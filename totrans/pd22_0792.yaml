- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get location and sliced index for requested label(s)/level(s).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取请求标签/级别的位置和切片索引。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key**label or sequence of labels'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**键**标签或标签序列'
- en: '**level**int/level name or list thereof, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**整数/级别名称或其列表，可选'
- en: '**drop_level**bool, default True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**drop_level**布尔值，默认为True'
- en: If `False`, the resulting index will not drop any level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为`False`，结果索引将不会删除任何级别。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: tuple
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 元组
- en: 'A 2-tuple where the elements :'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含元素的2元组：
- en: 'Element 0: int, slice object or boolean array.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 元素 0：整数、切片对象或布尔数组。
- en: 'Element 1: The resulting sliced multiindex/index. If the key contains all levels,
    this will be `None`.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 元素 1：结果切片的多重索引/索引。如果键包含所有级别，则为`None`。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
