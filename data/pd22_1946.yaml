    data was not fully supported ([GH 21243](https://github.com/pandas-dev/pandas/issues/21243),
    [GH 21253](https://github.com/pandas-dev/pandas/issues/21253))
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`IntervalIndex`](../reference/api/pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") 构造函数中的一个 bug，从分类数据创建 `IntervalIndex` 不完全受支持 ([GH 21243](https://github.com/pandas-dev/pandas/issues/21243),
