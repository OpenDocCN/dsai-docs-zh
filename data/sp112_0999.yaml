- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The polynomials \(S_n(x)\) are orthogonal over \([-2, 2]\) with weight function
    \(\sqrt{1 - (x/2)}^2\).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(S_n(x)\) 在 \([-2, 2]\) 上与权函数 \(\sqrt{1 - (x/2)}^2\) 正交。
