  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns the radial wavefunction R_{nl} for a 3d isotropic harmonic oscillator.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回三维各向同性谐振子的径向波函数 \( R_{nl} \) 。
- en: 'Parameters:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n :**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：**'
- en: The “nodal” quantum number. Corresponds to the number of nodes in the wavefunction.
    `n >= 0`
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"节点"量子数。对应于波函数中的节点数。 `n >= 0`'
- en: '**l :**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**l：**'
- en: The quantum number for orbital angular momentum.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 轨道角动量的量子数。
- en: '**nu :**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**nu：**'
- en: 'mass-scaled frequency: nu = m*omega/(2*hbar) where \(m\) is the mass and \(omega\)
    the frequency of the oscillator. (in atomic units `nu == omega/2`)'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 质量标度频率：\( \nu = \frac{m \cdot \omega}{2 \cdot \hbar} \)，其中 \( m \) 是质量， \( \omega
    \) 是振荡器的频率。（在原子单位中， \( \nu == \frac{\omega}{2} \) ）
- en: '**r :**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**r：**'
- en: Radial coordinate.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 径向坐标。
