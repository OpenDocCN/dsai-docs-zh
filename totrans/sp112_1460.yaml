- en: SciPy 0.15.0 is the culmination of 6 months of hard work. It contains several
    new features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.16.x branch, and on adding
    new features on the master branch.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.15.0 是六个月辛勤工作的结晶。它包含了几个新功能，大量的错误修复，改进的测试覆盖率和更好的文档。在这个版本中还有一些废弃和API变更，下面有详细记录。建议所有用户升级到此版本，因为有大量的错误修复和优化。此外，我们的开发重点现在将转移到0.16.x分支的错误修复版本，并在主分支上添加新功能。
- en: This release requires Python 2.6, 2.7 or 3.2-3.4 and NumPy 1.5.1 or greater.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本版本要求Python 2.6、2.7或3.2-3.4和NumPy 1.5.1或更高版本。
- en: '[New features](#id2)'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新功能](#id2)'
- en: '[Linear Programming Interface](#id3)'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[线性规划接口](#id3)'
- en: The new function [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") provides a generic linear programming similar to the
    way [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") provides a generic interface to nonlinear programming
    optimizers. Currently the only method supported is *simplex* which provides a
    two-phase, dense-matrix-based simplex algorithm. Callbacks functions are supported,
    allowing the user to monitor the progress of the algorithm.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog")提供了一种类似于[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize")的通用线性规划接口。目前只支持*simplex*方法，这提供了一种基于两阶段、密集矩阵的单纯形算法。支持回调函数，允许用户监控算法的进展。
- en: '[Differential evolution, a global optimizer](#id4)'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[全局优化器差分进化](#id4)'
- en: A new [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution") function has been added to the `optimize`
    module. Differential Evolution is an algorithm used for finding the global minimum
    of multivariate functions. It is stochastic in nature (does not use gradient methods),
    and can search large areas of candidate space, but often requires larger numbers
    of function evaluations than conventional gradient based techniques.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在`optimize`模块中新增了[`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution")函数。差分进化是一种用于寻找多变量函数全局最小值的算法。它具有随机性质（不使用梯度方法），可以搜索大量的候选空间，但通常需要比传统的基于梯度的技术更多的函数评估。
- en: '[`scipy.signal` improvements](#id5)'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal` 的改进](#id5)'
- en: The function [`scipy.signal.max_len_seq`](../reference/generated/scipy.signal.max_len_seq.html#scipy.signal.max_len_seq
    "scipy.signal.max_len_seq") was added, which computes a Maximum Length Sequence
    (MLS) signal.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个计算最大长度序列（MLS）信号的函数 [`scipy.signal.max_len_seq`](../reference/generated/scipy.signal.max_len_seq.html#scipy.signal.max_len_seq
    "scipy.signal.max_len_seq")。
- en: '[`scipy.integrate` improvements](#id6)'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.integrate` 的改进](#id6)'
- en: It is now possible to use [`scipy.integrate`](../reference/integrate.html#module-scipy.integrate
    "scipy.integrate") routines to integrate multivariate ctypes functions, thus avoiding
    callbacks to Python and providing better performance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以使用 [`scipy.integrate`](../reference/integrate.html#module-scipy.integrate
    "scipy.integrate") 程序集成多变量 ctypes 函数，从而避免回调到 Python 并提供更好的性能。
- en: '[`scipy.linalg` improvements](#id7)'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg` 的改进](#id7)'
- en: The function [`scipy.linalg.orthogonal_procrustes`](../reference/generated/scipy.linalg.orthogonal_procrustes.html#scipy.linalg.orthogonal_procrustes
    "scipy.linalg.orthogonal_procrustes") for solving the procrustes linear algebra
    problem was added.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用于解决 Procrustes 线性代数问题的函数 [`scipy.linalg.orthogonal_procrustes`](../reference/generated/scipy.linalg.orthogonal_procrustes.html#scipy.linalg.orthogonal_procrustes
    "scipy.linalg.orthogonal_procrustes") 已添加。
- en: BLAS level 2 functions `her`, `syr`, `her2` and `syr2` are now wrapped in `scipy.linalg`.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: BLAS 第 2 级函数 `her`, `syr`, `her2` 和 `syr2` 现在包装在 `scipy.linalg` 中。
- en: '[`scipy.sparse` improvements](#id8)'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse` 的改进](#id8)'
- en: '[`scipy.sparse.linalg.svds`](../reference/generated/scipy.sparse.linalg.svds.html#scipy.sparse.linalg.svds
    "scipy.sparse.linalg.svds") can now take a `LinearOperator` as its main input.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg.svds`](../reference/generated/scipy.sparse.linalg.svds.html#scipy.sparse.linalg.svds
    "scipy.sparse.linalg.svds") 现在可以接受 `LinearOperator` 作为其主要输入。'
- en: '[`scipy.special` improvements](#id9)'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special` 的改进](#id9)'
- en: Values of ellipsoidal harmonic (i.e. Lame) functions and associated normalization
    constants can be now computed using `ellip_harm`, `ellip_harm_2`, and `ellip_normal`.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以使用 `ellip_harm`, `ellip_harm_2` 和 `ellip_normal` 计算椭球谐函数及其相关归一化常数的值。
- en: New convenience functions `entr`, `rel_entr` `kl_div`, `huber`, and `pseudo_huber`
    were added.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新增便捷函数 `entr`, `rel_entr`, `kl_div`, `huber` 和 `pseudo_huber`。
- en: '[`scipy.sparse.csgraph` improvements](#id10)'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.csgraph` 的改进](#id10)'
- en: Routines `reverse_cuthill_mckee` and `maximum_bipartite_matching` for computing
    reorderings of sparse graphs were added.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`reverse_cuthill_mckee` 和 `maximum_bipartite_matching` 函数用于计算稀疏图的重新排序功能已添加。'
- en: '[`scipy.stats` improvements](#id11)'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats` 的改进](#id11)'
- en: Added a Dirichlet multivariate distribution, `scipy.stats.dirichlet`.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了狄利克雷多变量分布，`scipy.stats.dirichlet`。
- en: The new function [`scipy.stats.median_test`](../reference/generated/scipy.stats.median_test.html#scipy.stats.median_test
    "scipy.stats.median_test") computes Mood’s median test.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 [`scipy.stats.median_test`](../reference/generated/scipy.stats.median_test.html#scipy.stats.median_test
    "scipy.stats.median_test") 计算 Mood 中位数检验。
- en: The new function [`scipy.stats.combine_pvalues`](../reference/generated/scipy.stats.combine_pvalues.html#scipy.stats.combine_pvalues
    "scipy.stats.combine_pvalues") implements Fisher’s and Stouffer’s methods for
    combining p-values.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 [`scipy.stats.combine_pvalues`](../reference/generated/scipy.stats.combine_pvalues.html#scipy.stats.combine_pvalues
    "scipy.stats.combine_pvalues") 实现了 Fisher 和 Stouffer 方法来合并 p 值。
- en: '[`scipy.stats.describe`](../reference/generated/scipy.stats.describe.html#scipy.stats.describe
    "scipy.stats.describe") returns a namedtuple rather than a tuple, allowing users
    to access results by index or by name.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.describe`](../reference/generated/scipy.stats.describe.html#scipy.stats.describe
    "scipy.stats.describe") 现在返回一个命名元组而不是一个元组，允许用户通过索引或名称访问结果。'
- en: '[Deprecated features](#id12)'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[弃用功能](#id12)'
- en: 'The *scipy.weave* module is deprecated. It was the only module never ported
    to Python 3.x, and is not recommended to be used for new code - use Cython instead.
    In order to support existing code, `scipy.weave` has been packaged separately:
    [https://github.com/scipy/weave](https://github.com/scipy/weave). It is a pure
    Python package, and can easily be installed with `pip install weave`.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.weave* 模块已弃用。它是唯一未迁移到 Python 3.x 的模块，不建议用于新代码 - 建议使用 Cython 替代。为了支持现有代码，`scipy.weave`
    已被单独打包：[https://github.com/scipy/weave](https://github.com/scipy/weave)。这是一个纯
    Python 包，可以通过 `pip install weave` 轻松安装。'
- en: '`scipy.special.bessel_diff_formula` is deprecated. It is a private function,
    and therefore will be removed from the public API in a following release.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.special.bessel_diff_formula` 已弃用。这是一个私有函数，因此将在后续版本中从公共 API 中移除。'
- en: '`scipy.stats.nanmean`, `nanmedian` and `nanstd` functions are deprecated in
    favor of their numpy equivalents.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.nanmean`, `nanmedian` 和 `nanstd` 函数已弃用，建议使用它们的 numpy 等价函数。'
- en: '[Backwards incompatible changes](#id13)'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Backwards incompatible changes](#id13)'
- en: '[scipy.ndimage](#id14)'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[scipy.ndimage](#id14)'
- en: The functions *scipy.ndimage.minimum_positions*, *scipy.ndimage.maximum_positions`*
    and [`scipy.ndimage.extrema`](../reference/generated/scipy.ndimage.extrema.html#scipy.ndimage.extrema
    "scipy.ndimage.extrema") return positions as ints instead of floats.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: The functions *scipy.ndimage.minimum_positions*, *scipy.ndimage.maximum_positions`*
    and [`scipy.ndimage.extrema`](../reference/generated/scipy.ndimage.extrema.html#scipy.ndimage.extrema
    "scipy.ndimage.extrema") return positions as ints instead of floats.
- en: '[scipy.integrate](#id15)'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[scipy.integrate](#id15)'
- en: The format of banded Jacobians in [`scipy.integrate.ode`](../reference/generated/scipy.integrate.ode.html#scipy.integrate.ode
    "scipy.integrate.ode") solvers is changed. Note that the previous documentation
    of this feature was erroneous.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: The format of banded Jacobians in [`scipy.integrate.ode`](../reference/generated/scipy.integrate.ode.html#scipy.integrate.ode
    "scipy.integrate.ode") solvers is changed. Note that the previous documentation
    of this feature was erroneous.
