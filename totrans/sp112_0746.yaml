  prefs: []
  type: TYPE_NORMAL
  zh: '[`errstate`](scipy.special.errstate.html#scipy.special.errstate "scipy.special.errstate")'
- en: context manager for special-function error handling
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊函数错误处理的上下文管理器
