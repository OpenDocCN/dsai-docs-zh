- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Detect missing values for an array-like object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测数组类对象中的缺失值。
- en: This function takes a scalar or array-like object and indicates whether values
    are missing (`NaN` in numeric arrays, `None` or `NaN` in object arrays, `NaT`
    in datetimelike).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数接受标量或数组类对象，并指示值是否缺失（数值数组中的 `NaN`，对象数组中的 `None` 或 `NaN`，datetimelike 中的 `NaT`）。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**scalar or array-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj** 标量或数组类对象'
- en: Object to check for null or missing values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查空值或缺失值的对象。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool or array-like of bool
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值或布尔值数组
- en: For scalar input, returns a scalar boolean. For array input, returns an array
    of boolean indicating whether each corresponding element is missing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标量输入，返回标量布尔值。对于数组输入，返回一个布尔数组，指示每个对应元素是否缺失。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
