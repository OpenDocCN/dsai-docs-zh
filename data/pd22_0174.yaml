- en: pandas.Series.loc
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.Series.loc
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Series.loc.html](https://pandas.pydata.org/docs/reference/api/pandas.Series.loc.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Series.loc.html](https://pandas.pydata.org/docs/reference/api/pandas.Series.loc.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Access a group of rows and columns by label(s) or a boolean array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过标签或布尔数组访问一组行和列。
- en: '`.loc[]` is primarily label based, but may also be used with a boolean array.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`.loc[]`主要基于标签，但也可以与布尔数组一起使用。'
- en: 'Allowed inputs are:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 允许的输入为：
- en: A single label, e.g. `5` or `'a'`, (note that `5` is interpreted as a *label*
    of the index, and `never` as an integer position along the index).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个标签，例如`5`或`'a'`，（请注意`5`被解释为索引的*标签*，`never`被解释为索引上的整数位置）。
- en: A list or array of labels, e.g. `['a', 'b', 'c']`.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签列表或数组，例如`['a', 'b', 'c']`。
- en: A slice object with labels, e.g. `'a':'f'`.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有标签的切片对象，例如`'a':'f'`。
- en: Warning
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Note that contrary to usual python slices, **both** the start and the stop are
    included
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，与通常的Python切片相反，**起始和结束都包括在内**
- en: A boolean array of the same length as the axis being sliced, e.g. `[True, False,
    True]`.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与被切片轴长度相同的布尔数组，例如`[True, False, True]`。
- en: An alignable boolean Series. The index of the key will be aligned before masking.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可对齐的布尔Series。在掩码之前，键的索引将被对齐。
- en: An alignable Index. The Index of the returned selection will be the input.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可对齐的索引。返回选择的索引将是输入的索引。
- en: A `callable` function with one argument (the calling Series or DataFrame) and
    that returns valid output for indexing (one of the above)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有一个参数（调用的Series或DataFrame）的`callable`函数，并返回用于索引的有效输出（上述之一）
- en: See more at [Selection by Label](../../user_guide/indexing.html#indexing-label).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[按标签选择](../../user_guide/indexing.html#indexing-label)了解更多信息。
- en: 'Raises:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: KeyError
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: KeyError
- en: If any items are not found.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果找不到任何项。
- en: IndexingError
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 索引错误
- en: If an indexed key is passed and its index is unalignable to the frame index.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递了索引键并且其索引与框架索引不对齐。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`DataFrame.at`](pandas.DataFrame.at.html#pandas.DataFrame.at "pandas.DataFrame.at")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.at`](pandas.DataFrame.at.html#pandas.DataFrame.at "pandas.DataFrame.at")'
- en: Access a single value for a row/column label pair.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 访问行/列标签对的单个值。
- en: '[`DataFrame.iloc`](pandas.DataFrame.iloc.html#pandas.DataFrame.iloc "pandas.DataFrame.iloc")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.iloc`](pandas.DataFrame.iloc.html#pandas.DataFrame.iloc "pandas.DataFrame.iloc")'
- en: Access group of rows and columns by integer position(s).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整数位置访问一组行和列。
- en: '[`DataFrame.xs`](pandas.DataFrame.xs.html#pandas.DataFrame.xs "pandas.DataFrame.xs")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.xs`](pandas.DataFrame.xs.html#pandas.DataFrame.xs "pandas.DataFrame.xs")'
- en: Returns a cross-section (row(s) or column(s)) from the Series/DataFrame.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从Series/DataFrame返回横截面（行或列）。
