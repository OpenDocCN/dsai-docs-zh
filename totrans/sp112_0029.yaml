  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.find.html#scipy.constants.find](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.find.html#scipy.constants.find)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return list of physical_constant keys containing a given string.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含给定字符串的`physical_constant`键列表。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sub**str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**sub**字符串'
- en: Sub-string to search keys for. By default, return all keys.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要搜索键的子字符串。默认情况下，返回所有键。
- en: '**disp**bool'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**disp**布尔'
- en: If True, print the keys that are found and return None. Otherwise, return the
    list of keys without printing anything.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则打印找到的键并返回None。否则，返回不打印任何内容的键列表。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**keys**list or None'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**keys**列表或None'
- en: If *disp* is False, the list of keys is returned. Otherwise, None is returned.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*disp*为False，则返回键列表。否则，返回None。
- en: Examples
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
