- en: Gauss-Chebyshev (second kind) quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯切比雪夫（第二类）积分。
- en: Compute the sample points and weights for Gauss-Chebyshev quadrature. The sample
    points are the roots of the nth degree Chebyshev polynomial of the second kind,
    \(S_n(x)\). These sample points and weights correctly integrate polynomials of
    degree \(2n - 1\) or less over the interval \([-2, 2]\) with weight function \(w(x)
    = \sqrt{1 - (x/2)^2}\). See 22.2.7 in [[AS]](#red9ce1ae51dc-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算高斯切比雪夫积分的样本点和权重。样本点是第二类第 \(n\) 度切比雪夫多项式 \(S_n(x)\) 的根。这些样本点和权重可以正确地在区间 \([-2,
    2]\) 上积分 \(2n - 1\) 次及以下的多项式，权重函数为 \(w(x) = \sqrt{1 - (x/2)^2}\)。详见 [[AS]](#red9ce1ae51dc-as)
    的 22.2.7 节。
