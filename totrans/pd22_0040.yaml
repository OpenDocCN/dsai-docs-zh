- en: Export to Excel
  id: totrans-2651
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some support (*since version 0.20.0*) is available for exporting styled `DataFrames` to
    Excel worksheets using the `OpenPyXL` or `XlsxWriter` engines. CSS2.2 properties
    handled include:'
  id: totrans-2652
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 0.20.0 开始，可以使用 `OpenPyXL` 或 `XlsxWriter` 引擎将带有样式的 `DataFrames` 导出到 Excel
    工作表。支持的 CSS2.2 属性包括：
- en: '`background-color`'
  id: totrans-2653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`background-color`'
- en: '`border-style` properties'
