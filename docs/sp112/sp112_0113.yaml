- en: 'Shift periodic sequence x by a: y(u) = x(u+a).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将周期序列 x 平移 a：y(u) = x(u+a)。
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x_j 和 y_j 是周期函数 x 和 y 的 Fourier 系数，则：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: The array to take the pseudo-derivative from.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从中取伪导数的数组。
- en: '**a**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**float'
- en: Defines the parameters of the sinh/sinh pseudo-differential
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 定义双曲正弦/双曲正弦伪微分的参数。
- en: '**period**float, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**period**float, 可选'
- en: The period of the sequences x and y. Default period is `2*pi`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 序列 x 和 y 的周期。默认周期是`2*pi`。
