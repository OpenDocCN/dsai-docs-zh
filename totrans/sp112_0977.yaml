  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_sh_chebyt.html#scipy.special.eval_sh_chebyt](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_sh_chebyt.html#scipy.special.eval_sh_chebyt)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Evaluate shifted Chebyshev polynomial of the first kind at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估shifted Chebyshev polynomial的第一种
- en: These polynomials are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多项式被定义为
- en: \[T_n^*(x) = T_n(2x - 1)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[T_n^*(x) = T_n(2x - 1)\]
- en: where \(T_n\) is a Chebyshev polynomial of the first kind. See 22.5.14 in [[AS]](#rba07d3513c3e-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(T_n\)是第一种Chebyshev多项式。详细信息请参见[[AS]](#rba07d3513c3e-as)的22.5.14节。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** array_like'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyt`](scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。如果不是整数，则通过与[`eval_chebyt`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt")的关系确定结果。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: Points at which to evaluate the shifted Chebyshev polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于评估shifted Chebyshev polynomial的点
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用于函数值的可选输出数组
