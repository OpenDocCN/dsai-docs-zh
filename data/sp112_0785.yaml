- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute zeros of integer-order Bessel functions Jn.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算整数阶 Bessel 函数 Jn 的零点。
- en: Compute *nt* zeros of the Bessel functions \(J_n(x)\) on the interval \((0,
    \infty)\). The zeros are returned in ascending order. Note that this interval
    excludes the zero at \(x = 0\) that exists for \(n > 0\).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在区间 \((0, \infty)\) 上计算 Bessel 函数 \(J_n(x)\) 的前 *nt* 个零点。这些零点按升序返回。请注意，此区间不包括对于
    \(n > 0\) 存在于 \(x = 0\) 处的零点。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** int'
- en: Order of Bessel function
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Bessel 函数的阶数
- en: '**nt**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt** int'
- en: Number of zeros to return
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回的零点数量
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
- en: First *nt* zeros of the Bessel function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Bessel 函数的前 *nt* 个零点。
