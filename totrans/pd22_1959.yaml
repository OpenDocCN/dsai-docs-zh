- en: '## Performance improvements'
  prefs: []
  type: TYPE_NORMAL
- en: Checking monotonic-ness before sorting on an index ([GH 11080](https://github.com/pandas-dev/pandas/issues/11080))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Series.dropna` performance improvement when its dtype can’t contain `NaN`
    ([GH 11159](https://github.com/pandas-dev/pandas/issues/11159))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Release the GIL on most datetime field operations (e.g. `DatetimeIndex.year`,
    `Series.dt.year`), normalization, and conversion to and from `Period`, `DatetimeIndex.to_period`
    and `PeriodIndex.to_timestamp` ([GH 11263](https://github.com/pandas-dev/pandas/issues/11263))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Release the GIL on some rolling algos: `rolling_median`, `rolling_mean`, `rolling_max`,
    `rolling_min`, `rolling_var`, `rolling_kurt`, `rolling_skew` ([GH 11450](https://github.com/pandas-dev/pandas/issues/11450))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Release the GIL when reading and parsing text files in `read_csv`, `read_table`
    ([GH 11272](https://github.com/pandas-dev/pandas/issues/11272))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `rolling_median` ([GH 11450](https://github.com/pandas-dev/pandas/issues/11450))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `to_excel` ([GH 11352](https://github.com/pandas-dev/pandas/issues/11352))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance bug in repr of `Categorical` categories, which was rendering the
    strings before chopping them for display ([GH 11305](https://github.com/pandas-dev/pandas/issues/11305))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance improvement in `Categorical.remove_unused_categories`, ([GH 11643](https://github.com/pandas-dev/pandas/issues/11643)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `Series` constructor with no data and `DatetimeIndex`
    ([GH 11433](https://github.com/pandas-dev/pandas/issues/11433))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `shift`, `cumprod`, and `cumsum` with groupby ([GH 4095](https://github.com/pandas-dev/pandas/issues/4095))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## Bug fixes'
  prefs: []
  type: TYPE_NORMAL
