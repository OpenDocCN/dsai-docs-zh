- en: Make a copy of this object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 复制此对象。
- en: Name is set on the new object.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在新对象上设置名称。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name**Label, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** 标签，可选'
- en: Set name for new object.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为新对象设置名称。
- en: '**deep**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**deep** 布尔值，默认为 False'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Index refer to new object which is a copy of this object.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 索引引用新对象，该对象是此对象的副本。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In most cases, there should be no functional difference from using `deep`, but
    if `deep` is passed it will attempt to deepcopy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，使用`deep`应该没有功能上的区别，但如果传递了`deep`，它将尝试深度复制。
