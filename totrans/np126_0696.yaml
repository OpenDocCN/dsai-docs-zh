- en: numpy.ma.notmasked_edges
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_edges.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_edges.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Find the indices of the first and last unmasked values along an axis.
  prefs: []
  type: TYPE_NORMAL
- en: If all values are masked, return None. Otherwise, return a list of two tuples,
    corresponding to the indices of the first and last unmasked values respectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis along which to perform the operation. If None (default), applies to a flattened
    version of the array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**edges**ndarray or list'
  prefs: []
  type: TYPE_NORMAL
- en: An array of start and end indexes if there are any masked data in the array.
    If there are no masked data in the array, *edges* is a list of the first and last
    index.
  prefs: []
  type: TYPE_NORMAL
