  zh: 所有的稀疏格式都受支持，但不在 [`COOrdinate`](https://docs.scipy.org/doc/scipy/reference/sparse.html#module-scipy.sparse
    "(in SciPy v1.13.0)") 格式中的矩阵将被转换，需要复制数据。
