  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.reshape.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.reshape.html)
- en: method
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Give a new shape to the array without changing its data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给数组一个新的形状，但不改变其数据。
- en: Returns a masked array containing the same data, but with a new shape. The result
    is a view on the original array; if this is not possible, a ValueError is raised.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个包含相同数据的掩码数组，但具有新形状。结果是原始数组的视图；如果这不可能，则引发 ValueError。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**int or tuple of ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**int 或 int 元组'
- en: The new shape should be compatible with the original shape. If an integer is
    supplied, then the result will be a 1-D array of that length.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新形状应与原始形状兼容。如果提供一个整数，则结果将是该长度的 1-D 数组。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Determines whether the array data should be viewed as in C (row-major) or FORTRAN
    (column-major) order.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 确定数组数据是否应视为 C（行优先）或 FORTRAN（列优先）顺序。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**reshaped_array**array'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**reshaped_array**数组'
- en: A new view on the array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的新视图。
