- en: numpy.lookfor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html](https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Do a keyword search on docstrings.
  prefs: []
  type: TYPE_NORMAL
- en: A list of objects that matched the search is displayed, sorted by relevance.
    All given keywords need to be found in the docstring for it to be returned as
    a result, but the order does not matter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**what**str'
  prefs: []
  type: TYPE_NORMAL
- en: String containing words to look for.
  prefs: []
  type: TYPE_NORMAL
- en: '**module**str or list, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Name of module(s) whose docstrings to go through.
  prefs: []
  type: TYPE_NORMAL
- en: '**import_modules**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to import sub-modules in packages. Default is True.
  prefs: []
  type: TYPE_NORMAL
- en: '**regenerate**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to re-generate the docstring cache. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: '**output**file-like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: File-like object to write the output to. If omitted, use a pager.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`info`](numpy.info.html#numpy.info
    "numpy.info")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Relevance is determined only roughly, by checking if the keywords occur in the
    function name, at the start of a docstring, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
