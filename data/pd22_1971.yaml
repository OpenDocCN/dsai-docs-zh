- en: Fix modulo and integer division on Series,DataFrames to act similarly to `float`
    dtypes to return `np.nan` or `np.inf` as appropriate ([GH 3590](https://github.com/pandas-dev/pandas/issues/3590)).
    This correct a numpy bug that treats `integer` and `float` dtypes differently.
  id: totrans-60
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复 Series、DataFrame 上的取模和整数除法，使其表现类似于 `float` dtypes，根据需要返回 `np.nan` 或 `np.inf`（[GH
    3590](https://github.com/pandas-dev/pandas/issues/3590)）。这修正了一个 numpy 的 bug，即将
    `integer` 和 `float` dtypes 视为不同。
