  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.head.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.head.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return first n rows of each group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回每个组的前n行。
- en: 'Similar to `.apply(lambda x: x.head(n))`, but it returns a subset of rows from
    the original DataFrame with original index and order preserved (`as_index` flag
    is ignored).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '类似于`.apply(lambda x: x.head(n))`，但它返回原始数据框的子集，保留原始索引和顺序（`as_index`标志被忽略）。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: 'If positive: number of entries to include from start of each group. If negative:
    number of entries to exclude from end of each group.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为正：从每个组的开头包括的条目数。如果为负：从每个组的末尾排除的条目数。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 序列或数据框
- en: Subset of original Series or DataFrame as determined by n.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 原始序列或数据框的子集，由n确定。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
