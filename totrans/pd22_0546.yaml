- en: Fiscal year the Period lies in according to its starting-quarter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 期间所属的财政年度，根据其起始季度确定。
- en: The year and the qyear of the period will be the same if the fiscal and calendar
    years are the same. When they are not, the fiscal year can be different from the
    calendar year of the period.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果财政年度和日历年度相同，则该期间的年份和财政年份将相同。当它们不同时，财政年度可能与期间的日历年度不同。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: int
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: int
- en: The fiscal year of the period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 期间的财政年度。
- en: See also
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Period.year`](pandas.Period.year.html#pandas.Period.year "pandas.Period.year")'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Period.year`](pandas.Period.year.html#pandas.Period.year "pandas.Period.year")'
- en: Return the calendar year of the period.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回期间的日历年度。
- en: Examples
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: If the natural and fiscal year are the same, qyear and year will be the same.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果自然年和财政年相同，则 qyear 和 year 将相同。
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If the fiscal year starts in April (Q-MAR), the first quarter of 2018 will start
    in April 2017\. year will then be 2017, but qyear will be the fiscal year, 2018.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果财政年度从四月开始（Q-MAR），则2018年的第一个季度将从2017年四月开始。年份将是2017，但 qyear 将是财政年度，即2018年。
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
