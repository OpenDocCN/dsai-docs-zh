- en: Citations and Acknowledgments
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用和致谢
- en: 'If you use the CIFAR-100 dataset in your research or development work, please
    cite the following paper:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在研究或开发工作中使用 CIFAR-100 数据集，请引用以下论文：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We would like to acknowledge Alex Krizhevsky for creating and maintaining the
    CIFAR-100 dataset as a valuable resource for the machine learning and computer
    vision research community. For more information about the CIFAR-100 dataset and
    its creator, visit the [CIFAR-100 dataset website](https://www.cs.toronto.edu/~kriz/cifar.html).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢 Alex Krizhevsky 创建和维护 CIFAR-100 数据集，作为机器学习和计算机视觉研究社区的宝贵资源。更多关于 CIFAR-100
    数据集及其创建者的信息，请访问 [CIFAR-100 数据集网站](https://www.cs.toronto.edu/~kriz/cifar.html)。
- en: FAQ
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What is the CIFAR-100 dataset and why is it significant?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CIFAR-100 数据集是什么，为什么如此重要？
- en: The [CIFAR-100 dataset](https://www.cs.toronto.edu/~kriz/cifar.html) is a large
    collection of 60,000 32x32 color images classified into 100 classes. Developed
    by the Canadian Institute For Advanced Research (CIFAR), it provides a challenging
    dataset ideal for complex machine learning and computer vision tasks. Its significance
    lies in the diversity of classes and the small size of the images, making it a
    valuable resource for training and testing deep learning models, like Convolutional
    Neural Networks (CNNs), using frameworks such as Ultralytics YOLO.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[CIFAR-100数据集](https://www.cs.toronto.edu/~kriz/cifar.html)是一组由100个类别分类的60,000张32x32彩色图像的大型集合。由加拿大高级研究所（CIFAR）开发，为复杂的机器学习和计算机视觉任务提供了具有挑战性的数据集。其重要性在于类别的多样性和图像的小尺寸，使其成为使用框架如Ultralytics
    YOLO训练和测试深度学习模型（如卷积神经网络CNNs）的宝贵资源。'
- en: How do I train a YOLO model on the CIFAR-100 dataset?
  id: totrans-31
  prefs:
