  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Awad H. Al-Mohy 和 Nicholas J. Higham (2012) “矩阵对数的改进逆缩放和平方算法。”《SIAM科学计算杂志》，34
