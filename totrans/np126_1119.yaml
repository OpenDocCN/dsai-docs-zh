- en: NumPy 1.21.5 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.21.5-notes.html](https://numpy.org/doc/1.26/release/1.21.5-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1.21.5 is a maintenance release that fixes a few bugs discovered after
    the 1.21.4 release and does some maintenance to extend the 1.21.x lifetime. The
    Python versions supported in this release are 3.7-3.10\. If you want to compile
    your own version using gcc-11, you will need to use gcc-11.2+ to avoid problems.
  prefs: []
  type: TYPE_NORMAL
