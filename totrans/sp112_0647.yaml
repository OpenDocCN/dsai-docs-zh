- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.ricker.html#scipy.signal.ricker](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.ricker.html#scipy.signal.ricker)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a Ricker wavelet, also known as the “Mexican hat wavelet”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprecated since version 1.12.0: scipy.signal.ricker is deprecated in SciPy
    1.12 and will be removed in SciPy 1.15\. We recommend using PyWavelets instead.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It models the function:'
  prefs: []
  type: TYPE_NORMAL
- en: '`A * (1 - (x/a)**2) * exp(-0.5*(x/a)**2)`,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: where `A = 2/(sqrt(3*a)*(pi**0.25))`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**points**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of points in *vector*. Will be centered around 0.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**scalar'
  prefs: []
  type: TYPE_NORMAL
- en: Width parameter of the wavelet.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**vector**(N,) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Array of length *points* in shape of ricker curve.
  prefs: []
  type: TYPE_NORMAL
