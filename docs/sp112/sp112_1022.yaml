  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Fourier coefficients for even Mathieu and modified Mathieu functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 偶数 Mathieu 和修正 Mathieu 函数的傅立叶系数。
- en: The Fourier series of the even solutions of the Mathieu differential equation
    are of the form
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Mathieu 微分方程的偶数解的傅立叶级数形式为
- en: \[\mathrm{ce}_{2n}(z, q) = \sum_{k=0}^{\infty} A_{(2n)}^{(2k)} \cos 2kz\]\[\mathrm{ce}_{2n+1}(z,
    q) = \sum_{k=0}^{\infty} A_{(2n+1)}^{(2k+1)} \cos (2k+1)z\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{ce}_{2n}(z, q) = \sum_{k=0}^{\infty} A_{(2n)}^{(2k)} \cos 2kz\]\[\mathrm{ce}_{2n+1}(z,
    q) = \sum_{k=0}^{\infty} A_{(2n+1)}^{(2k+1)} \cos (2k+1)z\]
- en: This function returns the coefficients \(A_{(2n)}^{(2k)}\) for even input m=2n,
    and the coefficients \(A_{(2n+1)}^{(2k+1)}\) for odd input m=2n+1.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回偶数输入m=2n的系数 \(A_{(2n)}^{(2k)}\)，以及奇数输入m=2n+1的系数 \(A_{(2n+1)}^{(2k+1)}\)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**整数'
- en: Order of Mathieu functions. Must be non-negative.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数学函数的阶数。必须是非负的。
- en: '**q**float (>=0)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**q**浮点数 (>=0)'
- en: Parameter of Mathieu functions. Must be non-negative.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数学函数的参数。必须是非负的。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Ak**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ak** ndarray'
- en: Even or odd Fourier coefficients, corresponding to even or odd m.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于偶数或奇数m的偶数或奇数傅立叶系数。
