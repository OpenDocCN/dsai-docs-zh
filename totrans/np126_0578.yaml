  zh: numpy.linalg.inv
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.linalg.inv.html](https://numpy.org/doc/1.26/reference/generated/numpy.linalg.inv.html)
  id: totrans-1
