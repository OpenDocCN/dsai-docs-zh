- en: SciPy 1.4.1 is a bug-fix release with no new features compared to 1.4.0\. Importantly,
    it aims to fix a problem where an older version of pybind11 may cause a segmentation
    fault when imported alongside incompatible libraries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.4.1 是一个纯粹的 Bug 修复版本，与 1.4.0 相比没有新功能。重要的是，它旨在解决一个问题，即旧版 pybind11 可能在与不兼容的库同时导入时导致分段错误。
