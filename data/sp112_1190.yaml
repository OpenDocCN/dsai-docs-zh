- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.powernorm.html#scipy.stats.powernorm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.powernorm.html#scipy.stats.powernorm)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.powernorm.html#scipy.stats.powernorm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.powernorm.html#scipy.stats.powernorm)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A power normal continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个幂正态连续随机变量。
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous")类的一个实例，[`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm")对象继承了一系列通用方法（请参见下面的完整列表），并通过特定于此特定分布的细节来完成它们。
- en: Notes
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The probability density function for [`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm")
    is:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm")的概率密度函数为：'
- en: \[f(x, c) = c \phi(x) (\Phi(-x))^{c-1}\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x, c) = c \phi(x) (\Phi(-x))^{c-1}\]
- en: where \(\phi\) is the normal pdf, \(\Phi\) is the normal cdf, \(x\) is any real,
    and \(c > 0\) [[1]](#rda88b96b8333-1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(\phi\)是正态概率密度函数，\(\Phi\)是正态累积分布函数，\(x\)是任意实数，\(c > 0\) [[1]](#rda88b96b8333-1)。
- en: '[`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm") takes `c` as
    a shape parameter for \(c\).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`powernorm`](#scipy.stats.powernorm "scipy.stats.powernorm")以形状参数`c`为\(c\)。'
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `powernorm.pdf(x, c, loc, scale)` is identically equivalent to `powernorm.pdf(y,
    c) / scale` with `y = (x - loc) / scale`. Note that shifting the location of a
    distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概率密度在“标准化”形式中定义。要移动和/或缩放分布，请使用`loc`和`scale`参数。具体而言，`powernorm.pdf(x, c, loc,
    scale)`等价于`powernorm.pdf(y, c) / scale`，其中`y = (x - loc) / scale`。请注意，移动分布的位置并不使其成为“非中心”分布；某些分布的非中心推广可在单独的类中找到。
