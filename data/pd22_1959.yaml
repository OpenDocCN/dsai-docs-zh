- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: We are proud to announce that *pandas* has become a sponsored project of the
    ([NumFOCUS organization](http://www.numfocus.org/blog/numfocus-announces-new-fiscally-sponsored-project-pandas)).
    This will help ensure the success of development of *pandas* as a world-class
    open-source project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很自豪地宣布*pandas*已成为([NumFOCUS组织](http://www.numfocus.org/blog/numfocus-announces-new-fiscally-sponsored-project-pandas))的赞助项目。这将有助于确保*pandas*作为世界一流开源项目的成功开发。
- en: This is a minor bug-fix release from 0.17.0 and includes a large number of bug
    fixes along several new features, enhancements, and performance improvements.
    We recommend that all users upgrade to this version.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从0.17.0开始的一个小bug修复版本，包括大量的bug修复以及几个新功能、增强功能和性能改进。我们建议所有用户升级到这个版本。
- en: 'Highlights include:'
