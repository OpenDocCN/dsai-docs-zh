  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Series.floordiv.html](https://pandas.pydata.org/docs/reference/api/pandas.Series.floordiv.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return Integer division of series and other, element-wise (binary operator floordiv).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系列和其他的整数除法，逐元素进行（二进制运算符floordiv）。
- en: Equivalent to `series // other`, but with support to substitute a fill_value
    for missing data in either one of the inputs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于`series // other`，但支持用一个填充值替换任一输入中的缺失数据。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Series or scalar value'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他**系列或标量值'
- en: '**level**int or name'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**级别**整数或名称'
- en: Broadcast across a level, matching Index values on the passed MultiIndex level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个级别上广播，匹配传递的MultiIndex级别上的索引值。
- en: '**fill_value**None or float value, default None (NaN)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**填充值**无或浮点值，默认无（NaN）'
- en: Fill existing missing (NaN) values, and any new element needed for successful
    Series alignment, with this value before computation. If data in both corresponding
    Series locations is missing the result of filling (at that location) will be missing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算之前，用此值填充现有的缺失（NaN）值，并为成功的系列对齐需要的任何新元素。如果两个对应系列位置的数据都缺失，则填充的结果（在该位置）将是缺失的。
- en: '**axis**{0 or ‘index’}'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**{0或''索引''}'
- en: Unused. Parameter needed for compatibility with DataFrame.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 未使用。与DataFrame兼容性所需的参数。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 系列
- en: The result of the operation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 操作的结果。
