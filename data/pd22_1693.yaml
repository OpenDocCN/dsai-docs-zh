  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.SeriesGroupBy.ngroup
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.ngroup.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.ngroup.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.ngroup.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.ngroup.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Number each group from 0 to the number of groups - 1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个组从0编号到组数 - 1。
- en: This is the enumerative complement of cumcount. Note that the numbers given
    to the groups match the order in which the groups would be seen when iterating
    over the groupby object, not the order they are first observed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是cumcount的枚举补充。请注意，分配给组的编号与在迭代groupby对象时看到组的顺序相匹配，而不是它们首次观察到的顺序。
- en: Groups with missing keys (where pd.isna() is True) will be labeled with NaN
    and will be skipped from the count.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 具有缺失键（pd.isna()为True的地方）的组将被标记为NaN，并将从计数中跳过。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ascending**bool, default True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**ascending**bool, 默认为True'
- en: If False, number in reverse, from number of group - 1 to 0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为False，则按照相反顺序编号，从组数 - 1到0。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: Unique numbers for each group.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组的唯一编号。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
