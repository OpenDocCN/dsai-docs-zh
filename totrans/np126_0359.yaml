- en: Assemble an nd-array from nested lists of blocks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从嵌套块列表中组装nd-array。
- en: '[`split`](numpy.split.html#numpy.split "numpy.split")'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[`split`](https://numpy.org/doc/1.26/reference/generated/numpy.split.html "numpy.split")'
- en: Split array into a list of multiple sub-arrays of equal size.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组拆分为多个相等大小的子数组列表。
