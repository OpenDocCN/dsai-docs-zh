  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在](../user_guide/advanced.html#advanced-advanced-reindex) Series 和 DataFrame
    的 `reindex` 和 `align` 方法上添加了 `level` 选项，用于在级别之间广播值（[GH 542](https://github.com/pandas-dev/pandas/issues/542)，[GH
    552](https://github.com/pandas-dev/pandas/issues/552)，其他）'
- en: Add attribute-based item access to `Panel` and add IPython completion ([GH 563](https://github.com/pandas-dev/pandas/issues/563))
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为`Panel`添加了基于属性的项目访问，并添加了 IPython 完成（[GH 563](https://github.com/pandas-dev/pandas/issues/563)）
- en: '[Add](../user_guide/visualization.html#visualization-basic) `logy` option to
    `Series.plot` for log-scaling on the Y axis'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[为](../user_guide/visualization.html#visualization-basic) `Series.plot` 添加了
    `logy` 选项，用于对 Y 轴进行对数缩放'
- en: '[Add](../user_guide/io.html#io-formatting) `index` and `header` options to
    `DataFrame.to_string`'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/io.html#io-formatting) `index`和`header`选项到`DataFrame.to_string`'
- en: '[Can](../user_guide/merging.html#merging-multiple-join) pass multiple DataFrames
    to `DataFrame.join` to join on index ([GH 115](https://github.com/pandas-dev/pandas/issues/115))'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[可以](../user_guide/merging.html#merging-multiple-join)将多个DataFrame传递给`DataFrame.join`以在索引上进行连接（[GH
    115](https://github.com/pandas-dev/pandas/issues/115)）'
- en: '[Can](../user_guide/merging.html#merging-multiple-join) pass multiple Panels
    to `Panel.join` ([GH 115](https://github.com/pandas-dev/pandas/issues/115))'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[可以](../user_guide/merging.html#merging-multiple-join)将多个Panel传递给`Panel.join`（[GH
    115](https://github.com/pandas-dev/pandas/issues/115)）'
- en: '[Added](../user_guide/io.html#io-formatting) `justify` argument to `DataFrame.to_string`
    to allow different alignment of column headers'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/io.html#io-formatting) `justify`参数到`DataFrame.to_string`以允许不同的列标题对齐'
- en: '[Add](../user_guide/groupby.html#groupby-attributes) `sort` option to GroupBy
    to allow disabling sorting of the group keys for potential speedups ([GH 595](https://github.com/pandas-dev/pandas/issues/595))'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/groupby.html#groupby-attributes) `sort`选项到GroupBy以允许禁用对分组键进行排序以进行潜在的加速（[GH
    595](https://github.com/pandas-dev/pandas/issues/595)）'
- en: '[Can](../user_guide/dsintro.html#basics-dataframe-from-series) pass MaskedArray
    to Series constructor ([GH 563](https://github.com/pandas-dev/pandas/issues/563))'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以将MaskedArray传递给Series构造函数（[GH 563](https://github.com/pandas-dev/pandas/issues/563)）
- en: Add Panel item access via attributes and IPython completion ([GH 554](https://github.com/pandas-dev/pandas/issues/554))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过属性和IPython完成添加面板项访问（[GH 554](https://github.com/pandas-dev/pandas/issues/554)）
- en: Implement `DataFrame.lookup`, fancy-indexing analogue for retrieving values
    given a sequence of row and column labels ([GH 338](https://github.com/pandas-dev/pandas/issues/338))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现`DataFrame.lookup`，用于检索给定行和列标签序列的值的花式索引类似物（[GH 338](https://github.com/pandas-dev/pandas/issues/338)）
- en: Can pass a [list of functions](../user_guide/groupby.html#groupby-aggregate-multifunc)
