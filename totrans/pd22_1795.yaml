- en: Set the styles on the current Styler.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前 Styler 上设置样式。
- en: Possibly uses styles from `Styler.export`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可能使用来自 `Styler.export` 的样式。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**styles**dict(str, Any)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**styles**dict(str, Any)'
- en: 'List of attributes to add to Styler. Dict keys should contain only:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加到 Styler 的属性列表。字典键应只包含：
- en: '“apply”: list of styler functions, typically added with `apply` or `map`.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“apply”: styler 函数的列表，通常使用 `apply` 或 `map` 添加。'
- en: '“table_attributes”: HTML attributes, typically added with `set_table_attributes`.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“table_attributes”: HTML 属性，通常使用 `set_table_attributes` 添加。'
- en: '“table_styles”: CSS selectors and properties, typically added with `set_table_styles`.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“table_styles”: CSS 选择器和属性，通常使用 `set_table_styles` 添加。'
- en: '“hide_index”: whether the index is hidden, typically added with `hide_index`,
    or a boolean list for hidden levels.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“hide_index”: 是否隐藏索引，通常使用 `hide_index` 添加，或用于隐藏级别的布尔列表。'
- en: '“hide_columns”: whether column headers are hidden, typically added with `hide_columns`,
    or a boolean list for hidden levels.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“hide_columns”: 是否隐藏列标题，通常使用 `hide_columns` 添加，或用于隐藏级别的布尔列表。'
- en: '“hide_index_names”: whether index names are hidden.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“hide_index_names”: 是否隐藏索引名称。'
- en: '“hide_column_names”: whether column header names are hidden.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“hide_column_names”: 是否隐藏列标题名称。'
- en: '“css”: the css class names used.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '“css”: 使用的 css 类名。'
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
