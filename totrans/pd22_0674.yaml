  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.identical`](pandas.Index.identical.html#pandas.Index.identical "pandas.Index.identical")'
- en: Works like `Index.is_` but also checks metadata.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于`Index.is_`，但也检查元数据。
