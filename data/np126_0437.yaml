- en: Returns true for each element if all cased characters in the string are lowercase
    and there is at least one cased character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果字符串中的所有大小写字符都是小写字母并且至少有一个大小写字符，则对每个元素返回true，否则返回false。
- en: Calls *str.islower* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.islower*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
