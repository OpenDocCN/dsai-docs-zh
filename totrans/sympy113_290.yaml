- en: Solve matrix equation \(Ax = b\) using the characteristic polynomial.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 使用特征多项式解矩阵方程\(Ax = b\)。
- en: This method solves the square matrix equation \(Ax = b\) for \(x\) using the
    characteristic polynomial without any division or fractions in the ground domain.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法通过特征多项式在基域中无需任何除法或分数来解决方阵方程\(Ax = b\)中的\(x\)。
- en: 'Parameters:'
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**self** : DomainMatrix'
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: '**self**：DomainMatrix'
- en: The `n x n` matrix \(A\) in the equation \(Ax = b\). Must be square and invertible.
  id: totrans-723
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在方程\(Ax = b\)中，\(A\)是一个`n x n`矩阵。必须是方阵且可逆。
- en: '**b** : DomainMatrix'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**：DomainMatrix'
- en: The `n x m` matrix \(b\) for the rhs.
  id: totrans-725
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为rhs的`n x m`矩阵\(b\)。
- en: '**cp** : list, optional'
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: '**cp**：列表，可选'
- en: The characteristic polynomial of the matrix \(A\) if known. If not given, it
    will be computed using [`charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly").
  id: totrans-727
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 矩阵 \(A\) 的特征多项式（如果已知）。如果未给出，则将使用 [`charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly") 计算。
- en: '**check** : bool, optional'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: '**check**：bool，可选'
- en: If `True` (the default) check that the determinant is not zero and raise an
    error if it is. If `False` then if the determinant is zero the return value will
    be equal to `(A.adjugate()*b, 0)`.
  id: totrans-729
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 `True`（默认）检查行列式是否不为零，并在其为零时引发错误。如果 `False`，则如果行列式为零，则返回值将等于 `(A.adjugate()*b,
    0)`。
- en: 'Returns:'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**(xnum, detA)** : (DomainMatrix, DomainElement)'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: '**(xnum, detA)**：（DomainMatrix，DomainElement）'
- en: The solution of the equation \(Ax = b\) as a matrix numerator and scalar denominator
    pair. The denominator is equal to the determinant of \(A\) and the numerator is
    `adj(A)*b`.
  id: totrans-732
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 方程 \(Ax = b\) 的解作为矩阵分子和标量分母的配对。分母等于 \(A\) 的行列式，分子是 `adj(A)*b`。
- en: The solution \(x\) is given by `x = xnum / detA`. The division free
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 解 \(x\) 由 `x = xnum / detA` 给出。分割免费
- en: invariant is `A * xnum == detA * b`.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 不变量是 `A * xnum == detA * b`。
- en: If `b` is the identity matrix, then `xnum` is the adjugate matrix
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `b` 是单位矩阵，则 `xnum` 是伴随矩阵
- en: and we have `A * adj(A) == detA * I`.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 而且我们有 `A * adj(A) == detA * I`。
