  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ret**matrix object'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ret**矩阵对象'
- en: If *self* is non-singular, *ret* is such that `ret * self` == `self * ret` ==
    `np.matrix(np.eye(self[0,:].size))` all return `True`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*self*是非奇异的，则*ret*满足`ret * self` == `self * ret` == `np.matrix(np.eye(self[0,:].size))`
    的条件都返回`True`。
