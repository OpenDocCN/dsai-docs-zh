  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**vl**ndarray'
- en: Values of Lambda_vi(x), for vi=v-int(v), vi=1+v-int(v), …, vi=v.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Lambda_vi(x)的值，对于vi=v-int(v)，vi=1+v-int(v)，…，vi=v。
