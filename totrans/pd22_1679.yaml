  zh: '`Series.groupby`'
- en: Apply a function groupby to a Series.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对Series应用一个groupby函数。
- en: '`DataFrame.groupby`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对DataFrame的每一行或列应用一个groupby函数。
