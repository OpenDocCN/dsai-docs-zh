  prefs: []
  type: TYPE_NORMAL
  zh: '**start**标签，默认为None'
- en: If None, defaults to the beginning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为None，默认为开始。
- en: '**end**label, default None'
  id: totrans-8
  prefs: []
