- en: Performance enhancements
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 性能增强
- en: VBENCH Cythonized `cache_readonly`, resulting in substantial micro-performance
    enhancements throughout the code base ([GH 361](https://github.com/pandas-dev/pandas/issues/361))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 对 `cache_readonly` 进行了 Cython 化处理，在整个代码库中获得了实质性的微性能增强 ([GH 361](https://github.com/pandas-dev/pandas/issues/361))
- en: VBENCH Special Cython matrix iterator for applying arbitrary reduction operations
    with 3-5x better performance than `np.apply_along_axis` ([GH 309](https://github.com/pandas-dev/pandas/issues/309))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 专用的 Cython 矩阵迭代器，用于应用任意缩减操作，比 `np.apply_along_axis` 快 3-5 倍 ([GH 309](https://github.com/pandas-dev/pandas/issues/309))
- en: VBENCH Improved performance of `MultiIndex.from_tuples`
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 提高了 `MultiIndex.from_tuples` 的性能
- en: VBENCH Special Cython matrix iterator for applying arbitrary reduction operations
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 专用的 Cython 矩阵迭代器，用于应用任意缩减操作
- en: VBENCH + DOCUMENT Add `raw` option to `DataFrame.apply` for getting better performance
    when
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH + DOCUMENT 为 `DataFrame.apply` 添加了 `raw` 选项，以获得更好的性能
- en: VBENCH Faster cythonized count by level in Series and DataFrame ([GH 341](https://github.com/pandas-dev/pandas/issues/341))
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH Series 和 DataFrame 中按级别进行的计数速度更快的 Cython 化处理 ([GH 341](https://github.com/pandas-dev/pandas/issues/341))
- en: VBENCH? Significant GroupBy performance enhancement with multiple keys with
    many “empty” combinations
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH？在具有多个键且具有许多“空”组合的轴上，GroupBy 的性能显着提升
- en: VBENCH New Cython vectorized function `map_infer` speeds up `Series.apply` and
    `Series.map` significantly when passed elementwise Python function, motivated
    by ([GH 355](https://github.com/pandas-dev/pandas/issues/355))
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 新的 Cython 向量化函数 `map_infer` 在传递逐元素 Python 函数时显着加快了 `Series.apply` 和 `Series.map`
    的速度，灵感来源于 ([GH 355](https://github.com/pandas-dev/pandas/issues/355))
- en: VBENCH Significantly improved performance of `Series.order`, which also makes
    np.unique called on a Series faster ([GH 327](https://github.com/pandas-dev/pandas/issues/327))
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 显著提高了 `Series.order` 的性能，这也使得对 Series 调用 np.unique 的速度更快 ([GH 327](https://github.com/pandas-dev/pandas/issues/327))
- en: VBENCH Vastly improved performance of GroupBy on axes with a MultiIndex ([GH
    299](https://github.com/pandas-dev/pandas/issues/299))
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VBENCH 在具有 MultiIndex 的轴上，GroupBy 的性能大幅提升 ([GH 299](https://github.com/pandas-dev/pandas/issues/299))
