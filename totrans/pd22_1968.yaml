- en: 'zach powers  ## API changes'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'zach powers  ## API changes'
- en: '`read_excel` uses 0 as the default sheet ([GH 6573](https://github.com/pandas-dev/pandas/issues/6573))'
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_excel` 使用 0 作为默认工作表（[GH 6573](https://github.com/pandas-dev/pandas/issues/6573)）'
- en: '`iloc` will now accept out-of-bounds indexers for slices, e.g. a value that
    exceeds the length of the object being indexed. These will be excluded. This will
    make pandas conform more with python/numpy indexing of out-of-bounds values. A
    single indexer that is out-of-bounds and drops the dimensions of the object will
    still raise `IndexError` ([GH 6296](https://github.com/pandas-dev/pandas/issues/6296),
    [GH 6299](https://github.com/pandas-dev/pandas/issues/6299)). This could result
    in an empty axis (e.g. an empty DataFrame being returned)'
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`iloc` 现在将接受超出边界的索引器进行切片，例如超出被索引对象的长度的值。这些值将被排除。这将使 pandas 更符合 python/numpy
    对超出边界值的索引。一个超出边界且减少对象维度的单个索引器仍将引发 `IndexError`（[GH 6296](https://github.com/pandas-dev/pandas/issues/6296)，[GH
    6299](https://github.com/pandas-dev/pandas/issues/6299)）。这可能导致一个空轴（例如返回一个空数据框）'
- en: '[PRE35]'
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE35]'
- en: These are out-of-bounds selections
  id: totrans-505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些是超出边界的选择
- en: '[PRE36]'
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'Slicing with negative start, stop & step values handles corner cases better
    ([GH 6531](https://github.com/pandas-dev/pandas/issues/6531)):'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用负起始、停止和步长值进行切片可以更好地处理边界情况（[GH 6531](https://github.com/pandas-dev/pandas/issues/6531)）：
- en: '`df.iloc[:-len(df)]` is now empty'
  id: totrans-508
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.iloc[:-len(df)]` 现在为空'
- en: '`df.iloc[len(df)::-1]` now enumerates all elements in reverse'
  id: totrans-509
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.iloc[len(df)::-1]` 现在以相反顺序枚举所有元素'
- en: The [`DataFrame.interpolate()`](../reference/api/pandas.DataFrame.interpolate.html#pandas.DataFrame.interpolate
    "pandas.DataFrame.interpolate") keyword `downcast` default has been changed from
    `infer` to `None`. This is to preserve the original dtype unless explicitly requested
    otherwise ([GH 6290](https://github.com/pandas-dev/pandas/issues/6290)).
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.interpolate()`](../reference/api/pandas.DataFrame.interpolate.html#pandas.DataFrame.interpolate
    "pandas.DataFrame.interpolate") 关键字 `downcast` 默认值已从 `infer` 更改为 `None`。这是为了保留原始数据类型，除非明确要求否则（[GH
    6290](https://github.com/pandas-dev/pandas/issues/6290)）。'
- en: When converting a dataframe to HTML it used to return `Empty DataFrame`. This
    special case has been removed, instead a header with the column names is returned
    ([GH 6062](https://github.com/pandas-dev/pandas/issues/6062)).
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据框转换为 HTML 时，以前会返回 `Empty DataFrame`。这种特殊情况已被移除，而是返回一个带有列名的标题（[GH 6062](https://github.com/pandas-dev/pandas/issues/6062)）。
- en: '`Series` and `Index` now internally share more common operations, e.g. `factorize(),nunique(),value_counts()`
    are now supported on `Index` types as well. The `Series.weekday` property from
    is removed from Series for API consistency. Using a `DatetimeIndex/PeriodIndex`
    method on a Series will now raise a `TypeError`. ([GH 4551](https://github.com/pandas-dev/pandas/issues/4551),
    [GH 4056](https://github.com/pandas-dev/pandas/issues/4056), [GH 5519](https://github.com/pandas-dev/pandas/issues/5519),
    [GH 6380](https://github.com/pandas-dev/pandas/issues/6380), [GH 7206](https://github.com/pandas-dev/pandas/issues/7206)).'
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在 `Series` 和 `Index` 在内部共享更多常见的操作，例如 `factorize(),nunique(),value_counts()`
    现在也支持在 `Index` 类型上。为了 API 一致性，从 Series 中移除了 `Series.weekday` 属性。在 Series 上使用 `DatetimeIndex/PeriodIndex`
    方法现在会引发 `TypeError`。（[GH 4551](https://github.com/pandas-dev/pandas/issues/4551)，[GH
    4056](https://github.com/pandas-dev/pandas/issues/4056)，[GH 5519](https://github.com/pandas-dev/pandas/issues/5519)，[GH
    6380](https://github.com/pandas-dev/pandas/issues/6380)，[GH 7206](https://github.com/pandas-dev/pandas/issues/7206)）。
- en: Add `is_month_start`, `is_month_end`, `is_quarter_start`, `is_quarter_end`,
    `is_year_start`, `is_year_end` accessors for `DateTimeIndex` / `Timestamp` which
    return a boolean array of whether the timestamp(s) are at the start/end of the
    month/quarter/year defined by the frequency of the `DateTimeIndex` / `Timestamp`
    ([GH 4565](https://github.com/pandas-dev/pandas/issues/4565), [GH 6998](https://github.com/pandas-dev/pandas/issues/6998))
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `DateTimeIndex` / `Timestamp` 添加 `is_month_start`、`is_month_end`、`is_quarter_start`、`is_quarter_end`、`is_year_start`、`is_year_end`
    访问器，返回布尔数组，指示由 `DateTimeIndex` / `Timestamp` 的频率定义的月/季度/年的时间戳是否位于起始/结束（[GH 4565](https://github.com/pandas-dev/pandas/issues/4565)，[GH
    6998](https://github.com/pandas-dev/pandas/issues/6998)）
- en: Local variable usage has changed in [`pandas.eval()`](../reference/api/pandas.eval.html#pandas.eval
    "pandas.eval")/[`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval")/[`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") ([GH 5987](https://github.com/pandas-dev/pandas/issues/5987)).
    For the [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") methods, two things have changed
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`pandas.eval()`](../reference/api/pandas.eval.html#pandas.eval "pandas.eval")/
    [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval")/ [`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") 中的本地变量使用方式已更改（[GH 5987](https://github.com/pandas-dev/pandas/issues/5987)）。对于
    [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    方法，有两个变化：'
- en: Column names are now given precedence over locals
  id: totrans-515
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在列名优先于本地变量
- en: Local variables must be referred to explicitly. This means that even if you
    have a local variable that is *not* a column you must still refer to it with the
    `'@'` prefix.
  id: totrans-516
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须显式引用本地变量。这意味着即使您有一个本地变量 *不* 是列，您仍然必须使用 `'@'` 前缀引用它。
- en: You can have an expression like `df.query('@a < a')` with no complaints from
    `pandas` about ambiguity of the name `a`.
  id: totrans-517
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以像这样拥有一个表达式 `df.query('@a < a')`，`pandas` 不会对名称 `a` 的歧义提出任何投诉。
- en: The top-level [`pandas.eval()`](../reference/api/pandas.eval.html#pandas.eval
    "pandas.eval") function does not allow you use the `'@'` prefix and provides you
    with an error message telling you so.
  id: totrans-518
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶级的 [`pandas.eval()`](../reference/api/pandas.eval.html#pandas.eval "pandas.eval")
    函数不允许您使用 `'@'` 前缀，并提供错误消息告诉您不允许这样做。
- en: '`NameResolutionError` was removed because it isn’t necessary anymore.'
  id: totrans-519
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除了 `NameResolutionError`，因为不再需要。
- en: Define and document the order of column vs index names in query/eval ([GH 6676](https://github.com/pandas-dev/pandas/issues/6676))
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在查询/评估中定义和记录列与索引名称的顺序（[GH 6676](https://github.com/pandas-dev/pandas/issues/6676)）
- en: '`concat` will now concatenate mixed Series and DataFrames using the Series
    name or numbering columns as needed ([GH 2385](https://github.com/pandas-dev/pandas/issues/2385)).
    See [the docs](../user_guide/merging.html#merging-mixed-ndims)'
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`concat` 现在会使用 Series 名称或编号列来连接混合的 Series 和 DataFrame，需要时进行合并（[GH 2385](https://github.com/pandas-dev/pandas/issues/2385)）。详见[文档](../user_guide/merging.html#merging-mixed-ndims)'
- en: Slicing and advanced/boolean indexing operations on `Index` classes as well
    as [`Index.delete()`](../reference/api/pandas.Index.delete.html#pandas.Index.delete
    "pandas.Index.delete") and [`Index.drop()`](../reference/api/pandas.Index.drop.html#pandas.Index.drop
    "pandas.Index.drop") methods will no longer change the type of the resulting index
    ([GH 6440](https://github.com/pandas-dev/pandas/issues/6440), [GH 7040](https://github.com/pandas-dev/pandas/issues/7040))
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`Index`类上进行切片和高级/布尔索引操作以及[`Index.delete()`](../reference/api/pandas.Index.delete.html#pandas.Index.delete
    "pandas.Index.delete")和[`Index.drop()`](../reference/api/pandas.Index.drop.html#pandas.Index.drop
    "pandas.Index.drop")方法将不再更改结果索引的类型（[GH 6440](https://github.com/pandas-dev/pandas/issues/6440)，[GH
    7040](https://github.com/pandas-dev/pandas/issues/7040))
- en: '[PRE37]'
  id: totrans-523
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Previously, the above operation would return `Int64Index`. If you’d like to
    do this manually, use [`Index.astype()`](../reference/api/pandas.Index.astype.html#pandas.Index.astype
    "pandas.Index.astype")
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以前，上述操作会返回`Int64Index`。如果您想手动执行此操作，请使用[`Index.astype()`](../reference/api/pandas.Index.astype.html#pandas.Index.astype
    "pandas.Index.astype")
- en: '[PRE38]'
  id: totrans-525
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '`set_index` no longer converts MultiIndexes to an Index of tuples. For example,
    the old behavior returned an Index in this case ([GH 6459](https://github.com/pandas-dev/pandas/issues/6459)):'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`set_index`不再将MultiIndexes转换为元组的索引。例如，旧行为在这种情况下返回一个索引（[GH 6459](https://github.com/pandas-dev/pandas/issues/6459)）：'
- en: '[PRE39]'
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE39]'
- en: 'This also applies when passing multiple indices to `set_index`:'
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当将多个索引传递给`set_index`时，也适用这一点：
- en: '[PRE40]'
  id: totrans-529
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '`pairwise` keyword was added to the statistical moment functions `rolling_cov`,
    `rolling_corr`, `ewmcov`, `ewmcorr`, `expanding_cov`, `expanding_corr` to allow
    the calculation of moving window covariance and correlation matrices ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950)).
    See [Computing rolling pairwise covariances and correlations](../user_guide/window.html#window-corr-pairwise)
    in the docs.'
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`pairwise`关键字到统计矩函数`rolling_cov`，`rolling_corr`，`ewmcov`，`ewmcorr`，`expanding_cov`，`expanding_corr`，以允许计算移动窗口协方差和相关矩阵（[GH
    4950](https://github.com/pandas-dev/pandas/issues/4950)）。请参阅文档中的[计算滚动成对协方差和相关性](../user_guide/window.html#window-corr-pairwise)。
- en: '[PRE41]'
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '`Series.iteritems()` is now lazy (returns an iterator rather than a list).
    This was the documented behavior prior to 0.14\. ([GH 6760](https://github.com/pandas-dev/pandas/issues/6760))'
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.iteritems()`现在是延迟执行的（返回一个迭代器而不是列表）。这是在0.14版本之前的文档化行为。([GH 6760](https://github.com/pandas-dev/pandas/issues/6760))'
- en: Added `nunique` and `value_counts` functions to `Index` for counting unique
    elements. ([GH 6734](https://github.com/pandas-dev/pandas/issues/6734))
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`nunique`和`value_counts`函数到`Index`以计算唯一元素。([GH 6734](https://github.com/pandas-dev/pandas/issues/6734))
- en: '`stack` and `unstack` now raise a `ValueError` when the `level` keyword refers
    to a non-unique item in the `Index` (previously raised a `KeyError`). ([GH 6738](https://github.com/pandas-dev/pandas/issues/6738))'
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当`stack`和`unstack`的`level`关键字引用`Index`中的非唯一项时，现在会引发`ValueError`（以前引发`KeyError`）。([GH
    6738](https://github.com/pandas-dev/pandas/issues/6738))
- en: drop unused order argument from `Series.sort`; args now are in the same order
    as `Series.order`; add `na_position` arg to conform to `Series.order` ([GH 6847](https://github.com/pandas-dev/pandas/issues/6847))
  id: totrans-535
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`Series.sort`中删除未使用的order参数；参数现在与`Series.order`的顺序相同；添加`na_position`参数以符合`Series.order`（[GH
    6847](https://github.com/pandas-dev/pandas/issues/6847)）
- en: default sorting algorithm for `Series.order` is now `quicksort`, to conform
    with `Series.sort` (and numpy defaults)
  id: totrans-536
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.order`的默认排序算法现在是`quicksort`，以符合`Series.sort`（和numpy默认值）'
- en: add `inplace` keyword to `Series.order/sort` to make them inverses ([GH 6859](https://github.com/pandas-dev/pandas/issues/6859))
  id: totrans-537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`inplace`关键字到`Series.order/sort`以使它们成为反向操作（[GH 6859](https://github.com/pandas-dev/pandas/issues/6859)）
- en: '`DataFrame.sort` now places NaNs at the beginning or end of the sort according
    to the `na_position` parameter. ([GH 3917](https://github.com/pandas-dev/pandas/issues/3917))'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.sort`现在根据`na_position`参数将NaN放在排序的开头或结尾。([GH 3917](https://github.com/pandas-dev/pandas/issues/3917))'
- en: accept `TextFileReader` in `concat`, which was affecting a common user idiom
    ([GH 6583](https://github.com/pandas-dev/pandas/issues/6583)), this was a regression
    from 0.13.1
  id: totrans-539
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`concat`中接受`TextFileReader`，这影响了一个常见的用户习惯（[GH 6583](https://github.com/pandas-dev/pandas/issues/6583)），这是从0.13.1开始的一个回归
- en: Added `factorize` functions to `Index` and `Series` to get indexer and unique
    values ([GH 7090](https://github.com/pandas-dev/pandas/issues/7090))
  id: totrans-540
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`factorize`函数到`Index`和`Series`以获取索引器和唯一值（[GH 7090](https://github.com/pandas-dev/pandas/issues/7090)）
- en: '`describe` on a DataFrame with a mix of Timestamp and string like objects returns
    a different Index ([GH 7088](https://github.com/pandas-dev/pandas/issues/7088)).
    Previously the index was unintentionally sorted.'
  id: totrans-541
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于混合了Timestamp和类似字符串的对象的DataFrame，`describe`返回一个不同的索引（[GH 7088](https://github.com/pandas-dev/pandas/issues/7088)）。之前索引意外地被排序。
- en: Arithmetic operations with **only** `bool` dtypes now give a warning indicating
    that they are evaluated in Python space for `+`, `-`, and `*` operations and raise
    for all others ([GH 7011](https://github.com/pandas-dev/pandas/issues/7011), [GH
    6762](https://github.com/pandas-dev/pandas/issues/6762), [GH 7015](https://github.com/pandas-dev/pandas/issues/7015),
    [GH 7210](https://github.com/pandas-dev/pandas/issues/7210))
  id: totrans-542
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅**具有`bool`数据类型的算术运算现在会发出警告，指示它们在`+`、`-`和`*`操作中在Python空间中进行评估，并对所有其他操作引发错误（[GH
    7011](https://github.com/pandas-dev/pandas/issues/7011)、[GH 6762](https://github.com/pandas-dev/pandas/issues/6762)、[GH
    7015](https://github.com/pandas-dev/pandas/issues/7015)、[GH 7210](https://github.com/pandas-dev/pandas/issues/7210)）'
- en: '[PRE42]'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE42]'
- en: In `HDFStore`, `select_as_multiple` will always raise a `KeyError`, when a key
    or the selector is not found ([GH 6177](https://github.com/pandas-dev/pandas/issues/6177))
  id: totrans-544
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`HDFStore`中，当未找到键或选择器时，`select_as_multiple`将始终引发`KeyError`（[GH 6177](https://github.com/pandas-dev/pandas/issues/6177)）
- en: '`df[''col''] = value` and `df.loc[:,''col''] = value` are now completely equivalent;
    previously the `.loc` would not necessarily coerce the dtype of the resultant
    series ([GH 6149](https://github.com/pandas-dev/pandas/issues/6149))'
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[''col''] = value`和`df.loc[:,''col''] = value`现在完全等效；之前`.loc`不一定会强制转换结果系列的dtype（[GH
    6149](https://github.com/pandas-dev/pandas/issues/6149)）'
- en: '`dtypes` and `ftypes` now return a series with `dtype=object` on empty containers
    ([GH 5740](https://github.com/pandas-dev/pandas/issues/5740))'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在空容器上，`dtypes`和`ftypes`现在返回具有`dtype=object`的系列（[GH 5740](https://github.com/pandas-dev/pandas/issues/5740)）
- en: '`df.to_csv` will now return a string of the CSV data if neither a target path
    nor a buffer is provided ([GH 6061](https://github.com/pandas-dev/pandas/issues/6061))'
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未提供目标路径或缓冲区，则`df.to_csv`现在将返回CSV数据的字符串（[GH 6061](https://github.com/pandas-dev/pandas/issues/6061)）
- en: '`pd.infer_freq()` will now raise a `TypeError` if given an invalid `Series/Index`
    type ([GH 6407](https://github.com/pandas-dev/pandas/issues/6407), [GH 6463](https://github.com/pandas-dev/pandas/issues/6463))'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果给定无效的`Series/Index`类型，`pd.infer_freq()`现在将引发`TypeError`（[GH 6407](https://github.com/pandas-dev/pandas/issues/6407)、[GH
    6463](https://github.com/pandas-dev/pandas/issues/6463)）
- en: A tuple passed to `DataFame.sort_index` will be interpreted as the levels of
    the index, rather than requiring a list of tuple ([GH 4370](https://github.com/pandas-dev/pandas/issues/4370))
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传递给`DataFame.sort_index`的元组将被解释为索引的级别，而不是要求元组列表（[GH 4370](https://github.com/pandas-dev/pandas/issues/4370)）
- en: all offset operations now return `Timestamp` types (rather than datetime), Business/Week
    frequencies were incorrect ([GH 4069](https://github.com/pandas-dev/pandas/issues/4069))
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有偏移操作现在都返回`Timestamp`类型（而不是datetime），业务/周频率不正确（[GH 4069](https://github.com/pandas-dev/pandas/issues/4069)）
- en: '`to_excel` now converts `np.inf` into a string representation, customizable
    by the `inf_rep` keyword argument (Excel has no native inf representation) ([GH
    6782](https://github.com/pandas-dev/pandas/issues/6782))'
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_excel`现在将`np.inf`转换为字符串表示形式，可由`inf_rep`关键字参数自定义（Excel没有本机的无穷大表示）（[GH 6782](https://github.com/pandas-dev/pandas/issues/6782)）'
- en: Replace `pandas.compat.scipy.scoreatpercentile` with `numpy.percentile` ([GH
    6810](https://github.com/pandas-dev/pandas/issues/6810))
  id: totrans-552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`numpy.percentile`替换`pandas.compat.scipy.scoreatpercentile`（[GH 6810](https://github.com/pandas-dev/pandas/issues/6810)）
- en: '`.quantile` on a `datetime[ns]` series now returns `Timestamp` instead of `np.datetime64`
    objects ([GH 6810](https://github.com/pandas-dev/pandas/issues/6810))'
  id: totrans-553
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`datetime[ns]`系列的`.quantile`现在返回`Timestamp`而不是`np.datetime64`对象（[GH 6810](https://github.com/pandas-dev/pandas/issues/6810)）
- en: change `AssertionError` to `TypeError` for invalid types passed to `concat`
    ([GH 6583](https://github.com/pandas-dev/pandas/issues/6583))
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`concat`中传递的无效类型的`AssertionError`更改为`TypeError`（[GH 6583](https://github.com/pandas-dev/pandas/issues/6583)）
- en: Raise a `TypeError` when `DataFrame` is passed an iterator as the `data` argument
    ([GH 5357](https://github.com/pandas-dev/pandas/issues/5357))
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当将迭代器作为`data`参数传递给`DataFrame`时，引发`TypeError`（[GH 5357](https://github.com/pandas-dev/pandas/issues/5357)）
- en: '## Display changes'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: '## 显示更改'
- en: The default way of printing large DataFrames has changed. DataFrames exceeding
    `max_rows` and/or `max_columns` are now displayed in a centrally truncated view,
    consistent with the printing of a [`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") ([GH 5603](https://github.com/pandas-dev/pandas/issues/5603)).
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印大型数据框的默认方式已更改。超过 `max_rows` 和/或 `max_columns` 的数据框现在显示为居中截断的视图，与 [`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 的打印方式保持一致（[GH 5603](https://github.com/pandas-dev/pandas/issues/5603)）。
- en: In previous versions, a DataFrame was truncated once the dimension constraints
    were reached and an ellipse (…) signaled that part of the data was cut off.
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在以前的版本中，一旦达到尺寸限制，数据框就会被截断，并且省略号（…）会标志着数据的一部分被截断。
- en: '![The previous look of truncate.](../Images/784f79e22b13d8ec61c873e5e284a20d.png)'
  id: totrans-559
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![截断的先前外观。](../Images/784f79e22b13d8ec61c873e5e284a20d.png)'
- en: In the current version, large DataFrames are centrally truncated, showing a
    preview of head and tail in both dimensions.
  id: totrans-560
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在当前版本中，大型数据框被居中截断，显示头部和尾部的预览，两个维度都显示。
- en: '![The new look.](../Images/1f7004c5604d4fcd32bea2cde4c92614.png)'
  id: totrans-561
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![新外观。](../Images/1f7004c5604d4fcd32bea2cde4c92614.png)'
- en: allow option `'truncate'` for `display.show_dimensions` to only show the dimensions
    if the frame is truncated ([GH 6547](https://github.com/pandas-dev/pandas/issues/6547)).
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许选项 `'truncate'` 用于 `display.show_dimensions`，只有在帧被截断时才显示维度（[GH 6547](https://github.com/pandas-dev/pandas/issues/6547)）。
- en: The default for `display.show_dimensions` will now be `truncate`. This is consistent
    with how Series display length.
  id: totrans-563
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`display.show_dimensions` 的默认值现在将是 `truncate`。这与 Series 的显示长度保持一致。'
- en: '[PRE43]'
  id: totrans-564
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Regression in the display of a MultiIndexed Series with `display.max_rows` is
    less than the length of the series ([GH 7101](https://github.com/pandas-dev/pandas/issues/7101))
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `display.max_rows` 少于系列长度时，多索引系列的显示中出现回归错误（[GH 7101](https://github.com/pandas-dev/pandas/issues/7101)）。
- en: Fixed a bug in the HTML repr of a truncated Series or DataFrame not showing
    the class name with the `large_repr` set to ‘info’ ([GH 7105](https://github.com/pandas-dev/pandas/issues/7105))
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了截断的 Series 或 DataFrame 的 HTML 表示不显示设置为 'info' 的类名的错误（[GH 7105](https://github.com/pandas-dev/pandas/issues/7105)）。
- en: The `verbose` keyword in `DataFrame.info()`, which controls whether to shorten
    the `info` representation, is now `None` by default. This will follow the global
    setting in `display.max_info_columns`. The global setting can be overridden with
    `verbose=True` or `verbose=False`.
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.info()` 中的 `verbose` 关键字，控制是否缩短 `info` 表示，默认情况下现在是 `None`。这将遵循 `display.max_info_columns`
    的全局设置。可以使用 `verbose=True` 或 `verbose=False` 来覆盖全局设置。'
- en: Fixed a bug with the `info` repr not honoring the `display.max_info_columns`
    setting ([GH 6939](https://github.com/pandas-dev/pandas/issues/6939))
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `info` 表示未遵守 `display.max_info_columns` 设置的错误（[GH 6939](https://github.com/pandas-dev/pandas/issues/6939)）。
- en: Offset/freq info now in Timestamp __repr__ ([GH 4553](https://github.com/pandas-dev/pandas/issues/4553))
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间戳 `__repr__` 中现在包含偏移/频率信息（[GH 4553](https://github.com/pandas-dev/pandas/issues/4553)）。
- en: '## Text parsing API changes'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: '## 文本解析 API 变更'
- en: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table") will now be noisier w.r.t invalid options rather than falling
    back to the `PythonParser`.'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table") 现在对于无效选项将更吵闹，而不是回退到 `PythonParser`。'
- en: Raise `ValueError` when `sep` specified with `delim_whitespace=True` in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table") ([GH 6607](https://github.com/pandas-dev/pandas/issues/6607))
  id: totrans-572
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当在[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table")中指定了 `delim_whitespace=True` 的 `sep` 时，会引发 `ValueError` 错误（[GH
    6607](https://github.com/pandas-dev/pandas/issues/6607)）。
- en: Raise `ValueError` when `engine='c'` specified with unsupported options in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table") ([GH 6607](https://github.com/pandas-dev/pandas/issues/6607))
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当在[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table")中指定了不支持的选项时，使用 `engine='c'` 会引发 `ValueError` 错误（[GH 6607](https://github.com/pandas-dev/pandas/issues/6607)）。
- en: Raise `ValueError` when fallback to python parser causes options to be ignored
    ([GH 6607](https://github.com/pandas-dev/pandas/issues/6607))
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当回退到Python解析器导致选项被忽略时，引发`ValueError`（[GH 6607](https://github.com/pandas-dev/pandas/issues/6607)）。
- en: Produce `ParserWarning` on fallback to python parser when no options are ignored
    ([GH 6607](https://github.com/pandas-dev/pandas/issues/6607))
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当没有选项被忽略时，回退到Python解析器会产生`ParserWarning`（[GH 6607](https://github.com/pandas-dev/pandas/issues/6607)）。
- en: Translate `sep='\s+'` to `delim_whitespace=True` in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table") if no other C-unsupported options specified ([GH 6607](https://github.com/pandas-dev/pandas/issues/6607))
  id: totrans-576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有其他不受C支持的选项指定，将`sep='\s+'`翻译为`delim_whitespace=True`在[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")/[`read_table()`](../reference/api/pandas.read_table.html#pandas.read_table
    "pandas.read_table")中（[GH 6607](https://github.com/pandas-dev/pandas/issues/6607)）。
- en: '## GroupBy API changes'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: '## GroupBy API 变更'
- en: 'More consistent behavior for some groupby methods:'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 一些groupby方法的更一致的行为：
- en: 'groupby `head` and `tail` now act more like `filter` rather than an aggregation:'
  id: totrans-579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: groupby `head`和`tail`现在更像`filter`而不是聚合：
- en: '[PRE44]'
  id: totrans-580
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE44]'
- en: 'groupby head and tail respect column selection:'
  id: totrans-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: groupby head和tail尊重列选择：
- en: '[PRE45]'
  id: totrans-582
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE45]'
- en: groupby `nth` now reduces by default; filtering can be achieved by passing `as_index=False`.
    With an optional `dropna` argument to ignore NaN. See [the docs](../user_guide/groupby.html#groupby-nth).
  id: totrans-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: groupby `nth`现在默认减少；通过传递`as_index=False`可以实现过滤。通过一个可选的`dropna`参数来忽略NaN。参见[文档](../user_guide/groupby.html#groupby-nth)。
- en: Reducing
  id: totrans-584
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 减少
- en: '[PRE46]'
  id: totrans-585
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Filtering
  id: totrans-586
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 过滤
- en: '[PRE47]'
  id: totrans-587
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE47]'
- en: groupby will now not return the grouped column for non-cython functions ([GH
    5610](https://github.com/pandas-dev/pandas/issues/5610), [GH 5614](https://github.com/pandas-dev/pandas/issues/5614),
    [GH 6732](https://github.com/pandas-dev/pandas/issues/6732)), as its already the
    index
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非cython函数，groupby现在不会返回分组列（[GH 5610](https://github.com/pandas-dev/pandas/issues/5610)，[GH
    5614](https://github.com/pandas-dev/pandas/issues/5614)，[GH 6732](https://github.com/pandas-dev/pandas/issues/6732)），因为它已经是索引了
- en: '[PRE48]'
  id: totrans-589
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE48]'
- en: passing `as_index` will leave the grouped column in-place (this is not change
    in 0.14.0)
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传递`as_index`将保留分组列在原地（这在0.14.0中没有变化）
- en: '[PRE49]'
  id: totrans-591
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Allow specification of a more complex groupby via `pd.Grouper`, such as grouping
    by a Time and a string field simultaneously. See [the docs](../user_guide/groupby.html#groupby-specify).
    ([GH 3794](https://github.com/pandas-dev/pandas/issues/3794))
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许通过`pd.Grouper`指定更复杂的groupby，例如同时按时间和字符串字段分组。参见[文档](../user_guide/groupby.html#groupby-specify)。([GH
    3794](https://github.com/pandas-dev/pandas/issues/3794))
- en: 'Better propagation/preservation of Series names when performing groupby operations:'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在执行groupby操作时更好地传播/保留Series名称：
- en: '`SeriesGroupBy.agg` will ensure that the name attribute of the original series
    is propagated to the result ([GH 6265](https://github.com/pandas-dev/pandas/issues/6265)).'
  id: totrans-594
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SeriesGroupBy.agg`将确保原始系列的名称属性传播到结果中（[GH 6265](https://github.com/pandas-dev/pandas/issues/6265)）。'
- en: If the function provided to `GroupBy.apply` returns a named series, the name
    of the series will be kept as the name of the column index of the DataFrame returned
    by `GroupBy.apply` ([GH 6124](https://github.com/pandas-dev/pandas/issues/6124)).
    This facilitates `DataFrame.stack` operations where the name of the column index
    is used as the name of the inserted column containing the pivoted data.
  id: totrans-595
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果提供给`GroupBy.apply`的函数返回一个命名系列，那么系列的名称将保留为`GroupBy.apply`返回的DataFrame的列索引的名称（[GH
    6124](https://github.com/pandas-dev/pandas/issues/6124)）。这有助于`DataFrame.stack`操作，其中列索引的名称用作包含透视数据的插入列的名称。
- en: '## SQL'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: '## SQL'
- en: The SQL reading and writing functions now support more database flavors through
    SQLAlchemy ([GH 2717](https://github.com/pandas-dev/pandas/issues/2717), [GH 4163](https://github.com/pandas-dev/pandas/issues/4163),
    [GH 5950](https://github.com/pandas-dev/pandas/issues/5950), [GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
    All databases supported by SQLAlchemy can be used, such as PostgreSQL, MySQL,
    Oracle, Microsoft SQL server (see documentation of SQLAlchemy on [included dialects](https://sqlalchemy.readthedocs.io/en/latest/dialects/index.html)).
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 现在SQL读取和写入函数通过SQLAlchemy支持更多的数据库类型（[GH 2717](https://github.com/pandas-dev/pandas/issues/2717)，[GH
    4163](https://github.com/pandas-dev/pandas/issues/4163)，[GH 5950](https://github.com/pandas-dev/pandas/issues/5950)，[GH
    6292](https://github.com/pandas-dev/pandas/issues/6292)）。所有SQLAlchemy支持的数据库都可以使用，如PostgreSQL、MySQL、Oracle、Microsoft
    SQL Server（请参阅SQLAlchemy关于[包含的方言](https://sqlalchemy.readthedocs.io/en/latest/dialects/index.html)的文档）。
- en: The functionality of providing DBAPI connection objects will only be supported
    for sqlite3 in the future. The `'mysql'` flavor is deprecated.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 未来将仅支持为sqlite3提供DBAPI连接对象的功能。`'mysql'` flavor 已被弃用。
- en: The new functions [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table") are introduced. The function [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") is kept as a convenience wrapper around the other two and will
    delegate to specific function depending on the provided input (database table
    name or sql query).
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了新的函数[`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query")和[`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table")。函数[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql")被保留为围绕其他两个函数的便利包装器，并将根据提供的输入（数据库表名或SQL查询）委托给特定函数。
- en: 'In practice, you have to provide a SQLAlchemy `engine` to the sql functions.
    To connect with SQLAlchemy you use the `create_engine()` function to create an
    engine object from database URI. You only need to create the engine once per database
    you are connecting to. For an in-memory sqlite database:'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，您必须为SQL函数提供一个SQLAlchemy `engine`。要连接到SQLAlchemy，您可以使用`create_engine()`函数从数据库URI创建一个engine对象。您只需要为要连接的每个数据库创建一次engine。对于内存中的sqlite数据库：
- en: '[PRE50]'
  id: totrans-601
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: 'This `engine` can then be used to write or read data to/from this database:'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 然后可以使用这个`engine`来向数据库写入或读取数据：
- en: '[PRE51]'
  id: totrans-603
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'You can read data from a database by specifying the table name:'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定表名，您可以从数据库中读取数据。
- en: '[PRE52]'
  id: totrans-605
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'or by specifying a sql query:'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 或通过指定SQL查询：
- en: '[PRE53]'
  id: totrans-607
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: 'Some other enhancements to the sql functions include:'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: SQL函数的一些其他增强功能包括：
- en: support for writing the index. This can be controlled with the `index` keyword
    (default is True).
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持写入索引。可以使用`index`关键字进行控制（默认为True）。
- en: specify the column label to use when writing the index with `index_label`.
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`index_label`指定要在写入索引时使用的列标签。
- en: specify string columns to parse as datetimes with the `parse_dates` keyword
    in [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table").
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`parse_dates`关键字在[`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query")和[`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table")中指定要解析为日期时间的字符串列。
- en: Warning
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'Some of the existing functions or function aliases have been deprecated and
    will be removed in future versions. This includes: `tquery`, `uquery`, `read_frame`,
    `frame_query`, `write_frame`.'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 一些现有的函数或函数别名已被弃用，并将在未来版本中移除。这包括：`tquery`、`uquery`、`read_frame`、`frame_query`、`write_frame`。
- en: Warning
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: The support for the ‘mysql’ flavor when using DBAPI connection objects has been
    deprecated. MySQL will be further supported with SQLAlchemy engines ([GH 6900](https://github.com/pandas-dev/pandas/issues/6900)).
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 使用DBAPI连接对象时，‘mysql’ flavor的支持已被弃用。MySQL将通过SQLAlchemy引擎进一步支持（[GH 6900](https://github.com/pandas-dev/pandas/issues/6900)）。
- en: '## Multi-indexing using slicers'
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用切片器进行多级索引'
- en: In 0.14.0 we added a new way to slice MultiIndexed objects. You can slice a
    MultiIndex by providing multiple indexers.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.14.0中，我们添加了一种新的方式来切片MultiIndexed对象。您可以通过提供多个索引器来切片MultiIndex。
- en: You can provide any of the selectors as if you are indexing by label, see [Selection
    by Label](../user_guide/indexing.html#indexing-label), including slices, lists
    of labels, labels, and boolean indexers.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以像通过标签索引一样提供任何选择器，参见[按标签选择](../user_guide/indexing.html#indexing-label)，包括切片、标签列表、标签和布尔索引器。
- en: You can use `slice(None)` to select all the contents of *that* level. You do
    not need to specify all the *deeper* levels, they will be implied as `slice(None)`.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`slice(None)`来选择*该*级别的所有内容。您不需要指定所有*更深*的级别，它们将被隐含为`slice(None)`。
- en: As usual, **both sides** of the slicers are included as this is label indexing.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，由于这是标签索引，切片器的**两侧**都包括在内。
- en: See [the docs](../user_guide/advanced.html#advanced-mi-slicers) See also issues
    ([GH 6134](https://github.com/pandas-dev/pandas/issues/6134), [GH 4036](https://github.com/pandas-dev/pandas/issues/4036),
    [GH 3057](https://github.com/pandas-dev/pandas/issues/3057), [GH 2598](https://github.com/pandas-dev/pandas/issues/2598),
    [GH 5641](https://github.com/pandas-dev/pandas/issues/5641), [GH 7106](https://github.com/pandas-dev/pandas/issues/7106))
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 参见[文档](../user_guide/advanced.html#advanced-mi-slicers) 另请参见问题（[GH 6134](https://github.com/pandas-dev/pandas/issues/6134),
    [GH 4036](https://github.com/pandas-dev/pandas/issues/4036), [GH 3057](https://github.com/pandas-dev/pandas/issues/3057),
    [GH 2598](https://github.com/pandas-dev/pandas/issues/2598), [GH 5641](https://github.com/pandas-dev/pandas/issues/5641),
    [GH 7106](https://github.com/pandas-dev/pandas/issues/7106)）
- en: Warning
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You should specify all axes in the `.loc` specifier, meaning the indexer for
    the **index** and for the **columns**. Their are some ambiguous cases where the
    passed indexer could be mis-interpreted as indexing *both* axes, rather than into
    say the MultiIndex for the rows.
  id: totrans-623
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您应该在 `.loc` 指定器中指定所有轴，即**索引**和**列**的索引器。存在一些模糊的情况，其中传递的索引器可能被误解为索引*两个*轴，而不是例如行的
    MultiIndex。
- en: ''
  id: totrans-624
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You should do this:'
  id: totrans-625
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该这样做：
- en: '[PRE54]'
  id: totrans-626
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: '[PRE55]'
  id: totrans-627
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Warning
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You will need to make sure that the selection axes are fully lexsorted!
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要确保选择轴完全按字典顺序排列！
- en: '[PRE56]'
  id: totrans-630
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Basic MultiIndex slicing using slices, lists, and labels.
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 使用切片、列表和标签进行基本的 MultiIndex 切片。
- en: '[PRE57]'
  id: totrans-632
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: You can use a `pd.IndexSlice` to shortcut the creation of these slices
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `pd.IndexSlice` 来快捷创建这些切片
- en: '[PRE58]'
  id: totrans-634
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: It is possible to perform quite complicated selections using this method on
    multiple axes at the same time.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 可以同时在多个轴上使用此方法执行相当复杂的选择。
- en: '[PRE59]'
  id: totrans-636
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: Using a boolean indexer you can provide selection related to the *values*.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 使用布尔索引器，您可以提供与*值*相关的选择。
- en: '[PRE60]'
  id: totrans-638
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: You can also specify the `axis` argument to `.loc` to interpret the passed slicers
    on a single axis.
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以指定 `axis` 参数给 `.loc`，以在单个轴上解释传递的切片。
- en: '[PRE61]'
  id: totrans-640
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: Furthermore you can *set* the values using these methods
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以使用这些方法*设置*值。
- en: '[PRE62]'
  id: totrans-642
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: You can use a right-hand-side of an alignable object as well.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用可对齐对象的右侧。
- en: '[PRE63]'
  id: totrans-644
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: '## Plotting'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: '## 绘图'
- en: Hexagonal bin plots from `DataFrame.plot` with `kind='hexbin'` ([GH 5478](https://github.com/pandas-dev/pandas/issues/5478)),
    See [the docs](../user_guide/visualization.html#visualization-hexbin).
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 `DataFrame.plot` 绘制六边形箱图，使用 `kind='hexbin'`（[GH 5478](https://github.com/pandas-dev/pandas/issues/5478)），参见[文档](../user_guide/visualization.html#visualization-hexbin)。
- en: '`DataFrame.plot` and `Series.plot` now supports area plot with specifying `kind=''area''`
    ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656)), See [the docs](../user_guide/visualization.html#visualization-area-plot)'
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.plot` 和 `Series.plot` 现在支持区域图的绘制，指定 `kind=''area''`（[GH 6656](https://github.com/pandas-dev/pandas/issues/6656)），参见[文档](../user_guide/visualization.html#visualization-area-plot)'
- en: Pie plots from `Series.plot` and `DataFrame.plot` with `kind='pie'` ([GH 6976](https://github.com/pandas-dev/pandas/issues/6976)),
    See [the docs](../user_guide/visualization.html#visualization-pie).
  id: totrans-648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 `Series.plot` 和 `DataFrame.plot` 绘制饼图，使用 `kind='pie'`（[GH 6976](https://github.com/pandas-dev/pandas/issues/6976)），参见[文档](../user_guide/visualization.html#visualization-pie)。
- en: Plotting with Error Bars is now supported in the `.plot` method of `DataFrame`
    and `Series` objects ([GH 3796](https://github.com/pandas-dev/pandas/issues/3796),
    [GH 6834](https://github.com/pandas-dev/pandas/issues/6834)), See [the docs](../user_guide/visualization.html#visualization-errorbars).
  id: totrans-649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持在 `DataFrame` 和 `Series` 对象的 `.plot` 方法中绘制带有误差条的图形（[GH 3796](https://github.com/pandas-dev/pandas/issues/3796),
    [GH 6834](https://github.com/pandas-dev/pandas/issues/6834)）���参见[文档](../user_guide/visualization.html#visualization-errorbars)。
- en: '`DataFrame.plot` and `Series.plot` now support a `table` keyword for plotting
    `matplotlib.Table`, See [the docs](../user_guide/visualization.html#visualization-table).
    The `table` keyword can receive the following values.'
  id: totrans-650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.plot` 和 `Series.plot` 现在支持 `table` 关键字用于绘制 `matplotlib.Table`，参见[文档](../user_guide/visualization.html#visualization-table)。`table`
    关键字可以接收以下值。'
- en: '`False`: Do nothing (default).'
  id: totrans-651
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`False`: 什么也不做（默认）。'
- en: '`True`: Draw a table using the `DataFrame` or `Series` called `plot` method.
    Data will be transposed to meet matplotlib’s default layout.'
  id: totrans-652
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True`: 使用 `DataFrame` 或 `Series` 的 `plot` 方法绘制表。数据将被转置以符合 matplotlib 的默认布局。'
- en: '`DataFrame` or `Series`: Draw matplotlib.table using the passed data. The data
    will be drawn as displayed in print method (not transposed automatically). Also,
    helper function `pandas.tools.plotting.table` is added to create a table from
    `DataFrame` and `Series`, and add it to an `matplotlib.Axes`.'
  id: totrans-653
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame` 或 `Series`：使用传递的数据绘制 matplotlib.table。数据将按照打印方法中显示的方式绘制（不会自动转置）。此外，添加了辅助函数
    `pandas.tools.plotting.table` 用于从 `DataFrame` 和 `Series` 创建表，并将其添加到 `matplotlib.Axes`。'
- en: '`plot(legend=''reverse'')` will now reverse the order of legend labels for
    most plot kinds. ([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
  id: totrans-654
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`plot(legend=''reverse'')` 现在会反转大多数绘图种类的图例标签顺序。([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
- en: Line plot and area plot can be stacked by `stacked=True` ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656))
  id: totrans-655
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线图和面积图可以通过 `stacked=True` 进行堆叠。([GH 6656](https://github.com/pandas-dev/pandas/issues/6656))
- en: 'Following keywords are now acceptable for [`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") with `kind=''bar''` and `kind=''barh''`:'
  id: totrans-656
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 [`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") 的 `kind='bar'` 和 `kind='barh'`，现在接受以下关键字：
- en: '`width`: Specify the bar width. In previous versions, static value 0.5 was
    passed to matplotlib and it cannot be overwritten. ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  id: totrans-657
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`: 指定条形图的宽度。在先前版本中，静态值 0.5 被传递给 matplotlib，无法被覆盖。([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
- en: '`align`: Specify the bar alignment. Default is `center` (different from matplotlib).
    In previous versions, pandas passes `align=''edge''` to matplotlib and adjust
    the location to `center` by itself, and it results `align` keyword is not applied
    as expected. ([GH 4525](https://github.com/pandas-dev/pandas/issues/4525))'
  id: totrans-658
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`align`: 指定条形图的对齐方式。默认为 `center`（与 matplotlib 不同）。在先前版本中，pandas 将 `align=''edge''`
    传递给 matplotlib 并自行调整位置为 `center`，结果导致 `align` 关键字未按预期应用。([GH 4525](https://github.com/pandas-dev/pandas/issues/4525))'
- en: '`position`: Specify relative alignments for bar plot layout. From 0 (left/bottom-end)
    to 1(right/top-end). Default is 0.5 (center). ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  id: totrans-659
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position`: 指定条形图布局的相对对齐方式。从 0（左/底部端）到 1（右/顶部端）。默认为 0.5（中心）。([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
- en: Because of the default `align` value changes, coordinates of bar plots are now
    located on integer values (0.0, 1.0, 2.0 …). This is intended to make bar plot
    be located on the same coordinates as line plot. However, bar plot may differs
    unexpectedly when you manually adjust the bar location or drawing area, such as
    using `set_xlim`, `set_ylim`, etc. In this cases, please modify your script to
    meet with new coordinates.
  id: totrans-660
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于默认的 `align` 值更改，条形图的坐标现在位于整数值上（0.0, 1.0, 2.0 …）。这旨在使条形图位于与线图相同的坐标上。然而，当您手动调整条形图位置或绘图区域时，例如使用
    `set_xlim`，`set_ylim` 等，条形图可能会出现意外差异。在这种情况下，请修改您的脚本以符合新的坐标。
- en: The `parallel_coordinates()` function now takes argument `color` instead of
    `colors`. A `FutureWarning` is raised to alert that the old `colors` argument
    will not be supported in a future release. ([GH 6956](https://github.com/pandas-dev/pandas/issues/6956))
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parallel_coordinates()` 函数现在接受参数 `color` 而不是 `colors`。发出 `FutureWarning` 警告，指出旧的
