- en: NumPy 1.23.5 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.23.5 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.23.5-notes.html](https://numpy.org/doc/1.26/release/1.23.5-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.23.5-notes.html](https://numpy.org/doc/1.26/release/1.23.5-notes.html)
- en: NumPy 1.23.5 is a maintenance release that fixes bugs discovered after the 1.23.4
    release and keeps the build infrastructure current. The Python versions supported
    for this release are 3.8-3.11.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.23.5 是一个维护版本，修复了在 1.23.4 版本发布后发现的错误，并保持了构建基础设施的最新状态。此版本支持的 Python 版本为
    3.8-3.11。
- en: Contributors
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献者
- en: A total of 7 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布共有 7 位贡献者。名字后带有“+”的人第一次为此版本贡献了补丁。
