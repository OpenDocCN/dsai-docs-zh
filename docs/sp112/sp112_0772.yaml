  prefs: []
  type: TYPE_NORMAL
  zh: '*zbesk* 的 AMOS [[1]](#r5ee33d9841c6-1) 程序包装器。有关所使用的算法的讨论，请参见 [[2]](#r5ee33d9841c6-2)
    及其引用。'
