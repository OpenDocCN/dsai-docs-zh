  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chdtri.html#scipy.special.chdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chdtri.html#scipy.special.chdtri)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse to [`chdtrc`](scipy.special.chdtrc.html#scipy.special.chdtrc "scipy.special.chdtrc")
    with respect to *x*.
  prefs: []
  type: TYPE_NORMAL
- en: Returns *x* such that `chdtrc(v, x) == p`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**v**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of freedom.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Probability.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value so that the probability a Chi square random variable with *v* degrees
    of freedom is greater than *x* equals *p*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
