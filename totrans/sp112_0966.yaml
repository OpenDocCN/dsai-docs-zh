- en: scipy.special.eval_chebyt
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebyt.html#scipy.special.eval_chebyt](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebyt.html#scipy.special.eval_chebyt)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate Chebyshev polynomial of the first kind at a point.
  prefs: []
  type: TYPE_NORMAL
- en: The Chebyshev polynomials of the first kind can be defined via the Gauss hypergeometric
    function \({}_2F_1\) as
  prefs: []
  type: TYPE_NORMAL
- en: \[T_n(x) = {}_2F_1(n, -n; 1/2; (1 - x)/2).\]
  prefs: []
  type: TYPE_NORMAL
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.47
    in [[AS]](#r443a7d7de5b7-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the Gauss hypergeometric function.
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Chebyshev polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**T**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of the Chebyshev polynomial
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`roots_chebyt`](scipy.special.roots_chebyt.html#scipy.special.roots_chebyt
    "scipy.special.roots_chebyt")'
  prefs: []
  type: TYPE_NORMAL
- en: roots and quadrature weights of Chebyshev polynomials of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`chebyu`](scipy.special.chebyu.html#scipy.special.chebyu "scipy.special.chebyu")'
  prefs: []
  type: TYPE_NORMAL
- en: Chebychev polynomial object
  prefs: []
  type: TYPE_NORMAL
