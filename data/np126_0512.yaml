  zh: '[`fftshift`](numpy.fft.fftshift.html#numpy.fft.fftshift "numpy.fft.fftshift")'
- en: Shift zero-frequency component to the center of the spectrum.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将零频率分量移至频谱的中心。
