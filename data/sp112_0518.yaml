- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Coefficients for 2-D cubic (3rd order) B-spline.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 二维立方（3阶）B样条的系数。
- en: Return the third-order B-spline coefficients over a regularly spaced input grid
    for the two-dimensional input image.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回二维输入图像的规则间隔输入网格上的三阶B样条系数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入**ndarray'
- en: The input signal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入信号。
- en: '**lambda**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**λ**float'
- en: Specifies the amount of smoothing in the transfer function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 指定传递函数中平滑的程度。
- en: '**precision**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**精度**float'
- en: Specifies the precision for computing the infinite sum needed to apply mirror-
    symmetric boundary conditions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指定计算无限和以应用镜像对称边界条件所需的精度。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**output**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**ndarray'
- en: The filtered signal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤后的信号。
- en: Examples
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Examples are given [in the tutorial](../../tutorial/signal.html#tutorial-signal-bsplines).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例可以在[tutorial](../../tutorial/signal.html#tutorial-signal-bsplines)中找到。
