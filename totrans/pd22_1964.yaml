- en: Version 0.15.2 (December 12, 2014)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.15.2.html](https://pandas.pydata.org/docs/whatsnew/v0.15.2.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a minor release from 0.15.1 and includes a large number of bug fixes
    along with several new features, enhancements, and performance improvements. A
    small number of API changes were necessary to fix existing bugs. We recommend
    that all users upgrade to this version.
  prefs: []
  type: TYPE_NORMAL
- en: '[Enhancements](#whatsnew-0152-enhancements)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[API Changes](#whatsnew-0152-api)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Performance Improvements](#whatsnew-0152-performance)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Bug Fixes](#whatsnew-0152-bug-fixes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## API changes'
  prefs: []
  type: TYPE_NORMAL
- en: Indexing in `MultiIndex` beyond lex-sort depth is now supported, though a lexically
    sorted index will have a better performance. ([GH 2646](https://github.com/pandas-dev/pandas/issues/2646))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Bug in unique of Series with `category` dtype, which returned all categories
    regardless whether they were “used” or not (see [GH 8559](https://github.com/pandas-dev/pandas/issues/8559)
    for the discussion). Previous behaviour was to return all categories:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Now, only the categories that do effectively occur in the array are returned:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Series.all` and `Series.any` now support the `level` and `skipna` parameters.
    `Series.all`, `Series.any`, `Index.all`, and `Index.any` no longer support the
    `out` and `keepdims` parameters, which existed for compatibility with ndarray.
    Various index types no longer support the `all` and `any` aggregation functions
    and will now raise `TypeError`. ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow equality comparisons of Series with a categorical dtype and object dtype;
    previously these would raise `TypeError` ([GH 8938](https://github.com/pandas-dev/pandas/issues/8938))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bug in `NDFrame`: conflicting attribute/column names now behave consistently
    between getting and setting. Previously, when both a column and attribute named
    `y` existed, `data.y` would return the attribute, while `data.y = z` would update
    the column ([GH 8994](https://github.com/pandas-dev/pandas/issues/8994))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Old behavior:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'New behavior:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Timestamp(''now'')` is now equivalent to `Timestamp.now()` in that it returns
    the local time rather than UTC. Also, `Timestamp(''today'')` is now equivalent
    to `Timestamp.today()` and both have `tz` as a possible argument. ([GH 9000](https://github.com/pandas-dev/pandas/issues/9000))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fix negative step support for label-based slices ([GH 8753](https://github.com/pandas-dev/pandas/issues/8753))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Old behavior:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'New behavior:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]  ## Enhancements'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Categorical` enhancements:'
  prefs: []
  type: TYPE_NORMAL
- en: Added ability to export Categorical data to Stata ([GH 8633](https://github.com/pandas-dev/pandas/issues/8633)).
    See [here](../user_guide/io.html#io-stata-categorical) for limitations of categorical
    variables exported to Stata data files.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added flag `order_categoricals` to `StataReader` and `read_stata` to select
    whether to order imported categorical data ([GH 8836](https://github.com/pandas-dev/pandas/issues/8836)).
    See [here](../user_guide/io.html#io-stata-categorical) for more information on
    importing categorical variables from Stata data files.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added ability to export Categorical data to/from HDF5 ([GH 7621](https://github.com/pandas-dev/pandas/issues/7621)).
    Queries work the same as if it was an object array. However, the `category` dtyped
    data is stored in a more efficient manner. See [here](../user_guide/io.html#io-hdf5-categorical)
    for an example and caveats w.r.t. prior versions of pandas.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for `searchsorted()` on `Categorical` class ([GH 8420](https://github.com/pandas-dev/pandas/issues/8420)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Other enhancements:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Added the ability to specify the SQL type of columns when writing a DataFrame
    to a database ([GH 8778](https://github.com/pandas-dev/pandas/issues/8778)). For
    example, specifying to use the sqlalchemy `String` type instead of the default
    `Text` type for string columns:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Series.all` and `Series.any` now support the `level` and `skipna` parameters
    ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Panel` now supports the `all` and `any` aggregation functions. ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Added support for `utcfromtimestamp()`, `fromtimestamp()`, and `combine()` on
    `Timestamp` class ([GH 5351](https://github.com/pandas-dev/pandas/issues/5351)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added Google Analytics (pandas.io.ga) basic documentation ([GH 8835](https://github.com/pandas-dev/pandas/issues/8835)).
    See [here](https://pandas.pydata.org/pandas-docs/version/0.15.2/remote_data.html#remote-data-ga).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Timedelta` arithmetic returns `NotImplemented` in unknown cases, allowing
    extensions by custom classes ([GH 8813](https://github.com/pandas-dev/pandas/issues/8813)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Timedelta` now supports arithmetic with `numpy.ndarray` objects of the appropriate
    dtype (numpy 1.8 or newer only) ([GH 8884](https://github.com/pandas-dev/pandas/issues/8884)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added `Timedelta.to_timedelta64()` method to the public API ([GH 8884](https://github.com/pandas-dev/pandas/issues/8884)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added `gbq.generate_bq_schema()` function to the gbq module ([GH 8325](https://github.com/pandas-dev/pandas/issues/8325)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Series` now works with map objects the same way as generators ([GH 8909](https://github.com/pandas-dev/pandas/issues/8909)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added context manager to `HDFStore` for automatic closing ([GH 8791](https://github.com/pandas-dev/pandas/issues/8791)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`to_datetime` gains an `exact` keyword to allow for a format to not require
    an exact match for a provided format string (if its `False`). `exact` defaults
    to `True` (meaning that exact matching is still the default) ([GH 8904](https://github.com/pandas-dev/pandas/issues/8904))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added `axvlines` boolean option to parallel_coordinates plot function, determines
    whether vertical lines will be printed, default is True
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added ability to read table footers to read_html ([GH 8552](https://github.com/pandas-dev/pandas/issues/8552))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`to_sql` now infers data types of non-NA values for columns that contain NA
    values and have dtype `object` ([GH 8778](https://github.com/pandas-dev/pandas/issues/8778)).  ##
    Performance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduce memory usage when skiprows is an integer in read_csv ([GH 8681](https://github.com/pandas-dev/pandas/issues/8681))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Performance boost for `to_datetime` conversions with a passed `format=`, and
    the `exact=False` ([GH 8904](https://github.com/pandas-dev/pandas/issues/8904))  ##
    Bug fixes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in concat of Series with `category` dtype which were coercing to `object`.
    ([GH 8641](https://github.com/pandas-dev/pandas/issues/8641))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in Timestamp-Timestamp not returning a Timedelta type and datelike-datelike
    ops with timezones ([GH 8865](https://github.com/pandas-dev/pandas/issues/8865))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Made consistent a timezone mismatch exception (either tz operated with None
    or incompatible timezone), will now return `TypeError` rather than `ValueError`
    (a couple of edge cases only), ([GH 8865](https://github.com/pandas-dev/pandas/issues/8865))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in using a `pd.Grouper(key=...)` with no level/axis or level only ([GH 8795](https://github.com/pandas-dev/pandas/issues/8795),
    [GH 8866](https://github.com/pandas-dev/pandas/issues/8866))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Report a `TypeError` when invalid/no parameters are passed in a groupby ([GH
    8015](https://github.com/pandas-dev/pandas/issues/8015))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in packaging pandas with `py2app/cx_Freeze` ([GH 8602](https://github.com/pandas-dev/pandas/issues/8602),
    [GH 8831](https://github.com/pandas-dev/pandas/issues/8831))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `groupby` signatures that didn’t include *args or **kwargs ([GH 8733](https://github.com/pandas-dev/pandas/issues/8733)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`io.data.Options` now raises `RemoteDataError` when no expiry dates are available
    from Yahoo and when it receives no data from Yahoo ([GH 8761](https://github.com/pandas-dev/pandas/issues/8761)),
    ([GH 8783](https://github.com/pandas-dev/pandas/issues/8783)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unclear error message in csv parsing when passing dtype and names and the parsed
    data is a different data type ([GH 8833](https://github.com/pandas-dev/pandas/issues/8833))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in slicing a MultiIndex with an empty list and at least one boolean indexer
    ([GH 8781](https://github.com/pandas-dev/pandas/issues/8781))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`io.data.Options` now raises `RemoteDataError` when no expiry dates are available
    from Yahoo ([GH 8761](https://github.com/pandas-dev/pandas/issues/8761)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Timedelta` kwargs may now be numpy ints and floats ([GH 8757](https://github.com/pandas-dev/pandas/issues/8757)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed several outstanding bugs for `Timedelta` arithmetic and comparisons ([GH
    8813](https://github.com/pandas-dev/pandas/issues/8813), [GH 5963](https://github.com/pandas-dev/pandas/issues/5963),
    [GH 5436](https://github.com/pandas-dev/pandas/issues/5436)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sql_schema` now generates dialect appropriate `CREATE TABLE` statements ([GH
    8697](https://github.com/pandas-dev/pandas/issues/8697))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`slice` string method now takes step into account ([GH 8754](https://github.com/pandas-dev/pandas/issues/8754))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `BlockManager` where setting values with different type would break block
    integrity ([GH 8850](https://github.com/pandas-dev/pandas/issues/8850))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `DatetimeIndex` when using `time` object as key ([GH 8667](https://github.com/pandas-dev/pandas/issues/8667))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `merge` where `how='left'` and `sort=False` would not preserve left frame
    order ([GH 7331](https://github.com/pandas-dev/pandas/issues/7331))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `MultiIndex.reindex` where reindexing at level would not reorder labels
    ([GH 4088](https://github.com/pandas-dev/pandas/issues/4088))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in certain operations with dateutil timezones, manifesting with dateutil
    2.3 ([GH 8639](https://github.com/pandas-dev/pandas/issues/8639))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regression in DatetimeIndex iteration with a Fixed/Local offset timezone ([GH
    8890](https://github.com/pandas-dev/pandas/issues/8890))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `to_datetime` when parsing a nanoseconds using the `%f` format ([GH 8989](https://github.com/pandas-dev/pandas/issues/8989))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`io.data.Options` now raises `RemoteDataError` when no expiry dates are available
    from Yahoo and when it receives no data from Yahoo ([GH 8761](https://github.com/pandas-dev/pandas/issues/8761)),
    ([GH 8783](https://github.com/pandas-dev/pandas/issues/8783)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fix: The font size was only set on x axis if vertical or the y axis if horizontal.
    ([GH 8765](https://github.com/pandas-dev/pandas/issues/8765))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed division by 0 when reading big csv files in python 3 ([GH 8621](https://github.com/pandas-dev/pandas/issues/8621))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in outputting a MultiIndex with `to_html,index=False` which would add an
    extra column ([GH 8452](https://github.com/pandas-dev/pandas/issues/8452))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imported categorical variables from Stata files retain the ordinal information
    in the underlying data ([GH 8836](https://github.com/pandas-dev/pandas/issues/8836)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Defined `.size` attribute across `NDFrame` objects to provide compat with numpy
    >= 1.9.1; buggy with `np.array_split` ([GH 8846](https://github.com/pandas-dev/pandas/issues/8846))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skip testing of histogram plots for matplotlib <= 1.2 ([GH 8648](https://github.com/pandas-dev/pandas/issues/8648)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug where `get_data_google` returned object dtypes ([GH 3995](https://github.com/pandas-dev/pandas/issues/3995))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `DataFrame.stack(..., dropna=False)` when the DataFrame’s `columns` is
    a `MultiIndex` whose `labels` do not reference all its `levels`. ([GH 8844](https://github.com/pandas-dev/pandas/issues/8844))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in that Option context applied on `__enter__` ([GH 8514](https://github.com/pandas-dev/pandas/issues/8514))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in resample that causes a ValueError when resampling across multiple days
