    fixed in B</tspan></text> <text xml:space="preserve" style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:CurrentColor;fill-opacity:1;stroke:none;font-family:Sans"
    x="269.57639" y="821.81018" id="text3025" sodipodi:linespacing="125%"><tspan sodipodi:role="line"
    id="tspan3027" x="269.57639" y="821.81018" style="font-size:22px">S</tspan><tspan
    sodipodi:role="line" x="269.57639" y="839.34271" id="tspan3029" style="font-size:12px">fixed
    in B</tspan></text></g></svg>
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, the velocity of point \(S\) is known in the frame \(\mathbf{N}\), the
    angular velocity of \(\mathbf{B}\) is known in \(\mathbf{N}\), and the velocity
    of the point \(P\) is known in the frame associated with body \(\mathbf{B}\).
    We can then write the velocity and acceleration of \(P\) in \(\mathbf{N}\) as:'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \begin{align}\begin{aligned}\begin{split}^{\mathbf{N}}\mathbf{v}^P &= ^\mathbf{B}\mathbf{v}^P
    + ^\mathbf{N}\mathbf{v}^S + ^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{SP}\\\end{split}\\\begin{split}^{\mathbf{N}}\mathbf{a}^P
    &= ^\mathbf{B}\mathbf{a}^S + ^\mathbf{N}\mathbf{a}^O + ^\mathbf{N}\mathbf{\alpha}^\mathbf{B}
    \times \mathbf{r}^{SP} + ^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times (^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times \mathbf{r}^{SP}) + 2 ^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times ^\mathbf{B}
    \mathbf{v}^P \\\end{split}\end{aligned}\end{align} \]
  prefs: []
  type: TYPE_NORMAL
- en: Examples of applications of the 1 point and 2 point theorem follow.
  prefs: []
  type: TYPE_NORMAL
