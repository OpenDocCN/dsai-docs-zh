  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.unravel_index
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.unravel_index.html](https://numpy.org/doc/1.26/reference/generated/numpy.unravel_index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.unravel_index.html](https://numpy.org/doc/1.26/reference/generated/numpy.unravel_index.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Converts a flat index or array of flat indices into a tuple of coordinate arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个平坦索引或平坦索引数组转换为坐标数组的元组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**indices**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**indices**类数组'
- en: An integer array whose elements are indices into the flattened version of an
    array of dimensions `shape`. Before version 1.6.0, this function accepted just
    one index value.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个整数数组，其元素是指向形状为`shape`的数组的展开版本的索引。在1.6.0版本之前，此函数只接受一个索引值。
- en: '**shape**tuple of ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**由整数组成的元组'
- en: The shape of the array to use for unraveling `indices`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于展开`indices`的数组的形状。
- en: 'Changed in version 1.16.0: Renamed from `dims` to `shape`.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在1.16.0版本中更改：从`dims`改名为`shape`。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}, 可选'
- en: Determines whether the indices should be viewed as indexing in row-major (C-style)
    or column-major (Fortran-style) order.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确定是否将索引视为按行主要（C样式）或按列主要（Fortran样式）顺序索引。
- en: New in version 1.6.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从1.6.0版本开始新加入。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**unraveled_coords**tuple of ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**unraveled_coords**由ndarray组成的元组'
- en: Each array in the tuple has the same shape as the `indices` array.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 元组中的每个数组与`indices`数组具有相同的形状。
