- en: numpy.ma.asarray
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Convert the input to a masked array of the given data-type.
  prefs: []
  type: TYPE_NORMAL
- en: No copy is performed if the input is already an [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray"). If *a* is a subclass of [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), a base class [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") is returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input data, in any form that can be converted to a masked array. This includes
    lists, lists of tuples, tuples, tuples of tuples, tuples of lists, ndarrays and
    masked arrays.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: By default, the data-type is inferred from the input data.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**{‘C’, ‘F’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to use row-major (‘C’) or column-major (‘FORTRAN’) memory representation.
    Default is ‘C’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**MaskedArray'
  prefs: []
  type: TYPE_NORMAL
- en: Masked array interpretation of *a*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray")'
  prefs: []
  type: TYPE_NORMAL
- en: Similar to [`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray"), but
    conserves subclasses.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
