- en: '## GroupBy API changes'
  prefs: []
  type: TYPE_NORMAL
- en: 'More consistent behavior for some groupby methods:'
  prefs: []
  type: TYPE_NORMAL
- en: 'groupby `head` and `tail` now act more like `filter` rather than an aggregation:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE44]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'groupby head and tail respect column selection:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE45]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: groupby `nth` now reduces by default; filtering can be achieved by passing `as_index=False`.
    With an optional `dropna` argument to ignore NaN. See [the docs](../user_guide/groupby.html#groupby-nth).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reducing
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE46]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Filtering
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE47]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: groupby will now not return the grouped column for non-cython functions ([GH
    5610](https://github.com/pandas-dev/pandas/issues/5610), [GH 5614](https://github.com/pandas-dev/pandas/issues/5614),
    [GH 6732](https://github.com/pandas-dev/pandas/issues/6732)), as its already the
    index
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE48]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: passing `as_index` will leave the grouped column in-place (this is not change
    in 0.14.0)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE49]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Allow specification of a more complex groupby via `pd.Grouper`, such as grouping
    by a Time and a string field simultaneously. See [the docs](../user_guide/groupby.html#groupby-specify).
    ([GH 3794](https://github.com/pandas-dev/pandas/issues/3794))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Better propagation/preservation of Series names when performing groupby operations:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`SeriesGroupBy.agg` will ensure that the name attribute of the original series
    is propagated to the result ([GH 6265](https://github.com/pandas-dev/pandas/issues/6265)).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If the function provided to `GroupBy.apply` returns a named series, the name
    of the series will be kept as the name of the column index of the DataFrame returned
    by `GroupBy.apply` ([GH 6124](https://github.com/pandas-dev/pandas/issues/6124)).
    This facilitates `DataFrame.stack` operations where the name of the column index
    is used as the name of the inserted column containing the pivoted data.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '## SQL'
  prefs: []
  type: TYPE_NORMAL
- en: The SQL reading and writing functions now support more database flavors through
    SQLAlchemy ([GH 2717](https://github.com/pandas-dev/pandas/issues/2717), [GH 4163](https://github.com/pandas-dev/pandas/issues/4163),
    [GH 5950](https://github.com/pandas-dev/pandas/issues/5950), [GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
    All databases supported by SQLAlchemy can be used, such as PostgreSQL, MySQL,
    Oracle, Microsoft SQL server (see documentation of SQLAlchemy on [included dialects](https://sqlalchemy.readthedocs.io/en/latest/dialects/index.html)).
  prefs: []
  type: TYPE_NORMAL
- en: The functionality of providing DBAPI connection objects will only be supported
    for sqlite3 in the future. The `'mysql'` flavor is deprecated.
  prefs: []
  type: TYPE_NORMAL
- en: The new functions [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table") are introduced. The function [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") is kept as a convenience wrapper around the other two and will
    delegate to specific function depending on the provided input (database table
    name or sql query).
  prefs: []
  type: TYPE_NORMAL
- en: 'In practice, you have to provide a SQLAlchemy `engine` to the sql functions.
    To connect with SQLAlchemy you use the `create_engine()` function to create an
    engine object from database URI. You only need to create the engine once per database
    you are connecting to. For an in-memory sqlite database:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE50]'
  prefs: []
  type: TYPE_PRE
- en: 'This `engine` can then be used to write or read data to/from this database:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE51]'
  prefs: []
  type: TYPE_PRE
- en: 'You can read data from a database by specifying the table name:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE52]'
  prefs: []
  type: TYPE_PRE
- en: 'or by specifying a sql query:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE53]'
  prefs: []
  type: TYPE_PRE
- en: 'Some other enhancements to the sql functions include:'
  prefs: []
  type: TYPE_NORMAL
- en: support for writing the index. This can be controlled with the `index` keyword
    (default is True).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: specify the column label to use when writing the index with `index_label`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: specify string columns to parse as datetimes with the `parse_dates` keyword
    in [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the existing functions or function aliases have been deprecated and
    will be removed in future versions. This includes: `tquery`, `uquery`, `read_frame`,
    `frame_query`, `write_frame`.'
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: The support for the ‘mysql’ flavor when using DBAPI connection objects has been
    deprecated. MySQL will be further supported with SQLAlchemy engines ([GH 6900](https://github.com/pandas-dev/pandas/issues/6900)).
  prefs: []
  type: TYPE_NORMAL
- en: '## Multi-indexing using slicers'
  prefs: []
  type: TYPE_NORMAL
- en: In 0.14.0 we added a new way to slice MultiIndexed objects. You can slice a
    MultiIndex by providing multiple indexers.
  prefs: []
  type: TYPE_NORMAL
- en: You can provide any of the selectors as if you are indexing by label, see [Selection
    by Label](../user_guide/indexing.html#indexing-label), including slices, lists
    of labels, labels, and boolean indexers.
  prefs: []
  type: TYPE_NORMAL
- en: You can use `slice(None)` to select all the contents of *that* level. You do
    not need to specify all the *deeper* levels, they will be implied as `slice(None)`.
  prefs: []
  type: TYPE_NORMAL
- en: As usual, **both sides** of the slicers are included as this is label indexing.
  prefs: []
  type: TYPE_NORMAL
- en: See [the docs](../user_guide/advanced.html#advanced-mi-slicers) See also issues
    ([GH 6134](https://github.com/pandas-dev/pandas/issues/6134), [GH 4036](https://github.com/pandas-dev/pandas/issues/4036),
    [GH 3057](https://github.com/pandas-dev/pandas/issues/3057), [GH 2598](https://github.com/pandas-dev/pandas/issues/2598),
    [GH 5641](https://github.com/pandas-dev/pandas/issues/5641), [GH 7106](https://github.com/pandas-dev/pandas/issues/7106))
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: You should specify all axes in the `.loc` specifier, meaning the indexer for
    the **index** and for the **columns**. Their are some ambiguous cases where the
    passed indexer could be mis-interpreted as indexing *both* axes, rather than into
    say the MultiIndex for the rows.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You should do this:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE54]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE55]'
  prefs: []
  type: TYPE_PRE
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: You will need to make sure that the selection axes are fully lexsorted!
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE56]'
  prefs: []
  type: TYPE_PRE
- en: Basic MultiIndex slicing using slices, lists, and labels.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE57]'
  prefs: []
  type: TYPE_PRE
- en: You can use a `pd.IndexSlice` to shortcut the creation of these slices
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE58]'
  prefs: []
  type: TYPE_PRE
- en: It is possible to perform quite complicated selections using this method on
    multiple axes at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE59]'
  prefs: []
  type: TYPE_PRE
- en: Using a boolean indexer you can provide selection related to the *values*.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE60]'
  prefs: []
  type: TYPE_PRE
- en: You can also specify the `axis` argument to `.loc` to interpret the passed slicers
    on a single axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE61]'
  prefs: []
  type: TYPE_PRE
- en: Furthermore you can *set* the values using these methods
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE62]'
  prefs: []
  type: TYPE_PRE
- en: You can use a right-hand-side of an alignable object as well.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE63]'
  prefs: []
  type: TYPE_PRE
- en: '## Plotting'
  prefs: []
  type: TYPE_NORMAL
- en: Hexagonal bin plots from `DataFrame.plot` with `kind='hexbin'` ([GH 5478](https://github.com/pandas-dev/pandas/issues/5478)),
    See [the docs](../user_guide/visualization.html#visualization-hexbin).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame.plot` and `Series.plot` now supports area plot with specifying `kind=''area''`
    ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656)), See [the docs](../user_guide/visualization.html#visualization-area-plot)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pie plots from `Series.plot` and `DataFrame.plot` with `kind='pie'` ([GH 6976](https://github.com/pandas-dev/pandas/issues/6976)),
    See [the docs](../user_guide/visualization.html#visualization-pie).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plotting with Error Bars is now supported in the `.plot` method of `DataFrame`
    and `Series` objects ([GH 3796](https://github.com/pandas-dev/pandas/issues/3796),
    [GH 6834](https://github.com/pandas-dev/pandas/issues/6834)), See [the docs](../user_guide/visualization.html#visualization-errorbars).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame.plot` and `Series.plot` now support a `table` keyword for plotting
    `matplotlib.Table`, See [the docs](../user_guide/visualization.html#visualization-table).
    The `table` keyword can receive the following values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`False`: Do nothing (default).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`True`: Draw a table using the `DataFrame` or `Series` called `plot` method.
    Data will be transposed to meet matplotlib’s default layout.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame` or `Series`: Draw matplotlib.table using the passed data. The data
    will be drawn as displayed in print method (not transposed automatically). Also,
    helper function `pandas.tools.plotting.table` is added to create a table from
    `DataFrame` and `Series`, and add it to an `matplotlib.Axes`.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`plot(legend=''reverse'')` will now reverse the order of legend labels for
    most plot kinds. ([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Line plot and area plot can be stacked by `stacked=True` ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Following keywords are now acceptable for [`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") with `kind=''bar''` and `kind=''barh''`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`width`: Specify the bar width. In previous versions, static value 0.5 was
    passed to matplotlib and it cannot be overwritten. ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`align`: Specify the bar alignment. Default is `center` (different from matplotlib).
    In previous versions, pandas passes `align=''edge''` to matplotlib and adjust
    the location to `center` by itself, and it results `align` keyword is not applied
    as expected. ([GH 4525](https://github.com/pandas-dev/pandas/issues/4525))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`position`: Specify relative alignments for bar plot layout. From 0 (left/bottom-end)
    to 1(right/top-end). Default is 0.5 (center). ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Because of the default `align` value changes, coordinates of bar plots are now
    located on integer values (0.0, 1.0, 2.0 …). This is intended to make bar plot
    be located on the same coordinates as line plot. However, bar plot may differs
    unexpectedly when you manually adjust the bar location or drawing area, such as
    using `set_xlim`, `set_ylim`, etc. In this cases, please modify your script to
    meet with new coordinates.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The `parallel_coordinates()` function now takes argument `color` instead of
    `colors`. A `FutureWarning` is raised to alert that the old `colors` argument
    will not be supported in a future release. ([GH 6956](https://github.com/pandas-dev/pandas/issues/6956))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `parallel_coordinates()` and `andrews_curves()` functions now take positional
    argument `frame` instead of `data`. A `FutureWarning` is raised if the old `data`
    argument is used by name. ([GH 6956](https://github.com/pandas-dev/pandas/issues/6956))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`DataFrame.boxplot()`](../reference/api/pandas.DataFrame.boxplot.html#pandas.DataFrame.boxplot
    "pandas.DataFrame.boxplot") now supports `layout` keyword ([GH 6769](https://github.com/pandas-dev/pandas/issues/6769))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`DataFrame.boxplot()`](../reference/api/pandas.DataFrame.boxplot.html#pandas.DataFrame.boxplot
    "pandas.DataFrame.boxplot") has a new keyword argument, `return_type`. It accepts
    `''dict''`, `''axes''`, or `''both''`, in which case a namedtuple with the matplotlib
    axes and a dict of matplotlib Lines is returned.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## Prior version deprecations/changes'
  prefs: []
  type: TYPE_NORMAL
- en: There are prior version deprecations that are taking effect as of 0.14.0.
  prefs: []
  type: TYPE_NORMAL
- en: Remove `DateRange` in favor of [`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex") ([GH 6816](https://github.com/pandas-dev/pandas/issues/6816))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `column` keyword from `DataFrame.sort` ([GH 4370](https://github.com/pandas-dev/pandas/issues/4370))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `precision` keyword from [`set_eng_float_format()`](../reference/api/pandas.set_eng_float_format.html#pandas.set_eng_float_format
    "pandas.set_eng_float_format") ([GH 395](https://github.com/pandas-dev/pandas/issues/395))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `force_unicode` keyword from [`DataFrame.to_string()`](../reference/api/pandas.DataFrame.to_string.html#pandas.DataFrame.to_string
    "pandas.DataFrame.to_string"), [`DataFrame.to_latex()`](../reference/api/pandas.DataFrame.to_latex.html#pandas.DataFrame.to_latex
    "pandas.DataFrame.to_latex"), and [`DataFrame.to_html()`](../reference/api/pandas.DataFrame.to_html.html#pandas.DataFrame.to_html
    "pandas.DataFrame.to_html"); these function encode in unicode by default ([GH
    2224](https://github.com/pandas-dev/pandas/issues/2224), [GH 2225](https://github.com/pandas-dev/pandas/issues/2225))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `nanRep` keyword from [`DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") and [`DataFrame.to_string()`](../reference/api/pandas.DataFrame.to_string.html#pandas.DataFrame.to_string
    "pandas.DataFrame.to_string") ([GH 275](https://github.com/pandas-dev/pandas/issues/275))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `unique` keyword from `HDFStore.select_column()` ([GH 3256](https://github.com/pandas-dev/pandas/issues/3256))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `inferTimeRule` keyword from `Timestamp.offset()` ([GH 391](https://github.com/pandas-dev/pandas/issues/391))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `name` keyword from `get_data_yahoo()` and `get_data_google()` ( [commit
    b921d1a](https://github.com/pandas-dev/pandas/commit/b921d1a2) )
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `offset` keyword from [`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex") constructor ( [commit 3136390](https://github.com/pandas-dev/pandas/commit/3136390)
    )
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove `time_rule` from several rolling-moment statistical functions, such as
    `rolling_sum()` ([GH 1042](https://github.com/pandas-dev/pandas/issues/1042))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Removed neg `-` boolean operations on numpy arrays in favor of inv `~`, as this
    is going to be deprecated in numpy 1.9 ([GH 6960](https://github.com/pandas-dev/pandas/issues/6960))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## Deprecations'
  prefs: []
  type: TYPE_NORMAL
- en: The [`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table")/[`DataFrame.pivot_table()`](../reference/api/pandas.DataFrame.pivot_table.html#pandas.DataFrame.pivot_table
    "pandas.DataFrame.pivot_table") and [`crosstab()`](../reference/api/pandas.crosstab.html#pandas.crosstab
    "pandas.crosstab") functions now take arguments `index` and `columns` instead
    of `rows` and `cols`. A `FutureWarning` is raised to alert that the old `rows`
    and `cols` arguments will not be supported in a future release ([GH 5505](https://github.com/pandas-dev/pandas/issues/5505))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`DataFrame.drop_duplicates()`](../reference/api/pandas.DataFrame.drop_duplicates.html#pandas.DataFrame.drop_duplicates
    "pandas.DataFrame.drop_duplicates") and [`DataFrame.duplicated()`](../reference/api/pandas.DataFrame.duplicated.html#pandas.DataFrame.duplicated
    "pandas.DataFrame.duplicated") methods now take argument `subset` instead of `cols`
    to better align with [`DataFrame.dropna()`](../reference/api/pandas.DataFrame.dropna.html#pandas.DataFrame.dropna
    "pandas.DataFrame.dropna"). A `FutureWarning` is raised to alert that the old
    `cols` arguments will not be supported in a future release ([GH 6680](https://github.com/pandas-dev/pandas/issues/6680))
  prefs:
  - PREF_UL
