- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Determine if two arrays might share memory
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定两个数组是否可能共享内存
- en: A return of True does not necessarily mean that the two arrays share any element.
    It just means that they *might*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回True并不一定意味着这两个数组共享任何元素。这只是表示它们*可能*共享。
- en: Only the memory bounds of a and b are checked by default.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，只检查a和b的内存边界。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a, b**ndarray'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a, b**ndarray'
- en: Input arrays
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**max_work**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_work**int，可选'
- en: Effort to spend on solving the overlap problem. See [`shares_memory`](numpy.shares_memory.html#numpy.shares_memory
    "numpy.shares_memory") for details. Default for `may_share_memory` is to do a
    bounds check.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 解决重叠问题所需的工作。详细信息请参阅[`shares_memory`](numpy.shares_memory.html#numpy.shares_memory
    "numpy.shares_memory")。默认情况下，`may_share_memory`会执行边界检查。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**bool'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**bool'
