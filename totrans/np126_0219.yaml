- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Create a 4 by 4 array.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个 4 行 4 列的数组。
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Pass the array to get the indices of the upper triangular elements.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组传递以获取上三角元素的索引。
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This is syntactic sugar for triu_indices().
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 triu_indices() 的语法糖。
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Use the *k* parameter to return the indices for the upper triangular array from
    the k-th diagonal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 *k* 参数返回从第 k 个对角线开始的上三角数组的索引。
