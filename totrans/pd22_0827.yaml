  zh: '[`ceil`](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.ceil.html
    "pandas.DatetimeIndex.ceil")'
- en: Ceil the datetimes to the specified freq.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将日期时间向上取整到指定的频率。
