- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Matrix of ones.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 全1矩阵。
- en: Return a matrix of given shape and type, filled with ones.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回具有给定形状和类型的矩阵，其中填充为1。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**{sequence of ints, int}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**形状**{整数序列，整数}'
- en: Shape of the matrix
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的形状
- en: '**dtype**data-type, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: The desired data-type for the matrix, default is np.float64.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的期望数据类型，默认为 np.float64。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺序**{‘C’, ‘F’}，可选'
- en: Whether to store matrix in C- or Fortran-contiguous order, default is ‘C’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否以C或Fortran连续顺序存储矩阵，默认为‘C’。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**matrix'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**矩阵'
- en: Matrix of ones of given shape, dtype, and order.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 给定形状、dtype 和顺序的全1矩阵。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
- en: Array of ones.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个全1数组。
- en: '[`matlib.zeros`](numpy.matlib.zeros.html#numpy.matlib.zeros "numpy.matlib.zeros")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`matlib.zeros`](numpy.matlib.zeros.html#numpy.matlib.zeros "numpy.matlib.zeros")'
- en: Zero matrix.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 零矩阵。
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: If [`shape`](numpy.shape.html#numpy.shape "numpy.shape") has length one i.e.
    `(N,)`, or is a scalar `N`, *out* becomes a single row matrix of shape `(1,N)`.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[`shape`](numpy.shape.html#numpy.shape "numpy.shape")长度为一，即`(N,)`，或者是一个标量
    `N`，*out* 将变成形状为`(1,N)`的单行矩阵。
