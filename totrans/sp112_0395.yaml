  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.watershed_ift.html#scipy.ndimage.watershed_ift](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.watershed_ift.html#scipy.ndimage.watershed_ift)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Apply watershed from markers using image foresting transform algorithm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用图像森林变换算法从标记中应用分水岭。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**：array_like'
- en: Input.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入。
- en: '**markers**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**markers**：array_like'
- en: Markers are points within each watershed that form the beginning of the process.
    Negative markers are considered background markers which are processed after the
    other markers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标记是每个分水岭中形成过程开始的点。负标记被视为背景标记，这些标记在其他标记之后处理。
- en: '**structure**structure element, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**structure**：结构元素，可选'
- en: A structuring element defining the connectivity of the object can be provided.
    If None, an element is generated with a squared connectivity equal to one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可以提供一个定义对象连接性的结构元素。如果为 None，则生成一个具有方形连接性为一的元素。
- en: '**output**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**：ndarray，可选'
- en: An output array can optionally be provided. The same shape as input.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可以选择性地提供输出数组。与输入相同的形状。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**watershed_ift**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**watershed_ift**：ndarray'
- en: Output. Same shape as *input*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 输出。与 *input* 相同的形状。
- en: References
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献：
- en: '[1]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[1]'
- en: 'A.X. Falcao, J. Stolfi and R. de Alencar Lotufo, “The image foresting transform:
    theory, algorithms, and applications”, Pattern Analysis and Machine Intelligence,
    vol. 26, pp. 19-29, 2004.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: A.X. Falcao, J. Stolfi 和 R. de Alencar Lotufo，《图像森林变换：理论、算法和应用》，模式分析与机器智能，第26卷，第19-29页，2004年。
