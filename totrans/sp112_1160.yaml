- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.johnsonsu.html#scipy.stats.johnsonsu](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.johnsonsu.html#scipy.stats.johnsonsu)
