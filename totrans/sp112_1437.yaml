- en: SciPy 1.5.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.5.x
    branch, and on adding new features on the master branch.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.5.0 是六个月辛勤工作的结晶。它包含许多新功能，大量bug修复，增强的测试覆盖率和更好的文档。在此版本中有一些弃用和API更改，下文有详细记录。建议所有用户升级到此版本，因为有大量的bug修复和优化。在升级之前，建议用户检查他们的代码是否使用了弃用的SciPy功能（可以通过
    `python -Wd` 运行代码并检查 `DeprecationWarning`）。我们的开发重点现在将转向1.5.x分支的bug修复版本，并在主分支上添加新功能。
- en: This release requires Python 3.6+ and NumPy 1.14.5 or greater.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本要求 Python 3.6+ 和 NumPy 1.14.5 或更高版本。
- en: For running on PyPy, PyPy3 6.0+ and NumPy 1.15.0 are required.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在PyPy上运行需要 PyPy3 6.0+ 和 NumPy 1.15.0。
- en: '[Highlights of this release](#id3)'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[此版本的亮点](#id3)'
- en: wrappers for more than a dozen new `LAPACK` routines are now available in [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack")
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack") 现在提供了超过十几个新的LAPACK例程的包装器'
- en: Improved support for leveraging 64-bit integer size from linear algebra backends
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了利用线性代数后端的64位整数大小支持
- en: addition of the probability distribution for two-sided one-sample Kolmogorov-Smirnov
    tests
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了双侧单样本Kolmogorov-Smirnov测试的概率分布
- en: '[New features](#id4)'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[新功能](#id4)'
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    改进'
- en: Initialization of [`scipy.cluster.vq.kmeans2`](../reference/generated/scipy.cluster.vq.kmeans2.html#scipy.cluster.vq.kmeans2
    "scipy.cluster.vq.kmeans2") using `minit="++"` had a quadratic complexity in the
    number of samples. It has been improved, resulting in a much faster initialization
    with quasi-linear complexity.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `minit="++"` 初始化 [`scipy.cluster.vq.kmeans2`](../reference/generated/scipy.cluster.vq.kmeans2.html#scipy.cluster.vq.kmeans2
    "scipy.cluster.vq.kmeans2") 在样本数量上具有二次复杂度。这已得到改进，初始化速度大大提高，具有准线性复杂度。
- en: '[`scipy.cluster.hierarchy.dendrogram`](../reference/generated/scipy.cluster.hierarchy.dendrogram.html#scipy.cluster.hierarchy.dendrogram
    "scipy.cluster.hierarchy.dendrogram") now respects the `matplotlib` color palette'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.cluster.hierarchy.dendrogram`](../reference/generated/scipy.cluster.hierarchy.dendrogram.html#scipy.cluster.hierarchy.dendrogram
    "scipy.cluster.hierarchy.dendrogram") 现在遵循 `matplotlib` 的颜色板'
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") improvements'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") 改进'
- en: A new keyword-only argument `plan` is added to all FFT functions in this module.
    It is reserved for passing in a precomputed plan from libraries providing a FFT
    backend (such as `PyFFTW` and `mkl-fft`), and it is currently not used in SciPy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有FFT函数现在在这个模块中新增了一个关键字参数`plan`，用于传递预先计算的计划，来自提供FFT后端的库（例如`PyFFTW`和`mkl-fft`），目前在SciPy中未使用。
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    改进'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 改进'
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") 改进'
- en: '[`scipy.io.wavfile`](../reference/io.html#module-scipy.io.wavfile "scipy.io.wavfile")
    error messages are more explicit about what’s wrong, and extraneous bytes at the
    ends of files are ignored instead of raising an error when the data has successfully
    been read.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.io.wavfile`](../reference/io.html#module-scipy.io.wavfile "scipy.io.wavfile")
    的错误消息现在更明确指出问题所在，文件末尾的多余字节在成功读取数据后将被忽略而不是引发错误。'
- en: '[`scipy.io.loadmat`](../reference/generated/scipy.io.loadmat.html#scipy.io.loadmat
    "scipy.io.loadmat") gained a `simplify_cells` parameter, which if set to `True`
    simplifies the structure of the return value if the `.mat` file contains cell
    arrays.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.io.loadmat`](../reference/generated/scipy.io.loadmat.html#scipy.io.loadmat
    "scipy.io.loadmat") 增加了 `simplify_cells` 参数，如果设置为 `True`，则简化返回值的结构，如果 `.mat` 文件包含单元数组。'
- en: '`pathlib.Path` objects are now supported in [`scipy.io`](../reference/io.html#module-scipy.io
    "scipy.io") Matrix Market I/O functions'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在支持`pathlib.Path`对象在[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io")矩阵市场I/O函数中的使用。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    改进'
- en: '[`scipy.linalg.eigh`](../reference/generated/scipy.linalg.eigh.html#scipy.linalg.eigh
    "scipy.linalg.eigh") has been improved. Now various `LAPACK` drivers can be selected
    at will and also subsets of eigenvalues can be requested via `subset_by_value`
    keyword. Another keyword `subset_by_index` is introduced. Keywords `turbo` and
    `eigvals` are deprecated.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.eigh`](../reference/generated/scipy.linalg.eigh.html#scipy.linalg.eigh
    "scipy.linalg.eigh") 已得到改进。现在可以自由选择各种`LAPACK`驱动程序，并且可以通过`subset_by_value`关键字请求特定的特征值子集。还引入了关键字`subset_by_index`。关键字`turbo`和`eigvals`已被弃用。'
- en: Similarly, standard and generalized Hermitian eigenvalue `LAPACK` routines `?<sy/he>evx`
    are added and existing ones now have full `_lwork` counterparts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，标准和广义Hermitian特征值`LAPACK`例程`?<sy/he>evx`已添加，现有例程现在具有完整的`_lwork`对应项。
- en: 'Wrappers for the following `LAPACK` routines have been added to [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack"):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '下列`LAPACK`例程的包装器已添加到[`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack"):'
- en: '`?getc2`: computes the LU factorization of a general matrix with complete'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?getc2`: 计算具有完全LU分解的一般矩阵。'
- en: pivoting
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基点
- en: '`?gesc2`: solves a linear system given an LU factorization from `?getc2`'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?gesc2`: 解决了从`?getc2`得到的LU分解的线性系统。'
- en: '`?gejsv`: computes the singular value decomposition of a general matrix'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?gejsv`: 计算了一般矩阵的奇异值分解。'
- en: with higher accuracy calculation of tiny singular values and their corresponding
    singular vectors
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用更高精度计算微小奇异值及其相应奇异向量
- en: '`?geqrfp`: computes the QR factorization of a general matrix with'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?geqrfp`: 计算具有'
- en: non-negative elements on the diagonal of R
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: R的对角线上非负元素
- en: '`?gtsvx`: solves a linear system with general tridiagonal matrix'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?gtsvx`: 解决了具有一般三对角矩阵的线性系统。'
- en: '`?gttrf`: computes the LU factorization of a tridiagonal matrix'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?gttrf`: 计算了三对角矩阵的LU分解。'
- en: '`?gttrs`: solves a linear system given an LU factorization from `?gttrf`'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?gttrs`: 解决了从`?gttrf`得到的LU分解的线性系统。'
- en: '`?ptsvx`: solves a linear system with symmetric positive definite'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?ptsvx`: 解决了具有对称正定'
- en: tridiagonal matrix
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 三对角矩阵的线性系统
- en: '`?pttrf`: computes the LU factorization of a symmetric positive definite'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?pttrf`: 计算对称正定矩阵的LU分解'
- en: tridiagonal matrix
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 三对角矩阵
- en: '`?pttrs`: solves a linear system given an LU factorization from `?pttrf`'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?pttrs`: 解决了从`?pttrf`得到的LU分解的线性系统。'
- en: '`?pteqr`: computes the eigenvectors and eigenvalues of a positive definite'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?pteqr`: 计算正定'
- en: tridiagonal matrix
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 三对角矩阵
- en: '`?tbtrs`: solves a linear system with a triangular banded matrix'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?tbtrs`: 解决了带状三角矩阵的线性系统'
- en: '`?csd`: computes the Cosine Sine decomposition of an orthogonal/unitary'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`?csd`: 计算正交/酉的余弦正弦分解'
- en: matrix
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矩阵
- en: Generalized QR factorization routines (`?geqrf`) now have full `_lwork` counterparts.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 广义QR分解例程（`?geqrf`）现在具有完整的`_lwork`对应项。
- en: '[`scipy.linalg.cossin`](../reference/generated/scipy.linalg.cossin.html#scipy.linalg.cossin
    "scipy.linalg.cossin") Cosine Sine decomposition of unitary matrices has been
    added.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.cossin`](../reference/generated/scipy.linalg.cossin.html#scipy.linalg.cossin
    "scipy.linalg.cossin") 添加了单位矩阵的余弦正弦分解。'
- en: The function [`scipy.linalg.khatri_rao`](../reference/generated/scipy.linalg.khatri_rao.html#scipy.linalg.khatri_rao
    "scipy.linalg.khatri_rao"), which computes the Khatri-Rao product, was added.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 函数[`scipy.linalg.khatri_rao`](../reference/generated/scipy.linalg.khatri_rao.html#scipy.linalg.khatri_rao
    "scipy.linalg.khatri_rao")添加，用于计算Khatri-Rao乘积。
- en: The new function [`scipy.linalg.convolution_matrix`](../reference/generated/scipy.linalg.convolution_matrix.html#scipy.linalg.convolution_matrix
    "scipy.linalg.convolution_matrix") constructs the Toeplitz matrix representing
    one-dimensional convolution.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.linalg.convolution_matrix`](../reference/generated/scipy.linalg.convolution_matrix.html#scipy.linalg.convolution_matrix
    "scipy.linalg.convolution_matrix")构造表示一维卷积的Toeplitz矩阵。
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    改进'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    改进'
- en: 'The finite difference numerical differentiation used in various `minimize`
    methods that use gradients has several new features:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种使用梯度的 `minimize` 方法中使用的有限差分数值微分有了几个新特性：
- en: 2-point, 3-point, or complex step finite differences can be used. Previously
    only a 2-step finite difference was available.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以使用2点、3点或复杂步有限差分。以前只有2步有限差分可用。
- en: There is now the possibility to use a relative step size, previously only an
    absolute step size was available.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以使用相对步长，以前只能使用绝对步长。
- en: If the `minimize` method uses bounds the numerical differentiation strictly
    obeys those limits.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `minimize` 方法使用了边界，数值微分严格遵守这些限制。
- en: The numerical differentiation machinery now makes use of a simple cache, which
    in some cases can reduce the number of function evaluations.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数值微分机制现在使用了一个简单的缓存，在某些情况下可以减少函数评估的次数。
- en: '`minimize`’s `method= ''powell''` now supports simple bound constraints'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minimize` 的 `method=''powell''` 现在支持简单的边界约束'
- en: 'There have been several improvements to [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog"):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对 [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") 进行了几处改进：
- en: The `linprog` benchmark suite has been expanded considerably.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`linprog` 基准测试套件已大幅扩展。'
- en: '`linprog`’s dense pivot-based redundancy removal routine and sparse presolve
    are faster'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`linprog` 的稠密基于轴心去除重复程序和稀疏预处理速度更快了'
- en: When `scikit-sparse` is available, solving sparse problems with `method='interior-point'`
    is faster
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 `scikit-sparse` 可用时，使用 `method='interior-point'` 解决稀疏问题更快。
- en: The caching of values when optimizing a function returning both value and gradient
    together has been improved, avoiding repeated function evaluations when using
    a `HessianApproximation` such as `BFGS`.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在优化同时返回值和梯度的函数的值缓存方面进行了改进，避免在使用 `HessianApproximation`（如 `BFGS`）时重复函数评估。
- en: '`differential_evolution` can now use the modern `np.random.Generator` as well
    as the legacy `np.random.RandomState` as a seed.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '`differential_evolution` 现在可以使用现代的 `np.random.Generator` 和传统的 `np.random.RandomState`
    作为种子。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    改进'
- en: A new optional argument `include_nyquist` is added to `freqz` functions in this
    module. It is used for including the last frequency (Nyquist frequency).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`freqz` 函数中添加了一个新的可选参数 `include_nyquist`，用于包括最后的频率（奈奎斯特频率）。'
- en: '[`scipy.signal.find_peaks_cwt`](../reference/generated/scipy.signal.find_peaks_cwt.html#scipy.signal.find_peaks_cwt
    "scipy.signal.find_peaks_cwt") now accepts a `window_size` parameter for the size
    of the window used to calculate the noise floor.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.find_peaks_cwt`](../reference/generated/scipy.signal.find_peaks_cwt.html#scipy.signal.find_peaks_cwt
    "scipy.signal.find_peaks_cwt") 现在接受 `window_size` 参数用于计算噪声底线的窗口大小。'
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    改进'
- en: Outer indexing is now faster when using a 2d column vector to select column
    indices.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使用2维列向量选择列索引时，外部索引现在更快了。
- en: '*scipy.sparse.lil.tocsr* is faster'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.sparse.lil.tocsr* 更快了'
- en: Fixed/improved comparisons between pydata sparse arrays and sparse matrices
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 改进了 pydata 稀疏数组和稀疏矩阵之间的比较。
- en: BSR format sparse multiplication performance has been improved.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: BSR 格式的稀疏乘法性能得到了改进。
- en: '[`scipy.sparse.linalg.LinearOperator`](../reference/generated/scipy.sparse.linalg.LinearOperator.html#scipy.sparse.linalg.LinearOperator
    "scipy.sparse.linalg.LinearOperator") has gained the new `ndim` class attribute'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg.LinearOperator`](../reference/generated/scipy.sparse.linalg.LinearOperator.html#scipy.sparse.linalg.LinearOperator
    "scipy.sparse.linalg.LinearOperator") 现在具有新的 `ndim` 类属性'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    改进'
- en: '[`scipy.spatial.geometric_slerp`](../reference/generated/scipy.spatial.geometric_slerp.html#scipy.spatial.geometric_slerp
    "scipy.spatial.geometric_slerp") has been added to enable geometric spherical
    linear interpolation on an n-sphere'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了 [`scipy.spatial.geometric_slerp`](../reference/generated/scipy.spatial.geometric_slerp.html#scipy.spatial.geometric_slerp
    "scipy.spatial.geometric_slerp")，允许在 n-球面上进行几何球形线性插值
- en: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") now supports calculation of region areas in
    2D and 3D cases'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi")现在支持在2D和3D情况下计算区域面积'
- en: The tree building algorithm used by `cKDTree` has improved from quadratic worst
    case time complexity to loglinear. Benchmarks are also now available for building
    and querying of balanced/unbalanced kd-trees.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '`cKDTree`使用的树构建算法从二次最坏情况时间复杂度改进为对数线性。现在还可以对平衡/非平衡kd树的构建和查询进行基准测试。'
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")改进'
- en: 'The following functions now have Cython interfaces in *cython_special*:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下函数现在在*cython_special*中具有Cython接口：
- en: '[`scipy.special.erfinv`](../reference/generated/scipy.special.erfinv.html#scipy.special.erfinv
    "scipy.special.erfinv")'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.erfinv`](../reference/generated/scipy.special.erfinv.html#scipy.special.erfinv
    "scipy.special.erfinv")'
- en: '[`scipy.special.erfcinv`](../reference/generated/scipy.special.erfcinv.html#scipy.special.erfcinv
    "scipy.special.erfcinv")'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.erfcinv`](../reference/generated/scipy.special.erfcinv.html#scipy.special.erfcinv
    "scipy.special.erfcinv")'
- en: '[`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn")'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn")'
- en: '[`scipy.special.spherical_yn`](../reference/generated/scipy.special.spherical_yn.html#scipy.special.spherical_yn
    "scipy.special.spherical_yn")'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.spherical_yn`](../reference/generated/scipy.special.spherical_yn.html#scipy.special.spherical_yn
    "scipy.special.spherical_yn")'
- en: '[`scipy.special.spherical_in`](../reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in
    "scipy.special.spherical_in")'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.spherical_in`](../reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in
    "scipy.special.spherical_in")'
- en: '[`scipy.special.spherical_kn`](../reference/generated/scipy.special.spherical_kn.html#scipy.special.spherical_kn
    "scipy.special.spherical_kn")'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.spherical_kn`](../reference/generated/scipy.special.spherical_kn.html#scipy.special.spherical_kn
    "scipy.special.spherical_kn")'
- en: '[`scipy.special.log_softmax`](../reference/generated/scipy.special.log_softmax.html#scipy.special.log_softmax
    "scipy.special.log_softmax") has been added to calculate the logarithm of softmax
    function. It provides better accuracy than `log(scipy.special.softmax(x))` for
    inputs that make softmax saturate.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.special.log_softmax`](../reference/generated/scipy.special.log_softmax.html#scipy.special.log_softmax
    "scipy.special.log_softmax")用于计算softmax函数的对数。对于使softmax函数饱和的输入，它提供比`log(scipy.special.softmax(x))`更高的准确性。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")改进'
- en: The function for generating random samples in [`scipy.stats.dlaplace`](../reference/generated/scipy.stats.dlaplace.html#scipy.stats.dlaplace
    "scipy.stats.dlaplace") has been improved. The new function is approximately twice
    as fast with a memory footprint reduction between 25 % and 60 % (see gh-11069).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 用于生成随机样本的[`scipy.stats.dlaplace`](../reference/generated/scipy.stats.dlaplace.html#scipy.stats.dlaplace
    "scipy.stats.dlaplace")函数已改进。新函数的速度大约提高了一倍，内存占用减少了25%至60%（参见gh-11069）。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") functions
    that accept a seed for reproducible calculations using random number generation
    (e.g. random variates from distributions) can now use the modern `np.random.Generator`
    as well as the legacy `np.random.RandomState` as a seed.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")函数现在可以使用现代的`np.random.Generator`和遗留的`np.random.RandomState`作为种子，以实现可重复的随机数生成（例如从分布中生成随机变量）。'
- en: The `axis` parameter was added to [`scipy.stats.rankdata`](../reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "scipy.stats.rankdata"). This allows slices of an array along the given axis to
    be ranked independently.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '`axis`参数已添加到[`scipy.stats.rankdata`](../reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "scipy.stats.rankdata")中。这允许沿着给定轴对数组的切片进行独立排名。'
- en: The `axis` parameter was added to [`scipy.stats.f_oneway`](../reference/generated/scipy.stats.f_oneway.html#scipy.stats.f_oneway
    "scipy.stats.f_oneway"), allowing it to compute multiple one-way ANOVA tests for
    data stored in n-dimensional arrays. The performance of `f_oneway` was also improved
    for some cases.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '`axis`参数已添加到[`scipy.stats.f_oneway`](../reference/generated/scipy.stats.f_oneway.html#scipy.stats.f_oneway
    "scipy.stats.f_oneway")中，使其能够对存储在n维数组中的数据执行多个单因素方差分析检验。对于某些情况，`f_oneway`的性能也有所提升。'
- en: The PDF and CDF methods for `stats.geninvgauss` are now significantly faster
    as the numerical integration to calculate the CDF uses a Cython based `LowLevelCallable`.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '`stats.geninvgauss` 的 PDF 和 CDF 方法现在速度显著提升，因为用于计算 CDF 的数值积分采用了基于 Cython 的 `LowLevelCallable`。'
- en: Moments of the normal distribution ([`scipy.stats.norm`](../reference/generated/scipy.stats.norm.html#scipy.stats.norm
    "scipy.stats.norm")) are now calculated using analytical formulas instead of numerical
    integration for greater speed and accuracy
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布的矩 ([`scipy.stats.norm`](../reference/generated/scipy.stats.norm.html#scipy.stats.norm
    "scipy.stats.norm")) 现在使用解析公式计算，而不是数值积分，以提高速度和精度。
- en: Moments and entropy trapezoidal distribution (`scipy.stats.trapz`) are now calculated
    using analytical formulas instead of numerical integration for greater speed and
    accuracy
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 梯形分布的矩和熵 (`scipy.stats.trapz`) 现在使用解析公式计算，而不是数值积分，以提高速度和精度。
- en: Methods of the truncated normal distribution ([`scipy.stats.truncnorm`](../reference/generated/scipy.stats.truncnorm.html#scipy.stats.truncnorm
    "scipy.stats.truncnorm")), especially `_rvs`, are significantly faster after a
    complete rewrite.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 截断正态分布的方法 ([`scipy.stats.truncnorm`](../reference/generated/scipy.stats.truncnorm.html#scipy.stats.truncnorm
    "scipy.stats.truncnorm"))，特别是 `_rvs`，经过完全重写后显著提升了速度。
- en: The *fit* method of the Laplace distribution, [`scipy.stats.laplace`](../reference/generated/scipy.stats.laplace.html#scipy.stats.laplace
    "scipy.stats.laplace"), now uses the analytical formulas for the maximum likelihood
    estimates of the parameters.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 拉普拉斯分布的 *fit* 方法，[`scipy.stats.laplace`](../reference/generated/scipy.stats.laplace.html#scipy.stats.laplace
    "scipy.stats.laplace")，现在使用参数的最大似然估计的解析公式。
- en: Generation of random variates is now thread safe for all SciPy distributions.
    3rd-party distributions may need to modify the signature of the `_rvs()` method
    to conform to `_rvs(self, ..., size=None, random_state=None)`. (A one-time VisibleDeprecationWarning
    is emitted when using non-conformant distributions.)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 SciPy 分布的随机变量生成现在是线程安全的。第三方分布可能需要修改 `_rvs()` 方法的签名以符合 `_rvs(self, ..., size=None,
    random_state=None)`。使用不符合规范的分布时会发出一次可见的弃用警告。
- en: The Kolmogorov-Smirnov two-sided test statistic distribution ([`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo")) was added. Calculates the distribution of the K-S two-sided
    statistic `D_n` for a sample of size n, using a mixture of exact and asymptotic
    algorithms.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Kolmogorov-Smirnov 双边检验统计分布 ([`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo")) 已添加。使用精确和渐近算法的混合计算样本大小为 n 的 K-S 双边统计量 `D_n` 的分布。
- en: The new function `median_abs_deviation` replaces the deprecated `median_absolute_deviation`.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 `median_abs_deviation` 取代了已弃用的 `median_absolute_deviation`。
- en: The `wilcoxon` function now computes the p-value for Wilcoxon’s signed rank
    test using the exact distribution for inputs up to length 25\. The function has
    a new `mode` parameter to specify how the p-value is to be computed. The default
    is `"auto"`, which uses the exact distribution for inputs up to length 25 and
    the normal approximation for larger inputs.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '`wilcoxon` 函数现在使用精确分布计算 Wilcoxon 符号秩检验的 p 值，适用于长度最多为 25 的输入。该函数有一个新的 `mode`
    参数，用于指定如何计算 p 值。默认值是 `"auto"`，对长度超过 25 的输入使用正态近似。'
- en: Added a new Cython-based implementation to evaluate guassian kernel estimates,
    which should improve the performance of `gaussian_kde`
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了基于 Cython 的新实现以评估高斯核估计，这应当提升 `gaussian_kde` 的性能。
- en: The `winsorize` function now has a `nan_policy` argument for refined handling
    of `nan` input values.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '`winsorize` 函数现在具有 `nan_policy` 参数，用于更精细地处理 `nan` 输入值。'
- en: The `binned_statistic_dd` function with `statistic="std"` performance was improved
    by ~4x.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '`binned_statistic_dd` 函数在 `statistic="std"` 模式下的性能提升了约 4 倍。'
- en: '`scipy.stats.kstest(rvs, cdf,...)` now handles both one-sample and two-sample
    testing. The one-sample variation uses [`scipy.stats.ksone`](../reference/generated/scipy.stats.ksone.html#scipy.stats.ksone
    "scipy.stats.ksone") (or [`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo") with back off to [`scipy.stats.kstwobign`](../reference/generated/scipy.stats.kstwobign.html#scipy.stats.kstwobign
    "scipy.stats.kstwobign")) to calculate the p-value. The two-sample variation,
    invoked if `cdf` is array_like, uses an algorithm described by Hodges to compute
    the probability directly, only backing off to [`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo") in case of overflow. The result in both cases is more accurate
    p-values, especially for two-sample testing with smaller (or quite different)
    sizes.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.kstest(rvs, cdf,...)` 现在处理单样本和双样本测试。单样本变化使用 [`scipy.stats.ksone`](../reference/generated/scipy.stats.ksone.html#scipy.stats.ksone
    "scipy.stats.ksone")（或在溢出时回退到 [`scipy.stats.kstwobign`](../reference/generated/scipy.stats.kstwobign.html#scipy.stats.kstwobign
    "scipy.stats.kstwobign")）计算 p 值。双样本变化，如果 `cdf` 是 array_like，则使用 Hodges 描述的算法直接计算概率，仅在溢出时回退到
    [`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo")。在两种情况下，结果都更准确，尤其是对于大小（或非常不同）的两样本测试。'
- en: '[`scipy.stats.maxwell`](../reference/generated/scipy.stats.maxwell.html#scipy.stats.maxwell
    "scipy.stats.maxwell") performance improvements include a 20 % speed up for *fit()`*
    and 5 % for `pdf()`'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.maxwell`](../reference/generated/scipy.stats.maxwell.html#scipy.stats.maxwell
    "scipy.stats.maxwell") 的性能改进包括 *fit()`* 速度提升 20 % 和 `pdf()` 速度提升 5 %。'
- en: '[`scipy.stats.shapiro`](../reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro
    "scipy.stats.shapiro") and [`scipy.stats.jarque_bera`](../reference/generated/scipy.stats.jarque_bera.html#scipy.stats.jarque_bera
    "scipy.stats.jarque_bera") now return a named tuple for greater consistency with
    other `stats` functions'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.shapiro`](../reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro
    "scipy.stats.shapiro") 和 [`scipy.stats.jarque_bera`](../reference/generated/scipy.stats.jarque_bera.html#scipy.stats.jarque_bera
    "scipy.stats.jarque_bera") 现在返回命名元组，以增强与其他 `stats` 函数的一致性。'
- en: '[Deprecated features](#id18)'
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[已弃用的功能](#id18)'
- en: '[`scipy`](../index.html#module-scipy "scipy") deprecations'
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy`](../index.html#module-scipy "scipy") 的废弃功能'
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    changes'
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    的更改'
- en: The `bdtr`, `bdtrc`, and `bdtri` functions are deprecating non-negative non-integral
    `n` arguments.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `bdtr`、`bdtrc` 和 `bdtri` 将废弃非负非整数 `n` 参数。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") changes'
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的更改'
- en: The function `median_absolute_deviation` is deprecated. Use `median_abs_deviation`
    instead.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `median_absolute_deviation` 已弃用。请改用 `median_abs_deviation`。
- en: The use of the string `"raw"` with the `scale` parameter of `iqr` is deprecated.
    Use `scale=1` instead.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `iqr` 的 `scale` 参数中使用字符串 `"raw"` 已经不推荐。请改用 `scale=1`。
- en: '[Backwards incompatible changes](#id22)'
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[不向后兼容的更改](#id22)'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") changes'
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 的更改'
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    changes'
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    的更改'
- en: The output signatures of `?syevr`, `?heevr` have been changed from `w, v, info`
    to `w, v, m, isuppz, info`
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '`?syevr`、`?heevr` 的输出签名已从 `w, v, info` 改为 `w, v, m, isuppz, info`。'
- en: The order of output arguments `w`, `v` of `<sy/he>{gv, gvd, gvx}` is swapped.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '`<sy/he>{gv, gvd, gvx}` 的输出参数 `w`、`v` 的顺序已交换。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    changes'
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    的更改'
- en: The output length of [`scipy.signal.upfirdn`](../reference/generated/scipy.signal.upfirdn.html#scipy.signal.upfirdn
    "scipy.signal.upfirdn") has been corrected, resulting outputs may now be shorter
    for some combinations of up/down ratios and input signal and filter lengths.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.upfirdn`](../reference/generated/scipy.signal.upfirdn.html#scipy.signal.upfirdn
    "scipy.signal.upfirdn") 的输出长度已修正，某些组合的上/下比率和输入信号和滤波器长度可能会更短。'
- en: '[`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") now supports a `domain` keyword argument for specification
    of time or frequency domain input.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") 现在支持 `domain` 关键字参数，用于指定时间或频率域输入。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") changes'
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的变更'
- en: '[Other changes](#id27)'
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[其他变更](#id27)'
- en: Improved support for leveraging 64-bit integer size from linear algebra backends
    in several parts of the SciPy codebase.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SciPy 代码库的多个部分中改进了利用线性代数后端的 64 位整数支持。
- en: Shims designed to ensure the compatibility of SciPy with Python 2.7 have now
    been removed.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 确保 SciPy 与 Python 2.7 兼容性的补丁已被移除。
- en: Many warnings due to unused imports and unused assignments have been addressed.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 已解决了由于未使用的导入和未使用的赋值而导致的许多警告。
- en: Many usage examples were added to function docstrings, and many input validations
    and intuitive exception messages have been added throughout the codebase.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 向函数文档字符串添加了许多使用示例，并在整个代码库中增加了许多输入验证和直观的异常消息。
- en: Early stage adoption of type annotations in a few parts of the codebase
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 代码库中的少数部分已初步采用类型注解。
