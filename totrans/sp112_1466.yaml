  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.12.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.12.1-notes.html)
- en: SciPy 0.12.1 is a bug-fix release with no new features compared to 0.12.0. The
    single issue fixed by this release is a security issue in `scipy.weave`, which
    was previously using temporary directories in an insecure manner under certain
    circumstances.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.12.1 是一个修复 bug 的版本，与 0.12.0 相比没有新特性。这个版本修复的唯一问题是在 `scipy.weave` 中的一个安全问题，在特定情况下以不安全的方式使用临时目录。
