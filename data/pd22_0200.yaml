- en: Round each value in a Series to the given number of decimals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Series 中的每个值四舍五入到给定的小数位数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**decimals**int, default 0'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**decimals**int，默认为 0'
- en: Number of decimal places to round to. If decimals is negative, it specifies
    the number of positions to the left of the decimal point.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 小数点保留的位数。如果 decimals 是负数，则指定小数点左边的位数。
- en: '***args, **kwargs**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***args, **kwargs**'
- en: Additional arguments and keywords have no effect but might be accepted for compatibility
    with NumPy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的参数和关键词没有效果，但可能被接受以保持与 NumPy 的兼容性。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: Series
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: Rounded values of the Series.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series 的值四舍五入。
