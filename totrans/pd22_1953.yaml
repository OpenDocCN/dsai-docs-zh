    "pandas.Index.intersection") now preserves the order of the calling `Index` (left)
    instead of the other `Index` (right) ([GH 15582](https://github.com/pandas-dev/pandas/issues/15582)).
    This affects inner joins, [`DataFrame.join()`](../reference/api/pandas.DataFrame.join.html#pandas.DataFrame.join
    "pandas.DataFrame.join") and [`merge()`](../reference/api/pandas.merge.html#pandas.merge
    "pandas.merge"), and the `.align` method.'
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.intersection()`](../reference/api/pandas.Index.intersection.html#pandas.Index.intersection
    "pandas.Index.intersection") 现在保留调用 `Index`（左侧）的顺序，而不是另一个`Index`（右侧）的顺序（[GH 15582](https://github.com/pandas-dev/pandas/issues/15582)）。这影响内连接、[`DataFrame.join()`](../reference/api/pandas.DataFrame.join.html#pandas.DataFrame.join
    "pandas.DataFrame.join") 和 [`merge()`](../reference/api/pandas.merge.html#pandas.merge
    "pandas.merge")，以及`.align` 方法。'
