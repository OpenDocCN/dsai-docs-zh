  zh: '`L = m * v`'
- en: where m is the mass of the rigid body, and v is the velocity of the mass center
    of B in the frame N.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 m 是刚体的质量，v 是刚体 B 质心在参考系 N 中的速度。
