- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Change the sign of x1 to that of x2, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将x1的符号逐元素更改为x2的符号。
- en: If *x2* is a scalar, its sign will be copied to all elements of *x1*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x2*是标量，则其符号将被复制到*x1*的所有元素。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1**：array_like'
- en: Values to change the sign of.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改符号的值。
- en: '**x2**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x2**：array_like'
- en: The sign of *x2* is copied to *x1*. If `x1.shape != x2.shape`, they must be
    broadcastable to a common shape (which becomes the shape of the output).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将*x2*的符号复制到*x1*。如果`x1.shape != x2.shape`，它们必须能够广播到一个公共形状（该形状成为输出的形状）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。元组（仅作为关键字参数）的长度必须等于输出数量。
- en: '**where**array_like, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**：array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上进行广播。在条件为True的位置，*out*数组将设置为ufunc结果。在其他地方，*out*数组将保留其原始值。请注意，如果通过默认值`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray or scalar'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray或标量'
- en: The values of *x1* with the sign of *x2*. This is a scalar if both *x1* and
    *x2* are scalars.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 具有*x2*符号的*x1*的值。如果*x1*和*x2*都是标量，则这是一个标量。
