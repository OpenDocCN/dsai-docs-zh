- en: TWave
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This is a simple transverse sine wave travelling in a one-dimensional space.
    Basic properties are required at the time of creation of the object, but they
    can be changed later with respective methods provided.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ValueError** : When neither frequency nor time period is provided'
  prefs: []
  type: TYPE_NORMAL
- en: or they are not consistent.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**TypeError** : When anything other than TWave objects is added.'
  prefs: []
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: It is represented as \(A \times cos(k*x - \omega \times t + \phi )\), where
    \(A\) is the amplitude, \(\omega\) is the angular frequency, \(k\) is the wavenumber
    (spatial frequency), \(x\) is a spatial variable to represent the position on
    the dimension on which the wave propagates, and \(\phi\) is the phase angle of
    the wave.
  prefs: []
  type: TYPE_NORMAL
