- en: scipy.special.jnyn_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnyn_zeros.html#scipy.special.jnyn_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnyn_zeros.html#scipy.special.jnyn_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute nt zeros of Bessel functions Jn(x), Jn’(x), Yn(x), and Yn’(x).
  prefs: []
  type: TYPE_NORMAL
- en: Returns 4 arrays of length *nt*, corresponding to the first *nt* zeros of Jn(x),
    Jn’(x), Yn(x), and Yn’(x), respectively. The zeros are returned in ascending order.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Bessel functions
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number (<=1200) of zeros to compute
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jn**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Jn
  prefs: []
  type: TYPE_NORMAL
- en: '**Jnp**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Jn’
  prefs: []
  type: TYPE_NORMAL
- en: '**Yn**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Yn
  prefs: []
  type: TYPE_NORMAL
- en: '**Ynp**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Yn’
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
