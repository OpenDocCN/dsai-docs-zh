- en: Find the indices of array elements that are non-zero, grouped by element.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 找到非零元素的数组索引，按元素分组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**index_array**(N, a.ndim) ndarray'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**index_array**(N, a.ndim) ndarray'
- en: Indices of elements that are non-zero. Indices are grouped by element. This
    array will have shape `(N, a.ndim)` where `N` is the number of non-zero items.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 非零元素的索引。索引按元素分组。该数组的形状为`(N, a.ndim)`，其中`N`是非零项的数量。
- en: See also
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`where`](numpy.where.html#numpy.where "numpy.where"), [`nonzero`](numpy.nonzero.html#numpy.nonzero
    "numpy.nonzero")'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`where`](numpy.where.html#numpy.where "numpy.where")，[`nonzero`](numpy.nonzero.html#numpy.nonzero
    "numpy.nonzero")'
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`np.argwhere(a)` is almost the same as `np.transpose(np.nonzero(a))`, but produces
    a result of the correct shape for a 0D array.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`np.argwhere(a)` 几乎与 `np.transpose(np.nonzero(a))` 相同，但对于 0D 数组产生了正确形状的结果。'
- en: The output of `argwhere` is not suitable for indexing arrays. For this purpose
    use `nonzero(a)` instead.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`argwhere` 的输出不适合用于索引数组。为此，请使用 `nonzero(a)`。'
