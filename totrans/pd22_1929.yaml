  prefs: []
  type: TYPE_NORMAL
  zh: 现在两个参数已经被弃用（详细信息请参见 [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample") 的文档）：
