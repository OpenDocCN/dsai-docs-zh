- en: numpy.angle
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.angle
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.angle.html](https://numpy.org/doc/1.26/reference/generated/numpy.angle.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.angle.html](https://numpy.org/doc/1.26/reference/generated/numpy.angle.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the angle of the complex argument.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回复数参数的角度。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**z**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: A complex number or sequence of complex numbers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 复数或复数序列。
- en: '**deg**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**deg**bool，可选'
- en: Return angle in degrees if True, radians if False (default).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则以度为单位返回角度；如果为 False（默认），则以弧度为单位返回。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**angle**ndarray or scalar'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle**ndarray或标量'
- en: The counterclockwise angle from the positive real axis on the complex plane
    in the range `(-pi, pi]`, with dtype as numpy.float64.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 复平面上从正实轴逆时针方向的角度范围为 `(-pi, pi]`，数据类型为 numpy.float64。
- en: 'Changed in version 1.16.0: This function works on subclasses of ndarray like
    [`ma.array`](numpy.ma.array.html#numpy.ma.array "numpy.ma.array").'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '1.16.0 版更改: 此函数适用于像[`ma.array`](numpy.ma.array.html#numpy.ma.array "numpy.ma.array")这样的
    ndarray 子类。'
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`arctan2`](numpy.arctan2.html#numpy.arctan2 "numpy.arctan2")'
