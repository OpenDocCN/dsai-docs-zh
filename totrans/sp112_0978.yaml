  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_sh_chebyu.html#scipy.special.eval_sh_chebyu](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_sh_chebyu.html#scipy.special.eval_sh_chebyu)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Evaluate shifted Chebyshev polynomial of the second kind at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估第二类移位切比雪夫多项式。
- en: These polynomials are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多项式定义为
- en: \[U_n^*(x) = U_n(2x - 1)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[U_n^*(x) = U_n(2x - 1)\]
- en: where \(U_n\) is a Chebyshev polynomial of the first kind. See 22.5.15 in [[AS]](#r07d66b652bd1-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(U_n\)是第一类切比雪夫多项式。详见[[AS]](#r07d66b652bd1-as)中的22.5.15。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**类似数组'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyu`](scipy.special.eval_chebyu.html#scipy.special.eval_chebyu
    "scipy.special.eval_chebyu").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。如果不是整数，则通过与[`eval_chebyu`](scipy.special.eval_chebyu.html#scipy.special.eval_chebyu
    "scipy.special.eval_chebyu")的关系确定结果。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Points at which to evaluate the shifted Chebyshev polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 评估移位切比雪夫多项式的点
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组，可选'
- en: Optional output array for the function values
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**U**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**U**标量或类似数组'
- en: Values of the shifted Chebyshev polynomial
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 移位切比雪夫多项式的值
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
