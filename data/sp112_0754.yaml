- en: Compute *nt* zeros and values of the Airy function Bi and its derivative.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算Airy函数Bi及其导数的*nt*个零点和值
- en: Computes the first *nt* zeros, b, of the Airy function Bi(x); first *nt* zeros,
    b’, of the derivative of the Airy function Bi’(x); the corresponding values Bi(b’);
    and the corresponding values Bi’(b).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第一批*nt*个Airy函数Bi(x)的零点b；Airy函数导数Bi’(x)的第一批*nt*个零点b’；对应的值Bi(b’)；以及对应的值Bi’(b)。
