- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return (a,b)-sinh/sinh pseudo-derivative of a periodic sequence x.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回（a,b）-sinh/sinh 周期序列 x 的伪导数。
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x 和 y 的傅里叶系数分别为 x_j 和 y_j，则：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: The array to take the pseudo-derivative from.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从中进行伪导数操作的数组。
- en: '**a,b**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a,b**'
- en: Defines the parameters of the sinh/sinh pseudo-differential operator.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 定义 sinh/sinh 伪微分算子的参数。
- en: '**period**float, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**period** 浮点数，可选'
- en: The period of the sequence x. Default is `2*pi`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 序列 x 的周期。默认为 `2*pi`。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: '`ss_diff(ss_diff(x,a,b),b,a) == x`'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`ss_diff(ss_diff(x,a,b),b,a) == x`'
