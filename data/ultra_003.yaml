- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Ultralytics YOLOv8 is not just another object detection model; it's a versatile
    framework designed to cover the entire lifecycle of machine learning models—from
    data ingestion and model training to validation, deployment, and real-world tracking.
    Each mode serves a specific purpose and is engineered to offer you the flexibility
    and efficiency required for different tasks and use-cases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 不仅仅是另一个目标检测模型；它是一个多功能框架，旨在覆盖机器学习模型的整个生命周期——从数据摄入和模型训练到验证、部署和实时跟踪。每种模式都有特定的目的，并且旨在为不同任务和用例提供所需的灵活性和效率。
- en: '[`www.youtube.com/embed/j8uQc0qB91s?si=dhnGKgqvs7nPgeaM`](https://www.youtube.com/embed/j8uQc0qB91s?si=dhnGKgqvs7nPgeaM)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/j8uQc0qB91s?si=dhnGKgqvs7nPgeaM`](https://www.youtube.com/embed/j8uQc0qB91s?si=dhnGKgqvs7nPgeaM)'
- en: '**Watch:** Ultralytics Modes Tutorial: Train, Validate, Predict, Export & Benchmark.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** Ultralytics 模式教程：训练、验证、预测、导出和基准测试。'
- en: Modes at a Glance
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式一览
- en: 'Understanding the different **modes** that Ultralytics YOLOv8 supports is critical
    to getting the most out of your models:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解Ultralytics YOLOv8支持的不同**模式**对于充分利用您的模型至关重要：
- en: '**Train** mode: Fine-tune your model on custom or preloaded datasets.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练**模式：在自定义或预加载数据集上进行模型微调。'
- en: '**Val** mode: A post-training checkpoint to validate model performance.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**模式：用于验证模型性能的训练后检查点。'
- en: '**Predict** mode: Unleash the predictive power of your model on real-world
    data.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测**模式：释放您的模型在真实世界数据上的预测能力。'
- en: '**Export** mode: Make your model deployment-ready in various formats.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出**模式：使您的模型能够在各种格式下进行部署。'
- en: '**Track** mode: Extend your object detection model into real-time tracking
    applications.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**追踪**模式：将您的目标检测模型扩展到实时跟踪应用程序中。'
- en: '**Benchmark** mode: Analyze the speed and accuracy of your model in diverse
    deployment environments.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基准测试**模式：分析您的模型在不同部署环境中的速度和准确性。'
- en: This comprehensive guide aims to give you an overview and practical insights
    into each mode, helping you harness the full potential of YOLOv8.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本全面指南旨在为您提供每种模式的概述和实用见解，帮助您充分利用YOLOv8的潜力。
- en: Train
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练
- en: Train mode is used for training a YOLOv8 model on a custom dataset. In this
    mode, the model is trained using the specified dataset and hyperparameters. The
    training process involves optimizing the model's parameters so that it can accurately
    predict the classes and locations of objects in an image.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 训练模式用于在自定义数据集上训练YOLOv8模型。在此模式下，使用指定的数据集和超参数训练模型。训练过程涉及优化模型的参数，以便它能够准确预测图像中对象的类别和位置。
- en: Train Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 训练示例
- en: Val
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 验证
- en: Val mode is used for validating a YOLOv8 model after it has been trained. In
    this mode, the model is evaluated on a validation set to measure its accuracy
    and generalization performance. This mode can be used to tune the hyperparameters
    of the model to improve its performance.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 验证模式用于在模型训练后验证YOLOv8模型。在此模式下，模型在验证集上评估其准确性和泛化性能。可以使用此模式调整模型的超参数以提高其性能。
- en: Val Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 验证示例
- en: Predict
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测
- en: Predict mode is used for making predictions using a trained YOLOv8 model on
    new images or videos. In this mode, the model is loaded from a checkpoint file,
    and the user can provide images or videos to perform inference. The model predicts
    the classes and locations of objects in the input images or videos.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 预测模式用于在新图像或视频上使用训练后的YOLOv8模型进行预测。在这种模式下，模型从检查点文件加载，用户可以提供图像或视频进行推理。模型预测输入图像或视频中对象的类别和位置。
- en: Predict Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 预测示例
- en: Export
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出
- en: Export mode is used for exporting a YOLOv8 model to a format that can be used
    for deployment. In this mode, the model is converted to a format that can be used
    by other software applications or hardware devices. This mode is useful when deploying
    the model to production environments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 导出模式用于将YOLOv8模型导出为可用于部署的格式。在此模式下，模型被转换为其他软件应用程序或硬件设备可以使用的格式。在将模型部署到生产环境时，此模式非常有用。
- en: Export Examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 导出示例
- en: Track
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 追踪
- en: Track mode is used for tracking objects in real-time using a YOLOv8 model. In
    this mode, the model is loaded from a checkpoint file, and the user can provide
    a live video stream to perform real-time object tracking. This mode is useful
    for applications such as surveillance systems or self-driving cars.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Track mode 用于使用 YOLOv8 模型实时跟踪对象。在此模式下，模型从检查点文件加载，用户可以提供实时视频流执行实时对象跟踪。此模式适用于监视系统或自动驾驶汽车等应用。
- en: Track Examples
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Track Examples
- en: Benchmark
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Benchmark
- en: Benchmark mode is used to profile the speed and accuracy of various export formats
    for YOLOv8\. The benchmarks provide information on the size of the exported format,
    its `mAP50-95` metrics (for object detection, segmentation and pose) or `accuracy_top5`
    metrics (for classification), and the inference time in milliseconds per image
    across various export formats like ONNX, OpenVINO, TensorRT and others. This information
    can help users choose the optimal export format for their specific use case based
    on their requirements for speed and accuracy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Benchmark 模式用于分析 YOLOv8 各种导出格式的速度和准确性。基准测试提供了关于导出格式大小、`mAP50-95` 指标（用于目标检测、分割和姿态）或
    `accuracy_top5` 指标（用于分类）以及每张图像的推理时间（以毫秒为单位），跨多种导出格式如 ONNX、OpenVINO、TensorRT 等。此信息可帮助用户根据其对速度和准确性要求选择最佳的导出格式。
- en: Benchmark Examples
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Benchmark Examples
- en: FAQ
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FAQ
- en: How do I train a custom object detection model with Ultralytics YOLOv8?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用 Ultralytics YOLOv8 训练自定义目标检测模型？
- en: 'Training a custom object detection model with Ultralytics YOLOv8 involves using
    the train mode. You need a dataset formatted in YOLO format, containing images
    and corresponding annotation files. Use the following command to start the training
    process:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Ultralytics YOLOv8 训练自定义目标检测模型涉及使用训练模式。您需要一个格式为 YOLO 的数据集，包含图像和相应的标注文件。使用以下命令开始训练过程：
- en: Example
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For more detailed instructions, you can refer to the Ultralytics Train Guide.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更详细的说明，请参阅 Ultralytics Train Guide。
- en: What metrics does Ultralytics YOLOv8 use to validate the model's performance?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 使用哪些指标来验证模型的性能？
- en: 'Ultralytics YOLOv8 uses various metrics during the validation process to assess
    model performance. These include:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 在验证过程中使用多种指标评估模型性能。这些指标包括：
- en: '**mAP (mean Average Precision)**: This evaluates the accuracy of object detection.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mAP (平均精度均值)**：评估目标检测的准确性。'
- en: '**IOU (Intersection over Union)**: Measures the overlap between predicted and
    ground truth bounding boxes.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IOU (预测框与真实框的交并比)**：衡量预测框与真实框之间的重叠度。'
- en: '**Precision and Recall**: Precision measures the ratio of true positive detections
    to the total detected positives, while recall measures the ratio of true positive
    detections to the total actual positives.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精确率和召回率**：精确率衡量真正检测到的正例与所有检测到的正例的比例，而召回率衡量真正检测到的正例与所有实际正例的比例。'
- en: 'You can run the following command to start the validation:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以运行以下命令开始验证：
- en: Example
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Refer to the Validation Guide for further details.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多详细信息，请参阅 Validation Guide。
- en: How can I export my YOLOv8 model for deployment?
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何导出我的 YOLOv8 模型以进行部署？
- en: 'Ultralytics YOLOv8 offers export functionality to convert your trained model
    into various deployment formats such as ONNX, TensorRT, CoreML, and more. Use
    the following example to export your model:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 提供导出功能，将您训练好的模型转换为各种部署格式，如 ONNX、TensorRT、CoreML 等。使用以下示例导出您的模型：
- en: Example
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE4]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Detailed steps for each export format can be found in the Export Guide.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 每种导出格式的详细步骤可在 Export Guide 中找到。
- en: What is the purpose of the benchmark mode in Ultralytics YOLOv8?
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 的 Benchmark 模式的目的是什么？
- en: Benchmark mode in Ultralytics YOLOv8 is used to analyze the speed and accuracy
    of various export formats such as ONNX, TensorRT, and OpenVINO. It provides metrics
    like model size, `mAP50-95` for object detection, and inference time across different
    hardware setups, helping you choose the most suitable format for your deployment
    needs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 中的 Benchmark 模式用于分析各种导出格式（如 ONNX、TensorRT 和 OpenVINO）的速度和准确性。它提供了模型大小、目标检测的
    `mAP50-95` 以及在不同硬件设置下的推理时间等指标，帮助您选择最适合部署需求的格式。
- en: Example
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE6]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: For more details, refer to the Benchmark Guide.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多细节，请参阅 Benchmark Guide。
- en: How can I perform real-time object tracking using Ultralytics YOLOv8?
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用 Ultralytics YOLOv8 进行实时对象跟踪？
- en: 'Real-time object tracking can be achieved using the track mode in Ultralytics
    YOLOv8\. This mode extends object detection capabilities to track objects across
    video frames or live feeds. Use the following example to enable tracking:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Ultralytics YOLOv8 中的跟踪模式可以实现实时对象跟踪。该模式扩展了对象检测能力，可以跨视频帧或实时流跟踪对象。使用以下示例启用跟踪：
- en: Example
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE8]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: For in-depth instructions, visit the Track Guide.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解详细说明，请访问跟踪指南。
