- en: Convolve with a 2-D separable FIR filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用二维可分离 FIR 滤波器进行卷积。
- en: Convolve the rank-2 input array with the separable filter defined by the rank-1
    arrays hrow, and hcol. Mirror symmetric boundary conditions are assumed. This
    function can be used to find an image given its B-spline representation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将二阶排列输入数组与由一阶数组 hrow 和 hcol 定义的可分离滤波器卷积。假设使用镜像对称边界条件。此函数可用于根据其 B-样条表示找到图像。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**ndarray'
- en: The input signal. Must be a rank-2 array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入信号。必须是二阶数组。
- en: '**hrow**ndarray'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**hrow**ndarray'
- en: A rank-1 array defining the row direction of the filter. Must be odd-length
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 定义滤波器行方向的一阶数组。必须是奇数长度。
- en: '**hcol**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**hcol**ndarray'
- en: A rank-1 array defining the column direction of the filter. Must be odd-length
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 定义滤波器列方向的一阶数组。必须是奇数长度。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**output**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**ndarray'
- en: The filtered signal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤后的信号。
