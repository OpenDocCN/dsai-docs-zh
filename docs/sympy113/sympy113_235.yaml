  prefs: []
  type: TYPE_NORMAL
  zh: '**slope**：数字，可选'
- en: The slope of the input ramp function. Defaults to 1.
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 输入坡度函数的斜率。默认为1。
- en: '**color** : str, tuple, optional'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**color**：字符串，元组，可选'
- en: The color of the line. Default is Blue.
  id: totrans-270
  prefs:
