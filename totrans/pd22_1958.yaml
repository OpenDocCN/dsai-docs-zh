  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys.getsizeof(obj)` 返回 pandas 对象的内存使用情况，包括它包含的值 ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`Series` gained an `is_unique` attribute ([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 增加了一个 `is_unique` 属性 ([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
- en: '`DataFrame.quantile` and `Series.quantile` now accept `interpolation` keyword
    ([GH 10174](https://github.com/pandas-dev/pandas/issues/10174)).'
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.quantile` 和 `Series.quantile` 现在接受 `interpolation` 关键词 ([GH 10174](https://github.com/pandas-dev/pandas/issues/10174)).'
- en: Added `DataFrame.style.format` for more flexible formatting of cell values ([GH
    11692](https://github.com/pandas-dev/pandas/issues/11692))
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `DataFrame.style.format` 来更灵活地格式化单元格值 ([GH 11692](https://github.com/pandas-dev/pandas/issues/11692))
- en: '`DataFrame.select_dtypes` now allows the `np.float16` type code ([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.select_dtypes` 现在允许 `np.float16` 类型代码 ([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
- en: '`pivot_table()` now accepts most iterables for the `values` parameter ([GH
    12017](https://github.com/pandas-dev/pandas/issues/12017))'
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pivot_table()` 现在接受大多数可迭代对象作为 `values` 参数 ([GH 12017](https://github.com/pandas-dev/pandas/issues/12017))'
- en: Added Google `BigQuery` service account authentication support, which enables
    authentication on remote servers. ([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572)). For further details
    see [here](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 Google `BigQuery` 服务账户认证支持，这使得在远程服务器上进行认证成为可能。 ([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572))。更多详情请参见 [here](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
- en: '`HDFStore` is now iterable: `for k in store` is equivalent to `for k in store.keys()`
    ([GH 12221](https://github.com/pandas-dev/pandas/issues/12221)).'
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HDFStore` 现在是可迭代的：`for k in store` 等效于 `for k in store.keys()` ([GH 12221](https://github.com/pandas-dev/pandas/issues/12221)).'
- en: Add missing methods/fields to `.dt` for `Period` ([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `.dt` 添加了缺失的方法/字段，用于 `Period` ([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
- en: 'The entire code base has been `PEP`-ified ([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))  ###
    Window functions are now methods'
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '整个代码库已经符合 `PEP` 规范化 ([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))  ###
    窗口函数现在是方法'
- en: Window functions have been refactored to be methods on `Series/DataFrame` objects,
    rather than top-level functions, which are now deprecated. This allows these window-type
    functions, to have a similar API to that of `.groupby`. See the full documentation
    [here](../user_guide/window.html#window-overview) ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603),
    [GH 12373](https://github.com/pandas-dev/pandas/issues/12373))
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口函数已经重构为 `Series/DataFrame` 对象上的方法，而不是顶层函数，现在已经弃用。这使得这些窗口类型函数具有了与 `.groupby`
    类似的 API。查看完整文档 [here](../user_guide/window.html#window-overview) ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603),
    [GH 12373](https://github.com/pandas-dev/pandas/issues/12373))
