- en: Even Mathieu function and its derivative
  prefs: []
  type: TYPE_NORMAL
- en: Returns the even Mathieu function, `ce_m(x, q)`, of order *m* and parameter
    *q* evaluated at *x* (given in degrees). Also returns the derivative with respect
    to *x* of ce_m(x, q)
  prefs: []
  type: TYPE_NORMAL
