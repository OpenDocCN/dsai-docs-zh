- en: Inverse of the error function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 误差函数的逆函数。
- en: Computes the inverse of the error function.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算误差函数的逆函数。
- en: In the complex domain, there is no unique complex number w satisfying erf(w)=z.
    This indicates a true inverse function would be multivalued. When the domain restricts
    to the real, -1 < x < 1, there is a unique real number satisfying erf(erfinv(x))
    = x.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在复数域中，没有唯一的复数 w 满足 erf(w)=z。这表明真正的逆函数将是多值的。当域限制为实数，-1 < x < 1 时，有一个唯一的实数满足 erf(erfinv(x))
    = x。
