- en: kronecker product of sparse matrices A and B
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏矩阵 A 和 B 的克罗内克积
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**sparse or dense matrix'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**A** 稀疏或密集矩阵'
- en: first matrix of the product
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乘积的第一个矩阵
- en: '**B**sparse or dense matrix'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**B** 稀疏或密集矩阵'
- en: second matrix of the product
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 乘积的第二个矩阵
- en: '**format**str, optional (default: ‘bsr’ or ‘coo’)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**format** str，可选（默认为 ‘bsr’ 或 ‘coo’）'
- en: format of the result (e.g. “csr”) If None, choose ‘bsr’ for relatively dense
    array and ‘coo’ for others
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的格式（例如，“csr”）。如果为 None，则对相对密集的数组选择“bsr”，对其他情况选择“coo”。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: kronecker product in a sparse format.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 克罗内克积的稀疏格式。
- en: Returns a sparse matrix unless either A or B is a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除非 A 或 B 是稠密矩阵，否则返回稀疏矩阵。
- en: sparse array in which case returns a sparse array.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏数组在这种情况下返回稀疏数组。
