- en: Fixed latex output for MultiIndexed dataframes ([GH 9778](https://github.com/pandas-dev/pandas/issues/9778))
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了多重索引数据框的Latex输出。([GH 9778](https://github.com/pandas-dev/pandas/issues/9778))
- en: Bug causing an exception when setting an empty range using `DataFrame.loc` ([GH
    9596](https://github.com/pandas-dev/pandas/issues/9596))
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`DataFrame.loc`设置空范围时会引发异常的错误。([GH 9596](https://github.com/pandas-dev/pandas/issues/9596))
- en: Bug in hiding ticklabels with subplots and shared axes when adding a new plot
    to an existing grid of axes ([GH 9158](https://github.com/pandas-dev/pandas/issues/9158))
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在添加新绘图到现有轴网格时，隐藏子图和共享轴的刻度标签时的错误。([GH 9158](https://github.com/pandas-dev/pandas/issues/9158))
- en: Bug in `transform` and `filter` when grouping on a categorical variable ([GH
    9921](https://github.com/pandas-dev/pandas/issues/9921))
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对分类变量进行分组时，在`transform`和`filter`中的错误。([GH 9921](https://github.com/pandas-dev/pandas/issues/9921))
- en: Bug in `transform` when groups are equal in number and dtype to the input index
    ([GH 9700](https://github.com/pandas-dev/pandas/issues/9700))
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在输入索引中组数和dtype与输入索引相等时，在`transform`中的错误。([GH 9700](https://github.com/pandas-dev/pandas/issues/9700))
- en: Google BigQuery connector now imports dependencies on a per-method basis.([GH
    9713](https://github.com/pandas-dev/pandas/issues/9713))
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google BigQuery连接器现在按方法导入依赖项。([GH 9713](https://github.com/pandas-dev/pandas/issues/9713))
- en: Updated BigQuery connector to no longer use deprecated `oauth2client.tools.run()`
    ([GH 8327](https://github.com/pandas-dev/pandas/issues/8327))
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 BigQuery 连接器更新为不再使用已弃用的`oauth2client.tools.run()`（[GH 8327](https://github.com/pandas-dev/pandas/issues/8327)）
- en: Bug in subclassed `DataFrame`. It may not return the correct class, when slicing
    or subsetting it. ([GH 9632](https://github.com/pandas-dev/pandas/issues/9632))
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在子类化的`DataFrame`中存在的错误。在对其进行切片或子集化时，可能不会返回正确的类。([GH 9632](https://github.com/pandas-dev/pandas/issues/9632))
- en: Bug in `.median()` where non-float null values are not handled correctly ([GH
    10040](https://github.com/pandas-dev/pandas/issues/10040))
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.median()`中的错误，未正确处理非浮点数空值([GH 10040](https://github.com/pandas-dev/pandas/issues/10040))'
- en: Bug in Series.fillna() where it raises if a numerically convertible string is
    given ([GH 10092](https://github.com/pandas-dev/pandas/issues/10092))
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Series.fillna()中的错误，当给出可以转换为数字的字符串时引发错误([GH 10092](https://github.com/pandas-dev/pandas/issues/10092))
