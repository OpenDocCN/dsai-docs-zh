- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The sine is one of the fundamental functions of trigonometry (the mathematical
    study of triangles). Consider a circle of radius 1 centered on the origin. A ray
    comes in from the \(+x\) axis, makes an angle at the origin (measured counter-clockwise
    from that axis), and departs from the origin. The \(y\) coordinate of the outgoing
    ray’s intersection with the unit circle is the sine of that angle. It ranges from
    -1 for \(x=3\pi / 2\) to +1 for \(\pi / 2.\) The function has zeroes where the
    angle is a multiple of \(\pi\). Sines of angles between \(\pi\) and \(2\pi\) are
    negative. The numerous properties of the sine and related functions are included
    in any standard trigonometry text.
  prefs: []
  type: TYPE_NORMAL
