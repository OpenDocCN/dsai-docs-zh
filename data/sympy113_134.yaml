- en: '[PRE4]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Returns a CoordSys3D with its origin located at the given position wrt this
    coordinate system’s origin.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个CoordSys3D，其原点位于给定位置相对于此坐标系原点的位置。
- en: 'Parameters:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the new CoordSys3D instance.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新CoordSys3D实例的名称。
- en: '**position** : Vector'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**position** : Vector'
- en: The position vector of the new system’s origin wrt this one.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相对于此系统原点的新系统原点的位置向量。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : iterable(optional)'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
    of the new system respectively. Used for simple str printing.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个都是包含3个字符串的迭代器，分别用于新系统的基本向量和基本标量的自定义名称。用于简单的字符串打印。
- en: Examples
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE5]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Creates a new CoordSys3D oriented in the user-specified way with respect to
    this system.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用用户指定的方式创建一个与此系统相关的新CoordSys3D。
- en: Please refer to the documentation of the orienter classes for more information
    about the orientation procedure.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅有关定向程序的定向器类文档以获取更多信息。
- en: 'Parameters:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the new CoordSys3D instance.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新CoordSys3D实例的名称。
- en: '**orienters** : iterable/Orienter'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**orienters** : iterable/Orienter'
- en: An Orienter or an iterable of Orienters for orienting the new coordinate system.
    If an Orienter is provided, it is applied to get the new system. If an iterable
    is provided, the orienters will be applied in the order in which they appear in
    the iterable.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个Orienter或Orienter的迭代器，用于定向新坐标系。如果提供了一个Orienter，则应用它以获得新系统。如果提供了一个可迭代对象，则按照它们出现的顺序应用定向器。
- en: '**location** : Vector(optional)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**location** : Vector(optional)'
- en: The location of the new coordinate system’s origin wrt this system’s origin.
    If not specified, the origins are taken to be coincident.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系原点相对于此系统原点的位置。如果未指定，则认为原点重合。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : iterable(optional)'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
