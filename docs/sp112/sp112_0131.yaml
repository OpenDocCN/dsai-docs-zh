- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute a definite integral using fixed-order Gaussian quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用固定阶高斯积分法计算定积分。
- en: Integrate *func* from *a* to *b* using Gaussian quadrature of order *n*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用高斯积分法从*a*到*b*积分*func*，积分阶数为*n*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func**callable'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**func**可调用'
- en: A Python function or method to integrate (must accept vector inputs). If integrating
    a vector-valued function, the returned array must have shape `(..., len(x))`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个Python函数或方法用于积分（必须接受向量输入）。如果积分的是一个向量值函数，则返回的数组必须具有形状`(..., len(x))`。
- en: '**a**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**浮点数'
- en: Lower limit of integration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的下限
- en: '**b**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**浮点数'
- en: Upper limit of integration.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限
- en: '**args**tuple, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**args**元组，可选'
- en: Extra arguments to pass to function, if any.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给函数的额外参数（如果有）。
- en: '**n**int, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，可选'
- en: Order of quadrature integration. Default is 5.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的阶数。默认值为5。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**val**float'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**val**浮点数'
- en: Gaussian quadrature approximation to the integral
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯积分法对积分的近似
- en: '**none**None'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**none**空'
- en: Statically returned value of None
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 静态返回的空值
