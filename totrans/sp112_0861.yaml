- en: scipy.special.ncfdtridfn
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.ncfdtridfn
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate degrees of freedom (numerator) for the noncentral F-distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算非中心F分布的自由度（分子）。
- en: This is the inverse with respect to *dfn* of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr"). See [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr") for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是相对于*dfn*的[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆函数。有关更多详细信息，请参阅[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**类似数组'
- en: Value of the cumulative distribution function. Must be in the range [0, 1].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 累积分布函数的值。必须在[0, 1]范围内。
- en: '**dfd**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfd**类似数组'
- en: Degrees of freedom of the denominator sum of squares. Range (0, inf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分母平方和的自由度。范围为(0, 无穷)。
- en: '**nc**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**类似数组'
- en: Noncentrality parameter. Should be in range (0, 1e4).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数。应在范围(0, 1e4)内。
- en: '**f**float'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**f**浮点数'
- en: Quantiles, i.e., the upper limit of integration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，即积分的上限。
- en: '**out**ndarray, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组，可选'
- en: Optional output array for the function results
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**dfn**scalar or ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfn**标量或数组'
- en: Degrees of freedom of the numerator sum of squares.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 分子平方和的自由度。
- en: See also
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")'
- en: CDF of the non-central F distribution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心F分布的累积分布函数。
- en: '[`ncfdtri`](scipy.special.ncfdtri.html#scipy.special.ncfdtri "scipy.special.ncfdtri")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtri`](scipy.special.ncfdtri.html#scipy.special.ncfdtri "scipy.special.ncfdtri")'
- en: Quantile function; inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr") with respect to *f*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数函数；相对于*f*的[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆函数。
- en: '[`ncfdtridfd`](scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd "scipy.special.ncfdtridfd")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtridfd`](scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd "scipy.special.ncfdtridfd")'
- en: Inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")
    with respect to *dfd*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于*dfd*的[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆函数。
- en: '[`ncfdtrinc`](scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc "scipy.special.ncfdtrinc")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtrinc`](scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc "scipy.special.ncfdtrinc")'
- en: Inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")
    with respect to *nc*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于*nc*的[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆函数。
- en: Notes
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The value of the cumulative noncentral F distribution is not necessarily monotone
    in either degrees of freedom. There thus may be two values that provide a given
    CDF value. This routine assumes monotonicity and will find an arbitrary one of
    the two values.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 累积非中心F分布的值在自由度上不一定单调。因此可能存在两个值提供给定的CDF值。此例程假定单调性，并将找到两个值中的任意一个。
- en: Examples
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Compute the CDF for several values of *dfn*:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 计算几个*dfn*值的累积分布函数：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Compute the inverse. We recover the values of *dfn*, as expected:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 计算逆。我们恢复了*dfn*的值，正如预期的那样：
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
