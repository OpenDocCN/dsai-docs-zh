- en: Infer the most likely frequency given the input index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 推断给定输入索引的最可能频率。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**index**DatetimeIndex, TimedeltaIndex, Series or array-like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**索引**：DatetimeIndex、TimedeltaIndex、Series 或者类似数组'
- en: If passed a Series will use the values of the series (NOT THE INDEX).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递了一个 Series，将使用该系列的值（而不是索引）。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: str or None
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串或者 None
- en: None if no discernible frequency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有明显的频率，则为 None。
- en: 'Raises:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: TypeError
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: TypeError
- en: If the index is not datetime-like.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引不是类似于日期时间的。
- en: ValueError
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If there are fewer than three values.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果值少于三个。
