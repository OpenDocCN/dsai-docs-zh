- en: A wrapper for the AMOS [[1]](#rf2c4f3e11f1c-1) routine *zbesh*, which carries
    out the computation using the relation,
  prefs: []
  type: TYPE_NORMAL
- en: \[H^{(2)}_v(z) = -\frac{2}{\imath\pi} \exp(\imath \pi v/2) K_v(z \exp(\imath\pi/2))\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(K_v\) is the modified Bessel function of the second kind. For negative
    orders, the relation
  prefs: []
  type: TYPE_NORMAL
- en: \[H^{(2)}_{-v}(z) = H^{(2)}_v(z) \exp(-\imath\pi v)\]
  prefs: []
  type: TYPE_NORMAL
