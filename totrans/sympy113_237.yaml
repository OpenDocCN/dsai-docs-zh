- en: '[PRE23]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: This method joins two beams to make a new composite beam system. Passed Beam
    class instance is attached to the right end of calling object. This method can
    be used to form beams having Discontinuous values of Elastic modulus or Second
    moment.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法将两个梁连接以形成新的复合梁系统。传递的Beam类实例附加到调用对象的右端。此方法可用于形成具有弹性模量或二阶矩不连续值的梁。
- en: 'Parameters:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**beam** : Beam class object'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**梁**：Beam类对象'
- en: The Beam object which would be connected to the right of calling object.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将与调用对象右侧连接的Beam对象。
- en: '**via** : String'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过**：字符串'
- en: States the way two Beam object would get connected - For axially fixed Beams,
    via=”fixed” - For Beams connected via hinge, via=”hinge”
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明两个梁对象如何连接 - 对于轴向固定的梁，通过=”fixed” - 对于通过铰链连接的梁，通过=”hinge”
- en: Examples
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a cantilever beam of length 4 meters. For first 2 meters its moment
    of inertia is \(1.5*I\) and \(I\) for the other end. A pointload of magnitude
    4 N is applied from the top at its free end.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为4米的悬臂梁。前2米的惯性矩为\(1.5*I\)，末端为\(I\)。在自由端施加一个大小为4 N的点载荷。
