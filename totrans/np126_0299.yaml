- en: Interpret the input as a matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入解释为矩阵。
- en: Unlike [`matrix`](numpy.matrix.html#numpy.matrix "numpy.matrix"), [`asmatrix`](#numpy.asmatrix
    "numpy.asmatrix") does not make a copy if the input is already a matrix or an
    ndarray. Equivalent to `matrix(data, copy=False)`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与[`matrix`](numpy.matrix.html#numpy.matrix "numpy.matrix")不同，如果输入已经是矩阵或ndarray，则[`asmatrix`](#numpy.asmatrix
    "numpy.asmatrix")不会复制。等同于`matrix(data, copy=False)`。
