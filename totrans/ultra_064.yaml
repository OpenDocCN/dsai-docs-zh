- en: Caltech-256 Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/classify/caltech256/`](https://docs.ultralytics.com/datasets/classify/caltech256/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [Caltech-256](https://data.caltech.edu/records/nyy15-4j048) dataset is an
    extensive collection of images used for object classification tasks. It contains
    around 30,000 images divided into 257 categories (256 object categories and 1
    background category). The images are carefully curated and annotated to provide
    a challenging and diverse benchmark for object recognition algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/isc06_9qnM0`](https://www.youtube.com/embed/isc06_9qnM0)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** How to Train Image Classification Model using Caltech-256 Dataset
    with Ultralytics HUB'
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Caltech-256 dataset comprises around 30,000 color images divided into 257
    categories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each category contains a minimum of 80 images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The categories encompass a wide variety of real-world objects, including animals,
    vehicles, household items, and people.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Images are of variable sizes and resolutions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Caltech-256 is widely used for training and testing in the field of machine
    learning, particularly for object recognition tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like Caltech-101, the Caltech-256 dataset does not have a formal split between
    training and testing sets. Users typically create their own splits according to
    their specific needs. A common practice is to use a random subset of images for
    training and the remaining images for testing.
  prefs: []
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Caltech-256 dataset is extensively used for training and evaluating deep
    learning models in object recognition tasks, such as Convolutional Neural Networks
    (CNNs), Support Vector Machines (SVMs), and various other machine learning algorithms.
    Its diverse set of categories and high-quality images make it an invaluable dataset
    for research and development in the field of machine learning and computer vision.
  prefs: []
  type: TYPE_NORMAL
