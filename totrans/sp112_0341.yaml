- en: scipy.misc.electrocardiogram
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Load an electrocardiogram as an example for a 1-D signal.
  prefs: []
  type: TYPE_NORMAL
- en: The returned signal is a 5 minute long electrocardiogram (ECG), a medical recording
    of the heart’s electrical activity, sampled at 360 Hz.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprecated since version 1.10.0: [`electrocardiogram`](#scipy.misc.electrocardiogram
    "scipy.misc.electrocardiogram") has been deprecated from [`scipy.misc.electrocardiogram`](#scipy.misc.electrocardiogram
    "scipy.misc.electrocardiogram") in SciPy 1.10.0 and it will be completely removed
    in SciPy 1.12.0. Dataset methods have moved into the [`scipy.datasets`](../datasets.html#module-scipy.datasets
    "scipy.datasets") module. Use [`scipy.datasets.electrocardiogram`](scipy.datasets.electrocardiogram.html#scipy.datasets.electrocardiogram
    "scipy.datasets.electrocardiogram") instead.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ecg**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The electrocardiogram in millivolt (mV) sampled at 360 Hz.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The provided signal is an excerpt (19:35 to 24:35) from the [record 208](https://physionet.org/physiobank/database/html/mitdbdir/records.htm#208)
    (lead MLII) provided by the MIT-BIH Arrhythmia Database [[1]](#r5f6b95a09910-1)
    on PhysioNet [[2]](#r5f6b95a09910-2). The excerpt includes noise induced artifacts,
    typical heartbeats as well as pathological changes.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.1.0.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Moody GB, Mark RG. The impact of the MIT-BIH Arrhythmia Database. IEEE Eng
    in Med and Biol 20(3):45-50 (May-June 2001). (PMID: 11446209); [DOI:10.13026/C2F305](https://doi.org/10.13026/C2F305)'
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Goldberger AL, Amaral LAN, Glass L, Hausdorff JM, Ivanov PCh, Mark RG, Mietus
    JE, Moody GB, Peng C-K, Stanley HE. PhysioBank, PhysioToolkit, and PhysioNet:
    Components of a New Research Resource for Complex Physiologic Signals. Circulation
    101(23):e215-e220; [DOI:10.1161/01.CIR.101.23.e215](https://doi.org/10.1161/01.CIR.101.23.e215)'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: As stated the signal features several areas with a different morphology. E.g.,
    the first few seconds show the electrical activity of a heart in normal sinus
    rhythm as seen below.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![../../_images/scipy-misc-electrocardiogram-1_00_00.png](../Images/94c32de3b7dcb56da55e0b22dc14e3e4.png)'
  prefs: []
  type: TYPE_IMG
- en: After second 16, however, the first premature ventricular contractions, also
    called extrasystoles, appear. These have a different morphology compared to typical
    heartbeats. The difference can easily be observed in the following plot.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![../../_images/scipy-misc-electrocardiogram-1_01_00.png](../Images/aea81465637a2a39f3fd2faa8677b90f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'At several points large artifacts disturb the recording, e.g.:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![../../_images/scipy-misc-electrocardiogram-1_02_00.png](../Images/f7c2003b3718119f794fac632e0bdf40.png)'
  prefs: []
  type: TYPE_IMG
- en: Finally, examining the power spectrum reveals that most of the biosignal is
    made up of lower frequencies. At 60 Hz the noise induced by the mains electricity
    can be clearly observed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![../../_images/scipy-misc-electrocardiogram-1_03_00.png](../Images/a9dcf2bc7da75aa0e452aef8724edadd.png)'
  prefs: []
  type: TYPE_IMG
