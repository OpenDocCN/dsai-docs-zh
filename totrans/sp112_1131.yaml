- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.fatiguelife.html#scipy.stats.fatiguelife](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.fatiguelife.html#scipy.stats.fatiguelife)
  prefs:
