    "pandas.DataFrame.to_clipboard")'
  prefs: []
  type: TYPE_NORMAL
- en: Copy object to the system clipboard.
  prefs: []
  type: TYPE_NORMAL
- en: '[`read_csv`](pandas.read_csv.html#pandas.read_csv "pandas.read_csv")'
  prefs: []
  type: TYPE_NORMAL
- en: Read a comma-separated values (csv) file into DataFrame.
  prefs: []
  type: TYPE_NORMAL
