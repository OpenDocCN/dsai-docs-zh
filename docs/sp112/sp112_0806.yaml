  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于\(I_0\)和\(K_0\)的更多信息，请参见[`i0`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.i0.html#scipy.special.i0
