- en: scipy.signal.normalize
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.normalize.html#scipy.signal.normalize](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.normalize.html#scipy.signal.normalize)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Normalize numerator/denominator of a continuous-time transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: If values of *b* are too close to 0, they are removed. In that case, a BadCoefficients
    warning is emitted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b: array_like**'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator of the transfer function. Can be a 2-D array to normalize multiple
    transfer functions.
  prefs: []
  type: TYPE_NORMAL
- en: '**a: array_like**'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator of the transfer function. At most 1-D.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: 'num: array'
  prefs: []
  type: TYPE_NORMAL
- en: The numerator of the normalized transfer function. At least a 1-D array. A 2-D
    array if the input *num* is a 2-D array.
  prefs: []
  type: TYPE_NORMAL
- en: 'den: 1-D array'
  prefs: []
  type: TYPE_NORMAL
- en: The denominator of the normalized transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Coefficients for both the numerator and denominator should be specified in descending
    exponent order (e.g., `s^2 + 3s + 5` would be represented as `[1, 3, 5]`).
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Normalize the coefficients of the transfer function `(3*s^2 - 2*s + 5) / (2*s^2
    + 3*s + 1)`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'A warning is generated if, for example, the first coefficient of *b* is 0\.
    In the following example, the result is as expected:'
  prefs: []
  type: TYPE_NORMAL
