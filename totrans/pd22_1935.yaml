  zh: 请注意，现在缺失值会传播，而不像`numpy.nan`那样总是不相等。 更多信息请参见[NA 语义](../user_guide/missing_data.html#missing-data-na)。
- en: By default `Categorical.min()` now returns the minimum instead of np.nan
