- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.set_fill_value.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.set_fill_value.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Set the filling value of a, if a is a masked array.
  prefs: []
  type: TYPE_NORMAL
- en: This function changes the fill value of the masked array *a* in place. If *a*
    is not a masked array, the function returns silently, without doing anything.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**dtype'
  prefs: []
  type: TYPE_NORMAL
- en: Filling value. A consistency test is performed to make sure the value is compatible
    with the dtype of *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: None
  prefs: []
  type: TYPE_NORMAL
- en: Nothing returned by this function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
