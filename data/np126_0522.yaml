- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Print or write to a file the source code for a NumPy object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 打印或将NumPy对象的源代码写入文件。
- en: The source code is only returned for objects written in Python. Many functions
    and classes are defined in C and will therefore not return useful information.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 仅对使用Python编写的对象返回源代码。许多函数和类是用C定义的，因此不会返回有用信息。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**object**numpy object'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**object**numpy对象'
- en: Input object. This can be any object (function, class, module, …).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入对象。这可以是任何对象（函数，类，模块，…）。
- en: '**output**file object, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**文件对象，可选'
- en: If *output* not supplied then source code is printed to screen (sys.stdout).
    File object must be created with either write ‘w’ or append ‘a’ modes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有提供*output*，则源代码将打印到屏幕（sys.stdout）。文件对象必须以写入模式‘w’或追加模式‘a’创建。
