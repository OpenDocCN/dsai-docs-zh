  type: TYPE_NORMAL
  zh: '[`arrays.IntegerArray`](../reference/api/pandas.arrays.IntegerArray.html#pandas.arrays.IntegerArray
    "pandas.arrays.IntegerArray")现在使用[`pandas.NA`](../reference/api/pandas.NA.html#pandas.NA
    "pandas.NA")而不是`numpy.nan`作为其缺失值标记（[GH 29964](https://github.com/pandas-dev/pandas/issues/29964)）。'
