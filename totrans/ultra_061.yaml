- en: What configurations does the `tiger-pose.yaml` file include?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `tiger-pose.yaml` file is used to specify the configuration details of the
    Tiger-Pose dataset. It includes crucial data such as file paths and class definitions.
    To see the exact configuration, you can check out the [Ultralytics Tiger-Pose
    Dataset Configuration File](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/tiger-pose.yaml).
