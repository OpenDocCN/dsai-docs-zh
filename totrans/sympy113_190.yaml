- en: System (Docstrings)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统（文档字符串）
- en: Original text：[https://docs.sympy.org/latest/modules/physics/mechanics/api/system.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/system.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/mechanics/api/system.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/system.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: SymbolicSystem is a class that contains all the information about a system in
    a symbolic format such as the equations of motions and the bodies and loads in
    the system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SymbolicSystem 是一个类，其中包含系统的所有信息，以符号格式表示，如运动方程和系统中的主体和载荷。
- en: 'There are three ways that the equations of motion can be described for Symbolic
    System:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于符号系统，可以描述运动方程的三种方式：
- en: '[1] Explicit form where the kinematics and dynamics are combined'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[1] 显式形式，其中运动学和动力学结合在一起'
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: x’ = F_1(x, t, r, p)
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x’ = F_1(x, t, r, p)
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[2] Implicit form where the kinematics and dynamics are combined'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[2] 隐式形式，其中运动学和动力学结合在一起'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: M_2(x, p) x’ = F_2(x, t, r, p)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: M_2(x, p) x’ = F_2(x, t, r, p)
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[3] Implicit form where the kinematics and dynamics are separate'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[3] 隐式形式，其中运动学和动力学分开'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: M_3(q, p) u’ = F_3(q, u, t, r, p) q’ = G(q, u, t, r, p)
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: M_3(q, p) u’ = F_3(q, u, t, r, p) q’ = G(q, u, t, r, p)
- en: where
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其中
- en: 'x : states, e.g. [q, u] t : time r : specified (exogenous) inputs p : constants
    q : generalized coordinates u : generalized speeds F_1 : right hand side of the
    combined equations in explicit form F_2 : right hand side of the combined equations
    in implicit form F_3 : right hand side of the dynamical equations in implicit
    form M_2 : mass matrix of the combined equations in implicit form M_3 : mass matrix
    of the dynamical equations in implicit form G : right hand side of the kinematical
    differential equations'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: x：状态，例如[q, u] t：时间 r：指定的（外生的）输入 p：常数 q：广义坐标 u：广义速度 F_1：显式形式中联合方程的右手边 F_2：隐式形式中联合方程的右手边
    F_3：隐式形式中动力学方程的右手边 M_2：隐式形式中联合方程的质量矩阵 M_3：隐式形式中动力学方程的质量矩阵 G：运动学微分方程的右手边
- en: 'Parameters:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**coord_states** : ordered iterable of functions of time'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**coord_states**：时间函数的有序可迭代集合'
- en: This input will either be a collection of the coordinates or states of the system
    depending on whether or not the speeds are also given. If speeds are specified
    this input will be assumed to be the coordinates otherwise this input will be
    assumed to be the states.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此输入将根据是否提供速度而确定是系统的坐标还是状态集合。如果指定了速度，则假定此输入是坐标，否则假定此输入是状态。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: right_hand_sideMatrix
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: right_hand_sideMatrix
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This variable is the right hand side of the equations of motion in any of the
    forms. The specific form will be assumed depending on whether a mass matrix or
    coordinate derivatives are given.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此变量是任何形式的运动方程的右手边。具体形式将根据是否提供质量矩阵或坐标导数而假定。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: speedsordered iterable of functions of time, optional
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: speedsordered：时间函数的有序可迭代集合，可选
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a collection of the generalized speeds of the system. If given it will
    be assumed that the first argument (coord_states) will represent the generalized
    coordinates of the system.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是系统的广义速度集合。如果给定，则假定第一个参数（coord_states）将表示系统的广义坐标。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: mass_matrixMatrix, optional
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: mass_matrixMatrix，可选
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The matrix of the implicit forms of the equations of motion (forms [2] and [3]).
    The distinction between the forms is determined by whether or not the coordinate
    derivatives are passed in. If they are given form [3] will be assumed otherwise
    form [2] is assumed.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运动方程的隐式形式矩阵（形式[2]和[3]）。形式的区别取决于是否传入坐标导数。如果给出坐标导数，则假定为形式[3]，否则假定为形式[2]。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: coordinate_derivativesMatrix, optional
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: coordinate_derivativesMatrix，可选
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The right hand side of the kinematical equations in explicit form. If given
    it will be assumed that the equations of motion are being entered in form [3].
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显式形式的运动学方程的右手边。如果提供，则假定正在以[3]形式输入运动方程。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: alg_conIterable, optional
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: alg_conIterable，可选
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The indexes of the rows in the equations of motion that contain algebraic constraints
    instead of differential equations. If the equations are input in form [3], it
    will be assumed the indexes are referencing the mass_matrix/right_hand_side combination
    and not the coordinate_derivatives.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运动方程中包含代数约束而不是微分方程的行的索引。如果方程以[3]形式输入，则假定这些索引引用质量矩阵/右手边组合而不是坐标导数。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: output_eqnsDictionary, optional
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: output_eqnsDictionary，可选
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Any output equations that are desired to be tracked are stored in a dictionary
    where the key corresponds to the name given for the specific equation and the
    value is the equation itself in symbolic form
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何希望跟踪的输出方程都存储在字典中，其中键对应于特定方程的名称，而值则是其在符号形式中的方程。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: coord_idxsIterable, optional
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`coord_idxs`可迭代，可选'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If coord_states corresponds to the states rather than the coordinates this variable
    will tell SymbolicSystem which indexes of the states correspond to generalized
    coordinates.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果`coord_states`对应于状态而不是坐标，则此变量将告诉`SymbolicSystem`哪些状态的索引对应于广义坐标。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: speed_idxsIterable, optional
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`speed_idxs`可迭代，可选'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If coord_states corresponds to the states rather than the coordinates this variable
    will tell SymbolicSystem which indexes of the states correspond to generalized
    speeds.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果`coord_states`对应于状态而不是坐标，则此变量将告诉`SymbolicSystem`哪些状态的索引对应于广义速度。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: bodiesiterable of Body/Rigidbody objects, optional
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`bodies`是Body/Rigidbody对象的可迭代集合，可选'
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Iterable containing the bodies of the system
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可迭代对象，包含系统的物体
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: loadsiterable of load instances (described below), optional
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`loads`是负载实例的可迭代集合，可选'
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Iterable containing the loads of the system where forces are given by (point
    of application, force vector) and torques are given by (reference frame acting
    upon, torque vector). Ex [(point, force), (ref_frame, torque)]
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可迭代对象，包含系统的负载，其中力由（作用点，力矢量）给出，力矩由（作用参考框架，力矩矢量）给出。例如[(point, force), (ref_frame,
    torque)]
- en: Example
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: As a simple example, the dynamics of a simple pendulum will be input into a
    SymbolicSystem object manually. First some imports will be needed and then symbols
    will be set up for the length of the pendulum (l), mass at the end of the pendulum
    (m), and a constant for gravity (g).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为简单示例，将简单摆的动态输入到`SymbolicSystem`对象中。首先需要一些导入，然后将为摆长（l）、摆尾部质量（m）和重力常数（g）设置符号。
- en: '[PRE1]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The system will be defined by an angle of theta from the vertical and a generalized
    speed of omega will be used where omega = theta_dot.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 系统将由从垂直方向的角度θ和使用广义速度ω定义，其中ω = θ点。
- en: '[PRE2]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now the equations of motion are ready to be formed and passed to the SymbolicSystem
    object.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在动力学方程已准备好形成，并传递给`SymbolicSystem`对象。
- en: '[PRE3]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Notes
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: 'm : number of generalized speeds n : number of generalized coordinates o :
    number of states'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: m：广义速度的数量 n：广义坐标的数量 o：状态的数量
- en: Attributes
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| coordinates | (Matrix, shape(n, 1)) This is a matrix containing the generalized
    coordinates of the system |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| coordinates | (Matrix, shape(n, 1)) 这是系统广义坐标的矩阵。 |'
- en: '| speeds | (Matrix, shape(m, 1)) This is a matrix containing the generalized
    speeds of the system |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| speeds | (Matrix, shape(m, 1)) 这是系统广义速度的矩阵。 |'
- en: '| states | (Matrix, shape(o, 1)) This is a matrix containing the state variables
    of the system |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| states | (Matrix, shape(o, 1)) 这是系统状态变量的矩阵。 |'
- en: '| alg_con | (List) This list contains the indices of the algebraic constraints
    in the combined equations of motion. The presence of these constraints requires
    that a DAE solver be used instead of an ODE solver. If the system is given in
    form [3] the alg_con variable will be adjusted such that it is a representation
    of the combined kinematics and dynamics thus make sure it always matches the mass
    matrix entered. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| alg_con | (List) 此列表包含组合运动方程中代数约束的索引。这些约束的存在要求使用DAE求解器而不是ODE求解器。如果系统以[3]形式给出，则`alg_con`变量将被调整，以便它表示组合运动方程的运动学和动力学，因此始终确保它与输入的质量矩阵匹配。
    |'
- en: '| dyn_implicit_mat | (Matrix, shape(m, m)) This is the M matrix in form [3]
    of the equations of motion (the mass matrix or generalized inertia matrix of the
    dynamical equations of motion in implicit form). |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| dyn_implicit_mat | (Matrix, shape(m, m)) 这是运动方程[3]中隐式形式的M矩阵（质量矩阵或广义惯性矩阵）。
    |'
- en: '| dyn_implicit_rhs | (Matrix, shape(m, 1)) This is the F vector in form [3]
    of the equations of motion (the right hand side of the dynamical equations of
    motion in implicit form). |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| dyn_implicit_rhs | (Matrix, shape(m, 1)) 这是运动方程[3]中隐式形式的右手边F向量。 |'
- en: '| comb_implicit_mat | (Matrix, shape(o, o)) This is the M matrix in form [2]
    of the equations of motion. This matrix contains a block diagonal structure where
    the top left block (the first rows) represent the matrix in the implicit form
    of the kinematical equations and the bottom right block (the last rows) represent
    the matrix in the implicit form of the dynamical equations. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| comb_implicit_mat | (矩阵，形状(o, o)) 这是运动方程[2]中的M矩阵。 该矩阵具有块对角结构，其中左上角块（第一行）表示运动方程运动学形式的矩阵，右下角块（最后几行）表示运动方程动力学形式的矩阵。
    |'
- en: '| comb_implicit_rhs | (Matrix, shape(o, 1)) This is the F vector in form [2]
    of the equations of motion. The top part of the vector represents the right hand
    side of the implicit form of the kinemaical equations and the bottom of the vector
    represents the right hand side of the implicit form of the dynamical equations
    of motion. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| comb_implicit_rhs | (矩阵，形状(o, 1)) 这是运动方程[2]中的F向量。 该向量的顶部部分表示运动方程运动学形式的右手边，向量的底部部分表示运动方程动力学形式的右手边。
    |'
- en: '| comb_explicit_rhs | (Matrix, shape(o, 1)) This vector represents the right
    hand side of the combined equations of motion in explicit form (form [1] from
    above). |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| comb_explicit_rhs | (矩阵，形状(o, 1)) 此向量表示联合运动方程以显式形式表示的右手边（上述的形式[1]）。 |'
- en: '| kin_explicit_rhs | (Matrix, shape(m, 1)) This is the right hand side of the
    explicit form of the kinematical equations of motion as can be seen in form [3]
    (the G matrix). |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| kin_explicit_rhs | (矩阵，形状(m, 1)) 这是运动方程运动学形式的显式右手边，如形式[3]（G矩阵）中所示。 |'
- en: '| output_eqns | (Dictionary) If output equations were given they are stored
    in a dictionary where the key corresponds to the name given for the specific equation
    and the value is the equation itself in symbolic form |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| output_eqns | (字典) 如果给定输出方程，则它们将存储在字典中，其中键对应于特定方程的名称，而值则是其符号形式的方程本身 |'
- en: '| bodies | (Tuple) If the bodies in the system were given they are stored in
    a tuple for future access |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| bodies | (元组) 如果系统中给出了主体，则它们将存储在一个元组中，以便将来访问 |'
- en: '| loads | (Tuple) If the loads in the system were given they are stored in
    a tuple for future access. This includes forces and torques where forces are given
    by (point of application, force vector) and torques are given by (reference frame
    acted upon, torque vector). |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| loads | (元组) 如果系统中给出了载荷，则它们将存储在一个元组中，以便将来访问。 这包括力和扭矩，其中力由（施加点，力矢量）给出，扭矩由（作用参考框架，扭矩矢量）给出。
    |'
- en: '[PRE4]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Returns a list with the indices of the rows containing algebraic constraints
    in the combined form of the equations of motion
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含联合运动方程中代数约束行索引的列表
- en: '[PRE5]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Returns the bodies in the system
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统中的主体
- en: '[PRE6]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Returns the right hand side of the equations of motion in explicit form, x’
    = F, where the kinematical equations are included
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含以显式形式表示的运动方程右手边x’ = F的列矩阵，其中包括运动方程的运动学方程
- en: '[PRE7]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Returns the matrix, M, corresponding to the equations of motion in implicit
    form (form [2]), M x’ = F, where the kinematical equations are included
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与以隐式形式表示的运动方程（形式[2]）M x’ = F对应的矩阵M，其中包括运动方程的运动学方程
- en: '[PRE8]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Returns the column matrix, F, corresponding to the equations of motion in implicit
    form (form [2]), M x’ = F, where the kinematical equations are included
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与以隐式形式表示的运动方程（形式[2]）M x’ = F对应的列矩阵F，其中包括运动方程的运动学方程
- en: '[PRE9]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: If the explicit right hand side of the combined equations of motion is to provided
    upon initialization, this method will calculate it. This calculation can potentially
    take awhile to compute.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在初始化时提供了联合运动方程的显式右手边，则此方法将计算它。 这个计算可能需要一段时间来完成。
- en: '[PRE10]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Returns a column matrix containing all of the symbols in the system that do
    not depend on time
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含系统中所有不依赖于时间的符号的列矩阵
- en: '[PRE11]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Returns the column matrix of the generalized coordinates
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 返回广义坐标的列矩阵
- en: '[PRE12]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Returns the matrix, M, corresponding to the dynamic equations in implicit form,
    M x’ = F, where the kinematical equations are not included
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与动态方程对应的以隐式形式表示的矩阵M，其中运动方程的运动学方程未包含
- en: '[PRE13]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Returns the column matrix, F, corresponding to the dynamic equations in implicit
    form, M x’ = F, where the kinematical equations are not included
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与动态方程对应的以隐式形式表示的矩阵M，其中不包括运动方程的运动学方程
- en: '[PRE14]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Returns a column matrix containing all of the symbols in the system that depend
    on time
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含系统中所有依赖于时间的符号的列矩阵
- en: '[PRE15]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Returns the right hand side of the kinematical equations in explicit form, q’
    = G
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 返回显式形式的运动学方程右手边，即 q’ = G
- en: '[PRE16]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Returns the loads in the system
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统中的负载
- en: '[PRE17]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Returns the column matrix of generalized speeds
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 返回广义速度的列矩阵
- en: '[PRE18]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Returns the column matrix of the state variables
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 返回状态变量的列矩阵
- en: '[PRE19]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Class to define a multibody system and form its equations of motion.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 定义一个多体系统并形成其运动方程的类。
- en: Explanation
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: A `System` instance stores the different objects associated with a model, including
    bodies, joints, constraints, and other relevant information. With all the relationships
    between components defined, the `System` can be used to form the equations of
    motion using a backend, such as `KanesMethod`. The `System` has been designed
    to be compatible with third-party libraries for greater flexibility and integration
    with other tools.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '`System` 实例存储与模型相关的不同对象，包括刚体、关节、约束和其他相关信息。通过定义各组件之间的关系，`System` 可以使用诸如 `KanesMethod`
    等后端来形成运动方程。`System` 已经设计成与第三方库兼容，以增强灵活性和与其他工具的集成。'
- en: Examples
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: In the example below a cart with a pendulum is created. The cart moves along
    the x axis of the rail and the pendulum rotates about the z axis. The length of
    the pendulum is `l` with the pendulum represented as a particle. To move the cart
    a time dependent force `F` is applied to the cart.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，创建了带有摆的小车。小车沿轨道的 x 轴移动，摆绕 z 轴旋转。摆的长度为 `l`，将摆表示为一个粒子。为了移动小车，对小车施加了时间相关的力
    `F`。
- en: We first need to import some functions and create some of our variables.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 首先需要导入一些函数并创建一些变量。
- en: '[PRE20]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: The next step is to create bodies. It is also useful to create a frame for locating
    the particle with respect to the pin joint later on, as a particle does not have
    a body-fixed frame.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是创建刚体。还有必要为后来定位粒子与销关节相关的框架创建一个框架，因为粒子没有固定于刚体的框架。
- en: '[PRE21]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Initialize the system, with the rail as the Newtonian reference. The body is
    also automatically added to the system.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化系统，以轨道作为牛顿参考。该体系也会自动添加到系统中。
- en: '[PRE22]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Create the joints, while immediately also adding them to the system.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 创建关节，同时立即将它们添加到系统中。
- en: '[PRE23]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: While adding the joints, the associated generalized coordinates, generalized
    speeds, kinematic differential equations and bodies are also added to the system.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 添加关节时，还会将相关的广义坐标、广义速度、运动学微分方程和刚体一同加入系统。
- en: '[PRE24]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: With the kinematics established, we can now apply gravity and the cart force
    `F`.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 确定了运动学后，我们现在可以应用重力和小车的力 `F`。
- en: '[PRE25]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: With the entire system defined, we can now form the equations of motion. Before
    forming the equations of motion, one can also run some checks that will try to
    identify some common errors.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 定义完整系统后，我们现在可以形成运动方程。在形成运动方程之前，可以运行一些检查，试图识别一些常见错误。
- en: '[PRE26]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The complexity of the above example can be increased if we add a constraint
    to prevent the particle from moving in the horizontal (x) direction. This can
    be done by adding a holonomic constraint. After which we should also redefine
    what our (in)dependent generalized coordinates and speeds are.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们添加一个约束以防止粒子在水平（x）方向上移动，则上述示例的复杂性可以增加。可以通过添加一个完全约束来实现。之后，我们还应重新定义我们的（非）独立广义坐标和速度。
- en: '[PRE27]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: With the updated system the equations of motion can be formed again.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 利用更新后的系统可以再次形成运动方程。
- en: '[PRE28]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Attributes
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| frame | (ReferenceFrame) Inertial reference frame of the system. |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| frame |（ReferenceFrame）系统的惯性参考系。 |'
- en: '| fixed_point | (Point) A fixed point in the inertial reference frame. |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| fixed_point |（Point）惯性参考系中的固定点。 |'
- en: '| x | (Vector) Unit vector fixed in the inertial reference frame. |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| x |（矢量）惯性参考系中固定的单位矢量。 |'
- en: '| y | (Vector) Unit vector fixed in the inertial reference frame. |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| y |（矢量）惯性参考系中固定的单位矢量。 |'
- en: '| z | (Vector) Unit vector fixed in the inertial reference frame. |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| z |（矢量）惯性参考系中固定的单位矢量。 |'
- en: '| q | (ImmutableMatrix) Matrix of all the generalized coordinates, i.e. the
    independent generalized coordinates stacked upon the dependent. |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| q |（ImmutableMatrix）所有广义坐标的矩阵，即独立广义坐标与依赖广义坐标叠加。 |'
- en: '| u | (ImmutableMatrix) Matrix of all the generalized speeds, i.e. the independent
    generealized speeds stacked upon the dependent. |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| u |（ImmutableMatrix）所有广义速度的矩阵，即独立广义速度与依赖广义速度叠加。 |'
- en: '| q_ind | (ImmutableMatrix) Matrix of the independent generalized coordinates.
    |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| q_ind |（ImmutableMatrix）独立广义坐标的矩阵。 |'
- en: '| q_dep | (ImmutableMatrix) Matrix of the dependent generalized coordinates.
    |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| q_dep | (ImmutableMatrix) 依赖广义坐标的矩阵。 |'
- en: '| u_ind | (ImmutableMatrix) Matrix of the independent generalized speeds. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| u_ind | (ImmutableMatrix) 独立广义速度的矩阵。 |'
- en: '| u_dep | (ImmutableMatrix) Matrix of the dependent generalized speeds. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| u_dep | (ImmutableMatrix) 依赖广义速度的矩阵。 |'
- en: '| u_aux | (ImmutableMatrix) Matrix of auxiliary generalized speeds. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| u_aux | (ImmutableMatrix) 辅助广义速度的矩阵。 |'
- en: '| kdes | (ImmutableMatrix) Matrix of the kinematical differential equations
    as expressions equated to the zero matrix. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| kdes | (ImmutableMatrix) 以表达式形式等于零矩阵的运动微分方程矩阵。 |'
- en: '| bodies | (tuple of BodyBase subclasses) Tuple of all bodies that make up
    the system. |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| bodies | (BodyBase子类的元组) 构成系统的所有物体的元组。 |'
- en: '| joints | (tuple of Joint) Tuple of all joints that connect bodies in the
    system. |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| joints | (Joint的元组) 连接系统中物体的所有关节的元组。 |'
- en: '| loads | (tuple of LoadBase subclasses) Tuple of all loads that have been
    applied to the system. |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| loads | (LoadBase子类的元组) 应用于系统的所有载荷的元组。 |'
- en: '| actuators | (tuple of ActuatorBase subclasses) Tuple of all actuators present
    in the system. |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| actuators | (ActuatorBase子类的元组) 系统中存在的所有执行器的元组。 |'
- en: '| holonomic_constraints | (ImmutableMatrix) Matrix with the holonomic constraints
    as expressions equated to the zero matrix. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| holonomic_constraints | (ImmutableMatrix) 以表达式形式等于零矩阵的完整约束矩阵。 |'
- en: '| nonholonomic_constraints | (ImmutableMatrix) Matrix with the nonholonomic
    constraints as expressions equated to the zero matrix. |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| nonholonomic_constraints | (ImmutableMatrix) 以表达式形式等于零矩阵的非完整约束矩阵。 |'
- en: '| velocity_constraints | (ImmutableMatrix) Matrix with the velocity constraints
    as expressions equated to the zero matrix. These are by default derived as the
    time derivatives of the holonomic constraints extended with the nonholonomic constraints.
    |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| velocity_constraints | (ImmutableMatrix) 以表达式形式等于零矩阵的速度约束矩阵。这些默认为由扩展非完整约束的时间导数导出的。
    |'
- en: '| eom_method | (subclass of KanesMethod or LagrangesMethod) Backend for forming
    the equations of motion. |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| eom_method | (KanesMethod或LagrangesMethod的子类) 用于形成运动方程的后端。 |'
- en: '[PRE29]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Tuple of actuators present in the system.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中存在的执行器的元组。
- en: '[PRE30]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Add actuator(s) to the system.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加执行器。
- en: 'Parameters:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***actuators** : subclass of ActuatorBase'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '***执行器** ：ActuatorBase的子类'
- en: One or more actuators.
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个执行器。
- en: '[PRE31]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Add auxiliary speed(s) to the system.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加辅助速度。
- en: 'Parameters:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***speeds** : dynamicsymbols'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '***速度** ：dynamicsymbols'
- en: One or more auxiliary speeds to be added to the system.
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个要添加到系统中的辅助速度。
- en: '[PRE32]'
  id: totrans-172
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Add body(ies) to the system.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加物体。
- en: 'Parameters:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**bodies** : Particle or RigidBody'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**物体** ：Particle或RigidBody'
- en: One or more bodies.
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个物体。
- en: '[PRE33]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Add generalized coordinate(s) to the system.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加广义坐标。
- en: 'Parameters:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***coordinates** : dynamicsymbols'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '***坐标** ：dynamicsymbols'
- en: One or more generalized coordinates to be added to the system.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个要添加到系统中的广义坐标。
- en: '**independent** : bool or list of bool, optional'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**独立** ：bool或bool列表，可选'
- en: Boolean whether a coordinate is dependent or independent. The default is True,
    so the coordinates are added as independent by default.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布尔值，表示坐标是依赖还是独立。默认值为True，因此坐标默认情况下被添加为独立。
- en: '[PRE34]'
  id: totrans-184
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Add holonomic constraint(s) to the system.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加完整约束。
- en: 'Parameters:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***constraints** : Expr'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '***约束** ：Expr'
- en: One or more holonomic constraints, which are expressions that should be zero.
  id: totrans-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个应该为零的完整约束表达式。
- en: '[PRE35]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Add joint(s) to the system.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加关节。
- en: 'Parameters:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***joints** : subclass of Joint'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '***连接** ：Joint的子类'
- en: One or more joints.
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个关节。
- en: Explanation
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Explanation
- en: This methods adds one or more joints to the system including its associated
    objects, i.e. generalized coordinates, generalized speeds, kinematic differential
    equations and the bodies.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法向系统添加一个或多个关节，包括其相关的对象，即广义坐标、广义速度、运动微分方程和物体。
- en: Notes
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: Notes
- en: For the generalized coordinates, generalized speeds and bodies it is checked
    whether they are already known by the system instance. If they are, then they
    are not added. The kinematic differential equations are however always added to
    the system, so you should not also manually add those on beforehand.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 对于广义坐标、广义速度和物体，检查它们是否已被系统实例知晓。如果是，则不添加。然而，运动微分方程总是会被添加到系统中，所以你不需要手动提前添加它们。
- en: '[PRE36]'
  id: totrans-198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Add kinematic differential equation(s) to the system.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加运动微分方程。
- en: 'Parameters:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***kdes** : Expr'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '***kdes** ：Expr'
- en: One or more kinematic differential equations.
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个运动微分方程。
- en: '[PRE37]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Add load(s) to the system.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加载荷。
- en: 'Parameters:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***loads** : Force or Torque'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '***loads** : Force 或 Torque'
- en: One or more loads.
  id: totrans-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个载荷。
- en: '[PRE38]'
  id: totrans-208
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Add nonholonomic constraint(s) to the system.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加非完整约束。
- en: 'Parameters:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***constraints** : Expr'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '***constraints** : Expr'
- en: One or more nonholonomic constraints, which are expressions that should be zero.
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个或多个非完整约束，这些约束是应该为零的表达式。
- en: '[PRE39]'
  id: totrans-213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Add generalized speed(s) to the system.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 向系统添加广义速度。
- en: 'Parameters:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***speeds** : dynamicsymbols'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '***speeds** : dynamicsymbols'
- en: One or more generalized speeds to be added to the system.
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要添加到系统中的一个或多个广义速度。
- en: '**independent** : bool or list of bool, optional'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**independent** : bool 或者 bool 列表，可选'
- en: Boolean whether a speed is dependent or independent. The default is True, so
    the speeds are added as independent by default.
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布尔值，指示速度是否是依赖的或独立的。默认为 True，因此速度默认情况下被添加为独立的。
- en: '[PRE40]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Apply uniform gravity to all bodies in the system by adding loads.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加载荷向系统中的所有物体施加均匀重力。
- en: 'Parameters:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**acceleration** : Vector'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**acceleration** : Vector'
- en: The acceleration due to gravity.
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于重力引起的加速度。
- en: '[PRE41]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Tuple of all bodies that have been added to the system.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到系统中的所有物体的元组。
- en: '[PRE42]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Backend for forming the equations of motion.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 用于形成运动方程的后端。
- en: '[PRE43]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Fixed point in the inertial reference frame.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 惯性参考框架中的固定点。
- en: '[PRE44]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: The forcing vector of the system.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的强制向量。
- en: '[PRE45]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: The forcing vector of the system, augmented by the kinematic differential equations
    in explicit or implicit form.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的强制向量，通过显式或隐式形式的运动微分方程进行扩展。
- en: '[PRE46]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Form the equations of motion of the system.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 形成系统的运动方程。
- en: 'Parameters:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**eom_method** : subclass of KanesMethod or LagrangesMethod'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**eom_method** : KanesMethod 或 LagrangesMethod 的子类'
- en: Backend class to be used for forming the equations of motion. The default is
    `KanesMethod`.
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于形成运动方程的后端类。默认为 `KanesMethod`。
- en: 'Returns:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ImmutableMatrix
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: ImmutableMatrix
- en: Vector of equations of motions.
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运动方程的向量。
- en: Examples
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This is a simple example for a one degree of freedom translational spring-mass-damper.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的示例，用于单自由度的弹簧-质量-阻尼器系统。
- en: '[PRE47]'
  id: totrans-245
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: We can also solve for the states using the ‘rhs’ method.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以使用 'rhs' 方法来求解状态。
- en: '[PRE48]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: '[PRE49]'
  id: totrans-248
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Inertial reference frame of the system.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的惯性参考框架。
- en: '[PRE50]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Constructs the system with respect to a Newtonian body.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加载荷将系统构造为牛顿体系。
- en: '[PRE51]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: Retrieve a body from the system by name.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 通过名称从系统中检索物体。
- en: 'Parameters:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the body to retrieve.
  id: totrans-256
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要检索的物体的名称。
- en: 'Returns:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: RigidBody or Particle
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体或粒子
- en: The body with the given name, or None if no such body exists.
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 具有给定名称的物体，如果没有这样的物体则为 None。
- en: '[PRE52]'
  id: totrans-260
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Retrieve a joint from the system by name.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 通过名称从系统中检索关节。
- en: 'Parameters:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the joint to retrieve.
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要检索的关节的名称。
- en: 'Returns:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: subclass of Joint
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: Joint 的子类
- en: The joint with the given name, or None if no such joint exists.
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 具有给定名称的关节，如果没有这样的关节则为 None。
- en: '[PRE53]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Matrix with the holonomic constraints as expressions equated to the zero matrix.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 具有等于零矩阵的完整性约束的矩阵表达式。
- en: '[PRE54]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: Tuple of all joints that have been added to the system.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到系统中的所有关节的元组。
- en: '[PRE55]'
  id: totrans-272
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Kinematical differential equations as expressions equated to the zero matrix.
    These equations describe the coupling between the generalized coordinates and
    the generalized speeds.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 作为表达式等于零矩阵的运动微分方程。这些方程描述了广义坐标和广义速度之间的耦合。
- en: '[PRE56]'
  id: totrans-274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Tuple of loads that have been applied on the system.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于系统的载荷的元组。
- en: '[PRE57]'
  id: totrans-276
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: The mass matrix of the system.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的质量矩阵。
- en: Explanation
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The mass matrix \(M_d\) and the forcing vector \(f_d\) of a system describe
    the system’s dynamics according to the following equations:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的质量矩阵 \(M_d\) 和强制向量 \(f_d\) 描述系统的动力学，如下方程所示：
- en: \[M_d \dot{u} = f_d\]
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: \[M_d \dot{u} = f_d\]
- en: where \(\dot{u}\) is the time derivative of the generalized speeds.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\dot{u}\) 是广义速度的时间导数。
- en: '[PRE58]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: The mass matrix of the system, augmented by the kinematic differential equations
    in explicit or implicit form.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的质量矩阵，通过显式或隐式形式的运动微分方程进行扩展。
- en: Explanation
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The full mass matrix \(M_m\) and the full forcing vector \(f_m\) of a system
    describe the dynamics and kinematics according to the following equation:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的完整质量矩阵 \(M_m\) 和完整强制向量 \(f_m\) 描述系统的动力学和运动学，如下方程所示：
- en: \[M_m \dot{x} = f_m\]
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: \[M_m \dot{x} = f_m\]
- en: where \(x\) is the state vector stacking \(q\) and \(u\).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(x\) 是状态向量，堆叠 \(q\) 和 \(u\)。
- en: '[PRE59]'
  id: totrans-288
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: Matrix with the nonholonomic constraints as expressions equated to the zero
    matrix.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 非完整约束作为表达式等于零矩阵的矩阵。
- en: '[PRE60]'
  id: totrans-290
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Matrix of all the generalized coordinates with the independent stacked upon
    the dependent.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 所有广义坐标的矩阵，独立的堆叠在依赖上。
- en: '[PRE61]'
  id: totrans-292
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: Matrix of the dependent generalized coordinates.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖广义坐标的矩阵。
- en: '[PRE62]'
  id: totrans-294
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: Matrix of the independent generalized coordinates.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 独立广义坐标的矩阵。
- en: '[PRE63]'
  id: totrans-296
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: Compute the equations of motion in the explicit form.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 计算显式形式的运动方程。
- en: 'Parameters:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**inv_method** : str'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '**inv_method** : 字符串'
- en: The specific sympy inverse matrix calculation method to use. For a list of valid
    methods, see [`inv()`](../../../matrices/matrices.html#sympy.matrices.matrixbase.MatrixBase.inv
    "sympy.matrices.matrixbase.MatrixBase.inv")
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于进行 sympy 逆矩阵计算的特定方法。有关有效方法的列表，请参阅 [`inv()`](../../../matrices/matrices.html#sympy.matrices.matrixbase.MatrixBase.inv
    "sympy.matrices.matrixbase.MatrixBase.inv")
- en: 'Returns:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ImmutableMatrix
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: ImmutableMatrix
- en: Equations of motion in the explicit form.
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显式形式的运动方程。
- en: See also
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`sympy.physics.mechanics.kane.KanesMethod.rhs`](kane_lagrange.html#sympy.physics.mechanics.kane.KanesMethod.rhs
    "sympy.physics.mechanics.kane.KanesMethod.rhs")'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '[`sympy.physics.mechanics.kane.KanesMethod.rhs`](kane_lagrange.html#sympy.physics.mechanics.kane.KanesMethod.rhs
    "sympy.physics.mechanics.kane.KanesMethod.rhs")'
- en: KanesMethod’s `rhs` function.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: KanesMethod 的 `rhs` 函数。
- en: '[`sympy.physics.mechanics.lagrange.LagrangesMethod.rhs`](kane_lagrange.html#sympy.physics.mechanics.lagrange.LagrangesMethod.rhs
    "sympy.physics.mechanics.lagrange.LagrangesMethod.rhs")'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '[`sympy.physics.mechanics.lagrange.LagrangesMethod.rhs`](kane_lagrange.html#sympy.physics.mechanics.lagrange.LagrangesMethod.rhs
    "sympy.physics.mechanics.lagrange.LagrangesMethod.rhs")'
- en: LagrangesMethod’s `rhs` function.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: LagrangesMethod 的 `rhs` 函数。
- en: '[PRE64]'
  id: totrans-309
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Matrix of all the generalized speeds with the independent stacked upon the dependent.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 所有广义速度的矩阵，独立的堆叠在依赖上。
- en: '[PRE65]'
  id: totrans-311
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Matrix of auxiliary generalized speeds.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 辅助广义速度的矩阵。
- en: '[PRE66]'
  id: totrans-313
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Matrix of the dependent generalized speeds.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖广义速度的矩阵。
- en: '[PRE67]'
  id: totrans-315
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: Matrix of the independent generalized speeds.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 独立广义速度的矩阵。
- en: '[PRE68]'
  id: totrans-317
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: Validates the system using some basic checks.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一些基本检查验证系统。
- en: 'Parameters:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**eom_method** : subclass of KanesMethod or LagrangesMethod'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '**eom_method** : KanesMethod 或 LagrangesMethod 的子类'
- en: Backend class that will be used for forming the equations of motion. There are
    different checks for the different backends. The default is `KanesMethod`.
  id: totrans-321
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将用于形成运动方程的后端类。不同的后端有不同的检查。默认为 `KanesMethod`。
- en: '**check_duplicates** : bool'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_duplicates** : 布尔值'
- en: Boolean whether the system should be checked for duplicate definitions. The
    default is False, because duplicates are already checked when adding objects to
    the system.
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布尔值，指示是否应检查系统中是否存在重复定义。默认值为 False，因为在向系统添加对象时已经检查了重复性。
- en: Explanation
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'This method validates the system based on the following checks:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法根据以下检查验证系统：
- en: The number of dependent generalized coordinates should equal the number of holonomic
    constraints.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖广义坐标数应等于完整约束数。
- en: All generalized coordinates defined by the joints should also be known to the
    system.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统还应知晓由关节定义的所有广义坐标。
- en: 'If `KanesMethod` is used as a `eom_method`:'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `KanesMethod` 作为 `eom_method` 使用：
- en: All generalized speeds and kinematic differential equations defined by the joints
    should also be known to the system.
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统还应知晓由关节定义的所有广义速度和运动微分方程。
- en: The number of dependent generalized speeds should equal the number of velocity
    constraints.
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖广义速度数应等于速度约束数。
- en: The number of generalized coordinates should be less than or equal to the number
    of generalized speeds.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广义坐标数应小于或等于广义速度数。
- en: The number of generalized coordinates should equal the number of kinematic differential
    equations.
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广义坐标数应等于运动微分方程数。
- en: 'If `LagrangesMethod` is used as `eom_method`:'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `LagrangesMethod` 作为 `eom_method` 使用：
- en: There should not be any generalized speeds that are not derivatives of the generalized
    coordinates (this includes the generalized speeds defined by the joints).
  id: totrans-334
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不应有任何不是广义坐标的导数的广义速度（包括由关节定义的广义速度）。
- en: Notes
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: This method is not guaranteed to be backwards compatible as it may improve over
    time. The method can become both more and less strict in certain areas. However
    a well-defined system should always pass all these tests.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法不能保证向后兼容，因为它可能随时间改进。在某些领域，该方法可能会变得更加严格或更少严格。然而，一个定义良好的系统应该始终通过所有这些测试。
