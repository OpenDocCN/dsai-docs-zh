- en: Return optimal offset for a fast Hankel transform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回快速Hankel变换的最佳偏移量。
- en: Returns an offset close to *initial* that fulfils the low-ringing condition
    of [[1]](#r1c13d1699361-1) for the fast Hankel transform [`fht`](scipy.fft.fht.html#scipy.fft.fht
    "scipy.fft.fht") with logarithmic spacing *dln*, order *mu* and bias *bias*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个接近*初始值*的偏置，以满足对数间距*ln*、阶数*mu*和偏置*bias*的快速Hankel变换[`fht`](scipy.fft.fht.html#scipy.fft.fht
    "scipy.fft.fht")的低环绕条件[[1]](#r1c13d1699361-1)。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dln**float'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ln**float'
- en: Uniform logarithmic spacing of the transform.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 变换的均匀对数间距。
- en: '**mu**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**mu**float'
- en: Order of the Hankel transform, any positive or negative real number.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Hankel变换的阶数，任意正或负实数。
- en: '**initial**float, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**初始值**float，可选'
- en: Initial value for the offset. Returns the closest value that fulfils the low-ringing
    condition.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 偏移量的初始值。 返回最接近的值以满足低环绕条件。
- en: '**bias**float, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**偏置**float，可选'
- en: Exponent of power law bias, any positive or negative real number.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 幂律偏置指数，任意正或负实数。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**offset**float'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**偏移量**float'
- en: Optimal offset of the uniform logarithmic spacing of the transform that fulfils
    a low-ringing condition.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 变换均匀对数间距的最佳偏移量，满足低环绕条件。
