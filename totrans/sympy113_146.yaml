- en: Calculates the Clebsch-Gordan coefficient. \(\left\langle j_1 m_1 \; j_2 m_2
    | j_3 m_3 \right\rangle\).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 计算Clebsch-Gordan系数。 \(\left\langle j_1 m_1 \; j_2 m_2 | j_3 m_3 \right\rangle\)。
- en: The reference for this function is [[Edmonds74]](#edmonds74).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数的参考资料是[[Edmonds74]](#edmonds74)。
- en: 'Parameters:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Parameters:'
- en: '**j_1, j_2, j_3, m_1, m_2, m_3 :**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**j_1, j_2, j_3, m_1, m_2, m_3 :**'
- en: Integer or half integer.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 整数或半整数。
- en: 'Returns:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Rational number times the square root of a rational number.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有理数乘以有理数的平方根。
- en: Examples
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Notes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 注记
- en: 'The Clebsch-Gordan coefficient will be evaluated via its relation to Wigner
    3j symbols:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Clebsch-Gordan系数将通过其与Wigner 3j符号的关系进行评估：
- en: \[\left\langle j_1 m_1 \; j_2 m_2 | j_3 m_3 \right\rangle =(-1)^{j_1-j_2+m_3}
    \sqrt{2j_3+1} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,-m_3)\]
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: \[\left\langle j_1 m_1 \; j_2 m_2 | j_3 m_3 \right\rangle =(-1)^{j_1-j_2+m_3}
    \sqrt{2j_3+1} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,-m_3)\]
- en: See also the documentation on Wigner 3j symbols which exhibit much higher symmetry
    relations than the Clebsch-Gordan coefficient.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 查看Wigner 3j符号的文档，它展示了比Clebsch-Gordan系数更高的对称关系。
