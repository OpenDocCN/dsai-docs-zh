- en: Version 0.13.0 (January 3, 2014)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.13.0（2014 年 1 月 3 日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.13.0.html](https://pandas.pydata.org/docs/whatsnew/v0.13.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.13.0.html](https://pandas.pydata.org/docs/whatsnew/v0.13.0.html)
- en: This is a major release from 0.12.0 and includes a number of API changes, several
    new features and enhancements along with a large number of bug fixes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.12.0 开始的一个重大版本发布，包括了许多 API 变更、几个新功能和增强以及大量的错误修复。
- en: 'Highlights include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 主要亮点包括：
- en: support for a new index type `Float64Index`, and other Indexing enhancements
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对新索引类型 `Float64Index` 的支持，以及其他索引增强
- en: '`HDFStore` has a new string based syntax for query specification'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HDFStore` 对查询规范有了新的基于字符串的语法'
- en: support for new methods of interpolation
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对插值的新方法的支持
- en: updated `timedelta` operations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新的 `timedelta` 操作
- en: a new string manipulation method `extract`
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的字符串操作方法 `extract`
- en: Nanosecond support for Offsets
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对偏移量的纳秒支持
- en: '`isin` for DataFrames'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrames 的 `isin`
- en: 'Several experimental features are added, including:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了几个试验性功能，包括：
- en: new `eval/query` methods for expression evaluation
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表达式评估的新的 `eval/query` 方法
- en: support for `msgpack` serialization
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 `msgpack` 序列化的支持
- en: an i/o interface to Google’s `BigQuery`
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google 的 `BigQuery` 的 i/o 接口
- en: 'Their are several new or updated docs sections including:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个新的或更新的文档部分，包括：
- en: '[Comparison with SQL](../getting_started/comparison/comparison_with_sql.html#compare-with-sql),
    which should be useful for those familiar with SQL but still learning pandas.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[与 SQL 的比较](../getting_started/comparison/comparison_with_sql.html#compare-with-sql)，对于熟悉
    SQL 但仍在学习 pandas 的人来说应该很有用。'
- en: '[Comparison with R](../getting_started/comparison/comparison_with_r.html#compare-with-r),
    idiom translations from R to pandas.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[与 R 的比较](../getting_started/comparison/comparison_with_r.html#compare-with-r)，从
    R 到 pandas 的成语翻译。'
- en: '[Enhancing Performance](../user_guide/enhancingperf.html#enhancingperf), ways
    to enhance pandas performance with `eval/query`.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[性能增强](../user_guide/enhancingperf.html#enhancingperf)，使用`eval/query`提高 pandas
    性能的方法。'
- en: Warning
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: In 0.13.0 `Series` has internally been refactored to no longer sub-class `ndarray`
    but instead subclass `NDFrame`, similar to the rest of the pandas containers.
    This should be a transparent change with only very limited API implications. See
    [Internal Refactoring](#whatsnew-0130-refactoring)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.13.0 中，`Series` 在内部已经进行了重构，不再是子类 `ndarray`，而是子类 `NDFrame`，类似于其他 pandas 容器。这应该是一个透明的改变，只有非常有限的
    API 影响。见 [内部重构](#whatsnew-0130-refactoring)
- en: API changes
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API 变更
- en: '`read_excel` now supports an integer in its `sheetname` argument giving the
    index of the sheet to read in ([GH 4301](https://github.com/pandas-dev/pandas/issues/4301)).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_excel` 现在支持在其 `sheetname` 参数中使用整数来指定要读取的表的索引 ([GH 4301](https://github.com/pandas-dev/pandas/issues/4301))。'
- en: Text parser now treats anything that reads like inf (“inf”, “Inf”, “-Inf”, “iNf”,
    etc.) as infinity. ([GH 4220](https://github.com/pandas-dev/pandas/issues/4220),
    [GH 4219](https://github.com/pandas-dev/pandas/issues/4219)), affecting `read_table`,
    `read_csv`, etc.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本解析器现在将任何看起来像 inf 的内容（“inf”、“Inf”、“-Inf”、“iNf”等）视为无穷大。 ([GH 4220](https://github.com/pandas-dev/pandas/issues/4220),
    [GH 4219](https://github.com/pandas-dev/pandas/issues/4219))，影响了 `read_table`、`read_csv`
    等。
- en: '`pandas` now is Python 2/3 compatible without the need for 2to3 thanks to @jtratner.
    As a result, pandas now uses iterators more extensively. This also led to the
    introduction of substantive parts of the Benjamin Peterson’s `six` library into
    compat. ([GH 4384](https://github.com/pandas-dev/pandas/issues/4384), [GH 4375](https://github.com/pandas-dev/pandas/issues/4375),
    [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas` 现在与 Python 2/3 兼容，无需使用 2to3，这要归功于 @jtratner。因此，pandas 现在更广泛地使用迭代器。这也导致将
    Benjamin Peterson 的 `six` 库的实质性部分引入了 compat。 ([GH 4384](https://github.com/pandas-dev/pandas/issues/4384),
    [GH 4375](https://github.com/pandas-dev/pandas/issues/4375), [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))'
- en: '`pandas.util.compat` and `pandas.util.py3compat` have been merged into `pandas.compat`.
    `pandas.compat` now includes many functions allowing 2/3 compatibility. It contains
    both list and iterator versions of range, filter, map and zip, plus other necessary
    elements for Python 3 compatibility. `lmap`, `lzip`, `lrange` and `lfilter` all
    produce lists instead of iterators, for compatibility with `numpy`, subscripting
    and `pandas` constructors.([GH 4384](https://github.com/pandas-dev/pandas/issues/4384),
    [GH 4375](https://github.com/pandas-dev/pandas/issues/4375), [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.util.compat` 和 `pandas.util.py3compat` 已合并为 `pandas.compat`。`pandas.compat`
    现在包括许多函数，允许 2/3 兼容性。它包含 range、filter、map 和 zip 的列表和迭代器版本，以及其他必要的元素，用于 Python 3
    兼容性。`lmap`、`lzip`、`lrange` 和 `lfilter` 都生成列表而不是迭代器，以与 `numpy`、下标和 `pandas` 构造函数兼容。([GH
    4384](https://github.com/pandas-dev/pandas/issues/4384), [GH 4375](https://github.com/pandas-dev/pandas/issues/4375),
    [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))'
- en: '`Series.get` with negative indexers now returns the same as `[]` ([GH 4390](https://github.com/pandas-dev/pandas/issues/4390))'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.get` 使用负索引器现在返回与 `[]` 相同的结果 ([GH 4390](https://github.com/pandas-dev/pandas/issues/4390))'
- en: 'Changes to how `Index` and `MultiIndex` handle metadata (`levels`, `labels`,
    and `names`) ([GH 4039](https://github.com/pandas-dev/pandas/issues/4039)):'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改了 `Index` 和 `MultiIndex` 处理元数据（`levels`、`labels` 和 `names`）的方式 ([GH 4039](https://github.com/pandas-dev/pandas/issues/4039))：
- en: '[PRE0]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**All** division with `NDFrame` objects is now *truedivision*, regardless of
    the future import. This means that operating on pandas objects will by default
    use *floating point* division, and return a floating point dtype. You can use
    `//` and `floordiv` to do integer division.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有** 与 `NDFrame` 对象的除法现在都是 *truedivision*，无论未来的导入如何。这意味着对 pandas 对象进行操作将默认使用
    *浮点* 除法，并返回浮点 dtype。您可以使用 `//` 和 `floordiv` 进行整数除法。'
- en: Integer division
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 整数除法
- en: '[PRE1]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: True Division
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 真除法
- en: '[PRE2]'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Infer and downcast dtype if `downcast='infer'` is passed to `fillna/ffill/bfill`
    ([GH 4604](https://github.com/pandas-dev/pandas/issues/4604))
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `downcast='infer'` 被传递给 `fillna/ffill/bfill`，则推断并降级 dtype ([GH 4604](https://github.com/pandas-dev/pandas/issues/4604))
- en: '`__nonzero__` for all NDFrame objects, will now raise a `ValueError`, this
    reverts back to ([GH 1073](https://github.com/pandas-dev/pandas/issues/1073),
    [GH 4633](https://github.com/pandas-dev/pandas/issues/4633)) behavior. See [gotchas](../user_guide/gotchas.html#gotchas-truth)
    for a more detailed discussion.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`__nonzero__` 对于所有的 NDFrame 对象，现在会引发 `ValueError`，这恢复到了 ([GH 1073](https://github.com/pandas-dev/pandas/issues/1073),
    [GH 4633](https://github.com/pandas-dev/pandas/issues/4633)) 的行为。查看 [注意事项](../user_guide/gotchas.html#gotchas-truth)
    以获取更详细的讨论。'
- en: This prevents doing boolean comparison on *entire* pandas objects, which is
    inherently ambiguous. These all will raise a `ValueError`.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这样可以防止在 *整个* pandas 对象上进行布尔比较，这在本质上是模棱两可的。这些都会引发 `ValueError`。
- en: '[PRE3]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Added the `.bool()` method to `NDFrame` objects to facilitate evaluating of
    single-element boolean Series:'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向 `NDFrame` 对象添加了 `.bool()` 方法，以便评估单元素布尔 Series：
- en: '[PRE4]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: All non-Index NDFrames (`Series`, `DataFrame`, `Panel`, `Panel4D`, `SparsePanel`,
    etc.), now support the entire set of arithmetic operators and arithmetic flex
    methods (add, sub, mul, etc.). `SparsePanel` does not support `pow` or `mod` with
    non-scalars. ([GH 3765](https://github.com/pandas-dev/pandas/issues/3765))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有非 Index NDFrames（`Series`、`DataFrame`、`Panel`、`Panel4D`、`SparsePanel` 等），现在支持整套算术运算符和算术灵活方法（add、sub、mul
    等）。`SparsePanel` 不支持与非标量的 `pow` 或 `mod`。([GH 3765](https://github.com/pandas-dev/pandas/issues/3765))
- en: '`Series` and `DataFrame` now have a `mode()` method to calculate the statistical
    mode(s) by axis/Series. ([GH 5367](https://github.com/pandas-dev/pandas/issues/5367))'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 和 `DataFrame` 现在有一个 `mode()` 方法来计算按轴/Series 计算统计模式。([GH 5367](https://github.com/pandas-dev/pandas/issues/5367))'
- en: Chained assignment will now by default warn if the user is assigning to a copy.
    This can be changed with the option `mode.chained_assignment`, allowed options
    are `raise/warn/None`. See [the docs](../user_guide/indexing.html#indexing-view-versus-copy).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在默认情况下，链式赋值将会在用户对副本进行赋值时发出警告。可以通过选项 `mode.chained_assignment` 进行更改，允许的选项为 `raise/warn/None`。查看
    [文档](../user_guide/indexing.html#indexing-view-versus-copy)。
- en: '[PRE5]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The following warning / exception will show if this is attempted.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果尝试这样做，将显示以下警告/异常。
- en: '[PRE6]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Here is the correct method of assignment.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是正确的赋值方法。
- en: '[PRE8]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`Panel.reindex` has the following call signature `Panel.reindex(items=None,
    major_axis=None, minor_axis=None, **kwargs)`'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Panel.reindex` 具有以下调用签名 `Panel.reindex(items=None, major_axis=None, minor_axis=None,
    **kwargs)`'
- en: to conform with other `NDFrame` objects. See [Internal Refactoring](#whatsnew-0130-refactoring)
    for more information.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以符合其他 `NDFrame` 对象。查看 [内部重构](#whatsnew-0130-refactoring) 获取更多信息。
- en: '`Series.argmin` and `Series.argmax` are now aliased to `Series.idxmin` and
    `Series.idxmax`. These return the *index* of the'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.argmin` 和 `Series.argmax` 现在别名为 `Series.idxmin` 和 `Series.idxmax`。这些返回*索引*'
- en: min or max element respectively. Prior to 0.13.0 these would return the position
    of the min / max element. ([GH 6214](https://github.com/pandas-dev/pandas/issues/6214))
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 0.13.0 之前，`min` 或 `max` 元素分别返回最小/最大元素的位置。([GH 6214](https://github.com/pandas-dev/pandas/issues/6214))
- en: Prior version deprecations/changes
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 之前版本的废弃/更改
- en: These were announced changes in 0.12 or prior that are taking effect as of 0.13.0
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是在 0.12 或之前宣布的更改，将在 0.13.0 中生效
- en: Remove deprecated `Factor` ([GH 3650](https://github.com/pandas-dev/pandas/issues/3650))
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除废弃的 `Factor` ([GH 3650](https://github.com/pandas-dev/pandas/issues/3650))
- en: Remove deprecated `set_printoptions/reset_printoptions` ([GH 3046](https://github.com/pandas-dev/pandas/issues/3046))
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除废弃的 `set_printoptions/reset_printoptions` ([GH 3046](https://github.com/pandas-dev/pandas/issues/3046))
- en: Remove deprecated `_verbose_info` ([GH 3215](https://github.com/pandas-dev/pandas/issues/3215))
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除废弃的 `_verbose_info` ([GH 3215](https://github.com/pandas-dev/pandas/issues/3215))
- en: Remove deprecated `read_clipboard/to_clipboard/ExcelFile/ExcelWriter` from `pandas.io.parsers`
    ([GH 3717](https://github.com/pandas-dev/pandas/issues/3717)) These are available
    as functions in the main pandas namespace (e.g. `pd.read_clipboard`)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 `pandas.io.parsers` 中移除废弃的 `read_clipboard/to_clipboard/ExcelFile/ExcelWriter`
    ([GH 3717](https://github.com/pandas-dev/pandas/issues/3717)) 这些作为主 pandas 命名空间中的函数可用（例如
    `pd.read_clipboard`）
- en: default for `tupleize_cols` is now `False` for both `to_csv` and `read_csv`.
    Fair warning in 0.12 ([GH 3604](https://github.com/pandas-dev/pandas/issues/3604))
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tupleize_cols` 的默认值现在对于 `to_csv` 和 `read_csv` 都是 `False`。在 0.12 中有明确警告 ([GH
    3604](https://github.com/pandas-dev/pandas/issues/3604))'
- en: default for `display.max_seq_len` is now 100 rather than `None`. This activates
    truncated display (”…”) of long sequences in various places. ([GH 3391](https://github.com/pandas-dev/pandas/issues/3391))
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.max_seq_len` 的默认值现在是 100 而不是 `None`。这会在各个地方激活长序列的截断显示（"..."）。([GH
    3391](https://github.com/pandas-dev/pandas/issues/3391))'
- en: Deprecations
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 废弃
- en: Deprecated in 0.13.0
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.13.0 中废弃
- en: deprecated `iterkv`, which will be removed in a future release (this was an
    alias of iteritems used to bypass `2to3`’s changes). ([GH 4384](https://github.com/pandas-dev/pandas/issues/4384),
    [GH 4375](https://github.com/pandas-dev/pandas/issues/4375), [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 废弃了 `iterkv`，将在将来的版本中移除（这是绕过 `2to3` 更改的 `iteritems` 的别名）。([GH 4384](https://github.com/pandas-dev/pandas/issues/4384),
    [GH 4375](https://github.com/pandas-dev/pandas/issues/4375), [GH 4372](https://github.com/pandas-dev/pandas/issues/4372))
- en: 'deprecated the string method `match`, whose role is now performed more idiomatically
    by `extract`. In a future release, the default behavior of `match` will change
    to become analogous to `contains`, which returns a boolean indexer. (Their distinction
    is strictness: `match` relies on `re.match` while `contains` relies on `re.search`.)
    In this release, the deprecated behavior is the default, but the new behavior
    is available through the keyword argument `as_indexer=True`.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 废弃了字符串方法 `match`，其作用现在更符合习惯的是 `extract`。在将来的版本中，`match` 的默认行为将变为类似于 `contains`，返回一个布尔索引器。（它们的区别在于严格性：`match`
    依赖于 `re.match`，而 `contains` 依赖于 `re.search`。）在此版本中，废弃的行为是默认的，但新行为可以通过关键字参数 `as_indexer=True`
    获得。
- en: Indexing API changes
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 索引 API 更改
- en: Prior to 0.13, it was impossible to use a label indexer (`.loc/.ix`) to set
    a value that was not contained in the index of a particular axis. ([GH 2578](https://github.com/pandas-dev/pandas/issues/2578)).
    See [the docs](../user_guide/indexing.html#indexing-basics-partial-setting)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.13 之前，不可能使用标签索引器（`.loc/.ix`）设置特定轴索引中不包含的值。([GH 2578](https://github.com/pandas-dev/pandas/issues/2578))。参见[文档](../user_guide/indexing.html#indexing-basics-partial-setting)
- en: In the `Series` case this is effectively an appending operation
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `Series` 情���下，这实际上是一个追加操作
- en: '[PRE9]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: This would previously `KeyError`
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这以前会引发 `KeyError`
- en: '[PRE11]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: This is like an `append` operation.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像一个 `append` 操作。
- en: '[PRE12]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: A Panel setting operation on an arbitrary axis aligns the input to the Panel
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Panel 的任意轴进行设置操作会将输入对齐到 Panel
- en: '[PRE13]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Float64Index API change
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Float64Index API 更改
- en: Added a new index type, `Float64Index`. This will be automatically created when
    passing floating values in index creation. This enables a pure label-based slicing
    paradigm that makes `[],ix,loc` for scalar indexing and slicing work exactly the
    same. ([GH 263](https://github.com/pandas-dev/pandas/issues/263))
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了新的索引类型 `Float64Index`。当在索引创建中传递浮点值时，将自动创建此索引。这使得基于纯标签的切片范式可以使 `[],ix,loc`
    用于标量索引和切片的工作完全相同。([GH 263](https://github.com/pandas-dev/pandas/issues/263))
- en: Construction is by default for floating type values.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下构造是针对浮点类型值的。
- en: '[PRE14]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Scalar selection for `[],.ix,.loc` will always be label based. An integer will
    match an equal float index (e.g. `3` is equivalent to `3.0`)
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`[],.ix,.loc`的标量选择始终基于标签。整数将匹配相等的浮点索引（例如，`3`等同于`3.0`）
- en: '[PRE15]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The only positional indexing is via `iloc`
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 唯一的位置索引是通过`iloc`进行的
- en: '[PRE16]'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: A scalar index that is not found will raise `KeyError`
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 未找到的标量索引将引发`KeyError`
- en: Slicing is ALWAYS on the values of the index, for `[],ix,loc` and ALWAYS positional
    with `iloc`
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 切片始终是在索引的值上进行的，对于`[],ix,loc`始终是位置性的，对于`iloc`始终是位置性的
- en: '[PRE17]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: In float indexes, slicing using floats are allowed
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在浮点索引中，允许使用浮点数进行切片
- en: '[PRE18]'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Indexing on other index types are preserved (and positional fallback for `[],ix`),
    with the exception, that floating point slicing on indexes on non `Float64Index`
    will now raise a `TypeError`.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他索引类型上的索引被保留（并且对于`[],ix`是位置性的后备），唯一的例外是，在非`Float64Index`上进行浮点切片现在将引发`TypeError`。
- en: '[PRE19]'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Using a scalar float indexer will be deprecated in a future version, but is
    allowed for now.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在将来的版本中将弃用使用标量浮点索引器，但目前允许使用。
- en: '[PRE20]'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: HDFStore API changes
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HDFStore API更改
- en: Query Format Changes. A much more string-like query format is now supported.
    See [the docs](../user_guide/io.html#io-hdf5-query).
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询格式更改。现在支持更类似字符串的查询格式。请参阅[文档](../user_guide/io.html#io-hdf5-query)。
- en: '[PRE21]'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Use boolean expressions, with in-line function evaluation.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用布尔表达式，进行内联函数评估。
- en: '[PRE22]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Use an inline column reference
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用内联列引用
- en: '[PRE23]'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: the `format` keyword now replaces the `table` keyword; allowed values are `fixed(f)`
    or `table(t)` the same defaults as prior < 0.13.0 remain, e.g. `put` implies `fixed`
    format and `append` implies `table` format. This default format can be set as
    an option by setting `io.hdf.default_format`.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`format`关键字现在替换了`table`关键字；允许的值为`fixed(f)`或`table(t)`，与之前<0.13.0相同的默认值保留，例如`put`意味着`fixed`格式，`append`意味着`table`格式。可以通过设置`io.hdf.default_format`选项将此默认格式设置为选项。'
- en: '[PRE24]'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Significant table writing performance improvements
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著的表写入性能改进
- en: handle a passed `Series` in table format ([GH 4330](https://github.com/pandas-dev/pandas/issues/4330))
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理以表格格式传递的`Series`（[GH 4330](https://github.com/pandas-dev/pandas/issues/4330)）
- en: can now serialize a `timedelta64[ns]` dtype in a table ([GH 3577](https://github.com/pandas-dev/pandas/issues/3577)),
    See [the docs](../user_guide/io.html#io-hdf5-timedelta).
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以在表中序列化`timedelta64[ns]` dtype（[GH 3577](https://github.com/pandas-dev/pandas/issues/3577)），请参阅[文档](../user_guide/io.html#io-hdf5-timedelta)。
- en: added an `is_open` property to indicate if the underlying file handle is_open;
    a closed store will now report ‘CLOSED’ when viewing the store (rather than raising
    an error) ([GH 4409](https://github.com/pandas-dev/pandas/issues/4409))
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了一个`is_open`属性，指示底层文件句柄是否打开；关闭的存储现在在查看存储时将报告“CLOSED”（而不是引发错误）（[GH 4409](https://github.com/pandas-dev/pandas/issues/4409)）
- en: a close of a `HDFStore` now will close that instance of the `HDFStore` but will
    only close the actual file if the ref count (by `PyTables`) w.r.t. all of the
    open handles are 0\. Essentially you have a local instance of `HDFStore` referenced
    by a variable. Once you close it, it will report closed. Other references (to
    the same file) will continue to operate until they themselves are closed. Performing
    an action on a closed file will raise `ClosedFileError`
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭`HDFStore`现在将关闭`HDFStore`的实例，但仅在所有打开句柄的引用计数（由`PyTables`）为0时才会关闭实际文件。基本上，您有一个由变量引用的本地`HDFStore`实例。一旦关闭，它将报告已关闭。其他引用（指向同一文件）将继续操作，直到它们自己关闭。对已关闭文件执行操作将引发`ClosedFileError`
- en: '[PRE25]'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: removed the `_quiet` attribute, replace by a `DuplicateWarning` if retrieving
    duplicate rows from a table ([GH 4367](https://github.com/pandas-dev/pandas/issues/4367))
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除了`_quiet`属性，如果从表中检索重复行，则替换为`DuplicateWarning`（[GH 4367](https://github.com/pandas-dev/pandas/issues/4367)）
- en: removed the `warn` argument from `open`. Instead a `PossibleDataLossError` exception
    will be raised if you try to use `mode='w'` with an OPEN file handle ([GH 4367](https://github.com/pandas-dev/pandas/issues/4367))
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`open`中删除了`warn`参数。如果尝试使用`mode='w'`打开文件句柄，则将引发`PossibleDataLossError`异常（[GH
    4367](https://github.com/pandas-dev/pandas/issues/4367))
- en: allow a passed locations array or mask as a `where` condition ([GH 4467](https://github.com/pandas-dev/pandas/issues/4467)).
    See [the docs](../user_guide/io.html#io-hdf5-where-mask) for an example.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许作为`where`条件传递位置数组或掩码（[GH 4467](https://github.com/pandas-dev/pandas/issues/4467)）。请参阅[文档](../user_guide/io.html#io-hdf5-where-mask)以获取示例。
- en: add the keyword `dropna=True` to `append` to change whether ALL nan rows are
    not written to the store (default is `True`, ALL nan rows are NOT written), also
    settable via the option `io.hdf.dropna_table` ([GH 4625](https://github.com/pandas-dev/pandas/issues/4625))
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `append` 中添加关键字 `dropna=True`，以更改是否将所有 NaN 行写入存储（默认为 `True`，所有 NaN 行都不写入），也可以通过选项
    `io.hdf.dropna_table` 进行设置 ([GH 4625](https://github.com/pandas-dev/pandas/issues/4625))
- en: pass through store creation arguments; can be used to support in-memory stores
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过传递存储创建参数；可用于支持内存存储
- en: DataFrame repr changes
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DataFrame repr 变更
- en: The HTML and plain text representations of [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") now show a truncated view of the table once it exceeds a certain
    size, rather than switching to the short info view ([GH 4886](https://github.com/pandas-dev/pandas/issues/4886),
    [GH 5550](https://github.com/pandas-dev/pandas/issues/5550)). This makes the representation
    more consistent as small DataFrames get larger.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的 HTML 和纯文本表示 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 在超过一定大小后将显示表格的截断视图，而不是切换到简短的信息视图 ([GH 4886](https://github.com/pandas-dev/pandas/issues/4886)，[GH
    5550](https://github.com/pandas-dev/pandas/issues/5550))。这使得表示更加一致，因为小的 DataFrame
    会变得更大。
- en: '![Truncated HTML representation of a DataFrame](../Images/133bd47f7478f31585378402e6cf0ad3.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![DataFrame 的截断 HTML 表示](../Images/133bd47f7478f31585378402e6cf0ad3.png)'
- en: To get the info view, call [`DataFrame.info()`](../reference/api/pandas.DataFrame.info.html#pandas.DataFrame.info
    "pandas.DataFrame.info"). If you prefer the info view as the repr for large DataFrames,
    you can set this by running `set_option('display.large_repr', 'info')`.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取信息视图，请调用 [`DataFrame.info()`](../reference/api/pandas.DataFrame.info.html#pandas.DataFrame.info
    "pandas.DataFrame.info")。如果你更喜欢大型 DataFrame 的信息视图作为 repr，则可以通过运行 `set_option('display.large_repr',
    'info')` 来设置。
- en: Enhancements
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强功能
- en: '`df.to_clipboard()` learned a new `excel` keyword that let’s you paste df data
    directly into excel (enabled by default). ([GH 5070](https://github.com/pandas-dev/pandas/issues/5070)).'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.to_clipboard()` 学会了一个新的 `excel` 关键字，可以让你直接将 df 数据粘贴到 excel 中（默认情况下启用）。([GH
    5070](https://github.com/pandas-dev/pandas/issues/5070)).'
- en: '`read_html` now raises a `URLError` instead of catching and raising a `ValueError`
    ([GH 4303](https://github.com/pandas-dev/pandas/issues/4303), [GH 4305](https://github.com/pandas-dev/pandas/issues/4305))'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_html` 现在会引发 `URLError`，而不是捕获并引发 `ValueError` ([GH 4303](https://github.com/pandas-dev/pandas/issues/4303)，[GH
    4305](https://github.com/pandas-dev/pandas/issues/4305))'
- en: Added a test for `read_clipboard()` and `to_clipboard()` ([GH 4282](https://github.com/pandas-dev/pandas/issues/4282))
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对 `read_clipboard()` 和 `to_clipboard()` 的测试 ([GH 4282](https://github.com/pandas-dev/pandas/issues/4282))
- en: Clipboard functionality now works with PySide ([GH 4282](https://github.com/pandas-dev/pandas/issues/4282))
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪贴板功能现在可以与 PySide 一起使用 ([GH 4282](https://github.com/pandas-dev/pandas/issues/4282))
- en: Added a more informative error message when plot arguments contain overlapping
    color and style arguments ([GH 4402](https://github.com/pandas-dev/pandas/issues/4402))
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当绘图参数包含重叠的颜色和样式参数时，添加了更具信息性的错误消息 ([GH 4402](https://github.com/pandas-dev/pandas/issues/4402))
- en: '`to_dict` now takes `records` as a possible out type. Returns an array of column-keyed
    dictionaries. ([GH 4936](https://github.com/pandas-dev/pandas/issues/4936))'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_dict` 现在接受 `records` 作为可能的输出类型。返回一个以列为键的字典数组。([GH 4936](https://github.com/pandas-dev/pandas/issues/4936))'
- en: '`NaN` handing in get_dummies ([GH 4446](https://github.com/pandas-dev/pandas/issues/4446))
    with `dummy_na`'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`get_dummies` 中的 `NaN` 处理（[GH 4446](https://github.com/pandas-dev/pandas/issues/4446)）与
    `dummy_na`'
- en: '[PRE26]'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '`timedelta64[ns]` operations. See [the docs](../user_guide/timedeltas.html#timedeltas-timedeltas-convert).'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`timedelta64[ns]` 操作。参见[文档](../user_guide/timedeltas.html#timedeltas-timedeltas-convert)。'
- en: Warning
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Most of these operations require `numpy >= 1.7`
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数这些操作需要 `numpy >= 1.7`
- en: Using the new top-level `to_timedelta`, you can convert a scalar or array from
    the standard timedelta format (produced by `to_csv`) into a timedelta type (`np.timedelta64`
    in `nanoseconds`).
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用新的顶级 `to_timedelta`，你可以将标准 timedelta 格式（由 `to_csv` 生成）的标量或数组转换为 timedelta
    类型（`nanoseconds` 中的 `np.timedelta64`）。
- en: '[PRE27]'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: A Series of dtype `timedelta64[ns]` can now be divided by another `timedelta64[ns]`
    object, or astyped to yield a `float64` dtyped Series. This is frequency conversion.
    See [the docs](../user_guide/timedeltas.html#timedeltas-timedeltas-convert) for
    the docs.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`timedelta64[ns]` 类型的 Series 现在可以除以另一个 `timedelta64[ns]` 对象，或者转换为 `float64`
    类型的 Series。这是频率转换。参见[文档](../user_guide/timedeltas.html#timedeltas-timedeltas-convert)。'
- en: '[PRE28]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '[PRE29]'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Dividing or multiplying a `timedelta64[ns]` Series by an integer or integer
    Series
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将 `timedelta64[ns]` Series 除以整数或整数 Series
- en: '[PRE30]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Absolute `DateOffset` objects can act equivalently to `timedeltas`
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 绝对的 `DateOffset` 对象可以等效地作为 `timedeltas`
- en: '[PRE31]'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Fillna is now supported for timedeltas
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
