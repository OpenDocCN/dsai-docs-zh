- en: Return a masked array with elements from *x* or *y*, depending on condition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个带有来自 *x* 或 *y* 的元素的掩码数组，取决于条件。
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: When only *condition* is provided, this function is identical to [`nonzero`](numpy.nonzero.html#numpy.nonzero
    "numpy.nonzero"). The rest of this documentation covers only the case where all
    three arguments are provided.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当只提供 *condition* 时，此函数与 [`nonzero`](numpy.nonzero.html#numpy.nonzero "numpy.nonzero")
    相同。本文档的其余部分仅涵盖提供了所有三个参数的情况。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**condition**array_like, bool'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**condition**array_like, bool'
- en: Where True, yield *x*, otherwise yield *y*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则产出 *x*，否则产出 *y*。
- en: '**x, y**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x, y**array_like, optional'
- en: Values from which to choose. *x*, *y* and *condition* need to be broadcastable
    to some shape.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选择数值的来源。*x*、*y* 和 *condition* 需要广播到某种形状。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**MaskedArray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**MaskedArray'
- en: An masked array with [`masked`](../maskedarray.baseclass.html#numpy.ma.masked
    "numpy.ma.masked") elements where the condition is masked, elements from *x* where
    *condition* is True, and elements from *y* elsewhere.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个掩码数组，其中条件被掩盖，条件为 True 时从 *x* 中取出元素，其他情况从 *y* 中取出元素。
