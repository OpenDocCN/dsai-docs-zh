- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set new codes on MultiIndex. Defaults to returning new index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在MultiIndex上设置新的代码。默认返回新索引。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**codes**sequence or list of sequence'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**codes** 序列或序列的列表'
- en: New codes to apply.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用的新代码。
- en: '**level**int, level name, or sequence of int/level names (default None)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**level** 整数，级别名称，或整数/级别名称的序列（默认为None）'
- en: Level(s) to set (None for all levels).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置的级别（如果要设置所有级别，则为None）。
- en: '**verify_integrity**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**verify_integrity** 布尔值，默认为True'
- en: If True, checks that levels and codes are compatible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则检查级别和代码是否兼容。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: new index (of same type and class…etc) or None
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新索引（与调用者相同类型和类等）或None
- en: The same type as the caller or None if `inplace=True`.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与调用者相同类型，如果`inplace=True`则为None。
