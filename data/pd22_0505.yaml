  prefs: []
  type: TYPE_NORMAL
  zh: '**unit**str，默认为“ns”'
- en: The precision of the datetime data. Currently limited to `"ns"`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日期时间数据的精度。目前仅限于`"ns"`。
- en: '**tz**str, int, or datetime.tzinfo'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**tz**str、int或datetime.tzinfo'
- en: The timezone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
