- en: What’s new in 2.0.1 (April 24, 2023)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.0.1.html](https://pandas.pydata.org/docs/whatsnew/v2.0.1.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These are the changes in pandas 2.0.1\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  prefs: []
  type: TYPE_NORMAL
- en: '## Fixed regressions'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed regression for subclassed Series when constructing from a dictionary ([GH
    52445](https://github.com/pandas-dev/pandas/issues/52445))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in [`SeriesGroupBy.agg()`](../reference/api/pandas.core.groupby.SeriesGroupBy.agg.html#pandas.core.groupby.SeriesGroupBy.agg
    "pandas.core.groupby.SeriesGroupBy.agg") failing when grouping with categorical
    data, multiple groupings, `as_index=False`, and a list of aggregations ([GH 52760](https://github.com/pandas-dev/pandas/issues/52760))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in [`DataFrame.pivot()`](../reference/api/pandas.DataFrame.pivot.html#pandas.DataFrame.pivot
    "pandas.DataFrame.pivot") changing [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") name of input object ([GH 52629](https://github.com/pandas-dev/pandas/issues/52629))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample") raising on a DataFrame with no columns ([GH 52484](https://github.com/pandas-dev/pandas/issues/52484))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in [`DataFrame.sort_values()`](../reference/api/pandas.DataFrame.sort_values.html#pandas.DataFrame.sort_values
    "pandas.DataFrame.sort_values") not resetting index when [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") is already sorted and `ignore_index=True` ([GH 52553](https://github.com/pandas-dev/pandas/issues/52553))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in `MultiIndex.isin()` raising `TypeError` for `Generator`
    ([GH 52568](https://github.com/pandas-dev/pandas/issues/52568))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed regression in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") showing `RuntimeWarning` for extension dtype [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") with one element ([GH 52515](https://github.com/pandas-dev/pandas/issues/52515))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fixed regression when adding a new column to a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") when the [`DataFrame.columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") was a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") and the new key was hashable but not a scalar ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652))  ##
    Bug fixes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`Series.dt.days`](../reference/api/pandas.Series.dt.days.html#pandas.Series.dt.days
    "pandas.Series.dt.days") that would overflow `int32` number of days ([GH 52391](https://github.com/pandas-dev/pandas/issues/52391))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`arrays.DatetimeArray`](../reference/api/pandas.arrays.DatetimeArray.html#pandas.arrays.DatetimeArray
    "pandas.arrays.DatetimeArray") constructor returning an incorrect unit when passed
    a non-nanosecond numpy datetime array ([GH 52555](https://github.com/pandas-dev/pandas/issues/52555))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`ArrowExtensionArray`](../reference/api/pandas.arrays.ArrowExtensionArray.html#pandas.arrays.ArrowExtensionArray
    "pandas.arrays.ArrowExtensionArray") with duration dtype overflowing when constructed
    from data containing numpy `NaT` ([GH 52843](https://github.com/pandas-dev/pandas/issues/52843))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`Series.dt.round()`](../reference/api/pandas.Series.dt.round.html#pandas.Series.dt.round
    "pandas.Series.dt.round") when passing a `freq` of equal or higher resolution
    compared to the [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    would raise a `ZeroDivisionError` ([GH 52761](https://github.com/pandas-dev/pandas/issues/52761))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`Series.median()`](../reference/api/pandas.Series.median.html#pandas.Series.median
    "pandas.Series.median") with [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") returning an approximate median ([GH 52679](https://github.com/pandas-dev/pandas/issues/52679))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe") was unnecessarily raising on categorical
    dtypes ([GH 49889](https://github.com/pandas-dev/pandas/issues/49889))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe") was unnecessarily raising on large string
    dtypes ([GH 52795](https://github.com/pandas-dev/pandas/issues/52795))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") where `check_dtype=False` would still raise
    for datetime or timedelta types with different resolutions ([GH 52449](https://github.com/pandas-dev/pandas/issues/52449))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") casting PyArrow datetimes to NumPy when `dtype_backend="pyarrow"`
    and `parse_dates` is set causing a performance bottleneck in the process ([GH
    52546](https://github.com/pandas-dev/pandas/issues/52546))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`to_datetime()`](../reference/api/pandas.to_datetime.html#pandas.to_datetime
    "pandas.to_datetime") and [`to_timedelta()`](../reference/api/pandas.to_timedelta.html#pandas.to_timedelta
    "pandas.to_timedelta") when trying to convert numeric data with a [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 52425](https://github.com/pandas-dev/pandas/issues/52425))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") with `errors='coerce'` and `dtype_backend='pyarrow'` with
    [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")
    data ([GH 52588](https://github.com/pandas-dev/pandas/issues/52588))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `ArrowDtype.__from_arrow__()` not respecting if dtype is explicitly given
    ([GH 52533](https://github.com/pandas-dev/pandas/issues/52533))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`DataFrame.describe()`](../reference/api/pandas.DataFrame.describe.html#pandas.DataFrame.describe
    "pandas.DataFrame.describe") not respecting `ArrowDtype` in `include` and `exclude`
    ([GH 52570](https://github.com/pandas-dev/pandas/issues/52570))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`DataFrame.max()`](../reference/api/pandas.DataFrame.max.html#pandas.DataFrame.max
    "pandas.DataFrame.max") and related casting different [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") resolutions always to nanoseconds ([GH 52524](https://github.com/pandas-dev/pandas/issues/52524))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") not returning [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.float64` type with numeric data ([GH 52427](https://github.com/pandas-dev/pandas/issues/52427))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`Series.dt.tz_localize()`](../reference/api/pandas.Series.dt.tz_localize.html#pandas.Series.dt.tz_localize
    "pandas.Series.dt.tz_localize") incorrectly localizing timestamps with [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 52677](https://github.com/pandas-dev/pandas/issues/52677))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in arithmetic between `np.datetime64` and `np.timedelta64` `NaT` scalars
    with units always returning nanosecond resolution ([GH 52295](https://github.com/pandas-dev/pandas/issues/52295))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in logical and comparison operations between [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") and numpy masked types (e.g. `"boolean"`) ([GH 52625](https://github.com/pandas-dev/pandas/issues/52625))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed bug in [`merge()`](../reference/api/pandas.merge.html#pandas.merge "pandas.merge")
    when merging with `ArrowDtype` one one and a NumPy dtype on the other side ([GH
    52406](https://github.com/pandas-dev/pandas/issues/52406))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fixed segfault in [`Series.to_numpy()`](../reference/api/pandas.Series.to_numpy.html#pandas.Series.to_numpy
    "pandas.Series.to_numpy") with `null[pyarrow]` dtype ([GH 52443](https://github.com/pandas-dev/pandas/issues/52443))  ##
    Other'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    created from empty dicts had [`columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    created from empty dicts had [`index`](../reference/api/pandas.Series.index.html#pandas.Series.index
    "pandas.Series.index") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implemented [`Series.str.split()`](../reference/api/pandas.Series.str.split.html#pandas.Series.str.split
    "pandas.Series.str.split") and [`Series.str.rsplit()`](../reference/api/pandas.Series.str.rsplit.html#pandas.Series.str.rsplit
    "pandas.Series.str.rsplit") for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implemented most `str` accessor methods for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Supplying a non-integer hashable key that tests `False` in [`api.types.is_scalar()`](../reference/api/pandas.api.types.is_scalar.html#pandas.api.types.is_scalar
    "pandas.api.types.is_scalar") now raises a `KeyError` for `RangeIndex.get_loc()`,
    like it does for [`Index.get_loc()`](../reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc"). Previously it raised an `InvalidIndexError` ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652)).  ##
    Contributors'
