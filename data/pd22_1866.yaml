- en: Exception raised by `agg` when the functions are ill-specified.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`agg`函数在函数不正确指定的情况下引发异常。'
- en: The exception raised in two scenarios.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在两种情况下引发的异常。
- en: The first way is calling `agg` on a Dataframe or Series using a nested renamer
    (dict-of-dict).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种方式是在DataFrame或Series上使用嵌套重命名器（字典-字典）调用`agg`。
- en: The second way is calling `agg` on a Dataframe with duplicated functions names
    without assigning column name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方式是在DataFrame上调用`agg`，函数名称重复且未分配列名。
