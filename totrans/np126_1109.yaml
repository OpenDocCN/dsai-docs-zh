- en: NumPy 1.23.3 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.23.3-notes.html](https://numpy.org/doc/1.26/release/1.23.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1.23.3 is a maintenance release that fixes bugs discovered after the 1.23.2
    release. There is no major theme for this release, the main improvements are for
    some downstream builds and some annotation corner cases. The Python versions supported
    for this release are 3.8-3.11.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Note that we will move to MacOS 11 for the NumPy 1.23.4 release, the 10.15 version
    currently used will no longer be supported by our build infrastructure at that
    point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Contributors
  id: totrans-4
  prefs:
