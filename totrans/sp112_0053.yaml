- en: scipy.fft.rfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.fft.rfft2
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the 2-D FFT of a real array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一个实数组的二维FFT。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组'
- en: Input array, taken to be real.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组，被视为实数。
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**整数序列，可选'
- en: Shape of the FFT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: FFT的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**整数序列，可选'
- en: Axes over which to compute the FFT.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 执行FFT的轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: Normalization mode (see [`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")).
    Default is “backward”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 归一化模式（参见[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")）。默认为“backward”。
- en: '**overwrite_x**bool, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_x**布尔值，可选'
- en: If True, the contents of *x* can be destroyed; the default is False. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则可以销毁*x*的内容；默认为False。有关更多详情，请参阅[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**workers**int, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**workers**整数，可选'
- en: Maximum number of workers to use for parallel computation. If negative, the
    value wraps around from `os.cpu_count()`. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最大用于并行计算的工作进程数。如果为负数，则值从`os.cpu_count()`循环。有关更多详情，请参阅[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**plan**object, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**plan**对象，可选'
- en: This argument is reserved for passing in a precomputed plan provided by downstream
    FFT vendors. It is currently not used in SciPy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此参数保留用于传递下游FFT供应商提供的预计算计划。目前在SciPy中未使用。
- en: New in version 1.5.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.5.0中的新功能。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The result of the real 2-D FFT.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实2-D FFT的结果。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`irfft2`](scipy.fft.irfft2.html#scipy.fft.irfft2 "scipy.fft.irfft2")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`irfft2`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft2.html#scipy.fft.irfft2
    "scipy.fft.irfft2")'
- en: The inverse of the 2-D FFT of real input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实输入的二维FFT的逆。
- en: '[`rfft`](scipy.fft.rfft.html#scipy.fft.rfft "scipy.fft.rfft")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft.html#scipy.fft.rfft
    "scipy.fft.rfft")'
- en: The 1-D FFT of real input.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实输入的1-D FFT。
- en: '[`rfftn`](scipy.fft.rfftn.html#scipy.fft.rfftn "scipy.fft.rfftn")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfftn.html#scipy.fft.rfftn
    "scipy.fft.rfftn")'
- en: Compute the N-D discrete Fourier Transform for real input.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实输入的N维离散傅立叶变换。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This is really just [`rfftn`](scipy.fft.rfftn.html#scipy.fft.rfftn "scipy.fft.rfftn")
    with different default behavior. For more details see [`rfftn`](scipy.fft.rfftn.html#scipy.fft.rfftn
    "scipy.fft.rfftn").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上只是具有不同默认行为的[`rfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfftn.html#scipy.fft.rfftn
    "scipy.fft.rfftn")。有关更多详情，请参阅[`rfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfftn.html#scipy.fft.rfftn
    "scipy.fft.rfftn")。
