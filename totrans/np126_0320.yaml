- en: An instance which returns a dense multi-dimensional “meshgrid”.
  prefs: []
  type: TYPE_NORMAL
- en: An instance which returns a dense (or fleshed out) mesh-grid when indexed, so
    that each returned argument has the same shape. The dimensions and number of the
    output arrays are equal to the number of indexing dimensions. If the step length
    is not a complex number, then the stop is not inclusive.
  prefs: []
  type: TYPE_NORMAL
- en: However, if the step length is a **complex number** (e.g. 5j), then the integer
    part of its magnitude is interpreted as specifying the number of points to create
    between the start and stop values, where the stop value **is inclusive**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: mesh-grid *ndarrays* all of the same dimensions
  prefs: []
  type: TYPE_NORMAL
