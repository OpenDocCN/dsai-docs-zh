- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.geterr.html#scipy.special.geterr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.geterr.html#scipy.special.geterr)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Get the current way of handling special-function errors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**err**dict'
  prefs: []
  type: TYPE_NORMAL
- en: A dictionary with keys “singular”, “underflow”, “overflow”, “slow”, “loss”,
    “no_result”, “domain”, “arg”, and “other”, whose values are from the strings “ignore”,
    “warn”, and “raise”. The keys represent possible special-function errors, and
    the values define how these errors are handled.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
