- en: Trim the leading and/or trailing zeros from a 1-D array or sequence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**filt**1-D array or sequence'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**trim**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: A string with ‘f’ representing trim from front and ‘b’ to trim from back. Default
    is ‘fb’, trim zeros from both front and back of the array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**trimmed**1-D array or sequence'
  prefs: []
  type: TYPE_NORMAL
- en: The result of trimming the input. The input data type is preserved.
