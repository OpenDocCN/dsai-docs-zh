  prefs: []
  type: TYPE_NORMAL
  zh: '[`mask_rows`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_rows.html#numpy.ma.mask_rows)'
- en: Mask rows of a 2D array that contain masked values.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码包含被掩码值的2D数组的行。
- en: '[`mask_cols`](numpy.ma.mask_cols.html#numpy.ma.mask_cols "numpy.ma.mask_cols")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`mask_cols`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_cols.html#numpy.ma.mask_cols)'
- en: Mask cols of a 2D array that contain masked values.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码包含被掩码值的2D数组的列。
- en: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_where`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html#numpy.ma.masked_where)'
- en: Mask where a condition is met.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 满足条件时进行掩码。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The input array’s mask is modified by this function.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数修改了输入数组的掩码。
