  prefs: []
  type: TYPE_NORMAL
  zh: '[`Interval.length`](pandas.Interval.length.html#pandas.Interval.length "pandas.Interval.length")'
- en: Return the length of the Interval.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回Interval的长度。
