  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Riemann zeta function minus 1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 黎曼 zeta 函数减 1。
- en: This function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义如下
- en: \[\zeta(x) = \sum_{k=2}^{\infty} 1 / k^x,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\zeta(x) = \sum_{k=2}^{\infty} 1 / k^x,\]
- en: where `x > 1`. For `x < 1` the analytic continuation is computed. For more information
    on the Riemann zeta function, see [[dlmf]](#reb475eba6629-dlmf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `x > 1`。对于 `x < 1`，进行解析延伸计算。有关黎曼 zeta 函数的更多信息，请参见[[dlmf]](#reb475eba6629-dlmf)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like of float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 浮点数的数组'
- en: Values at which to compute zeta(x) - 1 (must be real).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 zeta(x) - 1 的值的位置（必须是实数）。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function results
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或 ndarray
- en: Values of zeta(x) - 1.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: zeta(x) - 1 的值。
