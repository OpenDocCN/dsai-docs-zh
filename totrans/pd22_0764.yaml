- en: Check elementwise if an Interval overlaps the values in the IntervalArray.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素检查一个区间是否与 IntervalArray 中的值重叠。
- en: Two intervals overlap if they share a common point, including closed endpoints.
    Intervals that only have an open endpoint in common do not overlap.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 两个区间重叠，如果它们共享一个公共点，包括封闭端点。只有共享一个开放端点的区间不会重叠。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**IntervalArray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**IntervalArray'
- en: Interval to check against for an overlap.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查重叠的区间。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
- en: Boolean array positionally indicating where an overlap occurs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔数组，指示重叠发生的位置。
