- en: Detect existing (non-missing) values.
  prefs: []
  type: TYPE_NORMAL
- en: Return a boolean same-sized object indicating if the values are not NA. Non-missing
    values get mapped to True. Characters such as empty strings `''` or `numpy.inf`
    are not considered NA values (unless you set `pandas.options.mode.use_inf_as_na
    = True`). NA values, such as None or `numpy.NaN`, get mapped to False values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Mask of bool values for each element in DataFrame that indicates whether an
    element is not an NA value.
  prefs: []
  type: TYPE_NORMAL
