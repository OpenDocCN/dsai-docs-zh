  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.fillna(''foo'', inplace=True)`'
- en: '`ser.where(ser.isna(), ''foo'', inplace=True)`'
  id: totrans-1053
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.where(ser.isna(), ''foo'', inplace=True)`'
- en: '`ser.iloc[indexer] = ''foo''`'
  id: totrans-1054
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.iloc[indexer] = ''foo''`'
- en: '`ser.loc[indexer] = ''foo''`'
  id: totrans-1055
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.loc[indexer] = ''foo''`'
- en: '`df.iloc[indexer, 0] = ''foo''`'
  id: totrans-1056
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.iloc[indexer, 0] = ''foo''`'
- en: '`df.loc[indexer, ''a''] = ''foo''`'
  id: totrans-1057
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.loc[indexer, ''a''] = ''foo''`'
- en: '`ser[indexer] = ''foo''`'
  id: totrans-1058
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser[indexer] = ''foo''`'
- en: where `ser` is a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series"), `df` is a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame"), and `indexer` could be a slice, a mask, a single value, a
    list or array of values, or any other allowed indexer.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: '`ser` 是一个[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")，`df`
    是一个[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")，而`indexer`可以是一个切片、掩码、单个值、值列表或数组，或任何其他允许的索引器。'
- en: In a future version, these will raise an error and you should cast to a common
    dtype first.
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 在将来的版本中，这些操作将引发错误，您应该首先将其转换为一个公共数据类型。
