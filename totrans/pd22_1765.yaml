- en: Apply a CSS-styling function to the index or column headers, level-wise.
  prefs: []
  type: TYPE_NORMAL
- en: Updates the HTML representation with the result.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.4.0.
  prefs: []
