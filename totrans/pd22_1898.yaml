  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 pandas 2.1.0 中的更改。查看[发布说明](index.html#release)以获取包括其他版本的 pandas 在内的完整更改日志。
- en: '## Enhancements'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 增强功能'
- en: '### PyArrow will become a required dependency with pandas 3.0'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '### PyArrow 将成为 pandas 3.0 的必需依赖项'
- en: '[PyArrow](https://arrow.apache.org/docs/python/index.html) will become a required
    dependency of pandas starting with pandas 3.0\. This decision was made based on
    [PDEP 10](https://pandas.pydata.org/pdeps/0010-required-pyarrow-dependency.html).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[PyArrow](https://arrow.apache.org/docs/python/index.html) 将从 pandas 3.0 开始成为
    pandas 的必需依赖项。这个决定是基于 [PDEP 10](https://pandas.pydata.org/pdeps/0010-required-pyarrow-dependency.html)做出的。'
- en: 'This will enable more changes that are hugely beneficial to pandas users, including
    but not limited to:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使更多对 pandas 用户极其有益的更改成为可能，包括但不限于：
- en: inferring strings as PyArrow backed strings by default enabling a significant
    reduction of the memory footprint and huge performance improvements.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下推断字符串为 PyArrow 支持的字符串，可以显著减少内存占用并获得巨大的性能改进。
- en: inferring more complex dtypes with PyArrow by default, like `Decimal`, `lists`,
    `bytes`, `structured data` and more.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下使用 PyArrow 推断更复杂的 dtypes，如 `Decimal`、`lists`、`bytes`、`structured data`
    等。
- en: Better interoperability with other libraries that depend on Apache Arrow.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与依赖于 Apache Arrow 的其他库更好地互操作。
- en: 'We are collecting feedback on this decision [here](https://github.com/pandas-dev/pandas/issues/54466).  ###
    Avoid NumPy object dtype for strings by default'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在收集有关此决定的反馈 [此处](https://github.com/pandas-dev/pandas/issues/54466)。### 默认情况下避免使用
    NumPy 对象 dtype 存储字符串
- en: Previously, all strings were stored in columns with NumPy object dtype by default.
    This release introduces an option `future.infer_string` that infers all strings
    as PyArrow backed strings with dtype `"string[pyarrow_numpy]"` instead. This is
    a new string dtype implementation that follows NumPy semantics in comparison operations
    and will return `np.nan` as the missing value indicator. Setting the option will
    also infer the dtype `"string"` as a [`StringDtype`](../reference/api/pandas.StringDtype.html#pandas.StringDtype
    "pandas.StringDtype") with storage set to `"pyarrow_numpy"`, ignoring the value
    behind the option `mode.string_storage`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，默认情况下，所有字符串都存储在具有 NumPy 对象 dtype 的列中。此版本引入了一个选项 `future.infer_string`，将所有字符串推断为
    PyArrow 支持的字符串，dtype 为 `"string[pyarrow_numpy]"`。这是一种新的字符串 dtype 实现，遵循 NumPy 在比较操作中的语义，并将
    `np.nan` 作为缺失值指示符。设置该选项还将推断 dtype `"string"` 为 [`StringDtype`](../reference/api/pandas.StringDtype.html#pandas.StringDtype
    "pandas.StringDtype")，存储设置为 `"pyarrow_numpy"`，忽略选项 `mode.string_storage` 后面的值。
- en: This option only works if PyArrow is installed. PyArrow backed strings have
    a significantly reduced memory footprint and provide a big performance improvement
    compared to NumPy object ([GH 54430](https://github.com/pandas-dev/pandas/issues/54430)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项仅在安装了 PyArrow 时才有效。与 NumPy 对象相比，PyArrow 支持的字符串具有显著减少的内存占用，并为用户提供了大幅度的性能改进（[GH
    54430](https://github.com/pandas-dev/pandas/issues/54430)）。
- en: 'The option can be enabled with:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下方式启用该选项：
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This behavior will become the default with pandas 3.0.  ### DataFrame reductions
    preserve extension dtypes'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为将在 pandas 3.0 中成为默认行为。### DataFrame reductions preserve extension dtypes
- en: In previous versions of pandas, the results of DataFrame reductions ([`DataFrame.sum()`](../reference/api/pandas.DataFrame.sum.html#pandas.DataFrame.sum
    "pandas.DataFrame.sum") [`DataFrame.mean()`](../reference/api/pandas.DataFrame.mean.html#pandas.DataFrame.mean
    "pandas.DataFrame.mean") etc.) had NumPy dtypes, even when the DataFrames were
    of extension dtypes. Pandas can now keep the dtypes when doing reductions over
    DataFrame columns with a common dtype ([GH 52788](https://github.com/pandas-dev/pandas/issues/52788)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的 pandas 版本中，DataFrame reductions（[`DataFrame.sum()`](../reference/api/pandas.DataFrame.sum.html#pandas.DataFrame.sum
    "pandas.DataFrame.sum") [`DataFrame.mean()`](../reference/api/pandas.DataFrame.mean.html#pandas.DataFrame.mean
    "pandas.DataFrame.mean") 等）的结果具有 NumPy dtypes，即使 DataFrame 是扩展 dtypes。现在，Pandas
    可以在对具有共同 dtype 的 DataFrame 列进行减少时保留 dtypes（[GH 52788](https://github.com/pandas-dev/pandas/issues/52788)）。
- en: '*Old Behavior*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*'
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*New Behavior*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*'
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice that the dtype is now a masked dtype and PyArrow dtype, respectively,
    while previously it was a NumPy integer dtype.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，dtype 现在分别是掩码 dtype 和 PyArrow dtype，而以前是 NumPy 整数 dtype。
- en: 'To allow DataFrame reductions to preserve extension dtypes, [`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce") has gotten a new keyword parameter
    `keepdims`. Calling [`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce") with `keepdims=True` should return
    an array of length 1 along the reduction axis. In order to maintain backward compatibility,
    the parameter is not required, but will it become required in the future. If the
    parameter is not found in the signature, DataFrame reductions can not preserve
    extension dtypes. Also, if the parameter is not found, a `FutureWarning` will
    be emitted and type checkers like mypy may complain about the signature not being
    compatible with [`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce").  ### Copy-on-Write improvements'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '为了允许 DataFrame 缩减保留扩展 dtypes，[`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce") 增加了一个新的关键字参数 `keepdims`。调用 [`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce") 时，`keepdims=True` 应该沿着缩减轴返回长度为
    1 的数组。为了保持向后兼容性，该参数不是必需的，但将来可能会变为必需。如果在签名中找不到该参数，则 DataFrame 缩减将无法保留扩展 dtypes。此外，如果找不到该参数，将会发出
    `FutureWarning`，并且像 mypy 这样的类型检查器可能会抱怨签名与 [`ExtensionArray._reduce()`](../reference/api/pandas.api.extensions.ExtensionArray._reduce.html#pandas.api.extensions.ExtensionArray._reduce
    "pandas.api.extensions.ExtensionArray._reduce") 不兼容。  ### 写时复制改进'
- en: '[`Series.transform()`](../reference/api/pandas.Series.transform.html#pandas.Series.transform
    "pandas.Series.transform") not respecting Copy-on-Write when `func` modifies [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") inplace ([GH 53747](https://github.com/pandas-dev/pandas/issues/53747))'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 `func` 修改 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    时，[`Series.transform()`](../reference/api/pandas.Series.transform.html#pandas.Series.transform
    "pandas.Series.transform") 不尊重写时复制 ([GH 53747](https://github.com/pandas-dev/pandas/issues/53747))
- en: Calling [`Index.values()`](../reference/api/pandas.Index.values.html#pandas.Index.values
    "pandas.Index.values") will now return a read-only NumPy array ([GH 53704](https://github.com/pandas-dev/pandas/issues/53704))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调用 [`Index.values()`](../reference/api/pandas.Index.values.html#pandas.Index.values
    "pandas.Index.values") 现在将返回一个只读的 NumPy 数组 ([GH 53704](https://github.com/pandas-dev/pandas/issues/53704))
- en: Setting a [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    into a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    now creates a lazy instead of a deep copy ([GH 53142](https://github.com/pandas-dev/pandas/issues/53142))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    设置到 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    中现在会创建一个惰性副本而不是深度副本 ([GH 53142](https://github.com/pandas-dev/pandas/issues/53142))
- en: The [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    constructor, when constructing a DataFrame from a dictionary of Index objects
    and specifying `copy=False`, will now use a lazy copy of those Index objects for
    the columns of the DataFrame ([GH 52947](https://github.com/pandas-dev/pandas/issues/52947))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当从 Index 对象字典构造 DataFrame 并指定 `copy=False` 时，[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 构造函数现在将使用这些 Index 对象的惰性副本作为 DataFrame 的列 ([GH 52947](https://github.com/pandas-dev/pandas/issues/52947))
- en: A shallow copy of a Series or DataFrame (`df.copy(deep=False)`) will now also
    return a shallow copy of the rows/columns [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") objects instead of only a shallow copy of the data, i.e. the index
    of the result is no longer identical (`df.copy(deep=False).index is df.index`
    is no longer True) ([GH 53721](https://github.com/pandas-dev/pandas/issues/53721))
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Series 或 DataFrame 的浅复制 (`df.copy(deep=False)`) 现在也会返回行/列 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 对象的浅复制，而不仅仅是数据的浅复制，即结果的索引不再相同 (`df.copy(deep=False).index is df.index`
    不再为 True) ([GH 53721](https://github.com/pandas-dev/pandas/issues/53721))
- en: '[`DataFrame.head()`](../reference/api/pandas.DataFrame.head.html#pandas.DataFrame.head
    "pandas.DataFrame.head") and [`DataFrame.tail()`](../reference/api/pandas.DataFrame.tail.html#pandas.DataFrame.tail
    "pandas.DataFrame.tail") will now return deep copies ([GH 54011](https://github.com/pandas-dev/pandas/issues/54011))'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.head()`](../reference/api/pandas.DataFrame.head.html#pandas.DataFrame.head
    "pandas.DataFrame.head") 和 [`DataFrame.tail()`](../reference/api/pandas.DataFrame.tail.html#pandas.DataFrame.tail
    "pandas.DataFrame.tail") 现在将返回深拷贝（[GH 54011](https://github.com/pandas-dev/pandas/issues/54011)）'
- en: Add lazy copy mechanism to [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") ([GH 53746](https://github.com/pandas-dev/pandas/issues/53746))
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为[`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval")添加延迟复制机制（[GH 53746](https://github.com/pandas-dev/pandas/issues/53746)）
- en: 'Trying to operate inplace on a temporary column selection (for example, `df["a"].fillna(100,
    inplace=True)`) will now always raise a warning when Copy-on-Write is enabled.
    In this mode, operating inplace like this will never work, since the selection
    behaves as a temporary copy. This holds true for:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当尝试在临时列选择上进行就地操作时（例如，`df["a"].fillna(100, inplace=True)`），当启用写时复制时，将始终发出警告。在这种模式下，像这样就地操作永远不起作用，因为该选择行为类似于临时副本。这对以下操作也适用：
- en: DataFrame.update / Series.update
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.update`](../reference/api/pandas.DataFrame.update.html#pandas.DataFrame.update
    "pandas.DataFrame.update") / [`Series.update`](../reference/api/pandas.Series.update.html#pandas.Series.update
    "pandas.Series.update")'
- en: DataFrame.fillna / Series.fillna
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.fillna`](../reference/api/pandas.DataFrame.fillna.html#pandas.DataFrame.fillna
    "pandas.DataFrame.fillna") / [`Series.fillna`](../reference/api/pandas.Series.fillna.html#pandas.Series.fillna
    "pandas.Series.fillna")'
- en: DataFrame.replace / Series.replace
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.replace`](../reference/api/pandas.DataFrame.replace.html#pandas.DataFrame.replace
    "pandas.DataFrame.replace") / [`Series.replace`](../reference/api/pandas.Series.replace.html#pandas.Series.replace
    "pandas.Series.replace")'
- en: DataFrame.clip / Series.clip
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.clip`](../reference/api/pandas.DataFrame.clip.html#pandas.DataFrame.clip
    "pandas.DataFrame.clip") / [`Series.clip`](../reference/api/pandas.Series.clip.html#pandas.Series.clip
