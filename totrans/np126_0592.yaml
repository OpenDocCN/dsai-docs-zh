- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Check for a complex type or an array of complex numbers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查复数类型或复数数组。
- en: The type of the input is checked, not the value. Even if the input has an imaginary
    part equal to zero, [`iscomplexobj`](#numpy.iscomplexobj "numpy.iscomplexobj")
    evaluates to True.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 检查输入的类型，而不是值。即使输入的虚部等于零，[`iscomplexobj`](#numpy.iscomplexobj "numpy.iscomplexobj")
    也会计算为真。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**any'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 任意类型'
- en: The input can be of any type and shape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入可以是任何类型和形状。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**iscomplexobj**bool'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**iscomplexobj** 布尔值'
- en: The return value, True if *x* is of a complex type or has at least one complex
    element.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值，如果 *x* 是复数类型或至少有一个复数元素，则为真。
