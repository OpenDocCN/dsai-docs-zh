  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For boolean dtypes, this uses `operator.xor()` rather than `operator.sub()`.
    The result is calculated according to current dtype in DataFrame, however dtype
    of the result is always float64.
