- en: Return the mask of a masked array, or full boolean array of False.
  prefs: []
  type: TYPE_NORMAL
- en: Return the mask of *arr* as an ndarray if *arr* is a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") and the mask is not [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask"), else return a full boolean array of False of the same shape
    as *arr*.
  prefs: []
  type: TYPE_NORMAL
