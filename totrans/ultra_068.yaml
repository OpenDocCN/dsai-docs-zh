- en: Citations and Acknowledgments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you use the ImageNet dataset in your research or development work, please
    cite the following paper:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: We would like to acknowledge the ImageNet team, led by Olga Russakovsky, Jia
    Deng, and Li Fei-Fei, for creating and maintaining the ImageNet dataset as a valuable
    resource for the machine learning and computer vision research community. For
    more information about the ImageNet dataset and its creators, visit the [ImageNet
    website](https://www.image-net.org/).
  prefs: []
  type: TYPE_NORMAL
- en: FAQ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is the ImageNet dataset and how is it used in computer vision?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [ImageNet dataset](https://www.image-net.org/) is a large-scale database
    consisting of over 14 million high-resolution images categorized using WordNet
    synsets. It is extensively used in visual object recognition research, including
    image classification and object detection. The dataset's annotations and sheer
    volume provide a rich resource for training deep learning models. Notably, models
    like AlexNet, VGG, and ResNet have been trained and benchmarked using ImageNet,
    showcasing its role in advancing computer vision.
  prefs: []
  type: TYPE_NORMAL
- en: How can I use a pretrained YOLO model for image classification on the ImageNet
