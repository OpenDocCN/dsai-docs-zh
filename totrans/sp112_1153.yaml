- en: The upper half of a generalized normal continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 广义正态连续随机变量的上半部分。
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`halfgennorm`](#scipy.stats.halfgennorm "scipy.stats.halfgennorm")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") 类的一个实例，[`halfgennorm`](#scipy.stats.halfgennorm "scipy.stats.halfgennorm")
    对象从中继承了一组通用方法（下面列出完整列表），并且通过特定于这个特定分布的细节进行了补充。
