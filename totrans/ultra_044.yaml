  type: TYPE_NORMAL
  zh: 这个示例展示了 SKU-110k 数据集中数据的多样性和复杂性，并突显了高质量数据对目标检测任务的重要性。
- en: Citations and Acknowledgments
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用和致谢
- en: 'If you use the SKU-110k dataset in your research or development work, please
    cite the following paper:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在研究或开发工作中使用 SKU-110k 数据集，请引用以下论文：
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We would like to acknowledge Eran Goldman et al. for creating and maintaining
    the SKU-110k dataset as a valuable resource for the computer vision research community.
    For more information about the SKU-110k dataset and its creators, visit the [SKU-110k
    dataset GitHub repository](https://github.com/eg4000/SKU110K_CVPR19).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢 Eran Goldman 等人为创建和维护 SKU-110k 数据集作为计算机视觉研究社区的宝贵资源。有关 SKU-110k 数据集及其创建者的更多信息，请访问
    [SKU-110k 数据集 GitHub 仓库](https://github.com/eg4000/SKU110K_CVPR19)。
- en: FAQ
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What is the SKU-110k dataset and why is it important for object detection?
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SKU-110k 数据集是什么以及对目标检测的重要性？
- en: The SKU-110k dataset consists of densely packed retail shelf images designed
    to aid research in object detection tasks. Developed by Eran Goldman et al., it
    includes over 110,000 unique SKU categories. Its importance lies in its ability
    to challenge state-of-the-art object detectors with diverse object appearances
    and close proximity, making it an invaluable resource for researchers and practitioners
    in computer vision. Learn more about the dataset's structure and applications
    in our SKU-110k Dataset section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: SKU-110k 数据集由 Eran Goldman 等人开发，包括超过 110,000 个独特的 SKU 类别的密集包装零售货架图像，旨在帮助目标检测研究。其重要性在于其挑战最先进的目标检测器处理多样化物体外观和近距离的能力，使其成为计算机视觉研究和实践者的宝贵资源。在我们的
    SKU-110k 数据集部分了解更多关于数据集结构和应用的信息。
- en: How do I train a YOLOv8 model using the SKU-110k dataset?
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我如何使用 SKU-110k 数据集训练 YOLOv8 模型？
