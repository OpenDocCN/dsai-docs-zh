- en: scipy.special.btdtria
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse of [`btdtr`](scipy.special.btdtr.html#scipy.special.btdtr "scipy.special.btdtr")
    with respect to *a*.
  prefs: []
  type: TYPE_NORMAL
- en: This is the inverse of the beta cumulative distribution function, [`btdtr`](scipy.special.btdtr.html#scipy.special.btdtr
    "scipy.special.btdtr"), considered as a function of *a*, returning the value of
    *a* for which *btdtr(a, b, x) = p*, or
  prefs: []
  type: TYPE_NORMAL
- en: \[p = \int_0^x \frac{\Gamma(a + b)}{\Gamma(a)\Gamma(b)} t^{a-1} (1-t)^{b-1}\,dt\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Cumulative probability, in [0, 1].
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Shape parameter (*b* > 0).
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The quantile, in [0, 1].
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The value of the shape parameter *a* such that *btdtr(a, b, x) = p*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`btdtr`](scipy.special.btdtr.html#scipy.special.btdtr "scipy.special.btdtr")'
  prefs: []
  type: TYPE_NORMAL
- en: Cumulative distribution function of the beta distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`btdtri`](scipy.special.btdtri.html#scipy.special.btdtri "scipy.special.btdtri")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse with respect to *x*.
  prefs: []
  type: TYPE_NORMAL
- en: '[`btdtrib`](scipy.special.btdtrib.html#scipy.special.btdtrib "scipy.special.btdtrib")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse with respect to *b*.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the CDFLIB [[1]](#rfebdb1b8666c-1) Fortran routine *cdfbet*.
  prefs: []
  type: TYPE_NORMAL
- en: The cumulative distribution function *p* is computed using a routine by DiDinato
    and Morris [[2]](#rfebdb1b8666c-2). Computation of *a* involves a search for a
    value that produces the desired value of *p*. The search relies on the monotonicity
    of *p* with *a*.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Barry Brown, James Lovato, and Kathy Russell, CDFLIB: Library of Fortran Routines
    for Cumulative Distribution Functions, Inverses, and Other Parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'DiDinato, A. R. and Morris, A. H., Algorithm 708: Significant Digit Computation
    of the Incomplete Beta Function Ratios. ACM Trans. Math. Softw. 18 (1993), 360-373.'
  prefs: []
  type: TYPE_NORMAL
