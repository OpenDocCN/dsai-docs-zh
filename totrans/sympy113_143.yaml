- en: Quantum Harmonic Oscillator in 1-D
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.sympy.org/latest/modules/physics/qho_1d.html](https://docs.sympy.org/latest/modules/physics/qho_1d.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Returns the Energy of the One-dimensional harmonic oscillator.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n :**'
  prefs: []
  type: TYPE_NORMAL
- en: The “nodal” quantum number.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**omega :**'
  prefs: []
  type: TYPE_NORMAL
- en: The harmonic oscillator angular frequency.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The unit of the returned value matches the unit of hw, since the energy is
    calculated as:'
  prefs: []
  type: TYPE_NORMAL
- en: E_n = hbar * omega*(n + 1/2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Returns <n|alpha> for the coherent states of 1D harmonic oscillator. See [https://en.wikipedia.org/wiki/Coherent_states](https://en.wikipedia.org/wiki/Coherent_states)
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n :**'
  prefs: []
  type: TYPE_NORMAL
- en: The “nodal” quantum number.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**alpha :**'
  prefs: []
  type: TYPE_NORMAL
- en: The eigen value of annihilation operator.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Returns the wavefunction psi_{n} for the One-dimensional harmonic oscillator.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n :**'
  prefs: []
  type: TYPE_NORMAL
- en: the “nodal” quantum number. Corresponds to the number of nodes in the wavefunction.
    `n >= 0`
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**x :**'
  prefs: []
  type: TYPE_NORMAL
- en: x coordinate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**m :**'
  prefs: []
  type: TYPE_NORMAL
- en: Mass of the particle.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**omega :**'
  prefs: []
  type: TYPE_NORMAL
- en: Angular frequency of the oscillator.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
