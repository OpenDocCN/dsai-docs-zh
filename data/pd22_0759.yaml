- en: Return True if the IntervalIndex has overlapping intervals, else False.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 IntervalIndex 具有重叠的区间，则返回 True，否则返回 False。
- en: Two intervals overlap if they share a common point, including closed endpoints.
    Intervals that only have an open endpoint in common do not overlap.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个区间共享一个公共点，包括闭合端点，则它们重叠。只有一个共同的开放端点的区间不重叠。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: Boolean indicating if the IntervalIndex has overlapping intervals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值，指示 IntervalIndex 是否具有重叠的区间。
