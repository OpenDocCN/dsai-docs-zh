    `int32`. Previously they had dtype `int64` ([GH 50926](https://github.com/pandas-dev/pandas/issues/50926))
  id: totrans-1495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`Series.sparse.from_coo`返回的[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")索引的级别现在始终具有`int32`类型。先前它们具有`int64`类型（[GH 50926](https://github.com/pandas-dev/pandas/issues/50926))
- en: '[`to_datetime()`](../reference/api/pandas.to_datetime.html#pandas.to_datetime
