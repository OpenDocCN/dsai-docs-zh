- en: scipy.show_config
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.show_config
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Show libraries and system information on which SciPy was built and is being
    used
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显示构建和使用 SciPy 的库和系统信息
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mode**{*‘stdout’*, *‘dicts’*}, optional.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**mode**{*‘stdout’*, *‘dicts’*}，可选。'
- en: Indicates how to display the config information. *‘stdout’* prints to console,
    *‘dicts’* returns a dictionary of the configuration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 指示如何显示配置信息。*‘stdout’* 输出到控制台，*‘dicts’* 返回配置的字典。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**{*dict*, *None*}'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**{*dict*, *None*}'
- en: If mode is *‘dicts’*, a dict is returned, else None
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 mode 是*‘dicts’*，则返回一个字典，否则返回 None
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The *‘stdout’* mode will give more readable output if `pyyaml` is installed
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果安装了`pyyaml`，*‘stdout’* 模式将提供更可读的输出
