- en: scipy.signal.lp2bp_zpk
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.signal.lp2bp_zpk
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2bp_zpk.html#scipy.signal.lp2bp_zpk](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2bp_zpk.html#scipy.signal.lp2bp_zpk)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2bp_zpk.html#scipy.signal.lp2bp_zpk](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2bp_zpk.html#scipy.signal.lp2bp_zpk)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Transform a lowpass filter prototype to a bandpass filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将低通滤波器原型转换为带通滤波器。
- en: Return an analog band-pass filter with center frequency *wo* and bandwidth *bw*
    from an analog low-pass filter prototype with unity cutoff frequency, using zeros,
    poles, and gain (‘zpk’) representation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个模拟带通滤波器，其中心频率为*wo*，带宽为*bw*，来自具有单位截止频率的模拟低通滤波器原型，使用零点、极点和增益（‘zpk’）表示法。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**z**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: Zeros of the analog filter transfer function.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟滤波器传递函数的零点。
- en: '**p**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Poles of the analog filter transfer function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟滤波器传递函数的极点。
- en: '**k**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**float'
- en: System gain of the analog filter transfer function.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟滤波器传递函数的系统增益。
- en: '**wo**float'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**wo**float'
- en: Desired passband center, as angular frequency (e.g., rad/s). Defaults to no
    change.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 期望的通带中心，作为角频率（例如，rad/s）。默认不变。
- en: '**bw**float'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**bw**float'
- en: Desired passband width, as angular frequency (e.g., rad/s). Defaults to 1.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 期望的通带宽度，作为角频率（例如，rad/s）。默认为1。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**z**ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**ndarray'
- en: Zeros of the transformed band-pass filter transfer function.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后的带通滤波器传递函数的零点。
- en: '**p**ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**ndarray'
- en: Poles of the transformed band-pass filter transfer function.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后的带通滤波器传递函数的极点。
- en: '**k**float'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**float'
- en: System gain of the transformed band-pass filter.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后带通滤波器的系统增益。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`lp2lp_zpk`](scipy.signal.lp2lp_zpk.html#scipy.signal.lp2lp_zpk "scipy.signal.lp2lp_zpk"),
    [`lp2hp_zpk`](scipy.signal.lp2hp_zpk.html#scipy.signal.lp2hp_zpk "scipy.signal.lp2hp_zpk"),
    [`lp2bs_zpk`](scipy.signal.lp2bs_zpk.html#scipy.signal.lp2bs_zpk "scipy.signal.lp2bs_zpk"),
    [`bilinear`](scipy.signal.bilinear.html#scipy.signal.bilinear "scipy.signal.bilinear")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`lp2lp_zpk`](scipy.signal.lp2lp_zpk.html#scipy.signal.lp2lp_zpk "scipy.signal.lp2lp_zpk"),
    [`lp2hp_zpk`](scipy.signal.lp2hp_zpk.html#scipy.signal.lp2hp_zpk "scipy.signal.lp2hp_zpk"),
    [`lp2bs_zpk`](scipy.signal.lp2bs_zpk.html#scipy.signal.lp2bs_zpk "scipy.signal.lp2bs_zpk"),
    [`bilinear`](scipy.signal.bilinear.html#scipy.signal.bilinear "scipy.signal.bilinear")'
- en: '[`lp2bp`](scipy.signal.lp2bp.html#scipy.signal.lp2bp "scipy.signal.lp2bp")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`lp2bp`](scipy.signal.lp2bp.html#scipy.signal.lp2bp "scipy.signal.lp2bp")'
- en: Notes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is derived from the s-plane substitution
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从s平面代换推导出的。
- en: \[s \rightarrow \frac{s^2 + {\omega_0}^2}{s \cdot \mathrm{BW}}\]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: \[s \rightarrow \frac{s^2 + {\omega_0}^2}{s \cdot \mathrm{BW}}\]
- en: This is the “wideband” transformation, producing a passband with geometric (log
    frequency) symmetry about *wo*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是“宽带”变换，产生具有*wo*的频率对称的通带（对数频率）。
- en: New in version 1.1.0.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1.1.0版中的新增功能。
- en: Examples
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Use the ‘zpk’ (Zero-Pole-Gain) representation of a lowpass filter to transform
    it to a bandpass filter with a center frequency wo and bandwidth bw.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用低通滤波器的‘zpk’（零极点增益）表示法将其转换为带通滤波器，其中心频率为wo，带宽为bw。
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
