- en: FAQ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is the CIFAR-100 dataset and why is it significant?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [CIFAR-100 dataset](https://www.cs.toronto.edu/~kriz/cifar.html) is a large
    collection of 60,000 32x32 color images classified into 100 classes. Developed
    by the Canadian Institute For Advanced Research (CIFAR), it provides a challenging
    dataset ideal for complex machine learning and computer vision tasks. Its significance
    lies in the diversity of classes and the small size of the images, making it a
    valuable resource for training and testing deep learning models, like Convolutional
    Neural Networks (CNNs), using frameworks such as Ultralytics YOLO.
  prefs: []
  type: TYPE_NORMAL
- en: How do I train a YOLO model on the CIFAR-100 dataset?
  prefs:
