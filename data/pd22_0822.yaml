- en: Indicate whether the date is the last day of the year.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示日期是否为一年中的最后一天。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DatetimeIndex
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 系列或DatetimeIndex
- en: The same type as the original data with boolean values. Series will have the
    same name and index. DatetimeIndex will have the same name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与原始数据相同类型的布尔值。系列将具有相同的名称和索引。DatetimeIndex 将具有相同的名称。
