  zh: '`scipy.sparse.spdiags`'
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a sparse matrix from diagonals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从对角线返回稀疏矩阵。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**data**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**data**array_like'
- en: Matrix diagonals stored row-wise
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵对角线按行存储
- en: '**diags**sequence of int or an int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**diags**整数或整数序列'
- en: 'Diagonals to set:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '要设置的对角线:'
- en: k = 0 the main diagonal
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k = 0 主对角线
- en: k > 0 the kth upper diagonal
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k > 0 第k个上对角线
- en: k < 0 the kth lower diagonal
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k < 0 第k个下对角线
- en: '**m, n**int, tuple, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**m, n**整数，元组，可选'
- en: Shape of the result. If *n* is None and *m* is a given tuple, the shape is this
    tuple. If omitted, the matrix is square and its shape is len(data[0]).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的形状。如果*n*为None且*m*为给定的元组，则形状是这个元组。如果省略，则矩阵是方阵，其形状为len(data[0])。
- en: '**format**str, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**字符串，可选'
- en: Format of the result. By default (format=None) an appropriate sparse matrix
    format is returned. This choice is subject to change.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的格式。默认情况下（format=None），返回适当的稀疏矩阵格式。此选择可能会更改。
- en: '**.. warning::**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**.. 警告::**'
- en: This function returns a sparse matrix – not a sparse array. You are encouraged
    to use `diags_array` to take advantage of the sparse array functionality.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回稀疏矩阵 - 而不是稀疏数组。建议使用`diags_array`以利用稀疏数组功能。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`diags_array`](scipy.sparse.diags_array.html#scipy.sparse.diags_array "scipy.sparse.diags_array")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`diags_array`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.diags_array.html#scipy.sparse.diags_array
    "scipy.sparse.diags_array")'
- en: more convenient form of this function
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更方便的此函数形式
- en: '[`diags`](scipy.sparse.diags.html#scipy.sparse.diags "scipy.sparse.diags")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`diags`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.diags.html#scipy.sparse.diags
    "scipy.sparse.diags")'
- en: matrix version of diags_array
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: diags_array的矩阵版本
- en: '[`dia_matrix`](scipy.sparse.dia_matrix.html#scipy.sparse.dia_matrix "scipy.sparse.dia_matrix")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`dia_matrix`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dia_matrix.html#scipy.sparse.dia_matrix
    "scipy.sparse.dia_matrix")'
- en: the sparse DIAgonal format.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏DIAgonal格式。
