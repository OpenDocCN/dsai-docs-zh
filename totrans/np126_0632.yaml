- en: Return the mask of a masked array, or nomask.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个掩码数组的掩码，或者 nomask。
- en: Return the mask of *a* as an ndarray if *a* is a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") and the mask is not [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask"), else return [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask"). To guarantee a full array of booleans of the same shape as
    a, use [`getmaskarray`](numpy.ma.getmaskarray.html#numpy.ma.getmaskarray "numpy.ma.getmaskarray").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *a* 是一个 [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") 并且掩码不是 [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask")，则返回 *a* 的掩码作为一个数组，否则返回 [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask")。为了保证一个与 *a* 形状相同的布尔型数组，使用 [`getmaskarray`](numpy.ma.getmaskarray.html#numpy.ma.getmaskarray
    "numpy.ma.getmaskarray")。
