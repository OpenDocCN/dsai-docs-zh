    "pandas.DataFrame")'
- en: Two-dimensional, size-mutable, potentially heterogeneous tabular data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 二维、大小可变、可能异构的表格数据。
