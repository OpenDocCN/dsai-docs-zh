  type: TYPE_PRE
  zh: '[PRE118]'
- en: 'We’ve “sparsified” the higher levels of the indexes to make the console output
    a bit easier on the eyes. Note that how the index is displayed can be controlled
    using the `multi_sparse` option in `pandas.set_options()`:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 我们“稀疏化”了索引的较高级别，以使控制台输出对眼睛更加友好。请注意，可以使用`pandas.set_options()`中的`multi_sparse`选项来控制索引的显示方式：
- en: '[PRE119]'
  id: totrans-296
  prefs: []
  type: TYPE_PRE
  zh: '[PRE119]'
- en: 'It’s worth keeping in mind that there’s nothing preventing you from using tuples
    as atomic labels on an axis:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 值得记住的是，没有任何限制阻止您在轴上使用元组作为原子标签：
- en: '[PRE120]'
  id: totrans-298
  prefs: []
  type: TYPE_PRE
  zh: '[PRE120]'
- en: The reason that the `MultiIndex` matters is that it can allow you to do grouping,
    selection, and reshaping operations as we will describe below and in subsequent
    areas of the documentation. As you will see in later sections, you can find yourself
    working with hierarchically-indexed data without creating a `MultiIndex` explicitly
    yourself. However, when loading data from a file, you may wish to generate your
    own `MultiIndex` when preparing the data set.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '`MultiIndex`很重要的原因是它可以让您执行分组、选择和重塑操作，正如我们将在下面和文档的后续部分中描述的那样。正如您将在后面的部分中看到的，您可能会发现自己在不显式创建`MultiIndex`的情况下使用分层索引数据。然而，在从文件加载数据时，您可能希望在准备数据集时生成自己的`MultiIndex`。'
- en: '### Reconstructing the level labels'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '### 重建级别标签'
- en: 'The method [`get_level_values()`](../reference/api/pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values") will return a vector of the labels for each
    location at a particular level:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 方法[`get_level_values()`](../reference/api/pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values")将返回特定级别位置的每个标签的向量：
- en: '[PRE121]'
  id: totrans-302
  prefs: []
  type: TYPE_PRE
  zh: '[PRE121]'
- en: Basic indexing on axis with MultiIndex
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用`MultiIndex`在轴上进行基本索引
- en: 'One of the important features of hierarchical indexing is that you can select
    data by a “partial” label identifying a subgroup in the data. **Partial** selection
    “drops” levels of the hierarchical index in the result in a completely analogous
    way to selecting a column in a regular DataFrame:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 分层索引的一个重要特点是，您可以通过标识数据中的子组的“部分”标签来选择数据。**部分**选择会在结果中以与在常规DataFrame中选择列完全类似的方式“删除”分层索引的级别：
- en: '[PRE122]'
  id: totrans-305
  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: See [Cross-section with hierarchical index](#advanced-xs) for how to select
    on a deeper level.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[具有分层索引的交叉部分](#advanced-xs)以了解如何在更深层次上进行选择。
- en: '### Defined levels'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '### 定义的级别'
- en: 'The [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex") keeps all the defined levels of an index, even if they are
    not actually used. When slicing an index, you may notice this. For example:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex "pandas.MultiIndex")保留索引的所有定义级别，即使它们实际上没有被使用。在切片索引时，您可能会注意到这一点。例如：'
- en: '[PRE123]'
  id: totrans-309
  prefs: []
  type: TYPE_PRE
  zh: '[PRE123]'
- en: This is done to avoid a recomputation of the levels in order to make slicing
    highly performant. If you want to see only the used levels, you can use the [`get_level_values()`](../reference/api/pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values") method.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做是为了避免重新计算级别，以使切片高度高效。如果您只想看到已使用的级别，可以使用[`get_level_values()`](../reference/api/pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values")方法。
- en: '[PRE124]'
  id: totrans-311
  prefs: []
  type: TYPE_PRE
  zh: '[PRE124]'
- en: To reconstruct the `MultiIndex` with only the used levels, the [`remove_unused_levels()`](../reference/api/pandas.MultiIndex.remove_unused_levels.html#pandas.MultiIndex.remove_unused_levels
    "pandas.MultiIndex.remove_unused_levels") method may be used.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 要仅使用已使用的级别重建`MultiIndex`，可以使用[`remove_unused_levels()`](../reference/api/pandas.MultiIndex.remove_unused_levels.html#pandas.MultiIndex.remove_unused_levels
    "pandas.MultiIndex.remove_unused_levels")方法。
- en: '[PRE125]'
  id: totrans-313
  prefs: []
  type: TYPE_PRE
  zh: '[PRE125]'
- en: Data alignment and using `reindex`
  id: totrans-314
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据对齐和使用`reindex`
- en: 'Operations between differently-indexed objects having `MultiIndex` on the axes
    will work as you expect; data alignment will work the same as an Index of tuples:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 在轴上具有`MultiIndex`的不��索引对象之间的操作将按您的预期工作；数据对齐将与元组索引的索引相同：
- en: '[PRE126]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE126]'
- en: 'The [`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex") method of `Series`/`DataFrames` can be called with
    another `MultiIndex`, or even a list or array of tuples:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series`/`DataFrames`的[`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex")方法可以与另一个`MultiIndex`，甚至是元组的列表或数组一起调用：'
- en: '[PRE127]'
  id: totrans-318
  prefs: []
  type: TYPE_PRE
  zh: '[PRE127]'
- en: '## Advanced indexing with hierarchical index'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用分层索引进行高级索引'
- en: 'Syntactically integrating `MultiIndex` in advanced indexing with `.loc` is
    a bit challenging, but we’ve made every effort to do so. In general, MultiIndex
    keys take the form of tuples. For example, the following works as you would expect:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用`.loc`进行高级索引时，将`MultiIndex`在语法上整合在一起有点具有挑战性，但我们已经尽力做到了。一般来说，MultiIndex键采用元组的形式。例如，以下操作会按您的预期工作：
- en: '[PRE128]'
  id: totrans-321
  prefs: []
  type: TYPE_PRE
  zh: '[PRE128]'
- en: Note that `df.loc['bar', 'two']` would also work in this example, but this shorthand
    notation can lead to ambiguity in general.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在这个例子中，`df.loc['bar', 'two']`也可以工作，但这种简写符号在一般情况下可能会导致歧义。
- en: 'If you also want to index a specific column with `.loc`, you must use a tuple
    like this:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还想使用`.loc`索引特定列，必须像这样使用元组：
- en: '[PRE129]'
  id: totrans-324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE129]'
- en: 'You don’t have to specify all levels of the `MultiIndex` by passing only the
    first elements of the tuple. For example, you can use “partial” indexing to get
    all elements with `bar` in the first level as follows:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必通过仅传递元组的第一个元素来指定`MultiIndex`的所有级别。例如，你可以使用“部分”索引来获取所有第一级别中带有`bar`的元素如下：
- en: '[PRE130]'
  id: totrans-326
  prefs: []
  type: TYPE_PRE
  zh: '[PRE130]'
- en: This is a shortcut for the slightly more verbose notation `df.loc[('bar',),]`
    (equivalent to `df.loc['bar',]` in this example).
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 这是略微更冗长的符号`df.loc[('bar',),]`的快捷方式（在这个例子中等同于`df.loc['bar',]`）。
- en: “Partial” slicing also works quite nicely.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: “部分���切片也非常有效。
- en: '[PRE131]'
  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE131]'
- en: You can slice with a ‘range’ of values, by providing a slice of tuples.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供元组切片来对“范围”值进行切片。
- en: '[PRE132]'
  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE132]'
- en: 'Passing a list of labels or tuples works similar to reindexing:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 传递标签列表或元组类似于重新索引：
- en: '[PRE133]'
  id: totrans-333
  prefs: []
  type: TYPE_PRE
  zh: '[PRE133]'
- en: Note
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is important to note that tuples and lists are not treated identically in
    pandas when it comes to indexing. Whereas a tuple is interpreted as one multi-level
    key, a list is used to specify several keys. Or in other words, tuples go horizontally
    (traversing levels), lists go vertically (scanning levels).
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，在 pandas 中，元组和列表在索引时并非被处理相同。元组被解释为一个多级键，而列表用于指定多个键。换句话说，元组水平移动（遍历级别），列表垂直移动（扫描级别）。
- en: 'Importantly, a list of tuples indexes several complete `MultiIndex` keys, whereas
    a tuple of lists refer to several values within a level:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，元组列表索引多个完整的`MultiIndex`键，而列表元组引用一个级别内的多个值：
- en: '[PRE134]'
  id: totrans-337
  prefs: []
  type: TYPE_PRE
  zh: '[PRE134]'
- en: '### Using slicers'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用切片器'
- en: You can slice a `MultiIndex` by providing multiple indexers.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供多个索引器可以对`MultiIndex`进行切片。
- en: You can provide any of the selectors as if you are indexing by label, see [Selection
    by Label](indexing.html#indexing-label), including slices, lists of labels, labels,
    and boolean indexers.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像通过标签索引一样提供任何选择器，参见[按标签选择](indexing.html#indexing-label)，包括切片、标签列表、标签和布尔索引器。
- en: You can use `slice(None)` to select all the contents of *that* level. You do
    not need to specify all the *deeper* levels, they will be implied as `slice(None)`.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`slice(None)`来选择*该*级别的所有内容。你不需要指定所有*更深层次*的级别，它们将被隐含为`slice(None)`。
- en: As usual, **both sides** of the slicers are included as this is label indexing.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 与标签索引一样，切片器的**两侧**都包括在内。
- en: Warning
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You should specify all axes in the `.loc` specifier, meaning the indexer for
    the **index** and for the **columns**. There are some ambiguous cases where the
    passed indexer could be misinterpreted as indexing *both* axes, rather than into
    say the `MultiIndex` for the rows.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在`.loc`指定器中指定所有轴，即**索引**和**列**的索引器。有一些模糊的情况，传递的索引器可能被误解为同时索引*两个*轴，而不是例如为行的`MultiIndex`。
- en: 'You should do this:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该这样做：
- en: '[PRE135]'
  id: totrans-346
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: 'You should **not** do this:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 你**不应该**这样做：
- en: '[PRE136]'
  id: totrans-348
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: '[PRE137]'
  id: totrans-349
  prefs: []
  type: TYPE_PRE
  zh: '[PRE137]'
- en: Basic MultiIndex slicing using slices, lists, and labels.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 使用切片、列表和标签进行基本的MultiIndex切片。
- en: '[PRE138]'
  id: totrans-351
  prefs: []
  type: TYPE_PRE
  zh: '[PRE138]'
- en: You can use [`pandas.IndexSlice`](../reference/api/pandas.IndexSlice.html#pandas.IndexSlice
    "pandas.IndexSlice") to facilitate a more natural syntax using `:`, rather than
    using `slice(None)`.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用[`pandas.IndexSlice`](../reference/api/pandas.IndexSlice.html#pandas.IndexSlice
    "pandas.IndexSlice")来使用`:`更自然的语法，而不是使用`slice(None)`。
- en: '[PRE139]'
  id: totrans-353
  prefs: []
  type: TYPE_PRE
  zh: '[PRE139]'
- en: It is possible to perform quite complicated selections using this method on
    multiple axes at the same time.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 可以同时在多个轴上使用此方法执行相当复杂的选择。
- en: '[PRE140]'
  id: totrans-355
  prefs: []
  type: TYPE_PRE
  zh: '[PRE140]'
- en: Using a boolean indexer you can provide selection related to the *values*.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 使用布尔索引器可以提供与*值*相关的选择。
- en: '[PRE141]'
  id: totrans-357
  prefs: []
  type: TYPE_PRE
  zh: '[PRE141]'
- en: You can also specify the `axis` argument to `.loc` to interpret the passed slicers
    on a single axis.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在`.loc`中指定`axis`参数，以在单个轴上解释传递的切片器。
- en: '[PRE142]'
  id: totrans-359
  prefs: []
  type: TYPE_PRE
  zh: '[PRE142]'
- en: Furthermore, you can *set* the values using the following methods.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以使用以下方法*设置*值。
- en: '[PRE143]'
  id: totrans-361
  prefs: []
  type: TYPE_PRE
  zh: '[PRE143]'
- en: You can use a right-hand-side of an alignable object as well.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用可对齐对象的右侧。
- en: '[PRE144]  ### Cross-section'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE144]  ### 横截面'
- en: The [`xs()`](../reference/api/pandas.DataFrame.xs.html#pandas.DataFrame.xs "pandas.DataFrame.xs")
    method of `DataFrame` additionally takes a level argument to make selecting data
    at a particular level of a `MultiIndex` easier.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame`的[`xs()`](../reference/api/pandas.DataFrame.xs.html#pandas.DataFrame.xs
    "pandas.DataFrame.xs")方法另外接受一个级别参数，以便更轻松地选择`MultiIndex`的特定级别的数据。'
- en: '[PRE145]'
  id: totrans-365
  prefs: []
  type: TYPE_PRE
  zh: '[PRE145]'
- en: '[PRE146]'
  id: totrans-366
  prefs: []
  type: TYPE_PRE
  zh: '[PRE146]'
- en: You can also select on the columns with `xs`, by providing the axis argument.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用`xs`在列上进行选择，通过提供轴参数。
- en: '[PRE147]'
  id: totrans-368
  prefs: []
  type: TYPE_PRE
  zh: '[PRE147]'
- en: '[PRE148]'
  id: totrans-369
  prefs: []
  type: TYPE_PRE
  zh: '[PRE148]'
- en: '`xs` also allows selection with multiple keys.'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '`xs`还允许使用多个键进行选择。'
- en: '[PRE149]'
  id: totrans-371
  prefs: []
  type: TYPE_PRE
  zh: '[PRE149]'
- en: '[PRE150]'
  id: totrans-372
  prefs: []
  type: TYPE_PRE
  zh: '[PRE150]'
- en: You can pass `drop_level=False` to `xs` to retain the level that was selected.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以向`xs`传递`drop_level=False`以保留所选的级别。
- en: '[PRE151]'
  id: totrans-374
  prefs: []
  type: TYPE_PRE
  zh: '[PRE151]'
- en: Compare the above with the result using `drop_level=True` (the default value).
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 将上述与使用`drop_level=True`（默认值）的结果进行比较。
- en: '[PRE152]  ### Advanced reindexing and alignment'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE152]  ### 高级重新索引和对齐'
- en: 'Using the parameter `level` in the [`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex") and [`align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align") methods of pandas objects is useful to broadcast values
    across a level. For instance:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 在pandas对象的[`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex")和[`align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align")方法中使用参数`level`可以实现跨级别广播值。例如：
- en: '[PRE153]'
  id: totrans-378
  prefs: []
  type: TYPE_PRE
  zh: '[PRE153]'
- en: Swapping levels with `swaplevel`
  id: totrans-379
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用`swaplevel`交换级别
- en: 'The [`swaplevel()`](../reference/api/pandas.MultiIndex.swaplevel.html#pandas.MultiIndex.swaplevel
    "pandas.MultiIndex.swaplevel") method can switch the order of two levels:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '[`swaplevel()`](../reference/api/pandas.MultiIndex.swaplevel.html#pandas.MultiIndex.swaplevel
    "pandas.MultiIndex.swaplevel")方法可以交换两个级别的顺序：'
- en: '[PRE154]'
  id: totrans-381
  prefs: []
  type: TYPE_PRE
  zh: '[PRE154]'
- en: '### Reordering levels with `reorder_levels`'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用`reorder_levels`重新排序级别'
- en: 'The [`reorder_levels()`](../reference/api/pandas.MultiIndex.reorder_levels.html#pandas.MultiIndex.reorder_levels
    "pandas.MultiIndex.reorder_levels") method generalizes the `swaplevel` method,
    allowing you to permute the hierarchical index levels in one step:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '[`reorder_levels()`](../reference/api/pandas.MultiIndex.reorder_levels.html#pandas.MultiIndex.reorder_levels
    "pandas.MultiIndex.reorder_levels")方法推广了`swaplevel`方法，允许您一次性对分层索引级别进行排列：'
- en: '[PRE155]  ### Renaming names of an `Index` or `MultiIndex`'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE155]  ### 重命名`Index`或`MultiIndex`的名称'
- en: The [`rename()`](../reference/api/pandas.DataFrame.rename.html#pandas.DataFrame.rename
    "pandas.DataFrame.rename") method is used to rename the labels of a `MultiIndex`,
    and is typically used to rename the columns of a `DataFrame`. The `columns` argument
    of `rename` allows a dictionary to be specified that includes only the columns
    you wish to rename.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rename()`](../reference/api/pandas.DataFrame.rename.html#pandas.DataFrame.rename
    "pandas.DataFrame.rename")方法用于重命名`MultiIndex`的标签，通常用于重命名`DataFrame`的列。`rename`的`columns`参数允许指定一个包含您希望重命名的列的字典。'
- en: '[PRE156]'
  id: totrans-386
  prefs: []
  type: TYPE_PRE
  zh: '[PRE156]'
- en: This method can also be used to rename specific labels of the main index of
    the `DataFrame`.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法还可用于重命名`DataFrame`的主索引的特定标签。
- en: '[PRE157]'
  id: totrans-388
  prefs: []
  type: TYPE_PRE
  zh: '[PRE157]'
- en: The [`rename_axis()`](../reference/api/pandas.DataFrame.rename_axis.html#pandas.DataFrame.rename_axis
    "pandas.DataFrame.rename_axis") method is used to rename the name of a `Index`
    or `MultiIndex`. In particular, the names of the levels of a `MultiIndex` can
    be specified, which is useful if `reset_index()` is later used to move the values
    from the `MultiIndex` to a column.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rename_axis()`](../reference/api/pandas.DataFrame.rename_axis.html#pandas.DataFrame.rename_axis
    "pandas.DataFrame.rename_axis")方法用于重命名`Index`或`MultiIndex`的名称。特别是，可以指定`MultiIndex`级别的名称，如果稍后使用`reset_index()`将值从`MultiIndex`移动到列中，则这是有用的。'
- en: '[PRE158]'
  id: totrans-390
  prefs: []
  type: TYPE_PRE
  zh: '[PRE158]'
- en: Note that the columns of a `DataFrame` are an index, so that using `rename_axis`
    with the `columns` argument will change the name of that index.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`DataFrame`的列是一个索引，因此使用带有`columns`参数的`rename_axis`将更改该索引的名称。
- en: '[PRE159]'
  id: totrans-392
  prefs: []
  type: TYPE_PRE
  zh: '[PRE159]'
- en: Both `rename` and `rename_axis` support specifying a dictionary, `Series` or
    a mapping function to map labels/names to new values.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '`rename`和`rename_axis`都支持指定字典、`Series`或映射函数来将标签/名称映射到新值。'
- en: When working with an `Index` object directly, rather than via a `DataFrame`,
    [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names") can be used to change the names.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在直接使用`Index`对象而不是通过`DataFrame`时，可以使用[`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names")来更改名称。
- en: '[PRE160]'
  id: totrans-395
  prefs: []
  type: TYPE_PRE
  zh: '[PRE160]'
- en: You cannot set the names of the MultiIndex via a level.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法通过级别设置`MultiIndex`的名称。
- en: '[PRE161]'
  id: totrans-397
  prefs: []
  type: TYPE_PRE
  zh: '[PRE161]'
- en: 'Use [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names") instead.  ### Using slicers'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: '使用[`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names")代替。  ### 使用切片器'
- en: You can slice a `MultiIndex` by providing multiple indexers.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供多个索引器，可以对`MultiIndex`进行切片。
- en: You can provide any of the selectors as if you are indexing by label, see [Selection
    by Label](indexing.html#indexing-label), including slices, lists of labels, labels,
    and boolean indexers.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以提供任何选择器，就像您正在按标签进行索引一样，请参阅[按标签选择](indexing.html#indexing-label)，包括切片、标签列表、标签和布尔索引器。
- en: You can use `slice(None)` to select all the contents of *that* level. You do
    not need to specify all the *deeper* levels, they will be implied as `slice(None)`.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`slice(None)`来选择*该*级别的所有内容。您不需要指定所有*更深层次*的级别，它们将被隐含为`slice(None)`。
- en: As usual, **both sides** of the slicers are included as this is label indexing.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，**切片器的两侧**都包含在内，因为这是标签索引。
- en: Warning
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You should specify all axes in the `.loc` specifier, meaning the indexer for
    the **index** and for the **columns**. There are some ambiguous cases where the
    passed indexer could be misinterpreted as indexing *both* axes, rather than into
    say the `MultiIndex` for the rows.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在`.loc`指定器中指定所有轴，即**索引**和**列**的索引器。有一些模棱两可的情况，传递的索引器可能被误解为对*两个*轴进行索引，而不是例如对行的`MultiIndex`进行索引。
- en: 'You should do this:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该这样做：
- en: '[PRE162]'
  id: totrans-406
  prefs: []
  type: TYPE_PRE
  zh: '[PRE162]'
- en: 'You should **not** do this:'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 你**不应该**这样做：
- en: '[PRE163]'
  id: totrans-408
  prefs: []
  type: TYPE_PRE
  zh: '[PRE163]'
- en: '[PRE164]'
  id: totrans-409
  prefs: []
  type: TYPE_PRE
  zh: '[PRE164]'
- en: Basic MultiIndex slicing using slices, lists, and labels.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 使用切片、列表和标签进行基本的MultiIndex切片。
- en: '[PRE165]'
  id: totrans-411
  prefs: []
  type: TYPE_PRE
  zh: '[PRE165]'
- en: You can use [`pandas.IndexSlice`](../reference/api/pandas.IndexSlice.html#pandas.IndexSlice
    "pandas.IndexSlice") to facilitate a more natural syntax using `:`, rather than
    using `slice(None)`.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用[`pandas.IndexSlice`](../reference/api/pandas.IndexSlice.html#pandas.IndexSlice
    "pandas.IndexSlice")来使用`:`更自然的语法，而不是使用`slice(None)`。
- en: '[PRE166]'
  id: totrans-413
  prefs: []
  type: TYPE_PRE
  zh: '[PRE166]'
- en: It is possible to perform quite complicated selections using this method on
    multiple axes at the same time.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此方法可以在同一时间在多个轴上执行相当复杂的选择。
- en: '[PRE167]'
  id: totrans-415
  prefs: []
  type: TYPE_PRE
  zh: '[PRE167]'
- en: Using a boolean indexer you can provide selection related to the *values*.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 使用布尔索引器可以提供与*值*相关的选择。
- en: '[PRE168]'
  id: totrans-417
  prefs: []
  type: TYPE_PRE
  zh: '[PRE168]'
- en: You can also specify the `axis` argument to `.loc` to interpret the passed slicers
    on a single axis.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在`.loc`中指定`axis`参数，以在单个轴上解释传递的切片器。
- en: '[PRE169]'
  id: totrans-419
  prefs: []
  type: TYPE_PRE
  zh: '[PRE169]'
- en: Furthermore, you can *set* the values using the following methods.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以使用以下方法*设置*值。
- en: '[PRE170]'
  id: totrans-421
  prefs: []
  type: TYPE_PRE
  zh: '[PRE170]'
- en: You can use a right-hand-side of an alignable object as well.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用可对齐对象的右侧。
- en: '[PRE171]'
  id: totrans-423
  prefs: []
  type: TYPE_PRE
  zh: '[PRE171]'
- en: '### Cross-section'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '### 交叉部分'
- en: The [`xs()`](../reference/api/pandas.DataFrame.xs.html#pandas.DataFrame.xs "pandas.DataFrame.xs")
    method of `DataFrame` additionally takes a level argument to make selecting data
    at a particular level of a `MultiIndex` easier.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame`的[`xs()`](../reference/api/pandas.DataFrame.xs.html#pandas.DataFrame.xs
    "pandas.DataFrame.xs")方法另外接受一个级别参数，使得在`MultiIndex`的特定级别选择数据更容易。'
- en: '[PRE172]'
  id: totrans-426
  prefs: []
  type: TYPE_PRE
  zh: '[PRE172]'
- en: '[PRE173]'
  id: totrans-427
  prefs: []
  type: TYPE_PRE
  zh: '[PRE173]'
- en: You can also select on the columns with `xs`, by providing the axis argument.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过提供轴参数在列上使用`xs`进行选择。
- en: '[PRE174]'
  id: totrans-429
  prefs: []
  type: TYPE_PRE
  zh: '[PRE174]'
- en: '[PRE175]'
  id: totrans-430
  prefs: []
  type: TYPE_PRE
  zh: '[PRE175]'
- en: '`xs` also allows selection with multiple keys.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: '`xs`还允许使用多个键进行选择。'
- en: '[PRE176]'
  id: totrans-432
  prefs: []
  type: TYPE_PRE
  zh: '[PRE176]'
- en: '[PRE177]'
  id: totrans-433
  prefs: []
  type: TYPE_PRE
  zh: '[PRE177]'
- en: You can pass `drop_level=False` to `xs` to retain the level that was selected.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以传递`drop_level=False`给`xs`以保留所选的级别。
- en: '[PRE178]'
  id: totrans-435
  prefs: []
  type: TYPE_PRE
  zh: '[PRE178]'
- en: Compare the above with the result using `drop_level=True` (the default value).
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 将上述与使用`drop_level=True`（默认值）的结果进行比较。
- en: '[PRE179]'
  id: totrans-437
  prefs: []
  type: TYPE_PRE
  zh: '[PRE179]'
- en: '### Advanced reindexing and alignment'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '### 高级重新索引和对齐'
- en: 'Using the parameter `level` in the [`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex") and [`align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align") methods of pandas objects is useful to broadcast values
    across a level. For instance:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 在pandas对象的[`reindex()`](../reference/api/pandas.DataFrame.reindex.html#pandas.DataFrame.reindex
    "pandas.DataFrame.reindex")和[`align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align")方法中使用参数`level`对值进行广播是很有用的。例如：
- en: '[PRE180]'
  id: totrans-440
  prefs: []
  type: TYPE_PRE
  zh: '[PRE180]'
- en: Swapping levels with `swaplevel`
  id: totrans-441
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用`swaplevel`交换级别
- en: 'The [`swaplevel()`](../reference/api/pandas.MultiIndex.swaplevel.html#pandas.MultiIndex.swaplevel
    "pandas.MultiIndex.swaplevel") method can switch the order of two levels:'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '[`swaplevel()`](../reference/api/pandas.MultiIndex.swaplevel.html#pandas.MultiIndex.swaplevel
    "pandas.MultiIndex.swaplevel")方法可以交换两个级别的顺序：'
- en: '[PRE181]'
  id: totrans-443
  prefs: []
  type: TYPE_PRE
  zh: '[PRE181]'
- en: '### Reordering levels with `reorder_levels`'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用`reorder_levels`重新排序级别'
- en: 'The [`reorder_levels()`](../reference/api/pandas.MultiIndex.reorder_levels.html#pandas.MultiIndex.reorder_levels
    "pandas.MultiIndex.reorder_levels") method generalizes the `swaplevel` method,
    allowing you to permute the hierarchical index levels in one step:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: '[`reorder_levels()`](../reference/api/pandas.MultiIndex.reorder_levels.html#pandas.MultiIndex.reorder_levels
    "pandas.MultiIndex.reorder_levels")方法推广了`swaplevel`方法，允许您一次性对分层索引级别进行排列：'
- en: '[PRE182]'
  id: totrans-446
  prefs: []
  type: TYPE_PRE
  zh: '[PRE182]'
- en: '### Renaming names of an `Index` or `MultiIndex`'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '### 重命名`Index`或`MultiIndex`的名称'
- en: The [`rename()`](../reference/api/pandas.DataFrame.rename.html#pandas.DataFrame.rename
    "pandas.DataFrame.rename") method is used to rename the labels of a `MultiIndex`,
    and is typically used to rename the columns of a `DataFrame`. The `columns` argument
    of `rename` allows a dictionary to be specified that includes only the columns
    you wish to rename.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rename()`](../reference/api/pandas.DataFrame.rename.html#pandas.DataFrame.rename
    "pandas.DataFrame.rename")方法用于重命名`MultiIndex`的标签，通常用于重命名`DataFrame`的列。`rename`的`columns`参数允许指定一个字典，其中只包含您希望重命名的列。'
- en: '[PRE183]'
  id: totrans-449
  prefs: []
  type: TYPE_PRE
  zh: '[PRE183]'
- en: This method can also be used to rename specific labels of the main index of
    the `DataFrame`.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法也可以用于重命名`DataFrame`主索引的特定标签。
- en: '[PRE184]'
  id: totrans-451
  prefs: []
  type: TYPE_PRE
  zh: '[PRE184]'
- en: The [`rename_axis()`](../reference/api/pandas.DataFrame.rename_axis.html#pandas.DataFrame.rename_axis
    "pandas.DataFrame.rename_axis") method is used to rename the name of a `Index`
    or `MultiIndex`. In particular, the names of the levels of a `MultiIndex` can
    be specified, which is useful if `reset_index()` is later used to move the values
    from the `MultiIndex` to a column.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rename_axis()`](../reference/api/pandas.DataFrame.rename_axis.html#pandas.DataFrame.rename_axis
    "pandas.DataFrame.rename_axis")方法用于重命名`Index`或`MultiIndex`的名称。特别是，可以指定`MultiIndex`级别的名称，这在稍后使用`reset_index()`将值从`MultiIndex`移动到列时非常有用。'
- en: '[PRE185]'
  id: totrans-453
  prefs: []
  type: TYPE_PRE
  zh: '[PRE185]'
- en: Note that the columns of a `DataFrame` are an index, so that using `rename_axis`
    with the `columns` argument will change the name of that index.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`DataFrame` 的列是一个索引，因此使用 `rename_axis` 时使用 `columns` 参数会更改该索引的名称。
- en: '[PRE186]'
  id: totrans-455
  prefs: []
  type: TYPE_PRE
  zh: '[PRE186]'
- en: Both `rename` and `rename_axis` support specifying a dictionary, `Series` or
    a mapping function to map labels/names to new values.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: '`rename`和`rename_axis`都支持指定字典、`Series`或映射函数来将标签/名称映射到新值。'
- en: When working with an `Index` object directly, rather than via a `DataFrame`,
    [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names") can be used to change the names.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 当直接使用`Index`对象而不是通过`DataFrame`时，可以使用[`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names")来更改名称。
- en: '[PRE187]'
  id: totrans-458
  prefs: []
  type: TYPE_PRE
  zh: '[PRE187]'
- en: You cannot set the names of the MultiIndex via a level.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 不能通过级别设置MultiIndex的名称。
- en: '[PRE188]'
  id: totrans-460
  prefs: []
  type: TYPE_PRE
  zh: '[PRE188]'
- en: Use [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names") instead.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 而是使用 [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names")。
- en: Sorting a `MultiIndex`
  id: totrans-462
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对`MultiIndex`进行排序
- en: For [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex")-ed objects to be indexed and sliced effectively, they need
    to be sorted. As with any index, you can use [`sort_index()`](../reference/api/pandas.DataFrame.sort_index.html#pandas.DataFrame.sort_index
    "pandas.DataFrame.sort_index").
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地对`MultiIndex`对象进行索引和切片，它们需要被排序。与任何索引一样，您可以使用[`sort_index()`](../reference/api/pandas.DataFrame.sort_index.html#pandas.DataFrame.sort_index
    "pandas.DataFrame.sort_index")。
- en: '[PRE189]'
  id: totrans-464
  prefs: []
  type: TYPE_PRE
  zh: '[PRE189]'
- en: You may also pass a level name to `sort_index` if the `MultiIndex` levels are
    named.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`MultiIndex`的级别已命名，还可以将级别名称传递给`sort_index`。
- en: '[PRE190]'
  id: totrans-466
  prefs: []
  type: TYPE_PRE
  zh: '[PRE190]'
- en: 'On higher dimensional objects, you can sort any of the other axes by level
    if they have a `MultiIndex`:'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 在更高维度的对象上，如果它们具有`MultiIndex`，则可以按级别对任何其他轴进行排序：
- en: '[PRE191]'
  id: totrans-468
  prefs: []
  type: TYPE_PRE
  zh: '[PRE191]'
- en: 'Indexing will work even if the data are not sorted, but will be rather inefficient
    (and show a `PerformanceWarning`). It will also return a copy of the data rather
    than a view:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数据未排序，索引也会起作用，但效率会非常低（并显示`PerformanceWarning`）。它还将返回数据的副本而不是视图：
- en: '[PRE192]'
  id: totrans-470
  prefs: []
  type: TYPE_PRE
  zh: '[PRE192]'
- en: 'Furthermore, if you try to index something that is not fully lexsorted, this
    can raise:'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果尝试索引未完全按字典排序的内容，可能会引发：
- en: '[PRE193]'
  id: totrans-472
  prefs: []
  type: TYPE_PRE
  zh: '[PRE193]'
- en: 'The `is_monotonic_increasing()` method on a `MultiIndex` shows if the index
    is sorted:'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '`MultiIndex`上的`is_monotonic_increasing()`方法显示索引是否已排序：'
- en: '[PRE194]'
  id: totrans-474
  prefs: []
  type: TYPE_PRE
  zh: '[PRE194]'
- en: '[PRE195]'
  id: totrans-475
  prefs: []
  type: TYPE_PRE
  zh: '[PRE195]'
- en: And now selection works as expected.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择按预期运行。
- en: '[PRE196]'
  id: totrans-477
  prefs: []
  type: TYPE_PRE
  zh: '[PRE196]'
- en: Take methods
  id: totrans-478
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采取方法
- en: Similar to NumPy ndarrays, pandas `Index`, `Series`, and `DataFrame` also provides
    the [`take()`](../reference/api/pandas.DataFrame.take.html#pandas.DataFrame.take
    "pandas.DataFrame.take") method that retrieves elements along a given axis at
    the given indices. The given indices must be either a list or an ndarray of integer
    index positions. `take` will also accept negative integers as relative positions
    to the end of the object.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 与NumPy ndarrays类似，pandas的`Index`、`Series`和`DataFrame`还提供了[`take()`](../reference/api/pandas.DataFrame.take.html#pandas.DataFrame.take
    "pandas.DataFrame.take")方法，该方法在给定轴上以给定索引检索元素。给定的索引必须是整数索引位置的列表或ndarray。`take`还将接受负整数作为相对于对象末尾的位置。
- en: '[PRE197]'
  id: totrans-480
  prefs: []
  type: TYPE_PRE
  zh: '[PRE197]'
- en: For DataFrames, the given indices should be a 1d list or ndarray that specifies
    row or column positions.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 对于DataFrame，给定的索引应该是指定行或列位置的一维列表或ndarray。
- en: '[PRE198]'
  id: totrans-482
  prefs: []
  type: TYPE_PRE
  zh: '[PRE198]'
- en: It is important to note that the `take` method on pandas objects are not intended
    to work on boolean indices and may return unexpected results.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，pandas对象上的`take`方法不适用于布尔索引，可能会返回意外的结果。
- en: '[PRE199]'
  id: totrans-484
  prefs: []
  type: TYPE_PRE
  zh: '[PRE199]'
- en: Finally, as a small note on performance, because the `take` method handles a
    narrower range of inputs, it can offer performance that is a good deal faster
    than fancy indexing.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，关于性能的一个小提示，因为`take`方法处理的输入范围较窄，所以它的性能可能比花式索引快得多。
- en: '[PRE200]'
  id: totrans-486
  prefs: []
  type: TYPE_PRE
  zh: '[PRE200]'
- en: '[PRE201]'
  id: totrans-487
  prefs: []
  type: TYPE_PRE
  zh: '[PRE201]'
- en: '## Index types'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '## 索引类型'
- en: We have discussed `MultiIndex` in the previous sections pretty extensively.
    Documentation about `DatetimeIndex` and `PeriodIndex` are shown [here](timeseries.html#timeseries-overview),
    and documentation about `TimedeltaIndex` is found [here](timedeltas.html#timedeltas-index).
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前面的章节中已经广泛讨论了 `MultiIndex`。关于 `DatetimeIndex` 和 `PeriodIndex` 的文档在 [这里](timeseries.html#timeseries-overview)，关于
    `TimedeltaIndex` 的文档在 [这里](timedeltas.html#timedeltas-index)。
- en: In the following sub-sections we will highlight some other index types.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子节中，我们将突出一些其他索引类型。
- en: '### CategoricalIndex'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '### CategoricalIndex'
- en: '[`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") is a type of index that is useful for supporting indexing
    with duplicates. This is a container around a [`Categorical`](../reference/api/pandas.Categorical.html#pandas.Categorical
    "pandas.Categorical") and allows efficient indexing and storage of an index with
    a large number of duplicated elements.'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") 是一种支持重复索引的索引类型。这是一个围绕着 [`Categorical`](../reference/api/pandas.Categorical.html#pandas.Categorical
    "pandas.Categorical") 的容器，允许高效地索引和存储具有大量重复元素的索引。'
- en: '[PRE202]'
  id: totrans-493
  prefs: []
  type: TYPE_PRE
  zh: '[PRE202]'
- en: Setting the index will create a `CategoricalIndex`.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 设置索引将创建一个 `CategoricalIndex`。
- en: '[PRE203]'
  id: totrans-495
  prefs: []
  type: TYPE_PRE
  zh: '[PRE203]'
- en: Indexing with `__getitem__/.iloc/.loc` works similarly to an `Index` with duplicates.
    The indexers **must** be in the category or the operation will raise a `KeyError`.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `__getitem__/.iloc/.loc` 进行索引类似于具有重复项的 `Index`。索引器**必须**位于类别中，否则操作将引发 `KeyError`。
- en: '[PRE204]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE204]'
- en: 'The `CategoricalIndex` is **preserved** after indexing:'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 索引后，`CategoricalIndex` **被保留**：
- en: '[PRE205]'
  id: totrans-499
  prefs: []
  type: TYPE_PRE
  zh: '[PRE205]'
- en: Sorting the index will sort by the order of the categories (recall that we created
    the index with `CategoricalDtype(list('cab'))`, so the sorted order is `cab`).
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 对索引进行排序将按照类别的顺序排序（回想一下，我们使用 `CategoricalDtype(list('cab'))` 创建了索引，因此排序顺序是 `cab`）。
- en: '[PRE206]'
  id: totrans-501
  prefs: []
  type: TYPE_PRE
  zh: '[PRE206]'
- en: Groupby operations on the index will preserve the index nature as well.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 对索引的分组操作也将保留索引的特性。
- en: '[PRE207]'
  id: totrans-503
  prefs: []
  type: TYPE_PRE
  zh: '[PRE207]'
- en: Reindexing operations will return a resulting index based on the type of the
    passed indexer. Passing a list will return a plain-old `Index`; indexing with
    a `Categorical` will return a `CategoricalIndex`, indexed according to the categories
    of the **passed** `Categorical` dtype. This allows one to arbitrarily index these
    even with values **not** in the categories, similarly to how you can reindex **any**
    pandas index.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 重新索引操作将返回基于传递的索引器类型的结果索引。传递列表将返回一个普通的 `Index`；使用 `Categorical` 进行索引将返回一个 `CategoricalIndex`，根据**传递的**
    `Categorical` dtype 的类别进行索引。这允许任意索引这些，即使值**不在**类别中，类似于如何重新索引**任何** pandas 索引。
- en: '[PRE208]'
  id: totrans-505
  prefs: []
  type: TYPE_PRE
  zh: '[PRE208]'
- en: '[PRE209]'
  id: totrans-506
  prefs: []
  type: TYPE_PRE
  zh: '[PRE209]'
- en: Warning
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Reshaping and Comparison operations on a `CategoricalIndex` must have the same
    categories or a `TypeError` will be raised.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 对 `CategoricalIndex` 进行的重塑和比较操作必须具有相同的类别，否则将引发 `TypeError`。
- en: '[PRE210]'
  id: totrans-509
  prefs: []
  type: TYPE_PRE
  zh: '[PRE210]'
- en: '[PRE211]  ### RangeIndex'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE211]  ### RangeIndex'
- en: '[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex "pandas.RangeIndex")
    is a sub-class of [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    that provides the default index for all [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") and [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") objects. `RangeIndex` is an optimized version of `Index` that
    can represent a monotonic ordered set. These are analogous to Python [range types](https://docs.python.org/3/library/stdtypes.html#typesseq-range).
    A `RangeIndex` will always have an `int64` dtype.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex "pandas.RangeIndex")
    是 [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index") 的子类，为所有
    [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    和 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    对象提供默认索引。`RangeIndex` 是 `Index` 的优化版本，可以表示单调有序集合。这类似于 Python 的 [range 类型](https://docs.python.org/3/library/stdtypes.html#typesseq-range)。`RangeIndex`
    将始终具有 `int64` dtype。'
- en: '[PRE212]'
  id: totrans-512
  prefs: []
  type: TYPE_PRE
  zh: '[PRE212]'
- en: '`RangeIndex` is the default index for all [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") and [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") objects:'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: '`RangeIndex` 是所有 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 和 [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 对象的默认索引：'
- en: '[PRE213]'
  id: totrans-514
  prefs: []
  type: TYPE_PRE
  zh: '[PRE213]'
- en: 'A `RangeIndex` will behave similarly to a [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") with an `int64` dtype and operations on a `RangeIndex`, whose
    result cannot be represented by a `RangeIndex`, but should have an integer dtype,
    will be converted to an `Index` with `int64`. For example:'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `RangeIndex` 的行为类似于一个具有 `int64` 数据类型的 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index")，对 `RangeIndex` 进行操作，其结果无法由 `RangeIndex` 表示，但应具有整数数据类型，并将转换为具有
    `int64` 的 `Index`。例如：
- en: '[PRE214]  ### IntervalIndex'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE214]  ### 区间索引'
- en: '[`IntervalIndex`](../reference/api/pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") together with its own dtype, `IntervalDtype` as well as
    the [`Interval`](../reference/api/pandas.Interval.html#pandas.Interval "pandas.Interval")
    scalar type, allow first-class support in pandas for interval notation.'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: '[`IntervalIndex`](../reference/api/pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") 以及其自身的数据类型 `IntervalDtype` 以及 [`Interval`](../reference/api/pandas.Interval.html#pandas.Interval
    "pandas.Interval") 标量类型，为 pandas 提供了区间表示的一流支持。'
- en: The `IntervalIndex` allows some unique indexing and is also used as a return
    type for the categories in [`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut") and [`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut "pandas.qcut").
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex` 允许一些独特的索引，并且还用作 [`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut") 和 [`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut "pandas.qcut")
    中的类别的返回类型。'
- en: Indexing with an `IntervalIndex`
  id: totrans-519
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用 `IntervalIndex` 进行索引
- en: An `IntervalIndex` can be used in `Series` and in `DataFrame` as the index.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex` 可以作为索引用于 `Series` 和 `DataFrame`。'
- en: '[PRE215]'
  id: totrans-521
  prefs: []
  type: TYPE_PRE
  zh: '[PRE215]'
- en: Label based indexing via `.loc` along the edges of an interval works as you
    would expect, selecting that particular interval.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 `.loc` 进行基于标签的索引，沿着区间的边缘工作方式如您所期望的那样，选择特定的区间。
- en: '[PRE216]'
  id: totrans-523
  prefs: []
  type: TYPE_PRE
  zh: '[PRE216]'
- en: If you select a label *contained* within an interval, this will also select
    the interval.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择一个 *包含在* 区间内的标签，这也将选择该区间。
- en: '[PRE217]'
  id: totrans-525
  prefs: []
  type: TYPE_PRE
  zh: '[PRE217]'
- en: Selecting using an `Interval` will only return exact matches.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区间进行选择将仅返回精确匹配。
- en: '[PRE218]'
  id: totrans-527
  prefs: []
  type: TYPE_PRE
  zh: '[PRE218]'
- en: Trying to select an `Interval` that is not exactly contained in the `IntervalIndex`
    will raise a `KeyError`.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试选择不完全包含在 `IntervalIndex` 中的 `Interval` 将引发 `KeyError`。
- en: '[PRE219]'
  id: totrans-529
  prefs: []
  type: TYPE_PRE
  zh: '[PRE219]'
- en: Selecting all `Intervals` that overlap a given `Interval` can be performed using
    the [`overlaps()`](../reference/api/pandas.IntervalIndex.overlaps.html#pandas.IntervalIndex.overlaps
    "pandas.IntervalIndex.overlaps") method to create a boolean indexer.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`overlaps()`](../reference/api/pandas.IntervalIndex.overlaps.html#pandas.IntervalIndex.overlaps
    "pandas.IntervalIndex.overlaps") 方法可以选择与给定 `Interval` 重叠的所有 `Intervals`，从而创建一个布尔型索引器。
- en: '[PRE220]'
  id: totrans-531
  prefs: []
  type: TYPE_PRE
  zh: '[PRE220]'
- en: Binning data with `cut` and `qcut`
  id: totrans-532
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用 `cut` 和 `qcut` 进行数据分箱
- en: '[`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") and [`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut
    "pandas.qcut") both return a `Categorical` object, and the bins they create are
    stored as an `IntervalIndex` in its `.categories` attribute.'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '[`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") 和 [`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut
    "pandas.qcut") 都返回一个 `Categorical` 对象，它们创建的区间存储在其 `.categories` 属性中作为一个 `IntervalIndex`。'
- en: '[PRE221]'
  id: totrans-534
  prefs: []
  type: TYPE_PRE
  zh: '[PRE221]'
- en: '[`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") also accepts
    an `IntervalIndex` for its `bins` argument, which enables a useful pandas idiom.
    First, We call [`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut")
    with some data and `bins` set to a fixed number, to generate the bins. Then, we
    pass the values of `.categories` as the `bins` argument in subsequent calls to
    [`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut"), supplying
    new data which will be binned into the same bins.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '[`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") 还接受一个 `IntervalIndex`
    作为其 `bins` 参数，这使得一种有用的 pandas 习语成为可能。首先，我们调用 [`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut") 与一些数据和 `bins` 设置为固定数量，以生成区间。然后，我们将 `.categories` 的值作为 `bins` 参数传递给后续调用
    [`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") 的新数据，供新数据分配到相同的区间中。'
- en: '[PRE222]'
  id: totrans-536
  prefs: []
  type: TYPE_PRE
  zh: '[PRE222]'
- en: Any value which falls outside all bins will be assigned a `NaN` value.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 任何落在所有区间之外的值将被分配一个 `NaN` 值。
- en: Generating ranges of intervals
  id: totrans-538
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 生成区间范围
- en: 'If we need intervals on a regular frequency, we can use the [`interval_range()`](../reference/api/pandas.interval_range.html#pandas.interval_range
    "pandas.interval_range") function to create an `IntervalIndex` using various combinations
    of `start`, `end`, and `periods`. The default frequency for `interval_range` is
    a 1 for numeric intervals, and calendar day for datetime-like intervals:'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们需要按照常规频率创建区间，则可以使用 [`interval_range()`](../reference/api/pandas.interval_range.html#pandas.interval_range
    "pandas.interval_range") 函数，使用 `start`、`end` 和 `periods` 的各种组合来创建一个 `IntervalIndex`。`interval_range`
    的默认频率为数字区间为 1，日期时间区间为日历日：
- en: '[PRE223]'
  id: totrans-540
  prefs: []
  type: TYPE_PRE
  zh: '[PRE223]'
- en: 'The `freq` parameter can used to specify non-default frequencies, and can utilize
    a variety of [frequency aliases](timeseries.html#timeseries-offset-aliases) with
    datetime-like intervals:'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '`freq`参数可用于指定非默认频率，并且可以利用各种[频率别名](timeseries.html#timeseries-offset-aliases)与类似于日期时间的间隔：'
- en: '[PRE224]'
  id: totrans-542
  prefs: []
  type: TYPE_PRE
  zh: '[PRE224]'
- en: Additionally, the `closed` parameter can be used to specify which side(s) the
    intervals are closed on. Intervals are closed on the right side by default.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`closed`参数可用于指定间隔关闭的哪一侧。默认情况下，间隔在右侧关闭。
- en: '[PRE225]'
  id: totrans-544
  prefs: []
  type: TYPE_PRE
  zh: '[PRE225]'
- en: 'Specifying `start`, `end`, and `periods` will generate a range of evenly spaced
    intervals from `start` to `end` inclusively, with `periods` number of elements
    in the resulting `IntervalIndex`:'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 指定`start`、`end`和`periods`将生成从`start`到`end`的一系列均匀间隔，包括`periods`个元素在生成的`IntervalIndex`中：
- en: '[PRE226]  ### CategoricalIndex'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE226]  ### CategoricalIndex'
- en: '[`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") is a type of index that is useful for supporting indexing
