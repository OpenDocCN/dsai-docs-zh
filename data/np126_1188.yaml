- en: NumPy 1.7.1 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.7.1 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.7.1-notes.html](https://numpy.org/doc/1.26/release/1.7.1-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.7.1-notes.html](https://numpy.org/doc/1.26/release/1.7.1-notes.html)
- en: This is a bugfix only release in the 1.7.x series. It supports Python 2.4 -
    2.7 and 3.1 - 3.3 and is the last series that supports Python 2.4 - 2.5.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 1.7.x 系列中仅修复错误的发布。它支持 Python 2.4 - 2.7 和 3.1 - 3.3，并且是最后一个支持 Python 2.4 -
    2.5 的系列。
