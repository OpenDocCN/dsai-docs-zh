- en: Modified Bessel function of order 0.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as,
  prefs: []
  type: TYPE_NORMAL
- en: \[I_0(x) = \sum_{k=0}^\infty \frac{(x^2/4)^k}{(k!)^2} = J_0(\imath x),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(J_0\) is the Bessel function of the first kind of order 0.
  prefs: []
  type: TYPE_NORMAL
