- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.fiedler.html#scipy.linalg.fiedler](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.fiedler.html#scipy.linalg.fiedler)
  prefs:
