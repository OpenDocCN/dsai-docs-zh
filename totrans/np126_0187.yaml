- en: Bit-flags describing how this data type is to be interpreted.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 描述如何解释此数据类型的位标志。
- en: Bit-masks are in `numpy.core.multiarray` as the constants *ITEM_HASOBJECT*,
    *LIST_PICKLE*, *ITEM_IS_POINTER*, *NEEDS_INIT*, *NEEDS_PYAPI*, *USE_GETITEM*,
    *USE_SETITEM*. A full explanation of these flags is in C-API documentation; they
    are largely useful for user-defined data-types.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 位掩码在`numpy.core.multiarray`中作为常量*ITEM_HASOBJECT*、*LIST_PICKLE*、*ITEM_IS_POINTER*、*NEEDS_INIT*、*NEEDS_PYAPI*、*USE_GETITEM*、*USE_SETITEM*存在。这些标志的详细解释在C-API文档中；它们在用户定义的数据类型中非常有用。
