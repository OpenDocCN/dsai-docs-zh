    "pandas.Categorical")的容器，允许高效地索引和存储具有大量重复元素的索引。'
- en: '[PRE227]'
  id: totrans-548
  prefs: []
  type: TYPE_PRE
  zh: '[PRE227]'
- en: Setting the index will create a `CategoricalIndex`.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 设置索引将创建一个`CategoricalIndex`。
- en: '[PRE228]'
  id: totrans-550
  prefs: []
  type: TYPE_PRE
  zh: '[PRE228]'
- en: Indexing with `__getitem__/.iloc/.loc` works similarly to an `Index` with duplicates.
    The indexers **must** be in the category or the operation will raise a `KeyError`.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`__getitem__/.iloc/.loc`进行索引操作与具有重复项的`Index`类似。索引器**必须**在类别中，否则操作将引发`KeyError`。
- en: '[PRE229]'
  id: totrans-552
  prefs: []
  type: TYPE_PRE
  zh: '[PRE229]'
- en: 'The `CategoricalIndex` is **preserved** after indexing:'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 在索引后，`CategoricalIndex`被**保留**：
- en: '[PRE230]'
  id: totrans-554
  prefs: []
  type: TYPE_PRE
  zh: '[PRE230]'
- en: Sorting the index will sort by the order of the categories (recall that we created
    the index with `CategoricalDtype(list('cab'))`, so the sorted order is `cab`).
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 对索引进行排序将按照类别的顺序进行排序（回想我们使用`CategoricalDtype(list('cab'))`创建了索引，所以排序顺序是`cab`）。
- en: '[PRE231]'
  id: totrans-556
  prefs: []
  type: TYPE_PRE
  zh: '[PRE231]'
- en: Groupby operations on the index will preserve the index nature as well.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 对索引进行分组操作将保留索引的性质。
- en: '[PRE232]'
  id: totrans-558
  prefs: []
  type: TYPE_PRE
  zh: '[PRE232]'
- en: Reindexing operations will return a resulting index based on the type of the
    passed indexer. Passing a list will return a plain-old `Index`; indexing with
    a `Categorical` will return a `CategoricalIndex`, indexed according to the categories
    of the **passed** `Categorical` dtype. This allows one to arbitrarily index these
    even with values **not** in the categories, similarly to how you can reindex **any**
    pandas index.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 重新索引操作将根据传递的索引器类型返回结果索引。传递列表将返回普通的`Index`；使用`Categorical`进行索引将返回一个`CategoricalIndex`，根据**传递的**`Categorical`数据类型的类别进行索引。这允许任意索引这些值，即使值**不在**类别中，类似于如何重新索引**任何**pandas索引。
- en: '[PRE233]'
  id: totrans-560
  prefs: []
  type: TYPE_PRE
  zh: '[PRE233]'
- en: '[PRE234]'
  id: totrans-561
  prefs: []
  type: TYPE_PRE
  zh: '[PRE234]'
- en: Warning
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Reshaping and Comparison operations on a `CategoricalIndex` must have the same
    categories or a `TypeError` will be raised.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 对`CategoricalIndex`进行重塑和比较操作必须具有相同的类别，否则将引发`TypeError`。
- en: '[PRE235]'
