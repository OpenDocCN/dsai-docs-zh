  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When the `dtype=` (or `signature`) arguments to comparison ufuncs (`equal`,
    `less`, etc.) is used, this will denote the desired output dtype in the future.
    This means that:'
  id: totrans-265
