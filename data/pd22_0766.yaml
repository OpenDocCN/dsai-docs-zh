    "pandas.MultiIndex.from_product") and [`MultiIndex.from_tuples()`](pandas.MultiIndex.from_tuples.html#pandas.MultiIndex.from_tuples
    "pandas.MultiIndex.from_tuples"). For example (using `.from_arrays`):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通常使用其中一个辅助方法 [`MultiIndex.from_arrays()`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.from_arrays.html#pandas.MultiIndex.from_arrays
    "pandas.MultiIndex.from_arrays")、[`MultiIndex.from_product()`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.from_product.html#pandas.MultiIndex.from_product
    "pandas.MultiIndex.from_product") 和 [`MultiIndex.from_tuples()`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.from_tuples.html#pandas.MultiIndex.from_tuples
    "pandas.MultiIndex.from_tuples") 构建新的 `MultiIndex`。例如（使用 `.from_arrays`）：
