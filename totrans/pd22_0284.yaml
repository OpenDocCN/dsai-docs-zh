- en: Count non-NA cells for each column or row.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每列或行，计算非NA单元格的数量。
- en: The values None, NaN, NaT, `pandas.NA` are considered NA.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 值为None、NaN、NaT、`pandas.NA`都被视为NA。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0或‘index’，1或‘columns’}，默认为0'
- en: If 0 or ‘index’ counts are generated for each column. If 1 or ‘columns’ counts
    are generated for each row.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为0或‘index’，则对每列生成计数。如果为1或‘columns’，则对每行生成计数。
- en: '**numeric_only**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**布尔值，默认为False'
- en: Include only float, int or boolean data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只包括float、int或boolean数据。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: For each column/row the number of non-NA/null entries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每列/行，非NA/null条目的数量。
