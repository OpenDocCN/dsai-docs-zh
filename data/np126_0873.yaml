  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The unary `-` operator can be used as a shorthand for `np.negative` on ndarrays.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一元`-`运算符可用作ndarrays上`np.negative`的简写。
