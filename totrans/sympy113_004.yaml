- en: Preliminaries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Original text：[https://docs.sympy.org/latest/tutorials/intro-tutorial/preliminaries.html](https://docs.sympy.org/latest/tutorials/intro-tutorial/preliminaries.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/tutorials/intro-tutorial/preliminaries.html](https://docs.sympy.org/latest/tutorials/intro-tutorial/preliminaries.html)
- en: This tutorial assumes that the reader already knows the basics of the Python
    programming language. If you do not, the [official Python tutorial](https://docs.python.org/3/tutorial/index.html)
    is excellent.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇教程假设读者已经掌握了Python编程语言的基础知识。如果没有，可以参考[官方Python教程](https://docs.python.org/3/tutorial/index.html)，这个教程非常优秀。
- en: This tutorial assumes a decent mathematical background. Most examples require
    knowledge lower than a calculus level, and some require knowledge at a calculus
    level. Some of the advanced features require more than this. If you come across
    a section that uses some mathematical function you are not familiar with, you
    can probably skip over it, or replace it with a similar one that you are more
    familiar with. Or look up the function on Wikipedia and learn something new. Some
    important mathematical concepts that are not common knowledge will be introduced
    as necessary.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇教程假设读者具备相当的数学背景。大多数示例需要低于微积分水平的知识，有些示例需要微积分水平的知识。一些高级特性需要更多的数学知识。如果遇到使用你不熟悉的数学函数的部分，你可以跳过它，或者用你更熟悉的类似函数替换它。或者在维基百科上查找这个函数并学习新知识。一些重要的数学概念将会在需要时介绍。
- en: Installation
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: You will need to install SymPy first. See the [installation guide](../../install.html#installation).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要安装SymPy。请参阅[安装指南](../../install.html#installation)。
- en: Exercises
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: This tutorial was the basis for a tutorial given at the 2013 SciPy conference
    in Austin, TX. The website for that tutorial is [here](https://certik.github.io/scipy-2013-tutorial/html/index.html).
    It has links to videos, materials, and IPython notebook exercises. The IPython
    notebook exercises in particular are recommended to anyone going through this
    tutorial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇教程是基于2013年在德克萨斯州奥斯汀举行的SciPy会议上进行的一次教程。该教程的网站在[这里](https://certik.github.io/scipy-2013-tutorial/html/index.html)。网站上有视频链接、材料和IPython笔记本练习。特别推荐大家完成这篇教程时参与IPython笔记本练习。
