- en: NumPy 1.11.3 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.11.3 版本说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.11.3-notes.html](https://numpy.org/doc/1.26/release/1.11.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.11.3-notes.html](https://numpy.org/doc/1.26/release/1.11.3-notes.html)
- en: Numpy 1.11.3 fixes a bug that leads to file corruption when very large files
    opened in append mode are used in `ndarray.tofile`. It supports Python versions
    2.6 - 2.7 and 3.2 - 3.5\. Wheels for Linux, Windows, and OS X can be found on
    PyPI.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Numpy 1.11.3 修复了在使用追加模式打开非常大的文件时导致文件损坏的 bug。它支持 Python 2.6 - 2.7 和 3.2 - 3.5
    版本。可以在 PyPI 上找到 Linux、Windows 和 OS X 版本的安装包。
