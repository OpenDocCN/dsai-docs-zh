- en: Convert the DataFrame to a dictionary.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'By default the keys of the dict become the DataFrame columns:'
  prefs: []
