- en: '## Enhancements'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '## 增强功能'
- en: 'Unblocked access to additional compression types supported in pytables: ‘blosc:blosclz,
    ‘blosc:lz4’, ‘blosc:lz4hc’, ‘blosc:snappy’, ‘blosc:zlib’, ‘blosc:zstd’ ([GH 14478](https://github.com/pandas-dev/pandas/issues/14478))'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持在pytables中的其他压缩类型的无阻塞访问：‘blosc:blosclz, ‘blosc:lz4’, ‘blosc:lz4hc’, ‘blosc:snappy’,
    ‘blosc:zlib’, ‘blosc:zstd’ ([GH 14478](https://github.com/pandas-dev/pandas/issues/14478))
- en: '`Series` provides a `to_latex` method ([GH 16180](https://github.com/pandas-dev/pandas/issues/16180))'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series`提供了一个 `to_latex` 方法 ([GH 16180](https://github.com/pandas-dev/pandas/issues/16180))'
- en: 'A new groupby method `GroupBy.ngroup()`, parallel to the existing `GroupBy.cumcount()`,
    has been added to return the group order ([GH 11642](https://github.com/pandas-dev/pandas/issues/11642));
    see [here](../user_guide/groupby.html#groupby-ngroup).  ## Performance improvements'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '添加了一个新的 `GroupBy.ngroup()` 分组方法，类似于现有的 `GroupBy.cumcount()`，返回组的顺序 ([GH 11642](https://github.com/pandas-dev/pandas/issues/11642))；请参阅[这里](../user_guide/groupby.html#groupby-ngroup)。  ##
    性能改进'
- en: Performance regression fix when indexing with a list-like ([GH 16285](https://github.com/pandas-dev/pandas/issues/16285))
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用类似列表索引时，性能回归修复 ([GH 16285](https://github.com/pandas-dev/pandas/issues/16285))
- en: Performance regression fix for MultiIndexes ([GH 16319](https://github.com/pandas-dev/pandas/issues/16319),
    [GH 16346](https://github.com/pandas-dev/pandas/issues/16346))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MultiIndexes 的性能回归修复 ([GH 16319](https://github.com/pandas-dev/pandas/issues/16319),
    [GH 16346](https://github.com/pandas-dev/pandas/issues/16346))
- en: Improved performance of `.clip()` with scalar arguments ([GH 15400](https://github.com/pandas-dev/pandas/issues/15400))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标量参数对 `.clip()` 进行了性能回归修复 ([GH 15400](https://github.com/pandas-dev/pandas/issues/15400))
- en: Improved performance of groupby with categorical groupers ([GH 16413](https://github.com/pandas-dev/pandas/issues/16413))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了使用分类分组器进行groupby的性能 ([GH 16413](https://github.com/pandas-dev/pandas/issues/16413))
- en: 'Improved performance of `MultiIndex.remove_unused_levels()` ([GH 16556](https://github.com/pandas-dev/pandas/issues/16556))  ##
    Bug fixes'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '提高了 `MultiIndex.remove_unused_levels()` 的性能 ([GH 16556](https://github.com/pandas-dev/pandas/issues/16556))  ##
    错误修复'
- en: 'Silenced a warning on some Windows environments about “tput: terminal attributes:
    No such device or address” when detecting the terminal size. This fix only applies
    to python 3 ([GH 16496](https://github.com/pandas-dev/pandas/issues/16496))'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在某些Windows环境中，检测终端大小时会出现“tput: terminal attributes: No such device or address”的警告。此修复仅适用于python
    3 ([GH 16496](https://github.com/pandas-dev/pandas/issues/16496))'
- en: Bug in using `pathlib.Path` or `py.path.local` objects with io functions ([GH
    16291](https://github.com/pandas-dev/pandas/issues/16291))
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用 `pathlib.Path` 或 `py.path.local` 对象与io函数时出现的错误 ([GH 16291](https://github.com/pandas-dev/pandas/issues/16291))
- en: Bug in `Index.symmetric_difference()` on two equal MultiIndex’s, results in
    a `TypeError` ([GH 13490](https://github.com/pandas-dev/pandas/issues/13490))
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在两个相等的MultiIndex上使用 `Index.symmetric_difference()` 中的错误，导致 `TypeError` ([GH
    13490](https://github.com/pandas-dev/pandas/issues/13490))
- en: Bug in `DataFrame.update()` with `overwrite=False` and `NaN values` ([GH 15593](https://github.com/pandas-dev/pandas/issues/15593))
