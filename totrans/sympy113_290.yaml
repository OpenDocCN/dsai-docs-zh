  type: TYPE_NORMAL
  zh: 在解大型方程组时，此取消步骤可能比[`solve_den()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den
    "sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den")本身慢得多。解也可以表示为`Matrix`，而无需尝试分子和分母之间的任何多项式取消，从而更快地给出一个不太简化的结果：
