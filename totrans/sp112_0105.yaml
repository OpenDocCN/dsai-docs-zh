- en: scipy.fftpack.tilbert
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.tilbert.html#scipy.fftpack.tilbert](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.tilbert.html#scipy.fftpack.tilbert)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return h-Tilbert transform of a periodic sequence x.
  prefs: []
  type: TYPE_NORMAL
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input array to transform.
  prefs: []
  type: TYPE_NORMAL
- en: '**h**float'
  prefs: []
  type: TYPE_NORMAL
- en: Defines the parameter of the Tilbert transform.
  prefs: []
  type: TYPE_NORMAL
- en: '**period**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The assumed period of the sequence. Default period is `2*pi`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**tilbert**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The result of the transform.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: If `sum(x, axis=0) == 0` and `n = len(x)` is odd, then `tilbert(itilbert(x))
    == x`.
  prefs: []
  type: TYPE_NORMAL
- en: If `2 * pi * h / period` is approximately 10 or larger, then numerically `tilbert
    == hilbert` (theoretically oo-Tilbert == Hilbert).
  prefs: []
  type: TYPE_NORMAL
- en: For even `len(x)`, the Nyquist mode of `x` is taken zero.
  prefs: []
  type: TYPE_NORMAL
