    font-size="65%">x</tspan></tspan></text></svg>
  prefs: []
  type: TYPE_NORMAL
- en: The angular velocity vector represents the time derivative of the orientation.
    As a time derivative vector quantity, like those covered in the Vector & ReferenceFrame
    documentation, this quantity (angular velocity) needs to be defined in a reference
    frame. That is what the \(\mathbf{N}\) is in the above definition of angular velocity;
    the frame in which the angular velocity is defined in.
  prefs: []
  type: TYPE_NORMAL
- en: 'The angular velocity of \(\mathbf{B}\) in \(\mathbf{N}\) can also be defined
    by:'
  prefs: []
  type: TYPE_NORMAL
- en: \[^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}} = (\frac{^{\mathbf{N}}d \mathbf{\hat{b}_y}}{dt}\cdot\mathbf{\hat{b}_z}
    )\mathbf{\hat{b}_x} + (\frac{^{\mathbf{N}}d \mathbf{\hat{b}_z}}{dt}\cdot \mathbf{\hat{b}_x})\mathbf{\hat{b}_y}
    + (\frac{^{\mathbf{N}}d \mathbf{\hat{b}_x}}{dt}\cdot\mathbf{\hat{b}_y})\mathbf{\hat{b}_z}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'It is also common for a body’s angular velocity to be written as:'
  prefs: []
  type: TYPE_NORMAL
- en: \[^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}} = w_x \mathbf{\hat{b}_x} + w_y \mathbf{\hat{b}_y}
    + w_z \mathbf{\hat{b}_z}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a few additional important points relating to angular velocity. The
    first is the addition theorem for angular velocities, a way of relating the angular
    velocities of multiple bodies and frames. The theorem follows:'
  prefs: []
  type: TYPE_NORMAL
- en: \[^{\mathbf{N}}\mathbf{\omega}^{\mathbf{D}} = ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{A}}
    + ^{\mathbf{A}}\mathbf{\omega}^{\mathbf{B}} + ^{\mathbf{B}}\mathbf{\omega}^{\mathbf{C}}
    + ^{\mathbf{C}}\mathbf{\omega}^{\mathbf{D}}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'This is also shown in the following example:'
  prefs: []
  type: TYPE_NORMAL
