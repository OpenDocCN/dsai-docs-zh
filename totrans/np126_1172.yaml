- en: NumPy 1.11.3 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.11.3-notes.html](https://numpy.org/doc/1.26/release/1.11.3-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Numpy 1.11.3 fixes a bug that leads to file corruption when very large files
    opened in append mode are used in `ndarray.tofile`. It supports Python versions
    2.6 - 2.7 and 3.2 - 3.5\. Wheels for Linux, Windows, and OS X can be found on
    PyPI.
  prefs: []
  type: TYPE_NORMAL
