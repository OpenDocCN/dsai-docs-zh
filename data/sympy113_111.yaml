  id: totrans-2060
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个 Givens 旋转矩阵，一个在由两个坐标轴张成的平面上的旋转。
- en: 'Parameters:'
  id: totrans-2061
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**i** : int between `0` and `dim - 1`'
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: '**i** : 整数，范围在 `0` 到 `dim - 1` 之间'
- en: Represents first axis
  id: totrans-2063
  prefs:
