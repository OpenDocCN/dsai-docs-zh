- en: scipy.special.logit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.logit.html#scipy.special.logit](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.logit.html#scipy.special.logit)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Logit ufunc for ndarrays.
  prefs: []
  type: TYPE_NORMAL
- en: The logit function is defined as logit(p) = log(p/(1-p)). Note that logit(0)
    = -inf, logit(1) = inf, and logit(p) for p<0 or p>1 yields nan.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The ndarray to apply logit to element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: An ndarray of the same shape as x. Its entries are logit of the corresponding
    entry of x.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`expit`](scipy.special.expit.html#scipy.special.expit "scipy.special.expit")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: As a ufunc logit takes a number of optional keyword arguments. For more information
    see [ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.10.0.
