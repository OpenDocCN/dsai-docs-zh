- en: pandas.read_clipboard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html](https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Read text from clipboard and pass to [`read_csv()`](pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv").
  prefs: []
  type: TYPE_NORMAL
- en: Parses clipboard contents similar to how CSV files are parsed using [`read_csv()`](pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv").
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**sep**str, default ‘\s+’'
  prefs: []
  type: TYPE_NORMAL
- en: A string or regex delimiter. The default of `'\\s+'` denotes one or more whitespace
    characters.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype_backend**{‘numpy_nullable’, ‘pyarrow’}, default ‘numpy_nullable’'
  prefs: []
  type: TYPE_NORMAL
- en: 'Back-end data type applied to the resultant [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (still experimental). Behaviour is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`"numpy_nullable"`: returns nullable-dtype-backed [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (default).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`"pyarrow"`: returns pyarrow-backed nullable [`ArrowDtype`](pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") DataFrame.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New in version 2.0.
  prefs: []
  type: TYPE_NORMAL
- en: '****kwargs**'
  prefs: []
  type: TYPE_NORMAL
- en: See [`read_csv()`](pandas.read_csv.html#pandas.read_csv "pandas.read_csv") for
    the full argument list.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: A parsed [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    object.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
