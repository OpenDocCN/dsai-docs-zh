- en: CIFAR-100 Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CIFAR-100 数据集
- en: 原文：[`docs.ultralytics.com/datasets/classify/cifar100/`](https://docs.ultralytics.com/datasets/classify/cifar100/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/classify/cifar100/`](https://docs.ultralytics.com/datasets/classify/cifar100/)
- en: The [CIFAR-100](https://www.cs.toronto.edu/~kriz/cifar.html) (Canadian Institute
    For Advanced Research) dataset is a significant extension of the CIFAR-10 dataset,
    composed of 60,000 32x32 color images in 100 different classes. It was developed
    by researchers at the CIFAR institute, offering a more challenging dataset for
    more complex machine learning and computer vision tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[CIFAR-100](https://www.cs.toronto.edu/~kriz/cifar.html)（加拿大先进研究所）数据集是 CIFAR-10
    数据集的重要扩展，由 100 个不同类别的 60,000 张 32x32 彩色图像组成。该数据集由 CIFAR 研究所的研究人员开发，为更复杂的机器学习和计算机视觉任务提供了更具挑战性的数据集。'
- en: Key Features
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特性
- en: The CIFAR-100 dataset consists of 60,000 images, divided into 100 classes.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIFAR-100 数据集包含 60,000 张图像，分为 100 类。
- en: Each class contains 600 images, split into 500 for training and 100 for testing.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个类别包含 600 张图像，分为 500 张用于训练和 100 张用于测试。
- en: The images are colored and of size 32x32 pixels.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些图像为彩色，大小为 32x32 像素。
- en: The 100 different classes are grouped into 20 coarse categories for higher level
    classification.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100 个不同的类别被分为 20 个粗略类别，用于高级别分类。
- en: CIFAR-100 is commonly used for training and testing in the field of machine
    learning and computer vision.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIFAR-100 在机器学习和计算机视觉领域广泛用于训练和测试。
- en: Dataset Structure
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The CIFAR-100 dataset is split into two subsets:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-100 数据集被分为两个子集：
- en: '**Training Set**: This subset contains 50,000 images used for training machine
    learning models.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练集**：这一子集包含 50,000 张用于训练机器学习模型的图像。'
- en: '**Testing Set**: This subset consists of 10,000 images used for testing and
    benchmarking the trained models.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试集**：这一子集包含 10,000 张用于测试和评估训练模型的图像。'
- en: Applications
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用场景
- en: The CIFAR-100 dataset is extensively used for training and evaluating deep learning
    models in image classification tasks, such as Convolutional Neural Networks (CNNs),
    Support Vector Machines (SVMs), and various other machine learning algorithms.
    The diversity of the dataset in terms of classes and the presence of color images
    make it a more challenging and comprehensive dataset for research and development
    in the field of machine learning and computer vision.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-100 数据集广泛应用于深度学习模型的训练和评估，用于图像分类任务，如卷积神经网络（CNNs）、支持向量机（SVMs）以及其他各种机器学习算法。数据集在类别和颜色图像的多样性方面使其成为机器学习和计算机视觉领域研究与开发的更具挑战性和全面性的数据集。
- en: Usage
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用方法
- en: To train a YOLO model on the CIFAR-100 dataset for 100 epochs with an image
