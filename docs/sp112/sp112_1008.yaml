- en: Shifted Chebyshev polynomial of the second kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类平移切比雪夫多项式。
- en: Defined as \(U^*_n(x) = U_n(2x - 1)\) for \(U_n\) the nth Chebyshev polynomial
    of the second kind.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为 \(U^*_n(x) = U_n(2x - 1)\)，其中 \(U_n\) 是第二类切比雪夫多项式的第n个。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**bool，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 *True*，则将领导系数标准化为1。默认为 *False*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**U**orthopoly1d'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**U**orthopoly1d'
- en: Shifted Chebyshev polynomial of the second kind.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类平移切比雪夫多项式。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The polynomials \(U^*_n\) are orthogonal over \([0, 1]\) with weight function
    \((x - x^2)^{1/2}\).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(U^*_n\) 在区间 \([0, 1]\) 上是按权函数 \((x - x^2)^{1/2}\) 正交的。
