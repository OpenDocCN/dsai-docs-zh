- en: scipy.signal.czt_points
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.signal.czt_points
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the points at which the chirp z-transform is computed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回进行啁啾变换的点。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**int'
- en: The number of points desired.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所需点的数量。
- en: '**w**complex, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**w**复数，可选'
- en: The ratio between points in each step. Defaults to equally spaced points around
    the entire unit circle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个步骤中点的比率。默认为均匀分布在整个单位圆周围的点。
- en: '**a**complex, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**复数，可选'
- en: The starting point in the complex plane. Default is 1+0j.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 复平面中的起始点。默认为1+0j。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The points in the Z plane at which [`CZT`](scipy.signal.CZT.html#scipy.signal.CZT
    "scipy.signal.CZT") samples the z-transform, when called with arguments *m*, *w*,
    and *a*, as complex numbers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Z平面中的点，[`CZT`](scipy.signal.CZT.html#scipy.signal.CZT "scipy.signal.CZT") 在调用时以复数*m*、*w*和*a*作为参数进行z变换采样。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅：
- en: '[`CZT`](scipy.signal.CZT.html#scipy.signal.CZT "scipy.signal.CZT")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CZT`](scipy.signal.CZT.html#scipy.signal.CZT "scipy.signal.CZT")'
- en: Class that creates a callable chirp z-transform function.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个可调用的啁啾变换函数的类。
- en: '[`czt`](czt-function.html#scipy.signal.czt "scipy.signal.czt")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`czt`](czt-function.html#scipy.signal.czt "scipy.signal.czt")'
- en: Convenience function for quickly calculating CZT.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用于快速计算CZT的便捷函数。
