- en: Test whether input is an instance of MaskedArray.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 测试输入是否为 MaskedArray 的实例。
- en: This function returns True if *x* is an instance of MaskedArray and returns
    False otherwise. Any object is accepted as input.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *x* 是 MaskedArray 的实例，则返回 True，否则返回 False。任何对象都可接受为输入。
