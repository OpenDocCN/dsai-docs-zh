- en: Explanation
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The real Gaunt coefficient is defined as the integral over three real spherical
    harmonics:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 实高斯系数被定义为对三个实球谐函数的积分：
- en: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ \end{aligned}\end{split}\]
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ \end{aligned}\end{split}\]
- en: Alternatively, it can be defined in terms of the standard Gaunt coefficient
    by relating the real spherical harmonics to the standard spherical harmonics via
    a unitary transformation \(U\), i.e. \(Z^{m}_{l}(\Omega)=\sum_{m'}U^{m}_{m'}Y^{m'}_{l}(\Omega)\)
    [[Homeier96]](#homeier96). The real Gaunt coefficient is then defined as
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，可以通过将实球谐函数与标准球谐函数通过酉变换 \(U\) 关联来定义，即 \(Z^{m}_{l}(\Omega)=\sum_{m'}U^{m}_{m'}Y^{m'}_{l}(\Omega)\)
    [[Homeier96]](#homeier96)。则实高斯系数被定义为
- en: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ &=\sum_{m'_1 m'_2 m'_3} U^{m_1}_{m'_1}U^{m_2}_{m'_2}U^{m_3}_{m'_3} \operatorname{Gaunt}(l_1,l_2,l_3,m'_1,m'_2,m'_3)
    \end{aligned}\end{split}\]
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ &=\sum_{m'_1 m'_2 m'_3} U^{m_1}_{m'_1}U^{m_2}_{m'_2}U^{m_3}_{m'_3} \operatorname{Gaunt}(l_1,l_2,l_3,m'_1,m'_2,m'_3)
    \end{aligned}\end{split}\]
- en: The unitary matrix \(U\) has components
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 酉矩阵 \(U\) 的分量为
- en: \[\begin{aligned} U^m_{m'} = \delta_{|m||m'|}*(\delta_{m'0}\delta_{m0} + \frac{1}{\sqrt{2}}\big[\Theta(m)
    \big(\delta_{m'm}+(-1)^{m'}\delta_{m'-m}\big)+i\Theta(-m)\big((-1)^{-m} \delta_{m'-m}-\delta_{m'm}*(-1)^{m'-m}\big)\big])
    \end{aligned}\]
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{aligned} U^m_{m'} = \delta_{|m||m'|}*(\delta_{m'0}\delta_{m0} + \frac{1}{\sqrt{2}}\big[\Theta(m)
    \big(\delta_{m'm}+(-1)^{m'}\delta_{m'-m}\big)+i\Theta(-m)\big((-1)^{-m} \delta_{m'-m}-\delta_{m'm}*(-1)^{m'-m}\big)\big])
    \end{aligned}\]
- en: where \(\delta_{ij}\) is the Kronecker delta symbol and \(\Theta\) is a step
    function defined as
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\delta_{ij}\) 是克罗内克 δ 符号，\(\Theta\) 是定义为的阶跃函数
- en: \[\begin{split}\begin{aligned} \Theta(x) = \begin{cases} 1 \,\text{for}\, x
    > 0 \\ 0 \,\text{for}\, x \leq 0 \end{cases} \end{aligned}\end{split}\]
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} \Theta(x) = \begin{cases} 1 \,\text{for}\, x
    > 0 \\ 0 \,\text{for}\, x \leq 0 \end{cases} \end{aligned}\end{split}\]
