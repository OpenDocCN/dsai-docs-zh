- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create an Index with values cast to dtypes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个将值转换为指定dtype的索引。
- en: The class of a new Index is determined by dtype. When conversion is impossible,
    a TypeError exception is raised.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 新索引的类别由dtype确定。当转换不可能时，会引发TypeError异常。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dtype**numpy dtype or pandas type'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**numpy dtype或pandas类型'
- en: Note that any signed integer dtype is treated as `'int64'`, and any unsigned
    integer dtype is treated as `'uint64'`, regardless of the size.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，任何有符号整数dtype都被视为`'int64'`，任何无符号整数dtype都被视为`'uint64'`，无论其大小如何。
- en: '**copy**bool, default True'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为True'
- en: By default, astype always returns a newly allocated object. If copy is set to
    False and internal requirements on dtype are satisfied, the original data is used
    to create a new Index or the original Index is returned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，astype始终返回一个新分配的对象。如果copy设置为False并且满足dtype的内部要求，则使用原始数据创建新索引或返回原始索引。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Index with values cast to specified dtype.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将值转换为指定dtype的索引。
