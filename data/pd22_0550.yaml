- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.weekday.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.weekday.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.weekday.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.weekday.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Day of the week the period lies in, with Monday=0 and Sunday=6.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一周中的日期，星期一为0，星期日为6。
- en: If the period frequency is lower than daily (e.g. hourly), and the period spans
    over multiple days, the day at the start of the period is used.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果周期频率低于每日（例如每小时），并且周期跨越多天，则使用周期开始时的日期。
- en: If the frequency is higher than daily (e.g. monthly), the last day of the period
    is used.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果频率高于每日（例如每月），则使用周期的最后一天。
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: int
  id: totrans-7
  prefs: []
