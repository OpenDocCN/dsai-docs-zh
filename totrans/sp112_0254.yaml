- en: scipy.linalg.subspace_angles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.subspace_angles.html#scipy.linalg.subspace_angles](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.subspace_angles.html#scipy.linalg.subspace_angles)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the subspace angles between two matrices.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A**(M, N) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The first input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**B**(M, K) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The second input array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**angles**ndarray, shape (min(N, K),)'
  prefs: []
  type: TYPE_NORMAL
- en: The subspace angles between the column spaces of *A* and *B* in descending order.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`orth`](scipy.linalg.orth.html#scipy.linalg.orth "scipy.linalg.orth")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`svd`](scipy.linalg.svd.html#scipy.linalg.svd "scipy.linalg.svd")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: This computes the subspace angles according to the formula provided in [[1]](#r4246c7872a1a-1).
    For equivalence with MATLAB and Octave behavior, use `angles[0]`.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.0.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Knyazev A, Argentati M (2002) Principal Angles between Subspaces in an A-Based
    Scalar Product: Algorithms and Perturbation Estimates. SIAM J. Sci. Comput. 23:2008-2040.'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'An Hadamard matrix, which has orthogonal columns, so we expect that the suspace
    angle to be \(\frac{\pi}{2}\):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'And the subspace angle of a matrix to itself should be zero:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The angles between non-orthogonal subspaces are in between these extremes:'
  prefs: []
  type: TYPE_NORMAL
