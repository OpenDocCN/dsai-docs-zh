  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Timestamp.strptime()`](../reference/api/pandas.Timestamp.strptime.html#pandas.Timestamp.strptime
    "pandas.Timestamp.strptime") 现在会引发 `NotImplementedError`（[GH 25016](https://github.com/pandas-dev/pandas/issues/25016)）'
- en: Comparing [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") with unsupported objects now returns [`NotImplemented`](https://docs.python.org/3/library/constants.html#NotImplemented
    "(in Python v3.12)") instead of raising `TypeError`. This implies that unsupported
    rich comparisons are delegated to the other object, and are now consistent with
    Python 3 behavior for `datetime` objects ([GH 24011](https://github.com/pandas-dev/pandas/issues/24011))
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将不受支持的对象与 [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") 进行比较现在会返回 [`NotImplemented`](https://docs.python.org/3/library/constants.html#NotImplemented
    "(在 Python v3.12 中)") 而不是引发 `TypeError`。这意味着不受支持的丰富比较被委托给其他对象，并且现在与 Python 3 中的
    `datetime` 对象一致（[GH 24011](https://github.com/pandas-dev/pandas/issues/24011)）
- en: Bug in [`DatetimeIndex.snap()`](../reference/api/pandas.DatetimeIndex.snap.html#pandas.DatetimeIndex.snap
