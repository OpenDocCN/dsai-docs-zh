- en: Find the indices of the first and last unmasked values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 找到数组中第一个和最后一个非屏蔽值的索引。
- en: Expects a 1-D [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), returns None if all values are masked.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 预期是1-D [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")，如果所有值都被屏蔽，则返回None。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input 1-D [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray")
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入1-D [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**edges**ndarray or None'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**edges**ndarray或None'
- en: The indices of first and last non-masked value in the array. Returns None if
    all values are masked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数组中第一个和最后一个非屏蔽值的索引。如果所有值都被屏蔽，则返回None。
