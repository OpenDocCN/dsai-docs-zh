    "pandas.DataFrame")算术方法的行为，结果不再对数组操作的结果进行类型推断，使用`result.infer_objects(copy=False)`对结果进行类型推断
    ([GH 49999](https://github.com/pandas-dev/pandas/issues/49999), [GH 49714](https://github.com/pandas-dev/pandas/issues/49714))
