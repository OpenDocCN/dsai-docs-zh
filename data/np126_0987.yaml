- en: numpy.nanargmin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.nanargmin
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.nanargmin.html](https://numpy.org/doc/1.26/reference/generated/numpy.nanargmin.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 译文：[https://numpy.org/doc/1.26/reference/generated/numpy.nanargmin.html](https://numpy.org/doc/1.26/reference/generated/numpy.nanargmin.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Return the indices of the minimum values in the specified axis ignoring NaNs.
    For all-NaN slices `ValueError` is raised. Warning: the results cannot be trusted
    if a slice contains only NaNs and Infs.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指定轴上最小值的索引，忽略NaN。对于全NaN切片，会引发`ValueError`。警告：如果切片仅包含NaN和Infs，则无法信任结果。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: '**axis**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis along which to operate. By default flattened input is used.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 操作的轴。默认使用扁平化的输入。
- en: '**out**array, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**array，可选'
- en: If provided, the result will be inserted into this array. It should be of the
    appropriate shape and dtype.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供，结果将被插入到此数组中。它应该具有适当的形状和数据类型。
- en: New in version 1.22.0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.22.0中提供。
- en: '**keepdims**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims**bool，可选'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为True，则被减少的轴将作为大小为一的维度保留在结果中。使用此选项，结果将正确广播到数组。
- en: New in version 1.22.0.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.22.0中提供。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**index_array**ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**index_array**ndarray'
- en: An array of indices or a single index value.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个索引数组或单个索引值。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
