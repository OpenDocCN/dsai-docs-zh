- en: Set the text added to a `<caption>` HTML element.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置添加到`<caption>`HTML元素的文本。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**caption**str, tuple, list'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**caption**str，元组，列表'
- en: For HTML output either the string input is used or the first element of the
    tuple. For LaTeX the string input provides a caption and the additional tuple
    input allows for full captions and short captions, in that order.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 HTML 输出，要么使用字符串输入，要么使用元组的第一个元素。对于 LaTeX，字符串输入提供标题，而附加的元组输入允许按顺序提供完整标题和简短标题。
