- en: scipy.fftpack.diff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.diff.html#scipy.fftpack.diff](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.diff.html#scipy.fftpack.diff)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return kth derivative (or integral) of a periodic sequence x.
  prefs: []
  type: TYPE_NORMAL
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The order of differentiation. Default order is 1\. If order is negative, then
    integration is carried out under the assumption that `x_0 == 0`.
  prefs: []
  type: TYPE_NORMAL
- en: '**period**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The assumed period of the sequence. Default is `2*pi`.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: If `sum(x, axis=0) = 0` then `diff(diff(x, k), -k) == x` (within numerical accuracy).
  prefs: []
  type: TYPE_NORMAL
- en: For odd order and even `len(x)`, the Nyquist mode is taken zero.
  prefs: []
  type: TYPE_NORMAL
