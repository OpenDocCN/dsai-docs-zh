- en: Notes
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: 'The implementations of multiplication, division, integration, and differentiation
    use the algebraic identities [[1]](#r3f3efff98d00-1):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '乘法、除法、积分和微分的实现使用代数恒等式 [[1]](#r3f3efff98d00-1):'
- en: \[\begin{split}T_n(x) = \frac{z^n + z^{-n}}{2} \\ z\frac{dx}{dz} = \frac{z -
    z^{-1}}{2}.\end{split}\]
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}T_n(x) = \frac{z^n + z^{-n}}{2} \\ z\frac{dx}{dz} = \frac{z -
    z^{-1}}{2}.\end{split}\]
- en: where
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 其中
- en: \[x = \frac{z + z^{-1}}{2}.\]
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: \[x = \frac{z + z^{-1}}{2}.\]
- en: These identities allow a Chebyshev series to be expressed as a finite, symmetric
    Laurent series. In this module, this sort of Laurent series is referred to as
    a “z-series.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些恒等式允许将切比雪夫级数表示为一个有限的对称 Laurent 级数。在这个模块中，这种类型的 Laurent 级数称为“z-series”。
