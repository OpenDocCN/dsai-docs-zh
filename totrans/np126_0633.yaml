  prefs: []
  type: TYPE_NORMAL
- en: '**arr**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")
