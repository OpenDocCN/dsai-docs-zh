- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.sum_labels.html#scipy.ndimage.sum_labels](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.sum_labels.html#scipy.ndimage.sum_labels)
  prefs:
