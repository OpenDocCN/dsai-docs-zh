- en: SciPy 0.14.0 is the culmination of 8 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.14.x branch, and on adding
    new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 2.6, 2.7 or 3.2-3.4 and NumPy 1.5.1 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: '[New features](#id4)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.interpolate` improvements](#id5)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new wrapper function [`scipy.interpolate.interpn`](../reference/generated/scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") for interpolation on regular grids has been added.
    *interpn* supports linear and nearest-neighbor interpolation in arbitrary dimensions
    and spline interpolation in two dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: Faster implementations of piecewise polynomials in power and Bernstein polynomial
    bases have been added as [`scipy.interpolate.PPoly`](../reference/generated/scipy.interpolate.PPoly.html#scipy.interpolate.PPoly
    "scipy.interpolate.PPoly") and [`scipy.interpolate.BPoly`](../reference/generated/scipy.interpolate.BPoly.html#scipy.interpolate.BPoly
    "scipy.interpolate.BPoly"). New users should use these in favor of *scipy.interpolate.PiecewisePolynomial*.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") now accepts non-monotonic inputs and sorts them.
    If performance is critical, sorting can be turned off by using the new `assume_sorted`
    keyword.'
  prefs: []
  type: TYPE_NORMAL
- en: Functionality for evaluation of bivariate spline derivatives in `scipy.interpolate`
    has been added.
  prefs: []
  type: TYPE_NORMAL
- en: The new class [`scipy.interpolate.Akima1DInterpolator`](../reference/generated/scipy.interpolate.Akima1DInterpolator.html#scipy.interpolate.Akima1DInterpolator
    "scipy.interpolate.Akima1DInterpolator") implements the piecewise cubic polynomial
    interpolation scheme devised by H. Akima.
  prefs: []
  type: TYPE_NORMAL
- en: Functionality for fast interpolation on regular, unevenly spaced grids in arbitrary
    dimensions has been added as [`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") .
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg` improvements](#id6)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The new function [`scipy.linalg.dft`](../reference/generated/scipy.linalg.dft.html#scipy.linalg.dft
    "scipy.linalg.dft") computes the matrix of the discrete Fourier transform.
  prefs: []
  type: TYPE_NORMAL
- en: A condition number estimation function for matrix exponential, [`scipy.linalg.expm_cond`](../reference/generated/scipy.linalg.expm_cond.html#scipy.linalg.expm_cond
    "scipy.linalg.expm_cond"), has been added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize` improvements](#id7)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A set of benchmarks for optimize, which can be run with `optimize.bench()`,
    has been added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") now has more controllable error estimation via the
    `absolute_sigma` keyword.'
  prefs: []
  type: TYPE_NORMAL
- en: Support for passing custom minimization methods to `optimize.minimize()` and
    `optimize.minimize_scalar()` has been added, currently useful especially for combining
    `optimize.basinhopping()` with custom local optimizer routines.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats` improvements](#id8)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new class [`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal") with functionality for multivariate normal
    random variables has been added.
  prefs: []
  type: TYPE_NORMAL
- en: A lot of work on the `scipy.stats` distribution framework has been done. Moment
    calculations (skew and kurtosis mainly) are fixed and verified, all examples are
    now runnable, and many small accuracy and performance improvements for individual
    distributions were merged.
  prefs: []
  type: TYPE_NORMAL
- en: The new function [`scipy.stats.anderson_ksamp`](../reference/generated/scipy.stats.anderson_ksamp.html#scipy.stats.anderson_ksamp
    "scipy.stats.anderson_ksamp") computes the k-sample Anderson-Darling test for
    the null hypothesis that k samples come from the same parent population.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal` improvements](#id9)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`scipy.signal.iirfilter` and related functions to design Butterworth, Chebyshev,
    elliptical and Bessel IIR filters now all use pole-zero (“zpk”) format internally
    instead of using transformations to numerator/denominator format. The accuracy
    of the produced filters, especially high-order ones, is improved significantly
    as a result.'
  prefs: []
  type: TYPE_NORMAL
- en: The Savitzky-Golay filter was added with the new functions [`scipy.signal.savgol_filter`](../reference/generated/scipy.signal.savgol_filter.html#scipy.signal.savgol_filter
    "scipy.signal.savgol_filter") and [`scipy.signal.savgol_coeffs`](../reference/generated/scipy.signal.savgol_coeffs.html#scipy.signal.savgol_coeffs
    "scipy.signal.savgol_coeffs").
  prefs: []
  type: TYPE_NORMAL
- en: The new function [`scipy.signal.vectorstrength`](../reference/generated/scipy.signal.vectorstrength.html#scipy.signal.vectorstrength
    "scipy.signal.vectorstrength") computes the vector strength, a measure of phase
    synchrony, of a set of events.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special` improvements](#id10)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The functions [`scipy.special.boxcox`](../reference/generated/scipy.special.boxcox.html#scipy.special.boxcox
    "scipy.special.boxcox") and [`scipy.special.boxcox1p`](../reference/generated/scipy.special.boxcox1p.html#scipy.special.boxcox1p
    "scipy.special.boxcox1p"), which compute the Box-Cox transformation, have been
    added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse` improvements](#id11)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Significant performance improvement in CSR, CSC, and DOK indexing speed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When using Numpy >= 1.9 (to be released in MM 2014), sparse matrices function
    correctly when given to arguments of `np.dot`, `np.multiply` and other ufuncs.
    With earlier Numpy and Scipy versions, the results of such operations are undefined
    and usually unexpected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sparse matrices are no longer limited to `2^31` nonzero elements. They automatically
    switch to using 64-bit index data type for matrices containing more elements.
    User code written assuming the sparse matrices use int32 as the index data type
    will continue to work, except for such large matrices. Code dealing with larger
    matrices needs to accept either int32 or int64 indices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deprecated features](#id12)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`anneal`](#id13)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The global minimization function *scipy.optimize.anneal* is deprecated. All
    users should use the [`scipy.optimize.basinhopping`](../reference/generated/scipy.optimize.basinhopping.html#scipy.optimize.basinhopping
    "scipy.optimize.basinhopping") function instead.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](#id14)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`randwcdf` and `randwppf` functions are deprecated. All users should use distribution-specific
    `rvs` methods instead.'
  prefs: []
  type: TYPE_NORMAL
- en: Probability calculation aliases `zprob`, `fprob` and `ksprob` are deprecated.
    Use instead the `sf` methods of the corresponding distributions or the `special`
    functions directly.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](#id15)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`PiecewisePolynomial` class is deprecated.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id16)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[scipy.special.lpmn](#id17)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`lpmn` no longer accepts complex-valued arguments. A new function `clpmn` with
    uniform complex analytic behavior has been added, and it should be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '[scipy.sparse.linalg](#id18)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Eigenvectors in the case of generalized eigenvalue problem are normalized to
    unit vectors in 2-norm, rather than following the LAPACK normalization convention.
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated UMFPACK wrapper in `scipy.sparse.linalg` has been removed due
    to license and install issues. If available, `scikits.umfpack` is still used transparently
    in the `spsolve` and `factorized` functions. Otherwise, SuperLU is used instead
    in these functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[scipy.stats](#id19)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The deprecated functions `glm`, `oneway` and `cmedian` have been removed from
    `scipy.stats`.
  prefs: []
  type: TYPE_NORMAL
- en: '`stats.scoreatpercentile` now returns an array instead of a list of percentiles.'
  prefs: []
  type: TYPE_NORMAL
- en: '[scipy.interpolate](#id20)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The API for computing derivatives of a monotone piecewise interpolation has
    changed: if *p* is a `PchipInterpolator` object, *p.derivative(der)* returns a
    callable object representing the derivative of *p*. For in-place derivatives use
    the second argument of the *__call__* method: *p(0.1, der=2)* evaluates the second
    derivative of *p* at *x=0.1*.'
  prefs: []
  type: TYPE_NORMAL
- en: The method *p.derivatives* has been removed.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id21)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
