- en: Complete elliptic integral of the first kind around *m* = 1
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 完全椭圆积分的第一类，围绕 *m* = 1
- en: This function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数被定义为
- en: \[K(p) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(p) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
- en: where *m = 1 - p*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 *m = 1 - p*。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** 数组样式'
- en: Defines the parameter of the elliptic integral as *m = 1 - p*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将椭圆积分的参数定义为 *m = 1 - p*。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**K**scalar or ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**K** 标量或 ndarray'
- en: Value of the elliptic integral.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆积分的值。
