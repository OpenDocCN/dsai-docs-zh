  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.freqresp.html#scipy.signal.freqresp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.freqresp.html#scipy.signal.freqresp)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the frequency response of a continuous-time system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**system**an instance of the [`lti`](scipy.signal.lti.html#scipy.signal.lti
    "scipy.signal.lti") class or a tuple describing the system.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following gives the number of elements in the tuple and the interpretation:'
  prefs: []
  type: TYPE_NORMAL
- en: 1 (instance of [`lti`](scipy.signal.lti.html#scipy.signal.lti "scipy.signal.lti"))
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 2 (num, den)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 3 (zeros, poles, gain)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 4 (A, B, C, D)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**w**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Array of frequencies (in rad/s). Magnitude and phase data is calculated for
    every value in this array. If not given, a reasonable set will be calculated.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Number of frequency points to compute if *w* is not given. The *n* frequencies
    are logarithmically spaced in an interval chosen to include the influence of the
    poles and zeros of the system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**w**1D ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Frequency array [rad/s]
  prefs: []
  type: TYPE_NORMAL
- en: '**H**1D ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Array of complex magnitude values
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: If (num, den) is passed in for `system`, coefficients for both the numerator
    and denominator should be specified in descending exponent order (e.g. `s^2 +
    3s + 5` would be represented as `[1, 3, 5]`).
  prefs: []
  type: TYPE_NORMAL
