  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 修复的问题：
- en: Work around a failure with Python 2.6
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决了与 Python 2.6 的兼容性问题
