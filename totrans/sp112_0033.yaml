- en: Convert optical frequency to wavelength.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将光频率转换为波长。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**nu**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**nu**类似数组'
- en: Optical frequency to be converted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要转换的光频率。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**lambda**float or array of floats'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**lambda**浮点数或浮点数数组'
- en: Equivalent wavelength(s).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 等效波长（们）。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Computes `lambda = c / nu` where c = 299792458.0, i.e., the (vacuum) speed of
    light in meters/second.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 `lambda = c / nu`，其中 c = 299792458.0，即真空中的光速（米/秒）。
