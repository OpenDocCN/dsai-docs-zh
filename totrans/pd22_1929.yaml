  type: TYPE_PRE
  zh: '[PRE78]'
- en: '[PRE79]'
  id: totrans-1006
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: The default setting of `dropna` argument is `True` which means `NA` are not
    included in group keys.
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: '`dropna`参数的默认设置为`True`，这意味着`NA`不包括在组键中。'
