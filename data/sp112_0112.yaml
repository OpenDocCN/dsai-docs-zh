- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return (a,b)-cosh/cosh pseudo-derivative of a periodic sequence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回周期序列的 (a,b)-cosh/cosh 伪导数。
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x 和 y 的 Fourier 系数分别是周期函数 x 和 y 的 Fourier 系数 x_j 和 y_j，则：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: The array to take the pseudo-derivative from.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要从伪导数中获取的数组。
- en: '**a,b**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a,b** float'
- en: Defines the parameters of the sinh/sinh pseudo-differential operator.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 定义 sinh/sinh 伪微分算子的参数。
- en: '**period**float, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**period** float，可选'
- en: The period of the sequence x. Default is `2*pi`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 序列 x 的周期。默认为 `2*pi`。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**cc_diff**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**cc_diff** ndarray'
- en: Pseudo-derivative of periodic sequence *x*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 周期序列 *x* 的伪导数。
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`cc_diff(cc_diff(x,a,b),b,a) == x`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`cc_diff(cc_diff(x,a,b),b,a) == x`'
