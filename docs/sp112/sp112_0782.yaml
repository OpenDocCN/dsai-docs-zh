  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**float'
- en: Order of the Lambda function
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Lambda函数的阶数
- en: '**x**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**float'
- en: Value at which to evaluate the function and derivatives
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数及其导数计算的值。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
