  type: TYPE_NORMAL
  zh: 在更大尺寸的pandas对象上`isnull`的性能改进
- en: Fixed various setitem with 1d ndarray that does not have a matching length to
    the indexer ([GH 5508](https://github.com/pandas-dev/pandas/issues/5508))
  id: totrans-903
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了各种setitem与1d ndarray不具有与索引器匹配长度的bug。([GH 5508](https://github.com/pandas-dev/pandas/issues/5508))
- en: Bug in getitem with a MultiIndex and `iloc` ([GH 5528](https://github.com/pandas-dev/pandas/issues/5528))
  id: totrans-904
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MultiIndex和`iloc`中使用getitem时出现bug。([GH 5528](https://github.com/pandas-dev/pandas/issues/5528))
- en: Bug in delitem on a Series ([GH 5542](https://github.com/pandas-dev/pandas/issues/5542))
  id: totrans-905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Series上进行delitem时出现bug。([GH 5542](https://github.com/pandas-dev/pandas/issues/5542))
- en: Bug fix in apply when using custom function and objects are not mutated ([GH
    5545](https://github.com/pandas-dev/pandas/issues/5545))
  id: totrans-906
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用自定义函数并且对象未被改变时，apply中的bug修复。([GH 5545](https://github.com/pandas-dev/pandas/issues/5545))
- en: Bug in selecting from a non-unique index with `loc` ([GH 5553](https://github.com/pandas-dev/pandas/issues/5553))
  id: totrans-907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用`loc`从非唯一索引中选择时出现bug。([GH 5553](https://github.com/pandas-dev/pandas/issues/5553))
- en: Bug in groupby returning non-consistent types when user function returns a `None`,
    ([GH 5592](https://github.com/pandas-dev/pandas/issues/5592))
  id: totrans-908
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在用户函数返回`None`时，groupby返回非一致类型的bug。([GH 5592](https://github.com/pandas-dev/pandas/issues/5592))
- en: Work around regression in numpy 1.7.0 which erroneously raises IndexError from
    `ndarray.item` ([GH 5666](https://github.com/pandas-dev/pandas/issues/5666))
  id: totrans-909
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决numpy 1.7.0中的回归问题，该问题错误地从`ndarray.item`引发IndexError（[GH 5666](https://github.com/pandas-dev/pandas/issues/5666))
- en: Bug in repeated indexing of object with resultant non-unique index ([GH 5678](https://github.com/pandas-dev/pandas/issues/5678))
  id: totrans-910
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有非唯一索引的对象的重复索引中的错误（[GH 5678](https://github.com/pandas-dev/pandas/issues/5678)）
- en: Bug in fillna with Series and a passed series/dict ([GH 5703](https://github.com/pandas-dev/pandas/issues/5703))
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用Series和传递的series/dict时fillna中的错误（[GH 5703](https://github.com/pandas-dev/pandas/issues/5703)）
- en: Bug in groupby transform with a datetime-like grouper ([GH 5712](https://github.com/pandas-dev/pandas/issues/5712))
  id: totrans-912
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有类似日期时间的分组器的groupby transform中的错误（[GH 5712](https://github.com/pandas-dev/pandas/issues/5712)）
- en: Bug in MultiIndex selection in PY3 when using certain keys ([GH 5725](https://github.com/pandas-dev/pandas/issues/5725))
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PY3中使用某些键时MultiIndex选择中的错误（[GH 5725](https://github.com/pandas-dev/pandas/issues/5725)）
- en: Row-wise concat of differing dtypes failing in certain cases ([GH 5754](https://github.com/pandas-dev/pandas/issues/5754))
  id: totrans-914
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某些情况下，不同dtype的行连接失败（[GH 5754](https://github.com/pandas-dev/pandas/issues/5754)）
