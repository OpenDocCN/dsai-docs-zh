- en: Kronecker product of two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 两个数组的克罗内克积。
- en: Computes the Kronecker product, a composite array made of blocks of the second
    array scaled by the first.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算克罗内克积，由第二个数组的块组成，由第一个数组缩放。
