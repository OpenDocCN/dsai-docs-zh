- en: Add `squeeze` keyword to `groupby` to allow reduction from DataFrame -> Series
    if groups are unique. This is a Regression from 0.10.1. We are reverting back
    to the prior behavior. This means groupby will return the same shaped objects
    whether the groups are unique or not. Revert this issue ([GH 2893](https://github.com/pandas-dev/pandas/issues/2893))
    with ([GH 3596](https://github.com/pandas-dev/pandas/issues/3596)).
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 `groupby` 添加 `squeeze` 关键字，以允许从 DataFrame -> Series 的缩减，如果组是唯一的话。这是从 0.10.1
    开始的一个回归。我们正在恢复到之前的行为。这意味着 groupby 将返回相同形状的对象，无论组是否唯一。回滚此问题（[GH 2893](https://github.com/pandas-dev/pandas/issues/2893)）与（[GH
    3596](https://github.com/pandas-dev/pandas/issues/3596)）。
- en: ''
