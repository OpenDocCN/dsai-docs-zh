- en: Return an array drawn from elements in choicelist, depending on conditions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**condlist**list of bool ndarrays'
  prefs: []
  type: TYPE_NORMAL
- en: The list of conditions which determine from which array in *choicelist* the
    output elements are taken. When multiple conditions are satisfied, the first one
    encountered in *condlist* is used.
  prefs: []
  type: TYPE_NORMAL
- en: '**choicelist**list of ndarrays'
  prefs: []
  type: TYPE_NORMAL
- en: The list of arrays from which the output elements are taken. It has to be of
    the same length as *condlist*.
  prefs: []
  type: TYPE_NORMAL
- en: '**default**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The element inserted in *output* when all conditions evaluate to False.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**output**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The output at position m is the m-th element of the array in *choicelist* where
    the m-th element of the corresponding array in *condlist* is True.
  prefs: []
  type: TYPE_NORMAL
