  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.geterr.html#scipy.special.geterr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.geterr.html#scipy.special.geterr)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get the current way of handling special-function errors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取当前特殊函数错误处理的方式。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**err**dict'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**err**字典'
- en: A dictionary with keys “singular”, “underflow”, “overflow”, “slow”, “loss”,
    “no_result”, “domain”, “arg”, and “other”, whose values are from the strings “ignore”,
    “warn”, and “raise”. The keys represent possible special-function errors, and
    the values define how these errors are handled.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含键“singular”、“underflow”、“overflow”、“slow”、“loss”、“no_result”、“domain”、“arg”和“other”的字典，它们的值是字符串“ignore”、“warn”和“raise”。这些键表示可能的特殊函数错误，而值定义了如何处理这些错误。
- en: See also
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`seterr`](scipy.special.seterr.html#scipy.special.seterr "scipy.special.seterr")'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[`seterr`](scipy.special.seterr.html#scipy.special.seterr "scipy.special.seterr")'
- en: set how special-function errors are handled
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 设置特殊函数错误的处理方式
- en: '[`errstate`](scipy.special.errstate.html#scipy.special.errstate "scipy.special.errstate")'
