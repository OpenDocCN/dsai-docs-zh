    "numpy.less_equal")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`equal`](numpy.equal.html#numpy.equal "numpy.equal"), [`greater`](numpy.greater.html#numpy.greater
    "numpy.greater"), [`greater_equal`](numpy.greater_equal.html#numpy.greater_equal
    "numpy.greater_equal"), [`less`](numpy.less.html#numpy.less "numpy.less"), [`less_equal`](numpy.less_equal.html#numpy.less_equal
    "numpy.less_equal")'
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `!=` operator can be used as a shorthand for `np.not_equal` on ndarrays.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在ndarray上，`!=`运算符可用作`np.not_equal`的简写。
