  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: More flexible, faster check like `is` but that works through views.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 更灵活，更快速的检查，类似于`is`，但通过视图工作。
- en: 'Note: this is *not* the same as `Index.identical()`, which checks that metadata
    is also the same.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这与`Index.identical()`不同，后者还检查元数据是否相同。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**object'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**object'
- en: Other object to compare against.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要比较的其他对象。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: True if both have same underlying data, False otherwise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两者具有相同的基础数据，则为True，否则为False。
