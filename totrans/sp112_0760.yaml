- en: scipy.special.ellipe
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipe.html#scipy.special.ellipe](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipe.html#scipy.special.ellipe)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Complete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[E(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{1/2} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Defines the parameter of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**E**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkm1`](scipy.special.ellipkm1.html#scipy.special.ellipkm1 "scipy.special.ellipkm1")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind, near *m* = 1
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipk`](scipy.special.ellipk.html#scipy.special.ellipk "scipy.special.ellipk")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkinc`](scipy.special.ellipkinc.html#scipy.special.ellipkinc "scipy.special.ellipkinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipeinc`](scipy.special.ellipeinc.html#scipy.special.ellipeinc "scipy.special.ellipeinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
  prefs: []
  type: TYPE_NORMAL
- en: Symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the Cephes [[1]](#re7684aa6197c-1) routine *ellpe*.
  prefs: []
  type: TYPE_NORMAL
- en: For *m > 0* the computation uses the approximation,
  prefs: []
  type: TYPE_NORMAL
- en: \[E(m) \approx P(1-m) - (1-m) \log(1-m) Q(1-m),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(P\) and \(Q\) are tenth-order polynomials. For *m < 0*, the relation
  prefs: []
  type: TYPE_NORMAL
- en: \[E(m) = E(m/(m - 1)) \sqrt(1-m)\]
  prefs: []
  type: TYPE_NORMAL
- en: is used.
  prefs: []
  type: TYPE_NORMAL
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[2]](#re7684aa6197c-2).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  prefs: []
  type: TYPE_NORMAL
- en: The Legendre E integral is related to Carlson’s symmetric R_D or R_G functions
    in multiple ways [[3]](#re7684aa6197c-3). For example,
  prefs: []
  type: TYPE_NORMAL
- en: \[E(m) = 2 R_G(0, 1-k^2, 1) .\]
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Cephes Mathematical Functions Library, [http://www.netlib.org/cephes/](http://www.netlib.org/cephes/)
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[3](#id3)]'
  prefs: []
  type: TYPE_NORMAL
- en: NIST Digital Library of Mathematical Functions. [http://dlmf.nist.gov/](http://dlmf.nist.gov/),
    Release 1.0.28 of 2020-09-15\. See Sec. 19.25(i) [https://dlmf.nist.gov/19.25#i](https://dlmf.nist.gov/19.25#i)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: This function is used in finding the circumference of an ellipse with semi-major
    axis *a* and semi-minor axis *b*.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Then the circumference is found using the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: When *a* and *b* are the same (meaning eccentricity is 0), this reduces to the
    circumference of a circle.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
