    independent random variables N1 and N2 each Poisson-distributed with respective
    expected values mu1 and mu2.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: Skellam 分布是两个统计独立的泊松分布随机变量 N1 和 N2 差值 N1 - N2 的分布，其期望值分别为 mu1 和 mu2。
- en: The density of the Skellam distribution is given by
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: Skellam 分布的密度函数为
- en: \[f(k) := e^{-(\mu_1+\mu_2)}(\frac{\mu_1}{\mu_2})^{k/2}I_k(2\sqrt{\mu_1\mu_2})\]
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(k) := e^{-(\mu_1+\mu_2)}(\frac{\mu_1}{\mu_2})^{k/2}I_k(2\sqrt{\mu_1\mu_2})\]
