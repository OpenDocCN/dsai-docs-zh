- en: pandas.DataFrame.plot.area
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.plot.area
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.area.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.area.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.area.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.area.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draw a stacked area plot.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制堆叠的区域图。
- en: An area plot displays quantitative data visually. This function wraps the matplotlib
    area function.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区域图可视化显示定量数据。此函数包装了 matplotlib 的 area 函数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**label or position, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**轴标签或位置，可选'
- en: Coordinates for the X axis. By default uses the index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: X 轴的坐标。默认情况下使用索引。
- en: '**y**label or position, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**轴标签或位置，可选'
- en: Column to plot. By default uses all columns.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制的列。默认情况下使用所有列。
- en: '**stacked**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**stacked**布尔值，默认为 True'
- en: Area plots are stacked by default. Set to False to create a unstacked plot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，区域图是堆叠的。设置为 False 以创建非堆叠图。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Additional keyword arguments are documented in [`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot").
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的关键字参数在[`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot")中有文档记录。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: matplotlib.axes.Axes or numpy.ndarray
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: matplotlib.axes.Axes 或 numpy.ndarray
- en: Area plot, or array of area plots if subplots is True.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区域图，或者如果 subplots 为 True，则为区域图数组。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`DataFrame.plot`](pandas.DataFrame.plot.html#pandas.DataFrame.plot "pandas.DataFrame.plot")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.plot`](pandas.DataFrame.plot.html#pandas.DataFrame.plot "pandas.DataFrame.plot")'
- en: Make plots of DataFrame using matplotlib / pylab.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 matplotlib / pylab 绘制 DataFrame 的图形。
