  zh: numpy.ma.mask_rowcols
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_rowcols.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_rowcols.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_rowcols.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.mask_rowcols.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Mask rows and/or columns of a 2D array that contain masked values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码包含被掩码值的2D数组的行和/或列。
- en: Mask whole rows and/or columns of a 2D array that contain masked values. The
    masking behavior is selected using the *axis* parameter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码包含被掩码值的2D数组的整行和/或整列。使用*axis*参数选择掩码行为。
- en: If *axis* is None, rows *and* columns are masked.
  id: totrans-5
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果*axis*为None，则行和列都被掩码。
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: If *axis* is 0, only rows are masked.
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果*axis*为0，则只有行被掩码。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: If *axis* is 1 or -1, only columns are masked.
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果*axis*为1或-1，则只有列被掩码。
- en: 'Parameters:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like, MaskedArray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like，MaskedArray'
- en: The array to mask. If not a MaskedArray instance (or if no array elements are
    masked), the result is a MaskedArray with *mask* set to [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask") (False). Must be a 2D array.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行掩码的数组。如果不是MaskedArray实例（或如果没有数组元素被掩码），则结果是一个*mask*设置为[`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask)（False）的MaskedArray。必须是一个2D数组。
- en: '**axis**int, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis along which to perform the operation. If None, applies to a flattened version
    of the array.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作的轴。如果为None，则应用于数组的扁平版本。
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**a**MaskedArray'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**MaskedArray'
- en: A modified version of the input array, masked depending on the value of the
    *axis* parameter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组的修改版本，取决于*axis*参数的值。
- en: 'Raises:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: NotImplementedError
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 未实现错误
- en: If input array *a* is not 2D.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入数组*a*不是2D。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
