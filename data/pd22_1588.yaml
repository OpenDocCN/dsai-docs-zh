- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the expanding rank.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算扩展排名。
- en: New in version 1.4.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1.4.0 版开始的新功能。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method**{‘average’, ‘min’, ‘max’}, default ‘average’'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**method** {''average'', ''min'', ''max''}，默认为 ''average'''
- en: 'How to rank the group of records that have the same value (i.e. ties):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如何对具有相同值的记录组进行排名（即并列）：
- en: 'average: average rank of the group'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: average：组的平均排名
- en: 'min: lowest rank in the group'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: min：组内最低排名
- en: 'max: highest rank in the group'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: max：组内最高排名
- en: '**ascending**bool, default True'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**ascending** 布尔值，默认为 True'
- en: Whether or not the elements should be ranked in ascending order.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 元素是否应以升序排名。
- en: '**pct**bool, default False'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**pct** 布尔值，默认为 False'
- en: Whether or not to display the returned rankings in percentile form.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是否以百分位形式显示返回的排名。
- en: '**numeric_only**bool, default False'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only** 布尔值，默认为 False'
- en: Include only float, int, boolean columns.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数、布尔值列。
- en: New in version 1.5.0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1.5.0 版开始的新功能。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 序列或 DataFrame
- en: Return type is the same as the original object with `np.float64` dtype.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型与原始对象相同，数据类型为 `np.float64`。
