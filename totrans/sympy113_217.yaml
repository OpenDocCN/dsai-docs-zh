- en: 'The Wigner D-function gives the matrix elements of the rotation operator in
    the jm-representation. For the Euler angles \(\alpha\), \(\beta\), \(\gamma\),
    the D-function is defined such that:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 'The Wigner D-function gives the matrix elements of the rotation operator in
    the jm-representation. For the Euler angles \(\alpha\), \(\beta\), \(\gamma\),
    the D-function is defined such that:'
- en: \[<j,m| \mathcal{R}(\alpha, \beta, \gamma ) |j',m'> = \delta_{jj'} D(j, m, m',
    \alpha, \beta, \gamma)\]
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: \[<j,m| \mathcal{R}(\alpha, \beta, \gamma ) |j',m'> = \delta_{jj'} D(j, m, m',
    \alpha, \beta, \gamma)\]
- en: Where the rotation operator is as defined by the Rotation class [[R768]](#r768).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Where the rotation operator is as defined by the Rotation class [[R768]](#r768).
- en: 'The Wigner D-function defined in this way gives:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 'The Wigner D-function defined in this way gives:'
- en: \[D(j, m, m', \alpha, \beta, \gamma) = e^{-i m \alpha} d(j, m, m', \beta) e^{-i
    m' \gamma}\]
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: \[D(j, m, m', \alpha, \beta, \gamma) = e^{-i m \alpha} d(j, m, m', \beta) e^{-i
    m' \gamma}\]
- en: Where d is the Wigner small-d function, which is given by Rotation.d.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: Where d is the Wigner small-d function, which is given by Rotation.d.
- en: 'The Wigner small-d function gives the component of the Wigner D-function that
    is determined by the second Euler angle. That is the Wigner D-function is:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 'The Wigner small-d function gives the component of the Wigner D-function that
    is determined by the second Euler angle. That is the Wigner D-function is:'
- en: \[D(j, m, m', \alpha, \beta, \gamma) = e^{-i m \alpha} d(j, m, m', \beta) e^{-i
    m' \gamma}\]
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: \[D(j, m, m', \alpha, \beta, \gamma) = e^{-i m \alpha} d(j, m, m', \beta) e^{-i
    m' \gamma}\]
- en: Where d is the small-d function. The Wigner D-function is given by Rotation.D.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: Where d is the small-d function. The Wigner D-function is given by Rotation.D.
- en: Note that to evaluate the D-function, the j, m and mp parameters must be integer
    or half integer numbers.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: Note that to evaluate the D-function, the j, m and mp parameters must be integer
    or half integer numbers.
