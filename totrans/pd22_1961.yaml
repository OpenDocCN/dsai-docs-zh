  type: TYPE_NORMAL
  zh: 在Index/Series StringMethods中添加了`rsplit`（[GH 10303](https://github.com/pandas-dev/pandas/issues/10303)）
- en: Removed the hard-coded size limits on the `DataFrame` HTML representation in
    the IPython notebook, and leave this to IPython itself (only for IPython v3.0
    or greater). This eliminates the duplicate scroll bars that appeared in the notebook
    with large frames ([GH 10231](https://github.com/pandas-dev/pandas/issues/10231)).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除了IPython笔记本中`DataFrame` HTML表示的硬编码大小限制，并将其留给IPython自身（仅适用于IPython v3.0或更高版本）。这消除了在具有大框架的笔记本中出现的重复滚动条([GH
    10231](https://github.com/pandas-dev/pandas/issues/10231))。
- en: Note that the notebook has a `toggle output scrolling` feature to limit the
    display of very large frames (by clicking left of the output). You can also configure
    the way DataFrames are displayed using the pandas options, see here [here](../user_guide/options.html#options-frequently-used).
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，笔记本有一个`toggle output scrolling`功能，用于限制显示非常大的框架（点击输出左侧）。您还可以使用pandas选项配置DataFrame的显示方式，请参见[此处](../user_guide/options.html#options-frequently-used)。
- en: '`axis` parameter of `DataFrame.quantile` now accepts also `index` and `column`.
    ([GH 9543](https://github.com/pandas-dev/pandas/issues/9543))  ## API changes'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.quantile`的`axis`参数现在也接受`index`和`column`。（[GH 9543](https://github.com/pandas-dev/pandas/issues/9543)）  ##
    API更改'
- en: '`Holiday` now raises `NotImplementedError` if both `offset` and `observance`
    are used in the constructor instead of returning an incorrect result ([GH 10217](https://github.com/pandas-dev/pandas/issues/10217)).  ##
    Performance improvements'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果在构造函数中同时使用`offset`和`observance`，`Holiday`现在会引发`NotImplementedError`，而不是返回不正确的结果（[GH
