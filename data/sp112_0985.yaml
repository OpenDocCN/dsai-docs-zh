- en: '**alpha**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**alpha**float'
- en: alpha must be > -1
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: alpha 必须 > -1
- en: '**beta**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**beta**float'
- en: beta must be > -1
  id: totrans-11
  prefs: []
