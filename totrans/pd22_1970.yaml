    Google’s BigQuery Data Sets by way of pandas DataFrames. BigQuery is a high performance
    SQL-like database service, useful for performing ad-hoc queries against extremely
    large datasets. [See the docs](../user_guide/io.html#io-bigquery)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.io.gbq` 提供了一种简单的方法，通过 pandas DataFrames 从 Google 的 BigQuery 数据集中提取数据，并加载数据。BigQuery
    是一个高性能类似 SQL 的数据库服务，用于对极大数据集执行特定查询非常有用。[请参见文档](../user_guide/io.html#io-bigquery)'
- en: '[PRE53]'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE53]'
