  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Body orientation takes this coordinate system through three successive simple
    rotations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Body orientation 通过连续三个简单旋转带此坐标系。
- en: Body fixed rotations include both Euler Angles and Tait-Bryan Angles, see [https://en.wikipedia.org/wiki/Euler_angles](https://en.wikipedia.org/wiki/Euler_angles).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Body fixed rotations 包括欧拉角和 Tait-Bryan 角，请参见 [https://zh.wikipedia.org/wiki/欧拉角](https://zh.wikipedia.org/wiki/欧拉角)。
- en: 'Parameters:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : 字符串'
- en: The name of the new coordinate system
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的名称
- en: '**angle1, angle2, angle3** : Expr'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle1, angle2, angle3** : 表达式'
- en: Three successive angles to rotate the coordinate system by
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 连续三个角度旋转坐标系
- en: '**rotation_order** : string'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**rotation_order** : 字符串'
- en: String defining the order of axes for rotation
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义旋转轴顺序的字符串
- en: '**location** : Vector(optional)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**location** : 矢量（可选）'
- en: The location of the new coordinate system’s origin wrt this system’s origin.
    If not specified, the origins are taken to be coincident.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的原点位置相对于该系统的原点。如果未指定，则认为原点重合。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : 可迭代对象（可选）'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
    of the new system respectively. Used for simple str printing.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个具有 3 个字符串的可迭代对象，分别为新系统的基向量和基标量的自定义名称。用于简单的字符串打印。
- en: Examples
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE15]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: A ‘Body’ fixed rotation is described by three angles and three body-fixed rotation
    axes. To orient a coordinate system D with respect to N, each sequential rotation
    is always about the orthogonal unit vectors fixed to D. For example, a ‘123’ rotation
    will specify rotations about N.i, then D.j, then D.k. (Initially, D.i is same
    as N.i) Therefore,
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '''Body'' 固定旋转由三个角度和三个固定于身体的旋转轴描述。为了将坐标系 D 相对于 N 定向，每个连续的旋转总是围绕固定在 D 上的正交单位向量进行的。例如，''123''
    旋转将指定关于 N.i、然后 D.j、然后 D.k 的旋转。（最初，D.i 与 N.i 相同）因此，'
- en: '[PRE16]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: is same as
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 与之相同
- en: '[PRE17]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Acceptable rotation orders are of length 3, expressed in XYZ or 123, and cannot
    have a rotation about about an axis twice in a row.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 可接受的旋转顺序长度为 3，表达为 XYZ 或 123，并且不能连续两次围绕同一轴旋转。
- en: '[PRE18]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[PRE19]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Quaternion orientation orients the new CoordSys3D with Quaternions, defined
    as a finite rotation about lambda, a unit vector, by some amount theta.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 四元数方向用四元数使新的 CoordSys3D 定向，由 lambda，一个单位向量，以某个量 theta 进行有限旋转定义。
- en: 'This orientation is described by four parameters:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 此方向由四个参数描述：
- en: q0 = cos(theta/2)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: q0 = cos(theta/2)
- en: q1 = lambda_x sin(theta/2)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: q1 = lambda_x sin(theta/2)
- en: q2 = lambda_y sin(theta/2)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: q2 = lambda_y sin(theta/2)
- en: q3 = lambda_z sin(theta/2)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: q3 = lambda_z sin(theta/2)
- en: Quaternion does not take in a rotation order.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 四元数不接受旋转顺序。
- en: 'Parameters:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : 字符串'
- en: The name of the new coordinate system
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的名称
- en: '**q0, q1, q2, q3** : Expr'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**q0, q1, q2, q3** : 表达式'
- en: The quaternions to rotate the coordinate system by
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于旋转坐标系的四元数
- en: '**location** : Vector(optional)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**location** : 矢量（可选）'
- en: The location of the new coordinate system’s origin wrt this system’s origin.
    If not specified, the origins are taken to be coincident.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的原点位置相对于该系统的原点。如果未指定，则认为原点重合。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : 可迭代对象（可选）'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
