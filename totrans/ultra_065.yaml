  type: TYPE_NORMAL
  zh: 要在CIFAR-10数据集上使用Ultralytics训练YOLO模型，可以按照Python和CLI提供的示例进行操作。以下是一个基本示例，用32x32像素的图像大小训练您的模型100个epochs：
