- en: Integrals of Airy functions
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Airy 函数的积分
- en: Calculates the integrals of Airy functions from 0 to *x*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算从 0 到 *x* 的 Airy 函数的积分。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Upper limit of integration (float).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限（浮点数）。
- en: '**out**tuple of ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**一组 ndarray 的元组，可选'
- en: Optional output arrays for the function values
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Apt**scalar or ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**适当**标量或 ndarray'
- en: Integral of Ai(t) from 0 to x.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Ai(t) 从 0 到 x 的积分。
- en: '**Bpt**scalar or ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**下**标量或 ndarray'
- en: Integral of Bi(t) from 0 to x.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Bi(t) 从 0 到 x 的积分。
- en: '**Ant**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**上**标量或 ndarray'
- en: Integral of Ai(-t) from 0 to x.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Ai(-t) 从 0 到 x 的积分。
- en: '**Bnt**scalar or ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**下**标量或 ndarray'
- en: Integral of Bi(-t) from 0 to x.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Bi(-t) 从 0 到 x 的积分。
