- en: Integral of the modified Struve function of order 0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阶数为0的修改 Struve 函数的积分。
- en: \[I = \int_0^x L_0(t)\,dt\]
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: \[I = \int_0^x L_0(t)\,dt\]
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Upper limit of integration (float).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限（浮点数）。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, 可选'
- en: Optional output array for the function values
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**I**scalar or ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**I**标量或ndarray'
- en: The integral of \(L_0\) from 0 to *x*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从 0 到 *x* 的\[L_0\]的积分。
