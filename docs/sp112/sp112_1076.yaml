- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Exponential integral Ei.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分Ei。
- en: For real \(x\), the exponential integral is defined as [[1]](#raccbde2feed7-1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实数\(x\)，指数积分定义为[[1]](#raccbde2feed7-1)
- en: \[Ei(x) = \int_{-\infty}^x \frac{e^t}{t} dt.\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[Ei(x) = \int_{-\infty}^x \frac{e^t}{t} dt.\]
- en: For \(x > 0\) the integral is understood as a Cauchy principal value.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于\(x > 0\)，积分理解为柯西主值。
- en: It is extended to the complex plane by analytic continuation of the function
    on the interval \((0, \infty)\). The complex variant has a branch cut on the negative
    real axis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过在区间\((0, \infty)\)上的函数的解析延拓来扩展到复平面。复数变体在负实轴上有一个分支切割。
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组样式'
- en: Real or complex valued argument
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数值参数
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: Values of the exponential integral
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分的值
