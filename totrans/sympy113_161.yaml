- en: Essential Classes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键类
- en: Original text：[https://docs.sympy.org/latest/modules/physics/vector/api/classes.html](https://docs.sympy.org/latest/modules/physics/vector/api/classes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.sympy.org/latest/modules/physics/vector/api/classes.html](https://docs.sympy.org/latest/modules/physics/vector/api/classes.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A coordinate symbol/base scalar associated wrt a Reference Frame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与参考框架相关的坐标符号/基量标量。
- en: Ideally, users should not instantiate this class. Instances of this class must
    only be accessed through the corresponding frame as ‘frame[index]’.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，用户不应该实例化这个类。这个类的实例必须仅通过相应的框架作为‘frame[index]’来访问。
- en: CoordinateSyms having the same frame and index parameters are equal (even though
    they may be instantiated separately).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 具有相同框架和索引参数的CoordinateSyms是相等的（即使它们可能是分别实例化的）。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：字符串'
- en: The display name of the CoordinateSym
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: CoordinateSym的显示名称
- en: '**frame** : ReferenceFrame'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame**：ReferenceFrame'
- en: The reference frame this base scalar belongs to
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此基量标量所属的参考框架
- en: '**index** : 0, 1 or 2'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**：0、1或2'
- en: The index of the dimension denoted by this coordinate variable
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由此坐标变量表示的维度的索引
- en: Examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: A reference frame in classical mechanics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 经典力学中的参考框架。
- en: ReferenceFrame is a class used to represent a reference frame in classical mechanics.
    It has a standard basis of three unit vectors in the frame’s x, y, and z directions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ReferenceFrame是用于表示经典力学中参考框架的类。它在框架的x、y和z方向具有标准基向量。
- en: It also can have a rotation relative to a parent frame; this rotation is defined
    by a direction cosine matrix relating this frame’s basis vectors to the parent
    frame’s basis vectors. It can also have an angular velocity vector, defined in
    another frame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可以相对于父框架进行旋转；这种旋转由一个方向余弦矩阵定义，将该框架的基向量与父框架的基向量相关联。它还可以具有在另一个框架中定义的角速度矢量。
- en: '[PRE3]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Returns the angular acceleration Vector of the ReferenceFrame.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回参考框架的角加速度矢量。
- en: 'Effectively returns the Vector:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有效地返回矢量：
- en: '`N_alpha_B`'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`N_alpha_B`'
- en: which represent the angular acceleration of B in N, where B is self, and N is
    otherframe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其中N表示B在N中的角加速度，其中B是自身，N是otherframe。
- en: 'Parameters:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**otherframe** : ReferenceFrame'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**otherframe**：ReferenceFrame'
- en: The ReferenceFrame which the angular acceleration is returned in.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 返回角加速度的ReferenceFrame。
- en: Examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE4]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Returns the angular velocity Vector of the ReferenceFrame.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 返回参考框架的角速度矢量。
- en: 'Effectively returns the Vector:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有效地返回矢量：
- en: ^N omega ^B
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ^N omega ^B
- en: which represent the angular velocity of B in N, where B is self, and N is otherframe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 其中N表示B在N中的角速度，其中B是自身，N是otherframe。
- en: 'Parameters:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**otherframe** : ReferenceFrame'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**otherframe**：ReferenceFrame'
- en: The ReferenceFrame which the angular velocity is returned in.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 返回角速度的ReferenceFrame。
- en: Examples
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE6]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Returns the direction cosine matrix of this reference frame relative to the
    provided reference frame.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 返回相对于提供的参考框架的此参考框架的方向余弦矩阵。
- en: The returned matrix can be used to express the orthogonal unit vectors of this
    frame in terms of the orthogonal unit vectors of `otherframe`.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的矩阵可用于用`otherframe`的正交单位向量表示该框架的正交单位向量。
- en: 'Parameters:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**otherframe** : ReferenceFrame'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**otherframe**：ReferenceFrame'
- en: The reference frame which the direction cosine matrix of this frame is formed
    relative to.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 形成此框架的方向余弦矩阵相对于的参考框架。
- en: Examples
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: The following example rotates the reference frame A relative to N by a simple
    rotation and then calculates the direction cosine matrix of N relative to A.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例通过简单旋转将参考框架A相对于N旋转，然后计算N相对于A的方向余弦矩阵。
- en: '[PRE8]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The second row of the above direction cosine matrix represents the `N.y` unit
    vector in N expressed in A. Like so:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 上述方向余弦矩阵的第二行表示在A中表示的N.y单位向量`N.y`。如下所示：
- en: '[PRE9]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Thus, expressing `N.y` in A should return the same result:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在A中表达`N.y`应该返回相同的结果：
- en: '[PRE10]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Notes
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'It is important to know what form of the direction cosine matrix is returned.
    If `B.dcm(A)` is called, it means the “direction cosine matrix of B rotated relative
    to A”. This is the matrix \({}^B\mathbf{C}^A\) shown in the following relationship:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 知道返回的方向余弦矩阵的形式很重要。如果调用`B.dcm(A)`，表示“B相对于A旋转的方向余弦矩阵”。这是下面关系中显示的矩阵 \({}^B\mathbf{C}^A\)：
- en: \[\begin{split}\begin{bmatrix} \hat{\mathbf{b}}_1 \\ \hat{\mathbf{b}}_2 \\ \hat{\mathbf{b}}_3
    \end{bmatrix} = {}^B\mathbf{C}^A \begin{bmatrix} \hat{\mathbf{a}}_1 \\ \hat{\mathbf{a}}_2
    \\ \hat{\mathbf{a}}_3 \end{bmatrix}.\end{split}\]
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{bmatrix} \hat{\mathbf{b}}_1 \\ \hat{\mathbf{b}}_2 \\ \hat{\mathbf{b}}_3
    \end{bmatrix} = {}^B\mathbf{C}^A \begin{bmatrix} \hat{\mathbf{a}}_1 \\ \hat{\mathbf{a}}_2
    \\ \hat{\mathbf{a}}_3 \end{bmatrix}.\end{split}\]
- en: \({}^B\mathbf{C}^A\) is the matrix that expresses the B unit vectors in terms
    of the A unit vectors.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: \({}^B\mathbf{C}^A\)是表达B单位向量与A单位向量关系的矩阵。
- en: '[PRE11]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Sets the orientation of this reference frame relative to another (parent) reference
    frame.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 设置此参考框架相对于另一个（父）参考框架的方向。
- en: Note
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is now recommended to use the `.orient_axis, .orient_body_fixed, .orient_space_fixed,
    .orient_quaternion` methods for the different rotation types.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在建议使用`.orient_axis, .orient_body_fixed, .orient_space_fixed, .orient_quaternion`方法来处理不同的旋转类型。
- en: 'Parameters:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**parent** : ReferenceFrame'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent**：参考框架。'
- en: Reference frame that this reference frame will be rotated relative to.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将此参考框架旋转到的参考框架。
- en: '**rot_type** : str'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**rot_type**：字符串。'
- en: 'The method used to generate the direction cosine matrix. Supported methods
    are:'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生成方向余弦矩阵的方法。支持的方法有：
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`''Axis''`: simple rotations about a single common axis'
  id: totrans-66
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Axis''`：围绕单个共同轴的简单旋转。'
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''DCM''`: for setting the direction cosine matrix directly'
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''DCM''`：用于直接设置方向余弦矩阵。'
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Body''`: three successive rotations about new intermediate axes, also called
    “Euler and Tait-Bryan angles”'
  id: totrans-72
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Body''`：围绕新中间轴的三次连续旋转，也称为“欧拉和泰特-布赖恩角”。'
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Space''`: three successive rotations about the parent frames’ unit vectors'
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Space''`：围绕父框架单位向量的三次连续旋转。'
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Quaternion''`: rotations defined by four parameters which result in a singularity
    free direction cosine matrix'
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Quaternion''`：由四个参数定义的旋转，其结果是一个无奇点的方向余弦矩阵。'
- en: '**amounts :**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**amounts：**'
- en: 'Expressions defining the rotation angles or direction cosine matrix. These
    must match the `rot_type`. See examples below for details. The input types are:'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义旋转角度或方向余弦矩阵的表达式。这些必须与`rot_type`匹配。有关详细信息，请参见下面的示例。输入类型为：
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`''Axis''`: 2-tuple (expr/sym/func, Vector)'
  id: totrans-82
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Axis''`：2元组（表达式/符号/函数，矢量）。'
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''DCM''`: Matrix, shape(3,3)'
  id: totrans-85
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''DCM''`：矩阵，形状(3,3)。'
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Body''`: 3-tuple of expressions, symbols, or functions'
  id: totrans-88
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Body''`：三元组表达式、符号或函数。'
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Space''`: 3-tuple of expressions, symbols, or functions'
  id: totrans-91
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Space''`：三元组表达式、符号或函数。'
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Quaternion''`: 4-tuple of expressions, symbols, or functions'
  id: totrans-94
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Quaternion''`：四元组表达式、符号或函数。'
- en: '**rot_order** : str or int, optional'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**rot_order**：字符串或整数，可选。'
- en: If applicable, the order of the successive of rotations. The string `'123'`
    and integer `123` are equivalent, for example. Required for `'Body'` and `'Space'`.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果适用，表示连续旋转的顺序。例如，字符串`'123'`和整数`123`是等效的。对`'Body'`和`'Space'`类型是必需的。
- en: 'Warns:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：
- en: '**UserWarning**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户警告**'
- en: If the orientation creates a kinematic loop.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果方向创建了一个运动学闭环。
- en: '[PRE12]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Sets the orientation of this reference frame with respect to a parent reference
    frame by rotating through an angle about an axis fixed in the parent reference
    frame.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通过绕父参考框架中固定轴旋转角度，设置此参考框架的方向。
- en: 'Parameters:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**parent** : ReferenceFrame'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent**：参考框架。'
- en: Reference frame that this reference frame will be rotated relative to.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将此参考框架旋转到的参考框架。
- en: '**axis** : Vector'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**：矢量。'
- en: Vector fixed in the parent frame about about which this frame is rotated. It
    need not be a unit vector and the rotation follows the right hand rule.
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 固定在父框架中的矢量，围绕其旋转的框架。它不需要是单位向量，旋转遵循右手规则。
- en: '**angle** : sympifiable'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle**：可合并。'
- en: Angle in radians by which it the frame is to be rotated.
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以弧度表示的旋转角度。
- en: 'Warns:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：
- en: '**UserWarning**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户警告**'
- en: If the orientation creates a kinematic loop.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果方向创建了一个运动学闭环。
- en: Examples
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Setup variables for the examples:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为示例设置变量：
- en: '[PRE13]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'The `orient_axis()` method generates a direction cosine matrix and its transpose
    which defines the orientation of B relative to N and vice versa. Once orient is
    called, `dcm()` outputs the appropriate direction cosine matrix:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '`orient_axis()`方法生成一个方向余弦矩阵及其转置，定义了B相对于N的方向和反向。一旦调用`orient`，`dcm()`输出适当的方向余弦矩阵：'
- en: '[PRE14]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The following two lines show that the sense of the rotation can be defined by
    negating the vector direction or the angle. Both lines produce the same result.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 下面两行表明旋转的方向可以通过对向量方向或角度取反来定义。这两行都会产生相同的结果。
