    "pandas.Series.to_pickle") can now read from and write to compressed pickle files.
    Compression methods can be an explicit parameter or be inferred from the file
    extension. See [the docs here.](../user_guide/io.html#io-pickle-compression)'
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_pickle()`](../reference/api/pandas.read_pickle.html#pandas.read_pickle
    "pandas.read_pickle")、[`DataFrame.to_pickle()`](../reference/api/pandas.DataFrame.to_pickle.html#pandas.DataFrame.to_pickle
    "pandas.DataFrame.to_pickle") 和 [`Series.to_pickle()`](../reference/api/pandas.Series.to_pickle.html#pandas.Series.to_pickle
    "pandas.Series.to_pickle") 现在可以从和写入压缩的 pickle 文件。压缩方法可以是显式参数，也可以从文件扩展名推断。请参阅[此处的文档](../user_guide/io.html#io-pickle-compression)'
