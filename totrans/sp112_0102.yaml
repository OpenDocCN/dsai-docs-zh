- en: scipy.fftpack.dstn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.dstn.html#scipy.fftpack.dstn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.dstn.html#scipy.fftpack.dstn)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return multidimensional Discrete Sine Transform along the specified axes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**type**{1, 2, 3, 4}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Type of the DST (see Notes). Default type is 2.
  prefs: []
  type: TYPE_NORMAL
- en: '**shape**int or array_like of ints or None, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The shape of the result. If both *shape* and *axes* (see below) are None, *shape*
    is `x.shape`; if *shape* is None but *axes* is not None, then *shape* is `numpy.take(x.shape,
    axes, axis=0)`. If `shape[i] > x.shape[i]`, the ith dimension is padded with zeros.
    If `shape[i] < x.shape[i]`, the ith dimension is truncated to length `shape[i]`.
    If any element of *shape* is -1, the size of the corresponding dimension of *x*
    is used.
  prefs: []
  type: TYPE_NORMAL
- en: '**axes**int or array_like of ints or None, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axes along which the DCT is computed. The default is over all axes.
  prefs: []
  type: TYPE_NORMAL
- en: '**norm**{None, ‘ortho’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Normalization mode (see Notes). Default is None.
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_x**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, the contents of *x* can be destroyed; the default is False.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**ndarray of real'
  prefs: []
  type: TYPE_NORMAL
- en: The transformed input array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`idstn`](scipy.fftpack.idstn.html#scipy.fftpack.idstn "scipy.fftpack.idstn")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse multidimensional DST
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For full details of the DST types and normalization modes, as well as references,
