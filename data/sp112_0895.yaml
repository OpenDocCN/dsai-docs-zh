- en: Inverse to [`chndtr`](scipy.special.chndtr.html#scipy.special.chndtr "scipy.special.chndtr")
    vs *nc*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逆函数为[`chndtr`](scipy.special.chndtr.html#scipy.special.chndtr "scipy.special.chndtr")与*nc*的比例
- en: Calculated using a search to find a value for *df* that produces the desired
    value of *p*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用搜索计算*df*的值，以得到期望的*p*值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组类型'
- en: Upper bound of the integral; must satisfy `x >= 0`
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限；必须满足`x >= 0`
- en: '**df**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**数组类型'
- en: Degrees of freedom; must satisfy `df > 0`
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度；必须满足`df > 0`
- en: '**p**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**数组类型'
- en: Probability; must satisfy `0 <= p < 1`
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 概率；必须满足`0 <= p < 1`
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组类型，可选'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的输出数组用于函数结果
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nc**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**标量或数组'
- en: Non-centrality
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心性
