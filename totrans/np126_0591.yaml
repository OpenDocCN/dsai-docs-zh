- en: Returns a bool array, where True if input element is complex.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔数组，其中输入元素为复数时为True。
- en: What is tested is whether the input has a non-zero imaginary part, not if the
    input type is complex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 测试的是输入是否具有非零虚部，而不是输入类型是否为复数。
