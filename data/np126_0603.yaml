- en: numpy.array_equal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.array_equal
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.array_equal.html](https://numpy.org/doc/1.26/reference/generated/numpy.array_equal.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.array_equal.html](https://numpy.org/doc/1.26/reference/generated/numpy.array_equal.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: True if two arrays have the same shape and elements, False otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个数组形状和元素相同，则返回True，否则返回False。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a1, a2**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a1, a2**类数组'
- en: Input arrays.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**equal_nan**bool'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**equal_nan**布尔类型'
- en: Whether to compare NaN’s as equal. If the dtype of a1 and a2 is complex, values
    will be considered equal if either the real or the imaginary component of a given
    value is `nan`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将NaN视为相等。如果a1和a2的dtype是复数，则会将值视为相等，只要给定值的实部或虚部是`nan`。
- en: New in version 1.19.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 1.19.0 中新增。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**b**bool'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**布尔类型'
- en: Returns True if the arrays are equal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数组相等，则返回True。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`allclose`](numpy.allclose.html#numpy.allclose "numpy.allclose")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`allclose`](https://numpy.org/doc/1.26/reference/generated/numpy.allclose.html)'
- en: Returns True if two arrays are element-wise equal within a tolerance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个数组在公差范围内逐元素相等，则返回True。
- en: '[`array_equiv`](numpy.array_equiv.html#numpy.array_equiv "numpy.array_equiv")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`array_equiv`](https://numpy.org/doc/1.26/reference/generated/numpy.array_equiv.html)'
- en: Returns True if input arrays are shape consistent and all elements equal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入数组形状一致且所有元素相等，则返回True。
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: When `equal_nan` is True, complex values with nan components are considered
    equal if either the real *or* the imaginary components are nan.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当`equal_nan`为True时，带有nan分量的复数值，若实部*或*虚部是nan，则被视为相等。
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
