- en: Find the nth derivative of a function at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在点处找到函数的第n阶导数。
- en: Given a function, use a central difference formula with spacing *dx* to compute
    the nth derivative at *x0*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个函数，在点*x0*处使用间距*dx*的中心差分公式计算第n阶导数。
- en: 'Deprecated since version 1.10.0: [`derivative`](#scipy.misc.derivative "scipy.misc.derivative")
    has been deprecated from [`scipy.misc.derivative`](#scipy.misc.derivative "scipy.misc.derivative")
    in SciPy 1.10.0 and it will be completely removed in SciPy 1.12.0. You may consider
    using findiff: [https://github.com/maroba/findiff](https://github.com/maroba/findiff)
    or numdifftools: [https://github.com/pbrod/numdifftools](https://github.com/pbrod/numdifftools)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.10.0版本起弃用：[`derivative`](#scipy.misc.derivative "scipy.misc.derivative")
    自SciPy 1.10.0中的[`scipy.misc.derivative`](#scipy.misc.derivative "scipy.misc.derivative")已被弃用，将在SciPy
    1.12.0中完全移除。您可以考虑使用findiff：[https://github.com/maroba/findiff](https://github.com/maroba/findiff)
    或numdifftools：[https://github.com/pbrod/numdifftools](https://github.com/pbrod/numdifftools)
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
