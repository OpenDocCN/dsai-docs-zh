- en: Similar property indicating the start of the year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的属性指示年的开始。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on DatetimeIndex.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法在具有日期时间值的系列下使用`.dt`访问器，并直接在DatetimeIndex 上使用。
