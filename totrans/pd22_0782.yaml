- en: Return index with requested level(s) removed.
  prefs: []
  type: TYPE_NORMAL
- en: If resulting index has only 1 level left, the result will be of Index type,
    not MultiIndex. The original index is not modified inplace.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int, str, or list-like, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: If a string is given, must be the name of a level If list-like, elements must
    be names or indexes of levels.
  prefs: []
  type: TYPE_NORMAL
