- en: pandas.Index.set_names
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Set Index or MultiIndex name.
  prefs: []
  type: TYPE_NORMAL
- en: Able to set new names partially and by level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**names**label or list of label or dict-like for MultiIndex'
  prefs: []
  type: TYPE_NORMAL
- en: Name(s) to set.
  prefs: []
  type: TYPE_NORMAL
- en: Changed in version 1.3.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int, label or list of int or label, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If the index is a MultiIndex and names is not dict-like, level(s) to set (None
    for all levels). Otherwise level must be None.
  prefs: []
  type: TYPE_NORMAL
- en: Changed in version 1.3.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**inplace**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Modifies the object directly, instead of creating a new Index or MultiIndex.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index or None
  prefs: []
  type: TYPE_NORMAL
- en: The same type as the caller or None if `inplace=True`.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`Index.rename`](pandas.Index.rename.html#pandas.Index.rename "pandas.Index.rename")'
  prefs: []
  type: TYPE_NORMAL
- en: Able to set new names without level.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: When renaming levels with a dict, levels can not be passed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
