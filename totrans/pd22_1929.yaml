  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在重新采样后，`loffset` 应该被直接添加到索引 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 上。
