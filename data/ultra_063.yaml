  type: TYPE_NORMAL
  zh: 引用有助于维护学术作品的完整性，并帮助同行找到原始资源。
- en: Can I use Ultralytics HUB for training models on the Caltech-101 dataset?
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以使用 Ultralytics HUB 来训练 Caltech-101 数据集的模型吗？
- en: Yes, you can use Ultralytics HUB for training models on the Caltech-101 dataset.
