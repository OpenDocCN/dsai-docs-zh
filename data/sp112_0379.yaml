- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the center of mass of the values of an array at labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签处计算数组值的质心。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**ndarray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入**ndarray'
- en: Data from which to calculate center-of-mass. The masses can either be positive
    or negative.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算质心的数据。质量可以是正或负。
- en: '**labels**ndarray, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**标签**ndarray，可选'
- en: Labels for objects in *input*, as generated by *ndimage.label*. Only used with
    *index*. Dimensions must be the same as *input*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入中对象的标签，由*ndimage.label*生成。仅与*索引*一起使用。维度必须与*输入*相同。
- en: '**index**int or sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**索引**int或整数序列，可选'
- en: Labels for which to calculate centers-of-mass. If not specified, the combined
    center of mass of all labels greater than zero will be calculated. Only used with
    *labels*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算质心的标签。如果未指定，则将计算大于零的所有标签的组合质心。仅与*标签*一起使用。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**center_of_mass**tuple, or list of tuples'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**质心**元组或元组列表'
- en: Coordinates of centers-of-mass.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 质心坐标。
- en: Examples
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Calculation of multiple objects in an image
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图像中多个对象的计算
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Negative masses are also accepted, which can occur for example when bias is
    removed from measured data due to random noise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接受负质量，例如当由于随机噪声而从测量数据中去除偏差时可能发生。
- en: '[PRE3]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If there are division by zero issues, the function does not raise an error but
    rather issues a RuntimeWarning before returning inf and/or NaN.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在除零问题，该函数不会引发错误，而是在返回inf和/或NaN之前发出RuntimeWarning。
