- en: Compute the arithmetic-geometric mean of *a* and *b*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算*a*和*b*的算术-几何平均值。
- en: 'Start with a_0 = a and b_0 = b and iteratively compute:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从a_0 = a和b_0 = b开始，并迭代计算：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: a_n and b_n converge to the same limit as n increases; their common limit is
    agm(a, b).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着n的增加，a_n和b_n趋于相同的极限；它们的共同极限是agm(a, b)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a, b**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**a, b**array_like'
- en: Real values only. If the values are both negative, the result is negative. If
    one value is negative and the other is positive, *nan* is returned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仅适用于实数值。如果值均为负数，则结果为负数。如果一个值为负，另一个值为正，则返回*nan*。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function values
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: The arithmetic-geometric mean of *a* and *b*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*a*和*b*的算术-几何平均值。'
