- en: scipy.sparse.spdiags
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.spdiags.html#scipy.sparse.spdiags)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a sparse matrix from diagonals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**data**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix diagonals stored row-wise
  prefs: []
  type: TYPE_NORMAL
- en: '**diags**sequence of int or an int'
  prefs: []
  type: TYPE_NORMAL
- en: 'Diagonals to set:'
  prefs: []
  type: TYPE_NORMAL
- en: k = 0 the main diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: k > 0 the kth upper diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: k < 0 the kth lower diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**m, n**int, tuple, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Shape of the result. If *n* is None and *m* is a given tuple, the shape is this
    tuple. If omitted, the matrix is square and its shape is len(data[0]).
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Format of the result. By default (format=None) an appropriate sparse matrix
    format is returned. This choice is subject to change.
  prefs: []
  type: TYPE_NORMAL
- en: '**.. warning::**'
  prefs: []
  type: TYPE_NORMAL
- en: This function returns a sparse matrix – not a sparse array. You are encouraged
    to use `diags_array` to take advantage of the sparse array functionality.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`diags_array`](scipy.sparse.diags_array.html#scipy.sparse.diags_array "scipy.sparse.diags_array")'
  prefs: []
  type: TYPE_NORMAL
- en: more convenient form of this function
  prefs: []
  type: TYPE_NORMAL
- en: '[`diags`](scipy.sparse.diags.html#scipy.sparse.diags "scipy.sparse.diags")'
  prefs: []
  type: TYPE_NORMAL
- en: matrix version of diags_array
  prefs: []
  type: TYPE_NORMAL
- en: '[`dia_matrix`](scipy.sparse.dia_matrix.html#scipy.sparse.dia_matrix "scipy.sparse.dia_matrix")'
  prefs: []
  type: TYPE_NORMAL
- en: the sparse DIAgonal format.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
