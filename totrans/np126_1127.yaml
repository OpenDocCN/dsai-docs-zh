  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 15 pull requests were merged for this release.
  prefs: []
  type: TYPE_NORMAL
- en: '[#18306](https://github.com/numpy/numpy/pull/18306): MAINT: Add missing placeholder
    annotations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18310](https://github.com/numpy/numpy/pull/18310): BUG: Fix typo in `numpy.__init__.py`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18326](https://github.com/numpy/numpy/pull/18326): BUG: don’t mutate list
    of fake libraries while iterating over…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18327](https://github.com/numpy/numpy/pull/18327): MAINT: gracefully shuffle
    memoryviews'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18328](https://github.com/numpy/numpy/pull/18328): BUG: Use C linkage for
    random distributions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18336](https://github.com/numpy/numpy/pull/18336): CI: fix when GitHub Actions
    builds trigger, and allow ci skips'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18337](https://github.com/numpy/numpy/pull/18337): BUG: Allow unmodified
    use of isclose, allclose, etc. with timedelta'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18345](https://github.com/numpy/numpy/pull/18345): BUG: Allow pickling all
    relevant DType types/classes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18351](https://github.com/numpy/numpy/pull/18351): BUG: Fix missing signed_char
    dependency. Closes #18335.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18352](https://github.com/numpy/numpy/pull/18352): DOC: Change license date
    2020 -> 2021'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18353](https://github.com/numpy/numpy/pull/18353): CI: CircleCI seems to
    occasionally time out, increase the limit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18354](https://github.com/numpy/numpy/pull/18354): BUG: Fix f2py bugs when
    wrapping F90 subroutines.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18356](https://github.com/numpy/numpy/pull/18356): MAINT: crackfortran regex
    simplify'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18357](https://github.com/numpy/numpy/pull/18357): BUG: threads.h existence
    test requires GLIBC > 2.12.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18359](https://github.com/numpy/numpy/pull/18359): REL: Prepare for the NumPy
    1.20.1 release.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
