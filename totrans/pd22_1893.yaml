  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当启用 `use_inf_as_na` 选项时，在 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 中渲染 `inf` 值的 bug（[GH 55483](https://github.com/pandas-dev/pandas/issues/55483)）
- en: Bug in rendering a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") with a [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex") when one of the index level’s names is 0 not having that
    name displayed ([GH 55415](https://github.com/pandas-dev/pandas/issues/55415))
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    具有 [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex "pandas.MultiIndex")
    且索引级别之一的名称为 0 时不显示该名称的 bug（[GH 55415](https://github.com/pandas-dev/pandas/issues/55415)）
- en: Bug in the error message when assigning an empty [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") to a column ([GH 55956](https://github.com/pandas-dev/pandas/issues/55956))
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当向空 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    赋予一列时出现错误信息的 bug（[GH 55956](https://github.com/pandas-dev/pandas/issues/55956)）
- en: Bug when time-like strings were being cast to [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.time64` type ([GH 56463](https://github.com/pandas-dev/pandas/issues/56463))
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当将类似时间的字符串转换为具有 `pyarrow.time64` 类型的 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 时的 bug（[GH 56463](https://github.com/pandas-dev/pandas/issues/56463)）
- en: 'Fixed a spurious deprecation warning from `numba` >= 0.58.0 when passing a
    numpy ufunc in `core.window.Rolling.apply` with `engine="numba"` ([GH 55247](https://github.com/pandas-dev/pandas/issues/55247))  ##
    Contributors'
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了当在 `core.window.Rolling.apply` 中传递一个 numpy ufunc 且 `engine="numba"` 时，`numba`
    >= 0.58.0 会发出不必要的弃用警告的 bug（[GH 55247](https://github.com/pandas-dev/pandas/issues/55247)）  ##
