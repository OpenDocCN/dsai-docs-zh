- en: Cast to PeriodArray/PeriodIndex at a particular frequency.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定频率下转换为PeriodArray/PeriodIndex。
- en: Converts DatetimeArray/Index to PeriodArray/PeriodIndex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将DatetimeArray/Index转换为PeriodArray/PeriodIndex。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str or Period, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str或Period，可选'
- en: One of pandas’ [period aliases](../../user_guide/timeseries.html#timeseries-period-aliases)
    or an Period object. Will be inferred by default.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: pandas的[period别名](../../user_guide/timeseries.html#timeseries-period-aliases)之一或Period对象。默认情况下将被推断。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: PeriodArray/PeriodIndex
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: PeriodArray/PeriodIndex
- en: 'Raises:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: When converting a DatetimeArray/Index with non-regular values, so that a frequency
    cannot be inferred.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当转换具有非规则值的DatetimeArray/Index时，无法推断频率。
