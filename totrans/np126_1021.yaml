- en: Compare two arrays relatively to their spacing.
  prefs: []
  type: TYPE_NORMAL
- en: This is a relatively robust method to compare two arrays whose amplitude is
    variable.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x, y**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input arrays.
  prefs: []
  type: TYPE_NORMAL
- en: '**nulp**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The maximum number of unit in the last place for tolerance (see Notes). Default
    is 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: None
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: AssertionError
  prefs: []
  type: TYPE_NORMAL
- en: If the spacing between *x* and *y* for one or more elements is larger than *nulp*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
