  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.droplevel.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.droplevel.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return Series/DataFrame with requested index / column level(s) removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 Series/DataFrame，其中已删除请求的索引/列水平轴。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**int, str, or list-like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**整数、字符串或类似列表'
- en: If a string is given, must be the name of a level If list-like, elements must
    be names or positional indexes of levels.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给出字符串，则必须是水平轴的名称；如果类似列表，元素必须是水平轴的名称或位置索引。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ''index''，1 或 ''columns''}，默认为 0'
- en: 'Axis along which the level(s) is removed:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除的水平轴：
- en: '0 or ‘index’: remove level(s) in column.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0 或 'index'：删除列中的水平轴。
- en: '1 or ‘columns’: remove level(s) in row.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 或 'columns'：删除行中的水平轴。
- en: For Series this parameter is unused and defaults to 0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Series，此参数未使用，默认为 0。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: Series/DataFrame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Series/DataFrame
- en: Series/DataFrame with requested index / column level(s) removed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series/DataFrame，其中已删除请求的索引/列水平轴。
