- en: '[PRE28]  ## Plotting'
  prefs: []
  type: TYPE_NORMAL
- en: Hexagonal bin plots from `DataFrame.plot` with `kind='hexbin'` ([GH 5478](https://github.com/pandas-dev/pandas/issues/5478)),
    See [the docs](../user_guide/visualization.html#visualization-hexbin).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame.plot` and `Series.plot` now supports area plot with specifying `kind=''area''`
    ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656)), See [the docs](../user_guide/visualization.html#visualization-area-plot)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pie plots from `Series.plot` and `DataFrame.plot` with `kind='pie'` ([GH 6976](https://github.com/pandas-dev/pandas/issues/6976)),
    See [the docs](../user_guide/visualization.html#visualization-pie).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plotting with Error Bars is now supported in the `.plot` method of `DataFrame`
    and `Series` objects ([GH 3796](https://github.com/pandas-dev/pandas/issues/3796),
    [GH 6834](https://github.com/pandas-dev/pandas/issues/6834)), See [the docs](../user_guide/visualization.html#visualization-errorbars).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame.plot` and `Series.plot` now support a `table` keyword for plotting
    `matplotlib.Table`, See [the docs](../user_guide/visualization.html#visualization-table).
    The `table` keyword can receive the following values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`False`: Do nothing (default).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`True`: Draw a table using the `DataFrame` or `Series` called `plot` method.
    Data will be transposed to meet matplotlib’s default layout.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame` or `Series`: Draw matplotlib.table using the passed data. The data
    will be drawn as displayed in print method (not transposed automatically). Also,
    helper function `pandas.tools.plotting.table` is added to create a table from
    `DataFrame` and `Series`, and add it to an `matplotlib.Axes`.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`plot(legend=''reverse'')` will now reverse the order of legend labels for
    most plot kinds. ([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Line plot and area plot can be stacked by `stacked=True` ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Following keywords are now acceptable for [`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") with `kind=''bar''` and `kind=''barh''`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`width`: Specify the bar width. In previous versions, static value 0.5 was
    passed to matplotlib and it cannot be overwritten. ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`align`: Specify the bar alignment. Default is `center` (different from matplotlib).
    In previous versions, pandas passes `align=''edge''` to matplotlib and adjust
    the location to `center` by itself, and it results `align` keyword is not applied
    as expected. ([GH 4525](https://github.com/pandas-dev/pandas/issues/4525))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`position`: Specify relative alignments for bar plot layout. From 0 (left/bottom-end)
    to 1(right/top-end). Default is 0.5 (center). ([GH 6604](https://github.com/pandas-dev/pandas/issues/6604))'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Because of the default `align` value changes, coordinates of bar plots are now
    located on integer values (0.0, 1.0, 2.0 …). This is intended to make bar plot
    be located on the same coordinates as line plot. However, bar plot may differs
    unexpectedly when you manually adjust the bar location or drawing area, such as
    using `set_xlim`, `set_ylim`, etc. In this cases, please modify your script to
    meet with new coordinates.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The `parallel_coordinates()` function now takes argument `color` instead of
    `colors`. A `FutureWarning` is raised to alert that the old `colors` argument
    will not be supported in a future release. ([GH 6956](https://github.com/pandas-dev/pandas/issues/6956))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `parallel_coordinates()` and `andrews_curves()` functions now take positional
    argument `frame` instead of `data`. A `FutureWarning` is raised if the old `data`
    argument is used by name. ([GH 6956](https://github.com/pandas-dev/pandas/issues/6956))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`DataFrame.boxplot()`](../reference/api/pandas.DataFrame.boxplot.html#pandas.DataFrame.boxplot
    "pandas.DataFrame.boxplot") now supports `layout` keyword ([GH 6769](https://github.com/pandas-dev/pandas/issues/6769))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`DataFrame.boxplot()`](../reference/api/pandas.DataFrame.boxplot.html#pandas.DataFrame.boxplot
    "pandas.DataFrame.boxplot") has a new keyword argument, `return_type`. It accepts
    `''dict''`, `''axes''`, or `''both''`, in which case a namedtuple with the matplotlib
    axes and a dict of matplotlib Lines is returned.  ## Prior version deprecations/changes'
