- en: Essential Classes in sympy.vector (docstrings)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: sympy.vector 中的基本类（文档字符串）
- en: Original text：[https://docs.sympy.org/latest/modules/vector/api/classes.html](https://docs.sympy.org/latest/modules/vector/api/classes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/vector/api/classes.html](https://docs.sympy.org/latest/modules/vector/api/classes.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Represents a coordinate system in 3-D space.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 代表三维空间中的坐标系。
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The orientation/location parameters are necessary if this system is being defined
    at a certain orientation or location wrt another.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此系统在某个方向或位置相对于另一个定义，则方向/位置参数是必需的。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the new CoordSys3D instance.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新CoordSys3D实例的名称。
- en: '**transformation** : Lambda, Tuple, str'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**transformation** : Lambda, Tuple, str'
- en: Transformation defined by transformation equations or chosen from predefined
    ones.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据变换方程定义的转换或从预定义的转换中选择的转换。
- en: '**location** : Vector'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**location** : Vector'
- en: The position vector of the new system’s origin wrt the parent instance.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新系统原点相对于父实例的位置向量。
- en: '**rotation_matrix** : SymPy ImmutableMatrix'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**rotation_matrix** : SymPy ImmutableMatrix'
- en: The rotation matrix of the new coordinate system with respect to the parent.
    In other words, the output of new_system.rotation_matrix(parent).
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的旋转矩阵，相对于父坐标系。换句话说，这是 new_system.rotation_matrix(parent) 的输出。
- en: '**parent** : CoordSys3D'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent** : CoordSys3D'
- en: The coordinate system wrt which the orientation/location (or both) is being
    defined.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相对于其方向/位置（或两者）正在定义的坐标系。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : iterable(optional)'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
    of the new system respectively. Used for simple str printing.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个都是包含3个字符串的迭代器，分别用于新系统的基本向量和基本标量的自定义名称。用于简单的字符串打印。
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns a CoordSys3D which is connected to self by transformation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个通过变换与自身连接的CoordSys3D。
- en: 'Parameters:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the new CoordSys3D instance.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新CoordSys3D实例的名称。
- en: '**transformation** : Lambda, Tuple, str'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**transformation** : Lambda, Tuple, str'
- en: Transformation defined by transformation equations or chosen from predefined
    ones.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据变换方程定义的转换或从预定义的转换中选择的转换。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : iterable(optional)'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
    of the new system respectively. Used for simple str printing.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个都是包含3个字符串的迭代器，分别用于新系统的基本向量和基本标量的自定义名称。用于简单的字符串打印。
