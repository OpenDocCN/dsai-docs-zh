- en: pandas.MultiIndex.sortlevel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sort MultiIndex at the requested level.
  prefs: []
  type: TYPE_NORMAL
- en: The result will respect the original ordering of the associated factor at that
    level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**level**list-like, int or str, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: If a string is given, must be a name of the level. If list-like must be names
    or ints of levels.
  prefs: []
  type: TYPE_NORMAL
- en: '**ascending**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: False to sort in descending order. Can also be a list to specify a directed
    ordering.
  prefs: []
  type: TYPE_NORMAL
- en: '**sort_remaining**sort by the remaining levels after level'
  prefs: []
  type: TYPE_NORMAL
- en: '**na_position**{‘first’ or ‘last’}, default ‘first’'
  prefs: []
  type: TYPE_NORMAL
- en: Argument ‘first’ puts NaNs at the beginning, ‘last’ puts NaNs at the end.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 2.1.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**sorted_index**pd.MultiIndex'
  prefs: []
  type: TYPE_NORMAL
- en: Resulting index.
  prefs: []
  type: TYPE_NORMAL
- en: '**indexer**np.ndarray[np.intp]'
  prefs: []
  type: TYPE_NORMAL
- en: Indices of output values in original index.
