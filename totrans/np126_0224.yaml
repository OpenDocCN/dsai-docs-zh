- en: numpy.diag
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.diag
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.diag.html](https://numpy.org/doc/1.26/reference/generated/numpy.diag.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.diag.html](https://numpy.org/doc/1.26/reference/generated/numpy.diag.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Extract a diagonal or construct a diagonal array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提取对角线或构造对角线数组。
- en: See the more detailed documentation for `numpy.diagonal` if you use this function
    to extract a diagonal and wish to write to the resulting array; whether it returns
    a copy or a view depends on what version of numpy you are using.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用此函数提取对角线并希望对结果数组进行写入，请查看`numpy.diagonal`的更详细文档；它返回一个副本还是一个视图取决于您使用的numpy版本。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: If *v* is a 2-D array, return a copy of its *k*-th diagonal. If *v* is a 1-D
    array, return a 2-D array with *v* on the *k*-th diagonal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*v*是一个二维数组，则返回其第*k*个对角线的副本。如果*v*是一个一维数组，则返回一个二维数组，其对角线上是*v*。
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: Diagonal in question. The default is 0\. Use *k>0* for diagonals above the main
    diagonal, and *k<0* for diagonals below the main diagonal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相关对角线。默认值为0。对于主对角线上方的对角线，请使用*k>0*，对于主对角线下方的对角线，请使用*k<0*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The extracted diagonal or constructed diagonal array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 提取的对角线或构造的对角线数组。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`diagonal`](numpy.diagonal.html#numpy.diagonal "numpy.diagonal")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`对角线`](numpy.diagonal.html#numpy.diagonal "numpy.diagonal")'
- en: Return specified diagonals.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指定的对角线。
- en: '[`diagflat`](numpy.diagflat.html#numpy.diagflat "numpy.diagflat")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`diagflat`](numpy.diagflat.html#numpy.diagflat "numpy.diagflat")'
- en: Create a 2-D array with the flattened input as a diagonal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用扁平化输入创建一个二维数组作为对角线。
