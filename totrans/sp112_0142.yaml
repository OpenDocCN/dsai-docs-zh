- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Romberg integration using samples of a function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用函数的样本进行Romberg积分。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**y**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**array_like'
- en: A vector of `2**k + 1` equally-spaced samples of a function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的`2**k + 1`等间距样本的向量。
- en: '**dx**float, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dx**float，可选'
- en: The sample spacing. Default is 1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 样本间距。默认为1。
- en: '**axis**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis along which to integrate. Default is -1 (last axis).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行积分的轴。默认为-1（最后一个轴）。
- en: '**show**bool, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**show**bool，可选'
- en: When *y* is a single 1-D array, then if this argument is True print the table
    showing Richardson extrapolation from the samples. Default is False.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当*y*是单个1-D数组时，如果此参数为True，则打印从样本中的Richardson外推的表格。默认为False。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**romb**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**romb**ndarray'
- en: The integrated result for *axis*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*axis*的整合结果。'
