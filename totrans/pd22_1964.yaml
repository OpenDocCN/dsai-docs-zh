  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in DataReader returns object dtype if there are missing values ([GH 8980](https://github.com/pandas-dev/pandas/issues/8980))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in plotting if sharex was enabled and index was a timeseries, would show
