- en: NumPy 1.18.2 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.18.2-notes.html](https://numpy.org/doc/1.26/release/1.18.2-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This small release contains a fix for a performance regression in numpy/random
    and several bug/maintenance updates.
  prefs: []
  type: TYPE_NORMAL
- en: The Python versions supported in this release are 3.5-3.8\. Downstream developers
    should use Cython >= 0.29.15 for Python 3.8 support and OpenBLAS >= 3.7 to avoid
    errors on the Skylake architecture.
  prefs: []
  type: TYPE_NORMAL
