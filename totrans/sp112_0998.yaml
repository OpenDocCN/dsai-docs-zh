- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chebyc.html#scipy.special.chebyc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chebyc.html#scipy.special.chebyc)
