- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return an Index of values for requested level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求级别的值的索引。
- en: This is primarily useful to get an individual level of values from a MultiIndex,
    but is provided on Index as well for compatibility.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这主要用于从 MultiIndex 获取单个级别的值，但也为了兼容性而在 Index 上提供。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**int or str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**level** int 或 str'
- en: It is either the integer position or the name of the level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以是级别的整数位置或名称。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Calling object, as there is only one level in the Index.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 调用对象，因为索引中只有一个级别。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`MultiIndex.get_level_values`](pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MultiIndex.get_level_values`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values")'
- en: Get values for a level of a MultiIndex.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 获取多级索引的级别的值。
- en: Notes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For Index, level should be 0, since there are no multiple levels.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于索引，级别应该是 0，因为没有多个级别。
