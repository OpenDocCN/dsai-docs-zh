  type: TYPE_NORMAL
  zh: 毛衣
- en: Dress
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连衣裙
- en: Coat
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外套
- en: Sandal
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 凉鞋
- en: Shirt
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 衬衫
- en: Sneaker
  id: totrans-23
