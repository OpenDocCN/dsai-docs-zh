- en: Deprecates a function and includes the deprecation in its docstring.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 废弃一个函数并在其文档字符串中包含该废弃信息。
- en: This function is used as a decorator. It returns an object that can be used
    to issue a DeprecationWarning, by passing the to-be decorated function as argument,
    this adds warning to the to-be decorated function’s docstring and returns the
    new function object.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数用作装饰器。它返回一个对象，可用于通过将要装饰的函数作为参数来发出 DeprecationWarning，这会将警告添加到要装饰的函数的文档字符串中，并返回新的函数对象。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**msg**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**msg**str'
- en: Additional explanation of the deprecation. Displayed in the docstring after
    the warning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于废弃的额外解释。在警告之后在文档字符串中显示。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**obj**object'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**对象'
