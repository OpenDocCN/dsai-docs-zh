- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Highlight missing values with a style.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出缺失值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**color**str, default ‘red’'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**color**str，默认为 ''red'''
- en: Background color to use for highlighting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的背景颜色。
- en: New in version 1.5.0.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在版本 1.5.0 中新增。
- en: '**subset**label, array-like, IndexSlice, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**subset**标签，数组样式，IndexSlice，可选'
- en: A valid 2d input to DataFrame.loc[<subset>], or, in the case of a 1d input or
    single key, to DataFrame.loc[:, <subset>] where the columns are prioritised, to
    limit `data` to *before* applying the function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的 DataFrame.loc[<subset>] 的 2D 输入，或者，在 1D 输入或单一键的情况下，DataFrame.loc[:, <subset>]，其中列是优先的，以限制在应用函数
    *之前* 的 `data`。
- en: '**props**str, default None'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**props**str，默认为 None'
- en: CSS properties to use for highlighting. If `props` is given, `color` is not
    used.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的 CSS 属性。如果给定了 `props`，则不使用 `color`。
- en: New in version 1.3.0.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在版本 1.3.0 中新增。
