  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Scalar arguments (including strings) result in a scalar boolean.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 标量参数（包括字符串）将导致标量布尔值。
