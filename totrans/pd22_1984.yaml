- en: '[Added](../user_guide/indexing.html#indexing-duplicate) `drop_duplicates` and
    `duplicated` functions for removing duplicate DataFrame rows and checking for
    duplicate rows, respectively ([GH 319](https://github.com/pandas-dev/pandas/issues/319))'
