- en: Numerical negative, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数值负数，逐元素。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like or scalar'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like或标量'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。元组（仅作为关键字参数）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播到输入。在条件为True的位置，*out*数组将设置为ufunc结果。在其他位置，*out*数组将保留其原始值。请注意，如果通过默认的`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or scalar'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray或标量'
- en: 'Returned array or scalar: *y = -x*. This is a scalar if *x* is a scalar.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的数组或标量：*y = -x*。如果*x*是标量，则这是一个标量。
- en: Examples
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
