- en: Compute the L**p distance between two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算两个数组之间的L**p距离。
- en: The last dimensions of *x* and *y* must be the same length. Any other dimensions
    must be compatible for broadcasting.
