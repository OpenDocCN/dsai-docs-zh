- en: Sort the join keys lexicographically in the result Index. If False, the order
    of the join keys depends on the join type (how keyword).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将结果索引中的连接键按词典顺序排序。如果为False，则连接键的顺序取决于连接类型（how 关键字）。
