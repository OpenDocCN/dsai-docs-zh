- en: '**Converting to a NumPy ndarray**'
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: '**转换为 NumPy 数组**'
- en: When converting to a NumPy array missing values will be `pd.NA`, which cannot
    be converted to a float. So calling `np.asarray(integer_array, dtype="float")`
    will now raise.
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 当转换为 NumPy 数组时，缺失值将是`pd.NA`，无法转换为浮点数。因此，调用`np.asarray(integer_array, dtype="float")`现在会引发错误。
