- en: Compare two lists of permutations as sets.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 比较两个排列列表作为集合。
- en: Explanation
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: This is used for testing purposes. Since the array form of a permutation is
    currently a list, Permutation is not hashable and cannot be put into a set.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于测试目的。由于排列的数组形式目前是一个列表，排列不可哈希化且无法放入集合中。
