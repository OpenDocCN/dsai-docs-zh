- en: Swap the bytes of the array elements
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 交换数组元素的字节
- en: Toggle between low-endian and big-endian data representation by returning a
    byteswapped array, optionally swapped in-place. Arrays of byte-strings are not
    swapped. The real and imaginary parts of a complex number are swapped individually.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过返回一个进行字节交换的数组，可选地就地交换，在小端和大端数据表示之间切换。字节字符串数组不进行交换。复数的实部和虚部分别进行交换。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**inplace**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**inplace** 布尔值，可选'
- en: If `True`, swap bytes in-place, default is `False`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`True`，就地交换字节，默认为`False`。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray'
- en: The byteswapped array. If *inplace* is `True`, this is a view to self.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 字节交换后的数组。如果*inplace*为`True`，则这是对自身的视图。
