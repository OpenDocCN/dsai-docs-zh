- en: numpy.squeeze
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.squeeze
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html](https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html](https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Remove axes of length one from *a*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从*a*中移除长度为1的轴。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: Input data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: '**axis**None or int or tuple of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**None或int或int元组，可选'
- en: New in version 1.7.0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.7.0中新加入。
- en: Selects a subset of the entries of length one in the shape. If an axis is selected
    with shape entry greater than one, an error is raised.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 选择形状中长度为一的条目的子集。如果选择具有大于一的形状条目的轴，则会引发错误。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**squeezed**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**压缩**ndarray'
- en: The input array, but with all or a subset of the dimensions of length 1 removed.
    This is always *a* itself or a view into *a*. Note that if all axes are squeezed,
    the result is a 0d array and not a scalar.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组，但移除所有或部分长度为1的维度。这始终是*a*本身或*a*的视图。请注意，如果压缩所有轴，则结果是一个零维数组而不是标量。
- en: 'Raises:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If *axis* is not None, and an axis being squeezed is not of length 1
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*axis*不为None，并且被压缩的轴长度不为1
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`expand_dims`](numpy.expand_dims.html#numpy.expand_dims "numpy.expand_dims")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`expand_dims`](https://numpy.org/doc/1.26/reference/generated/numpy.expand_dims.html)'
- en: The inverse operation, adding entries of length one
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逆操作，添加长度为一的条目
- en: '[`reshape`](numpy.reshape.html#numpy.reshape "numpy.reshape")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`reshape`](https://numpy.org/doc/1.26/reference/generated/numpy.reshape.html) '
- en: Insert, remove, and combine dimensions, and resize existing ones
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 插入、移除和组合维度，并调整现有维度大小
