- en: Return a single transfer function from a series of second-order sections
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从一系列二阶段得到单一传递函数
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sos**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**sos**array_like'
- en: Array of second-order filter coefficients, must have shape `(n_sections, 6)`.
    See [`sosfilt`](scipy.signal.sosfilt.html#scipy.signal.sosfilt "scipy.signal.sosfilt")
    for the SOS filter format specification.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 必须具有形状`(n_sections, 6)`的二阶滤波器系数数组。请参阅[`sosfilt`](scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt")以获取SOS滤波器格式规范。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**b**ndarray'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**ndarray'
- en: Numerator polynomial coefficients.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分子多项式系数。
- en: '**a**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**ndarray'
- en: Denominator polynomial coefficients.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 分母多项式系数。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: New in version 0.16.0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本0.16.0中的新增内容。
- en: Examples
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Find the polynomial representation of an elliptic filter using its ‘sos’ (second-order
    sections) format.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 找到椭圆滤波器的多项式表示，使用其‘sos’（二阶段形式）格式。
