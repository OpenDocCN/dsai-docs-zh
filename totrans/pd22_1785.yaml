  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.io.formats.style.Styler.highlight_between.html](https://pandas.pydata.org/docs/reference/api/pandas.io.formats.style.Styler.highlight_between.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Highlight a defined range with a style.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出显示定义范围。
- en: New in version 1.3.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.3.0 中新增。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**subset**label, array-like, IndexSlice, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**subset**标签，类数组，IndexSlice，可选'
- en: A valid 2d input to DataFrame.loc[<subset>], or, in the case of a 1d input or
    single key, to DataFrame.loc[:, <subset>] where the columns are prioritised, to
    limit `data` to *before* applying the function.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的 2d 输入为 DataFrame.loc[<subset>]，或者在 1d 输入或单个键的情况下，为 DataFrame.loc[:, <subset>]，其中列被优先考虑，以在应用函���之前限制
    `data`。
- en: '**color**str, default ‘yellow’'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**color**str，默认为 ‘yellow’'
- en: Background color to use for highlighting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的背景颜色。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’, None}, default 0'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’，1 或 ‘columns’，None}，默认为 0'
- en: If `left` or `right` given as sequence, axis along which to apply those boundaries.
    See examples.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `left` 或 `right` 作为序列给出，则沿着应用这些边界的轴。请参阅示例。
- en: '**left**scalar or datetime-like, or sequence or array-like, default None'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**left**标量或类似日期时间，或序列或类数组，默认为 None'
- en: Left bound for defining the range.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 定义范围的左边界。
- en: '**right**scalar or datetime-like, or sequence or array-like, default None'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**right**标量或类似日期时间，或序列或类数组，默认为 None'
- en: Right bound for defining the range.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 定义范围的右边界。
- en: '**inclusive**{‘both’, ‘neither’, ‘left’, ‘right’}'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**inclusive**{‘both’，‘neither’，‘left’，‘right’}'
- en: Identify whether bounds are closed or open.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 识别边界是封闭还是开放的。
- en: '**props**str, default None'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**props**str，默认为 None'
- en: CSS properties to use for highlighting. If `props` is given, `color` is not
    used.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的 CSS 属性。如果给定了 `props`，则不使用 `color`。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Styler
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Styler
- en: See also
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Styler.highlight_null`](pandas.io.formats.style.Styler.highlight_null.html#pandas.io.formats.style.Styler.highlight_null
    "pandas.io.formats.style.Styler.highlight_null")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Styler.highlight_null`](pandas.io.formats.style.Styler.highlight_null.html#pandas.io.formats.style.Styler.highlight_null
    "pandas.io.formats.style.Styler.highlight_null")'
- en: Highlight missing values with a style.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出显示缺失值。
- en: '[`Styler.highlight_max`](pandas.io.formats.style.Styler.highlight_max.html#pandas.io.formats.style.Styler.highlight_max
    "pandas.io.formats.style.Styler.highlight_max")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Styler.highlight_max`](pandas.io.formats.style.Styler.highlight_max.html#pandas.io.formats.style.Styler.highlight_max
    "pandas.io.formats.style.Styler.highlight_max")'
- en: Highlight the maximum with a style.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出显示最大值。
- en: '[`Styler.highlight_min`](pandas.io.formats.style.Styler.highlight_min.html#pandas.io.formats.style.Styler.highlight_min
    "pandas.io.formats.style.Styler.highlight_min")'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Styler.highlight_min`](pandas.io.formats.style.Styler.highlight_min.html#pandas.io.formats.style.Styler.highlight_min
    "pandas.io.formats.style.Styler.highlight_min")'
- en: Highlight the minimum with a style.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出显示最小值。
- en: '[`Styler.highlight_quantile`](pandas.io.formats.style.Styler.highlight_quantile.html#pandas.io.formats.style.Styler.highlight_quantile
    "pandas.io.formats.style.Styler.highlight_quantile")'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Styler.highlight_quantile`](pandas.io.formats.style.Styler.highlight_quantile.html#pandas.io.formats.style.Styler.highlight_quantile
    "pandas.io.formats.style.Styler.highlight_quantile")'
- en: Highlight values defined by a quantile with a style.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用样式突出显示由分位数定义的值。
- en: Notes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If `left` is `None` only the right bound is applied. If `right` is `None` only
    the left bound is applied. If both are `None` all values are highlighted.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `left` 为 `None`，则仅应用右边界。如果 `right` 为 `None`，则仅应用左边界。如果两者都为 `None`，则突出显示所有值。
- en: '`axis` is only needed if `left` or `right` are provided as a sequence or an
    array-like object for aligning the shapes. If `left` and `right` are both scalars
    then all `axis` inputs will give the same result.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `left` 或 `right` 作为序列或类数组对象提供，则只需要 `axis` 来对齐形状。如果 `left` 和 `right` 都是标量，则所有
    `axis` 输入将给出相同结果。
- en: This function only works with compatible `dtypes`. For example a datetime-like
    region can only use equivalent datetime-like `left` and `right` arguments. Use
    `subset` to control regions which have multiple `dtypes`.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数仅适用于兼容的 `dtypes`。例如，类似日期时间的区域只能使用等效的类似日期时间的 `left` 和 `right` 参数。使用 `subset`
    来控制具有多个 `dtypes` 的区域。
