- en: scipy.ndimage.iterate_structure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.iterate_structure.html#scipy.ndimage.iterate_structure](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.iterate_structure.html#scipy.ndimage.iterate_structure)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Iterate a structure by dilating it with itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**structure**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Structuring element (an array of bools, for example), to be dilated with itself.
  prefs: []
  type: TYPE_NORMAL
- en: '**iterations**int'
  prefs: []
  type: TYPE_NORMAL
- en: number of dilations performed on the structure with itself
  prefs: []
  type: TYPE_NORMAL
- en: '**origin**optional'
  prefs: []
  type: TYPE_NORMAL
- en: If origin is None, only the iterated structure is returned. If not, a tuple
    of the iterated structure and the modified origin is returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**iterate_structure**ndarray of bools'
  prefs: []
  type: TYPE_NORMAL
- en: A new structuring element obtained by dilating *structure* (*iterations* - 1)
    times with itself.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
