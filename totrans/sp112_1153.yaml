- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'The probability density function for [`halfgennorm`](#scipy.stats.halfgennorm
    "scipy.stats.halfgennorm") is:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[`halfgennorm`](#scipy.stats.halfgennorm "scipy.stats.halfgennorm") 的概率密度函数为：'
- en: \[f(x, \beta) = \frac{\beta}{\Gamma(1/\beta)} \exp(-|x|^\beta)\]
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x, \beta) = \frac{\beta}{\Gamma(1/\beta)} \exp(-|x|^\beta)\]
- en: for \(x, \beta > 0\). \(\Gamma\) is the gamma function ([`scipy.special.gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma")).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(x, \beta > 0\)。\(\Gamma\) 是伽玛函数 ([`scipy.special.gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma")).
- en: '[`halfgennorm`](#scipy.stats.halfgennorm "scipy.stats.halfgennorm") takes `beta`
    as a shape parameter for \(\beta\). For \(\beta = 1\), it is identical to an exponential
    distribution. For \(\beta = 2\), it is identical to a half normal distribution
    (with `scale=1/sqrt(2)`).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`halfgennorm`](#scipy.stats.halfgennorm "scipy.stats.halfgennorm") 将 `beta`
    作为形状参数 \(\beta\)。当 \(\beta = 1\) 时，它与指数分布相同。当 \(\beta = 2\) 时，它与半正态分布相同（`scale=1/sqrt(2)`）。'
