- en: numpy.roll
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.roll
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.roll.html](https://numpy.org/doc/1.26/reference/generated/numpy.roll.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.roll.html](https://numpy.org/doc/1.26/reference/generated/numpy.roll.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Roll array elements along a given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着给定轴滚动数组元素。
- en: Elements that roll beyond the last position are re-introduced at the first.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 超出最后位置的元素会重新出现在第一个位置。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**shift**int or tuple of ints'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**shift**int or tuple of ints'
- en: The number of places by which elements are shifted. If a tuple, then *axis*
    must be a tuple of the same size, and each of the given axes is shifted by the
    corresponding number. If an int while *axis* is a tuple of ints, then the same
    value is used for all given axes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 移动元素的位置数。如果是元组，则*axis*必须是相同大小的元组，每个给定轴都由相应的数字移动。如果*axis*是整数，而*axis*是整数元组，则所有给定轴都使用相同的值。
- en: '**axis**int or tuple of ints, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int or tuple of ints, optional'
- en: Axis or axes along which elements are shifted. By default, the array is flattened
    before shifting, after which the original shape is restored.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 元素被移动的轴或轴。默认情况下，在移位之前，数组被展平，然后恢复原始形状。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**ndarray'
- en: Output array, with the same shape as *a*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组，与*a*具有相同的形状。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`rollaxis`](numpy.rollaxis.html#numpy.rollaxis "numpy.rollaxis")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rollaxis`](numpy.rollaxis.html#numpy.rollaxis "numpy.rollaxis")'
- en: Roll the specified axis backwards, until it lies in a given position.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将指定轴向后滚动，直到它处于给定位置。
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: New in version 1.12.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.12.0版本开始。
- en: Supports rolling over multiple dimensions simultaneously.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 支持同时在多个维度上滚动。
