- en: DOTA Dataset with OBB
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带OBB的DOTA数据集
- en: 原文：[`docs.ultralytics.com/datasets/obb/dota-v2/`](https://docs.ultralytics.com/datasets/obb/dota-v2/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/obb/dota-v2/`](https://docs.ultralytics.com/datasets/obb/dota-v2/)
- en: '[DOTA](https://captain-whu.github.io/DOTA/index.html) stands as a specialized
    dataset, emphasizing object detection in aerial images. Originating from the DOTA
    series of datasets, it offers annotated images capturing a diverse array of aerial
    scenes with Oriented Bounding Boxes (OBB).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[DOTA](https://captain-whu.github.io/DOTA/index.html)是一个专门的数据集，强调空中图像中的目标检测。源自DOTA系列数据集，提供了带有定向边界框（OBB）的标注图像，捕捉了多样的空中场景。'
- en: '![DOTA classes visual](img/70e03255c7b039548be483194b0ec16e.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![DOTA类别视觉化](img/70e03255c7b039548be483194b0ec16e.png)'
- en: Key Features
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: Collection from various sensors and platforms, with image sizes ranging from
    800 × 800 to 20,000 × 20,000 pixels.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集自各种传感器和平台，图像尺寸从800 × 800到20,000 × 20,000像素不等。
- en: Features more than 1.7M Oriented Bounding Boxes across 18 categories.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨18个类别具有超过170万个定向边界框。
- en: Encompasses multiscale object detection.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括多尺度目标检测。
- en: Instances are annotated by experts using arbitrary (8 d.o.f.) quadrilateral,
    capturing objects of different scales, orientations, and shapes.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实例由专家使用任意（8自由度）的四边形进行标注，捕捉不同尺度、方向和形状的对象。
- en: Dataset Versions
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集版本
- en: DOTA-v1.0
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA-v1.0
- en: Contains 15 common categories.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含15个常见类别。
- en: Comprises 2,806 images with 188,282 instances.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括2,806张图像，包含188,282个实例。
- en: 'Split ratios: 1/2 for training, 1/6 for validation, and 1/3 for testing.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分割比例：1/2用于训练，1/6用于验证，1/3用于测试。
- en: DOTA-v1.5
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA-v1.5
- en: Incorporates the same images as DOTA-v1.0.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含与DOTA-v1.0相同的图像。
- en: Very small instances (less than 10 pixels) are also annotated.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常小的实例（小于10像素）也被标注了。
- en: 'Addition of a new category: "container crane".'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新类别的增加："集装箱起重机"。
- en: A total of 403,318 instances.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总共有403,318个实例。
- en: Released for the DOAI Challenge 2019 on Object Detection in Aerial Images.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布于2019年DOAI挑战赛上，专注于空中图像目标检测。
- en: DOTA-v2.0
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA-v2.0
- en: Collections from Google Earth, GF-2 Satellite, and other aerial images.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集自谷歌地球、GF-2卫星和其他空中图像。
- en: Contains 18 common categories.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含18个常见类别。
- en: Comprises 11,268 images with a whopping 1,793,658 instances.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括11,268张图像，具有令人惊叹的1,793,658个实例。
- en: 'New categories introduced: "airport" and "helipad".'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新引入的类别包括："机场" 和 "直升机停机坪"。
- en: 'Image splits:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像分割：
- en: 'Training: 1,830 images with 268,627 instances.'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练集：1,830张图像，包含268,627个实例。
- en: 'Validation: 593 images with 81,048 instances.'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证：593张图像，包含81,048个实例。
- en: 'Test-dev: 2,792 images with 353,346 instances.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试开发集：2,792张图像，包含353,346个实例。
- en: 'Test-challenge: 6,053 images with 1,090,637 instances.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试挑战：6,053张图像，包含1,090,637个实例。
- en: Dataset Structure
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'DOTA exhibits a structured layout tailored for OBB object detection challenges:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: DOTA展示了专门针对OBB目标检测挑战的结构化布局：
- en: '**Images**: A vast collection of high-resolution aerial images capturing diverse
    terrains and structures.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像**：包括多样的地形和结构的高分辨率空中图像的大量收集。'
- en: '**Oriented Bounding Boxes**: Annotations in the form of rotated rectangles
    encapsulating objects irrespective of their orientation, ideal for capturing objects
    like airplanes, ships, and buildings.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定向边界框**：以旋转矩形的形式进行标注，适合捕捉飞机、船只和建筑物等不同方向的对象。'
- en: Applications
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用
- en: DOTA serves as a benchmark for training and evaluating models specifically tailored
    for aerial image analysis. With the inclusion of OBB annotations, it provides
    a unique challenge, enabling the development of specialized object detection models
    that cater to aerial imagery's nuances.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: DOTA作为专门针对空中图像分析的模型训练和评估的基准。通过OBB标注的加入，提供了一个独特的挑战，促进了专门针对空中图像的目标检测模型的发展。
- en: Dataset YAML
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集YAML
- en: Typically, datasets incorporate a YAML (Yet Another Markup Language) file detailing
    the dataset's configuration. For DOTA v1 and DOTA v1.5, Ultralytics provides `DOTAv1.yaml`
    and `DOTAv1.5.yaml` files. For additional details on these as well as DOTA v2
    please consult DOTA's official repository and documentation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，数据集包括一个YAML（Yet Another Markup Language）文件，详细说明数据集的配置。对于DOTA v1和DOTA v1.5，Ultralytics提供了`DOTAv1.yaml`和`DOTAv1.5.yaml`文件。有关这些文件以及DOTA
    v2的更多详细信息，请参阅DOTA的官方存储库和文档。
