- en: pandas.DatetimeIndex.round
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DatetimeIndex.round
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.round.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.round.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.round.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.round.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Perform round operation on the data to the specified freq.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据执行到指定频率的四舍五入操作。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str or Offset'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**频率**str或偏移'
- en: The frequency level to round the index to. Must be a fixed frequency like ‘S’
    (second) not ‘ME’ (month end). See [frequency aliases](../../user_guide/timeseries.html#timeseries-offset-aliases)
    for a list of possible freq values.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将索引四舍五入到的频率级别。必须是固定频率，如‘S’（秒），而不是‘ME’（月末）。请参阅[频率别名](../../user_guide/timeseries.html#timeseries-offset-aliases)以获取可能的频率值列表。
- en: '**ambiguous**‘infer’, bool-ndarray, ‘NaT’, default ‘raise’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**模棱两可**‘infer’，布尔ndarray，‘NaT’，默认为‘raise’'
- en: 'Only relevant for DatetimeIndex:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅对DatetimeIndex相关：
- en: ‘infer’ will attempt to infer fall dst-transition hours based on order
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘infer’将尝试根据顺序推断秋季的dst转换时间。
- en: bool-ndarray where True signifies a DST time, False designates a non-DST time
    (note that this flag is only applicable for ambiguous times)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔ndarray，其中True表示DST时间，False表示非DST时间（注意，此标志仅适用于模糊时间）
- en: ‘NaT’ will return NaT where there are ambiguous times
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在存在模糊时间时，‘NaT’将返回NaT
- en: ‘raise’ will raise an AmbiguousTimeError if there are ambiguous times.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在模糊时间，则‘raise’将引发AmbiguousTimeError。
- en: '**nonexistent**‘shift_forward’, ‘shift_backward’, ‘NaT’, timedelta, default
    ‘raise’'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**不存在**‘shift_forward’，‘shift_backward’，‘NaT’，时间间隔，默认为‘raise’'
- en: A nonexistent time does not exist in a particular timezone where clocks moved
    forward due to DST.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不存在的时间不存在于由于夏令时而向前移动钟表的特定时区中。
- en: ‘shift_forward’ will shift the nonexistent time forward to the closest existing
    time
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘shift_forward’将不存在的时间向前移动到最接近的现有时间
- en: ‘shift_backward’ will shift the nonexistent time backward to the closest existing
    time
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘shift_backward’将不存在的时间向后移动到最接近的现有时间
- en: ‘NaT’ will return NaT where there are nonexistent times
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在存在不存在时间时，‘NaT’将返回NaT
- en: timedelta objects will shift nonexistent times by the timedelta
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间间隔对象将通过时间间隔将不存在的时间移动
- en: ‘raise’ will raise an NonExistentTimeError if there are nonexistent times.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在不存在时间，则‘raise’将引发NonExistentTimeError。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DatetimeIndex, TimedeltaIndex, or Series
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: DatetimeIndex、TimedeltaIndex或Series
- en: Index of the same type for a DatetimeIndex or TimedeltaIndex, or a Series with
    the same index for a Series.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: DatetimeIndex的相同类型的索引或TimedeltaIndex的索引，或具有相同索引的Series。
- en: 'Raises:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError if the freq cannot be converted.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法转换频率，则引发ValueError。
- en: Notes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: If the timestamps have a timezone, rounding will take place relative to the
    local (“wall”) time and re-localized to the same timezone. When rounding near
    daylight savings time, use `nonexistent` and `ambiguous` to control the re-localization
    behavior.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果时间戳具有时区，则将根据本地（“墙”）时间进行四舍五入，并重新本地化到相同的时区。在临近夏令时转换时，使用`nonexistent`和`ambiguous`来控制重新本地化行为。
- en: Examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '**DatetimeIndex**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**DatetimeIndex**'
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Series**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**系列**'
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When rounding near a daylight savings time transition, use `ambiguous` or `nonexistent`
    to control how the timestamp should be re-localized.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在临近夏令时转换时进行四舍五入时，使用`ambiguous`或`nonexistent`来控制时间戳的重新本地化。
