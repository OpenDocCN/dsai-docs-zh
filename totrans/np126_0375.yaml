- en: numpy.append
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.append.html](https://numpy.org/doc/1.26/reference/generated/numpy.append.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Append values to the end of an array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arr**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Values are appended to a copy of this array.
  prefs: []
  type: TYPE_NORMAL
- en: '**values**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: These values are appended to a copy of *arr*. It must be of the correct shape
    (the same shape as *arr*, excluding *axis*). If *axis* is not specified, *values*
    can be any shape and will be flattened before use.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which *values* are appended. If *axis* is not given, both *arr*
    and *values* are flattened before use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**append**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: 'A copy of *arr* with *values* appended to *axis*. Note that [`append`](#numpy.append
    "numpy.append") does not occur in-place: a new array is allocated and filled.
    If *axis* is None, *out* is a flattened array.'
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`insert`](numpy.insert.html#numpy.insert "numpy.insert")'
  prefs: []
  type: TYPE_NORMAL
- en: Insert elements into an array.
  prefs: []
  type: TYPE_NORMAL
- en: '[`delete`](numpy.delete.html#numpy.delete "numpy.delete")'
  prefs: []
  type: TYPE_NORMAL
- en: Delete elements from an array.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: When *axis* is specified, *values* must have the correct shape.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
