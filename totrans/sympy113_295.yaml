- en: Plots a 3D parametric line plot.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制 3D 参数化线图。
- en: Usage
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 用法
- en: 'Single plot:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 单个绘图：
- en: '`plot3d_parametric_line(expr_x, expr_y, expr_z, range, **kwargs)`'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d_parametric_line(expr_x, expr_y, expr_z, range, **kwargs)`'
- en: If the range is not specified, then a default range of (-10, 10) is used.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定范围，则使用默认范围 (-10, 10)。
- en: Multiple plots.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 多个绘图。
- en: '`plot3d_parametric_line((expr_x, expr_y, expr_z, range), ..., **kwargs)`'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d_parametric_line((expr_x, expr_y, expr_z, range), ..., **kwargs)`'
- en: Ranges have to be specified for every expression.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 必须为每个表达式指定范围。
- en: Default range may change in the future if a more advanced default range detection
    algorithm is implemented.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将来实施更高级的默认范围检测算法，则默认范围可能会更改。
- en: Arguments
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: 'expr_x : Expression representing the function along x.'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: expr_x：表示沿 x 轴的函数表达式。
- en: 'expr_y : Expression representing the function along y.'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: expr_y：表示沿 y 轴的函数表达式。
- en: 'expr_z : Expression representing the function along z.'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: expr_z：表示沿 z 轴的函数表达式。
- en: range([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: range([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
- en: A 3-tuple denoting the range of the parameter variable, e.g., (u, 0, 5).
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 表示参数变量范围的 3 元组，例如 (u, 0, 5)。
- en: Keyword Arguments
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 关键字参数
- en: Arguments for `Parametric3DLineSeries` class.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '`Parametric3DLineSeries` 类的参数。'
- en: nint
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: nint
- en: The range is uniformly sampled at `n` number of points. This keyword argument
    replaces `nb_of_points`, which should be considered deprecated.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `n` 个点上均匀采样范围。此关键字参数替代了应视为已弃用的 `nb_of_points`。
- en: 'Aesthetics:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 美学特性：
- en: line_colorstring, or float, or function, optional
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: line_colorstring，或 float，或 function，可选
- en: Specifies the color for the plot. See `Plot` to see how to set color for the
    plots. Note that by setting `line_color`, it would be applied simultaneously to
    all the series.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 指定图表的颜色。查看 `Plot` 以了解如何为图表设置颜色。请注意，通过设置 `line_color`，颜色将同时应用于所有系列。
- en: labelstr
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: labelstr
- en: The label to the plot. It will be used when called with `legend=True` to denote
    the function with the given label in the plot.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 图表的标签。在调用时带有 `legend=True` 时，用于标识图表中具有给定标签的函数。
- en: If there are multiple plots, then the same series arguments are applied to all
    the plots. If you want to set these options separately, you can index the returned
    `Plot` object and set it.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有多个图表，则所有图表都应用相同的系列参数。如果要分别设置这些选项，可以索引返回的 `Plot` 对象并设置它。
- en: Arguments for `Plot` class.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '`Plot` 类的参数。'
- en: titlestr
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: titlestr
- en: Title of the plot.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 图表的标题。
- en: size(float, float), optional
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: size(float, float)，可选
- en: A tuple in the form (width, height) in inches to specify the size of the overall
    figure. The default value is set to `None`, meaning the size will be set by the
    default backend.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 以英寸为单位的图表整体尺寸的二元组 (width, height)。默认值为 `None`，意味着尺寸将由默认后端设置。
