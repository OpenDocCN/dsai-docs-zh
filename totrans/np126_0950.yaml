  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/routines.polynomials.hermite_e.html](https://numpy.org/doc/1.26/reference/routines.polynomials.hermite_e.html)
- en: This module provides a number of objects (mostly functions) useful for dealing
    with Hermite_e series, including a [`HermiteE`](generated/numpy.polynomial.hermite_e.HermiteE.html#numpy.polynomial.hermite_e.HermiteE
    "numpy.polynomial.hermite_e.HermiteE") class that encapsulates the usual arithmetic
    operations. (General information on how this module represents and works with
    such polynomials is in the docstring for its “parent” sub-package, [`numpy.polynomial`](routines.polynomials.package.html#module-numpy.polynomial
    "numpy.polynomial")).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块提供了许多对象（主要是函数），用于处理Hermite_e系列，包括一个[`HermiteE`](generated/numpy.polynomial.hermite_e.HermiteE.html#numpy.polynomial.hermite_e.HermiteE
    "numpy.polynomial.hermite_e.HermiteE")类，封装了通常的算术操作。（有关此模块如何表示和处理这些多项式的一般信息在其“父”子包的文档字符串中，[`numpy.polynomial`](routines.polynomials.package.html#module-numpy.polynomial
    "numpy.polynomial")）。
