- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Find contiguous unmasked data in a masked array along the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定轴上查找掩蔽数组中的连续未屏蔽数据。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: The input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axis**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**整数，可选'
- en: Axis along which to perform the operation. If None (default), applies to a flattened
    version of the array, and this is the same as [`flatnotmasked_contiguous`](numpy.ma.flatnotmasked_contiguous.html#numpy.ma.flatnotmasked_contiguous
    "numpy.ma.flatnotmasked_contiguous").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作的轴。如果为None（默认值），则应用于数组的平坦版本，这与[`flatnotmasked_contiguous`](numpy.ma.flatnotmasked_contiguous.html#numpy.ma.flatnotmasked_contiguous
    "numpy.ma.flatnotmasked_contiguous")相同。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**endpoints**list'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**endpoints**列表'
- en: A list of slices (start and end indexes) of unmasked indexes in the array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数组中未屏蔽索引的切片（起始索引和结束索引）列表。
- en: If the input is 2d and axis is specified, the result is a list of lists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入为2维且指定了axis，则结果为列表的列表。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
