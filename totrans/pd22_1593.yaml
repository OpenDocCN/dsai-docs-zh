  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.window.ewm.ExponentialMovingWindow.corr.html](https://pandas.pydata.org/docs/reference/api/pandas.core.window.ewm.ExponentialMovingWindow.corr.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the ewm (exponential weighted moment) sample correlation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 ewm（指数加权矩）样本相关性。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Series or DataFrame, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Series 或 DataFrame，可选'
- en: If not supplied then will default to self and produce pairwise output.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未提供，则默认为 self 并生成成对输出。
- en: '**pairwise**bool, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**pairwise**bool，默认为 None'
- en: If False then only matching columns between self and other will be used and
    the output will be a DataFrame. If True then all pairwise combinations will be
    calculated and the output will be a MultiIndex DataFrame in the case of DataFrame
    inputs. In the case of missing elements, only complete pairwise observations will
    be used.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 False，则仅使用 self 和 other 之间匹配的列，并且输出将是一个 DataFrame。如果为 True，则将计算所有成对组合，并且在
    DataFrame 输入的情况下，输出将是一个 MultiIndex DataFrame。在缺少元素的情况下，仅使用完整的成对观察。
- en: '**numeric_only**bool, default False'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认为 False'
- en: Include only float, int, boolean columns.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数、布尔值列。
- en: New in version 1.5.0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 1.5.0 中新增。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Return type is the same as the original object with `np.float64` dtype.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型与原始对象相同，具有 `np.float64` 数据类型。
