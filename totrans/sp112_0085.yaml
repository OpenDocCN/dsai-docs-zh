- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.set_global_backend.html#scipy.fft.set_global_backend](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.set_global_backend.html#scipy.fft.set_global_backend)
