  zh: 物理教程
- en: Original text：[https://docs.sympy.org/latest/tutorials/physics/index.html](https://docs.sympy.org/latest/tutorials/physics/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/tutorials/physics/index.html](https://docs.sympy.org/latest/tutorials/physics/index.html)
- en: The Physics Tutorials aim to introduce SymPy to users who have not previously
    used its physics features. The functionalities presented here have many more options
    and capabilities than what is covered in the tutorials. Through insightful examples
    and exercises, the tutorials demonstrate how to incorporate various physics subpackages
    of SymPy, including but not limited to multibody dynamics, quantum mechanics,
    optics, and continuum mechanics, to model and simulate different physical systems
    and their behaviors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 物理教程旨在向尚未使用 SymPy 物理功能的用户介绍 SymPy。这里展示的功能比教程涵盖的要多得多。通过深入的示例和练习，教程演示了如何利用 SymPy
    的各种物理子包，包括但不限于多体动力学、量子力学、光学和连续介质力学，来建模和模拟不同的物理系统及其行为。
- en: Feedback on this tutorial, or on SymPy in general is always welcome. Just write
    to our [mailing list](https://groups.google.com/forum/?fromgroups#!forum/sympy).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对本教程或 SymPy 总体的反馈，我们随时欢迎。只需写信到我们的[邮件列表](https://groups.google.com/forum/?fromgroups#!forum/sympy)。
