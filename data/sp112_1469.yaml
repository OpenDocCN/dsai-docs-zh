- en: SciPy 0.10.1 is a bug-fix release with no new features compared to 0.10.0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.10.1 是一个修复错误的版本，与 0.10.0 相比没有新功能。
- en: '[Main changes](#id2)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[主要变更](#id2)'
- en: 'The most important changes are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的变更包括：
- en: The single precision routines of `eigs` and `eigsh` in `scipy.sparse.linalg`
    have been disabled (they internally use double precision now).
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`scipy.sparse.linalg` 中的单精度函数 `eigs` 和 `eigsh` 已禁用（它们现在内部使用双精度）。'
- en: A compatibility issue related to changes in NumPy macros has been fixed, in
    order to make scipy 0.10.1 compile with the upcoming numpy 1.7.0 release.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已解决与 NumPy 宏变更相关的兼容性问题，以便使 scipy 0.10.1 能够与即将发布的 numpy 1.7.0 编译。
- en: '[Other issues fixed](#id3)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他问题已解决](#id3)'
