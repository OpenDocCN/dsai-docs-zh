- en: SciPy 1.6.2 is a bug-fix release with no new features compared to 1.6.1\. This
    is also the first SciPy release to place upper bounds on some dependencies to
    improve the long-term repeatability of source builds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.6.2 是一个纯粹的 bug 修复版本，与 1.6.1 相比没有新功能。这也是第一个在某些依赖项上放置上限以改善源代码构建长期可重复性的
    SciPy 发布版本。
