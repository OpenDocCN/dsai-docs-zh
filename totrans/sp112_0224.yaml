    |'
  prefs: []
  type: TYPE_TB
- en: '| [`typecode`](scipy.io.netcdf_variable.typecode.html#scipy.io.netcdf_variable.typecode
    "scipy.io.netcdf_variable.typecode")() | Return the typecode of the variable.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **__getitem__** |  |'
