- en: scipy.special.nctdtridf
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate degrees of freedom for non-central t distribution.
  prefs: []
  type: TYPE_NORMAL
- en: See [`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")
    for more details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: CDF values, in range (0, 1].
  prefs: []
  type: TYPE_NORMAL
- en: '**nc**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Noncentrality parameter. Should be in range (-1e6, 1e6).
  prefs: []
  type: TYPE_NORMAL
- en: '**t**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Quantiles, i.e., the upper limit of integration.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**cdf**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The calculated CDF. If all inputs are scalar, the return will be a float. Otherwise,
    it will be an array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")'
  prefs: []
  type: TYPE_NORMAL
- en: CDF of the non-central *t* distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`nctdtrit`](scipy.special.nctdtrit.html#scipy.special.nctdtrit "scipy.special.nctdtrit")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse CDF (iCDF) of the non-central t distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`nctdtrinc`](scipy.special.nctdtrinc.html#scipy.special.nctdtrinc "scipy.special.nctdtrinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Calculate non-centrality parameter, given CDF iCDF values.
  prefs: []
  type: TYPE_NORMAL
