- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Logarithm of the absolute value of the gamma function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gamma函数绝对值的对数。
- en: Defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为
- en: \[\ln(\lvert\Gamma(x)\rvert)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\ln(\lvert\Gamma(x)\rvert)\]
- en: where \(\Gamma\) is the gamma function. For more details on the gamma function,
    see [[dlmf]](#r671f02f8b172-dlmf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(\Gamma\)是Gamma函数。有关Gamma函数的更多详细信息，请参见[[dlmf]](#r671f02f8b172-dlmf)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Real argument
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实数参数
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray，可选'
- en: Optional output array for the function results
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: Values of the log of the absolute value of gamma
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对值的对数的值
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn "scipy.special.gammasgn")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn "scipy.special.gammasgn")'
- en: sign of the gamma function
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Gamma函数的符号
- en: '[`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma "scipy.special.loggamma")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma "scipy.special.loggamma")'
- en: principal branch of the logarithm of the gamma function
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Gamma函数对数的主分支
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: It is the same function as the Python standard library function [`math.lgamma`](https://docs.python.org/3/library/math.html#math.lgamma
    "(in Python v3.12)").
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它与Python标准库函数[`math.lgamma`](https://docs.python.org/3/library/math.html#math.lgamma
    "(在Python v3.12中)")相同。
- en: When used in conjunction with [`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn
    "scipy.special.gammasgn"), this function is useful for working in logspace on
    the real axis without having to deal with complex numbers via the relation `exp(gammaln(x))
    = gammasgn(x) * gamma(x)`.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当与[`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn "scipy.special.gammasgn")结合使用时，此函数对于在实轴上的对数空间中工作而无需处理复数非常有用，关系为`exp(gammaln(x))
    = gammasgn(x) * gamma(x)`。
- en: For complex-valued log-gamma, use [`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma") instead of [`gammaln`](#scipy.special.gammaln "scipy.special.gammaln").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复值对数Gamma函数，请使用[`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma")而不是[`gammaln`](#scipy.special.gammaln "scipy.special.gammaln")。
