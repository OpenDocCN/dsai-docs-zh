  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.full
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.full.html](https://numpy.org/doc/1.26/reference/generated/numpy.full.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.full.html](https://numpy.org/doc/1.26/reference/generated/numpy.full.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new array of given shape and type, filled with *fill_value*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状和类型、填充有*fill_value*的新数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**int or sequence of ints'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数序列'
- en: Shape of the new array, e.g., `(2, 3)` or `2`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新数组的形状，例如`(2, 3)`或`2`。
- en: '**fill_value**scalar or array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量或类似数组'
- en: Fill value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 填充值。
- en: '**dtype**data-type, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: The desired data-type for the array The default, None, means
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的期望数据类型，默认值为None，表示
- en: '`np.array(fill_value).dtype`.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`np.array(fill_value).dtype`。'
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether to store multidimensional data in C- or Fortran-contiguous (row- or
    column-wise) order in memory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在内存中以C或Fortran连续（行或列方式）顺序存储多维数据。
- en: '**like**array_like, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**like**类似数组，可选'
- en: Reference object to allow the creation of arrays which are not NumPy arrays.
    If an array-like passed in as `like` supports the `__array_function__` protocol,
    the result will be defined by it. In this case, it ensures the creation of an
    array object compatible with that passed in via this argument.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参考对象，允许创建不是 NumPy 数组的数组。如果传入的类似数组`like`支持`__array_function__`协议，则结果将由其定义。在这种情况下，它确保创建一个与通过此参数传入的兼容的数组对象。
- en: New in version 1.20.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1.20.0版本中的新内容。
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of *fill_value* with the given shape, dtype, and order.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 具有给定形状、dtype和顺序的*fill_value*数组。
- en: See also
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
- en: Return a new array with shape of input filled with value.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状与输入相同且填充有值的新数组。
- en: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")'
- en: Return a new uninitialized array.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个新的未初始化数组。
- en: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
- en: Return a new array setting values to one.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将值设置为1的新数组。
- en: '[`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
- en: Return a new array setting values to zero.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将值设置为零的新数组。
