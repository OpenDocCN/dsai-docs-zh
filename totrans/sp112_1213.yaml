  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.weibull_max.html#scipy.stats.weibull_max](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.weibull_max.html#scipy.stats.weibull_max)
