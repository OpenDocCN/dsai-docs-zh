  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.chndtrix
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtrix.html#scipy.special.chndtrix](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtrix.html#scipy.special.chndtrix)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtrix.html#scipy.special.chndtrix](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtrix.html#scipy.special.chndtrix)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse to [`chndtr`](scipy.special.chndtr.html#scipy.special.chndtr "scipy.special.chndtr")
    vs *x*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逆[`chndtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr
    "scipy.special.chndtr")对应的*x*
- en: Calculated using a search to find a value for *x* that produces the desired
    value of *p*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用搜索计算得到使得*p*的概率为目标的*x*的值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Probability; must satisfy `0 <= p < 1`
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 概率；必须满足 `0 <= p < 1`
- en: '**df**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**array_like'
- en: Degrees of freedom; must satisfy `df > 0`
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度；必须满足 `df > 0`
- en: '**nc**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**array_like'
- en: Non-centrality parameter; must satisfy `nc >= 0`
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数；必须满足 `nc >= 0`
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**标量或ndarray'
- en: Value so that the probability a non-central Chi square random variable with
    *df* degrees of freedom and non-centrality, *nc*, is greater than *x* equals *p*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使得自由度为*df*、非中心度*nc*的非中心卡方随机变量大于*x*的概率等于*p*的值。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`chndtr`](scipy.special.chndtr.html#scipy.special.chndtr "scipy.special.chndtr"),
    [`chndtridf`](scipy.special.chndtridf.html#scipy.special.chndtridf "scipy.special.chndtridf"),
    [`chndtrinc`](scipy.special.chndtrinc.html#scipy.special.chndtrinc "scipy.special.chndtrinc")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`chndtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr
    "scipy.special.chndtr"), [`chndtridf`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtridf.html#scipy.special.chndtridf
    "scipy.special.chndtridf"), [`chndtrinc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtrinc.html#scipy.special.chndtrinc
    "scipy.special.chndtrinc")'
