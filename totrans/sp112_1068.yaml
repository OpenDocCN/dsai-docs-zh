- en: scipy.special.wrightomega
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.wrightomega.html#scipy.special.wrightomega](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.wrightomega.html#scipy.special.wrightomega)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Wright Omega function.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as the solution to
  prefs: []
  type: TYPE_NORMAL
- en: \[\omega + \log(\omega) = z\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\log\) is the principal branch of the complex logarithm.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**z**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Wright Omega function
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**omega**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of the Wright Omega function
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`lambertw`](scipy.special.lambertw.html#scipy.special.lambertw "scipy.special.lambertw")'
  prefs: []
  type: TYPE_NORMAL
- en: The Lambert W function
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.19.0.
  prefs: []
  type: TYPE_NORMAL
- en: The function can also be defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\omega(z) = W_{K(z)}(e^z)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(K(z) = \lceil (\Im(z) - \pi)/(2\pi) \rceil\) is the unwinding number
    and \(W\) is the Lambert W function.
  prefs: []
  type: TYPE_NORMAL
- en: The implementation here is taken from [[1]](#ra2855f60169f-1).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lawrence, Corless, and Jeffrey, “Algorithm 917: Complex Double-Precision Evaluation
    of the Wright \(\omega\) Function.” ACM Transactions on Mathematical Software,
    2012\. [DOI:10.1145/2168773.2168779](https://doi.org/10.1145/2168773.2168779).'
  prefs: []
  type: TYPE_NORMAL
