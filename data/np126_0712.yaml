- en: Mask an array where equal to a given value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 屏蔽数组中等于给定值的部分。
- en: Return a MaskedArray, masked where the data in array *x* are equal to *value*.
    The fill_value of the returned MaskedArray is set to *value*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个MaskedArray，其中array *x*中的数据等于*value*时被屏蔽。返回的MaskedArray的fill_value设置为*value*。
- en: For floating point arrays, consider using `masked_values(x, value)`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于浮点数数组，考虑使用`masked_values(x, value)`。
