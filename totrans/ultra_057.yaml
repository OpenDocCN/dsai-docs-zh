- en: Roboflow Universe Package Segmentation Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/segment/package-seg/`](https://docs.ultralytics.com/datasets/segment/package-seg/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [Roboflow](https://roboflow.com/?ref=ultralytics) [Package Segmentation
    Dataset](https://universe.roboflow.com/factorypackage/factory_package) is a curated
    collection of images specifically tailored for tasks related to package segmentation
    in the field of computer vision. This dataset is designed to assist researchers,
    developers, and enthusiasts working on projects related to package identification,
    sorting, and handling.
  prefs: []
  type: TYPE_NORMAL
- en: Containing a diverse set of images showcasing various packages in different
    contexts and environments, the dataset serves as a valuable resource for training
    and evaluating segmentation models. Whether you are engaged in logistics, warehouse
    automation, or any application requiring precise package analysis, the Package
    Segmentation Dataset provides a targeted and comprehensive set of images to enhance
    the performance of your computer vision algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The distribution of data in the Package Segmentation Dataset is structured
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training set**: Encompasses 1920 images accompanied by their corresponding
    annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Testing set**: Consists of 89 images, each paired with its respective annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Validation set**: Comprises 188 images, each with corresponding annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Package segmentation, facilitated by the Package Segmentation Dataset, is crucial
    for optimizing logistics, enhancing last-mile delivery, improving manufacturing
    quality control, and contributing to smart city solutions. From e-commerce to
    security applications, this dataset is a key resource, fostering innovation in
    computer vision for diverse and efficient package analysis applications.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset YAML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A YAML (Yet Another Markup Language) file is used to define the dataset configuration.
    It contains information about the dataset's paths, classes, and other relevant
    information. In the case of the Package Segmentation dataset, the `package-seg.yaml`
    file is maintained at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/package-seg.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/package-seg.yaml).
  prefs: []
  type: TYPE_NORMAL
