- en: SciPy 0.16.0 is the culmination of 7 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.16.x branch, and on adding
    new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 2.6, 2.7 or 3.2-3.4 and NumPy 1.6.2 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights of this release include:'
  prefs: []
  type: TYPE_NORMAL
- en: A Cython API for BLAS/LAPACK in [`scipy.linalg`](../reference/linalg.html#module-scipy.linalg
    "scipy.linalg")
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new benchmark suite. It’s now straightforward to add new benchmarks, and they’re
    routinely included with performance enhancement PRs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for the second order sections (SOS) format in [`scipy.signal`](../reference/signal.html#module-scipy.signal
    "scipy.signal").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Benchmark suite](#id3)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The benchmark suite has switched to using [Airspeed Velocity](https://asv.readthedocs.io/en/stable/)
    for benchmarking. You can run the suite locally via `python runtests.py --bench`.
    For more details, see `benchmarks/README.rst`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A full set of Cython wrappers for BLAS and LAPACK has been added in the modules
    [`scipy.linalg.cython_blas`](../reference/linalg.cython_blas.html#module-scipy.linalg.cython_blas
    "scipy.linalg.cython_blas") and [`scipy.linalg.cython_lapack`](../reference/linalg.cython_lapack.html#module-scipy.linalg.cython_lapack
    "scipy.linalg.cython_lapack"). In Cython, these wrappers can now be cimported
    from their corresponding modules and used without linking directly against BLAS
    or LAPACK.
  prefs: []
  type: TYPE_NORMAL
- en: The functions [`scipy.linalg.qr_delete`](../reference/generated/scipy.linalg.qr_delete.html#scipy.linalg.qr_delete
    "scipy.linalg.qr_delete"), [`scipy.linalg.qr_insert`](../reference/generated/scipy.linalg.qr_insert.html#scipy.linalg.qr_insert
    "scipy.linalg.qr_insert") and [`scipy.linalg.qr_update`](../reference/generated/scipy.linalg.qr_update.html#scipy.linalg.qr_update
    "scipy.linalg.qr_update") for updating QR decompositions were added.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.solve_circulant`](../reference/generated/scipy.linalg.solve_circulant.html#scipy.linalg.solve_circulant
    "scipy.linalg.solve_circulant") solves a linear system with a circulant coefficient
    matrix.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.invpascal`](../reference/generated/scipy.linalg.invpascal.html#scipy.linalg.invpascal
    "scipy.linalg.invpascal") computes the inverse of a Pascal matrix.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.solve_toeplitz`](../reference/generated/scipy.linalg.solve_toeplitz.html#scipy.linalg.solve_toeplitz
    "scipy.linalg.solve_toeplitz"), a Levinson-Durbin Toeplitz solver, was added.
  prefs: []
  type: TYPE_NORMAL
- en: Added wrapper for potentially useful LAPACK function `*lasd4`. It computes the
    square root of the i-th updated eigenvalue of a positive symmetric rank-one modification
    to a positive diagonal matrix. See its LAPACK documentation and unit tests for
    it to get more info.
  prefs: []
  type: TYPE_NORMAL
- en: Added two extra wrappers for LAPACK least-square solvers. Namely, they are `*gelsd`
    and `*gelsy`.
  prefs: []
  type: TYPE_NORMAL
- en: Wrappers for the LAPACK `*lange` functions, which calculate various matrix norms,
    were added.
  prefs: []
  type: TYPE_NORMAL
- en: Wrappers for `*gtsv` and `*ptsv`, which solve `A*X = B` for tri-diagonal matrix
    `A`, were added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Support for second order sections (SOS) as a format for IIR filters was added.
    The new functions are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.sosfilt`](../reference/generated/scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.sosfilt_zi`](../reference/generated/scipy.signal.sosfilt_zi.html#scipy.signal.sosfilt_zi
    "scipy.signal.sosfilt_zi"),'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.sos2tf`](../reference/generated/scipy.signal.sos2tf.html#scipy.signal.sos2tf
    "scipy.signal.sos2tf")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.sos2zpk`](../reference/generated/scipy.signal.sos2zpk.html#scipy.signal.sos2zpk
    "scipy.signal.sos2zpk")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.tf2sos`](../reference/generated/scipy.signal.tf2sos.html#scipy.signal.tf2sos
    "scipy.signal.tf2sos")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.zpk2sos`](../reference/generated/scipy.signal.zpk2sos.html#scipy.signal.zpk2sos
    "scipy.signal.zpk2sos").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Additionally, the filter design functions *iirdesign*, *iirfilter*, *butter*,
    *cheby1*, *cheby2*, *ellip*, and *bessel* can return the filter in the SOS format.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.place_poles`](../reference/generated/scipy.signal.place_poles.html#scipy.signal.place_poles
    "scipy.signal.place_poles"), which provides two methods to place poles for linear
    systems, was added.
  prefs: []
  type: TYPE_NORMAL
- en: The option to use Gustafsson’s method for choosing the initial conditions of
    the forward and backward passes was added to [`scipy.signal.filtfilt`](../reference/generated/scipy.signal.filtfilt.html#scipy.signal.filtfilt
    "scipy.signal.filtfilt").
  prefs: []
  type: TYPE_NORMAL
- en: New classes `TransferFunction`, `StateSpace` and `ZerosPolesGain` were added.
    These classes are now returned when instantiating [`scipy.signal.lti`](../reference/generated/scipy.signal.lti.html#scipy.signal.lti
    "scipy.signal.lti"). Conversion between those classes can be done explicitly now.
  prefs: []
  type: TYPE_NORMAL
- en: An exponential (Poisson) window was added as `scipy.signal.exponential`, and
    a Tukey window was added as `scipy.signal.tukey`.
  prefs: []
  type: TYPE_NORMAL
- en: The function for computing digital filter group delay was added as [`scipy.signal.group_delay`](../reference/generated/scipy.signal.group_delay.html#scipy.signal.group_delay
    "scipy.signal.group_delay").
  prefs: []
  type: TYPE_NORMAL
- en: 'The functionality for spectral analysis and spectral density estimation has
    been significantly improved: [`scipy.signal.welch`](../reference/generated/scipy.signal.welch.html#scipy.signal.welch
    "scipy.signal.welch") became ~8x faster and the functions [`scipy.signal.spectrogram`](../reference/generated/scipy.signal.spectrogram.html#scipy.signal.spectrogram
    "scipy.signal.spectrogram"), [`scipy.signal.coherence`](../reference/generated/scipy.signal.coherence.html#scipy.signal.coherence
    "scipy.signal.coherence") and [`scipy.signal.csd`](../reference/generated/scipy.signal.csd.html#scipy.signal.csd
    "scipy.signal.csd") (cross-spectral density) were added.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.lsim`](../reference/generated/scipy.signal.lsim.html#scipy.signal.lsim
    "scipy.signal.lsim") was rewritten - all known issues are fixed, so this function
    can now be used instead of `lsim2`; `lsim` is orders of magnitude faster than
    `lsim2` in most cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The function *scipy.sparse.norm*, which computes sparse matrix norms, was added.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.sparse.random`](../reference/generated/scipy.sparse.random.html#scipy.sparse.random
    "scipy.sparse.random"), which allows to draw random variates from an arbitrary
    distribution, was added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree") has seen a major rewrite, which improved the performance
    of the `query` method significantly, added support for parallel queries, pickling,
    and options that affect the tree layout. See pull request 4374 for more details.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.spatial.procrustes`](../reference/generated/scipy.spatial.procrustes.html#scipy.spatial.procrustes
    "scipy.spatial.procrustes") for Procrustes analysis (statistical shape analysis)
    was added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Wishart distribution and its inverse have been added, as [`scipy.stats.wishart`](../reference/generated/scipy.stats.wishart.html#scipy.stats.wishart
    "scipy.stats.wishart") and [`scipy.stats.invwishart`](../reference/generated/scipy.stats.invwishart.html#scipy.stats.invwishart
    "scipy.stats.invwishart").
  prefs: []
  type: TYPE_NORMAL
- en: The Exponentially Modified Normal distribution has been added as [`scipy.stats.exponnorm`](../reference/generated/scipy.stats.exponnorm.html#scipy.stats.exponnorm
    "scipy.stats.exponnorm").
  prefs: []
  type: TYPE_NORMAL
- en: The Generalized Normal distribution has been added as [`scipy.stats.gennorm`](../reference/generated/scipy.stats.gennorm.html#scipy.stats.gennorm
    "scipy.stats.gennorm").
  prefs: []
  type: TYPE_NORMAL
- en: All distributions now contain a `random_state` property and allow specifying
    a specific `numpy.random.RandomState` random number generator when generating
    random variates.
  prefs: []
  type: TYPE_NORMAL
- en: Many statistical tests and other [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") functions that have multiple return values now return `namedtuples`.
    See pull request 4709 for details.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new derivative-free method DF-SANE has been added to the nonlinear equation
    system solving function [`scipy.optimize.root`](../reference/generated/scipy.optimize.root.html#scipy.optimize.root
    "scipy.optimize.root").
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id10)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`scipy.stats.pdf_fromgamma` is deprecated. This function was undocumented,
    untested and rarely used. Statsmodels provides equivalent functionality with `statsmodels.distributions.ExpandedNormal`.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.fastsort` is deprecated. This function is unnecessary, `numpy.argsort`
    can be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.signaltonoise` and `scipy.stats.mstats.signaltonoise` are deprecated.
    These functions did not belong in `scipy.stats` and are rarely used. See issue
    #609 for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.histogram2` is deprecated. This function is unnecessary, `numpy.histogram2d`
    can be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id11)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The deprecated global optimizer `scipy.optimize.anneal` was removed.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following deprecated modules have been removed: `scipy.lib.blas`, `scipy.lib.lapack`,
    `scipy.linalg.cblas`, `scipy.linalg.fblas`, `scipy.linalg.clapack`, `scipy.linalg.flapack`.
    They had been deprecated since Scipy 0.12.0, the functionality should be accessed
    as [`scipy.linalg.blas`](../reference/linalg.blas.html#module-scipy.linalg.blas
    "scipy.linalg.blas") and [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack").'
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated function `scipy.special.all_mat` has been removed.
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated functions `fprob`, `ksprob`, `zprob`, `randwcdf` and `randwppf`
    have been removed from [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats").
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id12)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The version numbering for development builds has been updated to comply with
    PEP 440.
  prefs: []
  type: TYPE_NORMAL
- en: Building with `python setup.py develop` is now supported.
  prefs: []
  type: TYPE_NORMAL
