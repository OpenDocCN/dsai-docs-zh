- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert Series from DatetimeIndex to PeriodIndex.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Series 从 DatetimeIndex 转换为 PeriodIndex。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str, default None'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str，默认为None'
- en: Frequency associated with the PeriodIndex.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与 PeriodIndex 相关的频率。
- en: '**copy**bool, default True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为True'
- en: Whether or not to return a copy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否返回副本。
- en: Note
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The copy keyword will change behavior in pandas 3.0. [Copy-on-Write](https://pandas.pydata.org/docs/dev/user_guide/copy_on_write.html)
    will be enabled by default, which means that all methods with a copy keyword will
    use a lazy copy mechanism to defer the copy and ignore the copy keyword. The copy
    keyword will be removed in a future version of pandas.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 3.0 中，copy 关键字的行为将发生变化。[写时复制](https://pandas.pydata.org/docs/dev/user_guide/copy_on_write.html)将默认启用，这意味着所有带有
    copy 关键字的方法将使用延迟复制机制来推迟复制并忽略 copy 关键字。copy 关键字将在未来的 pandas 版本中被移除。
- en: You can already get the future behavior and improvements through enabling copy
    on write `pd.options.mode.copy_on_write = True`
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过启用写时复制`pd.options.mode.copy_on_write = True`，您已经可以获得未来的行为和改进。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 系列
- en: Series with index converted to PeriodIndex.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将索引转换为 PeriodIndex 的 Series。
