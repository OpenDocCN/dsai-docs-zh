  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.where`](../reference/api/pandas.DataFrame.where.html#pandas.DataFrame.where
    "pandas.DataFrame.where") / [`Series.where`](../reference/api/pandas.Series.where.html#pandas.Series.where
    "pandas.Series.where")'
- en: DataFrame.mask / Series.mask
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.mask`](../reference/api/pandas.DataFrame.mask.html#pandas.DataFrame.mask
    "pandas.DataFrame.mask") / [`Series.mask`](../reference/api/pandas.Series.mask.html#pandas.Series.mask
    "pandas.Series.mask")'
- en: DataFrame.interpolate / Series.interpolate
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.interpolate`](../reference/api/pandas.DataFrame.interpolate.html#pandas.DataFrame.interpolate
    "pandas.DataFrame.interpolate") / [`Series.interpolate`](../reference/api/pandas.Series.interpolate.html#pandas.Series.interpolate
    "pandas.Series.interpolate")'
- en: DataFrame.ffill / Series.ffill
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.ffill`](../reference/api/pandas.DataFrame.ffill.html#pandas.DataFrame.ffill
    "pandas.DataFrame.ffill") / [`Series.ffill`](../reference/api/pandas.Series.ffill.html#pandas.Series.ffill
    "pandas.Series.ffill")'
- en: 'DataFrame.bfill / Series.bfill  ### New [`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") method and support for ExtensionArrays'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.bfill`](../reference/api/pandas.DataFrame.bfill.html#pandas.DataFrame.bfill
    "pandas.DataFrame.bfill") / [`Series.bfill`](../reference/api/pandas.Series.bfill.html#pandas.Series.bfill
    "pandas.Series.bfill")  ### 新 [`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") 方法和对 ExtensionArrays 的支持'
- en: The [`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") been added and [`DataFrame.applymap()`](../reference/api/pandas.DataFrame.applymap.html#pandas.DataFrame.applymap
    "pandas.DataFrame.applymap") has been deprecated. [`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") has the same functionality as [`DataFrame.applymap()`](../reference/api/pandas.DataFrame.applymap.html#pandas.DataFrame.applymap
    "pandas.DataFrame.applymap"), but the new name better communicates that this is
    the [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    version of [`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") ([GH 52353](https://github.com/pandas-dev/pandas/issues/52353)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") 方法已添加，[`DataFrame.applymap()`](../reference/api/pandas.DataFrame.applymap.html#pandas.DataFrame.applymap
    "pandas.DataFrame.applymap") 已被弃用。[`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") 具有与 [`DataFrame.applymap()`](../reference/api/pandas.DataFrame.applymap.html#pandas.DataFrame.applymap
    "pandas.DataFrame.applymap") 相同的功能，但新名称更好地传达了这是 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 版本的 [`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") ([GH 52353](https://github.com/pandas-dev/pandas/issues/52353)).'
- en: When given a callable, [`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") applies the callable to all elements of the [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series"). Similarly, [`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") applies the callable to all elements of the [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame"), while [`Index.map()`](../reference/api/pandas.Index.map.html#pandas.Index.map
    "pandas.Index.map") applies the callable to all elements of the [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index").
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个可调用对象时，[`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") 将该可调用对象应用于[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 的所有元素。类似地，[`DataFrame.map()`](../reference/api/pandas.DataFrame.map.html#pandas.DataFrame.map
    "pandas.DataFrame.map") 将该可调用对象应用于[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 的所有元素，而 [`Index.map()`](../reference/api/pandas.Index.map.html#pandas.Index.map
    "pandas.Index.map") 将该可调用对象应用于[`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 的所有元素。
- en: Frequently, it is not desirable to apply the callable to nan-like values of
    the array and to avoid doing that, the `map` method could be called with `na_action="ignore"`,
    i.e. `ser.map(func, na_action="ignore")`. However, `na_action="ignore"` was not
    implemented for many [`ExtensionArray`](../reference/api/pandas.api.extensions.ExtensionArray.html#pandas.api.extensions.ExtensionArray
    "pandas.api.extensions.ExtensionArray") and `Index` types and `na_action="ignore"`
    did not work correctly for any [`ExtensionArray`](../reference/api/pandas.api.extensions.ExtensionArray.html#pandas.api.extensions.ExtensionArray
    "pandas.api.extensions.ExtensionArray") subclass except the nullable numeric ones
    (i.e. with dtype `Int64` etc.).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 经常情况下，不希望将可调用对象应用于数组的类似nan的值，并且为了避免这样做，可以使用`na_action="ignore"`调用`map`方法，即`ser.map(func,
    na_action="ignore")`。但是，`na_action="ignore"`没有为许多[`ExtensionArray`](../reference/api/pandas.api.extensions.ExtensionArray.html#pandas.api.extensions.ExtensionArray
    "pandas.api.extensions.ExtensionArray")和`Index`类型实现，并且除了可空数值类型（即dtype为`Int64`等）之外，`na_action="ignore"`对任何[`ExtensionArray`](../reference/api/pandas.api.extensions.ExtensionArray.html#pandas.api.extensions.ExtensionArray
    "pandas.api.extensions.ExtensionArray")子类都不起作用。
- en: '`na_action="ignore"` now works for all array types ([GH 52219](https://github.com/pandas-dev/pandas/issues/52219),
    [GH 51645](https://github.com/pandas-dev/pandas/issues/51645), [GH 51809](https://github.com/pandas-dev/pandas/issues/51809),
    [GH 51936](https://github.com/pandas-dev/pandas/issues/51936), [GH 52033](https://github.com/pandas-dev/pandas/issues/52033);
    [GH 52096](https://github.com/pandas-dev/pandas/issues/52096)).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`na_action="ignore"`现在适用于所有数组类型（[GH 52219](https://github.com/pandas-dev/pandas/issues/52219)，[GH
    51645](https://github.com/pandas-dev/pandas/issues/51645)，[GH 51809](https://github.com/pandas-dev/pandas/issues/51809)，[GH
    51936](https://github.com/pandas-dev/pandas/issues/51936)，[GH 52033](https://github.com/pandas-dev/pandas/issues/52033)；[GH
    52096](https://github.com/pandas-dev/pandas/issues/52096)）。'
- en: '*Previous behavior*:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*先前的行为*：'
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '*New behavior*:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE4]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Also, note that `Categorical.map()` implicitly has had its `na_action` set
    to `"ignore"` by default. This has been deprecated and the default for `Categorical.map()`
    will change to `na_action=None`, consistent with all the other array types.  ###
    New implementation of [`DataFrame.stack()`](../reference/api/pandas.DataFrame.stack.html#pandas.DataFrame.stack
    "pandas.DataFrame.stack")'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，请注意，`Categorical.map()`的`na_action`隐式地默认设置为`"ignore"`。这已经被弃用，`Categorical.map()`的默认值将更改为`na_action=None`，与所有其他数组类型一致。###
    [`DataFrame.stack()`的新实现](../reference/api/pandas.DataFrame.stack.html#pandas.DataFrame.stack
    "pandas.DataFrame.stack")
- en: pandas has reimplemented [`DataFrame.stack()`](../reference/api/pandas.DataFrame.stack.html#pandas.DataFrame.stack
    "pandas.DataFrame.stack"). To use the new implementation, pass the argument `future_stack=True`.
    This will become the only option in pandas 3.0.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: pandas已重新实现了[`DataFrame.stack()`](../reference/api/pandas.DataFrame.stack.html#pandas.DataFrame.stack
    "pandas.DataFrame.stack")。要使用新实现，请传递参数`future_stack=True`。这将成为pandas 3.0 中唯一的选项。
- en: The previous implementation had two main behavioral downsides.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的实现有两个主要的行为缺点。
- en: The previous implementation would unnecessarily introduce NA values into the
    result. The user could have NA values automatically removed by passing `dropna=True`
    (the default), but doing this could also remove NA values from the result that
    existed in the input. See the examples below.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 先前的实现会不必要地在结果中引入NA值。用户可以通过传递`dropna=True`（默认值）来自动删除NA值，但这样做也可能会从结果中删除存在于输入中的NA值。请参见下面的示例。
- en: The previous implementation with `sort=True` (the default) would sometimes sort
    part of the resulting index, and sometimes not. If the input’s columns are *not*
    a [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex "pandas.MultiIndex"),
    then the resulting index would never be sorted. If the columns are a [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex"), then in most cases the level(s) in the resulting index that
    come from stacking the column level(s) would be sorted. In rare cases such level(s)
    would be sorted in a non-standard order, depending on how the columns were created.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 先前的实现中带有`sort=True`（默认值）的情况下，有时会对结果索引的一部分进行排序，有时不会。如果输入的列不是[`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex")，则结果索引永远不会被排序。如果列是[`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex")，则在大多数情况下，来自堆叠列级别的结果索引的级别将被排序。在某些罕见的情况下，这些级别将按非标准顺序排序，具体取决于如何创建列。
- en: The new implementation (`future_stack=True`) will no longer unnecessarily introduce
    NA values when stacking multiple levels and will never sort. As such, the arguments
    `dropna` and `sort` are not utilized and must remain unspecified when using `future_stack=True`.
    These arguments will be removed in the next major release.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 新的实现（`future_stack=True`）在堆叠多个级别时不再无必要地引入 NA 值，并且永远不会排序。因此，在使用 `future_stack=True`
    时，参数 `dropna` 和 `sort` 不会被使用，必须保持未指定。这些参数将在下一个主要版本中被删除。
- en: '[PRE5]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: In the previous version (`future_stack=False`), the default of `dropna=True`
    would remove unnecessarily introduced NA values but still coerce the dtype to
    `float64` in the process. In the new version, no NAs are introduced and so there
    is no coercion of the dtype.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个版本中（`future_stack=False`），`dropna=True` 的默认值会删除无必要引入的 NA 值，但在此过程中仍会强制转换
    dtype 为 `float64`。在新版本中，不会引入 NA，并且因此不会强制转换 dtype。
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: If the input contains NA values, the previous version would drop those as well
    with `dropna=True` or introduce new NA values with `dropna=False`. The new version
    persists all values from the input.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入包含 NA 值，上一个版本将使用 `dropna=True` 删除这些值，或者使用 `dropna=False` 引入新的 NA 值。新版本将保留输入中的所有值。
