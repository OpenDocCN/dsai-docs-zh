- en: Get location for a sequence of labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取标签序列的位置。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**seq**label, slice, list, mask or a sequence of such'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**序列**标签、切片、列表、掩码或这些的序列'
- en: You should use one of the above for each level. If a level should not be used,
    set it to `slice(None)`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个级别，您应该使用上面的一个。如果一个级别不应该使用，请将其设置为`slice(None)`。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: numpy.ndarray
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: numpy.ndarray
- en: NumPy array of integers suitable for passing to iloc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 适合传递给 iloc 的整数的 NumPy 数组。
