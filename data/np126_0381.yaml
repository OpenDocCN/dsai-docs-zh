- en: numpy.flipud
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.flipud
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html](https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html](https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Reverse the order of elements along axis 0 (up/down).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿轴0（上/下）翻转元素顺序。
- en: For a 2-D array, this flips the entries in each column in the up/down direction.
    Rows are preserved, but appear in a different order than before.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2-D数组，这会上下翻转每列的条目。行被保留，但以与之前不同的顺序出现。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**arry_like'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**array_like'
- en: A view of *m* with the rows reversed. Since a view is returned, this operation
    is \(\mathcal O(1)\).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 倒置了行的视图 *m*。由于返回的是视图，所以此操作是\(\mathcal O(1)\)。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`fliplr`](numpy.fliplr.html#numpy.fliplr "numpy.fliplr")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`fliplr`](https://numpy.org/doc/1.26/reference/generated/numpy.fliplr.html#numpy.fliplr
    "numpy.fliplr")'
- en: Flip array in the left/right direction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在左/右方向上翻转数组。
- en: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`flip`](https://numpy.org/doc/1.26/reference/generated/numpy.flip.html#numpy.flip
    "numpy.flip")'
- en: Flip array in one or more dimensions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个或多个维度上翻转数组。
- en: '[`rot90`](numpy.rot90.html#numpy.rot90 "numpy.rot90")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rot90`](https://numpy.org/doc/1.26/reference/generated/numpy.rot90.html#numpy.rot90
    "numpy.rot90")'
- en: Rotate array counterclockwise.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针旋转数组。
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Equivalent to `m[::-1, ...]` or `np.flip(m, axis=0)`. Requires the array to
    be at least 1-D.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于 `m[::-1, ...]` 或 `np.flip(m, axis=0)`。要求数组至少为1-D。
