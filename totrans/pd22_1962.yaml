- en: When passing in an ax to `df.plot( ..., ax=ax)`, the `sharex` kwarg will now
    default to `False`. The result is that the visibility of xlabels and xticklabels
    will not anymore be changed. You have to do that by yourself for the right axes
    in your figure or set `sharex=True` explicitly (but this changes the visible for
    all axes in the figure, not only the one which is passed in!). If pandas creates
