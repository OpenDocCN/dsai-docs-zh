- en: Bode Plot
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bode图
- en: '[PRE4]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Returns the Bode phase and magnitude plots of a continuous-time system.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 返回连续时间系统的Bode相位和幅值图。
- en: 'Parameters:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant type'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**system**：SISOLinearTimeInvariant类型'
- en: The LTI SISO system for which the Bode Plot is to be computed.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算其Bode Plot的LTI SISO系统。
- en: '**initial_exp** : Number, optional'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**initial_exp**：Number，可选'
- en: The initial exponent of 10 of the semilog plot. Defaults to -5.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的初始10的指数。默认为-5。
- en: '**final_exp** : Number, optional'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**final_exp**：Number，可选'
- en: The final exponent of 10 of the semilog plot. Defaults to 5.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的最终10的指数。默认为5。
- en: '**show** : boolean, optional'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**show**：boolean，可选'
- en: If `True`, the plot will be displayed otherwise the equivalent matplotlib `plot`
    object will be returned. Defaults to True.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示绘图，否则将返回等效的matplotlib `plot`对象。默认为True。
- en: '**prec** : int, optional'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**prec**：int，可选'
- en: The decimal point precision for the point coordinate values. Defaults to 8.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 点坐标值的小数点精度。默认为8。
- en: '**grid** : boolean, optional'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**grid**：boolean，可选'
- en: If `True`, the plot will have a grid. Defaults to True.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则绘图将具有网格。默认为True。
- en: '**show_axes** : boolean, optional'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**show_axes**：boolean，可选'
- en: If `True`, the coordinate axes will be shown. Defaults to False.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示坐标轴。默认为False。
- en: '**freq_unit** : string, optional'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq_unit**：string，可选'
- en: User can choose between `'rad/sec'` (radians/second) and `'Hz'` (Hertz) as frequency
    units.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可以在`'rad/sec'`（弧度/秒）和`'Hz'`（赫兹）之间选择频率单位。
- en: '**phase_unit** : string, optional'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**phase_unit**：string，可选'
- en: User can choose between `'rad'` (radians) and `'deg'` (degree) as phase units.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可以在`'rad'`（弧度）和`'deg'`（度）之间选择相位单位。
