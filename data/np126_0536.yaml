- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the string representation of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的字符串表示。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**ndarray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr**ndarray'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**max_line_width**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_line_width**int，可选'
- en: Inserts newlines if text is longer than *max_line_width*. Defaults to `numpy.get_printoptions()['linewidth']`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文本超过*max_line_width*，则插入换行符。默认为`numpy.get_printoptions()['linewidth']`。
- en: '**precision**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**precision**int，可选'
- en: Floating point precision. Defaults to `numpy.get_printoptions()['precision']`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数精度。默认为`numpy.get_printoptions()['precision']`。
- en: '**suppress_small**bool, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**suppress_small**bool，可选'
- en: 'Represent numbers “very close” to zero as zero; default is False. Very close
    is defined by precision: if the precision is 8, e.g., numbers smaller (in absolute
    value) than 5e-9 are represented as zero. Defaults to `numpy.get_printoptions()[''suppress'']`.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将“非常接近”零的数字表示为零；默认值为False。非常接近由精度定义：例如，如果精度为8，则绝对值小于5e-9的数字将表示为零。默认为`numpy.get_printoptions()['suppress']`。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**string**str'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**string**str'
- en: The string representation of an array.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的字符串表示。
