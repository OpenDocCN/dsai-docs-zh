  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert from a temperature scale to another one among Celsius, Kelvin, Fahrenheit,
    and Rankine scales.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将温度刻度从摄氏度、开尔文、华氏度和兰金刻度之一转换为另一个刻度。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**val**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**val**array_like'
- en: Value(s) of the temperature(s) to be converted expressed in the original scale.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将要转换的温度值（或数组）以原始刻度表示的数值。
- en: '**old_scale**str'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**old_scale**str'
- en: Specifies as a string the original scale from which the temperature value(s)
    will be converted. Supported scales are Celsius (‘Celsius’, ‘celsius’, ‘C’ or
    ‘c’), Kelvin (‘Kelvin’, ‘kelvin’, ‘K’, ‘k’), Fahrenheit (‘Fahrenheit’, ‘fahrenheit’,
    ‘F’ or ‘f’), and Rankine (‘Rankine’, ‘rankine’, ‘R’, ‘r’).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指定原始刻度的字符串，温度值将从中进行转换。支持的刻度有摄氏度（‘Celsius’、‘celsius’、‘C’或‘c’）、开尔文（‘Kelvin’、‘kelvin’、‘K’、‘k’）、华氏度（‘Fahrenheit’、‘fahrenheit’、‘F’或‘f’）和兰金（‘Rankine’、‘rankine’、‘R’或‘r’）。
- en: '**new_scale**str'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**new_scale**str'
- en: Specifies as a string the new scale to which the temperature value(s) will be
    converted. Supported scales are Celsius (‘Celsius’, ‘celsius’, ‘C’ or ‘c’), Kelvin
    (‘Kelvin’, ‘kelvin’, ‘K’, ‘k’), Fahrenheit (‘Fahrenheit’, ‘fahrenheit’, ‘F’ or
    ‘f’), and Rankine (‘Rankine’, ‘rankine’, ‘R’, ‘r’).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指定将温度值转换为的新刻度的字符串。支持的刻度有摄氏度（‘Celsius’、‘celsius’、‘C’或‘c’）、开尔文（‘Kelvin’、‘kelvin’、‘K’、‘k’）、华氏度（‘Fahrenheit’、‘fahrenheit’、‘F’或‘f’）和兰金（‘Rankine’、‘rankine’、‘R’或‘r’）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**float or array of floats'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**float or array of floats'
- en: Value(s) of the converted temperature(s) expressed in the new scale.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 转换后的温度值以新刻度表达。
- en: Notes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
