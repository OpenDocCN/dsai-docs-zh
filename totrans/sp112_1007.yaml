- en: Shifted Chebyshev polynomial of the first kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类移位Chebyshev多项式。
- en: Defined as \(T^*_n(x) = T_n(2x - 1)\) for \(T_n\) the nth Chebyshev polynomial
    of the first kind.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为\(T^*_n(x) = T_n(2x - 1)\)，其中\(T_n\)为第一类Chebyshev多项式的第n项。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**bool，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*True*，将主导系数缩放为1。默认为*False*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**T**orthopoly1d'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**T**orthopoly1d'
- en: Shifted Chebyshev polynomial of the first kind.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类移位Chebyshev多项式。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The polynomials \(T^*_n\) are orthogonal over \([0, 1]\) with weight function
    \((x - x^2)^{-1/2}\).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式\(T^*_n\)在区间\([0, 1]\)上以权函数\((x - x^2)^{-1/2}\)为正交。
