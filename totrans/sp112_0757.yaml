- en: scipy.special.ellipk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipk.html#scipy.special.ellipk](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipk.html#scipy.special.ellipk)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Complete elliptic integral of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[K(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The parameter of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**K**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkm1`](scipy.special.ellipkm1.html#scipy.special.ellipkm1 "scipy.special.ellipkm1")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind around m = 1
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkinc`](scipy.special.ellipkinc.html#scipy.special.ellipkinc "scipy.special.ellipkinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipe`](scipy.special.ellipe.html#scipy.special.ellipe "scipy.special.ellipe")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipeinc`](scipy.special.ellipeinc.html#scipy.special.ellipeinc "scipy.special.ellipeinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For more precision around point m = 1, use [`ellipkm1`](scipy.special.ellipkm1.html#scipy.special.ellipkm1
    "scipy.special.ellipkm1"), which this function calls.
  prefs: []
  type: TYPE_NORMAL
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[1]](#rb8dc91d0a263-1).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Legendre K integral is related to Carlson’s symmetric R_F function by [[2]](#rb8dc91d0a263-2):'
  prefs: []
  type: TYPE_NORMAL
- en: \[K(m) = R_F(0, 1-k^2, 1) .\]
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: NIST Digital Library of Mathematical Functions. [http://dlmf.nist.gov/](http://dlmf.nist.gov/),
    Release 1.0.28 of 2020-09-15\. See Sec. 19.25(i) [https://dlmf.nist.gov/19.25#i](https://dlmf.nist.gov/19.25#i)
  prefs: []
  type: TYPE_NORMAL
