- en: Prolate spheroidal radial function pro_rad1 for precomputed characteristic value
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 长椭球径向函数 pro_rad1 的特征值预计算值
- en: Computes the prolate spheroidal radial function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`. Requires pre-computed characteristic value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第一类长椭球径向函数及其在 *x* 上的导数（对于模式参数 m≥0 和 n≥m，椭球参数 *c* 和 `|x| < 1.0`）。需要预先计算特征值。
