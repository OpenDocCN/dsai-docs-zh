  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的行为，您希望从‘A’列的索引中获取第 0 和第 2 个元素。
- en: '[PRE259]'
  id: totrans-1508
  prefs: []
  type: TYPE_PRE
  zh: '[PRE259]'
- en: Using `.loc`. Here we will select the appropriate indexes from the index, then
    use *label* indexing.
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `.loc`。在这里，我们将从索引中选择适当的索引，然后使用 *标签* 索引。
- en: '[PRE260]'
  id: totrans-1510
  prefs: []
  type: TYPE_PRE
  zh: '[PRE260]'
- en: Using `.iloc`. Here we will get the location of the ‘A’ column, then use *positional*
    indexing to select things.
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `.iloc`。在这里，我们将获取‘A’列的位置，然后使用 *位置* 索引来选择内容。
- en: '[PRE261]'
  id: totrans-1512
  prefs: []
  type: TYPE_PRE
  zh: '[PRE261]'
- en: '### Deprecate Panel'
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: '### 弃用 Panel'
- en: '`Panel` is deprecated and will be removed in a future version. The recommended
    way to represent 3-D data are with a `MultiIndex` on a `DataFrame` via the `to_frame()`
    or with the [xarray package](http://xarray.pydata.org/en/stable/). pandas provides
    a `to_xarray()` method to automate this conversion ([GH 13563](https://github.com/pandas-dev/pandas/issues/13563)).'
  id: totrans-1514
  prefs: []
  type: TYPE_NORMAL
  zh: '`Panel` 已被弃用，并将在将来的版本中移除。表示 3-D 数据的推荐方式是在 `DataFrame` 上使用 `MultiIndex`，可以通过
    `to_frame()` 或使用 [xarray package](http://xarray.pydata.org/en/stable/)。pandas
    提供了一个 `to_xarray()` 方法来自动执行这种转换 ([GH 13563](https://github.com/pandas-dev/pandas/issues/13563))。'
- en: '[PRE262]'
  id: totrans-1515
  prefs: []
  type: TYPE_PRE
  zh: '[PRE262]'
- en: Convert to a MultiIndex DataFrame
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为 MultiIndex DataFrame
- en: '[PRE263]'
  id: totrans-1517
  prefs: []
  type: TYPE_PRE
  zh: '[PRE263]'
- en: Convert to an xarray DataArray
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为 xarray DataArray
- en: '[PRE264]'
  id: totrans-1519
  prefs: []
  type: TYPE_PRE
  zh: '[PRE264]'
- en: '### Deprecate groupby.agg() with a dictionary when renaming'
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: '### 弃用 groupby.agg() 时使用字典进行重命名'
- en: The `.groupby(..).agg(..)`, `.rolling(..).agg(..)`, and `.resample(..).agg(..)`
    syntax can accept a variable of inputs, including scalars, list, and a dict of
    column names to scalars or lists. This provides a useful syntax for constructing
    multiple (potentially different) aggregations.
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: '`.groupby(..).agg(..)`、`.rolling(..).agg(..)` 和 `.resample(..).agg(..)` 语法可以接受多种输入，包括标量、列表和列名到标量或列表的字典。这提供了一个有用的语法来构建多个（可能不同的）聚合。'
- en: However, `.agg(..)` can *also* accept a dict that allows ‘renaming’ of the result
    columns. This is a complicated and confusing syntax, as well as not consistent
    between `Series` and `DataFrame`. We are deprecating this ‘renaming’ functionality.
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，`.agg(..)` 也可以接受一个字典，允许对结果列进行‘重命名’。这是一个复杂且令人困惑的语法，而且在 `Series` 和 `DataFrame`
    之间也不一致。我们正在弃用这种‘重命名’功能。
- en: We are deprecating passing a dict to a grouped/rolled/resampled `Series`. This
    allowed one to `rename` the resulting aggregation, but this had a completely different
    meaning than passing a dictionary to a grouped `DataFrame`, which accepts column-to-aggregations.
  id: totrans-1523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在弃用将字典传递给分组/滚动/重新采样的 `Series`。这允许对结果聚合进行 `rename`，但这与将字典传递给分组的 `DataFrame`
    的含义完全不同，后者接受列到聚合的映射。
- en: We are deprecating passing a dict-of-dicts to a grouped/rolled/resampled `DataFrame`
    in a similar manner.
  id: totrans-1524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在以类似的方式弃用将字典-字典传递给分组/滚动/重新采样的 `DataFrame`。
- en: 'This is an illustrative example:'
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个说明性的例子：
- en: '[PRE265]'
