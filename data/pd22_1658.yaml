- en: pandas.core.groupby.DataFrameGroupBy.shift
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.DataFrameGroupBy.shift
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.shift.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.shift.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.shift.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.shift.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Shift each group by periods observations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 按 periods 观察值移动每个组。
- en: If freq is passed, the index will be increased using the periods and the freq.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递了 freq，则索引将使用 periods 和 freq 增加。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**periods**int | Sequence[int], default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**periods** int | Sequence[int]，默认为 1'
- en: Number of periods to shift. If a list of values, shift each group by each period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动的周期数。如果是值列表，则将每个组按每个周期移动。
- en: '**freq**str, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq** str，可选'
- en: Frequency string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 频率字符串。
- en: '**axis**axis to shift, default 0'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis** 要移动的轴，默认为 0'
- en: Shift direction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 移动方向。
- en: 'Deprecated since version 2.1.0: For axis=1, operate on the underlying object
    instead. Otherwise the axis keyword is not necessary.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 2.1.0 弃用：对于 axis=1，请在底层对象上操作。否则，axis 关键字是不必要的。
- en: '**fill_value**optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value** 可选'
- en: The scalar value to use for newly introduced missing values.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用于新引入的缺失值的标量值。
- en: 'Changed in version 2.1.0: Will raise a `ValueError` if `freq` is provided too.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.1.0 中的变更：如果提供了 `freq`，则会引发 `ValueError`。
- en: '**suffix**str, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**suffix** str，可选'
- en: A string to add to each shifted column if there are multiple periods. Ignored
    otherwise.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在多个周期，则要添加到每个移动列的字符串。否则忽略。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Object shifted within each group.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个组内移动的对象。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '`Index.shift`'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`Index.shift`'
- en: Shift values of Index.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 移动索引值。
