- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Find best-matching BLAS/LAPACK type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找最佳匹配的BLAS/LAPACK类型。
- en: Arrays are used to determine the optimal prefix of BLAS routines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数组用于确定BLAS例程的最佳前缀。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arrays**sequence of ndarrays, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arrays**ndarrays的序列，可选'
- en: Arrays can be given to determine optimal prefix of BLAS routines. If not given,
    double-precision routines will be used, otherwise the most generic type in arrays
    will be used.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可以提供数组来确定BLAS例程的最佳前缀。如果未提供，则使用双精度例程，否则使用数组中最通用的类型。
- en: '**dtype**str or dtype, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**str或dtype，可选'
- en: Data-type specifier. Not used if *arrays* is non-empty.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据类型指定符。如果*arrays*非空则不使用。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**prefix**str'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**prefix**str'
- en: BLAS/LAPACK prefix character.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: BLAS/LAPACK前缀字符。
- en: '**dtype**dtype'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype'
- en: Inferred Numpy data type.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 推断的Numpy数据类型。
- en: '**prefer_fortran**bool'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**prefer_fortran**bool'
- en: Whether to prefer Fortran order routines over C order.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是否优先使用Fortran顺序的例程而不是C顺序。
