- en: scipy.stats.kappa3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.kappa3.html#scipy.stats.kappa3](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.kappa3.html#scipy.stats.kappa3)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Kappa 3 parameter distribution.
  prefs: []
  type: TYPE_NORMAL
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`kappa3`](#scipy.stats.kappa3 "scipy.stats.kappa3")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The probability density function for [`kappa3`](#scipy.stats.kappa3 "scipy.stats.kappa3")
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, a) = a (a + x^a)^{-(a + 1)/a}\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x > 0\) and \(a > 0\).
  prefs: []
  type: TYPE_NORMAL
- en: '[`kappa3`](#scipy.stats.kappa3 "scipy.stats.kappa3") takes `a` as a shape parameter
    for \(a\).'
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: P.W. Mielke and E.S. Johnson, “Three-Parameter Kappa Distribution Maximum Likelihood
    and Likelihood Ratio Tests”, Methods in Weather Research, 701-707, (September,
    1973), [DOI:10.1175/1520-0493(1973)101<0701:TKDMLE>2.3.CO;2](https://doi.org/10.1175/1520-0493(1973)101<0701:TKDMLE>2.3.CO;2)
  prefs: []
  type: TYPE_NORMAL
- en: B. Kumphon, “Maximum Entropy and Maximum Likelihood Estimation for the Three-Parameter
    Kappa Distribution”, Open Journal of Statistics, vol 2, 415-419 (2012), [DOI:10.4236/ojs.2012.24050](https://doi.org/10.4236/ojs.2012.24050)
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `kappa3.pdf(x, a, loc, scale)` is identically equivalent to `kappa3.pdf(y, a)
    / scale` with `y = (x - loc) / scale`. Note that shifting the location of a distribution
    does not make it a “noncentral” distribution; noncentral generalizations of some
    distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
