  type: TYPE_NORMAL
  zh: 注释
- en: 'If a bijective function \(\sigma : \mathbb{N}_0 \rightarrow \mathbb{N}_0\)
    denotes the permutation.'
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: '如果一个双射函数 \(\sigma : \mathbb{N}_0 \rightarrow \mathbb{N}_0\) 表示置换。'
- en: 'If the matrix \(A\) is the matrix to permute, represented as a horizontal or
    a vertical stack of vectors:'
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: 如果矩阵 \(A\) 是待置换的矩阵，表示为向量的水平或垂直堆叠：
- en: \[\begin{split}A = \begin{bmatrix} a_0 \\ a_1 \\ \vdots \\ a_{n-1} \end{bmatrix}
    = \begin{bmatrix} \alpha_0 & \alpha_1 & \cdots & \alpha_{n-1} \end{bmatrix}\end{split}\]
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}A = \begin{bmatrix} a_0 \\ a_1 \\ \vdots \\ a_{n-1} \end{bmatrix}
    = \begin{bmatrix} \alpha_0 & \alpha_1 & \cdots & \alpha_{n-1} \end{bmatrix}\end{split}\]
- en: 'If the matrix \(B\) is the result, the permutation of matrix rows is defined
    as:'
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 如果矩阵 \(B\) 是结果，则矩阵行的置换定义如下：
- en: \[\begin{split}B := \begin{bmatrix} a_{\sigma(0)} \\ a_{\sigma(1)} \\ \vdots
    \\ a_{\sigma(n-1)} \end{bmatrix}\end{split}\]
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}B := \begin{bmatrix} a_{\sigma(0)} \\ a_{\sigma(1)} \\ \vdots
    \\ a_{\sigma(n-1)} \end{bmatrix}\end{split}\]
- en: 'And the permutation of matrix columns is defined as:'
  id: totrans-1555
  prefs: []
  type: TYPE_NORMAL
  zh: 并且矩阵列的置换定义为：
- en: \[B := \begin{bmatrix} \alpha_{\sigma(0)} & \alpha_{\sigma(1)} & \cdots & \alpha_{\sigma(n-1)}
    \end{bmatrix}\]
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: \[B := \begin{bmatrix} \alpha_{\sigma(0)} & \alpha_{\sigma(1)} & \cdots & \alpha_{\sigma(n-1)}
    \end{bmatrix}\]
- en: '[PRE363]'
  id: totrans-1557
  prefs: []
  type: TYPE_PRE
  zh: '[PRE363]'
- en: Permute the rows of the matrix with the given permutation in reverse.
  id: totrans-1558
  prefs: []
  type: TYPE_NORMAL
  zh: 通过给定置换的逆置换矩阵的行。
- en: '[PRE364]'
  id: totrans-1559
  prefs: []
  type: TYPE_PRE
  zh: '[PRE364]'
- en: Permute the rows of the matrix with the given permutation.
