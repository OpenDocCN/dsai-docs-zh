  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的示例中，第一个使用的代码路径中 pandas 使用 `is` 并确定 `func` 不是一个转换，而第二个则测试到相等，并确定 `func` 是一个转换。在第一种情况下，结果的索引与输入的不同。
