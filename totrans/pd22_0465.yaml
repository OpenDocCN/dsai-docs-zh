  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**tz**str，pytz.timezone，dateutil.tz.tzfile或无'
- en: Time zone for time which Timestamp will be converted to. None will remove timezone
    holding UTC time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳将被转换为的时间的时区。 None 将移除持有 UTC 时间的时区。
