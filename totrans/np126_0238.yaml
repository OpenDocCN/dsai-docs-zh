- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Flat iterator object to iterate over arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于遍历数组的平坦迭代器对象。
- en: A [`flatiter`](#numpy.flatiter "numpy.flatiter") iterator is returned by `x.flat`
    for any array *x*. It allows iterating over the array as if it were a 1-D array,
    either in a for-loop or by calling its *next* method.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 任意数组*x*的[`flatiter`](#numpy.flatiter "numpy.flatiter")迭代器是由`x.flat`返回的。它允许像遍历1-D数组一样遍历数组，可以通过for循环或调用其*next*方法来实现。
- en: Iteration is done in row-major, C-style order (the last index varying the fastest).
    The iterator can also be indexed using basic slicing or advanced indexing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代按行优先、C风格顺序进行（最后的索引变化最快）。迭代器还可以使用基本切片或高级索引进行索引。
- en: See also
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`ndarray.flat`](numpy.ndarray.flat.html#numpy.ndarray.flat "numpy.ndarray.flat")'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ndarray.flat`](numpy.ndarray.flat.html#numpy.ndarray.flat "numpy.ndarray.flat")'
- en: Return a flat iterator over an array.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的平坦迭代器。
- en: '[`ndarray.flatten`](numpy.ndarray.flatten.html#numpy.ndarray.flatten "numpy.ndarray.flatten")'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ndarray.flatten`](numpy.ndarray.flatten.html#numpy.ndarray.flatten "numpy.ndarray.flatten")'
- en: Returns a flattened copy of an array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的平坦副本。
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: A [`flatiter`](#numpy.flatiter "numpy.flatiter") iterator can not be constructed
    directly from Python code by calling the [`flatiter`](#numpy.flatiter "numpy.flatiter")
    constructor.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不能通过调用[`flatiter`](#numpy.flatiter "numpy.flatiter")构造函数直接从Python代码中构建[`flatiter`](#numpy.flatiter
    "numpy.flatiter")迭代器。
