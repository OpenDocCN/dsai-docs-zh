- en: Defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\mathrm{ker}(x) = \Re[K_0(x e^{\pi i / 4})]\]
  prefs: []
  type: TYPE_NORMAL
- en: Where \(K_0\) is the modified Bessel function of the second kind (see [`kv`](scipy.special.kv.html#scipy.special.kv
    "scipy.special.kv")). See [[dlmf]](#r0ce1df4bd8ba-dlmf) for more details.
