- en: Version 0.20.1 (May 5, 2017)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.20.1（2017年5月5日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.20.0.html](https://pandas.pydata.org/docs/whatsnew/v0.20.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.20.0.html](https://pandas.pydata.org/docs/whatsnew/v0.20.0.html)
- en: This is a major release from 0.19.2 and includes a number of API changes, deprecations,
    new features, enhancements, and performance improvements along with a large number
    of bug fixes. We recommend that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.19.2 开始的一个重大版本发布，包括一些 API 更改、弃用、新功能、增强功能和性能改进以及大量的错误修复。我们建议所有用户升级到此版本。
- en: 'Highlights include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 亮点包括：
- en: New `.agg()` API for Series/DataFrame similar to the groupby-rolling-resample
    API’s, see [here](#whatsnew-0200-enhancements-agg)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 `.agg()` API 用于 Series/DataFrame，类似于 groupby-rolling-resample API，请参见[这里](#whatsnew-0200-enhancements-agg)
- en: Integration with the `feather-format`, including a new top-level `pd.read_feather()`
    and `DataFrame.to_feather()` method, see [here](../user_guide/io.html#io-feather).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 `feather-format` 的集成，包括一个新的顶级 `pd.read_feather()` 和 `DataFrame.to_feather()`
    方法，请参见[这里](../user_guide/io.html#io-feather)。
- en: The `.ix` indexer has been deprecated, see [here](#whatsnew-0200-api-breaking-deprecate-ix)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.ix` 索引器已经弃用，请参见[这里](#whatsnew-0200-api-breaking-deprecate-ix)'
- en: '`Panel` has been deprecated, see [here](#whatsnew-0200-api-breaking-deprecate-panel)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Panel` 已经弃用，请参见[这里](#whatsnew-0200-api-breaking-deprecate-panel)'
- en: Addition of an `IntervalIndex` and `Interval` scalar type, see [here](#whatsnew-0200-enhancements-intervalindex)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `IntervalIndex` 和 `Interval` 标量类型，请参见[这里](#whatsnew-0200-enhancements-intervalindex)
- en: Improved user API when grouping by index levels in `.groupby()`, see [here](#whatsnew-0200-enhancements-groupby-access)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `.groupby()` 中按索引级别分组时，用户 API 得到了改进，请参见[这里](#whatsnew-0200-enhancements-groupby-access)
- en: Improved support for `UInt64` dtypes, see [here](#whatsnew-0200-enhancements-uint64-support)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进对 `UInt64` 数据类型的支持，请参见[这里](#whatsnew-0200-enhancements-uint64-support)
- en: A new orient for JSON serialization, `orient='table'`, that uses the Table Schema
    spec and that gives the possibility for a more interactive repr in the Jupyter
    Notebook, see [here](#whatsnew-0200-enhancements-table-schema)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JSON 序列化的新方向，`orient='table'`，使用 Table Schema 规范，并为 Jupyter Notebook 中的更交互性表示提供可能性，请参见[这里](#whatsnew-0200-enhancements-table-schema)
- en: Experimental support for exporting styled DataFrames (`DataFrame.style`) to
    Excel, see [here](#whatsnew-0200-enhancements-style-excel)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验性支持将样式化的 DataFrame（`DataFrame.style`）导出到 Excel，请参见[这里](#whatsnew-0200-enhancements-style-excel)
- en: Window binary corr/cov operations now return a MultiIndexed `DataFrame` rather
    than a `Panel`, as `Panel` is now deprecated, see [here](#whatsnew-0200-api-breaking-rolling-pairwise)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口二进制相关操作现在返回一个多级索引的 `DataFrame` 而不是 `Panel`，因为 `Panel` 已经被弃用，请参见[这里](#whatsnew-0200-api-breaking-rolling-pairwise)
- en: Support for S3 handling now uses `s3fs`, see [here](#whatsnew-0200-api-breaking-s3)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 S3 处理的支持现在使用 `s3fs`，请参见[这里](#whatsnew-0200-api-breaking-s3)
- en: Google BigQuery support now uses the `pandas-gbq` library, see [here](#whatsnew-0200-api-breaking-gbq)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google BigQuery 支持现在使用 `pandas-gbq` 库，请参见[这里](#whatsnew-0200-api-breaking-gbq)
- en: Warning
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: pandas has changed the internal structure and layout of the code base. This
    can affect imports that are not from the top-level `pandas.*` namespace, please
    see the changes [here](#whatsnew-0200-privacy).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 已经更改了代码库的内部结构和布局。这可能会影响到不是来自顶级 `pandas.*` 命名空间的导入，请参见[这里](#whatsnew-0200-privacy)的更改。
- en: Check the [API Changes](#whatsnew-0200-api-breaking) and [deprecations](#whatsnew-0200-deprecations)
    before updating.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在更新之前，请检查[API 变更](#whatsnew-0200-api-breaking)和[弃用](#whatsnew-0200-deprecations)
- en: Note
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is a combined release for 0.20.0 and 0.20.1. Version 0.20.1 contains one
    additional change for backwards-compatibility with downstream projects using pandas’
    `utils` routines. ([GH 16250](https://github.com/pandas-dev/pandas/issues/16250))
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 0.20.0 和 0.20.1 的综合发布。版本 0.20.1 包含一个额外的变化，以向下游项目提供与 pandas 的 `utils` 例程兼容性的支持。([GH
    16250](https://github.com/pandas-dev/pandas/issues/16250))
