- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.std.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.std.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return sample standard deviation over requested axis.
  prefs: []
  type: TYPE_NORMAL
- en: Normalized by N-1 by default. This can be changed using `ddof`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis for the function to be applied on. For [`pandas.Series`](pandas.Series.html#pandas.Series
    "pandas.Series") this parameter is unused and defaults to `None`.
  prefs: []
  type: TYPE_NORMAL
- en: '**ddof**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of Freedom. The divisor used in calculations is N - ddof, where N represents
    the number of elements.
  prefs: []
  type: TYPE_NORMAL
- en: '**skipna**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Exclude NA/null values. If an entire row/column is `NA`, the result will be
    `NA`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Timedelta
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`numpy.ndarray.std`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.std.html#numpy.ndarray.std
    "(in NumPy v1.26)")'
  prefs: []
  type: TYPE_NORMAL
- en: Returns the standard deviation of the array elements along given axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[`Series.std`](pandas.Series.std.html#pandas.Series.std "pandas.Series.std")'
  prefs: []
  type: TYPE_NORMAL
- en: Return sample standard deviation over requested axis.
  prefs: []
