  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的 Laguerre 多项式值
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: '[`assoc_laguerre`](#scipy.special.assoc_laguerre "scipy.special.assoc_laguerre")
    is a simple wrapper around [`eval_genlaguerre`](scipy.special.eval_genlaguerre.html#scipy.special.eval_genlaguerre
    "scipy.special.eval_genlaguerre"), with reversed argument order `(x, n, k=0.0)
    --> (n, k, x)`.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`assoc_laguerre`](#scipy.special.assoc_laguerre "scipy.special.assoc_laguerre")
    是 [`eval_genlaguerre`](scipy.special.eval_genlaguerre.html#scipy.special.eval_genlaguerre
    "scipy.special.eval_genlaguerre") 的一个简单封装，参数顺序为逆序 `(x, n, k=0.0) --> (n, k, x)`。'
