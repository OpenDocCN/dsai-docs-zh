- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Determine if a class is a subclass of a second class.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 判断一个类是否是第二个类的子类。
- en: '[`issubclass_`](#numpy.issubclass_ "numpy.issubclass_") is equivalent to the
    Python built-in `issubclass`, except that it returns False instead of raising
    a TypeError if one of the arguments is not a class.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`issubclass_`](#numpy.issubclass_ "numpy.issubclass_") 等同于Python内置的`issubclass`，不同之处在于如果其中一个参数不是类，则返回False而不是引发TypeError。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arg1**class'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arg1**类'
- en: Input class. True is returned if *arg1* is a subclass of *arg2*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入类。如果*arg1*是*arg2*的子类，则返回True。
- en: '**arg2**class or tuple of classes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**arg2**类或类元组。'
- en: Input class. If a tuple of classes, True is returned if *arg1* is a subclass
    of any of the tuple elements.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输入类。如果是类元组，则如果*arg1*是元组元素之一的子类，则返回True。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**bool'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**布尔值'
- en: Whether *arg1* is a subclass of *arg2* or not.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*arg1*是否是*arg2*的子类。'
