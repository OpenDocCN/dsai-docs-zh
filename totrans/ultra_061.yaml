  type: TYPE_NORMAL
  zh: '**马赛克图像**：这张图展示了由马赛克数据集图像组成的训练批次。马赛克是一种在训练过程中使用的技术，将多个图像合并成单个图像，以增加每个训练批次中的对象和场景的多样性。这有助于提高模型对不同对象大小、长宽比和背景环境的泛化能力。'
- en: The example showcases the variety and complexity of the images in the Tiger-Pose
