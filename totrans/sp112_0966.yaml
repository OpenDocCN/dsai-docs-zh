  prefs: []
  type: TYPE_NORMAL
- en: evaluate Chebyshev polynomials of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`hyp2f1`](scipy.special.hyp2f1.html#scipy.special.hyp2f1 "scipy.special.hyp2f1")'
  prefs: []
