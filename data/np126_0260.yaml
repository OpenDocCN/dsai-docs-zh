  zh: 原文：[https://numpy.org/doc/1.26/reference/maskedarray.html](https://numpy.org/doc/1.26/reference/maskedarray.html)
- en: Masked arrays are arrays that may have missing or invalid entries. The [`numpy.ma`](maskedarray.generic.html#module-numpy.ma
    "numpy.ma") module provides a nearly work-alike replacement for numpy that supports
    data arrays with masks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码数组是可能具有缺失或无效条目的数组。[`numpy.ma`](maskedarray.generic.html#module-numpy.ma "numpy.ma")
    模块提供了一个几乎与 numpy 类似的替代品，支持带有掩码的数据数组。
