- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert angles from radians to degrees.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将角度从弧度转换为度。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Input array in radians.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弧度的输入数组。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray、None或者ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供了，则必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。作为关键字参数的元组必须具有与输出数量相等的长度。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**：array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件将传播到输入。在条件为True的位置，*out*数组将被设置为ufunc的结果。在其他地方，*out*数组将保留其原始值。请注意，如果通过默认的`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs** '
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray of floats'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**：浮点数的ndarray'
- en: The corresponding degree values; if *out* was supplied this is a reference to
    it. This is a scalar if *x* is a scalar.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对应的度数值；如果提供了*out*，则这是对其的引用。如果*x*是标量，这是一个标量。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
