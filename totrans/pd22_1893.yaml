  zh: '`how="inner"`: 保留左侧键的顺序'
- en: '`how="outer"`: sort keys lexicographically'
  id: totrans-848
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`how="outer"`: 按字典顺序排序键'
