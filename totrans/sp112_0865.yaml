- en: scipy.special.nctdtridf
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.nctdtridf
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtridf.html#scipy.special.nctdtridf)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate degrees of freedom for non-central t distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算非中心 t 分布的自由度。
- en: See [`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")
    for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [`nctdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtr.html#scipy.special.nctdtr
    "scipy.special.nctdtr") 获取更多详细信息。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: CDF values, in range (0, 1].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CDF 值，取值范围为 (0, 1]。
- en: '**nc**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**array_like'
- en: Noncentrality parameter. Should be in range (-1e6, 1e6).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数。应在范围 (-1e6, 1e6) 内。
- en: '**t**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**t**array_like'
- en: Quantiles, i.e., the upper limit of integration.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，即积分的上限。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可选输出数组，用于函数结果
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**cdf**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**cdf**标量或 ndarray'
- en: The calculated CDF. If all inputs are scalar, the return will be a float. Otherwise,
    it will be an array.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 计算得到的累积分布函数（CDF）。如果所有输入都是标量，则返回一个浮点数。否则，返回一个数组。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtr.html#scipy.special.nctdtr
    "scipy.special.nctdtr")'
- en: CDF of the non-central *t* distribution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心 *t* 分布的累积分布函数。
- en: '[`nctdtrit`](scipy.special.nctdtrit.html#scipy.special.nctdtrit "scipy.special.nctdtrit")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtrit`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtrit.html#scipy.special.nctdtrit
    "scipy.special.nctdtrit")'
- en: Inverse CDF (iCDF) of the non-central t distribution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心 t 分布的逆累积分布函数（iCDF）。
- en: '[`nctdtrinc`](scipy.special.nctdtrinc.html#scipy.special.nctdtrinc "scipy.special.nctdtrinc")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtrinc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtrinc.html#scipy.special.nctdtrinc
    "scipy.special.nctdtrinc")'
- en: Calculate non-centrality parameter, given CDF iCDF values.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 计算给定 CDF iCDF 值的非中心参数。
