- en: Fill NA/NaN values by using the next valid observation to fill the gap.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用下一个有效观察结果填充缺失的 NA/NaN 值。
- en: 'Deprecated since version 2.0: Series/DataFrame.backfill is deprecated. Use
    Series/DataFrame.bfill instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本2.0开始弃用：Series/DataFrame.backfill已弃用。请使用Series/DataFrame.bfill代替。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series/DataFrame or None
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Series/DataFrame 或 None
- en: Object with missing values filled or None if `inplace=True`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 填充了缺失值的对象，如果`inplace=True`则为 None。
