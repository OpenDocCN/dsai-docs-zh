  type: TYPE_NORMAL
- en: ''
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: We prefer not to use the Google style
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们更喜欢不使用Google风格
- en: 'Our current rules:'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们当前的规则：
- en: We pluralize *index* as *indices* rather than [indexes](https://developers.google.com/style/word-list#letter-i),
    following the precedent of [`numpy.indices`](../reference/generated/numpy.indices.html#numpy.indices
    "numpy.indices").
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将*index*复数形式化为*indices*，而不是[indexes](https://developers.google.com/style/word-list#letter-i)，遵循[`numpy.indices`](../reference/generated/numpy.indices.html#numpy.indices
    "numpy.indices")的先例。
- en: ''
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For consistency we also pluralize *matrix* as *matrices*.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了保持一致性，我们也将*matrix*的复数形式化为*matrices*。
- en: Grammatical issues inadequately addressed by the NumPy or Google rules are decided
    by the section on “Grammar and Usage” in the most recent edition of the [Chicago
    Manual of Style](https://en.wikipedia.org/wiki/The_Chicago_Manual_of_Style).
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在NumPy或Google规则无法充分解决的语法问题将在最新版[芝加哥风格手册](https://en.wikipedia.org/wiki/The_Chicago_Manual_of_Style)“语法和用法”部分决定。
- en: We welcome being [alerted](https://github.com/numpy/numpy/issues) to cases we
    should add to the NumPy style rules.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们欢迎被[提醒](https://github.com/numpy/numpy/issues)应该添加到NumPy风格规则中的案例。
- en: '### Docstrings'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '### 文档字符串'
- en: When using [Sphinx](http://www.sphinx-doc.org/) in combination with the NumPy
    conventions, you should use the `numpydoc` extension so that your docstrings will
    be handled correctly. For example, Sphinx will extract the `Parameters` section
    from your docstring and convert it into a field list. Using `numpydoc` will also
    avoid the reStructuredText errors produced by plain Sphinx when it encounters
    NumPy docstring conventions like section headers (e.g. `-------------`) that sphinx
    does not expect to find in docstrings.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 当将[Sphinx](http://www.sphinx-doc.org/)与NumPy约定结合使用时，应使用`numpydoc`扩展，以使您的文档字符串被正确处理。例如，Sphinx将从您的文档字符串中提取`Parameters`部分并将其转换为字段列表。使用`numpydoc`还将避免纯Sphinx在遇到像部分标题（如`-------------`）这样的NumPy文档字符串约定时产生的reStructuredText错误，这是Sphinx不希望在文档字符串中找到的。
- en: 'It is available from:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 可从以下网址获取：
- en: '[numpydoc on PyPI](https://pypi.python.org/pypi/numpydoc)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PyPI上的numpydoc](https://pypi.python.org/pypi/numpydoc)'
- en: '[numpydoc on GitHub](https://github.com/numpy/numpydoc/)'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GitHub上的numpydoc](https://github.com/numpy/numpydoc/)'
- en: Note that for documentation within NumPy, it is not necessary to do `import
    numpy as np` at the beginning of an example.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在NumPy文档中，不需要在示例开头执行`import numpy as np`。
- en: Please use the `numpydoc` [formatting standard](https://numpydoc.readthedocs.io/en/latest/format.html#format
    "(in numpydoc v1.6.0rc3.dev0)") as shown in their [example](https://numpydoc.readthedocs.io/en/latest/example.html#example
    "(in numpydoc v1.6.0rc3.dev0)").
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照他们的[`numpydoc`格式标准](https://numpydoc.readthedocs.io/en/latest/format.html#format
    "(在numpydoc v1.6.0rc3.dev0)")，如其[示例](https://numpydoc.readthedocs.io/en/latest/example.html#example
    "(在numpydoc v1.6.0rc3.dev0)")所示。
- en: '### Documenting C/C++ Code'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '### C/C++代码文档化'
- en: NumPy uses [Doxygen](https://www.doxygen.nl/index.html) to parse specially-formatted
    C/C++ comment blocks. This generates XML files, which are converted by [Breathe](https://breathe.readthedocs.io/en/latest/)
    into RST, which is used by Sphinx.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy使用[Doxygen](https://www.doxygen.nl/index.html)来解析特殊格式的C/C++注释块。这会生成XML文件，然后由[Breathe](https://breathe.readthedocs.io/en/latest/)转换为RST，Sphinx将使用它。
