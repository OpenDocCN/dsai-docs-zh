  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 DataFrame 添加了 `dot`（[GH 65](https://github.com/pandas-dev/pandas/issues/65)）
- en: Added `orient` option to `Panel.from_dict` ([GH 359](https://github.com/pandas-dev/pandas/issues/359),
