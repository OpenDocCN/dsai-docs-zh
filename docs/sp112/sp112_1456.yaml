- en: SciPy 0.17.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.17.x branch, and on adding
    new features on the master branch.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.17.0 是 6 个月努力的结果。它包含许多新特性、大量 bug 修复、改进的测试覆盖率和更好的文档。本次发布中有一些被弃用的内容和 API
    变更，这些变更在下文有详细记录。建议所有用户升级到此版本，因为它包含大量的 bug 修复和优化。此外，我们的开发关注点现在将转向 0.17.x 分支的 bug
    修复发布，以及在主分支上增加新特性。
- en: This release requires Python 2.6, 2.7 or 3.2-3.5 and NumPy 1.6.2 or greater.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布需要 Python 2.6、2.7 或 3.2-3.5，以及 NumPy 1.6.2 或更高版本。
- en: 'Release highlights:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 发布亮点：
- en: 'New functions for linear and nonlinear least squares optimization with constraints:
    [`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear") and [`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares")'
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增带约束的线性和非线性最小二乘优化函数：[`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear") 和 [`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares")
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-27
  prefs:
