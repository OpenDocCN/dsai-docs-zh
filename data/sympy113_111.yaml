- en: '**k** : the multiple to apply in the row operation'
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**：在行操作中应用的倍数'
- en: '**row1** : one row of a row swap'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: '**row1**：行交换的一行'
- en: '**row2** : second row of a row swap or row “m” in the row operation'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: '**row2**：交换行或行操作中的第二行“m”的第二行'
- en: “n->n+km”
  id: totrans-714
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “n->n+km”
