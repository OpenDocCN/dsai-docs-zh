- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: DateOffset increments between Quarter end dates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 季度结束日期之间的 DateOffset 增量。
- en: startingMonth = 1 corresponds to dates like 1/31/2007, 4/30/2007, … startingMonth
    = 2 corresponds to dates like 2/28/2007, 5/31/2007, … startingMonth = 3 corresponds
    to dates like 3/31/2007, 6/30/2007, …
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: startingMonth = 1 对应于日期如 1/31/2007、4/30/2007，... startingMonth = 2 对应于日期如 2/28/2007、5/31/2007，...
    startingMonth = 3 对应于日期如 3/31/2007、6/30/2007，...
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认 1'
- en: The number of quarters represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的季度数。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**bool，默认 False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成日期范围之前，将开始/结束日期规范化为午夜。
- en: '**startingMonth**int, default 3'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**startingMonth**int，默认 3'
- en: A specific integer for the month of the year from which we start quarters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从中开始季度的年份的特定整数。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
