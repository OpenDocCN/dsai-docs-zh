- en: scipy.special.ellipeinc
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipeinc.html#scipy.special.ellipeinc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipeinc.html#scipy.special.ellipeinc)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Incomplete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[E(\phi, m) = \int_0^{\phi} [1 - m \sin(t)^2]^{1/2} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**phi**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: amplitude of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: parameter of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**E**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkm1`](scipy.special.ellipkm1.html#scipy.special.ellipkm1 "scipy.special.ellipkm1")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind, near *m* = 1
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipk`](scipy.special.ellipk.html#scipy.special.ellipk "scipy.special.ellipk")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkinc`](scipy.special.ellipkinc.html#scipy.special.ellipkinc "scipy.special.ellipkinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipe`](scipy.special.ellipe.html#scipy.special.ellipe "scipy.special.ellipe")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
  prefs: []
  type: TYPE_NORMAL
- en: Symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the Cephes [[1]](#r35479d92fe58-1) routine *ellie*.
  prefs: []
  type: TYPE_NORMAL
- en: Computation uses arithmetic-geometric means algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[2]](#r35479d92fe58-2).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  prefs: []
  type: TYPE_NORMAL
- en: The Legendre E incomplete integral can be related to combinations of Carlson’s
    symmetric integrals R_D, R_F, and R_G in multiple ways [[3]](#r35479d92fe58-3).
    For example, with \(c = \csc^2\phi\),
  prefs: []
  type: TYPE_NORMAL
- en: \[E(\phi, m) = R_F(c-1, c-k^2, c) - \frac{1}{3} k^2 R_D(c-1, c-k^2, c) .\]
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
