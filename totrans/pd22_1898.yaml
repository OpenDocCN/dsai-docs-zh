    "pandas.Series.argsort") failing to raise when an invalid `axis` is passed ([GH
    54257](https://github.com/pandas-dev/pandas/issues/54257))
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当传递无效的`axis`时，[`Series.argsort()`](../reference/api/pandas.Series.argsort.html#pandas.Series.argsort
    "pandas.Series.argsort")中的错误未能引发错误（[GH 54257](https://github.com/pandas-dev/pandas/issues/54257))
- en: Bug in [`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") when giving a callable to an empty series, the returned series
    had `object` dtype. It now keeps the original dtype ([GH 52384](https://github.com/pandas-dev/pandas/issues/52384))
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当对空系列提供可调用对象时，[`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map")中的错误会导致返回的系列具有`object` dtype。现在保留原始dtype（[GH 52384](https://github.com/pandas-dev/pandas/issues/52384))
- en: Bug in [`Series.memory_usage()`](../reference/api/pandas.Series.memory_usage.html#pandas.Series.memory_usage
    "pandas.Series.memory_usage") when `deep=True` throw an error with Series of objects
    and the returned value is incorrect, as it does not take into account GC corrections
    ([GH 51858](https://github.com/pandas-dev/pandas/issues/51858))
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当`deep=True`时，[`Series.memory_usage()`](../reference/api/pandas.Series.memory_usage.html#pandas.Series.memory_usage
    "pandas.Series.memory_usage")中的错误会导致对象系列的错误和返回值不正确，因为它没有考虑GC修正（[GH 51858](https://github.com/pandas-dev/pandas/issues/51858))
- en: Bug in [`period_range()`](../reference/api/pandas.period_range.html#pandas.period_range
    "pandas.period_range") the default behavior when freq was not passed as an argument
    was incorrect([GH 53687](https://github.com/pandas-dev/pandas/issues/53687))
  id: totrans-492
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`period_range()`](../reference/api/pandas.period_range.html#pandas.period_range
    "pandas.period_range") 中存在 bug，当未传递 freq 参数时，默认行为是不正确的（[GH 53687](https://github.com/pandas-dev/pandas/issues/53687)）
