  zh: '![数据集示例图像](img/fddcef92572d0417eee957ef3404d94b.png)'
- en: The example showcases the variety and complexity of the images in the ImageNette
    dataset, highlighting the importance of a diverse dataset for training robust
    image classification models.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该示例展示了 ImageNette 数据集中图像的多样性和复杂性，突显了多样化数据集对训练健壮图像分类模型的重要性。
- en: ImageNette160 and ImageNette320
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ImageNette160 和 ImageNette320
- en: 'For faster prototyping and training, the ImageNette dataset is also available
    in two reduced sizes: ImageNette160 and ImageNette320\. These datasets maintain
    the same classes and structure as the full ImageNette dataset, but the images
    are resized to a smaller dimension. As such, these versions of the dataset are
    particularly useful for preliminary model testing, or when computational resources
    are limited.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更快的原型设计和训练，ImageNette 数据集还提供了两个缩减版本：ImageNette160 和 ImageNette320。这些数据集与完整的
    ImageNette 数据集具有相同的类别和结构，但图像被调整到较小的尺寸。因此，这些数据集版本特别适用于初步模型测试，或者在计算资源有限时使用。
- en: 'To use these datasets, simply replace ''imagenette'' with ''imagenette160''
    or ''imagenette320'' in the training command. The following code snippets illustrate
    this:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这些数据集，只需在训练命令中用 'imagenette160' 或 'imagenette320' 替换 'imagenette'。以下代码片段说明了这一点：
