- en: Create a recarray from a list of records in text form.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从文本形式的记录列表创建一个记录数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**recList**sequence'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**recList**序列'
- en: data in the same field may be heterogeneous - they will be promoted to the highest
    data type.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 相同字段中的数据可能是异构的-它们将被提升到最高的数据类型。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选项'
- en: valid dtype for all arrays
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数组的有效dtype
- en: '**shape**int or tuple of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数元组，可选项'
- en: shape of each array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数组的形状。
- en: '**formats, names, titles, aligned, byteorder**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**formats, names, titles, aligned, byteorder**'
- en: If [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") is `None`, these arguments
    are passed to [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser") to construct a dtype. See that function for detailed documentation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[`dtype`](https://numpy.org/doc/1.26/reference/generated/numpy.dtype.html#numpy.dtype)为`None`，这些参数将传递给[`numpy.format_parser`](https://numpy.org/doc/1.26/reference/generated/numpy.format_parser.html#numpy.format_parser)以构造数据类型。详细文档请参见该函数。
- en: If both *formats* and [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")
    are None, then this will auto-detect formats. Use list of tuples rather than list
    of lists for faster processing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*formats*和[`dtype`](https://numpy.org/doc/1.26/reference/generated/numpy.dtype.html#numpy.dtype)都为`None`，则这将自动检测格式。使用元组列表而不是列表列表可加快处理速度。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: np.recarray
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: np.recarray
- en: record array consisting of given recList rows.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由给定recList行组成的记录数组。
