- en: Get a 1024 x 768, color image of a raccoon face.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获得一张大小为 1024 x 768 的浣熊脸的彩色图像。
- en: raccoon-procyon-lotor.jpg at [http://www.public-domain-image.com](http://www.public-domain-image.com)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [http://www.public-domain-image.com](http://www.public-domain-image.com) 上的
    raccoon-procyon-lotor.jpg
- en: 'Deprecated since version 1.10.0: [`face`](#scipy.misc.face "scipy.misc.face")
    has been deprecated from [`scipy.misc.face`](#scipy.misc.face "scipy.misc.face")
    in SciPy 1.10.0 and it will be completely removed in SciPy 1.12.0. Dataset methods
    have moved into the [`scipy.datasets`](../datasets.html#module-scipy.datasets
    "scipy.datasets") module. Use [`scipy.datasets.face`](scipy.datasets.face.html#scipy.datasets.face
    "scipy.datasets.face") instead.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 1.10.0 起弃用：[`face`](#scipy.misc.face "scipy.misc.face") 已从 SciPy 1.10.0
    的 [`scipy.misc.face`](#scipy.misc.face "scipy.misc.face") 中弃用，并将在 SciPy 1.12.0
    中完全移除。数据集方法已迁移到 [`scipy.datasets`](../datasets.html#module-scipy.datasets "scipy.datasets")
    模块。请使用 [`scipy.datasets.face`](scipy.datasets.face.html#scipy.datasets.face "scipy.datasets.face")
    替代。
