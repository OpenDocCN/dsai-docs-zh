  prefs: []
  type: TYPE_NORMAL
  zh: '## 新特性'
- en: '[Added](../user_guide/reshaping.html#reshaping-melt) `melt` function to `pandas.core.reshape`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 `pandas.core.reshape` 添加了 `melt` 函数
- en: '[Added](../user_guide/groupby.html#groupby-multiindex) `level` parameter to
    group by level in Series and DataFrame descriptive statistics ([GH 313](https://github.com/pandas-dev/pandas/issues/313))'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Series 和 DataFrame 描述性统计中，添加了 `level` 参数，用于按级别分组（[GH 313](https://github.com/pandas-dev/pandas/issues/313)）
- en: '[Added](../user_guide/basics.html#basics-head-tail) `head` and `tail` methods
    to Series, analogous to DataFrame ([GH 296](https://github.com/pandas-dev/pandas/issues/296))'
