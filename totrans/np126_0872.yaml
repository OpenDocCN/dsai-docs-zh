  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Equivalent to *x.copy()*, but only defined for types that support arithmetic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于*x.copy()*，但仅对支持算术运算的类型定义。
