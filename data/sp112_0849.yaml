- en: scipy.special.gdtrib
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.gdtrib
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtrib.html#scipy.special.gdtrib](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtrib.html#scipy.special.gdtrib)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtrib.html#scipy.special.gdtrib](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtrib.html#scipy.special.gdtrib)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse of [`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")
    vs b.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtr.html#scipy.special.gdtr
    "scipy.special.gdtr") 的逆与 *b*。'
- en: Returns the inverse with respect to the parameter *b* of `p = gdtr(a, b, x)`,
    the cumulative distribution function of the gamma distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与 `p = gdtr(a, b, x)`，伽玛分布的累积分布函数的参数 *b* 相对应的逆。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** 类似数组'
- en: '*a* parameter values of *gdtr(a, b, x)*. *1/a* is the “scale” parameter of
    the gamma distribution.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*gdtr(a, b, x)* 的 *a* 参数值。*1/a* 是伽玛分布的“尺度”参数。'
- en: '**p**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** 类似数组'
- en: Probability values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 概率值。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 类似数组'
- en: Nonnegative real values, from the domain of the gamma distribution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非负实值，来自伽玛分布的定义域。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: If a fourth argument is given, it must be a numpy.ndarray whose size matches
    the broadcast result of *a*, *b* and *x*. *out* is then the array returned by
    the function.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给出第四个参数，它必须是一个numpy.ndarray，其大小与 *a*、*b* 和 *x* 的广播结果匹配。*out* 然后是函数返回的数组。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**b**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**b** 标量或ndarray'
- en: Values of the *b* parameter such that *p = gdtr(a, b, x)*. *b* is the “shape”
    parameter of the gamma distribution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*b* 参数值，使得 *p = gdtr(a, b, x)*。*b* 是伽玛分布的“形状”参数。'
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtr.html#scipy.special.gdtr
    "scipy.special.gdtr")'
- en: CDF of the gamma distribution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛分布的累积分布函数。
- en: '[`gdtria`](scipy.special.gdtria.html#scipy.special.gdtria "scipy.special.gdtria")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtria`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria
    "scipy.special.gdtria")'
- en: Inverse with respect to *a* of *gdtr(a, b, x)*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*gdtr(a, b, x)* 相对于 *a* 的逆。'
- en: '[`gdtrix`](scipy.special.gdtrix.html#scipy.special.gdtrix "scipy.special.gdtrix")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtrix`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtrix.html#scipy.special.gdtrix
    "scipy.special.gdtrix")'
- en: Inverse with respect to *x* of *gdtr(a, b, x)*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 相对于 *gdtr(a, b, x)* 的逆。'
- en: Notes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Wrapper for the CDFLIB [[1]](#r60f4aabd6a41-1) Fortran routine *cdfgam*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 封装了CDFLIB [[1]](#r60f4aabd6a41-1) 中Fortran例程 *cdfgam* 的包装器。
- en: The cumulative distribution function *p* is computed using a routine by DiDinato
    and Morris [[2]](#r60f4aabd6a41-2). Computation of *b* involves a search for a
    value that produces the desired value of *p*. The search relies on the monotonicity
    of *p* with *b*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用DiDinato和Morris的例程计算累积分布函数 *p* [[2]](#r60f4aabd6a41-2)。计算 *b* 包括搜索一个值，该值产生所需的
    *p* 值。搜索依赖于 *p* 随 *b* 的单调性。
