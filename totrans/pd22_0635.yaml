- en: Return True if hash(obj) will succeed, False otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`hash(obj)`成功，则返回True，否则返回False。
- en: Some types will pass a test against collections.abc.Hashable but fail when they
    are actually hashed with hash().
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一些类型可能通过`collections.abc.Hashable`的测试，但在实际使用`hash()`时会失败。
- en: Distinguish between these and other types by trying the call to hash() and seeing
    if they raise TypeError.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过尝试调用`hash()`并查看是否引发TypeError来区分这些类型和其他类型。
