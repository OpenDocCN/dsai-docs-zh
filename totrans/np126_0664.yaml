- en: View inputs as arrays with at least two dimensions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入视为至少具有两个维度的数组。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arys1, arys2, …**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arys1, arys2, …**array_like'
- en: One or more array-like sequences. Non-array inputs are converted to arrays.
    Arrays that already have two or more dimensions are preserved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个或多个类似数组的序列。非数组输入将被转换为数组。已经具有两个或更多维度的数组将被保留。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res, res2, …**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**res, res2, …**ndarray'
- en: An array, or list of arrays, each with `a.ndim >= 2`. Copies are avoided where
    possible, and views with two or more dimensions are returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，或者数组列表，每个数组都满足`a.ndim >= 2`。尽可能避免复制，并返回两个或更多维度的视图。
