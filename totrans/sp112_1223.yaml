- en: A Special Orthogonal matrix (SO(N)) random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊正交矩阵（SO(N)）随机变量。
- en: Return a random rotation matrix, drawn from the Haar distribution (the only
    uniform distribution on SO(N)) with a determinant of +1.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从Haar分布中返回一个随机旋转矩阵（SO(N)上唯一的均匀分布），其行列式为+1。
- en: The *dim* keyword specifies the dimension N.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词*dim*指定维度N。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dim**scalar'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dim**标量'
- en: Dimension of matrices
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的维度
- en: '**seed**{None, int, np.random.RandomState, np.random.Generator}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**seed**{None, int, np.random.RandomState, np.random.Generator}，可选'
- en: Used for drawing random variates. If *seed* is *None*, the *RandomState* singleton
    is used. If *seed* is an int, a new `RandomState` instance is used, seeded with
    seed. If *seed* is already a `RandomState` or `Generator` instance, then that
    object is used. Default is *None*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于绘制随机变量。如果*seed*为*None*，则使用*RandomState*单例。如果*seed*为int，则使用带有seed种子的新的`RandomState`实例。如果*seed*已经是`RandomState`或`Generator`实例，则使用该对象。默认值为*None*。
