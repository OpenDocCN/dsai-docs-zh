  zh: '[`floor`](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.floor.html
    "pandas.DatetimeIndex.floor")'
- en: Floor the datetimes to the specified freq.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将日期时间向下取整到指定的频率。
- en: '[`ceil`](pandas.DatetimeIndex.ceil.html#pandas.DatetimeIndex.ceil "pandas.DatetimeIndex.ceil")'
  id: totrans-12
