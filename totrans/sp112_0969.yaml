- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebys.html#scipy.special.eval_chebys](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebys.html#scipy.special.eval_chebys)
