  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.is_mask.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.is_mask.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return True if m is a valid, standard mask.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果m是有效的标准掩码，则返回True。
- en: This function does not check the contents of the input, only that the type is
    MaskType. In particular, this function returns False if the mask has a flexible
    dtype.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数不检查输入的内容，只检查类型是否为MaskType。特别地，如果掩码具有灵活的dtype，则此函数返回False。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**array_like'
- en: Array to test.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要测试的数组。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**bool'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**bool'
- en: True if *m.dtype.type* is MaskType, False otherwise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*m.dtype.type*为MaskType，则返回True，否则返回False。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`ma.isMaskedArray`](numpy.ma.isMaskedArray.html#numpy.ma.isMaskedArray "numpy.ma.isMaskedArray")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ma.isMaskedArray`](numpy.ma.isMaskedArray.html#numpy.ma.isMaskedArray "numpy.ma.isMaskedArray")'
- en: Test whether input is an instance of MaskedArray.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 测试输入是否为MaskedArray的实例。
- en: Examples
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Input must be an ndarray (or have similar attributes) for it to be considered
    a valid mask.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 输入必须是ndarray（或具有类似属性）才能视为有效掩码。
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Arrays with complex dtypes don’t return True.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 具有复杂dtype的数组不会返回True。
