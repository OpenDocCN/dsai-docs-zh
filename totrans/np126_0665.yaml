- en: atleast_3d
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: atleast_3d
- en: View inputs as arrays with at least three dimensions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入视为至少三维数组。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arys1, arys2, …**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arys1, arys2, …**array_like'
- en: One or more array-like sequences. Non-array inputs are converted to arrays.
    Arrays that already have three or more dimensions are preserved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个或多个类似数组的序列。非数组输入被转换为数组。已经具有三个或更多维度的数组将被保留。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res1, res2, …**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**res1, res2, …**ndarray'
- en: An array, or list of arrays, each with `a.ndim >= 3`. Copies are avoided where
    possible, and views with three or more dimensions are returned. For example, a
    1-D array of shape `(N,)` becomes a view of shape `(1, N, 1)`, and a 2-D array
    of shape `(M, N)` becomes a view of shape `(M, N, 1)`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，或数组的列表，每个数组的`a.ndim >= 3`。在可能的情况下避免复制，并返回三个或更多维度的视图。例如，形状为`(N,)`的一维数组变为形状为`(1,
    N, 1)`的视图，形状为`(M, N)`的二维数组变为形状为`(M, N, 1)`的视图。
