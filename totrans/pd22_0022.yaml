- en: User Guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/user_guide/index.html](https://pandas.pydata.org/docs/user_guide/index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The User Guide covers all of pandas by topic area. Each of the subsections introduces
    a topic (such as “working with missing data”), and discusses how pandas approaches
    the problem, with many examples throughout.
  prefs: []
  type: TYPE_NORMAL
- en: Users brand-new to pandas should start with [10 minutes to pandas](10min.html#min).
  prefs: []
  type: TYPE_NORMAL
- en: For a high level summary of the pandas fundamentals, see [Intro to data structures](dsintro.html#dsintro)
    and [Essential basic functionality](basics.html#basics).
  prefs: []
  type: TYPE_NORMAL
- en: Further information on any specific method can be obtained in the [API reference](../reference/index.html#api).
  prefs: []
  type: TYPE_NORMAL
- en: How to read these guides
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In these guides you will see input code inside code blocks such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'or:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: The first block is a standard python input, while in the second the `In [1]:`
    indicates the input is inside a [notebook](https://jupyter.org). In Jupyter Notebooks
    the last line is printed and plots are shown inline.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'is equivalent to:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
