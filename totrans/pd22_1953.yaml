  prefs: []
  type: TYPE_NORMAL
  zh: pandas增加了一个具有自己数据类型`interval`的`IntervalIndex`以及`Interval`标量类型。这些允许对区间符号的一流支持，特别是作为[`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut")和[`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut "pandas.qcut")中的分类的返回类型。`IntervalIndex`允许一些独特的索引，参见[文档](../user_guide/advanced.html#advanced-intervalindex)（[GH
    7640](https://github.com/pandas-dev/pandas/issues/7640), [GH 8625](https://github.com/pandas-dev/pandas/issues/8625)）。
- en: Warning
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: These indexing behaviors of the IntervalIndex are provisional and may change
    in a future version of pandas. Feedback on usage is welcome.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex`的这些索引行为是临时的，可能会在pandas的将来版本中更改。欢迎对用法提供反馈。'
- en: 'Previous behavior:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的行为：
- en: The returned categories were strings, representing Intervals
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的分类是字符串，表示间隔。
- en: '[PRE23]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'New behavior:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE24]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Furthermore, this allows one to bin *other* data with these same bins, with
    `NaN` representing a missing value similar to other dtypes.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这允许使用相同的区间对*其他*数据进行分箱，其中`NaN`表示缺失值，类似于其他数据类型。
- en: '[PRE25]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: An `IntervalIndex` can also be used in `Series` and `DataFrame` as the index.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex`也可以在`Series`和`DataFrame`中用作索引。'
- en: '[PRE26]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'Selecting via a specific interval:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 通过特定间隔进行选择：
- en: '[PRE27]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Selecting via a scalar value that is contained *in* the intervals.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包含在区间中的标量值进行选择。
