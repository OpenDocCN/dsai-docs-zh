  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18921](https://github.com/numpy/numpy/pull/18921): MAINT: Allow more recursion
    depth for scalar tests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
