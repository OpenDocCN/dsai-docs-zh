  type: TYPE_NORMAL
  zh: 如果为 `True`，则显示绘图，否则返回等效的 matplotlib `plot` 对象。默认为 True。
- en: '**lower_limit** : Number, optional'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**lower_limit**：数字，可选'
- en: The lower limit of the plot range. Defaults to 0.
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的下限。默认为0。
- en: '**upper_limit** : Number, optional'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**upper_limit**：数字，可选'
- en: The upper limit of the plot range. Defaults to 10.
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的上限。默认为10。
- en: '**prec** : int, optional'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**prec**：整数，可选'
- en: The decimal point precision for the point coordinate values. Defaults to 8.
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 点坐标值的小数点精度。默认为8。
