- en: Return the day of the week. It is assumed the week starts on Monday, which is
    denoted by 0 and ends on Sunday which is denoted by 6\. This method is available
    on both Series with datetime values (using the dt accessor) or DatetimeIndex.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or Index
  prefs: []
