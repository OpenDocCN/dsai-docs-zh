  type: TYPE_NORMAL
  zh: csv写入性能总体提升了2倍（[GH 9940](https://github.com/pandas-dev/pandas/issues/9940)）
- en: Improved the performance of `pd.lib.max_len_string_array` by 5-7x ([GH 10024](https://github.com/pandas-dev/pandas/issues/10024))
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.lib.max_len_string_array`的性能提升了5-7倍（[GH 10024](https://github.com/pandas-dev/pandas/issues/10024)）'
