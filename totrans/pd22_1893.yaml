    "pandas.DataFrame.attrs") ([GH 54264](https://github.com/pandas-dev/pandas/issues/54264))'
  id: totrans-698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_spss()`](../reference/api/pandas.read_spss.html#pandas.read_spss "pandas.read_spss")
    现在返回一个存储元数据的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
