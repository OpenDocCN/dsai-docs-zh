  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.invgauss.html#scipy.stats.invgauss](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.invgauss.html#scipy.stats.invgauss)
  prefs:
