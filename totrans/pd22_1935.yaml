- en: New deprecation policy
  id: totrans-881
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的弃用政策
- en: Starting with pandas 1.0.0, pandas will adopt a variant of [SemVer](https://semver.org)
    to version releases. Briefly,
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 从 pandas 1.0.0 开始，pandas 将采用 [SemVer](https://semver.org) 的一种变体来版本发布。简而言之，
- en: Deprecations will be introduced in minor releases (e.g. 1.1.0, 1.2.0, 2.1.0,
    …)
  id: totrans-883
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用将在次要版本中引入（例如 1.1.0、1.2.0、2.1.0、...）
- en: Deprecations will be enforced in major releases (e.g. 1.0.0, 2.0.0, 3.0.0, …)
  id: totrans-884
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用政策将在主要版本发布时实施（例如 1.0.0、2.0.0、3.0.0、...）
- en: API-breaking changes will be made only in major releases (except for experimental
    features)
  id: totrans-885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API-breaking 变更仅会在主要版本中进行（除了实验性功能）
- en: See [Version policy](../development/policies.html#policies-version) for more.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅[版本政策](../development/policies.html#policies-version)。
- en: Enhancements
  id: totrans-887
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能增强
- en: '### Using Numba in `rolling.apply` and `expanding.apply`'
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: '### 在`rolling.apply`和`expanding.apply`中使用Numba'
- en: 'We’ve added an `engine` keyword to [`apply()`](../reference/api/pandas.core.window.rolling.Rolling.apply.html#pandas.core.window.rolling.Rolling.apply
    "pandas.core.window.rolling.Rolling.apply") and [`apply()`](../reference/api/pandas.core.window.expanding.Expanding.apply.html#pandas.core.window.expanding.Expanding.apply
    "pandas.core.window.expanding.Expanding.apply") that allows the user to execute
    the routine using [Numba](https://numba.pydata.org/) instead of Cython. Using
    the Numba engine can yield significant performance gains if the apply function
    can operate on numpy arrays and the data set is larger (1 million rows or greater).
    For more details, see [rolling apply documentation](../user_guide/window.html#window-numba-engine)
    ([GH 28987](https://github.com/pandas-dev/pandas/issues/28987), [GH 30936](https://github.com/pandas-dev/pandas/issues/30936))  ###
    Defining custom windows for rolling operations'
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在[`apply()`](../reference/api/pandas.core.window.rolling.Rolling.apply.html#pandas.core.window.rolling.Rolling.apply
    "pandas.core.window.rolling.Rolling.apply")和[`apply()`](../reference/api/pandas.core.window.expanding.Expanding.apply.html#pandas.core.window.expanding.Expanding.apply
    "pandas.core.window.expanding.Expanding.apply")中添加了一个`engine`关键字，允许用户使用[Numba](https://numba.pydata.org/)而不是Cython执行程序。如果apply函数可以操作numpy数组并且数据集较大（100万行或更多），使用Numba引擎可以获得显着的性能提升。更多详情，请参阅[滚动应用文档](../user_guide/window.html#window-numba-engine)
    ([GH 28987](https://github.com/pandas-dev/pandas/issues/28987), [GH 30936](https://github.com/pandas-dev/pandas/issues/30936))  ###
    定义滚动操作的自定义窗口'
- en: 'We’ve added a [`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer") class that allows users to define how window
    bounds are created during `rolling` operations. Users can define their own `get_window_bounds`
    method on a [`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer") subclass that will generate the start and end
    indices used for each window during the rolling aggregation. For more details
    and example usage, see the [custom window rolling documentation](../user_guide/window.html#window-custom-rolling-window)  ###
    Converting to markdown'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: '我们添加了一个[`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer")类，允许用户在`rolling`操作期间定义窗口边界的生成方式。用户可以在[`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer")子类上定义自己的`get_window_bounds`方法，该方法将为滚动聚合期间每个窗口生成的起始和结束索引。更多详情和示例用法，请参阅[自定义窗口滚动文档](../user_guide/window.html#window-custom-rolling-window)  ###
    转换为Markdown'
- en: We’ve added [`to_markdown()`](../reference/api/pandas.DataFrame.to_markdown.html#pandas.DataFrame.to_markdown
    "pandas.DataFrame.to_markdown") for creating a markdown table ([GH 11052](https://github.com/pandas-dev/pandas/issues/11052))
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 我们添加了[`to_markdown()`](../reference/api/pandas.DataFrame.to_markdown.html#pandas.DataFrame.to_markdown
    "pandas.DataFrame.to_markdown")用于创建Markdown表格 ([GH 11052](https://github.com/pandas-dev/pandas/issues/11052))
- en: '[PRE48]  ### Using Numba in `rolling.apply` and `expanding.apply`'
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE48]  ### 在`rolling.apply`和`expanding.apply`中使用Numba'
- en: We’ve added an `engine` keyword to [`apply()`](../reference/api/pandas.core.window.rolling.Rolling.apply.html#pandas.core.window.rolling.Rolling.apply
    "pandas.core.window.rolling.Rolling.apply") and [`apply()`](../reference/api/pandas.core.window.expanding.Expanding.apply.html#pandas.core.window.expanding.Expanding.apply
    "pandas.core.window.expanding.Expanding.apply") that allows the user to execute
    the routine using [Numba](https://numba.pydata.org/) instead of Cython. Using
    the Numba engine can yield significant performance gains if the apply function
    can operate on numpy arrays and the data set is larger (1 million rows or greater).
    For more details, see [rolling apply documentation](../user_guide/window.html#window-numba-engine)
    ([GH 28987](https://github.com/pandas-dev/pandas/issues/28987), [GH 30936](https://github.com/pandas-dev/pandas/issues/30936))
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[`apply()`](../reference/api/pandas.core.window.rolling.Rolling.apply.html#pandas.core.window.rolling.Rolling.apply
    "pandas.core.window.rolling.Rolling.apply")和[`apply()`](../reference/api/pandas.core.window.expanding.Expanding.apply.html#pandas.core.window.expanding.Expanding.apply
    "pandas.core.window.expanding.Expanding.apply")中添加了一个`engine`关键字，允许用户使用[Numba](https://numba.pydata.org/)而不是Cython执行程序。如果apply函数可以操作numpy数组并且数据集较大（100万行或更多），使用Numba引擎可以获得显着的性能提升。更多详情，请参阅[滚动应用文档](../user_guide/window.html#window-numba-engine)
    ([GH 28987](https://github.com/pandas-dev/pandas/issues/28987), [GH 30936](https://github.com/pandas-dev/pandas/issues/30936))
- en: '### Defining custom windows for rolling operations'
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: '### 定义滚动操作的自定义窗口'
- en: We’ve added a [`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer") class that allows users to define how window
    bounds are created during `rolling` operations. Users can define their own `get_window_bounds`
    method on a [`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer") subclass that will generate the start and end
    indices used for each window during the rolling aggregation. For more details
    and example usage, see the [custom window rolling documentation](../user_guide/window.html#window-custom-rolling-window)
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: 我们添加了一个允许用户定义在`rolling`操作期间如何创建窗口边界的[`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer")类。用户可以在[`pandas.api.indexers.BaseIndexer()`](../reference/api/pandas.api.indexers.BaseIndexer.html#pandas.api.indexers.BaseIndexer
    "pandas.api.indexers.BaseIndexer")子类上定义自己的`get_window_bounds`方法，该方法将为滚动聚合期间使用的每个窗口生成起始和结束索引。有关更多详细信息和示例用法，请参阅[自定义窗口滚动文档](../user_guide/window.html#window-custom-rolling-window)
- en: '### Converting to markdown'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: '### 转换为 Markdown'
