  type: TYPE_NORMAL
  zh: '[`Series.truediv`](pandas.Series.truediv.html#pandas.Series.truediv "pandas.Series.truediv")'
- en: Element-wise Floating division, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素浮点除法，请参阅[Python文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)以获取更多详细信息。
