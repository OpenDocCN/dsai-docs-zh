    33333](https://github.com/pandas-dev/pandas/issues/33333))
  id: totrans-1082
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用`DataFrame._data`和`Series._data`，请改用公共API（[GH 33333](https://github.com/pandas-dev/pandas/issues/33333)）
- en: Deprecated [`concat()`](../reference/api/pandas.concat.html#pandas.concat "pandas.concat")
    behavior when any of the objects being concatenated have length 0; in the past
    the dtypes of empty objects were ignored when determining the resulting dtype,
    in a future version they will not ([GH 39122](https://github.com/pandas-dev/pandas/issues/39122))
  id: totrans-1083
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当要连接的任何对象的长度为0时，弃用[`concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat")行为；在过去，当确定结果dtype时，空对象的dtypes被忽略，但在将来的版本中将不再忽略（[GH 39122](https://github.com/pandas-dev/pandas/issues/39122)）
- en: Deprecated `Categorical.to_list()`, use `obj.tolist()` instead ([GH 51254](https://github.com/pandas-dev/pandas/issues/51254))
  id: totrans-1084
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用`Categorical.to_list()`，请改用`obj.tolist()`（[GH 51254](https://github.com/pandas-dev/pandas/issues/51254)）
