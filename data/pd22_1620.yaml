- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Filter elements from groups that don’t satisfy a criterion.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从不满足条件的组中过滤元素。
- en: Elements from groups are filtered if they do not satisfy the boolean criterion
    specified by func.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组中的元素不满足 func 指定的布尔标准，则过滤掉这些元素。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func**function'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**func**函数'
- en: Criterion to apply to each group. Should return True or False.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于每个组的标准。应返回 True 或 False。
- en: '**dropna**bool'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dropna**布尔值'
- en: Drop groups that do not pass the filter. True by default; if False, groups that
    evaluate False are filled with NaNs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 删除未通过过滤器的组。默认为 True；如果为 False，则评估为 False 的组将填充为 NaN。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项：
- en: Functions that mutate the passed object can produce unexpected behavior or errors
    and are not supported. See [Mutating with User Defined Function (UDF) methods](../../user_guide/gotchas.html#gotchas-udf-mutation)
    for more details.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对传入对象进行变异的函数可能会产生意外行为或错误，并且不受支持。有关更多详细信息，请参阅[使用用户定义函数（UDF）方法进行变异](../../user_guide/gotchas.html#gotchas-udf-mutation)。
