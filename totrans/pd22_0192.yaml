- en: Element-wise Multiplication, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素相乘，请参阅 [Python 文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    获取更多细节。
