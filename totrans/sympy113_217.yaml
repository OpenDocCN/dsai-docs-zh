  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Couple a tensor product of numerical states for two spaces:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 为两个空间的数值状态耦合张量积
