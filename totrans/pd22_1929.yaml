    "pandas.DataFrame.equals") 和 [`Series.equals()`](../reference/api/pandas.Series.equals.html#pandas.Series.equals
    "pandas.Series.equals") 中的 bug，允许子类相等（[GH 34402](https://github.com/pandas-dev/pandas/issues/34402)).  ##
