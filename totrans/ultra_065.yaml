  zh: 如需更多详细信息，请参阅模型训练页面。
- en: What are the key features of the CIFAR-10 dataset?
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CIFAR-10数据集的主要特点是什么？
- en: 'The CIFAR-10 dataset consists of 60,000 color images divided into 10 classes.
    Each class contains 6,000 images, with 5,000 for training and 1,000 for testing.
    The images are 32x32 pixels in size and vary across the following categories:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-10数据集包含60,000张彩色图像，分为10类。每个类别包含6,000张图像，其中5,000张用于训练，1,000张用于测试。图像大小为32x32像素，并跨以下类别变化：
- en: Airplanes
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 飞机
- en: Cars
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汽车
- en: Birds
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鸟类
- en: Cats
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫
- en: Deer
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鹿
- en: Dogs
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狗
- en: Frogs
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 青蛙
- en: Horses
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马匹
- en: Ships
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 船
- en: Trucks
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡车
- en: This diverse dataset is essential for training image classification models in
    fields such as machine learning and computer vision. For more information, visit
    the CIFAR-10 sections on dataset structure and applications.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个多样化的数据集对于训练机器学习和计算机视觉领域的图像分类模型至关重要。有关更多信息，请访问CIFAR-10数据集结构和应用部分。
- en: Why use the CIFAR-10 dataset for image classification tasks?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么在图像分类任务中使用CIFAR-10数据集？
- en: The CIFAR-10 dataset is an excellent benchmark for image classification due
    to its diversity and structure. It contains a balanced mix of 60,000 labeled images
    across 10 different categories, which helps in training robust and generalized
    models. It is widely used for evaluating deep learning models, including Convolutional
    Neural Networks (CNNs) and other machine learning algorithms. The dataset is relatively
    small, making it suitable for quick experimentation and algorithm development.
    Explore its numerous applications in the applications section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-10数据集因其多样性和结构而成为图像分类的优秀基准。它包含60,000张标记图像，涵盖10个不同的类别，有助于训练健壮且泛化能力强的模型。它广泛用于评估深度学习模型，包括卷积神经网络（CNNs）和其他机器学习算法。数据集相对较小，适合快速实验和算法开发。在应用部分探索其众多应用。
- en: How is the CIFAR-10 dataset structured?
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CIFAR-10数据集的结构是如何的？
- en: 'The CIFAR-10 dataset is structured into two main subsets:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-10数据集分为两个主要子集：
- en: '**Training Set**: Contains 50,000 images used for training machine learning
    models.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练集**：包含50,000张用于训练机器学习模型的图像。'
- en: '**Testing Set**: Consists of 10,000 images for testing and benchmarking the
    trained models.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试集**：包含10,000张图像，用于测试和评估训练模型。'
- en: Each subset comprises images categorized into 10 classes, with their annotations
    readily available for model training and evaluation. For more detailed information,
    refer to the dataset structure section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 每个子集包含分类为10个类别的图像，并提供其注释以便用于模型训练和评估。有关更详细的信息，请参阅数据集结构部分。
- en: How can I cite the CIFAR-10 dataset in my research?
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在我的研究中引用CIFAR-10数据集？
- en: 'If you use the CIFAR-10 dataset in your research or development projects, make
    sure to cite the following paper:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在研究或开发项目中使用CIFAR-10数据集，请确保引用以下论文：
- en: '[PRE5]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Acknowledging the dataset's creators helps support continued research and development
    in the field. For more details, see the citations and acknowledgments section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 表彰数据集的创作者有助于支持该领域的持续研究和发展。有关更多详细信息，请参阅引用和致谢部分。
- en: What are some practical examples of using the CIFAR-10 dataset?
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用CIFAR-10数据集的一些实际示例？
- en: The CIFAR-10 dataset is often used for training image classification models,
    such as Convolutional Neural Networks (CNNs) and Support Vector Machines (SVMs).
    These models can be employed in various computer vision tasks including object
    detection, image recognition, and automated tagging. To see some practical examples,
    check the code snippets in the usage section.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-10数据集通常用于训练图像分类模型，如卷积神经网络（CNNs）和支持向量机（SVMs）。这些模型可用于各种计算机视觉任务，包括目标检测、图像识别和自动标记。要查看一些实际示例，请检查使用部分的代码片段。
