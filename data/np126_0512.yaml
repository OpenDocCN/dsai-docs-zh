- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The inverse of [`fftshift`](numpy.fft.fftshift.html#numpy.fft.fftshift "numpy.fft.fftshift").
    Although identical for even-length *x*, the functions differ by one sample for
    odd-length *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`fftshift`](numpy.fft.fftshift.html#numpy.fft.fftshift "numpy.fft.fftshift")
    的逆操作。虽然对于偶长度的 *x* 相同，但对于奇长度的*x*，这两个函数相差一个样本。'
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axes**int or shape tuple, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**int 或形状元组，可选'
- en: Axes over which to calculate. Defaults to None, which shifts all axes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计算的轴。默认为 None，会将所有轴进行偏移。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组'
- en: The shifted array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 偏移后的数组。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
