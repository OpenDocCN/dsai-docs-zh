- en: numpy.fft.irfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.fft.irfft2
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fft.irfft2.html](https://numpy.org/doc/1.26/reference/generated/numpy.fft.irfft2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fft.irfft2.html](https://numpy.org/doc/1.26/reference/generated/numpy.fft.irfft2.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Computes the inverse of [`rfft2`](numpy.fft.rfft2.html#numpy.fft.rfft2 "numpy.fft.rfft2").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算[`rfft2`](numpy.fft.rfft2.html#numpy.fft.rfft2 "numpy.fft.rfft2")的逆。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: The input array
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**一组整数，可选'
- en: Shape of the real output to the inverse FFT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出实际结果的逆FFT的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**一组整数，可选'
- en: The axes over which to compute the inverse fft. Default is the last two axes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算逆fft的轴。默认为最后两个轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: New in version 1.10.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 1.10.0 中的新内容。
- en: Normalization mode (see [`numpy.fft`](../routines.fft.html#module-numpy.fft
    "numpy.fft")). Default is “backward”. Indicates which direction of the forward/backward
    pair of transforms is scaled and with what normalization factor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化模式（参见[`numpy.fft`](../routines.fft.html#module-numpy.fft "numpy.fft")）。默认为“backward”。表示前向/后向转换对的哪个方向是缩放的，以及使用哪个标准化因子。
- en: 'New in version 1.20.0: The “backward”, “forward” values were added.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 1.20.0 中的新内容：添加了“backward”，“forward”值。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组'
- en: The result of the inverse real 2-D FFT.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 逆实际二维FFT的结果。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`rfft2`](numpy.fft.rfft2.html#numpy.fft.rfft2 "numpy.fft.rfft2")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfft2`](numpy.fft.rfft2.html#numpy.fft.rfft2 "numpy.fft.rfft2")'
- en: The forward two-dimensional FFT of real input, of which [`irfft2`](#numpy.fft.irfft2
    "numpy.fft.irfft2") is the inverse.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实际输入的前向二维FFT，其中[`irfft2`](#numpy.fft.irfft2 "numpy.fft.irfft2")是其逆。
- en: '[`rfft`](numpy.fft.rfft.html#numpy.fft.rfft "numpy.fft.rfft")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfft`](numpy.fft.rfft.html#numpy.fft.rfft "numpy.fft.rfft")'
- en: The one-dimensional FFT for real input.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实际输入的一维FFT。
- en: '[`irfft`](numpy.fft.irfft.html#numpy.fft.irfft "numpy.fft.irfft")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`irfft`](numpy.fft.irfft.html#numpy.fft.irfft "numpy.fft.irfft")'
- en: The inverse of the one-dimensional FFT of real input.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际输入的一维FFT的逆。
- en: '[`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn "numpy.fft.irfftn")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn "numpy.fft.irfftn")'
- en: Compute the inverse of the N-dimensional FFT of real input.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实际输入的N维FFT的逆。
- en: Notes
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is really [`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn "numpy.fft.irfftn")
    with different defaults. For more details see [`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn
    "numpy.fft.irfftn").
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是具有不同默认值的[`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn "numpy.fft.irfftn")。有关更多详细信息，请参见[`irfftn`](numpy.fft.irfftn.html#numpy.fft.irfftn
    "numpy.fft.irfftn")。
- en: Examples
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
