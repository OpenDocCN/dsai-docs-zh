- en: SciPy 1.4.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.4.x
    branch, and on adding new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 3.5+ and NumPy >=1.13.3 (for Python 3.5, 3.6),
    >=1.14.5 (for Python 3.7), >= 1.17.3 (for Python 3.8)
  prefs: []
  type: TYPE_NORMAL
- en: For running on PyPy, PyPy3 6.0+ and NumPy 1.15.0 are required.
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: a new submodule, [`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft"),
    now supersedes [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack"); this means support for `long double` transforms, faster multi-dimensional
    transforms, improved algorithm time complexity, release of the global intepreter
    lock, and control over threading behavior
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for `pydata/sparse` arrays in [`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg")
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: substantial improvement to the documentation and functionality of several [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special") functions, and some new additions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the generalized inverse Gaussian distribution has been added to [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats")
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: an implementation of the Edmonds-Karp algorithm in [`scipy.sparse.csgraph.maximum_flow`](../reference/generated/scipy.sparse.csgraph.maximum_flow.html#scipy.sparse.csgraph.maximum_flow
    "scipy.sparse.csgraph.maximum_flow")
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") now supports n-dimensional input,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: has linear memory complexity, improved performance, and supports single-hemisphere
    generators
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
