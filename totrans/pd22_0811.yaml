  type: TYPE_NORMAL
  zh: 返回：
- en: Series or Index
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 Index
- en: Containing integers indicating the day number.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包含表示日期数字的整数。
