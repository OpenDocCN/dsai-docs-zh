- en: The surface area of a triaxial ellipsoid with semiaxes `a`, `b`, and `c` is
    given by
  prefs: []
  type: TYPE_NORMAL
- en: \[S = 4 \pi a b c R_{\mathrm{G}}(1 / a^2, 1 / b^2, 1 / c^2).\]
  prefs: []
  type: TYPE_NORMAL
