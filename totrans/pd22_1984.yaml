  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了用于删除重复 DataFrame 行并检查重复行的 `drop_duplicates` 和 `duplicated` 函数（[GH 319](https://github.com/pandas-dev/pandas/issues/319)）
- en: '[Implemented](../user_guide/dsintro.html#dsintro-boolean) operators ‘&’, ‘|’,
    ‘^’, ‘-’ on DataFrame ([GH 347](https://github.com/pandas-dev/pandas/issues/347))'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 DataFrame 上实现了 ‘&’, ‘|’, ‘^’, ‘-’ 运算符（[GH 347](https://github.com/pandas-dev/pandas/issues/347)）
- en: '[Added](../user_guide/basics.html#basics-stats) `Series.mad`, mean absolute
