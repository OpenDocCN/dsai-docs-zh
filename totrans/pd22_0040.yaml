- en: 4\. Don’t use tooltips
  id: totrans-1788
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 不要使用工具提示
- en: Tooltips require `cell_ids` to work and they generate extra HTML elements for
    *every* data cell.
  id: totrans-1789
  prefs: []
  type: TYPE_NORMAL
  zh: 工具提示需要 `cell_ids` 来工作，并且它们会为 *每个* 数据单元格生成额外的 HTML 元素。
- en: 5\. If every byte counts use string replacement
  id: totrans-1790
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 如果每个字节都很重要，请使用字符串替换。
- en: You can remove unnecessary HTML, or shorten the default class names by replacing
    the default css dict. You can read a little more about CSS [below](#More-About-CSS-and-HTML).
  id: totrans-1791
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过替换默认的 CSS 字典来删除不必要的 HTML，或者缩短默认类名。您可以在下面稍微了解一下 CSS。
