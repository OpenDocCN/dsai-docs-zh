  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new Index with elements of index not in other.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个新的 Index，其中包含不在其他对象中的元素。
- en: This is the set difference of two Index objects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是两个 Index 对象的差集。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Index or array-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Index 或类数组'
- en: '**sort**bool or None, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort**bool 或 None，默认 None'
- en: Whether to sort the resulting index. By default, the values are attempted to
    be sorted, but any TypeError from incomparable elements is caught by pandas.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否对结果索引进行排序。默认情况下，尝试对值进行排序，但是任何无法比较的元素导致的 TypeError 都将被 pandas 捕获。
- en: 'None : Attempt to sort the result, but catch any TypeErrors from comparing
    incomparable elements.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None：尝试对结果进行排序，但是捕获来自比较不可比较元素的任何 TypeError。
- en: 'False : Do not sort the result.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: False：不对结果进行排序。
- en: 'True : Sort the result (which may raise TypeError).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: True：对结果进行排序（可能会引发 TypeError）。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Index
