- en: scipy.fft.ihfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.fft.ihfft2
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.ihfft2.html#scipy.fft.ihfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.ihfft2.html#scipy.fft.ihfft2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.ihfft2.html#scipy.fft.ihfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.ihfft2.html#scipy.fft.ihfft2)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the 2-D inverse FFT of a real spectrum.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实谱的2-D逆FFT。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: The input array
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**整数序列，可选'
- en: Shape of the real input to the inverse FFT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际输入到逆FFT的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**整数序列，可选'
- en: The axes over which to compute the inverse fft. Default is the last two axes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算逆FFT的轴。默认是最后两个轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: Normalization mode (see [`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")).
    Default is “backward”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化模式（请参见[`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")）。默认为“backward”。
- en: '**overwrite_x**bool, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_x**布尔值，可选'
- en: If True, the contents of *x* can be destroyed; the default is False. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则*x*的内容可以被销毁；默认为False。详见[`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")获取更多详情。
- en: '**workers**int, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**workers**整数，可选'
- en: Maximum number of workers to use for parallel computation. If negative, the
    value wraps around from `os.cpu_count()`. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并行计算使用的最大工作线程数。如果为负数，则从`os.cpu_count()`中获取值。详见[`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")获取更多详情。
- en: '**plan**object, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**plan**对象，可选'
- en: This argument is reserved for passing in a precomputed plan provided by downstream
    FFT vendors. It is currently not used in SciPy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此参数保留供下游FFT供应商提供的预计算计划。目前在SciPy中未使用。
- en: New in version 1.5.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本为 1.5.0。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray'
- en: The result of the inverse real 2-D FFT.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逆实2-D FFT的结果。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn "scipy.fft.ihfftn")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn "scipy.fft.ihfftn")'
- en: Compute the inverse of the N-D FFT of Hermitian input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算埃尔米特输入的N-D FFT的逆。
- en: Notes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is really [`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn "scipy.fft.ihfftn")
    with different defaults. For more details see [`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn
    "scipy.fft.ihfftn").
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是带有不同默认值的[`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn "scipy.fft.ihfftn")。有关更多详细信息，请参见[`ihfftn`](scipy.fft.ihfftn.html#scipy.fft.ihfftn
    "scipy.fft.ihfftn")。
