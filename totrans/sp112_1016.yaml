- en: Parabolic cylinder function W.
  prefs: []
  type: TYPE_NORMAL
- en: The function is a particular solution to the differential equation
  prefs: []
  type: TYPE_NORMAL
- en: \[y'' + \left(\frac{1}{4}x^2 - a\right)y = 0,\]
  prefs: []
  type: TYPE_NORMAL
- en: for a full definition see section 12.14 in [[1]](#r560871dd054f-1).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real parameter
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**w**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the function
  prefs: []
  type: TYPE_NORMAL
- en: '**wp**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the derivative in x
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The function is a wrapper for a Fortran routine by Zhang and Jin [[2]](#r560871dd054f-2).
    The implementation is accurate only for `|a|, |x| < 5` and returns NaN outside
    that range.
  prefs: []
  type: TYPE_NORMAL
