- en: Create a continuous random variable with Davis distribution.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个具有Davis分布的连续随机变量。
- en: 'Parameters:'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**b** : Real number'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: '**b** : 实数'
- en: \(p > 0\), a scale.
  id: totrans-580
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \(p > 0\), 一个尺度。
- en: '**n** : Real number'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** : 实数'
- en: \(n > 1\), a shape.
  id: totrans-582
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \(n > 1\), 一种形状。
- en: '**mu** : Real number'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: '**mu** : 实数'
- en: \(mu > 0\), a location.
  id: totrans-584
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \(mu > 0\), 一个位置。
- en: 'Returns:'
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
