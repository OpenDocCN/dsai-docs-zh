    "pandas.DataFrame") if the elementwise operations failed. To keep the current
    behavior, use [`DataFrame.transform()`](../reference/api/pandas.DataFrame.transform.html#pandas.DataFrame.transform
    "pandas.DataFrame.transform") instead ([GH 53325](https://github.com/pandas-dev/pandas/issues/53325))
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已弃用使给定给[`DataFrame.agg()`](../reference/api/pandas.DataFrame.agg.html#pandas.DataFrame.agg
    "pandas.DataFrame.agg")的函数列表中的函数尝试对[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")中的每个元素进行操作，并仅在元素级操作失败时才对[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")的列进行操作。要保持当前行为，请改用[`DataFrame.transform()`](../reference/api/pandas.DataFrame.transform.html#pandas.DataFrame.transform
    "pandas.DataFrame.transform")代替（[GH 53325](https://github.com/pandas-dev/pandas/issues/53325))
- en: Deprecated passing a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
