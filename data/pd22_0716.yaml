- en: pandas.Index.symmetric_difference
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.Index.symmetric_difference
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the symmetric difference of two Index objects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算两个索引对象的对称差。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Index or array-like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Index 或类似数组'
- en: '**result_name**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**result_name**str'
- en: '**sort**bool or None, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort**布尔值或 None，默认为 None'
- en: Whether to sort the resulting index. By default, the values are attempted to
    be sorted, but any TypeError from incomparable elements is caught by pandas.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否对结果索引进行排序。默认情况下，会尝试对值进行排序，但 pandas 会捕获任何无法比较的元素导致的 TypeError。
- en: 'None : Attempt to sort the result, but catch any TypeErrors from comparing
    incomparable elements.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None：尝试对结果进行排序，但捕获任何由比较无法比较的元素导致的 TypeError。
- en: 'False : Do not sort the result.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: False：不对结果进行排序。
- en: 'True : Sort the result (which may raise TypeError).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: True：对结果进行排序（可能会引发 TypeError）。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: Index
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Notes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`symmetric_difference` contains elements that appear in either `idx1` or `idx2`
    but not both. Equivalent to the Index created by `idx1.difference(idx2) | idx2.difference(idx1)`
    with duplicates dropped.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`symmetric_difference` 包含出现在 `idx1` 或 `idx2` 中但不同时出现的元素。相当于 `idx1.difference(idx2)
    | idx2.difference(idx1)` 创建的索引，重复的元素将被删除。'
- en: Examples
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
