  type: TYPE_NORMAL
  zh: 调用 [`Index.values()`](../reference/api/pandas.Index.values.html#pandas.Index.values
    "pandas.Index.values") 现在将返回一个只读的 NumPy 数组（[GH 53704](https://github.com/pandas-dev/pandas/issues/53704)）。
- en: Setting a [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    into a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
