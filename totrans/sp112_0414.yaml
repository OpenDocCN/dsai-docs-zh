- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Multidimensional morphological laplace.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多维形态拉普拉斯。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入**array_like'
- en: Input.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入。
- en: '**size**int or sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**大小**int或int序列，可选'
- en: See *structure*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 见*结构*。
- en: '**footprint**bool or ndarray, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**足迹**bool或ndarray，可选'
- en: See *structure*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 见*结构*。
- en: '**structure**structure, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**结构**structure，可选'
- en: Either *size*, *footprint*, or the *structure* must be provided.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 必须提供*size*、*footprint*或*structure*中的一个。
- en: '**output**ndarray, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**ndarray，可选'
- en: An output array can optionally be provided.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可以选择提供输出数组。
- en: '**mode**{‘reflect’,’constant’,’nearest’,’mirror’, ‘wrap’}, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**模式**{‘reflect’,’constant’,’nearest’,’mirror’, ‘wrap’}，可选'
- en: The mode parameter determines how the array borders are handled. For ‘constant’
    mode, values beyond borders are set to be *cval*. Default is ‘reflect’.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参数`mode`决定了如何处理数组边界。对于‘constant’模式，超出边界的值将被设为*cval*。默认为‘reflect’。
- en: '**cval**scalar, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**cval**标量，可选'
- en: Value to fill past edges of input if mode is ‘constant’. Default is 0.0
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`mode`为‘constant’，则用于填充输入的边缘的值。默认为0.0。
- en: '**origin**origin, optional'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**原点**origin，可选'
- en: The origin parameter controls the placement of the filter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 原点参数控制滤波器的放置位置。
- en: 'Returns:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**morphological_laplace**ndarray'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**形态拉普拉斯**ndarray'
- en: Output
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 输出
