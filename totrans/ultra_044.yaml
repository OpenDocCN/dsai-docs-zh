  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: SKU-110k数据集包含丰富的零售货架图像，其中物体密集包装，为对象检测任务提供丰富的上下文。以下是数据集中的一些示例数据及其相应的注释：
