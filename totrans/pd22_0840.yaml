  type: TYPE_NORMAL
  zh: '[`Index.to_frame`](pandas.Index.to_frame.html#pandas.Index.to_frame "pandas.Index.to_frame")'
- en: Convert an Index to a DataFrame.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将索引转换为DataFrame。
- en: '[`Series.to_frame`](pandas.Series.to_frame.html#pandas.Series.to_frame "pandas.Series.to_frame")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.to_frame`](pandas.Series.to_frame.html#pandas.Series.to_frame "pandas.Series.to_frame")'
- en: Convert Series to DataFrame.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将Series转换为DataFrame。
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
