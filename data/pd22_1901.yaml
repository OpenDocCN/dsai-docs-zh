  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `ArrowDtype.__from_arrow__()` 中存在一个 bug，不遵循 dtype 是否明确给定的情况 ([GH 52533](https://github.com/pandas-dev/pandas/issues/52533))
- en: Bug in [`DataFrame.describe()`](../reference/api/pandas.DataFrame.describe.html#pandas.DataFrame.describe
    "pandas.DataFrame.describe") not respecting `ArrowDtype` in `include` and `exclude`
    ([GH 52570](https://github.com/pandas-dev/pandas/issues/52570))
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在 [`DataFrame.describe()`](../reference/api/pandas.DataFrame.describe.html#pandas.DataFrame.describe
    "pandas.DataFrame.describe") 中不尊重 `ArrowDtype` 在 `include` 和 `exclude` 中的错误（[GH
    52570](https://github.com/pandas-dev/pandas/issues/52570)）
- en: Bug in [`DataFrame.max()`](../reference/api/pandas.DataFrame.max.html#pandas.DataFrame.max
    "pandas.DataFrame.max") and related casting different [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") resolutions always to nanoseconds ([GH 52524](https://github.com/pandas-dev/pandas/issues/52524))
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在 [`DataFrame.max()`](../reference/api/pandas.DataFrame.max.html#pandas.DataFrame.max
    "pandas.DataFrame.max") 和相关的类型转换中，总是将不同的 [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") 分辨率转换为纳秒的错误（[GH 52524](https://github.com/pandas-dev/pandas/issues/52524)）
- en: Bug in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") not returning [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.float64` type with numeric data ([GH 52427](https://github.com/pandas-dev/pandas/issues/52427))
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在带有数值数据的 `pyarrow.float64` 类型的 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 的 [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") 中未返回 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 的错误（[GH 52427](https://github.com/pandas-dev/pandas/issues/52427)）
- en: Bug in [`Series.dt.tz_localize()`](../reference/api/pandas.Series.dt.tz_localize.html#pandas.Series.dt.tz_localize
    "pandas.Series.dt.tz_localize") incorrectly localizing timestamps with [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 52677](https://github.com/pandas-dev/pandas/issues/52677))
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在使用 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 时 [`Series.dt.tz_localize()`](../reference/api/pandas.Series.dt.tz_localize.html#pandas.Series.dt.tz_localize
    "pandas.Series.dt.tz_localize") 错误地本地化时间戳的错误（[GH 52677](https://github.com/pandas-dev/pandas/issues/52677)）
- en: Bug in arithmetic between `np.datetime64` and `np.timedelta64` `NaT` scalars
    with units always returning nanosecond resolution ([GH 52295](https://github.com/pandas-dev/pandas/issues/52295))
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在 `np.datetime64` 和 `np.timedelta64` `NaT` 标量单位下的算术运算总是返回纳秒分辨率的错误（[GH 52295](https://github.com/pandas-dev/pandas/issues/52295)）
- en: Bug in logical and comparison operations between [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") and numpy masked types (e.g. `"boolean"`) ([GH 52625](https://github.com/pandas-dev/pandas/issues/52625))
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 和 numpy 掩码类型（例如 `"boolean"`）之间的逻辑与比较操作中的错误（[GH 52625](https://github.com/pandas-dev/pandas/issues/52625)）
- en: Fixed bug in [`merge()`](../reference/api/pandas.merge.html#pandas.merge "pandas.merge")
    when merging with `ArrowDtype` one one and a NumPy dtype on the other side ([GH
    52406](https://github.com/pandas-dev/pandas/issues/52406))
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在使用 `ArrowDtype` 的一侧合并时和另一侧使用 NumPy 数据类型时的 [`merge()`](../reference/api/pandas.merge.html#pandas.merge
    "pandas.merge") 中的错误（[GH 52406](https://github.com/pandas-dev/pandas/issues/52406)）
- en: Fixed segfault in [`Series.to_numpy()`](../reference/api/pandas.Series.to_numpy.html#pandas.Series.to_numpy
    "pandas.Series.to_numpy") with `null[pyarrow]` dtype ([GH 52443](https://github.com/pandas-dev/pandas/issues/52443))
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了使用 `null[pyarrow]` 数据类型导致的 [`Series.to_numpy()`](../reference/api/pandas.Series.to_numpy.html#pandas.Series.to_numpy
    "pandas.Series.to_numpy") 发生的段错误（segfault）（[GH 52443](https://github.com/pandas-dev/pandas/issues/52443)）
- en: '## Other'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '## 其他'
- en: '[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    created from empty dicts had [`columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由空字典创建的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 的 [`columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") 数据类型为 `object`。现在是 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")（[GH 52404](https://github.com/pandas-dev/pandas/issues/52404)）
- en: '[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    created from empty dicts had [`index`](../reference/api/pandas.Series.index.html#pandas.Series.index
    "pandas.Series.index") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由空字典创建的 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    的 [`index`](../reference/api/pandas.Series.index.html#pandas.Series.index "pandas.Series.index")
    数据类型为 `object`。现在是 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")（[GH 52404](https://github.com/pandas-dev/pandas/issues/52404)）
- en: Implemented [`Series.str.split()`](../reference/api/pandas.Series.str.split.html#pandas.Series.str.split
    "pandas.Series.str.split") and [`Series.str.rsplit()`](../reference/api/pandas.Series.str.rsplit.html#pandas.Series.str.rsplit
    "pandas.Series.str.rsplit") for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")
    实现了 [`Series.str.split()`](../reference/api/pandas.Series.str.split.html#pandas.Series.str.split
    "pandas.Series.str.split") 和 [`Series.str.rsplit()`](../reference/api/pandas.Series.str.rsplit.html#pandas.Series.str.rsplit
    "pandas.Series.str.rsplit")，使用了 `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))。
- en: Implemented most `str` accessor methods for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")
    实现了大多数 `str` 访问器方法，使用了 `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))。
- en: Supplying a non-integer hashable key that tests `False` in [`api.types.is_scalar()`](../reference/api/pandas.api.types.is_scalar.html#pandas.api.types.is_scalar
    "pandas.api.types.is_scalar") now raises a `KeyError` for `RangeIndex.get_loc()`,
    like it does for [`Index.get_loc()`](../reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc"). Previously it raised an `InvalidIndexError` ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652)).
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于提供了在 [`api.types.is_scalar()`](../reference/api/pandas.api.types.is_scalar.html#pandas.api.types.is_scalar
    "pandas.api.types.is_scalar") 中测试为 `False` 的非整数可散列键，现在会像 [`Index.get_loc()`](../reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc") 一样，为 `RangeIndex.get_loc()` 抛出 `KeyError`。之前会抛出 `InvalidIndexError`
    ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652))。
