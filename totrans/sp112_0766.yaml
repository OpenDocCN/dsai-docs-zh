- en: scipy.special.elliprj
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Symmetric elliptic integral of the third kind.
  prefs: []
  type: TYPE_NORMAL
- en: The function RJ is defined as [[1]](#rc3cff20de89f-1)
  prefs: []
  type: TYPE_NORMAL
- en: \[R_{\mathrm{J}}(x, y, z, p) = \frac{3}{2} \int_0^{+\infty} [(t + x) (t + y)
    (t + z)]^{-1/2} (t + p)^{-1} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: This function should be considered experimental when the inputs are unbalanced.
    Check correctness with another independent implementation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x, y, z, p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real or complex input parameters. *x*, *y*, or *z* are numbers in the complex
    plane cut along the negative real axis (subject to further constraints, see Notes),
    and at most one of them can be zero. *p* must be non-zero.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**R**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the integral. If all of *x*, *y*, *z*, and *p* are real, the return
    value is real. Otherwise, the return value is complex.
  prefs: []
  type: TYPE_NORMAL
- en: If *p* is real and negative, while *x*, *y*, and *z* are real, non-negative,
    and at most one of them is zero, the Cauchy principal value is returned. [[1]](#rc3cff20de89f-1)
    [[2]](#rc3cff20de89f-2)
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc "scipy.special.elliprc")'
  prefs: []
  type: TYPE_NORMAL
- en: Degenerate symmetric integral.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
  prefs: []
  type: TYPE_NORMAL
- en: Symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The code implements Carlson’s algorithm based on the duplication theorems and
    series expansion up to the 7th order. [[3]](#rc3cff20de89f-3) The algorithm is
    slightly different from its earlier incarnation as it appears in [[1]](#rc3cff20de89f-1),
    in that the call to [`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc
    "scipy.special.elliprc") (or `atan`/`atanh`, see [[4]](#rc3cff20de89f-4)) is no
    longer needed in the inner loop. Asymptotic approximations are used where arguments
    differ widely in the order of magnitude. [[5]](#rc3cff20de89f-5)
  prefs: []
  type: TYPE_NORMAL
- en: The input values are subject to certain sufficient but not necessary constraints
    when input arguments are complex. Notably, `x`, `y`, and `z` must have non-negative
    real parts, unless two of them are non-negative and complex-conjugates to each
    other while the other is a real non-negative number. [[1]](#rc3cff20de89f-1) If
    the inputs do not satisfy the sufficient condition described in Ref. [[1]](#rc3cff20de89f-1)
    they are rejected outright with the output set to NaN.
  prefs: []
  type: TYPE_NORMAL
- en: In the case where one of `x`, `y`, and `z` is equal to `p`, the function `elliprd`
    should be preferred because of its less restrictive domain.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.8.0.
  prefs: []
  type: TYPE_NORMAL
