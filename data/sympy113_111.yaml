- en: Returns the list of connected vertices of the graph when a square matrix is
    viewed as a weighted graph.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 当将方阵视为加权图时，返回图的连接顶点列表。
- en: Examples
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE112]'
  id: totrans-445
  prefs: []
  type: TYPE_PRE
  zh: '[PRE112]'
- en: Notes
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Even if any symbolic elements of the matrix can be indeterminate to be zero
    mathematically, this only takes the account of the structural aspect of the matrix,
    so they will considered to be nonzero.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 即使矩阵的任何符号元素在数学上可能是不确定的为零，这仅考虑矩阵的结构方面，因此它们被认为是非零的。
- en: '[PRE113]'
  id: totrans-448
  prefs: []
  type: TYPE_PRE
  zh: '[PRE113]'
- en: Decomposes a square matrix into block diagonal form only using the permutations.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 仅使用置换将方阵分解为分块对角形式。
- en: 'Returns:'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**P, B** : PermutationMatrix, BlockDiagMatrix'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '**P, B** : 置换矩阵, 分块对角矩阵'
- en: '*P* is a permutation matrix for the similarity transform as in the explanation.
    And *B* is the block diagonal matrix of the result of the permutation.'
  id: totrans-452
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*P* 是用于类似变换的置换矩阵，就像解释中所述。而 *B* 是置换结果的分块对角矩阵。'
- en: ''
  id: totrans-453
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you would like to get the diagonal blocks from the BlockDiagMatrix, see [`get_diag_blocks()`](expressions.html#sympy.matrices.expressions.blockmatrix.BlockDiagMatrix.get_diag_blocks
    "sympy.matrices.expressions.blockmatrix.BlockDiagMatrix.get_diag_blocks").
  id: totrans-454
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您想从 BlockDiagMatrix 中获取对角块，请参见 [`get_diag_blocks()`](expressions.html#sympy.matrices.expressions.blockmatrix.BlockDiagMatrix.get_diag_blocks
    "sympy.matrices.expressions.blockmatrix.BlockDiagMatrix.get_diag_blocks")。
- en: Explanation
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The decomposition is in a form of \(A = P^{-1} B P\) where \(P\) is a permutation
    matrix and \(B\) is a block diagonal matrix.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 分解为 \(A = P^{-1} B P\) 的形式，其中 \(P\) 是置换矩阵，\(B\) 是分块对角矩阵。
- en: Examples
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE114]'
  id: totrans-458
  prefs: []
  type: TYPE_PRE
  zh: '[PRE114]'
- en: '[PRE115]'
  id: totrans-459
  prefs: []
  type: TYPE_PRE
  zh: '[PRE115]'
- en: '[PRE116]'
  id: totrans-460
  prefs: []
  type: TYPE_PRE
  zh: '[PRE116]'
- en: Notes
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: This problem corresponds to the finding of the connected components of a graph,
    when a matrix is viewed as a weighted graph.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 当将矩阵视为加权图时，此问题对应于查找图的连通分量。
- en: '[PRE117]'
  id: totrans-463
  prefs: []
  type: TYPE_PRE
  zh: '[PRE117]'
- en: Returns the copy of a matrix.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 返回矩阵的副本。
- en: Examples
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE118]'
  id: totrans-466
  prefs: []
  type: TYPE_PRE
  zh: '[PRE118]'
- en: '[PRE119]'
  id: totrans-467
  prefs: []
  type: TYPE_PRE
  zh: '[PRE119]'
- en: Solves system of linear equations using Cramer’s rule.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 使用克莱姆法则解线性方程组。
- en: This method is relatively inefficient compared to other methods. However it
    only uses a single division, assuming a division-free determinant method is provided.
    This is helpful to minimize the chance of divide-by-zero cases in symbolic solutions
    to linear systems.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法与其他方法相比相对低效。然而，它只使用单个除法，假设提供了无除法的行列式方法。这对于最小化符号解线性系统中的除零情况很有帮助。
- en: 'Parameters:'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**M** : Matrix'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '**M** : 矩阵'
- en: The matrix representing the left hand side of the equation.
  id: totrans-472
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示方程左侧的矩阵。
- en: '**rhs** : Matrix'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '**rhs** : 矩阵'
- en: The matrix representing the right hand side of the equation.
  id: totrans-474
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示方程右侧的矩阵。
- en: '**det_method** : str or callable'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '**det_method** : 字符串或可调用对象'
- en: The method to use to calculate the determinant of the matrix. The default is
    `'laplace'`. If a callable is passed, it should take a single argument, the matrix,
    and return the determinant of the matrix.
  id: totrans-476
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于计算矩阵行列式的方法。默认为`'laplace'`。如果传递了可调用对象，它应该接受一个参数，即矩阵，并返回矩阵的行列式。
- en: 'Returns:'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x** : Matrix'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** : 矩阵'
- en: The matrix that will satisfy `Ax = B`. Will have as many rows as matrix A has
    columns, and as many columns as matrix B.
  id: totrans-479
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 满足 `Ax = B` 的矩阵。将具有与矩阵A列数相同的行数，与矩阵B相同的列数。
- en: Examples
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
