- en: Return the median of the values over the requested axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求轴上值的中位数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{index (0), columns (1)}'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**{索引（0），列（1）}'
- en: Axis for the function to be applied on. For Series this parameter is unused
    and defaults to 0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用函数的轴。对于 Series，此参数未使用且默认为 0。
- en: For DataFrames, specifying `axis=None` will apply the aggregation across both
    axes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 DataFrames，指定 `axis=None` 将在两个轴上应用聚合。
- en: New in version 2.0.0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.0.0 中的新功能。
- en: '**skipna**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna** 布尔值，默认为 True'
- en: Exclude NA/null values when computing the result.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算结果时排除 NA/null 值。
- en: '**numeric_only**bool, default False'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only** 布尔值，默认为 False'
- en: Include only float, int, boolean columns. Not implemented for Series.
