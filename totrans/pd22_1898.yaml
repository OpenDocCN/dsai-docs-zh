    left for col in right.columns}, index=right.index)` ([GH 51856](https://github.com/pandas-dev/pandas/issues/51856))'
  id: totrans-1088
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在[`Series.align()`](../reference/api/pandas.Series.align.html#pandas.Series.align
    "pandas.Series.align")和[`DataFrame.align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align")中弃用了`broadcast_axis`关键字，在调用`align`之前需使用`left = DataFrame({col:
    left for col in right.columns}, index=right.index)`进行类型转换 ([GH 51856](https://github.com/pandas-dev/pandas/issues/51856))'
