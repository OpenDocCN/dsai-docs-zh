- en: Return the month names with specified locale.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指定语言环境的月份名称。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**locale**str, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**locale**str，可选'
- en: Locale determining the language in which to return the month name. Default is
    English locale (`'en_US.utf8'`). Use the command `locale -a` on your terminal
    on Unix systems to find your locale language code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 确定返回月份名称的语言环境。默认为英语环境（`'en_US.utf8'`）。在 Unix 系统上使用命令 `locale -a` 可以找到您的语言环境代码。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or Index
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 Index
- en: Series or Index of month names.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 月份名称的 Series 或 Index。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Using the `locale` parameter you can set a different locale language, for example:
    `idx.month_name(locale=''pt_BR.utf8'')` will return month names in Brazilian Portuguese
    language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `locale` 参数可以设置不同的语言环境，例如：`idx.month_name(locale='pt_BR.utf8')` 将返回巴西葡萄牙语的月份名称。
