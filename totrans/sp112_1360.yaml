- en: scipy.stats.sigmaclip
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.sigmaclip.html#scipy.stats.sigmaclip](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.sigmaclip.html#scipy.stats.sigmaclip)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Perform iterative sigma-clipping of array elements.
  prefs: []
  type: TYPE_NORMAL
- en: 'Starting from the full sample, all elements outside the critical range are
    removed, i.e. all elements of the input array *c* that satisfy either of the following
    conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: The iteration continues with the updated sample until no elements are outside
    the (updated) range.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Data array, will be raveled if not 1-D.
  prefs: []
  type: TYPE_NORMAL
- en: '**low**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Lower bound factor of sigma clipping. Default is 4.
  prefs: []
  type: TYPE_NORMAL
- en: '**high**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Upper bound factor of sigma clipping. Default is 4.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**clipped**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Input array with clipped elements removed.
  prefs: []
  type: TYPE_NORMAL
- en: '**lower**float'
  prefs: []
  type: TYPE_NORMAL
- en: Lower threshold value use for clipping.
  prefs: []
  type: TYPE_NORMAL
- en: '**upper**float'
  prefs: []
  type: TYPE_NORMAL
- en: Upper threshold value use for clipping.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
