  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.box.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.box.html)
  prefs:
