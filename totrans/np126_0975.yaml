- en: Find the union of two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 找到两个数组的并集。
- en: Return the unique, sorted array of values that are in either of the two input
    arrays.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回两个输入数组中任一数组中的唯一、排序后的值数组。
