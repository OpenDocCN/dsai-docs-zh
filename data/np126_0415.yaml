- en: For each element in *a*, return a list of the lines in the element, breaking
    at line boundaries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，返回在元素中的行列表，以行边界分隔。
- en: Calls *str.splitlines* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个元素调用*str.splitlines*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like of str or unicode'
- en: '**keepends**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepends**bool，可选'
- en: Line breaks are not included in the resulting list unless keepends is given
    and true.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果列表中不包括换行符，除非给定keepends并且为true。
