- en: Returns True if input arrays are shape consistent and all elements equal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入数组的形状一致并且所有元素相等，则返回True。
- en: Shape consistent means they are either the same shape, or one input array can
    be broadcasted to create the same shape as the other one.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 形状一致意味着它们要么是相同的形状，要么一个输入数组可以通过广播创建与另一个输入数组相同的形状。
