- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.api.types.is_int64_dtype.html](https://pandas.pydata.org/docs/reference/api/pandas.api.types.is_int64_dtype.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Check whether the provided array or dtype is of the int64 dtype.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprecated since version 2.1.0: is_int64_dtype is deprecated and will be removed
    in a future version. Use dtype == np.int64 instead.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arr_or_dtype**array-like or dtype'
  prefs: []
  type: TYPE_NORMAL
- en: The array or dtype to check.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: boolean
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not the array or dtype is of the int64 dtype.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Depending on system architecture, the return value of is_int64_dtype( int) will
    be True if the OS uses 64-bit integers and False if the OS uses 32-bit integers.
  prefs: []
  type: TYPE_NORMAL
