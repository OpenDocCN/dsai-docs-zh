- en: Vector Algebra
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向量代数
- en: Vector algebra is the first topic to be discussed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 向量代数是首要讨论的主题。
- en: Two vectors are said to be equal if and only if (iff) they have the same magnitude
    and orientation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个向量具有相同的大小和方向，则它们被称为相等。
- en: Vector Operations
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Vector Operations
- en: 'Multiple algebraic operations can be done with vectors: addition between vectors,
    scalar multiplication, and vector multiplication.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可以对向量进行多种代数操作：向量之间的加法，标量乘法和向量乘法。
- en: Vector addition as based on the parallelogram law.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 向量加法是基于平行四边形法则。
