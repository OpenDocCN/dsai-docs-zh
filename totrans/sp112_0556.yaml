- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.gammatone.html#scipy.signal.gammatone](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.gammatone.html#scipy.signal.gammatone)
  prefs:
