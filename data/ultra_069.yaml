  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样本图像和注释
- en: The ImageNet10 dataset contains a subset of images from the original ImageNet
    dataset. These images are chosen to represent the first 10 classes in the dataset,
    providing a diverse yet compact dataset for quick testing and evaluation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet10 数据集包含原始 ImageNet 数据集中的一部分图像子集。这些图像被选为代表数据集中的前 10 个类别，为快速测试和评估提供了多样且紧凑的数据集。
