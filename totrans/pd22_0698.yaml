- en: Detect existing (non-missing) values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测已存在（非缺失）值。
- en: Return a boolean same-sized object indicating if the values are not NA. Non-missing
    values get mapped to `True`. Characters such as empty strings `''` or `numpy.inf`
    are not considered NA values. NA values, such as None or `numpy.NaN`, get mapped
    to `False` values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔值大小相同的对象，指示值是否不是 NA。非缺失值映射为`True`。诸如空字符串 `''` 或 `numpy.inf` 之类的字符不视为 NA
    值。NA 值，例如 `None` 或 `numpy.NaN`，被映射为`False` 值。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: numpy.ndarray[bool]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`numpy.ndarray[bool]`'
- en: Boolean array to indicate which entries are not NA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔数组指示哪些条目不是 NA。
