- en: numpy.show_config
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.show_config
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html](https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html](https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Show libraries and system information on which NumPy was built and is being
    used
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显示构建和使用 NumPy 的库和系统信息
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mode**{*‘stdout’*, *‘dicts’*}, optional.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**mode**{*‘stdout’*, *‘dicts’*}, optional.'
- en: Indicates how to display the config information. *‘stdout’* prints to console,
    *‘dicts’* returns a dictionary of the configuration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 指示如何显示配置信息。*‘stdout’* 打印到控制台，*‘dicts’* 返回配置的字典。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**{*dict*, *None*}'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**{*dict*, *None*}'
- en: If mode is *‘dicts’*, a dict is returned, else None
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模式是*‘dicts’*，则返回一个字典，否则返回 None
- en: See also
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`get_include`](numpy.get_include.html#numpy.get_include "numpy.get_include")'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`get_include`](numpy.get_include.html#numpy.get_include "numpy.get_include")'
- en: Returns the directory containing NumPy C header files.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回包含 NumPy C 头文件的目录。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The *‘stdout’* mode will give more readable output if `pyyaml` is installed
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果安装了 `pyyaml`，*‘stdout’* 模式将提供更易读的输出
