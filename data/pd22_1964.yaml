  zh: 当将DataFrame写入数据库时，添加了指定列的SQL类型的功能（[GH 8778](https://github.com/pandas-dev/pandas/issues/8778)）。例如，指定使用SQLAlchemy的`String`类型而不是默认的`Text`类型用于字符串列：
