- en: NumPy 1.20.3 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.20.3-notes.html](https://numpy.org/doc/1.26/release/1.20.3-notes.html)
  prefs:
  - PREF_BQ
