  type: TYPE_NORMAL
  zh: 指代第一个轴
- en: '**j** : int between `0` and `dim - 1`'
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: '**j** : 整数，范围在 `0` 到 `dim - 1` 之间'
- en: Represents second axis
  id: totrans-2065
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指代第二个轴
- en: '**dim** : int bigger than 1'
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: '**dim** : 大于 1 的整数'
- en: Number of dimentions. Defaults to 3.
  id: totrans-2067
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 维数的数量。默认为 3。
- en: Explanation
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: 'The Givens rotation corresponds to a generalization of rotation matrices to
    any number of dimensions, given by:'
  id: totrans-2069
  prefs: []
  type: TYPE_NORMAL
  zh: Givens 旋转对应于将旋转矩阵推广到任意维数，由以下给出：
- en: \[\begin{split}G(i, j, \theta) = \begin{bmatrix} 1 & \cdots & 0 & \cdots & 0
    & \cdots & 0 \\ \vdots & \ddots & \vdots & & \vdots & & \vdots \\ 0 & \cdots &
    c & \cdots & -s & \cdots & 0 \\ \vdots & & \vdots & \ddots & \vdots & & \vdots
    \\ 0 & \cdots & s & \cdots & c & \cdots & 0 \\ \vdots & & \vdots & & \vdots &
    \ddots & \vdots \\ 0 & \cdots & 0 & \cdots & 0 & \cdots & 1 \end{bmatrix}\end{split}\]
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}G(i, j, \theta) = \begin{bmatrix} 1 & \cdots & 0 & \cdots & 0
    & \cdots & 0 \\ \vdots & \ddots & \vdots & & \vdots & & \vdots \\ 0 & \cdots &
    c & \cdots & -s & \cdots & 0 \\ \vdots & & \vdots & \ddots & \vdots & & \vdots
    \\ 0 & \cdots & s & \cdots & c & \cdots & 0 \\ \vdots & & \vdots & & \vdots &
    \ddots & \vdots \\ 0 & \cdots & 0 & \cdots & 0 & \cdots & 1 \end{bmatrix}\end{split}\]
- en: Where \(c = \cos(\theta)\) and \(s = \sin(\theta)\) appear at the intersections
    `i`th and `j`th rows and columns.
  id: totrans-2071
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(c = \cos(\theta)\) 和 \(s = \sin(\theta)\) 出现在第 `i` 行和第 `j` 列的交点处。
- en: 'For fixed `i > j`, the non-zero elements of a Givens matrix are given by:'
  id: totrans-2072
  prefs: []
  type: TYPE_NORMAL
  zh: 对于固定的 `i > j`，Givens 矩阵的非零元素由以下给出：
- en: \(g_{kk} = 1\) for \(k \ne i,\,j\)
  id: totrans-2073
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(g_{kk} = 1\) 对于 \(k \ne i,\,j\)
- en: \(g_{kk} = c\) for \(k = i,\,j\)
  id: totrans-2074
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(g_{kk} = c\) 对于 \(k = i,\,j\)
- en: \(g_{ji} = -g_{ij} = -s\)
  id: totrans-2075
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(g_{ji} = -g_{ij} = -s\)
