- en: 'yashb +  ## Upcoming changes in pandas 3.0'
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'yashb +  ## pandas 3.0 中即将到来的变化'
- en: pandas 3.0 will bring two bigger changes to the default behavior of pandas.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 3.0 将为 pandas 的默认行为带来两个较大的变化。
- en: Copy-on-Write
  id: totrans-597
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写时复制
- en: The currently optional mode Copy-on-Write will be enabled by default in pandas
    3.0\. There won’t be an option to keep the current behavior enabled. The new behavioral
    semantics are explained in the [user guide about Copy-on-Write](../user_guide/copy_on_write.html#copy-on-write).
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 3.0 中，当前可选的写时复制模式将默认启用。不会有选项保留当前行为。有关写时复制的新行为语义在[写时复制用户指南](../user_guide/copy_on_write.html#copy-on-write)中有解释。
- en: 'The new behavior can be enabled since pandas 2.0 with the following option:'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为可以在 pandas 2.0 中通过以下选项启用：
- en: '[PRE28]'
  id: totrans-600
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: This change brings different changes in behavior in how pandas operates with
    respect to copies and views. Some of these changes allow a clear deprecation,
    like the changes in chained assignment. Other changes are more subtle and thus,
    the warnings are hidden behind an option that can be enabled in pandas 2.2.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变化带来了 pandas 在复制和视图方面操作方式的不同变化。其中一些变化允许明确弃用，比如链式赋值的变化。其他变化更加微妙，因此警告被隐藏在一个选项后面，可以在
    pandas 2.2 中启用。
- en: '[PRE29]'
  id: totrans-602
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: This mode will warn in many different scenarios that aren’t actually relevant
    to most queries. We recommend exploring this mode, but it is not necessary to
    get rid of all of these warnings. The [migration guide](../user_guide/copy_on_write.html#copy-on-write-migration-guide)
    explains the upgrade process in more detail.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式将在许多不实际相关于大多数查询的情况下发出警告。我们建议探索这种模式，但没有必要消除所有这些警告。[迁移指南](../user_guide/copy_on_write.html#copy-on-write-migration-guide)更详细地解释了升级过程。
- en: Dedicated string data type (backed by Arrow) by default
  id: totrans-604
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 默认情况下使用专用字符串数据类型（由 Arrow 支持）
- en: Historically, pandas represented string columns with NumPy object data type.
    This representation has numerous problems, including slow performance and a large
    memory footprint. This will change in pandas 3.0\. pandas will start inferring
    string columns as a new `string` data type, backed by Arrow, which represents
    strings contiguous in memory. This brings a huge performance and memory improvement.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，pandas 用 NumPy 对象数据类型表示字符串列。这种表示方式存在许多问题，包括性能慢和内存占用大。这将在 pandas 3.0 中改变。pandas
    将开始将字符串列推断为新的`string`数据类型，由 Arrow 支持，表示内存中连续的字符串。这带来了巨大的性能和内存改进。
- en: 'Old behavior:'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 旧行为：
- en: '[PRE30]'
  id: totrans-607
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'New behavior:'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE31]'
  id: totrans-609
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: The string data type that is used in these scenarios will mostly behave as NumPy
    object would, including missing value semantics and general operations on these
    columns.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些场景中使用的字符串数据类型将大多数情况下表现得像 NumPy 对象一样，包括缺失值语义和对这些列的一般操作。
- en: 'This change includes a few additional changes across the API:'
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变化涉及 API 中的一些其他变化：
- en: Currently, specifying `dtype="string"` creates a dtype that is backed by Python
    strings which are stored in a NumPy array. This will change in pandas 3.0, this
    dtype will create an Arrow backed string column.
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前，指定 `dtype="string"` 会创建一个由 Python 字符串支持的 dtype，这些字符串存储在 NumPy 数组中。这将在 pandas
    3.0 中改变，该 dtype 将创建一个由 Arrow 支持的字符串列。
- en: The column names and the Index will also be backed by Arrow strings.
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列名和索引也将由 Arrow 字符串支持。
- en: PyArrow will become a required dependency with pandas 3.0 to accommodate this
    change.
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了适应这一变更，PyArrow 将成为 pandas 3.0 的必需依赖项。
- en: 'This future dtype inference logic can be enabled with:'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 这种未来的 dtype 推断逻辑可以通过以下方式启用：
- en: '[PRE32]'
  id: totrans-616
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Copy-on-Write
  id: totrans-617
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写时复制
- en: The currently optional mode Copy-on-Write will be enabled by default in pandas
    3.0\. There won’t be an option to keep the current behavior enabled. The new behavioral
    semantics are explained in the [user guide about Copy-on-Write](../user_guide/copy_on_write.html#copy-on-write).
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 当前可选的写时复制模式将在 pandas 3.0 中默认启用。不会有选项来保持当前行为不变。关于新的行为语义在[写时复制的用户指南](../user_guide/copy_on_write.html#copy-on-write)中有解释。
- en: 'The new behavior can be enabled since pandas 2.0 with the following option:'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 新的行为可以在 pandas 2.0 中使用以下选项启用：
- en: '[PRE33]'
  id: totrans-620
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: This change brings different changes in behavior in how pandas operates with
    respect to copies and views. Some of these changes allow a clear deprecation,
    like the changes in chained assignment. Other changes are more subtle and thus,
    the warnings are hidden behind an option that can be enabled in pandas 2.2.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变更将在 pandas 的操作行为上带来不同的变化，涉及到副本和视图的操作。其中一些变更可以明确地弃用，比如链式赋值的变更。其他变更更加微妙，因此警告被隐藏在一个选项后面，在
    pandas 2.2 中可以启用。
- en: '[PRE34]'
  id: totrans-622
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: This mode will warn in many different scenarios that aren’t actually relevant
    to most queries. We recommend exploring this mode, but it is not necessary to
    get rid of all of these warnings. The [migration guide](../user_guide/copy_on_write.html#copy-on-write-migration-guide)
    explains the upgrade process in more detail.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式将在许多实际上与大多数查询无关的情况下发出警告。我们建议尝试使用这种模式，但不必摆脱所有这些警告。[迁移指南](../user_guide/copy_on_write.html#copy-on-write-migration-guide)
    详细解释了升级过程。
- en: Dedicated string data type (backed by Arrow) by default
  id: totrans-624
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 默认情况下，将使用专用的字符串数据类型（由 Arrow 支持）。
- en: Historically, pandas represented string columns with NumPy object data type.
    This representation has numerous problems, including slow performance and a large
    memory footprint. This will change in pandas 3.0\. pandas will start inferring
    string columns as a new `string` data type, backed by Arrow, which represents
    strings contiguous in memory. This brings a huge performance and memory improvement.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史上，pandas 用 NumPy 对象数据类型表示字符串列。这种表示方法存在许多问题，包括性能慢和内存占用大。这将在 pandas 3.0 中改变。pandas
    将开始将字符串列推断为新的 `string` 数据类型，由 Arrow 支持，该类型表示内存连续的字符串。这将带来巨大的性能和内存改进。
- en: 'Old behavior:'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 旧行为：
- en: '[PRE35]'
  id: totrans-627
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'New behavior:'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE36]'
  id: totrans-629
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: The string data type that is used in these scenarios will mostly behave as NumPy
    object would, including missing value semantics and general operations on these
    columns.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情景中使用的字符串数据类型将主要表现为 NumPy 对象的行为，包括对这些列的缺失值语义和一般操作。
- en: 'This change includes a few additional changes across the API:'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变更还涉及 API 中的一些其他变更：
- en: Currently, specifying `dtype="string"` creates a dtype that is backed by Python
    strings which are stored in a NumPy array. This will change in pandas 3.0, this
    dtype will create an Arrow backed string column.
  id: totrans-632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前，指定 `dtype="string"` 会创建一个由 Python 字符串支持的 dtype，这些字符串存储在 NumPy 数组中。这将在 pandas
    3.0 中改变，该 dtype 将创建一个由 Arrow 支持的字符串列。
- en: The column names and the Index will also be backed by Arrow strings.
  id: totrans-633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列名和索引也将由 Arrow 字符串支持。
- en: PyArrow will become a required dependency with pandas 3.0 to accommodate this
    change.
  id: totrans-634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了适应这一变更，PyArrow 将成为 pandas 3.0 的必需依赖项。
- en: 'This future dtype inference logic can be enabled with:'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 这种未来的 dtype 推断逻辑可以通过以下方式启用：
- en: '[PRE37]'
  id: totrans-636
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: '## Enhancements'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: '## 增强功能'
- en: '### ADBC Driver support in to_sql and read_sql'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: '### 在 to_sql 和 read_sql 中支持 ADBC 驱动程序'
- en: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")
    and [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") now work with [Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)
    drivers. Compared to traditional drivers used via SQLAlchemy, ADBC drivers should
    provide significant performance improvements, better type support and cleaner
    nullability handling.'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")
    和 [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") 现在可以使用 [Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)
    驱动程序。 与通过 SQLAlchemy 使用的传统驱动程序相比，ADBC 驱动程序应提供显著的性能改进，更好的类型支持和更清晰的空值处理。'
- en: '[PRE38]'
  id: totrans-640
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: 'The Arrow type system offers a wider array of types that can more closely match
    what databases like PostgreSQL can offer. To illustrate, note this (non-exhaustive)
    listing of types available in different databases and pandas backends:'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow 类型系统提供了更广泛的类型，可以更接近像 PostgreSQL 这样的数据库所提供的内容。 举例来说，以下是不完整的不同数据库和 pandas
    后端可用类型的列表：
- en: '| numpy/pandas | arrow | postgres | sqlite |'
  id: totrans-642
  prefs: []
  type: TYPE_TB
  zh: '| numpy/pandas | arrow | postgres | sqlite |'
- en: '| --- | --- | --- | --- |'
  id: totrans-643
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
  id: totrans-644
  prefs: []
  type: TYPE_TB
  zh: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
- en: '| int32/Int32 | int32 | INTEGER | INTEGER |'
  id: totrans-645
  prefs: []
  type: TYPE_TB
  zh: '| int32/Int32 | int32 | INTEGER | INTEGER |'
- en: '| int64/Int64 | int64 | BIGINT | INTEGER |'
  id: totrans-646
  prefs: []
  type: TYPE_TB
  zh: '| int64/Int64 | int64 | BIGINT | INTEGER |'
- en: '| float32 | float32 | REAL | REAL |'
  id: totrans-647
  prefs: []
  type: TYPE_TB
  zh: '| float32 | float32 | REAL | REAL |'
- en: '| float64 | float64 | DOUBLE PRECISION | REAL |'
  id: totrans-648
  prefs: []
  type: TYPE_TB
  zh: '| float64 | float64 | DOUBLE PRECISION | REAL |'
- en: '| object | string | TEXT | TEXT |'
  id: totrans-649
  prefs: []
  type: TYPE_TB
  zh: '| object | string | TEXT | TEXT |'
- en: '| bool | `bool_` | BOOLEAN |  |'
  id: totrans-650
  prefs: []
  type: TYPE_TB
  zh: '| bool | `bool_` | BOOLEAN |  |'
- en: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
  id: totrans-651
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
- en: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
  id: totrans-652
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
- en: '|  | date32 | DATE |  |'
  id: totrans-653
  prefs: []
  type: TYPE_TB
  zh: '|  | date32 | DATE |  |'
- en: '|  | month_day_nano_interval | INTERVAL |  |'
  id: totrans-654
  prefs: []
  type: TYPE_TB
  zh: '|  | month_day_nano_interval | INTERVAL |  |'
- en: '|  | binary | BINARY | BLOB |'
  id: totrans-655
  prefs: []
  type: TYPE_TB
  zh: '|  | binary | BINARY | BLOB |'
- en: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
  id: totrans-656
  prefs: []
  type: TYPE_TB
  zh: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
- en: '|  | list | ARRAY [[1]](#f1) |  |'
  id: totrans-657
  prefs: []
  type: TYPE_TB
  zh: '|  | list | ARRAY [[1]](#f1) |  |'
- en: '|  | struct |'
  id: totrans-658
  prefs: []
  type: TYPE_TB
  zh: '|  | struct |'
- en: COMPOSITE TYPE
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 复合类型
- en: '[[1]](#f1)'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1]](#f1)'
- en: '|  |'
  id: totrans-661
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Footnotes
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 脚注
- en: If you are interested in preserving database types as best as possible throughout
    the lifecycle of your DataFrame, users are encouraged to leverage the `dtype_backend="pyarrow"`
    argument of [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql")
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在 DataFrame 的整个生命周期中尽可能保留数据库类型，建议用户利用 [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") 的 `dtype_backend="pyarrow"` 参数。
- en: '[PRE39]'
  id: totrans-664
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: This will prevent your data from being converted to the traditional pandas/NumPy
    type system, which often converts SQL types in ways that make them impossible
    to round-trip.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 这将防止数据被转换为传统的 pandas/NumPy 类型系统，后者通常以使它们无法往返的方式转换 SQL 类型。
- en: 'For a full list of ADBC drivers and their development status, see the [ADBC
    Driver Implementation Status](https://arrow.apache.org/adbc/current/driver/status.html)
    documentation.  ### Create a pandas Series based on one or more conditions'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '欲了解完整的 ADBC 驱动程序列表及其开发状态，请参阅 [ADBC 驱动程序实现状态](https://arrow.apache.org/adbc/current/driver/status.html)
    文档。  ### 基于一个或多个条件创建 pandas Series'
- en: The [`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") function has been added to create a Series object based
    on one or more conditions. ([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") 函数已添加，可根据一个或多个条件创建 Series 对象。 ([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))'
- en: '[PRE40]  ### `to_numpy` for NumPy nullable and Arrow types converts to suitable
    NumPy dtype'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE40]  ### `to_numpy` 用于 NumPy 可空和 Arrow 类型将转换为适当的 NumPy 类型'
- en: '`to_numpy` for NumPy nullable and Arrow types will now convert to a suitable
    NumPy dtype instead of `object` dtype for nullable and PyArrow backed extension
    dtypes.'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: '`to_numpy` 用于 NumPy 可空和 Arrow 类型现在将转换为适当的 NumPy 类型，而不是对于可空和 PyArrow 支持的扩展类型使用
    `object` 类型。'
- en: '*Old behavior:*'
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为：*'
- en: '[PRE41]'
  id: totrans-671
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '*New behavior:*'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为：*'
- en: '[PRE42]'
  id: totrans-673
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: 'The default NumPy dtype (without any arguments) is determined as follows:'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的 NumPy 类型（没有任何参数）确定如下：
- en: float dtypes are cast to NumPy floats
  id: totrans-675
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浮点类型被转换为 NumPy 浮点类型
- en: integer dtypes without missing values are cast to NumPy integer dtypes
  id: totrans-676
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有缺失值的整数类型被转换为 NumPy 整数类型
- en: integer dtypes with missing values are cast to NumPy float dtypes and `NaN`
    is used as missing value indicator
  id: totrans-677
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有缺失值的整数类型被转换为 NumPy 浮点类型，并使用 `NaN` 作为缺失值指示符
- en: boolean dtypes without missing values are cast to NumPy bool dtype
  id: totrans-678
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有缺失值的布尔类型被转换为NumPy的布尔类型。
- en: boolean dtypes with missing values keep object dtype
  id: totrans-679
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有缺失值的布尔类型保持对象类型。
- en: 'datetime and timedelta types are cast to Numpy datetime64 and timedelta64 types
    respectively and `NaT` is used as missing value indicator  ### Series.struct accessor
    for PyArrow structured data'
  id: totrans-680
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将datetime和timedelta类型分别转换为Numpy datetime64和timedelta64类型，并使用`NaT`作为缺失值指示符。###
    Series.struct accessor for PyArrow structured data
- en: The `Series.struct` accessor provides attributes and methods for processing
    data with `struct[pyarrow]` dtype Series. For example, [`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode") converts PyArrow structured data to a pandas DataFrame.
    ([GH 54938](https://github.com/pandas-dev/pandas/issues/54938))
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.struct`访问器提供了处理具有`struct[pyarrow]`数据类型Series的属性和方法。例如，[`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode")将PyArrow结构化数据转换为pandas DataFrame。 ([GH 54938](https://github.com/pandas-dev/pandas/issues/54938))'
- en: '[PRE43]'
  id: totrans-682
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Use [`Series.struct.field()`](../reference/api/pandas.Series.struct.field.html#pandas.Series.struct.field
    "pandas.Series.struct.field") to index into a (possible nested) struct field.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[`Series.struct.field()`](../reference/api/pandas.Series.struct.field.html#pandas.Series.struct.field
    "pandas.Series.struct.field")来索引（可能嵌套的）结构字段。
- en: '[PRE44]  ### Series.list accessor for PyArrow list data'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE44]### PyArrow列表数据的`Series.list`访问器'
- en: The `Series.list` accessor provides attributes and methods for processing data
    with `list[pyarrow]` dtype Series. For example, [`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__") allows indexing pyarrow lists in a Series. ([GH
    55323](https://github.com/pandas-dev/pandas/issues/55323))
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.list`访问器提供了处理具有`list[pyarrow]`数据类型Series的属性和方法。例如，[`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__")允许在Series中索引pyarrow列表。 ([GH 55323](https://github.com/pandas-dev/pandas/issues/55323))'
- en: '[PRE45]  ### Calamine engine for [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")'
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE45]### [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")的Calamine引擎'
- en: The `calamine` engine was added to [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel"). It uses `python-calamine`, which provides Python bindings
    for the Rust library [calamine](https://crates.io/crates/calamine). This engine
    supports Excel files (`.xlsx`, `.xlsm`, `.xls`, `.xlsb`) and OpenDocument spreadsheets
    (`.ods`) ([GH 50395](https://github.com/pandas-dev/pandas/issues/50395)).
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 将`calamine`引擎添加到[`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")中。它使用`python-calamine`，该工具提供了Rust库[calamine](https://crates.io/crates/calamine)的Python绑定。此引擎支持Excel文件（`.xlsx`、`.xlsm`、`.xls`、`.xlsb`）和OpenDocument电子表格（`.ods`）（[GH
    50395](https://github.com/pandas-dev/pandas/issues/50395)）。
- en: 'There are two advantages of this engine:'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 此引擎有两个优点：
- en: Calamine is often faster than other engines, some benchmarks show results up
    to 5x faster than ‘openpyxl’, 20x - ‘odf’, 4x - ‘pyxlsb’, and 1.5x - ‘xlrd’. But,
    ‘openpyxl’ and ‘pyxlsb’ are faster in reading a few rows from large files because
    of lazy iteration over rows.
  id: totrans-689
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Calamine通常比其他引擎快，一些基准测试显示其结果比‘openpyxl’快5倍，比‘odf’快20倍，比‘pyxlsb’快4倍，比‘xlrd’快1.5倍。但是，由于对行的惰性迭代，‘openpyxl’和‘pyxlsb’在从大文件中读取少量行时更快。
- en: Calamine supports the recognition of datetime in `.xlsb` files, unlike ‘pyxlsb’
    which is the only other engine in pandas that can read `.xlsb` files.
  id: totrans-690
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Calamine支持在`.xlsb`文件中识别日期时间，与pandas中唯一可以读取`.xlsb`文件的另一个引擎‘pyxlsb’不同。
- en: '[PRE46]'
  id: totrans-691
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: 'For more, see [Calamine (Excel and ODS files)](../user_guide/io.html#io-calamine)
    in the user guide on IO tools.  ### Other enhancements'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 更多内容，请参阅[Calamine（Excel和ODS文件）](../user_guide/io.html#io-calamine)中的用户指南中的IO工具。###其他增强功能
- en: '[`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") with method parameter set to `multi` works with Oracle
    on the backend'
  id: totrans-693
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将method参数设置为`multi`的[`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql")与后端Oracle一起使用。
- en: '[`Series.attrs`](../reference/api/pandas.Series.attrs.html#pandas.Series.attrs
    "pandas.Series.attrs") / [`DataFrame.attrs`](../reference/api/pandas.DataFrame.attrs.html#pandas.DataFrame.attrs
    "pandas.DataFrame.attrs") now uses a deepcopy for propagating `attrs` ([GH 54134](https://github.com/pandas-dev/pandas/issues/54134)).'
  id: totrans-694
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.attrs`](../reference/api/pandas.Series.attrs.html#pandas.Series.attrs
    "pandas.Series.attrs") / [`DataFrame.attrs`](../reference/api/pandas.DataFrame.attrs.html#pandas.DataFrame.attrs
    "pandas.DataFrame.attrs") 现在使用深拷贝来传播`attrs`（[GH 54134](https://github.com/pandas-dev/pandas/issues/54134)）。'
- en: '[`get_dummies()`](../reference/api/pandas.get_dummies.html#pandas.get_dummies
    "pandas.get_dummies") now returning extension dtypes `boolean` or `bool[pyarrow]`
    that are compatible with the input dtype ([GH 56273](https://github.com/pandas-dev/pandas/issues/56273))'
  id: totrans-695
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`get_dummies()`](../reference/api/pandas.get_dummies.html#pandas.get_dummies
    "pandas.get_dummies") 现在返回扩展数据类型 `boolean` 或 `bool[pyarrow]`，与输入数据类型兼容（[GH 56273](https://github.com/pandas-dev/pandas/issues/56273)）'
- en: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")
    now supports `on_bad_lines` parameter with `engine="pyarrow"` ([GH 54480](https://github.com/pandas-dev/pandas/issues/54480))'
  id: totrans-696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")
    现在支持 `on_bad_lines` 参数，使用 `engine="pyarrow"`（[GH 54480](https://github.com/pandas-dev/pandas/issues/54480)）'
- en: '[`read_sas()`](../reference/api/pandas.read_sas.html#pandas.read_sas "pandas.read_sas")
    returns `datetime64` dtypes with resolutions better matching those stored natively
    in SAS, and avoids returning object-dtype in cases that cannot be stored with
    `datetime64[ns]` dtype ([GH 56127](https://github.com/pandas-dev/pandas/issues/56127))'
  id: totrans-697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_sas()`](../reference/api/pandas.read_sas.html#pandas.read_sas "pandas.read_sas")
    返回 `datetime64` 数据类型，其分辨率更好地匹配原生存储在 SAS 中的数据，并避免在无法使用 `datetime64[ns]` 数据类型存储的情况下返回对象数据类型（[GH
    56127](https://github.com/pandas-dev/pandas/issues/56127)）'
- en: '[`read_spss()`](../reference/api/pandas.read_spss.html#pandas.read_spss "pandas.read_spss")
    now returns a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
