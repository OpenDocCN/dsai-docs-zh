  type: TYPE_NORMAL
  zh: 计算积分
- en: \[\begin{split}\int_0^x I_0(t) dt \\ \int_0^x K_0(t) dt.\end{split}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\int_0^x I_0(t) dt \\ \int_0^x K_0(t) dt.\end{split}\]
- en: For more on \(I_0\) and \(K_0\) see [`i0`](scipy.special.i0.html#scipy.special.i0
