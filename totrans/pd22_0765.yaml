- en: Return an ndarray (if self is IntervalArray) or Index (if self is IntervalIndex)
    of tuples of the form (left, right).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个元组形式为（left，right）的ndarray（如果self是IntervalArray）或Index（如果self是IntervalIndex）。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**na_tuple**bool, default True'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**na_tuple**bool，默认为True'
- en: If `True`, return `NA` as a tuple `(nan, nan)`. If `False`, just return `NA`
    as `nan`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为`True`，返回`NA`作为元组`(nan, nan)`。如果为`False`，只返回`NA`作为`nan`。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: 'tuples: ndarray (if self is IntervalArray) or Index (if self is IntervalIndex)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 元组：ndarray（如果self是IntervalArray）或Index（如果self是IntervalIndex）
