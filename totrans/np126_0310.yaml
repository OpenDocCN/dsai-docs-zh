- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Create a recarray from a list of records in text form.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**recList**sequence'
  prefs: []
  type: TYPE_NORMAL
- en: data in the same field may be heterogeneous - they will be promoted to the highest
    data type.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**data-type, optional'
  prefs: []
  type: TYPE_NORMAL
- en: valid dtype for all arrays
  prefs: []
  type: TYPE_NORMAL
- en: '**shape**int or tuple of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: shape of each array.
  prefs: []
  type: TYPE_NORMAL
- en: '**formats, names, titles, aligned, byteorder**'
  prefs: []
  type: TYPE_NORMAL
- en: If [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") is `None`, these arguments
    are passed to [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser") to construct a dtype. See that function for detailed documentation.
  prefs: []
  type: TYPE_NORMAL
- en: If both *formats* and [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")
    are None, then this will auto-detect formats. Use list of tuples rather than list
    of lists for faster processing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: np.recarray
  prefs: []
  type: TYPE_NORMAL
- en: record array consisting of given recList rows.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
