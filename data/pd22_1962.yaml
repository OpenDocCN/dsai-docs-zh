- en: '### CategoricalIndex'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '### CategoricalIndex'
- en: We introduce a `CategoricalIndex`, a new type of index object that is useful
    for supporting indexing with duplicates. This is a container around a `Categorical`
    (introduced in v0.15.0) and allows efficient indexing and storage of an index
    with a large number of duplicated elements. Prior to 0.16.1, setting the index
    of a `DataFrame/Series` with a `category` dtype would convert this to regular
    object-based `Index`.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了`CategoricalIndex`，这是一种新类型的索引对象，用于支持具有重复索引的索引。它是围绕`Categorical`（在 v0.15.0
    中引入）的容器，允许有效地索引和存储具有大量重复元素的索引。在 0.16.1 之前，将`DataFrame/Series`的索引设置为`category`
    dtype 将其转换为常规基于对象的`Index`。
- en: '[PRE16]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: setting the index, will create a `CategoricalIndex`
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 设置索引，将创建一个`CategoricalIndex`
- en: '[PRE17]'
  id: totrans-218
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: indexing with `__getitem__/.iloc/.loc/.ix` works similarly to an Index with
    duplicates. The indexers MUST be in the category or the operation will raise.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`__getitem__/.iloc/.loc/.ix`进行索引的工作方式与具有重复索引的索引类似。索引器必须在类别中，否则操作将引发异常。
- en: '[PRE18]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: and preserves the `CategoricalIndex`
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 并保留`CategoricalIndex`
- en: '[PRE19]'
  id: totrans-222
  prefs: []
