  zh: pandas.read_clipboard
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html](https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html](https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Read text from clipboard and pass to [`read_csv()`](pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从剪贴板读取文本并传递给[`read_csv()`](https://pandas.pydata.org/docs/reference/api/pandas.read_clipboard.html#pandas.read_clipboard
    "pandas.read_clipboard")。
- en: Parses clipboard contents similar to how CSV files are parsed using [`read_csv()`](pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 解析剪贴板内容，类似于使用[`read_csv()`](https://pandas.pydata.org/docs/reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")解析CSV文件。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sep**str, default ‘\s+’'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep**str，默认为‘\s+’'
- en: A string or regex delimiter. The default of `'\\s+'` denotes one or more whitespace
    characters.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串或正则表达式分隔符。默认值为'\\s+'，表示一个或多个空白字符。
- en: '**dtype_backend**{‘numpy_nullable’, ‘pyarrow’}, default ‘numpy_nullable’'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype_backend**{‘numpy_nullable’, ‘pyarrow’}，默认为‘numpy_nullable’'
- en: 'Back-end data type applied to the resultant [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (still experimental). Behaviour is as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于结果[`DataFrame`](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")的后端数据类型（仍处于实验阶段）。行为如下：
- en: '`"numpy_nullable"`: returns nullable-dtype-backed [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (default).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"numpy_nullable"`：返回基于nullable-dtype的[`DataFrame`](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")（默认）。'
- en: '`"pyarrow"`: returns pyarrow-backed nullable [`ArrowDtype`](pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") DataFrame.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"pyarrow"`：返回基于pyarrow的nullable [`ArrowDtype`](https://pandas.pydata.org/docs/reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") DataFrame。'
- en: New in version 2.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 版本2.0中的新功能。
- en: '****kwargs**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: See [`read_csv()`](pandas.read_csv.html#pandas.read_csv "pandas.read_csv") for
    the full argument list.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[`read_csv()`](https://pandas.pydata.org/docs/reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")获取完整参数列表。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: A parsed [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    object.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解析后的[`DataFrame`](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")对象。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
