- en: Run doctests found in the given file.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 运行给定文件中的文档测试。
- en: By default [`rundocs`](#numpy.testing.rundocs "numpy.testing.rundocs") raises
    an AssertionError on failure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，[`rundocs`](#numpy.testing.rundocs "numpy.testing.rundocs")在失败时会引发一个AssertionError。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**filename**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**filename**str'
- en: The path to the file for which the doctests are run.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行文档测试的文件路径。
- en: '**raise_on_error**bool'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**raise_on_error**bool'
- en: Whether to raise an AssertionError when a doctest fails. Default is True.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在文档测试失败时引发AssertionError。默认为True。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'The doctests can be run by the user/developer by adding the `doctests` argument
    to the `test()` call. For example, to run all tests (including doctests) for `numpy.lib`:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用户/开发者可以通过在`test()`调用中添加`doctests`参数来运行文档测试。例如，要运行所有测试（包括文档测试）for`numpy.lib`：
