  prefs: []
  type: TYPE_NORMAL
  zh: 在准备好对 pandas 3.0 中的复制 / 视图行为进行较大的即将到来的更改（[写时复制 (CoW)](../user_guide/copy_on_write.html#copy-on-write),
    PDEP-7）之前，我们已开始弃用 *chained assignment*。
- en: Chained assignment occurs when you try to update a pandas DataFrame or Series
    through two subsequent indexing operations. Depending on the type and order of
    those operations this currently does or does not work.
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: 链式赋值发生在您尝试通过两个后续的索引操作更新 pandas DataFrame 或 Series 时。根据这些操作的类型和顺序，当前可能会或可能不会工作。
