- en: SciPy 1.5.4 is a bug-fix release with no new features compared to 1.5.3\. Importantly,
    wheels are now available for Python 3.9 and a more complete fix has been applied
    for issues building with XCode 12.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.5.4 是一个纯 bug 修复版本，与 1.5.3 相比没有新功能。重要的是，现在已经可以为 Python 3.9 提供 wheels，并且对使用
    XCode 12 构建的问题应用了更完整的修复。
