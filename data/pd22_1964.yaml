- en: '`Categorical` enhancements:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '`Categorical` 增强:'
- en: Added ability to export Categorical data to Stata ([GH 8633](https://github.com/pandas-dev/pandas/issues/8633)).
    See [here](../user_guide/io.html#io-stata-categorical) for limitations of categorical
    variables exported to Stata data files.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了将分类数据导出到 Stata 的功能 ([GH 8633](https://github.com/pandas-dev/pandas/issues/8633))。请参见
    [这里](../user_guide/io.html#io-stata-categorical) 以了解导出到 Stata 数据文件的分类变量的限制。
- en: Added flag `order_categoricals` to `StataReader` and `read_stata` to select
    whether to order imported categorical data ([GH 8836](https://github.com/pandas-dev/pandas/issues/8836)).
    See [here](../user_guide/io.html#io-stata-categorical) for more information on
    importing categorical variables from Stata data files.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `StataReader` 和 `read_stata` 中添加了 `order_categoricals` 标志，以选择是否对导入的分类数据进行排序
    ([GH 8836](https://github.com/pandas-dev/pandas/issues/8836))。有关从 Stata 数据文件导入分类变量的更多信息，请参见
    [这里](../user_guide/io.html#io-stata-categorical)。
- en: Added ability to export Categorical data to/from HDF5 ([GH 7621](https://github.com/pandas-dev/pandas/issues/7621)).
    Queries work the same as if it was an object array. However, the `category` dtyped
    data is stored in a more efficient manner. See [here](../user_guide/io.html#io-hdf5-categorical)
    for an example and caveats w.r.t. prior versions of pandas.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了将分类数据导出到/从 HDF5 的功能 ([GH 7621](https://github.com/pandas-dev/pandas/issues/7621))。查询与对象数组相同。但是，`category`
    类型的数据以更有效的方式存储。有关示例和与 pandas 之前版本相关的注意事项，请参见 [这里](../user_guide/io.html#io-hdf5-categorical)。
- en: Added support for `searchsorted()` on `Categorical` class ([GH 8420](https://github.com/pandas-dev/pandas/issues/8420)).
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对 `Categorical` 类的 `searchsorted()` 的支持 ([GH 8420](https://github.com/pandas-dev/pandas/issues/8420)).
- en: 'Other enhancements:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
