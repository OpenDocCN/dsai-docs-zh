- en: Return True if any value in the group is truthful, else False.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组中有任何值为真，则返回 True，否则返回 False。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**skipna**bool, default True'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna** 布尔值，默认为 True'
- en: Flag to ignore nan values during truth testing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于在真值测试期间忽略 nan 值的标志。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: DataFrame or Series of boolean values, where a value is True if any element
    is True within its respective group, False otherwise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 或 Series 的布尔值，其中如果在其各自的组内有任何元素为 True，则该值为 True，否则为 False。
