- en: pandas.core.groupby.SeriesGroupBy.hist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.SeriesGroupBy.hist
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.hist.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.hist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.hist.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.hist.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draw histogram of the input series using matplotlib.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 matplotlib 绘制输入系列的直方图。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**by**object, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**by**对象，可选'
- en: If passed, then used to form histograms for separate groups.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递，则用于为单独的组形成直方图。
- en: '**ax**matplotlib axis object'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**ax**matplotlib 轴对象'
- en: If not passed, uses gca().
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未传递，使用 gca()。
- en: '**grid**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**grid**bool，默认为 True'
- en: Whether to show axis grid lines.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否显示坐标轴网格线。
- en: '**xlabelsize**int, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlabelsize**int，默认为 None'
- en: If specified changes the x-axis label size.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指定，更改 x 轴标签大小。
- en: '**xrot**float, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**xrot**float，默认为 None'
- en: Rotation of x axis labels.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: x 轴标签的旋转。
- en: '**ylabelsize**int, default None'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylabelsize**int，默认为 None'
- en: If specified changes the y-axis label size.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指定，更改 y 轴标签大小。
- en: '**yrot**float, default None'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**yrot**float，默认为 None'
- en: Rotation of y axis labels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: y 轴标签的旋转。
- en: '**figsize**tuple, default None'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**figsize**元组，默认为 None'
- en: Figure size in inches by default.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认为英寸的图形大小。
- en: '**bins**int or sequence, default 10'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**bins**int 或序列，默认为 10'
- en: Number of histogram bins to be used. If an integer is given, bins + 1 bin edges
    are calculated and returned. If bins is a sequence, gives bin edges, including
    left edge of first bin and right edge of last bin. In this case, bins is returned
    unmodified.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的直方图箱数。如果给定整数，则计算并返回 bins + 1 个箱边缘。如果 bins 是一个序列，则给出箱边缘，包括第一个箱的左边缘和最后一个箱的右边缘。在这种情况下，bins
    将保持不变。
- en: '**backend**str, default None'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**backend**str，默认为 None'
- en: Backend to use instead of the backend specified in the option `plotting.backend`.
    For instance, ‘matplotlib’. Alternatively, to specify the `plotting.backend` for
    the whole session, set `pd.options.plotting.backend`.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的后端，而不是在选项 `plotting.backend` 中指定的后端。例如，'matplotlib'。或者，要为整个会话指定 `plotting.backend`，请设置
    `pd.options.plotting.backend`。
- en: '**legend**bool, default False'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**legend**bool，默认为 False'
- en: Whether to show the legend.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 是否显示图例。
- en: '****kwargs**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: To be passed to the actual plotting function.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给实际绘图函数。
- en: 'Returns:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: matplotlib.AxesSubplot
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: matplotlib.AxesSubplot
- en: A histogram plot.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个直方图图表。
- en: See also
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`matplotlib.axes.Axes.hist`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.hist.html#matplotlib.axes.Axes.hist
    "(in Matplotlib v3.8.4)")'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[`matplotlib.axes.Axes.hist`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.hist.html#matplotlib.axes.Axes.hist
    "(在 Matplotlib v3.8.4 中)")'
- en: Plot a histogram using matplotlib.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 matplotlib 绘制直方图。
