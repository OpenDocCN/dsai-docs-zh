  prefs: []
  type: TYPE_NORMAL
  zh: RandomSymbol
- en: Explanation
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The density of the triangular distribution is given by
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: 三角分布的密度由以下给出
- en: \[\begin{split}f(x) := \begin{cases} 0 & \mathrm{for\ } x < a, \\ \frac{2(x-a)}{(b-a)(c-a)}
    & \mathrm{for\ } a \le x < c, \\ \frac{2}{b-a} & \mathrm{for\ } x = c, \\ \frac{2(b-x)}{(b-a)(b-c)}
    & \mathrm{for\ } c < x \le b, \\ 0 & \mathrm{for\ } b < x. \end{cases}\end{split}\]
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}f(x) := \begin{cases} 0 & \mathrm{对于\ } x < a, \\ \frac{2(x-a)}{(b-a)(c-a)}
    & \mathrm{对于\ } a \le x < c, \\ \frac{2}{b-a} & \mathrm{对于\ } x = c, \\ \frac{2(b-x)}{(b-a)(b-c)}
    & \mathrm{对于\ } c < x \le b, \\ 0 & \mathrm{对于\ } b < x. \end{cases}\end{split}\]
