  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本0.16.1（2015年5月11日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.16.1.html](https://pandas.pydata.org/docs/whatsnew/v0.16.1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.16.1.html](https://pandas.pydata.org/docs/whatsnew/v0.16.1.html)
- en: This is a minor bug-fix release from 0.16.0 and includes a large number of bug
    fixes along several new features, enhancements, and performance improvements.
    We recommend that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从0.16.0的一个小bug修复版本，并包括大量的bug修复以及一些新功能、增强功能和性能改进。我们建议所有用户升级到这个版本。
- en: 'Highlights include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 亮点包括：
- en: Support for a `CategoricalIndex`, a category based index, see [here](#whatsnew-0161-enhancements-categoricalindex)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持`CategoricalIndex`，基于类别的索引，请参见[这里](#whatsnew-0161-enhancements-categoricalindex)
- en: New section on how-to-contribute to *pandas*, see [here](../development/contributing.html#contributing)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何贡献给 *pandas* 的新部分，请参见[这里](../development/contributing.html#contributing)
- en: Revised “Merge, join, and concatenate” documentation, including graphical examples
    to make it easier to understand each operations, see [here](../user_guide/merging.html#merging)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修订的“合并、连接和串联”文档，包括图示示例，以便更容易理解每个操作，请参见[这里](../user_guide/merging.html#merging)
- en: New method `sample` for drawing random samples from Series, DataFrames and Panels.
    See [here](#whatsnew-0161-enhancements-sample)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于从Series、DataFrames和Panels中绘制随机样本的新方法`sample`。请参见[这里](#whatsnew-0161-enhancements-sample)
- en: The default `Index` printing has changed to a more uniform format, see [here](#whatsnew-0161-index-repr)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认的`Index`打印格式已更改为更统一的格式，请参见[这里](#whatsnew-0161-index-repr)
- en: '`BusinessHour` datetime-offset is now supported, see [here](../user_guide/timeseries.html#timeseries-businesshour)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持`BusinessHour`日期偏移，请参见[这里](../user_guide/timeseries.html#timeseries-businesshour)
- en: Further enhancement to the `.str` accessor to make string operations easier,
    see [here](#whatsnew-0161-enhancements-string)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进一步增强`.str`访问器，使字符串操作更加简便，请参见[这里](#whatsnew-0161-enhancements-string)
