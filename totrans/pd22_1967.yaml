- en: Version 0.14.1 (July 11, 2014)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.14.1.html](https://pandas.pydata.org/docs/whatsnew/v0.14.1.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a minor release from 0.14.0 and includes a small number of API changes,
    several new features, enhancements, and performance improvements along with a
    large number of bug fixes. We recommend that all users upgrade to this version.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New methods [`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes") to select columns based on the dtype and [`sem()`](../reference/api/pandas.Series.sem.html#pandas.Series.sem
    "pandas.Series.sem") to calculate the standard error of the mean.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for dateutil timezones (see [docs](../user_guide/timeseries.html#timeseries-timezone)).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for ignoring full line comments in the [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") text parser.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: New documentation section on [Options and Settings](../user_guide/options.html#options).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lots of bug fixes.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Enhancements](#whatsnew-0141-enhancements)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[API Changes](#whatsnew-0141-api)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Performance Improvements](#whatsnew-0141-performance)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Experimental Changes](#whatsnew-0141-experimental)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Bug Fixes](#whatsnew-0141-bug-fixes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## API changes'
  prefs: []
  type: TYPE_NORMAL
- en: Openpyxl now raises a ValueError on construction of the openpyxl writer instead
    of warning on pandas import ([GH 7284](https://github.com/pandas-dev/pandas/issues/7284)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For `StringMethods.extract`, when no match is found, the result - only containing
    `NaN` values - now also has `dtype=object` instead of `float` ([GH 7242](https://github.com/pandas-dev/pandas/issues/7242))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Period` objects no longer raise a `TypeError` when compared using `==` with
    another object that *isn’t* a `Period`. Instead when comparing a `Period` with
    another object using `==` if the other object isn’t a `Period` `False` is returned.
    ([GH 7376](https://github.com/pandas-dev/pandas/issues/7376))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Previously, the behaviour on resetting the time or not in `offsets.apply`,
    `rollforward` and `rollback` operations differed between offsets. With the support
    of the `normalize` keyword for all offsets(see below) with a default value of
    False (preserve time), the behaviour changed for certain offsets (BusinessMonthBegin,
    MonthEnd, BusinessMonthEnd, CustomBusinessMonthEnd, BusinessYearBegin, LastWeekOfMonth,
    FY5253Quarter, LastWeekOfMonth, Easter):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Starting from 0.14.1 all offsets preserve time by default. The old behaviour
    can be obtained with `normalize=True`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Note that for the other offsets the default behaviour did not change.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Add back `#N/A N/A` as a default NA value in text parsing, (regression from
    0.12) ([GH 5521](https://github.com/pandas-dev/pandas/issues/5521))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Raise a `TypeError` on inplace-setting with a `.where` and a non `np.nan` value
    as this is inconsistent with a set-item expression like `df[mask] = None` ([GH
    7656](https://github.com/pandas-dev/pandas/issues/7656))  ## Enhancements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add `dropna` argument to `value_counts` and `nunique` ([GH 5569](https://github.com/pandas-dev/pandas/issues/5569)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add [`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes") method to allow selection of columns based on
    dtype ([GH 7316](https://github.com/pandas-dev/pandas/issues/7316)). See [the
    docs](../user_guide/basics.html#basics-selectdtypes).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All `offsets` supports the `normalize` keyword to specify whether `offsets.apply`,
    `rollforward` and `rollback` resets the time (hour, minute, etc) or not (default
    `False`, preserves time) ([GH 7156](https://github.com/pandas-dev/pandas/issues/7156)):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`PeriodIndex` is represented as the same format as `DatetimeIndex` ([GH 7601](https://github.com/pandas-dev/pandas/issues/7601))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`StringMethods` now work on empty Series ([GH 7242](https://github.com/pandas-dev/pandas/issues/7242))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The file parsers `read_csv` and `read_table` now ignore line comments provided
    by the parameter `comment`, which accepts only a single character for the C reader.
    In particular, they allow for comments before file data begins ([GH 2685](https://github.com/pandas-dev/pandas/issues/2685))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add `NotImplementedError` for simultaneous use of `chunksize` and `nrows` for
    read_csv() ([GH 6774](https://github.com/pandas-dev/pandas/issues/6774)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tests for basic reading of public S3 buckets now exist ([GH 7281](https://github.com/pandas-dev/pandas/issues/7281)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`read_html` now sports an `encoding` argument that is passed to the underlying
    parser library. You can use this to read non-ascii encoded web pages ([GH 7323](https://github.com/pandas-dev/pandas/issues/7323)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`read_excel` now supports reading from URLs in the same way that `read_csv`
    does. ([GH 6809](https://github.com/pandas-dev/pandas/issues/6809))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for dateutil timezones, which can now be used in the same way as pytz
    timezones across pandas. ([GH 4688](https://github.com/pandas-dev/pandas/issues/4688))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: See [the docs](../user_guide/timeseries.html#timeseries-timezone).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Implemented `sem` (standard error of the mean) operation for `Series`, `DataFrame`,
    `Panel`, and `Groupby` ([GH 6897](https://github.com/pandas-dev/pandas/issues/6897))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add `nlargest` and `nsmallest` to the `Series` `groupby` allowlist, which means
    you can now use these methods on a `SeriesGroupBy` object ([GH 7053](https://github.com/pandas-dev/pandas/issues/7053)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All offsets `apply`, `rollforward` and `rollback` can now handle `np.datetime64`,
    previously results in `ApplyTypeError` ([GH 7452](https://github.com/pandas-dev/pandas/issues/7452))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Period` and `PeriodIndex` can contain `NaT` in its values ([GH 7485](https://github.com/pandas-dev/pandas/issues/7485))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support pickling `Series`, `DataFrame` and `Panel` objects with non-unique labels
    along *item* axis (`index`, `columns` and `items` respectively) ([GH 7370](https://github.com/pandas-dev/pandas/issues/7370)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved inference of datetime/timedelta with mixed null objects. Regression
