- en: numpy.stack
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.stack
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.stack.html](https://numpy.org/doc/1.26/reference/generated/numpy.stack.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.stack.html](https://numpy.org/doc/1.26/reference/generated/numpy.stack.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Join a sequence of arrays along a new axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着新轴连接数组序列。
- en: The `axis` parameter specifies the index of the new axis in the dimensions of
    the result. For example, if `axis=0` it will be the first dimension and if `axis=-1`
    it will be the last dimension.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`axis`参数指定结果维度中新轴的索引。例如，如果`axis=0`，它将是第一个维度，如果`axis=-1`，它将是最后一个维度。'
- en: New in version 1.10.0.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.10.0中新增。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arrays**sequence of array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**arrays**数组序列'
- en: Each array must have the same shape.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数组必须具有相同的形状。
- en: '**axis**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis in the result array along which the input arrays are stacked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果数组中的轴，沿着其中堆叠输入数组。
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: If provided, the destination to place the result. The shape must be correct,
    matching that of what stack would have returned if no out argument were specified.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供，目标位置放置结果。形状必须正确，与如果未指定out参数，则stack将返回的形状匹配。
- en: '**dtype**str or dtype'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**str或dtype'
- en: If provided, the destination array will have this dtype. Cannot be provided
    together with *out*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供，目标数组将具有此dtype。不能与*out*同时提供。
- en: New in version 1.24.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.24中新增。
- en: '**casting**{‘no’, ‘equiv’, ‘safe’, ‘same_kind’, ‘unsafe’}, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**casting**{‘no’, ‘equiv’, ‘safe’, ‘same_kind’, ‘unsafe’}，可选'
- en: Controls what kind of data casting may occur. Defaults to ‘same_kind’.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 控制可能发生的数据转换类型。默认为‘same_kind’。
- en: New in version 1.24.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.24中新增。
- en: 'Returns:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**stacked**ndarray'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**stacked**ndarray'
- en: The stacked array has one more dimension than the input arrays.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 堆叠数组比输入数组多一个维度。
- en: See also
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`concatenate`](numpy.concatenate.html#numpy.concatenate "numpy.concatenate")'
