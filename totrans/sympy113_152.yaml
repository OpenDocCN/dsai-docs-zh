- en: Unit system for physical quantities; include definition of constants.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: UnitSystem represents a coherent set of units.
  prefs: []
  type: TYPE_NORMAL
- en: A unit system is basically a dimension system with notions of scales. Many of
    the methods are defined in the same way.
  prefs: []
  type: TYPE_NORMAL
- en: It is much better if all base units have a symbol.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Give the dimension of the system.
  prefs: []
  type: TYPE_NORMAL
- en: That is return the number of units forming the basis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Extend the current system into a new one.
  prefs: []
  type: TYPE_NORMAL
- en: Take the base and normal units of the current system to merge them to the base
    and normal units given in argument. If not provided, name and description are
    overridden by empty strings.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Return the units of the system that do not have a prefix.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Check if the underlying dimension system is consistent.
  prefs: []
  type: TYPE_NORMAL
