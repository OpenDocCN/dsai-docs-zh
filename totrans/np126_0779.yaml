- en: Find elements in a sorted array.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在排序数组中查找元素。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: See `sort` for notes on the different sorting algorithms.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有关不同排序算法的说明，请参见`sort`。
