- en: '[PRE44]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Returns a QR decomposition.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个 QR 分解。
- en: Explanation
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: A QR decomposition is a decomposition in the form \(A = Q R\) where
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: QR 分解是一种形式为 \(A = Q R\) 的分解，其中
- en: \(Q\) is a column orthogonal matrix.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Q\) 是一个列正交矩阵。
- en: \(R\) is a upper triangular (trapezoidal) matrix.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(R\) 是一个上三角（梯形）矩阵。
- en: A column orthogonal matrix satisfies \(\mathbb{I} = Q^H Q\) while a full orthogonal
    matrix satisfies relation \(\mathbb{I} = Q Q^H = Q^H Q\) where \(I\) is an identity
    matrix with matching dimensions.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 一个列正交矩阵满足 \(\mathbb{I} = Q^H Q\)，而一个完全正交矩阵满足关系 \(\mathbb{I} = Q Q^H = Q^H Q\)，其中
    \(I\) 是与之匹配维度的单位矩阵。
- en: For matrices which are not square or are rank-deficient, it is sufficient to
    return a column orthogonal matrix because augmenting them may introduce redundant
    computations. And an another advantage of this is that you can easily inspect
    the matrix rank by counting the number of columns of \(Q\).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非方阵或秩不足的矩阵，返回一个列正交矩阵就足够了，因为增广可能会引入冗余计算。另一个优点是，通过计算 \(Q\) 的列数，可以轻松检查矩阵的秩。
- en: If you want to augment the results to return a full orthogonal decomposition,
    you should use the following procedures.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要增广结果以返回完全正交分解，应使用以下程序。
- en: Augment the \(Q\) matrix with columns that are orthogonal to every other columns
    and make it square.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增广 \(Q\) 矩阵，增加与其他每列正交的列，并使其为方阵。
- en: Augment the \(R\) matrix with zero rows to make it have the same shape as the
    original matrix.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用零行增广 \(R\) 矩阵，使其与原始矩阵具有相同的形状。
- en: The procedure will be illustrated in the examples section.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 过程将在示例部分进行说明。
- en: Examples
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'A full rank matrix example:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 完全秩矩阵示例：
- en: '[PRE45]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: If the matrix is square and full rank, the \(Q\) matrix becomes orthogonal in
    both directions, and needs no augmentation.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果矩阵是方阵且满秩，\(Q\) 矩阵在两个方向上都成为正交的，无需增广。
- en: '[PRE46]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: '[PRE47]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: 'A rank deficient matrix example:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 一个秩缺陷矩阵示例：
- en: '[PRE48]'
  id: totrans-230
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: QRdecomposition might return a matrix Q that is rectangular. In this case the
    orthogonality condition might be satisfied as \(\mathbb{I} = Q.H*Q\) but not in
    the reversed product \(\mathbb{I} = Q * Q.H\).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: QR 分解可能返回一个矩阵 \(Q\) 是矩形的情况。在这种情况下，正交条件可能满足为 \(\mathbb{I} = Q.H*Q\)，但不是在反向乘积
    \(\mathbb{I} = Q * Q.H\)。
- en: '[PRE49]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: If you want to augment the results to be a full orthogonal decomposition, you
    should augment \(Q\) with an another orthogonal column.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要增广结果以获得完全正交分解，应该用另一个正交列增广 \(Q\)。
- en: You are able to append an identity matrix, and you can run the Gram-Schmidt
    process to make them augmented as orthogonal basis.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以附加一个单位矩阵，并且可以运行Gram-Schmidt过程使它们作为正交基增广。
- en: '[PRE50]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Augmenting the \(R\) matrix with zero row is straightforward.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 将 \(R\) 矩阵用零行增广是直接的。
- en: '[PRE51]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'A zero matrix example:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 零矩阵示例：
- en: '[PRE52]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: They may return matrices with zero rows and columns.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可能返回具有零行和列的矩阵。
- en: '[PRE53]'
  id: totrans-241
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: As the same augmentation rule described above, \(Q\) can be augmented with columns
    of an identity matrix and \(R\) can be augmented with rows of a zero matrix.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 与上述相同的增广规则，\(Q\)可以用单位矩阵的列增广，\(R\)可以用零矩阵的行增广。
