  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The domain is divided into the intervals [0, 8] and (8, infinity). In the first
    interval a 24 term Chebyshev expansion is used. In the second, the asymptotic
    trigonometric representation is employed using two rational functions of degree
    5/5.
  prefs: []
  type: TYPE_NORMAL
- en: This function is a wrapper for the Cephes [[1]](#rb795ffd01893-1) routine [`j1`](#scipy.special.j1
    "scipy.special.j1"). It should not be confused with the spherical Bessel functions
    (see [`spherical_jn`](scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn")).
  prefs: []
