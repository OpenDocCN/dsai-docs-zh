- en: scipy.special.gammaln
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaln.html#scipy.special.gammaln)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Logarithm of the absolute value of the gamma function.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\ln(\lvert\Gamma(x)\rvert)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\Gamma\) is the gamma function. For more details on the gamma function,
    see [[dlmf]](#r671f02f8b172-dlmf).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Values of the log of the absolute value of gamma
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn "scipy.special.gammasgn")'
  prefs: []
  type: TYPE_NORMAL
- en: sign of the gamma function
  prefs: []
  type: TYPE_NORMAL
- en: '[`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma "scipy.special.loggamma")'
  prefs: []
  type: TYPE_NORMAL
- en: principal branch of the logarithm of the gamma function
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: It is the same function as the Python standard library function [`math.lgamma`](https://docs.python.org/3/library/math.html#math.lgamma
    "(in Python v3.12)").
  prefs: []
  type: TYPE_NORMAL
- en: When used in conjunction with [`gammasgn`](scipy.special.gammasgn.html#scipy.special.gammasgn
    "scipy.special.gammasgn"), this function is useful for working in logspace on
    the real axis without having to deal with complex numbers via the relation `exp(gammaln(x))
    = gammasgn(x) * gamma(x)`.
  prefs: []
  type: TYPE_NORMAL
- en: For complex-valued log-gamma, use [`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma") instead of [`gammaln`](#scipy.special.gammaln "scipy.special.gammaln").
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[dlmf](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: NIST Digital Library of Mathematical Functions [https://dlmf.nist.gov/5](https://dlmf.nist.gov/5)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It has two positive zeros.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It has poles at nonpositive integers.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It asymptotically approaches `x * log(x)` (Stirling’s formula).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
