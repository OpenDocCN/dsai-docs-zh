- en: Return a numpy timedelta64 array scalar view.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个numpy timedelta64数组标量视图。
- en: Provides access to the array scalar view (i.e. a combination of the value and
    the units) associated with the numpy.timedelta64().view(), including a 64-bit
    integer representation of the timedelta in nanoseconds (Python int compatible).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 提供对与numpy.timedelta64().view()关联的数组标量视图（即值和单位的组合）的访问，包括以纳秒为单位的时间增量的64位整数表示（与Python
    int兼容）。
