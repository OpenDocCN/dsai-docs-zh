    Caltech-101 dataset and its creators, visit the [Caltech-101 dataset website](https://data.caltech.edu/records/mzrjq-6wc02).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢李飞飞、Rob Fergus和Pietro Perona创建并维护Caltech-101数据集，作为机器学习和计算机视觉研究社区的宝贵资源。有关Caltech-101数据集及其创建者的更多信息，请访问[Caltech-101数据集网站](https://data.caltech.edu/records/mzrjq-6wc02)。
- en: FAQ
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is the Caltech-101 dataset used for in machine learning?
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Caltech-101 数据集在机器学习中用于什么目的？
- en: The [Caltech-101](https://data.caltech.edu/records/mzrjq-6wc02) dataset is widely
    used in machine learning for object recognition tasks. It contains around 9,000
    images across 101 categories, providing a challenging benchmark for evaluating
    object recognition algorithms. Researchers leverage it to train and test models,
    especially Convolutional Neural Networks (CNNs) and Support Vector Machines (SVMs),
    in computer vision.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Caltech-101](https://data.caltech.edu/records/mzrjq-6wc02) 数据集在物体识别任务中被广泛应用于机器学习。它包含约
    9,000 张跨越 101 个类别的图像，为评估物体识别算法提供了一个具有挑战性的基准。研究人员利用它来训练和测试模型，尤其是卷积神经网络（CNNs）和支持向量机（SVMs）在计算机视觉中的应用。'
