- en: SciPy 0.18.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.19.x branch, and on adding
    new features on the master branch.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.18.0 是六个月努力的结果。它包含许多新功能，大量的错误修复，改进的测试覆盖率和更好的文档。本次发布中有多个已弃用的内容和API更改，下文有详细说明。建议所有用户升级到此版本，因为包含大量错误修复和优化。此外，我们的开发注意力现在将转向0.19.x分支上的错误修复版本，以及在主分支上添加新功能。
- en: This release requires Python 2.7 or 3.4-3.5 and NumPy 1.7.1 or greater.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本版本要求 Python 2.7 或 3.4-3.5 和 NumPy 1.7.1 或更高版本。
- en: 'Highlights of this release include:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布的亮点包括：
- en: A new ODE solver for two-point boundary value problems, *scipy.optimize.solve_bvp*.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种新的两点边界值问题的ODE求解器，*scipy.optimize.solve_bvp*。
- en: A new class, *CubicSpline*, for cubic spline interpolation of data.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种新的类，*CubicSpline*，用于数据的三次样条插值。
- en: N-dimensional tensor product polynomials, [`scipy.interpolate.NdPPoly`](../reference/generated/scipy.interpolate.NdPPoly.html#scipy.interpolate.NdPPoly
    "scipy.interpolate.NdPPoly").
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: N维张量积多项式，[`scipy.interpolate.NdPPoly`](../reference/generated/scipy.interpolate.NdPPoly.html#scipy.interpolate.NdPPoly
    "scipy.interpolate.NdPPoly")。
- en: Spherical Voronoi diagrams, [`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi").
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 球面Voronoi图，[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi")。
- en: Support for discrete-time linear systems, [`scipy.signal.dlti`](../reference/generated/scipy.signal.dlti.html#scipy.signal.dlti
    "scipy.signal.dlti").
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持离散时间线性系统，[`scipy.signal.dlti`](../reference/generated/scipy.signal.dlti.html#scipy.signal.dlti
    "scipy.signal.dlti")。
- en: '[New features](#id2)'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新特性](#id2)'
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    的改进。'
- en: A solver of two-point boundary value problems for ODE systems has been implemented
    in [`scipy.integrate.solve_bvp`](../reference/generated/scipy.integrate.solve_bvp.html#scipy.integrate.solve_bvp
    "scipy.integrate.solve_bvp"). The solver allows for non-separated boundary conditions,
    unknown parameters and certain singular terms. It finds a C1 continious solution
    using a fourth-order collocation algorithm.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`scipy.integrate.solve_bvp`](../reference/generated/scipy.integrate.solve_bvp.html#scipy.integrate.solve_bvp
    "scipy.integrate.solve_bvp") 中实现了两点边界值问题的求解器。该求解器允许非分离边界条件、未知参数和某些奇异项。它使用四阶对合算法找到C1连续解。
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 的改进。'
- en: Cubic spline interpolation is now available via [`scipy.interpolate.CubicSpline`](../reference/generated/scipy.interpolate.CubicSpline.html#scipy.interpolate.CubicSpline
    "scipy.interpolate.CubicSpline"). This class represents a piecewise cubic polynomial
    passing through given points and C2 continuous. It is represented in the standard
    polynomial basis on each segment.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 立方样条插值现在通过[`scipy.interpolate.CubicSpline`](../reference/generated/scipy.interpolate.CubicSpline.html#scipy.interpolate.CubicSpline
    "scipy.interpolate.CubicSpline") 可用。该类表示通过给定点并在每个段上C2连续的分段立方多项式。它在每个段上都使用标准的多项式基础。
- en: A representation of n-dimensional tensor product piecewise polynomials is available
    as the [`scipy.interpolate.NdPPoly`](../reference/generated/scipy.interpolate.NdPPoly.html#scipy.interpolate.NdPPoly
    "scipy.interpolate.NdPPoly") class.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: n维张量积分段多项式的表示形式可以通过[`scipy.interpolate.NdPPoly`](../reference/generated/scipy.interpolate.NdPPoly.html#scipy.interpolate.NdPPoly
    "scipy.interpolate.NdPPoly") 类获取。
- en: Univariate piecewise polynomial classes, *PPoly* and *Bpoly*, can now be evaluated
    on periodic domains. Use `extrapolate="periodic"` keyword argument for this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 单变量分段多项式类*PPoly*和*Bpoly*现在可以在周期域上进行评估。使用`extrapolate="periodic"`关键字参数。
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    improvements'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    的改进。'
- en: '[`scipy.fftpack.next_fast_len`](../reference/generated/scipy.fftpack.next_fast_len.html#scipy.fftpack.next_fast_len
    "scipy.fftpack.next_fast_len") function computes the next “regular” number for
    FFTPACK. Padding the input to this length can give significant performance increase
    for [`scipy.fftpack.fft`](../reference/generated/scipy.fftpack.fft.html#scipy.fftpack.fft
    "scipy.fftpack.fft").'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.fftpack.next_fast_len`](../reference/generated/scipy.fftpack.next_fast_len.html#scipy.fftpack.next_fast_len
    "scipy.fftpack.next_fast_len") 函数计算FFTPACK的下一个“常规”数。将输入填充到此长度可以显著提高[`scipy.fftpack.fft`](../reference/generated/scipy.fftpack.fft.html#scipy.fftpack.fft
    "scipy.fftpack.fft") 的性能。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    的改进。'
- en: Resampling using polyphase filtering has been implemented in the function [`scipy.signal.resample_poly`](../reference/generated/scipy.signal.resample_poly.html#scipy.signal.resample_poly
    "scipy.signal.resample_poly"). This method upsamples a signal, applies a zero-phase
    low-pass FIR filter, and downsamples using [`scipy.signal.upfirdn`](../reference/generated/scipy.signal.upfirdn.html#scipy.signal.upfirdn
    "scipy.signal.upfirdn") (which is also new in 0.18.0). This method can be faster
    than FFT-based filtering provided by [`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") for some signals.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 0.18.0 版本新增了使用多相滤波进行重采样的函数 [`scipy.signal.resample_poly`](../reference/generated/scipy.signal.resample_poly.html#scipy.signal.resample_poly
    "scipy.signal.resample_poly")。该方法对某些信号可能比 [`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") 提供的基于 FFT 的滤波更快。
- en: '[`scipy.signal.firls`](../reference/generated/scipy.signal.firls.html#scipy.signal.firls
    "scipy.signal.firls"), which constructs FIR filters using least-squares error
    minimization, was added.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.firls`](../reference/generated/scipy.signal.firls.html#scipy.signal.firls
    "scipy.signal.firls") 添加了使用最小二乘误差最小化构造 FIR 滤波器的功能。'
- en: '[`scipy.signal.sosfiltfilt`](../reference/generated/scipy.signal.sosfiltfilt.html#scipy.signal.sosfiltfilt
    "scipy.signal.sosfiltfilt"), which does forward-backward filtering like [`scipy.signal.filtfilt`](../reference/generated/scipy.signal.filtfilt.html#scipy.signal.filtfilt
    "scipy.signal.filtfilt") but for second-order sections, was added.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.sosfiltfilt`](../reference/generated/scipy.signal.sosfiltfilt.html#scipy.signal.sosfiltfilt
    "scipy.signal.sosfiltfilt") 添加了类似于 [`scipy.signal.filtfilt`](../reference/generated/scipy.signal.filtfilt.html#scipy.signal.filtfilt
    "scipy.signal.filtfilt") 的前后向滤波功能，但用于二阶段节。 '
- en: '[Discrete-time linear systems](#id7)'
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[离散时间线性系统](#id7)'
- en: '[`scipy.signal.dlti`](../reference/generated/scipy.signal.dlti.html#scipy.signal.dlti
    "scipy.signal.dlti") provides an implementation of discrete-time linear systems.
    Accordingly, the *StateSpace*, *TransferFunction* and *ZerosPolesGain* classes
    have learned a the new keyword, *dt*, which can be used to create discrete-time
    instances of the corresponding system representation.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.dlti`](../reference/generated/scipy.signal.dlti.html#scipy.signal.dlti
    "scipy.signal.dlti") 提供了离散时间线性系统的实现。因此，*StateSpace*、*TransferFunction* 和 *ZerosPolesGain*
    类已经学习了新关键字 *dt*，可以用于创建相应系统表示的离散时间实例。'
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    进行了改进。'
- en: The functions *sum*, *max*, *mean*, *min*, *transpose*, and *reshape* in [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse
    "scipy.sparse") have had their signatures augmented with additional arguments
    and functionality so as to improve compatibility with analogously defined functions
    in [`numpy`](https://numpy.org/devdocs/reference/index.html#module-numpy "(in
    NumPy v2.0.dev0)").
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    中，函数 *sum*、*max*、*mean*、*min*、*transpose* 和 *reshape* 的签名已经增加了额外的参数和功能，以提高与 [`numpy`](https://numpy.org/devdocs/reference/index.html#module-numpy
    "(in NumPy v2.0.dev0)") 中类似定义的函数的兼容性。
- en: Sparse matrices now have a *count_nonzero* method, which counts the number of
    nonzero elements in the matrix. Unlike *getnnz()* and `nnz` property, which return
    the number of stored entries (the length of the data attribute), this method counts
    the actual number of non-zero entries in data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏矩阵现在具有 *count_nonzero* 方法，用于计算矩阵中非零元素的数量。与 *getnnz()* 和 `nnz` 属性不同，后者返回数据属性的存储条目数（即数据长度），而此方法计算数据中实际的非零条目数。
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    进行了改进。'
- en: The implementation of Nelder-Mead minimization, *scipy.minimize(…, method=”Nelder-Mead”)*,
    obtained a new keyword, *initial_simplex*, which can be used to specify the initial
    simplex for the optimization process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Nelder-Mead 最小化方法的实现 *scipy.minimize(…, method=”Nelder-Mead”)* 获得了新关键字 *initial_simplex*，用于指定优化过程的初始单纯形。
- en: Initial step size selection in CG and BFGS minimizers has been improved. We
    expect that this change will improve numeric stability of optimization in some
    cases. See pull request gh-5536 for details.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: CG 和 BFGS 最小化器中的初始步长选择已经改进。我们期望这一变更将在某些情况下改善优化的数值稳定性。详细信息请参见拉取请求 gh-5536。
- en: Handling of infinite bounds in SLSQP optimization has been improved. We expect
    that this change will improve numeric stability of optimization in the some cases.
    See pull request gh-6024 for details.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 改进了 SLSQP 优化中无限界限的处理。我们期望这一变更在某些情况下将改善优化的数值稳定性。详细信息请参见 pull request gh-6024。
- en: A large suite of global optimization benchmarks has been added to `scipy/benchmarks/go_benchmark_functions`.
    See pull request gh-4191 for details.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 大量全局优化基准已添加到 `scipy/benchmarks/go_benchmark_functions`。详细信息请参见 pull request
    gh-4191。
- en: Nelder-Mead and Powell minimization will now only set defaults for maximum iterations
    or function evaluations if neither limit is set by the caller. In some cases with
    a slow converging function and only 1 limit set, the minimization may continue
    for longer than with previous versions and so is more likely to reach convergence.
    See issue gh-5966.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Nelder-Mead 和 Powell 最小化现在仅在调用者未设置最大迭代次数或函数评估限制时设置默认值。在某些情况下，对于收敛速度较慢的函数且仅设置了一个限制，最小化可能会继续进行更长时间，因此更有可能达到收敛。详细信息请参见
    issue gh-5966。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的改进'
- en: Trapezoidal distribution has been implemented as `scipy.stats.trapz`. Skew normal
    distribution has been implemented as [`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm"). Burr type XII distribution has been implemented as [`scipy.stats.burr12`](../reference/generated/scipy.stats.burr12.html#scipy.stats.burr12
    "scipy.stats.burr12"). Three- and four-parameter kappa distributions have been
    implemented as [`scipy.stats.kappa3`](../reference/generated/scipy.stats.kappa3.html#scipy.stats.kappa3
    "scipy.stats.kappa3") and [`scipy.stats.kappa4`](../reference/generated/scipy.stats.kappa4.html#scipy.stats.kappa4
    "scipy.stats.kappa4"), respectively.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 梯形分布已实现为 `scipy.stats.trapz`。偏斜正态分布已实现为 [`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm")。Burr XII 类型分布已实现为 [`scipy.stats.burr12`](../reference/generated/scipy.stats.burr12.html#scipy.stats.burr12
    "scipy.stats.burr12")。三参数和四参数 kappa 分布分别已实现为 [`scipy.stats.kappa3`](../reference/generated/scipy.stats.kappa3.html#scipy.stats.kappa3
    "scipy.stats.kappa3") 和 [`scipy.stats.kappa4`](../reference/generated/scipy.stats.kappa4.html#scipy.stats.kappa4
    "scipy.stats.kappa4")。
- en: New [`scipy.stats.iqr`](../reference/generated/scipy.stats.iqr.html#scipy.stats.iqr
    "scipy.stats.iqr") function computes the interquartile region of a distribution.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 [`scipy.stats.iqr`](../reference/generated/scipy.stats.iqr.html#scipy.stats.iqr
    "scipy.stats.iqr") 函数计算分布的四分位距。
- en: '[Random matrices](#id11)'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[随机矩阵](#id11)'
- en: '[`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group") and [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group") provide generators of random matrices in the SO(N)
    and O(N) groups, respectively. They generate matrices in the Haar distribution,
    the only uniform distribution on these group manifolds.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group") 和 [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group") 分别提供 SO(N) 和 O(N) 组中随机矩阵的生成器。它们生成符合 Haar 分布的矩阵，这是这些群流形上唯一的均匀分布。'
- en: '[`scipy.stats.random_correlation`](../reference/generated/scipy.stats.random_correlation.html#scipy.stats.random_correlation
    "scipy.stats.random_correlation") provides a generator for random correlation
    matrices, given specified eigenvalues.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.random_correlation`](../reference/generated/scipy.stats.random_correlation.html#scipy.stats.random_correlation
    "scipy.stats.random_correlation") 提供了一个生成器，用于生成指定特征值的随机相关矩阵。'
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    的改进'
- en: '[`scipy.linalg.svd`](../reference/generated/scipy.linalg.svd.html#scipy.linalg.svd
    "scipy.linalg.svd") gained a new keyword argument, `lapack_driver`. Available
    drivers are `gesdd` (default) and `gesvd`.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.svd`](../reference/generated/scipy.linalg.svd.html#scipy.linalg.svd
    "scipy.linalg.svd") 增加了一个新的关键字参数，`lapack_driver`。可用的驱动程序包括 `gesdd`（默认）和 `gesvd`。'
- en: '[`scipy.linalg.lapack.ilaver`](../reference/generated/scipy.linalg.lapack.ilaver.html#scipy.linalg.lapack.ilaver
    "scipy.linalg.lapack.ilaver") returns the version of the LAPACK library SciPy
    links to.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.lapack.ilaver`](../reference/generated/scipy.linalg.lapack.ilaver.html#scipy.linalg.lapack.ilaver
    "scipy.linalg.lapack.ilaver") 返回 SciPy 链接到的 LAPACK 库的版本。'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    改进'
- en: Boolean distances, *scipy.spatial.pdist*, have been sped up. Improvements vary
    by the function and the input size. In many cases, one can expect a speed-up of
    x2–x10.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔距离，*scipy.spatial.pdist*，已加速。改进因函数和输入大小而异。在许多情况下，可以期待速度提升为x2–x10。
- en: New class [`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") constructs Voronoi diagrams on the surface of
    a sphere. See pull request gh-5232 for details.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 新类[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi")构造了球面上的Voronoi图。详细信息请参见pull request gh-5232。
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    改进'
- en: A new clustering algorithm, the nearest neighbor chain algorithm, has been implemented
    for [`scipy.cluster.hierarchy.linkage`](../reference/generated/scipy.cluster.hierarchy.linkage.html#scipy.cluster.hierarchy.linkage
    "scipy.cluster.hierarchy.linkage"). As a result, one can expect a significant
    algorithmic improvement (\(O(N^2)\) instead of \(O(N^3)\)) for several linkage
    methods.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 新的聚类算法——最近邻链算法，已经应用在[`scipy.cluster.hierarchy.linkage`](../reference/generated/scipy.cluster.hierarchy.linkage.html#scipy.cluster.hierarchy.linkage
    "scipy.cluster.hierarchy.linkage")中。因此，可以预期在几种联接方法中会有显著的算法改进（\(O(N^2)\)而不是\(O(N^3)\)）。
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    改进'
- en: The new function [`scipy.special.loggamma`](../reference/generated/scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma") computes the principal branch of the logarithm of the
    Gamma function. For real input, `loggamma` is compatible with [`scipy.special.gammaln`](../reference/generated/scipy.special.gammaln.html#scipy.special.gammaln
    "scipy.special.gammaln"). For complex input, it has more consistent behavior in
    the complex plane and should be preferred over `gammaln`.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.special.loggamma`](../reference/generated/scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma")计算Gamma函数的主分支对数。对于实数输入，`loggamma`与[`scipy.special.gammaln`](../reference/generated/scipy.special.gammaln.html#scipy.special.gammaln
    "scipy.special.gammaln")兼容。对于复数输入，在复平面上具有更一致的行为，应优先使用它而不是`gammaln`。
- en: Vectorized forms of spherical Bessel functions have been implemented as [`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn"), [`scipy.special.spherical_kn`](../reference/generated/scipy.special.spherical_kn.html#scipy.special.spherical_kn
    "scipy.special.spherical_kn"), [`scipy.special.spherical_in`](../reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in
    "scipy.special.spherical_in") and [`scipy.special.spherical_yn`](../reference/generated/scipy.special.spherical_yn.html#scipy.special.spherical_yn
    "scipy.special.spherical_yn"). They are recommended for use over `sph_*` functions,
    which are now deprecated.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn")、[`scipy.special.spherical_kn`](../reference/generated/scipy.special.spherical_kn.html#scipy.special.spherical_kn
    "scipy.special.spherical_kn")、[`scipy.special.spherical_in`](../reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in
    "scipy.special.spherical_in")和[`scipy.special.spherical_yn`](../reference/generated/scipy.special.spherical_yn.html#scipy.special.spherical_yn
    "scipy.special.spherical_yn")中，已经实现了球形贝塞尔函数的矢量化形式。推荐使用这些函数而不是现在已经弃用的`sph_*`函数。
- en: Several special functions have been extended to the complex domain and/or have
    seen domain/stability improvements. This includes *spence*, *digamma*, *log1p*
    and several others.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 几个特殊函数已扩展到复域和/或已见到域/稳定性的改进。包括*spence*、*digamma*、*log1p*和其他几个。
- en: '[Deprecated features](#id16)'
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[弃用的功能](#id16)'
- en: 'The cross-class properties of *lti* systems have been deprecated. The following
    properties/setters will raise a *DeprecationWarning*:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*lti*系统的跨类属性已被弃用。以下属性/设置器将引发*DeprecationWarning*：'
- en: Name - (accessing/setting raises warning) - (setting raises warning) * StateSpace
    - (*num*, *den*, *gain*) - (*zeros*, *poles*) * TransferFunction (*A*, *B*, *C*,
    *D*, *gain*) - (*zeros*, *poles*) * ZerosPolesGain (*A*, *B*, *C*, *D*, *num*,
    *den*) - ()
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Name - (访问/设置时引发警告) - (设置时引发警告) * StateSpace - (*num*, *den*, *gain*) - (*zeros*,
    *poles*) * TransferFunction (*A*, *B*, *C*, *D*, *gain*) - (*zeros*, *poles*)
    * ZerosPolesGain (*A*, *B*, *C*, *D*, *num*, *den*) - ()
- en: Spherical Bessel functions, `sph_in`, `sph_jn`, `sph_kn`, `sph_yn`, `sph_jnyn`
    and `sph_inkn` have been deprecated in favor of [`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn") and `spherical_kn`, `spherical_yn`, `spherical_in`.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Spherical Bessel functions, `sph_in`, `sph_jn`, `sph_kn`, `sph_yn`, `sph_jnyn`
    和 `sph_inkn` 已经被 [`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn") 和 `spherical_kn`, `spherical_yn`, `spherical_in`
    取代。
- en: 'The following functions in [`scipy.constants`](../reference/constants.html#module-scipy.constants
    "scipy.constants") are deprecated: `C2K`, `K2C`, `C2F`, `F2C`, `F2K` and `K2F`.
    They are superceded by a new function [`scipy.constants.convert_temperature`](../reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature
    "scipy.constants.convert_temperature") that can perform all those conversions
    plus to/from the Rankine temperature scale.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    中以下函数被废弃：`C2K`, `K2C`, `C2F`, `F2C`, `F2K` 和 `K2F`。它们被新函数 [`scipy.constants.convert_temperature`](../reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature
    "scipy.constants.convert_temperature") 取代，该函数可以执行所有这些转换以及与兰金温度标度之间的转换。'
- en: '[Backwards incompatible changes](#id17)'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[向后不兼容的更改](#id17)'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")'
- en: The convergence criterion for `optimize.bisect`, `optimize.brentq`, `optimize.brenth`,
    and `optimize.ridder` now works the same as `numpy.allclose`.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '`optimize.bisect`, `optimize.brentq`, `optimize.brenth` 和 `optimize.ridder`
    的收敛标准现在与 `numpy.allclose` 相同。'
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")'
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")'
- en: The offset in `ndimage.iterpolation.affine_transform` is now consistently added
    after the matrix is applied, independent of if the matrix is specified using a
    one-dimensional or a two-dimensional array.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `ndimage.iterpolation.affine_transform` 中，偏移量现在在矩阵应用后一致地添加，无论矩阵是使用一维数组还是二维数组指定的。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")'
- en: '`stats.ks_2samp` used to return nonsensical values if the input was not real
    or contained nans. It now raises an exception for such inputs.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '`stats.ks_2samp` 如果输入不是实数或包含 NaN 值，将会抛出异常，不再返回无意义的值。'
- en: 'Several deprecated methods of [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") distributions have been removed: `est_loc_scale`, `vecfunc`, `veccdf`
    and `vec_generic_moment`.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 中几个废弃的方法已被移除：`est_loc_scale`,
    `vecfunc`, `veccdf` 和 `vec_generic_moment`。'
- en: Deprecated functions `nanmean`, `nanstd` and `nanmedian` have been removed from
    [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats"). These
    functions were deprecated in scipy 0.15.0 in favor of their [`numpy`](https://numpy.org/devdocs/reference/index.html#module-numpy
    "(in NumPy v2.0.dev0)") equivalents.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 被废弃的函数 `nanmean`, `nanstd` 和 `nanmedian` 已从 [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") 中移除。这些函数在 scipy 0.15.0 中被废弃，推荐使用它们的 [`numpy`](https://numpy.org/devdocs/reference/index.html#module-numpy
    "(in NumPy v2.0.dev0)") 版本。
- en: A bug in the `rvs()` method of the distributions in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") has been fixed. When arguments to `rvs()` were given that were
    shaped for broadcasting, in many cases the returned random samples were not random.
    A simple example of the problem is `stats.norm.rvs(loc=np.zeros(10))`. Because
    of the bug, that call would return 10 identical values. The bug only affected
    code that relied on the broadcasting of the shape, location and scale parameters.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")
    中的分布的 `rvs()` 方法中修复了一个 bug。当 `rvs()` 方法的参数支持广播形状时，返回的随机样本可能不是随机的。问题的一个简单示例是 `stats.norm.rvs(loc=np.zeros(10))`。由于这个
    bug，该调用会返回 10 个相同的值。该 bug 仅影响依赖于形状、位置和尺度参数广播的代码。
- en: The `rvs()` method also accepted some arguments that it should not have. There
    is a potential for backwards incompatibility in cases where `rvs()` accepted arguments
    that are not, in fact, compatible with broadcasting. An example is
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`rvs()` 方法还接受了一些不应该接受的参数。在 `rvs()` 接受了实际上不兼容广播的参数时，存在向后不兼容性的潜在风险。例如'
- en: stats.gamma.rvs([2, 5, 10, 15], size=(2,2))
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`stats.gamma.rvs([2, 5, 10, 15], size=(2,2))'
- en: The shape of the first argument is not compatible with the requested size, but
    the function still returned an array with shape (2, 2). In scipy 0.18, that call
    generates a `ValueError`.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: The shape of the first argument is not compatible with the requested size, but
    the function still returned an array with shape (2, 2). In scipy 0.18, that call
    generates a `ValueError`.
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io")'
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io")'
- en: '`scipy.io.netcdf` masking now gives precedence to the `_FillValue` attribute
    over the `missing_value` attribute, if both are given. Also, data are only treated
    as missing if they match one of these attributes exactly: values that differ by
    roundoff from `_FillValue` or `missing_value` are no longer treated as missing
    values.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.io.netcdf` masking now gives precedence to the `_FillValue` attribute
    over the `missing_value` attribute, if both are given. Also, data are only treated
    as missing if they match one of these attributes exactly: values that differ by
    roundoff from `_FillValue` or `missing_value` are no longer treated as missing
    values.'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate")'
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate")'
- en: '*scipy.interpolate.PiecewisePolynomial* class has been removed. It has been
    deprecated in scipy 0.14.0, and [`scipy.interpolate.BPoly.from_derivatives`](../reference/generated/scipy.interpolate.BPoly.from_derivatives.html#scipy.interpolate.BPoly.from_derivatives
    "scipy.interpolate.BPoly.from_derivatives") serves as a drop-in replacement.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.interpolate.PiecewisePolynomial* 类已被移除。它在 scipy 0.14.0 中已被弃用，[`scipy.interpolate.BPoly.from_derivatives`](../reference/generated/scipy.interpolate.BPoly.from_derivatives.html#scipy.interpolate.BPoly.from_derivatives
    "scipy.interpolate.BPoly.from_derivatives") 可作为其替代方案。'
- en: '[Other changes](#id23)'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Other changes](#id23)'
- en: Scipy now uses `setuptools` for its builds instead of plain distutils. This
    fixes usage of `install_requires='scipy'` in the `setup.py` files of projects
    that depend on Scipy (see Numpy issue gh-6551 for details). It potentially affects
    the way that build/install methods for Scipy itself behave though. Please report
    any unexpected behavior on the Scipy issue tracker.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy now uses `setuptools` for its builds instead of plain distutils. This
    fixes usage of `install_requires='scipy'` in the `setup.py` files of projects
    that depend on Scipy (see Numpy issue gh-6551 for details). It potentially affects
    the way that build/install methods for Scipy itself behave though. Please report
    any unexpected behavior on the Scipy issue tracker.
- en: PR [#6240](https://github.com/scipy/scipy/pull/6240) changes the interpretation
    of the *maxfun* option in *L-BFGS-B* based routines in the [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize") module. An *L-BFGS-B* search consists of multiple iterations,
    with each iteration consisting of one or more function evaluations. Whereas the
    old search strategy terminated immediately upon reaching *maxfun* function evaluations,
    the new strategy allows the current iteration to finish despite reaching *maxfun*.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: PR [#6240](https://github.com/scipy/scipy/pull/6240) changes the interpretation
    of the *maxfun* option in *L-BFGS-B* based routines in the [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize") module. An *L-BFGS-B* search consists of multiple iterations,
    with each iteration consisting of one or more function evaluations. Whereas the
    old search strategy terminated immediately upon reaching *maxfun* function evaluations,
    the new strategy allows the current iteration to finish despite reaching *maxfun*.
