- en: numpy.show_config
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html](https://numpy.org/doc/1.26/reference/generated/numpy.show_config.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Show libraries and system information on which NumPy was built and is being
    used
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**mode**{*‘stdout’*, *‘dicts’*}, optional.'
  prefs: []
  type: TYPE_NORMAL
- en: Indicates how to display the config information. *‘stdout’* prints to console,
    *‘dicts’* returns a dictionary of the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**{*dict*, *None*}'
  prefs: []
  type: TYPE_NORMAL
- en: If mode is *‘dicts’*, a dict is returned, else None
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`get_include`](numpy.get_include.html#numpy.get_include "numpy.get_include")'
  prefs: []
  type: TYPE_NORMAL
- en: Returns the directory containing NumPy C header files.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The *‘stdout’* mode will give more readable output if `pyyaml` is installed
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
