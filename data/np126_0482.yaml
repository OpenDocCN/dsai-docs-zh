- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.log10.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.log10.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.log10.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.log10.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the logarithm base 10 of *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算*x*的以10为底的对数。
- en: Return the “principal value” (for a description of this, see [`numpy.log10`](numpy.log10.html#numpy.log10
    "numpy.log10")) of \(log_{10}(x)\). For real *x > 0*, this is a real number (`log10(0)`
    returns `-inf` and `log10(np.inf)` returns `inf`). Otherwise, the complex principle
    value is returned.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回*log_{10}(x)*的“主值”（有关此内容的描述，请参阅[`numpy.log10`](numpy.log10.html#numpy.log10
    "numpy.log10")）。对于实数*x > 0*，这是一个实数（`log10(0)`返回`-inf`，`log10(np.inf)`返回`inf`）。否则，返回复数主值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like or scalar'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like或标量'
- en: The value(s) whose log base 10 is (are) required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要其以10为底的对数的值。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray or scalar'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray或标量'
- en: The log base 10 of the *x* value(s). If *x* was a scalar, so is *out*, otherwise
    an array object is returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*值的以10为底的对数。如果*x*是标量，则*out*也是标量，否则返回一个数组对象。'
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.log10`](numpy.log10.html#numpy.log10 "numpy.log10")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.log10`](numpy.log10.html#numpy.log10 "numpy.log10")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For a log10() that returns `NAN` when real *x < 0*, use [`numpy.log10`](numpy.log10.html#numpy.log10
    "numpy.log10") (note, however, that otherwise [`numpy.log10`](numpy.log10.html#numpy.log10
    "numpy.log10") and this [`log10`](numpy.log10.html#numpy.log10 "numpy.log10")
    are identical, i.e., both return `-inf` for *x = 0*, `inf` for *x = inf*, and,
    notably, the complex principle value if `x.imag != 0`).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于log10()在真实*x < 0*时返回`NAN`的情况，请使用[`numpy.log10`](numpy.log10.html#numpy.log10
    "numpy.log10")（不过，请注意，否则[`numpy.log10`](numpy.log10.html#numpy.log10 "numpy.log10")和这个[`log10`](numpy.log10.html#numpy.log10
    "numpy.log10")是相同的，即对于*x = 0*，两者都返回`-inf`，对于*x = inf*，都返回`inf`，特别地，如果`x.imag !=
    0`，则返回复数主值）。
