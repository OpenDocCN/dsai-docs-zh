- en: SKU-110k Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/detect/sku-110k/`](https://docs.ultralytics.com/datasets/detect/sku-110k/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [SKU-110k](https://github.com/eg4000/SKU110K_CVPR19) dataset is a collection
    of densely packed retail shelf images, designed to support research in object
    detection tasks. Developed by Eran Goldman et al., the dataset contains over 110,000
    unique store keeping unit (SKU) categories with densely packed objects, often
    looking similar or even identical, positioned in close proximity.
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/_gRqR-miFPE`](https://www.youtube.com/embed/_gRqR-miFPE)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** How to Train YOLOv10 on SKU-110k Dataset using Ultralytics | Retail
    Dataset'
  prefs: []
  type: TYPE_NORMAL
- en: '![Dataset sample image](img/e90c445d70eee9191a15fd3f3c96a606.png)'
  prefs: []
  type: TYPE_IMG
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SKU-110k contains images of store shelves from around the world, featuring densely
    packed objects that pose challenges for state-of-the-art object detectors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The dataset includes over 110,000 unique SKU categories, providing a diverse
    range of object appearances.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Annotations include bounding boxes for objects and SKU category labels.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The SKU-110k dataset is organized into three main subsets:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training set**: This subset contains images and annotations used for training
    object detection models.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Validation set**: This subset consists of images and annotations used for
    model validation during training.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Test set**: This subset is designed for the final evaluation of trained object
    detection models.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The SKU-110k dataset is widely used for training and evaluating deep learning
    models in object detection tasks, especially in densely packed scenes such as
    retail shelf displays. The dataset's diverse set of SKU categories and densely
    packed object arrangements make it a valuable resource for researchers and practitioners
    in the field of computer vision.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset YAML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A YAML (Yet Another Markup Language) file is used to define the dataset configuration.
    It contains information about the dataset's paths, classes, and other relevant
    information. For the case of the SKU-110K dataset, the `SKU-110K.yaml` file is
    maintained at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/SKU-110K.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/SKU-110K.yaml).
