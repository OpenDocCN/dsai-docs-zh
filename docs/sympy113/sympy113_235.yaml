- en: '[PRE10]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Returns the numerical data of the Bode phase plot of the system. It is internally
    used by `bode_phase_plot` to get the data for plotting Bode phase plot. Users
    can use this data to further analyse the dynamics of the system or plot using
    a different backend/plotting-module.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统的 Bode 相位图的数值数据。这些数据由 `bode_phase_plot` 内部使用，以获取绘制 Bode 相位图所需的数据。用户可以使用这些数据进一步分析系统的动态或使用不同的后端/绘图模块进行绘图。
- en: 'Parameters:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**system** : SISOLinearTimeInvariant'
- en: The system for which the Bode phase plot data is to be computed.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算 Bode 相位图数据的系统。
- en: '**initial_exp** : Number, optional'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**initial_exp** : 数字，可选'
- en: The initial exponent of 10 of the semilog plot. Defaults to -5.
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的初始指数为10。默认为 -5。
- en: '**final_exp** : Number, optional'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**final_exp** : 数字，可选'
- en: The final exponent of 10 of the semilog plot. Defaults to 5.
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的最终指数为10。默认为 5。
- en: '**freq_unit** : string, optional'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq_unit** : 字符串，可选'
- en: User can choose between `'rad/sec'` (radians/second) and ‘``’Hz’`` (Hertz) as
    frequency units.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可以在 `'rad/sec'`（弧度/秒）和 `'Hz'`（赫兹）之间选择频率单位。
- en: '**phase_unit** : string, optional'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**phase_unit** : 字符串，可选'
- en: User can choose between `'rad'` (radians) and `'deg'` (degree) as phase units.
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可以在 `'rad'`（弧度）和 `'deg'`（度）之间选择相位单位。
- en: '**phase_unwrap** : bool, optional'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**phase_unwrap** : 布尔值，可选'
- en: Set to `True` by default.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认设置为 `True`。
- en: 'Returns:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tuple** : (x, y)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**tuple** : (x, y)'
- en: x = x-axis values of the Bode phase plot. y = y-axis values of the Bode phase
    plot.
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = Bode 相位图的 x 轴数值。y = Bode 相位图的 y 轴数值。
