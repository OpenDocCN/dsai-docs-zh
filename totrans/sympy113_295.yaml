- en: Plotting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绘图
- en: Original text：[https://docs.sympy.org/latest/modules/plotting.html](https://docs.sympy.org/latest/modules/plotting.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/plotting.html](https://docs.sympy.org/latest/modules/plotting.html)
- en: '## Introduction'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## 简介'
- en: The plotting module allows you to make 2-dimensional and 3-dimensional plots.
    Presently the plots are rendered using [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)") as a backend. It is also possible to plot 2-dimensional
    plots using a [`TextBackend`](#sympy.plotting.plot.TextBackend "sympy.plotting.plot.TextBackend")
    if you do not have [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图模块允许您制作二维和三维图。当前，绘图使用[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0中)")作为后端渲染。如果您没有[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0中)")，也可以使用[`TextBackend`](#sympy.plotting.plot.TextBackend
    "sympy.plotting.plot.TextBackend")绘制二维图。
- en: 'The plotting module has the following functions:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图模块包含以下函数：
- en: '[`plot()`](#sympy.plotting.plot.plot "sympy.plotting.plot.plot"): Plots 2D
    line plots.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot()`](#sympy.plotting.plot.plot.plot "sympy.plotting.plot.plot")：绘制二维线图。'
- en: '[`plot_parametric()`](#sympy.plotting.plot.plot_parametric "sympy.plotting.plot.plot_parametric"):
    Plots 2D parametric plots.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot_parametric()`](#sympy.plotting.plot.plot_parametric "sympy.plotting.plot.plot_parametric")：绘制二维参数化图。'
- en: '[`plot_implicit()`](#sympy.plotting.plot_implicit.plot_implicit "sympy.plotting.plot_implicit.plot_implicit"):
    Plots 2D implicit and region plots.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot_implicit()`](#sympy.plotting.plot_implicit.plot_implicit "sympy.plotting.plot_implicit.plot_implicit")：绘制二维隐式和区域图。'
- en: '[`plot3d()`](#sympy.plotting.plot.plot3d "sympy.plotting.plot.plot3d"): Plots
    3D plots of functions in two variables.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot3d()`](#sympy.plotting.plot.plot3d "sympy.plotting.plot.plot3d")：绘制二变量函数的三维图。'
- en: '[`plot3d_parametric_line()`](#sympy.plotting.plot.plot3d_parametric_line "sympy.plotting.plot.plot3d_parametric_line"):
    Plots 3D line plots, defined by a parameter.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot3d_parametric_line()`](#sympy.plotting.plot.plot3d_parametric_line "sympy.plotting.plot.plot3d_parametric_line")：绘制由参数定义的三维线图。'
- en: '[`plot3d_parametric_surface()`](#sympy.plotting.plot.plot3d_parametric_surface
    "sympy.plotting.plot.plot3d_parametric_surface"): Plots 3D parametric surface
    plots.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`plot3d_parametric_surface()`](#sympy.plotting.plot.plot3d_parametric_surface
    "sympy.plotting.plot.plot3d_parametric_surface")：绘制三维参数化表面图。'
- en: The above functions are only for convenience and ease of use. It is possible
    to plot any plot by passing the corresponding `Series` class to [`Plot`](#sympy.plotting.plot.Plot
    "sympy.plotting.plot.Plot") as argument.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上述函数仅用于方便和易用性。通过将相应的`Series`类传递给[`Plot`](#sympy.plotting.plot.Plot "sympy.plotting.plot.Plot")，可以绘制任何绘图。
- en: Plot Class
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘图类
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Base class for all backends. A backend represents the plotting library, which
    implements the necessary functionalities in order to use SymPy plotting functions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有后端的基类。后端表示绘图库，它实现了必要的功能，以便使用SymPy绘图函数。
- en: For interactive work the function [`plot()`](#sympy.plotting.plot.plot "sympy.plotting.plot.plot")
    is better suited.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于交互式工作，函数[`plot()`](#sympy.plotting.plot.plot "sympy.plotting.plot.plot")更适合。
- en: This class permits the plotting of SymPy expressions using numerous backends
    ([`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib "(in
    Matplotlib v3.9.0)"), textplot, the old pyglet module for SymPy, Google charts
    api, etc).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此类允许使用多个后端（[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0中)")、文本绘图、旧的SymPy pyglet模块、Google Charts API等）绘制SymPy表达式。
- en: The figure can contain an arbitrary number of plots of SymPy expressions, lists
    of coordinates of points, etc. Plot has a private attribute _series that contains
    all data series to be plotted (expressions for lines or surfaces, lists of points,
    etc (all subclasses of BaseSeries)). Those data series are instances of classes
    not imported by `from sympy import *`.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图形可以包含任意数量的SymPy表达式、点坐标列表等的绘图。绘图类有一个私有属性 _series，其中包含所有要绘制的数据系列（线条或表面的表达式、点列表等（所有BaseSeries的子类））。这些数据系列是由`from
    sympy import *`未导入的类的实例。
- en: The customization of the figure is on two levels. Global options that concern
    the figure as a whole (e.g. title, xlabel, scale, etc) and per-data series options
    (e.g. name) and aesthetics (e.g. color, point shape, line type, etc.).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图形的定制有两个级别。全局选项涉及整个图形（例如标题、xlabel、scale等），数据系列选项涉及每个数据系列（例如名称）和美学效果（例如颜色、点形状、线型等）。
- en: 'The difference between options and aesthetics is that an aesthetic can be a
    function of the coordinates (or parameters in a parametric plot). The supported
    values for an aesthetic are:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 选项和美学之间的区别在于，美学可以是坐标的函数（或参数在参数化图中）。美学支持的值有：
- en: None (the backend uses default values)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None（后端使用默认值）
- en: a constant
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个常数
- en: a function of one variable (the first coordinate or parameter)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个变量的函数（第一个坐标或参数）
- en: a function of two variables (the first and second coordinate or parameters)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个变量的函数（第一个和第二个坐标或参数）
- en: a function of three variables (only in nonparametric 3D plots)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个三个变量的函数（仅适用于非参数化的3D绘图）
- en: Their implementation depends on the backend so they may not work in some backends.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的实现取决于后端，因此在某些后端中可能无法工作。
- en: If the plot is parametric and the arity of the aesthetic function permits it
    the aesthetic is calculated over parameters and not over coordinates. If the arity
    does not permit calculation over parameters the calculation is done over coordinates.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果绘图是参数化的，美学函数的阶数允许它，美学是在参数上计算的而不是在坐标上计算的。如果阶数不允许在参数上计算，则在坐标上进行计算。
- en: Only cartesian coordinates are supported for the moment, but you can use the
    parametric plots to plot in polar, spherical and cylindrical coordinates.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前仅支持笛卡尔坐标，但您可以使用参数化绘图在极坐标、球坐标和柱坐标中绘制。
- en: The arguments for the constructor Plot must be subclasses of BaseSeries.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 构造函数 Plot 的参数必须是 BaseSeries 的子类。
- en: Any global option can be specified as a keyword argument.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何全局选项都可以指定为关键字参数。
- en: 'The global options for a figure are:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图的全局选项包括：
- en: 'title : str'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'title : str'
- en: 'xlabel : str or Symbol'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'xlabel : str or Symbol'
- en: 'ylabel : str or Symbol'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'ylabel : str or Symbol'
- en: 'zlabel : str or Symbol'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'zlabel : str or Symbol'
- en: 'legend : bool'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'legend : bool'
- en: 'xscale : {‘linear’, ‘log’}'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'xscale : {‘linear’, ‘log’}'
- en: 'yscale : {‘linear’, ‘log’}'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'yscale : {‘linear’, ‘log’}'
- en: 'axis : bool'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'axis : bool'
- en: 'axis_center : tuple of two floats or {‘center’, ‘auto’}'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'axis_center : tuple of two floats or {‘center’, ‘auto’}'
- en: 'xlim : tuple of two floats'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'xlim : tuple of two floats'
- en: 'ylim : tuple of two floats'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'ylim : tuple of two floats'
- en: 'aspect_ratio : tuple of two floats or {‘auto’}'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'aspect_ratio : tuple of two floats or {‘auto’}'
- en: 'autoscale : bool'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'autoscale : bool'
- en: 'margin : float in [0, 1]'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'margin : float in [0, 1]'
- en: 'backend : {‘default’, ‘matplotlib’, ‘text’} or a subclass of BaseBackend'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'backend : {‘default’, ‘matplotlib’, ‘text’} 或者 BaseBackend 的子类'
- en: 'size : optional tuple of two floats, (width, height); default: None'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'size : optional tuple of two floats, (width, height); default: None'
- en: 'The per data series options and aesthetics are: There are none in the base
    series. See below for options for subclasses.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据系列的选项和美学是：在基本系列中没有。有关子类的选项，请参阅下文。
- en: 'Some data series support additional aesthetics or options:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据系列支持额外的美学或选项：
- en: '[`LineOver1DRangeSeries`](#sympy.plotting.series.LineOver1DRangeSeries "sympy.plotting.series.LineOver1DRangeSeries"),
    [`Parametric2DLineSeries`](#sympy.plotting.series.Parametric2DLineSeries "sympy.plotting.series.Parametric2DLineSeries"),
    and [`Parametric3DLineSeries`](#sympy.plotting.series.Parametric3DLineSeries "sympy.plotting.series.Parametric3DLineSeries")
    support the following:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`LineOver1DRangeSeries`](#sympy.plotting.series.LineOver1DRangeSeries "sympy.plotting.series.LineOver1DRangeSeries")，[`Parametric2DLineSeries`](#sympy.plotting.series.Parametric2DLineSeries
    "sympy.plotting.series.Parametric2DLineSeries")和[`Parametric3DLineSeries`](#sympy.plotting.series.Parametric3DLineSeries
    "sympy.plotting.series.Parametric3DLineSeries")支持以下功能：'
- en: 'Aesthetics:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 美学：
- en: line_colorstring, or float, or function, optional
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: line_color字符串、浮点数或函数，可选
- en: Specifies the color for the plot, which depends on the backend being used.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定绘图的颜色，这取决于使用的后端。
- en: 'For example, if `MatplotlibBackend` is being used, then Matplotlib string colors
    are acceptable (`"red"`, `"r"`, `"cyan"`, `"c"`, …). Alternatively, we can use
    a float number, 0 < color < 1, wrapped in a string (for example, `line_color="0.5"`)
    to specify grayscale colors. Alternatively, We can specify a function returning
    a single float value: this will be used to apply a color-loop (for example, `line_color=lambda
    x: math.cos(x)`).'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '例如，如果使用的是`MatplotlibBackend`，那么Matplotlib的字符串颜色是可以接受的（`"red"`，`"r"`，`"cyan"`，`"c"`，...）。或者，我们可以使用一个浮点数，0
    < color < 1，包裹在字符串中（例如，`line_color="0.5"`）来指定灰度颜色。另外，我们可以指定一个返回单个浮点值的函数：这将用于应用颜色循环（例如，`line_color=lambda
    x: math.cos(x)`）。'
- en: Note that by setting line_color, it would be applied simultaneously to all the
    series.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，通过设置`line_color`，它将同时应用于所有的数据系列。
- en: 'Options:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 选项：
- en: 'label : str'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'label : str'
- en: 'steps : bool'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'steps : bool'
- en: 'integers_only : bool'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'integers_only : bool'
- en: '[`SurfaceOver2DRangeSeries`](#sympy.plotting.series.SurfaceOver2DRangeSeries
    "sympy.plotting.series.SurfaceOver2DRangeSeries") and [`ParametricSurfaceSeries`](#sympy.plotting.series.ParametricSurfaceSeries
    "sympy.plotting.series.ParametricSurfaceSeries") support the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SurfaceOver2DRangeSeries`](#sympy.plotting.series.SurfaceOver2DRangeSeries
    "sympy.plotting.series.SurfaceOver2DRangeSeries")和[`ParametricSurfaceSeries`](#sympy.plotting.series.ParametricSurfaceSeries
    "sympy.plotting.series.ParametricSurfaceSeries")支持以下内容：'
- en: 'Aesthetics:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 美观：
- en: 'surface_color : function which returns a float.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: surface_color：返回浮点数的函数。
- en: Notes
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'How the plotting module works:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图模块的工作方式：
- en: Whenever a plotting function is called, the provided expressions are processed
    and a list of instances of the [`BaseSeries`](#sympy.plotting.series.BaseSeries
    "sympy.plotting.series.BaseSeries") class is created, containing the necessary
    information to plot the expressions (e.g. the expression, ranges, series name,
    …). Eventually, these objects will generate the numerical data to be plotted.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每当调用绘图函数时，处理提供的表达式并创建[`BaseSeries`](#sympy.plotting.series.BaseSeries "sympy.plotting.series.BaseSeries")类的实例列表，其中包含绘制表达式所需的信息（例如表达式、范围、系列名称等）。最终，这些对象将生成要绘制的数值数据。
- en: A subclass of [`Plot`](#sympy.plotting.plot.Plot "sympy.plotting.plot.Plot")
    class is instantiaed (referred to as backend, from now on), which stores the list
    of series and the main attributes of the plot (e.g. axis labels, title, …). The
    backend implements the logic to generate the actual figure with some plotting
    library.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实例化[`Plot`](#sympy.plotting.plot.Plot "sympy.plotting.plot.Plot")类的子类（从现在起称为后端），其中存储系列列表和绘图的主要属性（例如坐标轴标签、标题等）。后端实现生成实际图形的逻辑，使用某些绘图库。
- en: When the `show` command is executed, series are processed one by one to generate
    numerical data and add it to the figure. The backend is also going to set the
    axis labels, title, …, according to the values stored in the Plot instance.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当执行`show`命令时，数据系列会逐个处理以生成数值数据，并根据Plot实例中存储的值设置坐标轴标签、标题等。
- en: The backend should check if it supports the data series that it is given (e.g.
    [`TextBackend`](#sympy.plotting.plot.TextBackend "sympy.plotting.plot.TextBackend")
    supports only [`LineOver1DRangeSeries`](#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries")).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 后端应检查其是否支持提供的数据系列（例如[`TextBackend`](#sympy.plotting.plot.TextBackend "sympy.plotting.plot.TextBackend")仅支持[`LineOver1DRangeSeries`](#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries")）。
- en: 'It is the backend responsibility to know how to use the class of data series
    that it’s given. Note that the current implementation of the `*Series` classes
    is “matplotlib-centric”: the numerical data returned by the `get_points` and `get_meshes`
    methods is meant to be used directly by Matplotlib. Therefore, the new backend
    will have to pre-process the numerical data to make it compatible with the chosen
    plotting library. Keep in mind that future SymPy versions may improve the `*Series`
    classes in order to return numerical data “non-matplotlib-centric”, hence if you
    code a new backend you have the responsibility to check if its working on each
    SymPy release.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 后端需要知道如何使用它所提供的数据系列类。注意，当前实现的`*Series`类是“matplotlib中心”的：`get_points`和`get_meshes`方法返回的数值数据预期直接供Matplotlib使用。因此，新的后端需要预处理数值数据，使其兼容所选的绘图库。请注意，未来的SymPy版本可能改进`*Series`类，以返回“非matplotlib中心”的数值数据，因此如果您编写新的后端，必须负责在每个SymPy版本上检查其是否有效。
- en: Please explore the [`MatplotlibBackend`](#sympy.plotting.plot.MatplotlibBackend
    "sympy.plotting.plot.MatplotlibBackend") source code to understand how a backend
    should be coded.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看[`MatplotlibBackend`](#sympy.plotting.plot.MatplotlibBackend "sympy.plotting.plot.MatplotlibBackend")源代码，了解后端应如何编码。
- en: 'In order to be used by SymPy plotting functions, a backend must implement the
    following methods:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了供SymPy绘图函数使用，后端必须实现以下方法：
- en: 'show(self): used to loop over the data series, generate the numerical'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: show(self)：用于循环处理数据系列，生成数值数据。
- en: data, plot it and set the axis labels, title, …
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据，绘制它，并设置坐标轴标签、标题等。
