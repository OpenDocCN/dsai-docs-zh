  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.mielke.html#scipy.stats.mielke](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.mielke.html#scipy.stats.mielke)
  prefs:
