  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The gamma function is often referred to as the generalized factorial since \(\Gamma(n
    + 1) = n!\) for natural numbers \(n\). More generally it satisfies the recurrence
    relation \(\Gamma(z + 1) = z \cdot \Gamma(z)\) for complex \(z\), which, combined
    with the fact that \(\Gamma(1) = 1\), implies the above identity for \(z = n\).
  prefs: []
  type: TYPE_NORMAL
