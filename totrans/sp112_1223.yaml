- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group)
  prefs:
