- en: NumPy 1.20.2 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.20.2-notes.html](https://numpy.org/doc/1.26/release/1.20.2-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1.20.2 is a bugfix release containing several fixes merged to the main
    branch after the NumPy 1.20.1 release.
  prefs: []
  type: TYPE_NORMAL
- en: Contributors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 7 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: Allan Haldane
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bas van Beek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Charles Harris
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Christoph Gohlke
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mateusz Sokół +
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Michael Lamparski
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sebastian Berg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pull requests merged
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 20 pull requests were merged for this release.
  prefs: []
  type: TYPE_NORMAL
- en: '[#18382](https://github.com/numpy/numpy/pull/18382): MAINT: Update f2py from
    master.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18459](https://github.com/numpy/numpy/pull/18459): BUG: `diagflat` could
    overflow on windows or 32-bit platforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18460](https://github.com/numpy/numpy/pull/18460): BUG: Fix refcount leak
    in f2py `complex_double_from_pyobj`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18461](https://github.com/numpy/numpy/pull/18461): BUG: Fix tiny memory leaks
    when `like=` overrides are used'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18462](https://github.com/numpy/numpy/pull/18462): BUG: Remove temporary
    change of descr/flags in VOID functions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18469](https://github.com/numpy/numpy/pull/18469): BUG: Segfault in nditer
    buffer dealloc for Object arrays'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18485](https://github.com/numpy/numpy/pull/18485): BUG: Remove suspicious
    type casting'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18486](https://github.com/numpy/numpy/pull/18486): BUG: remove nonsensical
    comparison of pointer < 0'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18487](https://github.com/numpy/numpy/pull/18487): BUG: verify pointer against
    NULL before using it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18488](https://github.com/numpy/numpy/pull/18488): BUG: check if PyArray_malloc
    succeeded'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18546](https://github.com/numpy/numpy/pull/18546): BUG: incorrect error fallthrough
    in nditer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18559](https://github.com/numpy/numpy/pull/18559): CI: Backport CI fixes
    from main.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18599](https://github.com/numpy/numpy/pull/18599): MAINT: Add annotations
    for `dtype.__getitem__`, *__mul__* and…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18611](https://github.com/numpy/numpy/pull/18611): BUG: NameError in numpy.distutils.fcompiler.compaq'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18612](https://github.com/numpy/numpy/pull/18612): BUG: Fixed `where` keyword
    for `np.mean` & `np.var` methods'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18617](https://github.com/numpy/numpy/pull/18617): CI: Update apt package
    list before Python install'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18636](https://github.com/numpy/numpy/pull/18636): MAINT: Ensure that re-exported
    sub-modules are properly annotated'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18638](https://github.com/numpy/numpy/pull/18638): BUG: Fix ma coercion list-of-ma-arrays
    if they do not cast to…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18661](https://github.com/numpy/numpy/pull/18661): BUG: Fix small valgrind-found
    issues'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#18671](https://github.com/numpy/numpy/pull/18671): BUG: Fix small issues
    found with pytest-leaks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
