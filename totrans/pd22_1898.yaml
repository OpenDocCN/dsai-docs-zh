  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`DataFrame.pct_change()`](../reference/api/pandas.DataFrame.pct_change.html#pandas.DataFrame.pct_change
    "pandas.DataFrame.pct_change")、[`Series.pct_change()`](../reference/api/pandas.Series.pct_change.html#pandas.Series.pct_change
    "pandas.Series.pct_change")、[`DataFrameGroupBy.pct_change()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.pct_change.html#pandas.core.groupby.DataFrameGroupBy.pct_change
    "pandas.core.groupby.DataFrameGroupBy.pct_change")和[`SeriesGroupBy.pct_change()`](../reference/api/pandas.core.groupby.SeriesGroupBy.pct_change.html#pandas.core.groupby.SeriesGroupBy.pct_change
    "pandas.core.groupby.SeriesGroupBy.pct_change")中，已弃用`fill_method`和`limit`关键词，调用例如[`DataFrame.ffill()`](../reference/api/pandas.DataFrame.ffill.html#pandas.DataFrame.ffill
    "pandas.DataFrame.ffill")或[`DataFrame.bfill()`](../reference/api/pandas.DataFrame.bfill.html#pandas.DataFrame.bfill
    "pandas.DataFrame.bfill")以在调用`pct_change`之前明确填充数据。([GH 53491](https://github.com/pandas-dev/pandas/issues/53491))
- en: Deprecated `method`, `limit`, and `fill_axis` keywords in [`DataFrame.align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align") and [`Series.align()`](../reference/api/pandas.Series.align.html#pandas.Series.align
    "pandas.Series.align"), explicitly call [`DataFrame.fillna()`](../reference/api/pandas.DataFrame.fillna.html#pandas.DataFrame.fillna
    "pandas.DataFrame.fillna") or [`Series.fillna()`](../reference/api/pandas.Series.fillna.html#pandas.Series.fillna
    "pandas.Series.fillna") on the alignment results instead ([GH 51856](https://github.com/pandas-dev/pandas/issues/51856))
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`DataFrame.align()`](../reference/api/pandas.DataFrame.align.html#pandas.DataFrame.align
    "pandas.DataFrame.align")和[`Series.align()`](../reference/api/pandas.Series.align.html#pandas.Series.align
    "pandas.Series.align")中，已弃用`method`、`limit`和`fill_axis`关键词，需明确在对齐结果上调用[`DataFrame.fillna()`](../reference/api/pandas.DataFrame.fillna.html#pandas.DataFrame.fillna
