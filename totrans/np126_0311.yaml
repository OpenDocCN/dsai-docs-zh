- en: Create a record array from binary data
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从二进制数据创建记录数组
- en: Note that despite the name of this function it does not accept *str* instances.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管该函数的名称是如此，但它不接受*str*实例。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**datastring**bytes-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**datastring**类似bytes的数据'
- en: Buffer of binary data
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制数据的缓冲区
- en: '**dtype**data-type, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Valid dtype for all arrays
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数组的有效dtype
- en: '**shape**int or tuple of ints, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**int或int元组，可选'
- en: Shape of each array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数组的形状。
- en: '**offset**int, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**offset**int，可选'
- en: Position in the buffer to start reading from.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从缓冲区开始读取的位置。
- en: '**formats, names, titles, aligned, byteorder**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式，名称，标题，对齐，字节顺序**'
- en: If [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") is `None`, these arguments
    are passed to [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser") to construct a dtype. See that function for detailed documentation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")为`None`，则这些参数将传递给[`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser")以构造dtype。详细文档请参阅该函数。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: np.recarray
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: np.recarray
- en: Record array view into the data in datastring. This will be readonly if *datastring*
    is readonly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据字符串中数据的记录数组视图。如果*datastring*是只读的，这将是只读的。
