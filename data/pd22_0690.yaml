- en: Return unique values in the index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回索引中的唯一值。
- en: Unique values are returned in order of appearance, this does NOT sort.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一值按出现顺序返回，不进行排序。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**int or hashable, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**级别**整数或可散列，可选'
- en: Only return values from specified level (for MultiIndex). If int, gets the level
    by integer position, else by level name.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅返回指定级别的值（用于多级索引）。如果是整数，则按整数位置获取级别，否则按级别名称获取。
