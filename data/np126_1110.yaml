- en: 'NumPy 1.23.2 is a maintenance release that fixes bugs discovered after the
    1.23.1 release. Notable features are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.23.2是一个维护版本，修复了1.23.1发布后发现的错误。值得注意的特性包括：
