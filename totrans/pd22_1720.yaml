- en: pandas.core.groupby.DataFrameGroupBy.plot
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.DataFrameGroupBy.plot
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.plot.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.plot.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.plot.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.plot.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Make plots of Series or DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制Series或DataFrame的图。
- en: Uses the backend specified by the option `plotting.backend`. By default, matplotlib
    is used.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用由选项`plotting.backend`指定的后端。默认情况下，使用matplotlib。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data**Series or DataFrame'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**data**Series或DataFrame'
- en: The object for which the method is called.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 调用该方法的对象。
- en: '**x**label or position, default None'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**标签或位置，默认为None'
- en: Only used if data is a DataFrame.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仅当数据是DataFrame时使用。
- en: '**y**label, position or list of label, positions, default None'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**标签、位置或标签列表，默认为None'
- en: Allows plotting of one column versus another. Only used if data is a DataFrame.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 允许绘制一列与另一列的图。仅当数据是DataFrame时使用。
- en: '**kind**str'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**kind**字符串'
- en: 'The kind of plot to produce:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成的图的类型：
- en: '‘line’ : line plot (default)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘line’ ：线图（默认）
- en: '‘bar’ : vertical bar plot'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘bar’ ：垂直条形图
- en: '‘barh’ : horizontal bar plot'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘barh’ ：水平条形图
- en: '‘hist’ : histogram'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘hist’ ：直方图
- en: '‘box’ : boxplot'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘box’ ：箱线图
- en: '‘kde’ : Kernel Density Estimation plot'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘kde’ ：核密度估计图
- en: '‘density’ : same as ‘kde’'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘density’ ：与‘kde’相同
- en: '‘area’ : area plot'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘area’ ：面积图
- en: '‘pie’ : pie plot'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘pie’ ：饼图
- en: '‘scatter’ : scatter plot (DataFrame only)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘scatter’ ：散点图（仅DataFrame）
- en: '‘hexbin’ : hexbin plot (DataFrame only)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘hexbin’ ：六边形图（仅DataFrame）
- en: '**ax**matplotlib axes object, default None'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**ax**matplotlib轴对象，默认为None'
- en: An axes of the current figure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当前图的轴。
- en: '**subplots**bool or sequence of iterables, default False'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**subplots**布尔值或迭代序列，默认为False'
- en: 'Whether to group columns into subplots:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将列分组为子图：
- en: '`False` : No subplots will be used'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`False` ：不使用子图'
- en: '`True` : Make separate subplots for each column.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True` ：为每列绘制单独的子图。'
- en: 'sequence of iterables of column labels: Create a subplot for each group of
    columns. For example [(‘a’, ‘c’), (‘b’, ‘d’)] will create 2 subplots: one with
    columns ‘a’ and ‘c’, and one with columns ‘b’ and ‘d’. Remaining columns that
    aren’t specified will be plotted in additional subplots (one per column).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列标签的迭代序列：为每组列创建一个子图。例如[(‘a’, ‘c’), (‘b’, ‘d’)]将创建2个子图：一个包含列‘a’和‘c’，另一个包含列‘b’和‘d’。未指定的剩余列将在额外的子图中绘制（每列一个）。
- en: New in version 1.5.0.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新版本1.5.0中的新功能。
- en: '**sharex**bool, default True if ax is None else False'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**sharex**布尔值，默认为None（matlab样式默认值）'
- en: In case `subplots=True`, share x axis and set some x axis labels to invisible;
    defaults to True if ax is None otherwise False if an ax is passed in; Be aware,
    that passing in both an ax and `sharex=True` will alter all x axis labels for
    all axis in a figure.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`subplots=True`，则共享x轴并将一些x轴标签设置为不可见；如果没有传递ax，则默认为True，否则如果传递了ax，则为False；请注意，传递ax和`sharex=True`将改变图中所有轴的所有x轴标签。
- en: '**sharey**bool, default False'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**sharey**布尔值，默认为False'
- en: In case `subplots=True`, share y axis and set some y axis labels to invisible.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`subplots=True`，则共享y轴并设置一些y轴标签为不可见。
- en: '**layout**tuple, optional'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**layout**元组，可选'
- en: (rows, columns) for the layout of subplots.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 子图布局的（行，列）。
- en: '**figsize**a tuple (width, height) in inches'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**figsize**一个元组（宽度，高度），单位为英寸'
- en: Size of a figure object.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图对象的大小。
- en: '**use_index**bool, default True'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**use_index**布尔值，默认为True'
- en: Use index as ticks for x axis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 将索引用作x轴的刻度。
- en: '**title**str or list'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**title**字符串或列表'
- en: Title to use for the plot. If a string is passed, print the string at the top
    of the figure. If a list is passed and subplots is True, print each item in the
    list above the corresponding subplot.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制图表时使用的标题。如果传递了字符串，则在图的顶部打印字符串。如果传递了列表并且`subplots`为True，则在相应的子图上方打印列表中的每个项目。
- en: '**grid**bool, default None (matlab style default)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**grid**布尔值，默认为None（matlab样式默认值）'
- en: Axis grid lines.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 轴网格线。
- en: '**legend**bool or {‘reverse’}'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**legend**布尔值或{‘reverse’}'
- en: Place legend on axis subplots.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将图例放置在轴子图上。
- en: '**style**list or dict'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**style**列表或字典'
- en: The matplotlib line style per column.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每列的matplotlib线样式。
- en: '**logx**bool or ‘sym’, default False'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**logx**布尔值或‘sym’，默认为False'
- en: Use log scaling or symlog scaling on x axis.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在x轴上使用对数比例尺或对数对比例尺。
- en: '**logy**bool or ‘sym’ default False'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**logy**布尔值或‘sym’默认为False'
- en: Use log scaling or symlog scaling on y axis.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在y轴上使用对数比例尺或对数对比例尺。
- en: '**loglog**bool or ‘sym’, default False'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**loglog**布尔值或‘sym’，默认为False'
- en: Use log scaling or symlog scaling on both x and y axes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在x和y轴上使用对数比例尺或对数对比例尺。
- en: '**xticks**sequence'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**xticks**序列'
- en: Values to use for the xticks.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 用于xticks的值。
- en: '**yticks**sequence'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**yticks**序列'
- en: Values to use for the yticks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 用于yticks的值。
- en: '**xlim**2-tuple/list'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlim**2-元组/列表'
- en: Set the x limits of the current axes.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 设置当前坐标轴的 x 范围。
- en: '**ylim**2-tuple/list'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylim** 2-元组/列表'
- en: Set the y limits of the current axes.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 设置当前坐标轴的 y 范围。
- en: '**xlabel**label, optional'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlabel** 标签，可选'
- en: Name to use for the xlabel on x-axis. Default uses index name as xlabel, or
    the x-column name for planar plots.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 x 轴的 xlabel 的名称。默认使用索引名称作为 xlabel，或者对于平面图，使用 x 列名称。
- en: 'Changed in version 2.0.0: Now applicable to histograms.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2.0.0 版中更改：现在适用于直方图。
- en: '**ylabel**label, optional'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylabel** 标签，可选'
- en: Name to use for the ylabel on y-axis. Default will show no ylabel, or the y-column
    name for planar plots.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 y 轴的 ylabel 的名称。默认不显示 ylabel，或者对于平面图，使用 y 列名称。
- en: 'Changed in version 2.0.0: Now applicable to histograms.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2.0.0 版中更改：现在适用于直方图。
- en: '**rot**float, default None'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**rot** 浮点数，默认��� None'
- en: Rotation for ticks (xticks for vertical, yticks for horizontal plots).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度的旋转（垂直图的 xticks，水平图的 yticks）。
- en: '**fontsize**float, default None'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**fontsize** 浮点数，默认为 None'
- en: Font size for xticks and yticks.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: xticks 和 yticks 的字体大小。
- en: '**colormap**str or matplotlib colormap object, default None'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**colormap** 字符串或 matplotlib 色图对象，默认为 None'
- en: Colormap to select colors from. If string, load colormap with that name from
    matplotlib.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 选择颜色的色图。如果是字符串，则从 matplotlib 加载具有该名称的色图。
- en: '**colorbar**bool, optional'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**colorbar** 布尔值，可选'
- en: If True, plot colorbar (only relevant for ‘scatter’ and ‘hexbin’ plots).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则绘制颜色条（仅适用于“scatter”和“hexbin”图）。
- en: '**position**float'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**position** 浮点数'
- en: Specify relative alignments for bar plot layout. From 0 (left/bottom-end) to
    1 (right/top-end). Default is 0.5 (center).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 指定条形图布局的相对对齐方式。从 0（左/底部）到 1（右/顶部）。默认为 0.5（中心）。
- en: '**table**bool, Series or DataFrame, default False'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**table** 布尔值、Series 或 DataFrame，默认为 False'
- en: If True, draw a table using the data in the DataFrame and the data will be transposed
    to meet matplotlib’s default layout. If a Series or DataFrame is passed, use passed
    data to draw a table.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则使用 DataFrame 中的数据绘制表格，并且数据将被转置以符合 matplotlib 的默认布局。如果传递了 Series 或
    DataFrame，则使用传递的数据绘制表格。
- en: '**yerr**DataFrame, Series, array-like, dict and str'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**yerr** DataFrame、Series、类数组、字典和字符串'
- en: See [Plotting with Error Bars](../../user_guide/visualization.html#visualization-errorbars)
    for detail.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息请参见[带有误差条的绘图](../../user_guide/visualization.html#visualization-errorbars)。
- en: '**xerr**DataFrame, Series, array-like, dict and str'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**xerr**DataFrame、Series、类数组、字典和字符串'
- en: Equivalent to yerr.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 与 yerr 相当。
- en: '**stacked**bool, default False in line and bar plots, and True in area plot'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**stacked** 布尔值，默认为线图和条形图中的 False，面积图中的 True'
- en: If True, create stacked plot.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则创建堆叠图。
- en: '**secondary_y**bool or sequence, default False'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**secondary_y** 布尔值或序列，默认为 False'
- en: Whether to plot on the secondary y-axis if a list/tuple, which columns to plot
    on secondary y-axis.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是列表/元组，则是否在次要 y 轴上绘图，以及要在次要 y 轴上绘制哪些列。
- en: '**mark_right**bool, default True'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**mark_right** 布尔值，默认为 True'
- en: When using a secondary_y axis, automatically mark the column labels with “(right)”
    in the legend.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 secondary_y 轴时，在图例中自动标记列标签为“(right)”。
- en: '**include_bool**bool, default is False'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**include_bool** 布尔值，默认为 False'
- en: If True, boolean values can be plotted.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则可以绘制布尔值。
- en: '**backend**str, default None'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**backend** 字符串，默认为 None'
- en: Backend to use instead of the backend specified in the option `plotting.backend`.
    For instance, ‘matplotlib’. Alternatively, to specify the `plotting.backend` for
    the whole session, set `pd.options.plotting.backend`.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的后端，而不是在选项 `plotting.backend` 中指定的后端。例如，“matplotlib”。或者，要为整个会话指定 `plotting.backend`，请设置
    `pd.options.plotting.backend`。
- en: '****kwargs**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Options to pass to matplotlib plotting method.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给 matplotlib 绘图方法的选项。
- en: 'Returns:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '[`matplotlib.axes.Axes`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.html#matplotlib.axes.Axes
    "(in Matplotlib v3.8.4)") or numpy.ndarray of them'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[`matplotlib.axes.Axes`](https://matplotlib.org/stable/api/_as-gen/matplotlib.axes.Axes.html#matplotlib.axes.Axes
    "(在 Matplotlib v3.8.4 中)") 或其 numpy.ndarray'
- en: If the backend is not the default matplotlib one, the return value will be the
    object returned by the backend.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果后端不是默认的 matplotlib，则返回值将是后端返回的对象。
- en: Notes
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: See matplotlib documentation online for more on this subject
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关此主题的更多信息，请在线查看 matplotlib 文档。
- en: If kind = ‘bar’ or ‘barh’, you can specify relative alignments for bar plot
    layout by position keyword. From 0 (left/bottom-end) to 1 (right/top-end). Default
    is 0.5 (center)
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 kind = 'bar' 或 'barh'，则可以通过 position 关键字指定条形图布局的相对对齐方式。从 0（左/底部）到 1（右/顶部）。默认为
    0.5（中心）。
- en: Examples
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'For Series:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Series：
- en: '[PRE1]'
  id: totrans-107
  prefs: []
