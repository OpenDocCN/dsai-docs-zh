- en: NumPy 1.14.6 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.14.6 版本说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.14.6-notes.html](https://numpy.org/doc/1.26/release/1.14.6-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.14.6-notes.html](https://numpy.org/doc/1.26/release/1.14.6-notes.html)
- en: 'This is a bugfix release for bugs reported following the 1.14.5 release. The
    most significant fixes are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对 1.14.5 版本之后报告的 bug 的修复版本。最重要的修复包括：
- en: Fix for behavior change in `ma.masked_values(shrink=True)`
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了`ma.masked_values(shrink=True)`中的行为更改
- en: Fix the new cached allocations machinery to be thread safe.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了新的缓存分配机制，使其线程安全。
- en: The Python versions supported in this release are 2.7 and 3.4 - 3.7\. The Python
    3.6 wheels on PyPI should be compatible with all Python 3.6 versions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个版本中支持的 Python 版本为 2.7 和 3.4 - 3.7。PyPI 上的 Python 3.6 版本应与所有 Python 3.6 版本兼容。
