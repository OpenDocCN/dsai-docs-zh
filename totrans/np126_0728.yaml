- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return input as an array with masked data replaced by a fill value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入作为一个带有掩码数据替换的填充值的数组返回。
- en: If *a* is not a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), *a* itself is returned. If *a* is a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") and *fill_value* is None, *fill_value* is set to `a.fill_value`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*不是[`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")，则返回*a*本身。
    如果*a*是[`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")并且*fill_value*为None，则*fill_value*被设置为`a.fill_value`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**MaskedArray or array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**MaskedArray或array_like'
- en: An input object.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入对象。
- en: '**fill_value**array_like, optional.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**array_like，可选。'
- en: Can be scalar or non-scalar. If non-scalar, the resulting filled array should
    be broadcastable over input array. Default is None.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可以是标量或非标量。 如果是非标量，则生成的填充数组应该可以在输入数组上进行广播。 默认为None。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**a**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**ndarray'
- en: The filled array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 填充的数组。
