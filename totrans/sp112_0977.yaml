- en: Evaluate shifted Chebyshev polynomial of the first kind at a point.
  prefs: []
  type: TYPE_NORMAL
- en: These polynomials are defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[T_n^*(x) = T_n(2x - 1)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(T_n\) is a Chebyshev polynomial of the first kind. See 22.5.14 in [[AS]](#rba07d3513c3e-as)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyt`](scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt").
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
