- en: Return the default fill value for the argument object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回参数对象的默认填充值。
- en: 'The default filling value depends on the datatype of the input array or the
    type of the input scalar:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认填充值取决于输入数组的数据类型或输入标量的类型：
- en: '| datatype | default |'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| 数据类型 | 默认 |'
- en: '| --- | --- |'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| bool | True |'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| bool | True |'
- en: '| int | 999999 |'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| 整数 | 999999 |'
- en: '| float | 1.e20 |'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| float | 1.e20 |'
- en: '| complex | 1.e20+0j |'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| 复数 | 1.e20+0j |'
- en: '| object | ‘?’ |'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| 对象 | ‘?’ |'
- en: '| string | ‘N/A’ |'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '| 字符串 | ‘N/A’ |'
- en: For structured types, a structured scalar is returned, with each field the default
    fill value for its type.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于结构化类型，将返回一个结构化标量，其中每个字段都是其类型的默认填充值。
- en: For subarray types, the fill value is an array of the same size containing the
    default scalar fill value.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于子数组类型，填充值是一个尺寸相同的数组，其中包含默认的标量填充值。
- en: 'Parameters:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**ndarray, dtype or scalar'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**ndarray、dtype或标量'
- en: The array data-type or scalar for which the default fill value is returned.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回默认填充值的数组数据类型或标量。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**fill_value**scalar'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量'
- en: The default fill value.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认填充值。
