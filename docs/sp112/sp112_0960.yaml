  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lqmn.html#scipy.special.lqmn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lqmn.html#scipy.special.lqmn)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sequence of associated Legendre functions of the second kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类相关勒让德函数序列。
- en: Computes the associated Legendre function of the second kind of order m and
    degree n, `Qmn(z)` = \(Q_n^m(z)\), and its derivative, `Qmn'(z)`. Returns two
    arrays of size `(m+1, n+1)` containing `Qmn(z)` and `Qmn'(z)` for all orders from
    `0..m` and degrees from `0..n`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算阶数为 m 和次数为 n 的第二类相关勒让德函数 `Qmn(z)` = \(Q_n^m(z)\)，及其导数 `Qmn'(z)`。返回大小为 `(m+1,
    n+1)` 的两个数组，包含所有阶数从 `0..m` 和次数从 `0..n` 的 `Qmn(z)` 和 `Qmn'(z)`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**整数'
- en: '`|m| <= n`; the order of the Legendre function.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '`|m| <= n`；勒让德函数的阶数。'
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数'
- en: where `n >= 0`; the degree of the Legendre function. Often called `l` (lower
    case L) in descriptions of the associated Legendre function
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `n >= 0`；Legendre 函数的次数。在相关勒让德函数的描述中通常称为 `l`（小写 L）
- en: '**z**complex'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**复数'
- en: Input value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**Qmn_z**(m+1, n+1) array'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Qmn_z**(m+1, n+1) 数组'
- en: Values for all orders 0..m and degrees 0..n
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有阶数 0..m 和次数 0..n 的值
- en: '**Qmn_d_z**(m+1, n+1) array'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Qmn_d_z**(m+1, n+1) 数组'
- en: Derivatives for all orders 0..m and degrees 0..n
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有阶数 0..m 和次数 0..n 的导数
