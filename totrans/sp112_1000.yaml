- en: scipy.special.jacobi
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jacobi.html#scipy.special.jacobi](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jacobi.html#scipy.special.jacobi)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Jacobi polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined to be the solution of
  prefs: []
  type: TYPE_NORMAL
- en: \[(1 - x^2)\frac{d^2}{dx^2}P_n^{(\alpha, \beta)} + (\beta - \alpha - (\alpha
    + \beta + 2)x) \frac{d}{dx}P_n^{(\alpha, \beta)} + n(n + \alpha + \beta + 1)P_n^{(\alpha,
    \beta)} = 0\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\alpha, \beta > -1\); \(P_n^{(\alpha, \beta)}\) is a polynomial of degree
    \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**float'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter, must be greater than -1.
  prefs: []
  type: TYPE_NORMAL
- en: '**beta**float'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter, must be greater than -1.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**P**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Jacobi polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For fixed \(\alpha, \beta\), the polynomials \(P_n^{(\alpha, \beta)}\) are orthogonal
    over \([-1, 1]\) with weight function \((1 - x)^\alpha(1 + x)^\beta\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[AS]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'The Jacobi polynomials satisfy the recurrence relation:'
  prefs: []
  type: TYPE_NORMAL
- en: \[P_n^{(\alpha, \beta-1)}(x) - P_n^{(\alpha-1, \beta)}(x) = P_{n-1}^{(\alpha,
    \beta)}(x)\]
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be verified, for example, for \(\alpha = \beta = 2\) and \(n = 1\)
    over the interval \([-1, 1]\):'
  prefs: []
  type: TYPE_NORMAL
