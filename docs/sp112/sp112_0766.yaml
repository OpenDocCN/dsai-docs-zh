- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Symmetric elliptic integral of the third kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对称的第三类椭圆积分。
- en: The function RJ is defined as [[1]](#rc3cff20de89f-1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 RJ 定义如下 [[1]](#rc3cff20de89f-1)
- en: \[R_{\mathrm{J}}(x, y, z, p) = \frac{3}{2} \int_0^{+\infty} [(t + x) (t + y)
    (t + z)]^{-1/2} (t + p)^{-1} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[R_{\mathrm{J}}(x, y, z, p) = \frac{3}{2} \int_0^{+\infty} [(t + x) (t + y)
    (t + z)]^{-1/2} (t + p)^{-1} dt\]
- en: Warning
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: This function should be considered experimental when the inputs are unbalanced.
    Check correctness with another independent implementation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当输入不平衡时，应将此函数视为实验性质。使用另一个独立的实现检查正确性。
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x, y, z, p**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x, y, z, p**array_like'
- en: Real or complex input parameters. *x*, *y*, or *z* are numbers in the complex
    plane cut along the negative real axis (subject to further constraints, see Notes),
    and at most one of them can be zero. *p* must be non-zero.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数输入参数。*x*、*y* 或 *z* 是沿负实轴切割的复平面上的数（需进一步约束，参见注释），且最多只能有一个为零。*p* 必须非零。
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function values
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**R**scalar or ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**R**标量或ndarray'
- en: Value of the integral. If all of *x*, *y*, *z*, and *p* are real, the return
    value is real. Otherwise, the return value is complex.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的值。如果 *x*、*y*、*z* 和 *p* 都是实数，则返回值为实数。否则，返回值为复数。
- en: If *p* is real and negative, while *x*, *y*, and *z* are real, non-negative,
    and at most one of them is zero, the Cauchy principal value is returned. [[1]](#rc3cff20de89f-1)
    [[2]](#rc3cff20de89f-2)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *p* 是实数且为负数，而 *x*、*y* 和 *z* 是实数、非负数，并且最多只有一个为零，则返回柯西主值。[[1]](#rc3cff20de89f-1)
    [[2]](#rc3cff20de89f-2)
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc "scipy.special.elliprc")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc "scipy.special.elliprc")'
- en: Degenerate symmetric integral.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 退化的对称积分。
- en: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
- en: Symmetric elliptic integral of the second kind.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称的第二类椭圆积分。
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
- en: Completely-symmetric elliptic integral of the first kind.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称的第一类椭圆积分。
- en: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
- en: Completely-symmetric elliptic integral of the second kind.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称的第二类椭圆积分。
- en: Notes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The code implements Carlson’s algorithm based on the duplication theorems and
    series expansion up to the 7th order. [[3]](#rc3cff20de89f-3) The algorithm is
    slightly different from its earlier incarnation as it appears in [[1]](#rc3cff20de89f-1),
    in that the call to [`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc
    "scipy.special.elliprc") (or `atan`/`atanh`, see [[4]](#rc3cff20de89f-4)) is no
    longer needed in the inner loop. Asymptotic approximations are used where arguments
    differ widely in the order of magnitude. [[5]](#rc3cff20de89f-5)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码实现了基于重复定理和直至第七阶的级数展开的Carlson算法。[[3]](#rc3cff20de89f-3) 该算法与其早期版本略有不同，因为不再需要在内部循环中调用
    [`elliprc`](scipy.special.elliprc.html#scipy.special.elliprc "scipy.special.elliprc")（或
    `atan`/`atanh`，参见 [[4]](#rc3cff20de89f-4)）。在参数数量差异较大时使用渐近逼近。
- en: The input values are subject to certain sufficient but not necessary constraints
    when input arguments are complex. Notably, `x`, `y`, and `z` must have non-negative
    real parts, unless two of them are non-negative and complex-conjugates to each
    other while the other is a real non-negative number. [[1]](#rc3cff20de89f-1) If
    the inputs do not satisfy the sufficient condition described in Ref. [[1]](#rc3cff20de89f-1)
    they are rejected outright with the output set to NaN.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当输入参数为复数时，输入值需符合某些充分条件但非必要条件。特别地，`x`、`y` 和 `z` 必须具有非负实部，除非其中两者是非负复共轭数，而另一个是非负实数。[[1]](#rc3cff20de89f-1)
    如果输入不满足参考文献 [[1]](#rc3cff20de89f-1) 中描述的充分条件，则将被拒绝，并将输出设置为 NaN。
- en: In the case where one of `x`, `y`, and `z` is equal to `p`, the function `elliprd`
    should be preferred because of its less restrictive domain.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当`x`，`y`或`z`中的一个等于`p`时，应优先选择函数`elliprd`，因为其定义域更少受限制。
- en: New in version 1.8.0.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 新功能，版本1.8.0。
