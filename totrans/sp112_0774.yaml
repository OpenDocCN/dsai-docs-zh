  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.kve.html#scipy.special.kve](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.kve.html#scipy.special.kve)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Exponentially scaled modified Bessel function of the second kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指数尺度修正的第二类贝塞尔函数。
- en: 'Returns the exponentially scaled, modified Bessel function of the second kind
    (sometimes called the third kind) for real order *v* at complex *z*:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指数尺度的修正第二类（有时称为第三类）贝塞尔函数，对于复数*z*的真实阶*v*：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like of float'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**浮点数的数组'
- en: Order of Bessel functions
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数
- en: '**z**array_like of complex'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**复合的数组'
- en: Argument at which to evaluate the Bessel functions
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 评估贝塞尔函数的参数。
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**，可选的ndarray'
- en: Optional output array for the function results
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: The exponentially scaled modified Bessel function of the second kind.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 指数尺度修正的第二类贝塞尔函数。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")'
- en: This function without exponential scaling.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没有指数尺度的此函数。
- en: '[`k0e`](scipy.special.k0e.html#scipy.special.k0e "scipy.special.k0e")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`k0e`](scipy.special.k0e.html#scipy.special.k0e "scipy.special.k0e")'
- en: Faster version of this function for order 0.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数的顺序0的更快版本。
- en: '[`k1e`](scipy.special.k1e.html#scipy.special.k1e "scipy.special.k1e")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`k1e`](scipy.special.k1e.html#scipy.special.k1e "scipy.special.k1e")'
- en: Faster version of this function for order 1.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数的顺序1的更快版本。
- en: Notes
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for AMOS [[1]](#r39375146556b-1) routine *zbesk*. For a discussion of
    the algorithm used, see [[2]](#r39375146556b-2) and the references therein.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AMOS的包装器[[1]](#r39375146556b-1)例程*zbesk*。有关所用算法的讨论，请参见[[2]](#r39375146556b-2)及其引用。
- en: References
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[[1](#id1)]'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#id1)]'
- en: Donald E. Amos, “AMOS, A Portable Package for Bessel Functions of a Complex
    Argument and Nonnegative Order”, [http://netlib.org/amos/](http://netlib.org/amos/)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Donald E. Amos，“AMOS，一种用于复参数和非负顺序的贝塞尔函数的便携式包装”，[http://netlib.org/amos/](http://netlib.org/amos/)
- en: '[[2](#id2)]'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id2)]'
- en: 'Donald E. Amos, “Algorithm 644: A portable package for Bessel functions of
    a complex argument and nonnegative order”, ACM TOMS Vol. 12 Issue 3, Sept. 1986,
    p. 265'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Donald E. Amos，“算法644：一种用于复参数和非负顺序的贝塞尔函数的便携式包装”，ACM TOMS Vol. 12 Issue 3，1986年9月，第265页
- en: Examples
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: In the following example [`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")
    returns 0 whereas [`kve`](#scipy.special.kve "scipy.special.kve") still returns
    a useful finite number.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")返回0，而[`kve`](#scipy.special.kve
    "scipy.special.kve")仍然返回一个有用的有限数。
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Evaluate the function at one point for different orders by providing a list
    or NumPy array as argument for the *v* parameter:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为*v*参数提供列表或NumPy数组作为参数，对不同顺序的一个点评估函数：
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Evaluate the function at several points for order 0 by providing an array for
    *z*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 评估函数在多个点处对零阶进行处理，通过为*z*提供一个数组。
- en: '[PRE4]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Evaluate the function at several points for different orders by providing arrays
    for both *v* for *z*. Both arrays have to be broadcastable to the correct shape.
    To calculate the orders 0, 1 and 2 for a 1D array of points:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为*v*和*z*提供数组，以不同的顺序评估多个点的函数。这两个数组必须能够广播到正确的形状。为了计算一维点的顺序0、1和2：
- en: '[PRE5]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Plot the functions of order 0 to 3 from 0 to 5.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制阶数从0到3的函数，从0到5。
