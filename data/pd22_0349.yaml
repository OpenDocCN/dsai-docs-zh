    "pandas.Series.ffill").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请参见[`DataFrame.ffill()`](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.ffill.html#pandas.DataFrame.ffill)，或者[`Series.ffill()`](https://pandas.pydata.org/docs/reference/api/pandas.Series.ffill.html#pandas.Series.ffill)的示例。
