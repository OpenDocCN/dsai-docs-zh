- en: 'Vector: Kinematics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.sympy.org/latest/modules/physics/vector/kinematics.html](https://docs.sympy.org/latest/modules/physics/vector/kinematics.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This document will give some mathematical background to describing a system’s
    kinematics as well as how to represent the kinematics in [`sympy.physics.vector`](index.html#module-sympy.physics.vector
    "sympy.physics.vector").
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Kinematics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first topic is rigid motion kinematics. A rigid body is an idealized representation
    of a physical object which has mass and rotational inertia. Rigid bodies are obviously
    not flexible. We can break down rigid body motion into translational motion, and
    rotational motion (when dealing with particles, we only have translational motion).
    Rotational motion can further be broken down into simple rotations and general
    rotations.
  prefs: []
  type: TYPE_NORMAL
- en: Translation of a rigid body is defined as a motion where the orientation of
    the body does not change during the motion; or during the motion any line segment
    would be parallel to itself at the start of the motion.
  prefs: []
  type: TYPE_NORMAL
- en: Simple rotations are rotations in which the orientation of the body may change,
    but there is always one line which remains parallel to itself at the start of
    the motion.
  prefs: []
  type: TYPE_NORMAL
- en: General rotations are rotations which there is not always one line parallel
    to itself at the start of the motion.
  prefs: []
  type: TYPE_NORMAL
- en: Angular Velocity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The angular velocity of a rigid body refers to the rate of change of its orientation.
    The angular velocity of a body is written down as: \(^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}\),
    or the angular velocity of \(\mathbf{B}\) in \(\mathbf{N}\), which is a vector.
    Note that here, the term rigid body was used, but reference frames can also have
    angular velocities. Further discussion of the distinction between a rigid body
    and a reference frame will occur later when describing the code representation.'
  prefs: []
  type: TYPE_NORMAL
- en: Angular velocity is defined as being positive in the direction which causes
    the orientation angles to increase (for simple rotations, or series of simple
    rotations).
  prefs: []
  type: TYPE_NORMAL
- en: <svg class="align-center" width="250" version="1.1" viewBox="0 0 209.36937 289.22903"><text
    x="182.76808" y="152.40636" fill="CurrentColor" font-family="Sans" font-size="22px"
    letter-spacing="0px" word-spacing="0px" style="line-height:125%" xml:space="preserve"><tspan
    x="182.76808" y="152.40636">B</tspan></text> <text x="68.251961" y="107.78271"
