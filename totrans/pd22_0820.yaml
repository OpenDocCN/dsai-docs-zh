- en: Indicator for whether the date is the last day of a quarter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示日期是否为季度的最后一天的指标。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**is_quarter_end**Series or DatetimeIndex'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**is_quarter_end**Series 或 DatetimeIndex'
- en: The same type as the original data with boolean values. Series will have the
    same name and index. DatetimeIndex will have the same name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与具有布尔值的原始数据相同类型。 Series 将具有相同的名称和索引。 DatetimeIndex 将具有相同的名称。
