- en: Where can I find the YAML configuration for the brain tumor dataset?
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在哪里可以找到大脑肿瘤数据集的YAML配置？
- en: The YAML configuration file for the brain tumor dataset can be found at [brain-tumor.yaml](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/brain-tumor.yaml).
    This file includes paths, classes, and additional relevant information necessary
    for training and evaluating models on this dataset.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑肿瘤数据集的YAML配置文件可以在[brain-tumor.yaml](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/brain-tumor.yaml)找到。该文件包含了用于在该数据集上训练和评估模型所需的路径、类别和其他相关信息。
