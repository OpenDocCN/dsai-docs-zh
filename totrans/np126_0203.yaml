- en: This is short-hand for `np.r_['-1,2,0', index expression]`, which is useful
    because of its common occurrence. In particular, arrays will be stacked along
    their last axis after being upgraded to at least 2-D with 1’s post-pended to the
    shape (column vectors made out of 1-D arrays).
