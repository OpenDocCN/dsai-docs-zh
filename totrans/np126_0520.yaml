- en: numpy.lookfor
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.lookfor
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html](https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html](https://numpy.org/doc/1.26/reference/generated/numpy.lookfor.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Do a keyword search on docstrings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对文档字符串进行关键字搜索。
- en: A list of objects that matched the search is displayed, sorted by relevance.
    All given keywords need to be found in the docstring for it to be returned as
    a result, but the order does not matter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 显示匹配搜索的对象列表，按相关性排序。所有给定的关键字都需要在文档字符串中找到，才能作为结果返回，但顺序无关紧要。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**what**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**what**字符串'
- en: String containing words to look for.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包含要查找的单词的字符串。
- en: '**module**str or list, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**module**字符串或列表，可选'
- en: Name of module(s) whose docstrings to go through.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看文档字符串的模块名称。
- en: '**import_modules**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**import_modules**布尔值，可选'
- en: Whether to import sub-modules in packages. Default is True.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否导入包中的子模块。默认为True。
- en: '**regenerate**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**regenerate**布尔值，可选'
- en: Whether to re-generate the docstring cache. Default is False.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否重新生成文档字符串缓存。默认为False。
- en: '**output**file-like, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**文件样式，可选'
- en: File-like object to write the output to. If omitted, use a pager.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 类文件对象用于写入输出。如果省略，则使用翻页程序。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`info`](numpy.info.html#numpy.info
    "numpy.info")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`info`](numpy.info.html#numpy.info
    "numpy.info")'
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Relevance is determined only roughly, by checking if the keywords occur in the
    function name, at the start of a docstring, etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性只能粗略地确定，通过检查关键词是否出现在函数名中，是否在文档字符串的开头等。
- en: Examples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
