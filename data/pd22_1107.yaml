- en: Two DateOffset’s per month repeating on the last day of the month & day_of_month.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每月两个 DateOffset，重复出现在月底和 day_of_month。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，默认为1'
- en: The number of months represented.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的月份数。
- en: '**normalize**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**布尔值，默认为 False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将开始/结束日期归一化为生成日期范围之前的午夜。
- en: '**day_of_month**int, {1, 3,…,27}, default 15'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**day_of_month**整数，{1, 3,…,27}，默认为15'
- en: A specific integer for the day of the month.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每月特定的整数日期。
