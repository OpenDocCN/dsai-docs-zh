- en: Return element-wise title cased version of string or unicode.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回逐元素标题大小写的字符串或unicode版本。
- en: Title case words start with uppercase characters, all remaining cased characters
    are lowercase.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 标题大小写单词以大写字符开头，所有剩余的大小写字符都是小写。
- en: Calls *str.title* element-wise.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.title*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
