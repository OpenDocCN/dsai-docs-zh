- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Parallel coordinates plotting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 平行坐标绘图。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame**DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame**数据帧'
- en: '**class_column**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**class_column**字符串'
- en: Column name containing class names.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包含类名的列名。
- en: '**cols**list, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**cols**列表，可选'
- en: A list of column names to use.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的列名列表。
- en: '**ax**matplotlib.axis, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**ax**matplotlib.axis，可选'
- en: Matplotlib axis object.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 坐标轴对象。
- en: '**color**list or tuple, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**color**列表或元组，可选'
- en: Colors to use for the different classes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用于不同类别的颜色。
- en: '**use_columns**bool, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**use_columns**布尔值，可选'
- en: If true, columns will be used as xticks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为真，则列将用作 xticks。
- en: '**xticks**list or tuple, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**xticks**列表或元组，可选'
- en: A list of values to use for xticks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 xticks 的值列表。
- en: '**colormap**str or matplotlib colormap, default None'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**colormap**字符串或 matplotlib 色图，默认为 None'
- en: Colormap to use for line colors.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用于线颜色的色图。
- en: '**axvlines**bool, optional'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**axvlines**布尔值，可选'
- en: If true, vertical lines will be added at each xtick.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为真，则在每个 xtick 处添加垂直线。
- en: '**axvlines_kwds**keywords, optional'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**axvlines_kwds**关键字，可选'
- en: Options to be passed to axvline method for vertical lines.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给垂直线的 axvline 方法的选项。
- en: '**sort_labels**bool, default False'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort_labels**布尔值，默认为 False'
- en: Sort class_column labels, useful when assigning colors.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对 class_column 标签进行排序，在分配颜色时有用。
- en: '****kwargs**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Options to pass to matplotlib plotting method.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给 matplotlib 绘图方法的选项。
- en: 'Returns:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: matplotlib.axes.Axes
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: matplotlib.axes.Axes
