- en: Generalized (associated) Laguerre polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 广义（关联）拉盖尔多项式。
- en: Defined to be the solution of
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为以下方程的解
- en: \[x\frac{d^2}{dx^2}L_n^{(\alpha)} + (\alpha + 1 - x)\frac{d}{dx}L_n^{(\alpha)}
    + nL_n^{(\alpha)} = 0,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[x\frac{d^2}{dx^2}L_n^{(\alpha)} + (\alpha + 1 - x)\frac{d}{dx}L_n^{(\alpha)}
    + nL_n^{(\alpha)} = 0,\]
- en: where \(\alpha > -1\); \(L_n^{(\alpha)}\) is a polynomial of degree \(n\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\alpha > -1\)；\(L_n^{(\alpha)}\) 是一个阶数为 \(n\) 的多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的阶数。
- en: '**alpha**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**alpha**float'
- en: Parameter, must be greater than -1.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参数，必须大于 -1。
- en: '**monic**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**bool, 可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *True*，则将首项系数缩放为 1。默认为 *False*。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**L**orthopoly1d'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**L**orthopoly1d'
- en: Generalized Laguerre polynomial.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 广义拉盖尔多项式。
