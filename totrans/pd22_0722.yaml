- en: pandas.Index.get_level_values
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.get_level_values.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.get_level_values.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return an Index of values for requested level.
  prefs: []
  type: TYPE_NORMAL
- en: This is primarily useful to get an individual level of values from a MultiIndex,
    but is provided on Index as well for compatibility.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int or str'
  prefs: []
  type: TYPE_NORMAL
- en: It is either the integer position or the name of the level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
- en: Calling object, as there is only one level in the Index.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`MultiIndex.get_level_values`](pandas.MultiIndex.get_level_values.html#pandas.MultiIndex.get_level_values
    "pandas.MultiIndex.get_level_values")'
  prefs: []
  type: TYPE_NORMAL
- en: Get values for a level of a MultiIndex.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For Index, level should be 0, since there are no multiple levels.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Get level values by supplying level as integer:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
