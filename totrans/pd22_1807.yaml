- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**frame**DataFrame'
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Amount of transparency applied.
  prefs: []
  type: TYPE_NORMAL
- en: '**figsize**(float,float), optional'
  prefs: []
  type: TYPE_NORMAL
- en: A tuple (width, height) in inches.
  prefs: []
  type: TYPE_NORMAL
- en: '**ax**Matplotlib axis object, optional'
  prefs: []
  type: TYPE_NORMAL
- en: '**grid**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Setting this to True will show the grid.
  prefs: []
  type: TYPE_NORMAL
- en: '**diagonal**{‘hist’, ‘kde’}'
  prefs: []
  type: TYPE_NORMAL
- en: Pick between ‘kde’ and ‘hist’ for either Kernel Density Estimation or Histogram
    plot in the diagonal.
  prefs: []
  type: TYPE_NORMAL
- en: '**marker**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Matplotlib marker type, default ‘.’.
  prefs: []
  type: TYPE_NORMAL
- en: '**density_kwds**keywords'
  prefs: []
  type: TYPE_NORMAL
- en: Keyword arguments to be passed to kernel density estimate plot.
  prefs: []
  type: TYPE_NORMAL
- en: '**hist_kwds**keywords'
  prefs: []
  type: TYPE_NORMAL
- en: Keyword arguments to be passed to hist function.
  prefs: []
  type: TYPE_NORMAL
- en: '**range_padding**float, default 0.05'
  prefs: []
  type: TYPE_NORMAL
- en: Relative extension of axis range in x and y with respect to (x_max - x_min)
