- en: '## Restore Matplotlib datetime converter registration'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '## 恢复 Matplotlib 日期时间转换器注册'
- en: pandas implements some matplotlib converters for nicely formatting the axis
    labels on plots with `datetime` or `Period` values. Prior to pandas 0.21.0, these
    were implicitly registered with matplotlib, as a side effect of `import pandas`.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 实现了一些 matplotlib 转换器，用于在具有`datetime`或`Period`值的绘图中对轴标签进行美观格式化。在 pandas
    0.21.0 之前，这些转换器是隐式注册到 matplotlib 中的，作为`import pandas`的副作用。
- en: In pandas 0.21.0, we required users to explicitly register the converter. This
    caused problems for some users who relied on those converters being present for
    regular `matplotlib.pyplot` plotting methods, so we’re temporarily reverting that
    change; pandas 0.21.1 again registers the converters on import, just like before
    0.21.0.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 0.21.0 中，我们要求用户显式注册转换器。这对一些依赖这些转换器在常规`matplotlib.pyplot`绘图方法中存在的用户造成了问题，因此我们暂时撤销了该更改；pandas
    0.21.1 再次在导入时注册转换器，就像在 0.21.0 之前一样。
- en: 'We’ve added a new option to control the converters: `pd.options.plotting.matplotlib.register_converters`.
    By default, they are registered. Toggling this to `False` removes pandas’ formatters
    and restore any converters we overwrote when registering them ([GH 18301](https://github.com/pandas-dev/pandas/issues/18301)).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们添加了一个新选项来控制转换器：`pd.options.plotting.matplotlib.register_converters`。默认情况下，它们被注册。将其切换为`False`会移除
    pandas 的格式化程序，并恢复我们在注册时覆盖的任何转换器（[GH 18301](https://github.com/pandas-dev/pandas/issues/18301)）。
- en: 'We’re working with the matplotlib developers to make this easier. We’re trying
    to balance user convenience (automatically registering the converters) with import
    performance and best practices (importing pandas shouldn’t have the side effect
    of overwriting any custom converters you’ve already set). In the future we hope
    to have most of the datetime formatting functionality in matplotlib, with just
    the pandas-specific converters in pandas. We’ll then gracefully deprecate the
    automatic registration of converters in favor of users explicitly registering
    them when they want them.  ## New features'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '我们正在与 matplotlib 开发人员合作，以使这一过程更加简单。我们正在努力平衡用户便利性（自动注册转换器）与导入性能和最佳实践（导入 pandas
    不应该导致覆盖您已设置的任何自定义转换器的副作用）。在未来，我们希望将大部分日期时间格式化功能放在 matplotlib 中，只在 pandas 中保留 pandas
    特定的转换器。然后，我们将优雅地弃用转换器的自动注册，而让用户在需要时显式注册它们。  ## 新功能'
- en: '### Improvements to the Parquet IO functionality'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '### Parquet IO 功能的改进'
- en: '[`DataFrame.to_parquet()`](../reference/api/pandas.DataFrame.to_parquet.html#pandas.DataFrame.to_parquet
    "pandas.DataFrame.to_parquet") will now write non-default indexes when the underlying
    engine supports it. The indexes will be preserved when reading back in with [`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") ([GH 18581](https://github.com/pandas-dev/pandas/issues/18581)).'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当底层引擎支持时，[`DataFrame.to_parquet()`](../reference/api/pandas.DataFrame.to_parquet.html#pandas.DataFrame.to_parquet
    "pandas.DataFrame.to_parquet") 现在将写入非默认索引。在使用 [`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") 读取时，这些索引将被保留。 ([GH 18581](https://github.com/pandas-dev/pandas/issues/18581)).
- en: '[`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") now allows to specify the columns to read from a parquet
    file ([GH 18154](https://github.com/pandas-dev/pandas/issues/18154))'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") 现在允许指定要从 parquet 文件中读取的列。([GH 18154](https://github.com/pandas-dev/pandas/issues/18154))'
- en: '[`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") now allows to specify kwargs which are passed to the respective
    engine ([GH 18216](https://github.com/pandas-dev/pandas/issues/18216))  ### Other
    enhancements'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") 现在允许指定传递给相应引擎的 kwargs ([GH 18216](https://github.com/pandas-dev/pandas/issues/18216))  ###
    其他增强功能'
- en: '[`Timestamp.timestamp()`](../reference/api/pandas.Timestamp.timestamp.html#pandas.Timestamp.timestamp
    "pandas.Timestamp.timestamp") is now available in Python 2.7\. ([GH 17329](https://github.com/pandas-dev/pandas/issues/17329))'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Timestamp.timestamp()`](../reference/api/pandas.Timestamp.timestamp.html#pandas.Timestamp.timestamp
    "pandas.Timestamp.timestamp") 现在可在 Python 2.7 中使用。([GH 17329](https://github.com/pandas-dev/pandas/issues/17329))'
- en: '[`Grouper`](../reference/api/pandas.Grouper.html#pandas.Grouper "pandas.Grouper")
    and `TimeGrouper` now have a friendly repr output ([GH 18203](https://github.com/pandas-dev/pandas/issues/18203)).  ##
    Deprecations'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Grouper`](../reference/api/pandas.Grouper.html#pandas.Grouper "pandas.Grouper")
    和 `TimeGrouper` 现在具有友好的 repr 输出 ([GH 18203](https://github.com/pandas-dev/pandas/issues/18203))。  ##
    废弃项'
- en: '`pandas.tseries.register` has been renamed to [`pandas.plotting.register_matplotlib_converters()`](../reference/api/pandas.plotting.register_matplotlib_converters.html#pandas.plotting.register_matplotlib_converters
    "pandas.plotting.register_matplotlib_converters") ([GH 18301](https://github.com/pandas-dev/pandas/issues/18301))  ##
    Performance improvements'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.tseries.register` 已重命名为 [`pandas.plotting.register_matplotlib_converters()`](../reference/api/pandas.plotting.register_matplotlib_converters.html#pandas.plotting.register_matplotlib_converters
    "pandas.plotting.register_matplotlib_converters") ([GH 18301](https://github.com/pandas-dev/pandas/issues/18301))  ##
    性能改进'
- en: 'Improved performance of plotting large series/dataframes ([GH 18236](https://github.com/pandas-dev/pandas/issues/18236)).  ##
    Bug fixes'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '改进了绘制大型系列/数据框的性能 ([GH 18236](https://github.com/pandas-dev/pandas/issues/18236))。  ##
    Bug 修复'
- en: Conversion
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
