- en: '`split` now takes `expand` keyword to specify whether to expand dimensionality.
    `return_type` is deprecated. ([GH 9847](https://github.com/pandas-dev/pandas/issues/9847))'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`split` 现在采用 `expand` 关键字来指定是否扩展维度。`return_type` 已弃用。（[GH 9847](https://github.com/pandas-dev/pandas/issues/9847)）'
- en: '[PRE41]'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Improved `extract` and `get_dummies` methods for `Index.str` ([GH 9980](https://github.com/pandas-dev/pandas/issues/9980))
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 `Index.str` 的 `extract` 和 `get_dummies` 方法。（[GH 9980](https://github.com/pandas-dev/pandas/issues/9980)）
- en: '### Other enhancements'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他增强'
- en: '`BusinessHour` offset is now supported, which represents business hours starting
    from 09:00 - 17:00 on `BusinessDay` by default. See [Here](../user_guide/timeseries.html#timeseries-businesshour)
    for details. ([GH 7905](https://github.com/pandas-dev/pandas/issues/7905))'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持 `BusinessHour` 偏移，它默认表示从 `BusinessDay` 上的 09:00 - 17:00 开始的工作时间。详情请参阅[此处](../user_guide/timeseries.html#timeseries-businesshour)。（[GH
    7905](https://github.com/pandas-dev/pandas/issues/7905)）
- en: '[PRE42]'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE42]'
- en: '`DataFrame.diff` now takes an `axis` parameter that determines the direction
    of differencing ([GH 9727](https://github.com/pandas-dev/pandas/issues/9727))'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.diff` 现在接受一个 `axis` 参数，该参数确定差分的方向。（[GH 9727](https://github.com/pandas-dev/pandas/issues/9727)）'
- en: Allow `clip`, `clip_lower`, and `clip_upper` to accept array-like arguments
    as thresholds (This is a regression from 0.11.0). These methods now have an `axis`
    parameter which determines how the Series or DataFrame will be aligned with the
    threshold(s). ([GH 6966](https://github.com/pandas-dev/pandas/issues/6966))
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许 `clip`、`clip_lower` 和 `clip_upper` 接受类似数组的阈值作为参数（这是从 0.11.0 版本中的一个回归）。这些方法现在有一个
    `axis` 参数，确定 Series 或 DataFrame 将如何与阈值对齐。（[GH 6966](https://github.com/pandas-dev/pandas/issues/6966)）
- en: '`DataFrame.mask()` and `Series.mask()` now support same keywords as `where`
    ([GH 8801](https://github.com/pandas-dev/pandas/issues/8801))'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.mask()` 和 `Series.mask()` 现在支持与 `where` 相同的关键字。（[GH 8801](https://github.com/pandas-dev/pandas/issues/8801)）'
- en: '`drop` function can now accept `errors` keyword to suppress `ValueError` raised
    when any of label does not exist in the target data. ([GH 6736](https://github.com/pandas-dev/pandas/issues/6736))'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`drop` 函数现在可以接受 `errors` 关键字以抑制在目标数据中任何标签不存在时引发的 `ValueError`。（[GH 6736](https://github.com/pandas-dev/pandas/issues/6736)）'
- en: '[PRE43]'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Add support for separating years and quarters using dashes, for example 2014-Q1\.
    ([GH 9688](https://github.com/pandas-dev/pandas/issues/9688))
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了使用破折号分隔年份和季度的支持，例如 2014-Q1。（[GH 9688](https://github.com/pandas-dev/pandas/issues/9688)）
- en: Allow conversion of values with dtype `datetime64` or `timedelta64` to strings
    using `astype(str)` ([GH 9757](https://github.com/pandas-dev/pandas/issues/9757))
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用 `astype(str)` 将 dtype 为 `datetime64` 或 `timedelta64` 的值转换为字符串。（[GH 9757](https://github.com/pandas-dev/pandas/issues/9757)）
- en: '`get_dummies` function now accepts `sparse` keyword. If set to `True`, the
    return `DataFrame` is sparse, e.g. `SparseDataFrame`. ([GH 8823](https://github.com/pandas-dev/pandas/issues/8823))'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`get_dummies` 函数现在接受 `sparse` 关键字。如果设置为 `True`，返回的 `DataFrame` 是稀疏的，例如 `SparseDataFrame`。（[GH
    8823](https://github.com/pandas-dev/pandas/issues/8823)）'
- en: '`Period` now accepts `datetime64` as value input. ([GH 9054](https://github.com/pandas-dev/pandas/issues/9054))'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Period` 现在接受 `datetime64` 作为值输入。（[GH 9054](https://github.com/pandas-dev/pandas/issues/9054)）'
- en: Allow timedelta string conversion when leading zero is missing from time definition,
    ie `0:00:00` vs `00:00:00`. ([GH 9570](https://github.com/pandas-dev/pandas/issues/9570))
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在时间定义中省略前导零时进行时间差字符串转换，即 `0:00:00` 与 `00:00:00`。（[GH 9570](https://github.com/pandas-dev/pandas/issues/9570)）
- en: Allow `Panel.shift` with `axis='items'` ([GH 9890](https://github.com/pandas-dev/pandas/issues/9890))
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用 `axis='items'` 进行 `Panel.shift`。（[GH 9890](https://github.com/pandas-dev/pandas/issues/9890)）
- en: Trying to write an excel file now raises `NotImplementedError` if the `DataFrame`
    has a `MultiIndex` instead of writing a broken Excel file. ([GH 9794](https://github.com/pandas-dev/pandas/issues/9794))
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `DataFrame` 具有 `MultiIndex`，尝试写入 Excel 文件现在会引发 `NotImplementedError`，而不是写入损坏的
    Excel 文件。（[GH 9794](https://github.com/pandas-dev/pandas/issues/9794)）
- en: Allow `Categorical.add_categories` to accept `Series` or `np.array`. ([GH 9927](https://github.com/pandas-dev/pandas/issues/9927))
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许 `Categorical.add_categories` 接受 `Series` 或 `np.array`。（[GH 9927](https://github.com/pandas-dev/pandas/issues/9927)）
- en: Add/delete `str/dt/cat` accessors dynamically from `__dir__`. ([GH 9910](https://github.com/pandas-dev/pandas/issues/9910))
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 `__dir__` 动态添加/删除 `str/dt/cat` 访问器。（[GH 9910](https://github.com/pandas-dev/pandas/issues/9910)）
- en: Add `normalize` as a `dt` accessor method. ([GH 10047](https://github.com/pandas-dev/pandas/issues/10047))
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 `normalize` 添加为 `dt` 访问器方法。（[GH 10047](https://github.com/pandas-dev/pandas/issues/10047)）
- en: '`DataFrame` and `Series` now have `_constructor_expanddim` property as overridable
    constructor for one higher dimensionality data. This should be used only when
    it is really needed, see [here](../development/extending.html#extending-subclassing-pandas)'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame`和`Series`现在有了`_constructor_expanddim`属性，作为可重写的构造函数，用于一维更高维度数据。仅在确实需要时使用，参见[这里](../development/extending.html#extending-subclassing-pandas)'
- en: '`pd.lib.infer_dtype` now returns `''bytes''` in Python 3 where appropriate.
    ([GH 10032](https://github.com/pandas-dev/pandas/issues/10032))'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.lib.infer_dtype`现在在适当的情况下，在Python 3中返回`''bytes''`（[GH 10032](https://github.com/pandas-dev/pandas/issues/10032)）'
- en: '## API changes'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '## API更改'
- en: When passing in an ax to `df.plot( ..., ax=ax)`, the `sharex` kwarg will now
    default to `False`. The result is that the visibility of xlabels and xticklabels
    will not anymore be changed. You have to do that by yourself for the right axes
    in your figure or set `sharex=True` explicitly (but this changes the visible for
    all axes in the figure, not only the one which is passed in!). If pandas creates
    the subplots itself (e.g. no passed in `ax` kwarg), then the default is still
    `sharex=True` and the visibility changes are applied.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当向 `df.plot( ..., ax=ax)`传入ax时，`sharex`关键字现在默认为`False`。其结果是xlabels和xticklabels的可见性不再改变。您必须自行设置正确的轴以使其生效，或者显式设置`sharex=True`（但这会改变图中所有轴的可见性，而不仅仅是传入的一个！）。如果pandas自己创建子图（例如没有传入`ax`关键字），则默认仍为`sharex=True`，并且可见性更改会被应用。
- en: '[`assign()`](../reference/api/pandas.DataFrame.assign.html#pandas.DataFrame.assign
    "pandas.DataFrame.assign") now inserts new columns in alphabetical order. Previously
    the order was arbitrary. ([GH 9777](https://github.com/pandas-dev/pandas/issues/9777))'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`assign()`](../reference/api/pandas.DataFrame.assign.html#pandas.DataFrame.assign
    "pandas.DataFrame.assign")现在按字母顺序插入新列。之前的顺序是任意的（[GH 9777](https://github.com/pandas-dev/pandas/issues/9777)）'
- en: By default, `read_csv` and `read_table` will now try to infer the compression
    type based on the file extension. Set `compression=None` to restore the previous
    behavior (no decompression). ([GH 9770](https://github.com/pandas-dev/pandas/issues/9770))
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，`read_csv`和`read_table`现在将尝试根据文件扩展名推断压缩类型。设置`compression=None`以恢复先前的行为（无解压缩）（[GH
    9770](https://github.com/pandas-dev/pandas/issues/9770)）
- en: '### Deprecations'
