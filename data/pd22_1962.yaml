- en: '## Performance improvements'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '## 性能改进'
- en: Improved csv write performance with mixed dtypes, including datetimes by up
    to 5x ([GH 9940](https://github.com/pandas-dev/pandas/issues/9940))
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
