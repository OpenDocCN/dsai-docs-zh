- en: Element-wise Floating division, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 元素级浮点除法，请参阅[Python文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)获取更多细节。
