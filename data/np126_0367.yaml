- en: Split an array into multiple sub-arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组分割成多个子数组。
- en: Please refer to the `split` documentation. The only difference between these
    functions is that `array_split` allows *indices_or_sections* to be an integer
    that does *not* equally divide the axis. For an array of length l that should
    be split into n sections, it returns l % n sub-arrays of size l//n + 1 and the
    rest of size l//n.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考`split`文档。这些函数之间唯一的区别是，`array_split`允许*indices_or_sections*是不能等分轴的整数。对于长度为l的数组，应该分成n个部分，它返回l
    % n个大小为l//n + 1的子数组和剩余大小为l//n的子数组。
