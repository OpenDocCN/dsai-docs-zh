- en: Joyful pandas
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快乐的pandas
- en: A tutorial written in Chinese by Yuanhao Geng. It covers the basic operations
    for NumPy and pandas, 4 main data manipulation methods (including indexing, groupby,
    reshaping and concatenation) and 4 main data types (including missing data, string
    data, categorical data and time series data). At the end of each chapter, corresponding
    exercises are posted. All the datasets and related materials can be found in the
    GitHub repository [datawhalechina/joyful-pandas](https://github.com/datawhalechina/joyful-pandas).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由耿元浩撰写的中文教程。涵盖了NumPy和pandas的基本操作，4种主要的数据操作方法（包括索引、分组、重塑和连接）以及4种主要的数据类型（包括缺失数据、字符串数据、分类数据和时间序列数据）。每章末尾都会发布相应的练习。所有数据集和相关材料都可以在GitHub仓库[datawhalechina/joyful-pandas](https://github.com/datawhalechina/joyful-pandas)中找到。
