- en: NumPy 1.15.4 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.15.4 发行说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.15.4-notes.html](https://numpy.org/doc/1.26/release/1.15.4-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.15.4-notes.html](https://numpy.org/doc/1.26/release/1.15.4-notes.html)
- en: This is a bugfix release for bugs and regressions reported following the 1.15.3
    release. The Python versions supported by this release are 2.7, 3.4-3.7\. The
    wheels are linked with OpenBLAS v0.3.0, which should fix some of the linalg problems
    reported for NumPy 1.14.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是修复版本，用于修复 1.15.3 版本后报告的 bug 和回归问题。此版本支持的 Python 版本为 2.7, 3.4-3.7。wheels已链接了
    OpenBLAS v0.3.0，应该可以解决一些针对 NumPy 1.14 报告的线性代数问题。
- en: Compatibility Note
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 兼容性说明
- en: The NumPy 1.15.x OS X wheels released on PyPI no longer contain 32-bit binaries.
    That will also be the case in future releases. See [#11625](https://github.com/numpy/numpy/issues/11625)
    for the related discussion. Those needing 32-bit support should look elsewhere
    or build from source.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该 NumPy 1.15.x 版本的 OS X 轮已在 PyPI 上发布，不再包含32位二进制文件。未来版本也会如此。请查看有关讨论的相关内容，请参阅
    [#11625](https://github.com/numpy/numpy/issues/11625) 。需要32位支持的用户应该到其他地方查找或从源代码构建。
