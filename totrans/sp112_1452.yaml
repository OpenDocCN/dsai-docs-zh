  type: TYPE_NORMAL
- en: '[Foreign function interface improvements](#id3)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.LowLevelCallable`](../reference/generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable") provides a new unified interface for wrapping low-level
    compiled callback functions in the Python space. It supports Cython imported “api”
    functions, ctypes function pointers, CFFI function pointers, `PyCapsules`, Numba
    jitted functions and more. See [gh-6509](https://github.com/scipy/scipy/pull/6509)
    for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.solve`](../reference/generated/scipy.linalg.solve.html#scipy.linalg.solve
    "scipy.linalg.solve") obtained two more keywords `assume_a` and `transposed`.
    The underlying LAPACK routines are replaced with “expert” versions and now can
    also be used to solve symmetric, hermitian and positive definite coefficient matrices.
    Moreover, ill-conditioned matrices now cause a warning to be emitted with the
    estimated condition number information. Old `sym_pos` keyword is kept for backwards
    compatibility reasons however it is identical to using `assume_a='pos'`. Moreover,
    the `debug` keyword, which had no function but only printing the `overwrite_<a,
    b>` values, is deprecated.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.matrix_balance`](../reference/generated/scipy.linalg.matrix_balance.html#scipy.linalg.matrix_balance
    "scipy.linalg.matrix_balance") was added to perform the so-called matrix balancing
    using the LAPACK xGEBAL routine family. This can be used to approximately equate
    the row and column norms through diagonal similarity transformations.
  prefs: []
  type: TYPE_NORMAL
- en: The functions [`scipy.linalg.solve_continuous_are`](../reference/generated/scipy.linalg.solve_continuous_are.html#scipy.linalg.solve_continuous_are
    "scipy.linalg.solve_continuous_are") and [`scipy.linalg.solve_discrete_are`](../reference/generated/scipy.linalg.solve_discrete_are.html#scipy.linalg.solve_discrete_are
    "scipy.linalg.solve_discrete_are") have numerically more stable algorithms. These
    functions can also solve generalized algebraic matrix Riccati equations. Moreover,
    both gained a `balanced` keyword to turn balancing on and off.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.spatial.SphericalVoronoi.sort_vertices_of_regions`](../reference/generated/scipy.spatial.SphericalVoronoi.sort_vertices_of_regions.html#scipy.spatial.SphericalVoronoi.sort_vertices_of_regions
    "scipy.spatial.SphericalVoronoi.sort_vertices_of_regions") has been re-written
    in Cython to improve performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") can handle > 200 k points (at least 10 million)
    and has improved performance.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.spatial.distance.directed_hausdorff`](../reference/generated/scipy.spatial.distance.directed_hausdorff.html#scipy.spatial.distance.directed_hausdorff
    "scipy.spatial.distance.directed_hausdorff") was added to calculate the directed
    Hausdorff distance.
  prefs: []
  type: TYPE_NORMAL
- en: '`count_neighbors` method of [`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree") gained an ability to perform weighted pair counting via
    the new keywords `weights` and `cumulative`. See [gh-5647](https://github.com/scipy/scipy/pull/5647)
    for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.distance.pdist`](../reference/generated/scipy.spatial.distance.pdist.html#scipy.spatial.distance.pdist
    "scipy.spatial.distance.pdist") and [`scipy.spatial.distance.cdist`](../reference/generated/scipy.spatial.distance.cdist.html#scipy.spatial.distance.cdist
    "scipy.spatial.distance.cdist") now support non-double custom metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The callback function C API supports PyCapsules in Python 2.7
  prefs: []
  type: TYPE_NORMAL
- en: Multidimensional filters now allow having different extrapolation modes for
    different axes.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [`scipy.optimize.basinhopping`](../reference/generated/scipy.optimize.basinhopping.html#scipy.optimize.basinhopping
    "scipy.optimize.basinhopping") global minimizer obtained a new keyword, *seed*,
    which can be used to seed the random number generator and obtain repeatable minimizations.
  prefs: []
  type: TYPE_NORMAL
- en: The keyword *sigma* in [`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") was overloaded to also accept the covariance matrix
    of errors in the data.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The function [`scipy.signal.correlate`](../reference/generated/scipy.signal.correlate.html#scipy.signal.correlate
    "scipy.signal.correlate") and [`scipy.signal.convolve`](../reference/generated/scipy.signal.convolve.html#scipy.signal.convolve
    "scipy.signal.convolve") have a new optional parameter *method*. The default value
    of *auto* estimates the fastest of two computation methods, the direct approach
    and the Fourier transform approach.
  prefs: []
  type: TYPE_NORMAL
- en: A new function has been added to choose the convolution/correlation method,
    [`scipy.signal.choose_conv_method`](../reference/generated/scipy.signal.choose_conv_method.html#scipy.signal.choose_conv_method
    "scipy.signal.choose_conv_method") which may be appropriate if convolutions or
    correlations are performed on many arrays of the same size.
  prefs: []
  type: TYPE_NORMAL
- en: 'New functions have been added to calculate complex short time fourier transforms
    of an input signal, and to invert the transform to recover the original signal:
    [`scipy.signal.stft`](../reference/generated/scipy.signal.stft.html#scipy.signal.stft
    "scipy.signal.stft") and [`scipy.signal.istft`](../reference/generated/scipy.signal.istft.html#scipy.signal.istft
    "scipy.signal.istft"). This implementation also fixes the previously incorrect
    output of [`scipy.signal.spectrogram`](../reference/generated/scipy.signal.spectrogram.html#scipy.signal.spectrogram
    "scipy.signal.spectrogram") when complex output data were requested.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.sosfreqz`](../reference/generated/scipy.signal.sosfreqz.html#scipy.signal.sosfreqz
    "scipy.signal.sosfreqz") was added to compute the frequency response from second-order
    sections.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.unit_impulse`](../reference/generated/scipy.signal.unit_impulse.html#scipy.signal.unit_impulse
    "scipy.signal.unit_impulse") was added to conveniently generate an impulse function.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.iirnotch`](../reference/generated/scipy.signal.iirnotch.html#scipy.signal.iirnotch
    "scipy.signal.iirnotch") was added to design second-order IIR notch filters that
    can be used to remove a frequency component from a signal. The dual function [`scipy.signal.iirpeak`](../reference/generated/scipy.signal.iirpeak.html#scipy.signal.iirpeak
    "scipy.signal.iirpeak") was added to compute the coefficients of a second-order
    IIR peak (resonant) filter.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.minimum_phase`](../reference/generated/scipy.signal.minimum_phase.html#scipy.signal.minimum_phase
    "scipy.signal.minimum_phase") was added to convert linear-phase FIR filters to
    minimum phase.
  prefs: []
  type: TYPE_NORMAL
- en: The functions [`scipy.signal.upfirdn`](../reference/generated/scipy.signal.upfirdn.html#scipy.signal.upfirdn
    "scipy.signal.upfirdn") and [`scipy.signal.resample_poly`](../reference/generated/scipy.signal.resample_poly.html#scipy.signal.resample_poly
    "scipy.signal.resample_poly") are now substantially faster when operating on some
    n-dimensional arrays when n > 1. The largest reduction in computation time is
    realized in cases where the size of the array is small (<1k samples or so) along
    the axis to be filtered.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fast Fourier transform routines now accept *np.float16* inputs and upcast them
    to *np.float32*. Previously, they would raise an error.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Methods `"centroid"` and `"median"` of [`scipy.cluster.hierarchy.linkage`](../reference/generated/scipy.cluster.hierarchy.linkage.html#scipy.cluster.hierarchy.linkage
    "scipy.cluster.hierarchy.linkage") have been significantly sped up. Long-standing
    issues with using `linkage` on large input data (over 16 GB) have been resolved.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The functions [`scipy.sparse.save_npz`](../reference/generated/scipy.sparse.save_npz.html#scipy.sparse.save_npz
    "scipy.sparse.save_npz") and [`scipy.sparse.load_npz`](../reference/generated/scipy.sparse.load_npz.html#scipy.sparse.load_npz
    "scipy.sparse.load_npz") were added, providing simple serialization for some sparse
    formats.
  prefs: []
  type: TYPE_NORMAL
- en: The *prune* method of classes *bsr_matrix*, *csc_matrix*, and *csr_matrix* was
    updated to reallocate backing arrays under certain conditions, reducing memory
    usage.
  prefs: []
  type: TYPE_NORMAL
- en: The methods *argmin* and *argmax* were added to classes *coo_matrix*, *csc_matrix*,
    *csr_matrix*, and *bsr_matrix*.
  prefs: []
  type: TYPE_NORMAL
- en: New function [`scipy.sparse.csgraph.structural_rank`](../reference/generated/scipy.sparse.csgraph.structural_rank.html#scipy.sparse.csgraph.structural_rank
    "scipy.sparse.csgraph.structural_rank") computes the structural rank of a graph
    with a given sparsity pattern.
  prefs: []
  type: TYPE_NORMAL
- en: New function [`scipy.sparse.linalg.spsolve_triangular`](../reference/generated/scipy.sparse.linalg.spsolve_triangular.html#scipy.sparse.linalg.spsolve_triangular
    "scipy.sparse.linalg.spsolve_triangular") solves a sparse linear system with a
    triangular left hand side matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scalar, typed versions of universal functions from [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special") are available in the Cython space via `cimport` from the new
    module [`scipy.special.cython_special`](../reference/special.cython_special.html#module-scipy.special.cython_special
    "scipy.special.cython_special"). These scalar functions can be expected to be
    significantly faster then the universal functions for scalar arguments. See the
    [`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    tutorial for details.
  prefs: []
  type: TYPE_NORMAL
- en: Better control over special-function errors is offered by the functions [`scipy.special.geterr`](../reference/generated/scipy.special.geterr.html#scipy.special.geterr
    "scipy.special.geterr") and [`scipy.special.seterr`](../reference/generated/scipy.special.seterr.html#scipy.special.seterr
    "scipy.special.seterr") and the context manager [`scipy.special.errstate`](../reference/generated/scipy.special.errstate.html#scipy.special.errstate
    "scipy.special.errstate").
  prefs: []
  type: TYPE_NORMAL
- en: The names of orthogonal polynomial root functions have been changed to be consistent
    with other functions relating to orthogonal polynomials. For example, `scipy.special.j_roots`
    has been renamed [`scipy.special.roots_jacobi`](../reference/generated/scipy.special.roots_jacobi.html#scipy.special.roots_jacobi
    "scipy.special.roots_jacobi") for consistency with the related functions [`scipy.special.jacobi`](../reference/generated/scipy.special.jacobi.html#scipy.special.jacobi
    "scipy.special.jacobi") and [`scipy.special.eval_jacobi`](../reference/generated/scipy.special.eval_jacobi.html#scipy.special.eval_jacobi
    "scipy.special.eval_jacobi"). To preserve back-compatibility the old names have
    been left as aliases.
  prefs: []
  type: TYPE_NORMAL
- en: Wright Omega function is implemented as [`scipy.special.wrightomega`](../reference/generated/scipy.special.wrightomega.html#scipy.special.wrightomega
    "scipy.special.wrightomega").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The function [`scipy.stats.weightedtau`](../reference/generated/scipy.stats.weightedtau.html#scipy.stats.weightedtau
    "scipy.stats.weightedtau") was added. It provides a weighted version of Kendall’s
    tau.
  prefs: []
  type: TYPE_NORMAL
- en: New class [`scipy.stats.multinomial`](../reference/generated/scipy.stats.multinomial.html#scipy.stats.multinomial
    "scipy.stats.multinomial") implements the multinomial distribution.
  prefs: []
  type: TYPE_NORMAL
- en: New class [`scipy.stats.rv_histogram`](../reference/generated/scipy.stats.rv_histogram.html#scipy.stats.rv_histogram
    "scipy.stats.rv_histogram") constructs a continuous univariate distribution with
    a piecewise linear CDF from a binned data sample.
  prefs: []
  type: TYPE_NORMAL
- en: New class [`scipy.stats.argus`](../reference/generated/scipy.stats.argus.html#scipy.stats.argus
    "scipy.stats.argus") implements the Argus distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'New class [`scipy.interpolate.BSpline`](../reference/generated/scipy.interpolate.BSpline.html#scipy.interpolate.BSpline
    "scipy.interpolate.BSpline") represents splines. `BSpline` objects contain knots
    and coefficients and can evaluate the spline. The format is consistent with FITPACK,
    so that one can do, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '`spl*` functions, [`scipy.interpolate.splev`](../reference/generated/scipy.interpolate.splev.html#scipy.interpolate.splev
    "scipy.interpolate.splev"), [`scipy.interpolate.splint`](../reference/generated/scipy.interpolate.splint.html#scipy.interpolate.splint
    "scipy.interpolate.splint"), [`scipy.interpolate.splder`](../reference/generated/scipy.interpolate.splder.html#scipy.interpolate.splder
    "scipy.interpolate.splder") and [`scipy.interpolate.splantider`](../reference/generated/scipy.interpolate.splantider.html#scipy.interpolate.splantider
    "scipy.interpolate.splantider"), accept both `BSpline` objects and `(t, c, k)`
    tuples for backwards compatibility.'
  prefs: []
  type: TYPE_NORMAL
- en: For multidimensional splines, `c.ndim > 1`, `BSpline` objects are consistent
    with piecewise polynomials, [`scipy.interpolate.PPoly`](../reference/generated/scipy.interpolate.PPoly.html#scipy.interpolate.PPoly
    "scipy.interpolate.PPoly"). This means that `BSpline` objects are not immediately
    consistent with [`scipy.interpolate.splprep`](../reference/generated/scipy.interpolate.splprep.html#scipy.interpolate.splprep
    "scipy.interpolate.splprep"), and one *cannot* do `>>> BSpline(*splprep([x, y])[0])`.
    Consult the [`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") test suite for examples of the precise equivalence.
  prefs: []
  type: TYPE_NORMAL
- en: In new code, prefer using `scipy.interpolate.BSpline` objects instead of manipulating
    `(t, c, k)` tuples directly.
  prefs: []
  type: TYPE_NORMAL
- en: New function [`scipy.interpolate.make_interp_spline`](../reference/generated/scipy.interpolate.make_interp_spline.html#scipy.interpolate.make_interp_spline
    "scipy.interpolate.make_interp_spline") constructs an interpolating spline given
    data points and boundary conditions.
  prefs: []
  type: TYPE_NORMAL
- en: New function [`scipy.interpolate.make_lsq_spline`](../reference/generated/scipy.interpolate.make_lsq_spline.html#scipy.interpolate.make_lsq_spline
    "scipy.interpolate.make_lsq_spline") constructs a least-squares spline approximation
    given data points.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now [`scipy.integrate.fixed_quad`](../reference/generated/scipy.integrate.fixed_quad.html#scipy.integrate.fixed_quad
    "scipy.integrate.fixed_quad") supports vector-valued functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id16)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*scipy.interpolate.splmake*, *scipy.interpolate.spleval* and *scipy.interpolate.spline*
    are deprecated. The format used by *splmake/spleval* was inconsistent with *splrep/splev*
    which was confusing to users.'
  prefs: []
  type: TYPE_NORMAL
- en: '*scipy.special.errprint* is deprecated. Improved functionality is available
    in [`scipy.special.seterr`](../reference/generated/scipy.special.seterr.html#scipy.special.seterr
    "scipy.special.seterr").'
  prefs: []
  type: TYPE_NORMAL
- en: calling [`scipy.spatial.distance.pdist`](../reference/generated/scipy.spatial.distance.pdist.html#scipy.spatial.distance.pdist
    "scipy.spatial.distance.pdist") or [`scipy.spatial.distance.cdist`](../reference/generated/scipy.spatial.distance.cdist.html#scipy.spatial.distance.cdist
    "scipy.spatial.distance.cdist") with arguments not needed by the chosen metric
    is deprecated. Also, metrics *“old_cosine”* and *“old_cos”* are deprecated.
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id17)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The deprecated `scipy.weave` submodule was removed.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.distance.squareform`](../reference/generated/scipy.spatial.distance.squareform.html#scipy.spatial.distance.squareform
    "scipy.spatial.distance.squareform") now returns arrays of the same dtype as the
    input, instead of always float64.'
  prefs: []
  type: TYPE_NORMAL
- en: '*scipy.special.errprint* now returns a boolean.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.signal.find_peaks_cwt`](../reference/generated/scipy.signal.find_peaks_cwt.html#scipy.signal.find_peaks_cwt
    "scipy.signal.find_peaks_cwt") now returns an array instead of a list.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.kendalltau`](../reference/generated/scipy.stats.kendalltau.html#scipy.stats.kendalltau
    "scipy.stats.kendalltau") now computes the correct p-value in case the input contains
    ties. The p-value is also identical to that computed by [`scipy.stats.mstats.kendalltau`](../reference/generated/scipy.stats.mstats.kendalltau.html#scipy.stats.mstats.kendalltau
    "scipy.stats.mstats.kendalltau") and by R. If the input does not contain ties
    there is no change w.r.t. the previous implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.block_diag`](../reference/generated/scipy.linalg.block_diag.html#scipy.linalg.block_diag
    "scipy.linalg.block_diag") will not ignore zero-sized matrices anymore. Instead
    it will insert rows or columns of zeros of the appropriate size. See gh-4908 for
    more details.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id18)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SciPy wheels will now report their dependency on `numpy` on all platforms. This
    change was made because Numpy wheels are available, and because the pip upgrade
    behavior is finally changing for the better (use `--upgrade-strategy=only-if-needed`
    for `pip >= 8.2`; that behavior will become the default in the next major version
    of `pip`).
  prefs: []
  type: TYPE_NORMAL
- en: Numerical values returned by [`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") with `kind="cubic"` and `"quadratic"` may change
    relative to previous scipy versions. If your code depended on specific numeric
    values (i.e., on implementation details of the interpolators), you may want to
    double-check your results.
  prefs: []
  type: TYPE_NORMAL
