  zh: numpy.testing.assert_warns
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.testing.assert_warns.html](https://numpy.org/doc/1.26/reference/generated/numpy.testing.assert_warns.html)
  id: totrans-1
  prefs:
