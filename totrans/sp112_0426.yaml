- en: '**order**int or sequence'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**整数或序列'
- en: If an integer, it becomes the order of the polynomial to fit. If a sequence
    of numbers, then these are the explicit powers in the polynomial. A constant term
    (power 0) is always included, so don’t include 0. Thus, polynomial(n) is equivalent
    to polynomial(range(1, n+1)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是一个整数，它将成为要拟合的多项式的阶数。如果是一个数字序列，那么这些数字将是多项式中的显式幂。始终包含一个常数项（幂为0），因此不要包含0。因此，polynomial(n)等同于polynomial(range(1,
    n+1))。
