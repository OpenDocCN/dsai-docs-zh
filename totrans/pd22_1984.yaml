  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `Series.mad`，均值绝对偏差
- en: '[Added](../user_guide/timeseries.html#timeseries-offsets) `QuarterEnd` DateOffset
