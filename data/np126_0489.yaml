- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get the current way of handling floating-point errors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取当前处理浮点数错误的方式。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**dict'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**dict'
- en: A dictionary with keys “divide”, “over”, “under”, and “invalid”, whose values
    are from the strings “ignore”, “print”, “log”, “warn”, “raise”, and “call”. The
    keys represent possible floating-point exceptions, and the values define how these
    exceptions are handled.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个字典，键为“divide”、“over”、“under”和“invalid”，对应的值为字符串“ignore”、“print”、“log”、“warn”、“raise”和“call”。这些键代表可能发生的浮点数异常，而这些值定义了如何处理这些异常。
