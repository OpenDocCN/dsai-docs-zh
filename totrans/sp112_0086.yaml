- en: Register a backend for permanent use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注册一个永久使用的后端。
- en: Registered backends have the lowest priority and will be tried after the global
    backend.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 已注册的后端具有最低优先级，并将在全局后端之后尝试。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**backend**{object, ‘scipy’}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**后端**{object, ‘scipy’}'
- en: The backend to use. Can either be a `str` containing the name of a known backend
    {‘scipy’} or an object that implements the uarray protocol.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的后端。可以是包含已知后端名称{‘scipy’}的`str`，也可以是实现uarray协议的对象。
- en: 'Raises:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: 'ValueError: If the backend does not implement `numpy.scipy.fft`.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'ValueError: 如果后端未实现`numpy.scipy.fft`。'
