- en: numpy.ma.asarray
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.asarray
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.asarray.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert the input to a masked array of the given data-type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入转换为给定数据类型的掩码数组。
- en: No copy is performed if the input is already an [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray"). If *a* is a subclass of [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), a base class [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") is returned.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入已经是一个[`ndarray`](numpy.ndarray.html#numpy.ndarray "numpy.ndarray")，则不执行复制操作。如果*a*是[`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray")的子类，则返回基类[`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input data, in any form that can be converted to a masked array. This includes
    lists, lists of tuples, tuples, tuples of tuples, tuples of lists, ndarrays and
    masked arrays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以任何可以转换为掩码数组的形式的输入数据。这包括列表、元组列表、元组、元组的元组、元组的列表、ndarrays和掩码数组。
- en: '**dtype**dtype, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: By default, the data-type is inferred from the input data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，数据类型是从输入数据推断出来的。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether to use row-major (‘C’) or column-major (‘FORTRAN’) memory representation.
    Default is ‘C’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否使用行优先（‘C’）或列优先（‘FORTRAN’）的内存表示。默认为‘C’。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**MaskedArray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**MaskedArray'
- en: Masked array interpretation of *a*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对*a*的掩码数组解释。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray")'
- en: Similar to [`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray"), but
    conserves subclasses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray")，但保留子类。
