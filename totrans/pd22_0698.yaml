- en: Detect existing (non-missing) values.
  prefs: []
  type: TYPE_NORMAL
- en: Return a boolean same-sized object indicating if the values are not NA. Non-missing
    values get mapped to `True`. Characters such as empty strings `''` or `numpy.inf`
    are not considered NA values. NA values, such as None or `numpy.NaN`, get mapped
    to `False` values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: numpy.ndarray[bool]
  prefs: []
  type: TYPE_NORMAL
- en: Boolean array to indicate which entries are not NA.
  prefs: []
  type: TYPE_NORMAL
