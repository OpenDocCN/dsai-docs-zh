  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.SeriesGroupBy.min
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.min.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.min.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.min.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.min.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute min of group values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算组值的最小值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**numeric_only**bool, default False'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认值为 False'
- en: Include only float, int, boolean columns.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只包括 float、int、boolean 列。
- en: 'Changed in version 2.0.0: numeric_only no longer accepts `None`.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 2.0.0 中更改：numeric_only 不再接受 `None`。
- en: '**min_count**int, default -1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**min_count**int，默认值为 -1'
- en: The required number of valid values to perform the operation. If fewer than
    `min_count` non-NA values are present the result will be NA.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作所需的有效值的最小数量。如果少于 `min_count` 个非 NA 值，则结果将为 NA。
- en: '**engine**str, default None None'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**engine**str，默认值为 None None'
- en: '`''cython''` : Runs rolling apply through C-extensions from cython.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''cython''` : 通过 cython 的 C-extensions 运行滚动应用。'
- en: '`''numba''`Runs rolling apply through JIT compiled code from numba.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''numba''` 通过 numba 的 JIT 编译代码运行滚动应用。'
- en: Only available when `raw` is set to `True`.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在 `raw` 设置为 `True` 时可用。
- en: '`None` : Defaults to `''cython''` or globally setting `compute.use_numba`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`None` : 默认为 `''cython''` 或全局设置 `compute.use_numba`'
- en: '**engine_kwargs**dict, default None None'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**engine_kwargs**dict，默认值为 None None'
- en: For `'cython'` engine, there are no accepted `engine_kwargs`
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 `'cython'` 引擎，没有接受的 `engine_kwargs`
- en: For `'numba'` engine, the engine can accept `nopython`, `nogil`
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 `'numba'` 引擎，该引擎可以接受 `nopython`、`nogil`
- en: 'and `parallel` dictionary keys. The values must either be `True` or `False`.
    The default `engine_kwargs` for the `''numba''` engine is `{''nopython'': True,
    ''nogil'': False, ''parallel'': False}` and will be applied to both the `func`
    and the `apply` groupby aggregation.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '和 `parallel` 字典键。值必须是 `True` 或 `False`。`''numba''` 引擎的默认 `engine_kwargs` 是
    `{''nopython'': True, ''nogil'': False, ''parallel'': False}`，将应用于 `func` 和 `apply`
    groupby 聚合。'
- en: 'Returns:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: Series or DataFrame
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Computed min of values within each group.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个组内计算值的最小值。
