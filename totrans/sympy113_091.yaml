- en: Inequality Solvers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不等式求解器
- en: Original text：[https://docs.sympy.org/latest/modules/solvers/inequalities.html](https://docs.sympy.org/latest/modules/solvers/inequalities.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/solvers/inequalities.html](https://docs.sympy.org/latest/modules/solvers/inequalities.html)
- en: For general cases [`reduce_inequalities()`](#sympy.solvers.inequalities.reduce_inequalities
    "sympy.solvers.inequalities.reduce_inequalities") should be used. Other functions
    are the subcategories useful for special dedicated operations, and will be called
    internally as needed by `reduce_inequalities`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一般情况应使用[`reduce_inequalities()`](#sympy.solvers.inequalities.reduce_inequalities
    "sympy.solvers.inequalities.reduce_inequalities")。其他函数是专用操作的子类别，将根据需要由`reduce_inequalities`内部调用。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For a beginner-friendly guide focused on solving inequalities, refer to [Reduce
    One or a System of Inequalities for a Single Variable Algebraically](../../guides/solving/reduce-inequalities-algebraically.html#solving-guide-inequalities).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个以解代数方式减少一个或多个不等式的单变量友好指南，请参阅[减少不等式的解数学含义](../../guides/solving/reduce-inequalities-algebraically.html#solving-guide-inequalities)。
- en: Note
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Some of the examples below use [`poly()`](../polys/reference.html#sympy.polys.polytools.poly
    "sympy.polys.polytools.poly"), which simply transforms an expression into a polynomial;
    it does not change the mathematical meaning of the expression.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下一些示例使用[`poly()`](../polys/reference.html#sympy.polys.polytools.poly "sympy.polys.polytools.poly")，它只是将表达式转换为多项式；它不改变表达式的数学含义。
