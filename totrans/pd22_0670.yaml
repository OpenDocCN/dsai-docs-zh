- en: Determine if two Index object are equal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定两个索引对象是否相等。
- en: 'The things that are being compared are:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正在比较的内容包括：
- en: The elements inside the Index object.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引对象内的元素。
- en: The order of the elements inside the Index object.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引对象内元素的顺序。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Any'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**other** 任意'
- en: The other object to compare against.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于比较的其他对象。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: True if “other” is an Index and it has the same elements and order as the calling
    index; False otherwise.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果“other”是一个索引，并且它的元素和顺序与调用索引相同，则为True；否则为False。
