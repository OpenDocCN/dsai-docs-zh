- en: scipy.special.i1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.i1.html#scipy.special.i1](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.i1.html#scipy.special.i1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Modified Bessel function of order 1.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as,
  prefs: []
  type: TYPE_NORMAL
- en: \[I_1(x) = \frac{1}{2}x \sum_{k=0}^\infty \frac{(x^2/4)^k}{k! (k + 1)!} = -\imath
    J_1(\imath x),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(J_1\) is the Bessel function of the first kind of order 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Argument (float)
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**I**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the modified Bessel function of order 1 at *x*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`iv`](scipy.special.iv.html#scipy.special.iv "scipy.special.iv")'
  prefs: []
  type: TYPE_NORMAL
- en: Modified Bessel function of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`i1e`](scipy.special.i1e.html#scipy.special.i1e "scipy.special.i1e")'
  prefs: []
  type: TYPE_NORMAL
- en: Exponentially scaled modified Bessel function of order 1
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The range is partitioned into the two intervals [0, 8] and (8, infinity). Chebyshev
    polynomial expansions are employed in each interval.
  prefs: []
  type: TYPE_NORMAL
- en: This function is a wrapper for the Cephes [[1]](#r422edd5f3ab3-1) routine [`i1`](#scipy.special.i1
    "scipy.special.i1").
  prefs: []
  type: TYPE_NORMAL
