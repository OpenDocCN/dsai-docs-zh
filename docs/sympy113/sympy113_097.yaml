- en: Returns the angle of the quaternion measured in the real-axis plane.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 返回以实轴平面为单位测量的四元数的角度。
- en: Explanation
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Given a quaternion \(q = a + bi + cj + dk\) where \(a\), \(b\), \(c\) and \(d\)
    are real numbers, returns the angle of the quaternion given by
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 给定四元数 \(q = a + bi + cj + dk\)，其中 \(a\)，\(b\)，\(c\) 和 \(d\) 是实数，返回由四元数给定的角度
- en: \[\theta := 2 \operatorname{atan_2}\left(\sqrt{b^2 + c^2 + d^2}, {a}\right)\]
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: \[\theta := 2 \operatorname{atan_2}\left(\sqrt{b^2 + c^2 + d^2}, {a}\right)\]
