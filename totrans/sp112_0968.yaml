- en: Evaluate Chebyshev polynomial of the first kind on [-2, 2] at a point.
  prefs: []
  type: TYPE_NORMAL
- en: These polynomials are defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[C_n(x) = 2 T_n(x/2)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(T_n\) is a Chebyshev polynomial of the first kind. See 22.5.11 in [[AS]](#r2895de49c0fd-as)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyt`](scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt").
  prefs: []
  type: TYPE_NORMAL
