- en: Chebyshev polynomial of the second kind on \([-2, 2]\).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类切比雪夫多项式在 \([-2, 2]\) 上。
- en: Defined as \(S_n(x) = U_n(x/2)\) where \(U_n\) is the nth Chebychev polynomial
    of the second kind.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为 \(S_n(x) = U_n(x/2)\)，其中 \(U_n\) 是第二类切比雪夫多项式。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**bool，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 *True*，将首项系数缩放为 1。默认为 *False*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**S**orthopoly1d'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**S**orthopoly1d'
- en: Chebyshev polynomial of the second kind on \([-2, 2]\).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类切比雪夫多项式在 \([-2, 2]\) 上。
