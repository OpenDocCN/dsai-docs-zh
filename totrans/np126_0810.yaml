  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级 NumPy 模块中的等效功能。
- en: '[`nonzero`](numpy.nonzero.html#numpy.nonzero "numpy.nonzero")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nonzero`](numpy.nonzero.html#numpy.nonzero "numpy.nonzero")'
- en: The function that is called when x and y are omitted
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在忽略 x 和 y 时调用的函数
