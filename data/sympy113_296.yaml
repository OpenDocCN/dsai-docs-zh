  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: RandomSymbol
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 随机符号
- en: Many common continuous random variable types are already implemented.
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: 许多常见的连续随机变量类型已经实现。
- en: This function should be necessary only very rarely.
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数只在非常罕见的情况下需要。
