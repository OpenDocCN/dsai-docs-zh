- en: Multifactorial of n of order k, n(!!…!).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: n 的 k 阶多阶乘，n(!!…!)。
- en: This is the multifactorial of n skipping k values. For example,
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是跳过 k 值的 n 的多阶乘。例如，
- en: factorialk(17, 4) = 17!!!! = 17 * 13 * 9 * 5 * 1
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: factorialk(17, 4) = 17!!!! = 17 * 13 * 9 * 5 * 1
- en: In particular, for any integer `n`, we have
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，对于任何整数 `n`，我们有
- en: factorialk(n, 1) = factorial(n)
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: factorialk(n, 1) = factorial(n)
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: factorialk(n, 2) = factorial2(n)
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: factorialk(n, 2) = factorial2(n)
