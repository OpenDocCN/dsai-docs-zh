    "pandas.DatetimeIndex.is_year_end")'
- en: Similar property indicating the last day of the year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的属性指示一年的最后一天。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on DatetimeIndex.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法适用于具有日期时间值的 Series 在 `.dt` 访问器下，以及直接在 DatetimeIndex 上。
