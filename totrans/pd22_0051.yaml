- en: API reference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/index.html](https://pandas.pydata.org/docs/reference/index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This page gives an overview of all public pandas objects, functions and methods.
    All classes and functions exposed in `pandas.*` namespace are public.
  prefs: []
  type: TYPE_NORMAL
- en: The following subpackages are public.
  prefs: []
  type: TYPE_NORMAL
- en: '`pandas.errors`: Custom exception and warnings classes that are raised by pandas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.plotting`: Plotting public API.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.testing`: Functions that are useful for writing tests involving pandas
    objects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.api.extensions`: Functions and classes for extending pandas objects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.api.indexers`: Functions and classes for rolling window indexers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.api.interchange`: DataFrame interchange protocol.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.api.types`: Datatype classes and functions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pandas.api.typing`: Classes that may be necessary for type-hinting. These
    are classes that are encountered as intermediate results but should not be instantiated
    directly by users. These classes are not to be confused with classes from the
    [pandas-stubs](https://github.com/pandas-dev/pandas-stubs) package which has classes
    in addition to those that occur in pandas for type-hinting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, public functions in `pandas.io` and `pandas.tseries` submodules
    are mentioned in the documentation.
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: The `pandas.core`, `pandas.compat`, and `pandas.util` top-level modules are
    PRIVATE. Stable functionality in such modules is not guaranteed.
  prefs: []
  type: TYPE_NORMAL
