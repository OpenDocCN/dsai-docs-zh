- en: pandas.core.groupby.DataFrameGroupBy.rank
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.DataFrameGroupBy.rank
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.rank.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.rank.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.rank.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.rank.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Provide the rank of values within each group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提供每个组内值的排名。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method**{‘average’, ‘min’, ‘max’, ‘first’, ‘dense’}, default ‘average’'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**method**{‘average’, ‘min’, ‘max’, ‘first’, ‘dense’}，默认为‘average’'
- en: 'average: average rank of group.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: average：组的平均等级。
- en: 'min: lowest rank in group.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: min：组中的最低等级。
- en: 'max: highest rank in group.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: max：组中的最高等级。
- en: 'first: ranks assigned in order they appear in the array.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: first：按照它们在数组中出现的顺序分配等级。
- en: 'dense: like ‘min’, but rank always increases by 1 between groups.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dense：类似于‘min’，但在组之间等级始终增加1。
- en: '**ascending**bool, default True'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**ascending**bool，默认为True'
- en: False for ranks by high (1) to low (N).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从高（1）到低（N）的等级为False。
- en: '**na_option**{‘keep’, ‘top’, ‘bottom’}, default ‘keep’'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**na_option**{‘keep’, ‘top’, ‘bottom’}，默认为‘keep’'
- en: 'keep: leave NA values where they are.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: keep：保留NA值在原位。
- en: 'top: smallest rank if ascending.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: top：如果是升序，则为最小等级。
- en: 'bottom: smallest rank if descending.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bottom：如果是降序，则为最小等级。
- en: '**pct**bool, default False'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**pct**bool，默认为False'
- en: Compute percentage rank of data within each group.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 计算数据在每个组内的百分比排名。
- en: '**axis**int, default 0'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，默认为0'
- en: The axis of the object over which to compute the rank.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算排名的对象的轴。
- en: 'Deprecated since version 2.1.0: For axis=1, operate on the underlying object
    instead. Otherwise the axis keyword is not necessary.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本2.1.0起弃用：对于axis=1，应在基础对象上操作。否则，axis关键字不是必需的。
- en: 'Returns:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame with ranking of values within each group
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组内值的排名的DataFrame
- en: See also
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '`Series.groupby`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.groupby`'
- en: Apply a function groupby to a Series.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对Series应用分组函数。
- en: '`DataFrame.groupby`'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对DataFrame的每一行或列应用分组函数。
