  type: TYPE_NORMAL
  zh: '**缩减操作可能返回**`pd.NA`'
- en: When performing a reduction such as a sum with `skipna=False`, the result will
    now be `pd.NA` instead of `np.nan` in presence of missing values ([GH 30958](https://github.com/pandas-dev/pandas/issues/30958)).
