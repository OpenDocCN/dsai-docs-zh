- en: Data to be transformed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 待转换的数据。
- en: '**lmbda**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
