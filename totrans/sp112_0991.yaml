  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: quadrature order
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, return the sum of the weights, optional.
  prefs: []
  type: TYPE_NORMAL
