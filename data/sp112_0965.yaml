- en: Evaluate Legendre polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估Legendre多项式。
- en: The Legendre polynomials can be defined via the Gauss hypergeometric function
    \({}_2F_1\) as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过Gauss超几何函数\({}_2F_1\)定义Legendre多项式为
- en: \[P_n(x) = {}_2F_1(-n, n + 1; 1; (1 - x)/2).\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[P_n(x) = {}_2F_1(-n, n + 1; 1; (1 - x)/2).\]
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.49
    in [[AS]](#r19eac0109cc0-as) for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当\(n\)是整数时，结果是一个阶数为\(n\)的多项式。详见[[AS]](#r19eac0109cc0-as)中的22.5.49节。
