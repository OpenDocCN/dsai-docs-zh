- en: pandas.DataFrame.from_records
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.from_records.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.from_records.html)
  prefs:
