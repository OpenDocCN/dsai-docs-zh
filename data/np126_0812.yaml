- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Trigonometric sine, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 三角正弦，逐个元素。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Angle, in radians (\(2 \pi\) rad equals 360 degrees).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弧度，以弧度为单位（\(2 \pi\) rad 等于 360 度）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None 或 ndarray 和 None 的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供了，它必须具有输入广播到的形状。如果未提供或为 None，则返回一个新分配的数组。长度等于输出数量的元组（可能仅作为关键字参数）。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like, 可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上广播。在条件为 True 的位置，*out* 数组将设置为 ufunc 结果。在其他位置，*out* 数组将保留其原始值。请注意，如果通过默认值
    `out=None` 创建了未初始化的 *out* 数组，则其中条件为 False 的位置将保持未初始化。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅关键字参数，请参阅 [ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**array_like'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**array_like'
- en: The sine of each element of x. This is a scalar if *x* is a scalar.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*中每个元素的正弦。如果 *x* 是标量，则这是一个标量。'
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`arcsin`](numpy.arcsin.html#numpy.arcsin "numpy.arcsin"), [`sinh`](numpy.sinh.html#numpy.sinh
