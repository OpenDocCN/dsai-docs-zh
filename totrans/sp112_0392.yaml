- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the sum of the values of the array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**input**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Values of *input* inside the regions defined by *labels* are summed together.
  prefs: []
  type: TYPE_NORMAL
- en: '**labels**array_like of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Assign labels to the values of the array. Has to have the same shape as *input*.
  prefs: []
  type: TYPE_NORMAL
- en: '**index**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: A single label number or a sequence of label numbers of the objects to be measured.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**sum**ndarray or scalar'
  prefs: []
  type: TYPE_NORMAL
- en: An array of the sums of values of *input* inside the regions defined by *labels*
    with the same shape as *index*. If ‘index’ is None or scalar, a scalar is returned.
  prefs: []
  type: TYPE_NORMAL
