- en: Multidimensional uniform fourier filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多维均匀傅里叶滤波器。
- en: The array is multiplied with the Fourier transform of a box of given size.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数组与给定大小的盒子的傅里叶变换相乘。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**array_like'
- en: The input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**size**float or sequence'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**size**float 或 序列'
- en: The size of the box used for filtering. If a float, *size* is the same for all
    axes. If a sequence, *size* has to contain one value for each axis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于过滤的盒子的大小。如果是浮点数，则*size*对所有轴都相同。如果是序列，则*size*必须包含每个轴的一个值。
- en: '**n**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，可选'
- en: If *n* is negative (default), then the input is assumed to be the result of
    a complex fft. If *n* is larger than or equal to zero, the input is assumed to
    be the result of a real fft, and *n* gives the length of the array before transformation
    along the real transform direction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*n*为负（默认），则假定输入是复数fft的结果。如果*n*大于或等于零，则假定输入是实数fft的结果，并且*n*给出了变换前数组沿实部变换方向的长度。
- en: '**axis**int, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis of the real transform.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实部变换的轴。
- en: '**output**ndarray, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**ndarray，可选'
- en: If given, the result of filtering the input is placed in this array.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定，则将输入的过滤结果放入此数组中。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**fourier_uniform**ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**fourier_uniform**ndarray'
- en: The filtered input.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤后的输入。
