- en: Compute the first four positive roots of \(J_3\).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 \(J_3\) 的前四个正根。
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Plot \(J_3\) and its first four positive roots. Note that the root located at
    0 is not returned by [`jn_zeros`](#scipy.special.jn_zeros "scipy.special.jn_zeros").
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制 \(J_3\) 及其前四个正根。请注意，位于 0 处的根不由 [`jn_zeros`](#scipy.special.jn_zeros "scipy.special.jn_zeros")
    返回。
