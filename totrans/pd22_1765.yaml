  prefs: []
  type: TYPE_NORMAL
- en: '**axis**{0, 1, “index”, “columns”}'
  prefs: []
  type: TYPE_NORMAL
- en: The headers over which to apply the function.
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int, str, list, optional'
  prefs: []
  type: TYPE_NORMAL
