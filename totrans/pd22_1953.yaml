    of) one of its series ([GH 15488](https://github.com/pandas-dev/pandas/issues/15488))
  id: totrans-1842
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设置（副本中的）`SparseDataFrame`的一个系列值后，repr格式化错误（[GH 15488](https://github.com/pandas-dev/pandas/issues/15488)）
- en: Bug in `SparseDataFrame` construction with lists not coercing to dtype ([GH
    15682](https://github.com/pandas-dev/pandas/issues/15682))
  id: totrans-1843
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用列表构建`SparseDataFrame`时未强制转换为dtype的错误（[GH 15682](https://github.com/pandas-dev/pandas/issues/15682)）
- en: Bug in sparse array indexing in which indices were not being validated ([GH
    15863](https://github.com/pandas-dev/pandas/issues/15863))
  id: totrans-1844
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稀疏数组索引中的错误，未验证索引（[GH 15863](https://github.com/pandas-dev/pandas/issues/15863)）
- en: Reshaping
  id: totrans-1845
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重塑
- en: Bug in `pd.merge_asof()` where `left_index` or `right_index` caused a failure
    when multiple `by` was specified ([GH 15676](https://github.com/pandas-dev/pandas/issues/15676))
  id: totrans-1846
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.merge_asof()`中的错误，当指定多个`by`时，`left_index`或`right_index`导致失败（[GH 15676](https://github.com/pandas-dev/pandas/issues/15676)）'
- en: Bug in `pd.merge_asof()` where `left_index`/`right_index` together caused a
    failure when `tolerance` was specified ([GH 15135](https://github.com/pandas-dev/pandas/issues/15135))
  id: totrans-1847
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.merge_asof()`中的错误，当指定`tolerance`时，`left_index`/`right_index`一起导致失败（[GH
    15135](https://github.com/pandas-dev/pandas/issues/15135)）'
- en: Bug in `DataFrame.pivot_table()` where `dropna=True` would not drop all-NaN
    columns when the columns was a `category` dtype ([GH 15193](https://github.com/pandas-dev/pandas/issues/15193))
  id: totrans-1848
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.pivot_table()`中的错误，当列是`category`类型时，`dropna=True`不会删除所有NaN列（[GH
    15193](https://github.com/pandas-dev/pandas/issues/15193)）'
- en: Bug in `pd.melt()` where passing a tuple value for `value_vars` caused a `TypeError`
    ([GH 15348](https://github.com/pandas-dev/pandas/issues/15348))
  id: totrans-1849
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.melt()`中的错误，其中为`value_vars`传递元组值会导致`TypeError`（[GH 15348](https://github.com/pandas-dev/pandas/issues/15348)）'
- en: Bug in `pd.pivot_table()` where no error was raised when values argument was
    not in the columns ([GH 14938](https://github.com/pandas-dev/pandas/issues/14938))
  id: totrans-1850
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.pivot_table()`中的错误，当值参数不在列中时未引发错误（[GH 14938](https://github.com/pandas-dev/pandas/issues/14938)）'
- en: Bug in `pd.concat()` in which concatenating with an empty dataframe with `join='inner'`
    was being improperly handled ([GH 15328](https://github.com/pandas-dev/pandas/issues/15328))
  id: totrans-1851
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.concat()`中的错误，在使用`join=''inner''`与空数据框连接时处理不当（[GH 15328](https://github.com/pandas-dev/pandas/issues/15328)）'
- en: Bug with `sort=True` in `DataFrame.join` and `pd.merge` when joining on indexes
    ([GH 15582](https://github.com/pandas-dev/pandas/issues/15582))
  id: totrans-1852
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`DataFrame.join`和`pd.merge`中`sort=True`的错误，当在索引上进行连接时（[GH 15582](https://github.com/pandas-dev/pandas/issues/15582)）
- en: Bug in `DataFrame.nsmallest` and `DataFrame.nlargest` where identical values
    resulted in duplicated rows ([GH 15297](https://github.com/pandas-dev/pandas/issues/15297))
  id: totrans-1853
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.nsmallest`和`DataFrame.nlargest`中的错误，相同值导致重复行（[GH 15297](https://github.com/pandas-dev/pandas/issues/15297)）'
- en: Bug in [`pandas.pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table") incorrectly raising `UnicodeError` when passing unicode
    input for `margins` keyword ([GH 13292](https://github.com/pandas-dev/pandas/issues/13292))
  id: totrans-1854
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`pandas.pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table")中，当为`margins`关键字传递unicode输入时错误地引发`UnicodeError`（[GH 13292](https://github.com/pandas-dev/pandas/issues/13292)）
- en: Numeric
  id: totrans-1855
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数值
- en: Bug in `.rank()` which incorrectly ranks ordered categories ([GH 15420](https://github.com/pandas-dev/pandas/issues/15420))
  id: totrans-1856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.rank()`中的错误，错误地对有序类别进行排名（[GH 15420](https://github.com/pandas-dev/pandas/issues/15420)）'
- en: Bug in `.corr()` and `.cov()` where the column and index were the same object
    ([GH 14617](https://github.com/pandas-dev/pandas/issues/14617))
  id: totrans-1857
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.corr()`和`.cov()`中的错误，其中列和索引是相同的对象（[GH 14617](https://github.com/pandas-dev/pandas/issues/14617)）'
- en: Bug in `.mode()` where `mode` was not returned if was only a single value ([GH
    15714](https://github.com/pandas-dev/pandas/issues/15714))
  id: totrans-1858
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.mode()`中的错误，如果只有一个值，则不返回`mode`（[GH 15714](https://github.com/pandas-dev/pandas/issues/15714)）'
- en: Bug in `pd.cut()` with a single bin on an all 0s array ([GH 15428](https://github.com/pandas-dev/pandas/issues/15428))
  id: totrans-1859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.cut()` 在全为0的数组上有单个箱子时存在错误（[GH 15428](https://github.com/pandas-dev/pandas/issues/15428)）'
- en: Bug in `pd.qcut()` with a single quantile and an array with identical values
    ([GH 15431](https://github.com/pandas-dev/pandas/issues/15431))
  id: totrans-1860
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在单个分位数和具有相同值的数组上，`pd.qcut()` 中存在错误 ([GH 15431](https://github.com/pandas-dev/pandas/issues/15431))
- en: Bug in `pandas.tools.utils.cartesian_product()` with large input can cause overflow
    on windows ([GH 15265](https://github.com/pandas-dev/pandas/issues/15265))
  id: totrans-1861
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大量输入时，`pandas.tools.utils.cartesian_product()` 存在错误，可能在 Windows 上导致溢出（[GH 15265](https://github.com/pandas-dev/pandas/issues/15265)）
- en: Bug in `.eval()` which caused multi-line evals to fail with local variables
    not on the first line ([GH 15342](https://github.com/pandas-dev/pandas/issues/15342))
  id: totrans-1862
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.eval()` 中存在错误，导致多行评估失败，本地变量不在第一行（[GH 15342](https://github.com/pandas-dev/pandas/issues/15342)）'
