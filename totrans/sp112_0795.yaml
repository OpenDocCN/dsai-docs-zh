- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The domain is divided into the intervals [0, 8] and (8, infinity). In the first
    interval a 25 term Chebyshev expansion is used, and computing \(J_1\) (the Bessel
    function of the first kind) is required. In the second, the asymptotic trigonometric
    representation is employed using two rational functions of degree 5/5.
  prefs: []
  type: TYPE_NORMAL
- en: This function is a wrapper for the Cephes [[1]](#r928075cf13b2-1) routine [`y1`](#scipy.special.y1
    "scipy.special.y1").
