- en: scipy.sparse.dia_array
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dia_array.html#scipy.sparse.dia_array](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dia_array.html#scipy.sparse.dia_array)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sparse array with DIAgonal storage.
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be instantiated in several ways:'
  prefs: []
  type: TYPE_NORMAL
- en: dia_array(D)
  prefs: []
  type: TYPE_NORMAL
- en: where D is a 2-D ndarray
  prefs: []
  type: TYPE_NORMAL
- en: dia_array(S)
  prefs: []
  type: TYPE_NORMAL
- en: with another sparse array or matrix S (equivalent to S.todia())
  prefs: []
  type: TYPE_NORMAL
- en: dia_array((M, N), [dtype])
  prefs: []
  type: TYPE_NORMAL
- en: to construct an empty array with shape (M, N), dtype is optional, defaulting
    to dtype=’d’.
  prefs: []
  type: TYPE_NORMAL
- en: dia_array((data, offsets), shape=(M, N))
  prefs: []
  type: TYPE_NORMAL
- en: where the `data[k,:]` stores the diagonal entries for diagonal `offsets[k]`
    (See example below)
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'Sparse arrays can be used in arithmetic operations: they support addition,
    subtraction, multiplication, division, and matrix power.'
