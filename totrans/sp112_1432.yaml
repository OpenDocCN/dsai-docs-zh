- en: SciPy 1.6.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.6.x
    branch, and on adding new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 3.7+ and NumPy 1.16.5 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: For running on PyPy, PyPy3 6.0+ is required.
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id3)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements: Fixes and ehancements to boundary extension modes for interpolation
    functions. Support for complex-valued inputs in many filtering and interpolation
    functions. New `grid_mode` option for [`scipy.ndimage.zoom`](../reference/generated/scipy.ndimage.zoom.html#scipy.ndimage.zoom
    "scipy.ndimage.zoom") to enable results consistent with scikit-image’s `rescale`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") has fast, new methods for large, sparse problems from
    the `HiGHS` library.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements
    including new distributions, a new test, and enhancements to existing distributions
    and tests'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id4)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    now has improved support for 64-bit `LAPACK` backend'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.odr`](../reference/odr.html#module-scipy.odr "scipy.odr") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.odr`](../reference/odr.html#module-scipy.odr "scipy.odr") now has support
    for 64-bit integer `BLAS`'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.odr.ODR`](../reference/generated/scipy.odr.ODR.html#scipy.odr.ODR "scipy.odr.ODR")
    has gained an optional `overwrite` argument so that existing files may be overwritten.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some renames of functions with poor names were done, with the old names retained
    without being in the reference guide for backwards compatibility reasons: - `integrate.simps`
    was renamed to `integrate.simpson` - `integrate.trapz` was renamed to `integrate.trapezoid`
    - `integrate.cumtrapz` was renamed to `integrate.cumulative_trapezoid`'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.cluster.hierarchy.DisjointSet`](../reference/generated/scipy.cluster.hierarchy.DisjointSet.html#scipy.cluster.hierarchy.DisjointSet
    "scipy.cluster.hierarchy.DisjointSet") has been added for incremental connectivity
    queries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.cluster.hierarchy.dendrogram`](../reference/generated/scipy.cluster.hierarchy.dendrogram.html#scipy.cluster.hierarchy.dendrogram
    "scipy.cluster.hierarchy.dendrogram") return value now also includes leaf color
    information in *leaves_color_list*.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") has a new method `nearest-up`, similar to the existing
    method `nearest` but rounds half-integers up instead of down.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Support has been added for reading arbitrary bit depth integer PCM WAV files
    from 1- to 32-bit, including the commonly-requested 24-bit depth.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The new function [`scipy.linalg.matmul_toeplitz`](../reference/generated/scipy.linalg.matmul_toeplitz.html#scipy.linalg.matmul_toeplitz
    "scipy.linalg.matmul_toeplitz") uses the FFT to compute the product of a Toeplitz
    matrix with another matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg.sqrtm`](../reference/generated/scipy.linalg.sqrtm.html#scipy.linalg.sqrtm
    "scipy.linalg.sqrtm") and [`scipy.linalg.logm`](../reference/generated/scipy.linalg.logm.html#scipy.linalg.logm
    "scipy.linalg.logm") have performance improvements thanks to additional Cython
    code.'
  prefs: []
  type: TYPE_NORMAL
- en: Python `LAPACK` wrappers have been added for `pptrf`, `pptrs`, `ppsv`, `pptri`,
    and `ppcon`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg.norm`](../reference/generated/scipy.linalg.norm.html#scipy.linalg.norm
    "scipy.linalg.norm") and the `svd` family of functions will now use 64-bit integer
    backends when available.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.ndimage.convolve`](../reference/generated/scipy.ndimage.convolve.html#scipy.ndimage.convolve
    "scipy.ndimage.convolve"), [`scipy.ndimage.correlate`](../reference/generated/scipy.ndimage.correlate.html#scipy.ndimage.correlate
    "scipy.ndimage.correlate") and their 1d counterparts now accept both complex-valued
    images and/or complex-valued filter kernels. All convolution-based filters also
    now accept complex-valued inputs (e.g. `gaussian_filter`, `uniform_filter`, etc.).'
  prefs: []
  type: TYPE_NORMAL
- en: Multiple fixes and enhancements to boundary handling were introduced to [`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage
    "scipy.ndimage") interpolation functions (i.e. `affine_transform`, `geometric_transform`,
    `map_coordinates`, `rotate`, `shift`, `zoom`).
  prefs: []
  type: TYPE_NORMAL
- en: A new boundary mode, `grid-wrap` was added which wraps images periodically,
    using a period equal to the shape of the input image grid. This is in contrast
    to the existing `wrap` mode which uses a period that is one sample smaller than
    the original signal extent along each dimension.
  prefs: []
  type: TYPE_NORMAL
- en: A long-standing bug in the `reflect` boundary condition has been fixed and the
    mode `grid-mirror` was introduced as a synonym for `reflect`.
  prefs: []
  type: TYPE_NORMAL
- en: A new boundary mode, `grid-constant` is now available. This is similar to the
    existing ndimage `constant` mode, but interpolation will still performed at coordinate
    values outside of the original image extent. This `grid-constant` mode is consistent
    with OpenCV’s `BORDER_CONSTANT` mode and scikit-image’s `constant` mode.
  prefs: []
  type: TYPE_NORMAL
- en: Spline pre-filtering (used internally by `ndimage` interpolation functions when
    `order >= 2`), now supports all boundary modes rather than always defaulting to
    mirror boundary conditions. The standalone functions `spline_filter` and `spline_filter1d`
    have analytical boundary conditions that match modes `mirror`, `grid-wrap` and
    `reflect`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    interpolation functions now accept complex-valued inputs. In this case, the interpolation
    is applied independently to the real and imaginary components.'
  prefs: []
  type: TYPE_NORMAL
- en: The `ndimage` tutorials ([https://docs.scipy.org/doc/scipy/reference/tutorial/ndimage.html](https://docs.scipy.org/doc/scipy/reference/tutorial/ndimage.html))
    have been updated with new figures to better clarify the exact behavior of all
    of the interpolation boundary modes.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage.zoom`](../reference/generated/scipy.ndimage.zoom.html#scipy.ndimage.zoom
    "scipy.ndimage.zoom") now has a `grid_mode` option that changes the coordinate
    of the center of the first pixel along an axis from 0 to 0.5\. This allows resizing
    in a manner that is consistent with the behavior of scikit-image’s `resize` and
    `rescale` functions (and OpenCV’s `cv2.resize`).'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") has fast, new methods for large, sparse problems from
    the `HiGHS` C++ library. `method=''highs-ds''` uses a high performance dual revised
    simplex implementation (HSOL), `method=''highs-ipm''` uses an interior-point method
    with crossover, and `method=''highs''` chooses between the two automatically.
    These methods are typically much faster and often exceed the accuracy of other
    `linprog` methods, so we recommend explicitly specifying one of these three method
    values when using `linprog`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.quadratic_assignment`](../reference/generated/scipy.optimize.quadratic_assignment.html#scipy.optimize.quadratic_assignment
    "scipy.optimize.quadratic_assignment") has been added for approximate solution
    of the quadratic assignment problem.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment") now has a substantially reduced overhead
    for small cost matrix sizes'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares") has improved performance when the user provides
    the jacobian as a sparse jacobian already in `csr_matrix` format'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") now has an `rr_method` argument for specification of
    the method used for redundancy handling, and a new method for this purpose is
    available based on the interpolative decomposition approach.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.signal.gammatone`](../reference/generated/scipy.signal.gammatone.html#scipy.signal.gammatone
    "scipy.signal.gammatone") has been added to design FIR or IIR filters that model
    the human auditory system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.iircomb`](../reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb
    "scipy.signal.iircomb") has been added to design IIR peaking/notching comb filters
    that can boost/attenuate a frequency from a signal.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.sosfilt`](../reference/generated/scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt") performance has been improved to avoid some previously-
    observed slowdowns'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.windows.taylor`](../reference/generated/scipy.signal.windows.taylor.html#scipy.signal.windows.taylor
    "scipy.signal.windows.taylor") has been added–the Taylor window function is commonly
    used in radar digital signal processing'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.gauss_spline`](../reference/generated/scipy.signal.gauss_spline.html#scipy.signal.gauss_spline
    "scipy.signal.gauss_spline") now supports `list` type input for consistency with
    other related SciPy functions'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.correlation_lags`](../reference/generated/scipy.signal.correlation_lags.html#scipy.signal.correlation_lags
    "scipy.signal.correlation_lags") has been added to allow calculation of the lag/
    displacement indices array for 1D cross-correlation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A solver for the minimum weight full matching problem for bipartite graphs,
    also known as the linear assignment problem, has been added in [`scipy.sparse.csgraph.min_weight_full_bipartite_matching`](../reference/generated/scipy.sparse.csgraph.min_weight_full_bipartite_matching.html#scipy.sparse.csgraph.min_weight_full_bipartite_matching
    "scipy.sparse.csgraph.min_weight_full_bipartite_matching"). In particular, this
    provides functionality analogous to that of [`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment"), but with improved performance for sparse
    inputs, and the ability to handle inputs whose dense representations would not
    fit in memory.
  prefs: []
  type: TYPE_NORMAL
- en: The time complexity of [`scipy.sparse.block_diag`](../reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag
    "scipy.sparse.block_diag") has been improved dramatically from quadratic to linear.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The vendored version of `SuperLU` has been updated
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The vendored `pocketfft` library now supports compiling with ARM neon vector
    extensions and has improved thread pool behavior.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The python implementation of `KDTree` has been dropped and `KDTree` is now implemented
    in terms of `cKDTree`. You can now expect `cKDTree`-like performance by default.
    This also means `sys.setrecursionlimit` no longer needs to be increased for querying
    large trees.
  prefs: []
  type: TYPE_NORMAL
- en: '`transform.Rotation` has been updated with support for Modified Rodrigues Parameters
    alongside the existing rotation representations (PR gh-12667).'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.transform.Rotation`](../reference/generated/scipy.spatial.transform.Rotation.html#scipy.spatial.transform.Rotation
    "scipy.spatial.transform.Rotation") has been partially cythonized, with some performance
    improvements observed'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.distance.cdist`](../reference/generated/scipy.spatial.distance.cdist.html#scipy.spatial.distance.cdist
    "scipy.spatial.distance.cdist") has improved performance with the `minkowski`
    metric, especially for p-norm values of 1 or 2.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'New distributions have been added to [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats"):'
  prefs: []
  type: TYPE_NORMAL
- en: The asymmetric Laplace continuous distribution has been added as [`scipy.stats.laplace_asymmetric`](../reference/generated/scipy.stats.laplace_asymmetric.html#scipy.stats.laplace_asymmetric
    "scipy.stats.laplace_asymmetric").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The negative hypergeometric distribution has been added as [`scipy.stats.nhypergeom`](../reference/generated/scipy.stats.nhypergeom.html#scipy.stats.nhypergeom
    "scipy.stats.nhypergeom").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The multivariate t distribution has been added as [`scipy.stats.multivariate_t`](../reference/generated/scipy.stats.multivariate_t.html#scipy.stats.multivariate_t
    "scipy.stats.multivariate_t").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The multivariate hypergeometric distribution has been added as [`scipy.stats.multivariate_hypergeom`](../reference/generated/scipy.stats.multivariate_hypergeom.html#scipy.stats.multivariate_hypergeom
    "scipy.stats.multivariate_hypergeom").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `fit` method has been overridden for several distributions (`laplace`, `pareto`,
    `rayleigh`, `invgauss`, `logistic`, `gumbel_l`, `gumbel_r`); they now use analytical,
    distribution-specific maximum likelihood estimation results for greater speed
    and accuracy than the generic (numerical optimization) implementation.
  prefs: []
  type: TYPE_NORMAL
- en: The one-sample Cramér-von Mises test has been added as [`scipy.stats.cramervonmises`](../reference/generated/scipy.stats.cramervonmises.html#scipy.stats.cramervonmises
    "scipy.stats.cramervonmises").
  prefs: []
  type: TYPE_NORMAL
- en: An option to compute one-sided p-values was added to [`scipy.stats.ttest_1samp`](../reference/generated/scipy.stats.ttest_1samp.html#scipy.stats.ttest_1samp
    "scipy.stats.ttest_1samp"), [`scipy.stats.ttest_ind_from_stats`](../reference/generated/scipy.stats.ttest_ind_from_stats.html#scipy.stats.ttest_ind_from_stats
    "scipy.stats.ttest_ind_from_stats"), [`scipy.stats.ttest_ind`](../reference/generated/scipy.stats.ttest_ind.html#scipy.stats.ttest_ind
    "scipy.stats.ttest_ind") and [`scipy.stats.ttest_rel`](../reference/generated/scipy.stats.ttest_rel.html#scipy.stats.ttest_rel
    "scipy.stats.ttest_rel").
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.stats.kendalltau`](../reference/generated/scipy.stats.kendalltau.html#scipy.stats.kendalltau
    "scipy.stats.kendalltau") now has an option to compute Kendall’s tau-c (also known
    as Stuart’s tau-c), and support has been added for exact p-value calculations
    for sample sizes `> 171`.
  prefs: []
  type: TYPE_NORMAL
- en: '*stats.trapz* was renamed to *stats.trapezoid*, with the former name retained
    as an alias for backwards compatibility reasons.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.stats.linregress`](../reference/generated/scipy.stats.linregress.html#scipy.stats.linregress
    "scipy.stats.linregress") now includes the standard error of the intercept in
    its return value.
  prefs: []
  type: TYPE_NORMAL
- en: The `_logpdf`, `_sf`, and `_isf` methods have been added to [`scipy.stats.nakagami`](../reference/generated/scipy.stats.nakagami.html#scipy.stats.nakagami
    "scipy.stats.nakagami"); `_sf` and `_isf` methods also added to [`scipy.stats.gumbel_r`](../reference/generated/scipy.stats.gumbel_r.html#scipy.stats.gumbel_r
    "scipy.stats.gumbel_r")
  prefs: []
  type: TYPE_NORMAL
- en: The `sf` method has been added to [`scipy.stats.levy`](../reference/generated/scipy.stats.levy.html#scipy.stats.levy
    "scipy.stats.levy") and [`scipy.stats.levy_l`](../reference/generated/scipy.stats.levy_l.html#scipy.stats.levy_l
    "scipy.stats.levy_l") for improved precision.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") performance improvements for the following
    computed statistics: `max`, `min`, `median`, and `std`.'
  prefs: []
  type: TYPE_NORMAL
- en: We gratefully acknowledge the Chan-Zuckerberg Initiative Essential Open Source
    Software for Science program for supporting many of these improvements to [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats").
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id20)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Calling `KDTree.query` with `k=None` to find all neighbours is deprecated. Use
    `KDTree.query_ball_point` instead.
  prefs: []
  type: TYPE_NORMAL
- en: '`distance.wminkowski` was deprecated; use `distance.minkowski` and supply weights
    with the `w` keyword instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id22)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy`](../index.html#module-scipy "scipy") changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using [`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") as a
    function aliasing `numpy.fft.fft` was removed after being deprecated in SciPy
    `1.4.0`. As a result, the [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft") submodule must be explicitly imported now, in line with other SciPy
    subpackages.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The output of `decimate`, `lfilter_zi`, `lfiltic`, `sos2tf`, and `sosfilt_zi`
    have been changed to match `numpy.result_type` of their inputs.
  prefs: []
  type: TYPE_NORMAL
- en: The window function `slepian` was removed. It had been deprecated since SciPy
    `1.1`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`cKDTree.query` now returns 64-bit rather than 32-bit integers on Windows,
    making behaviour consistent between platforms (PR gh-12673).'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `frechet_l` and `frechet_r` distributions were removed. They were deprecated
    since SciPy `1.0`.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id29)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`setup_requires` was removed from `setup.py`. This means that users invoking
    `python setup.py install` without having numpy already installed will now get
    an error, rather than having numpy installed for them via `easy_install`. This
    install method was always fragile and problematic, users are encouraged to use
    `pip` when installing from source.'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed a bug in [`scipy.optimize.dual_annealing`](../reference/generated/scipy.optimize.dual_annealing.html#scipy.optimize.dual_annealing
    "scipy.optimize.dual_annealing") `accept_reject` calculation that caused uphill
    jumps to be accepted less frequently.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The time required for (un)pickling of [`scipy.stats.rv_continuous`](../reference/generated/scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous"), [`scipy.stats.rv_discrete`](../reference/generated/scipy.stats.rv_discrete.html#scipy.stats.rv_discrete
    "scipy.stats.rv_discrete"), and *scipy.stats.rv_frozen* has been significantly
    reduced (gh12550). Inheriting subclasses should note that `__setstate__` no longer
    calls `__init__` upon unpickling.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
