- en: scipy.constants.convert_temperature
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.convert_temperature.html#scipy.constants.convert_temperature)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Convert from a temperature scale to another one among Celsius, Kelvin, Fahrenheit,
    and Rankine scales.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**val**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Value(s) of the temperature(s) to be converted expressed in the original scale.
  prefs: []
  type: TYPE_NORMAL
- en: '**old_scale**str'
  prefs: []
  type: TYPE_NORMAL
- en: Specifies as a string the original scale from which the temperature value(s)
    will be converted. Supported scales are Celsius (‘Celsius’, ‘celsius’, ‘C’ or
    ‘c’), Kelvin (‘Kelvin’, ‘kelvin’, ‘K’, ‘k’), Fahrenheit (‘Fahrenheit’, ‘fahrenheit’,
    ‘F’ or ‘f’), and Rankine (‘Rankine’, ‘rankine’, ‘R’, ‘r’).
  prefs: []
  type: TYPE_NORMAL
- en: '**new_scale**str'
  prefs: []
  type: TYPE_NORMAL
- en: Specifies as a string the new scale to which the temperature value(s) will be
    converted. Supported scales are Celsius (‘Celsius’, ‘celsius’, ‘C’ or ‘c’), Kelvin
    (‘Kelvin’, ‘kelvin’, ‘K’, ‘k’), Fahrenheit (‘Fahrenheit’, ‘fahrenheit’, ‘F’ or
    ‘f’), and Rankine (‘Rankine’, ‘rankine’, ‘R’, ‘r’).
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**float or array of floats'
  prefs: []
  type: TYPE_NORMAL
- en: Value(s) of the converted temperature(s) expressed in the new scale.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.18.0.
  prefs: []
  type: TYPE_NORMAL
