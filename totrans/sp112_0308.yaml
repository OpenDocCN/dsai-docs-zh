- en: Relative condition number of the matrix exponential in the Frobenius norm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵指数在Frobenius范数中的相对条件数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**2-D array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**2维数组类型'
- en: Square input matrix with shape (N, N).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为(N, N)的方形输入矩阵。
- en: '**check_finite**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**布尔型，可选'
- en: Whether to check that the input matrix contains only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入矩阵只包含有限数字。禁用可能会提高性能，但如果输入包含无穷大或NaN，可能会导致问题（崩溃，非终止）。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**kappa**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**kappa**浮点型'
- en: The relative condition number of the matrix exponential in the Frobenius norm
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵指数在Frobenius范数中的相对条件数。
