- en: Ultralytics provides support for various datasets to facilitate computer vision
    tasks such as detection, instance segmentation, pose estimation, classification,
    and multi-object tracking. Below is a list of the main Ultralytics datasets, followed
    by a summary of each computer vision task and the respective datasets.
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/YDXKa1EljmU`](https://www.youtube.com/embed/YDXKa1EljmU)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** Ultralytics Datasets Overview'
  prefs: []
  type: TYPE_NORMAL
