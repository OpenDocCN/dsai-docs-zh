  zh: 弃用了一些方法中自动将对象 dtype 转换的功能。由于这些方法在行为上依赖于数值，因此会在难以预测的方式下悄然改变 dtype。另外，pandas 正在摆脱默默改变
    dtype 的做法 ([GH 54710](https://github.com/pandas-dev/pandas/issues/54710), [GH
    54261](https://github.com/pandas-dev/pandas/issues/54261))。
