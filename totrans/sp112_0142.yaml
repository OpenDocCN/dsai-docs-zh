  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Romberg integration using samples of a function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: A vector of `2**k + 1` equally-spaced samples of a function.
  prefs: []
  type: TYPE_NORMAL
- en: '**dx**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The sample spacing. Default is 1.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which to integrate. Default is -1 (last axis).
  prefs: []
  type: TYPE_NORMAL
- en: '**show**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: When *y* is a single 1-D array, then if this argument is True print the table
    showing Richardson extrapolation from the samples. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**romb**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The integrated result for *axis*.
