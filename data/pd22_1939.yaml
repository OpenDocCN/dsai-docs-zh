  zh: 在具有时区感知日期时间列的DataFrame转置时，在[`DataFrame.transpose()`](../reference/api/pandas.DataFrame.transpose.html#pandas.DataFrame.transpose
    "pandas.DataFrame.transpose")中存在错误，将错误地引发`ValueError` ([GH 26825](https://github.com/pandas-dev/pandas/issues/26825))
- en: Bug in [`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table") when pivoting a timezone aware column as the `values` would
    remove timezone information ([GH 14948](https://github.com/pandas-dev/pandas/issues/14948))
  id: totrans-1618
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将时区感知列作为`values`进行数据透视时，在[`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table")中存在错误，会删除时区信息 ([GH 14948](https://github.com/pandas-dev/pandas/issues/14948))
- en: Bug in [`merge_asof()`](../reference/api/pandas.merge_asof.html#pandas.merge_asof
    "pandas.merge_asof") when specifying multiple `by` columns where one is `datetime64[ns,
    tz]` dtype ([GH 26649](https://github.com/pandas-dev/pandas/issues/26649))
  id: totrans-1619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在指定多个`by`列且其中一个是`datetime64[ns, tz]` dtype时，在[`merge_asof()`](../reference/api/pandas.merge_asof.html#pandas.merge_asof
    "pandas.merge_asof")中存在错误 ([GH 26649](https://github.com/pandas-dev/pandas/issues/26649))
- en: Sparse
  id: totrans-1620
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 稀疏
- en: Significant speedup in `SparseArray` initialization that benefits most operations,
    fixing performance regression introduced in v0.20.0 ([GH 24985](https://github.com/pandas-dev/pandas/issues/24985))
  id: totrans-1621
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SparseArray`初始化速度显著提升，使大多数操作受益，修复了v0.20.0中引入的性能回归 ([GH 24985](https://github.com/pandas-dev/pandas/issues/24985))'
- en: Bug in `SparseFrame` constructor where passing `None` as the data would cause
    `default_fill_value` to be ignored ([GH 16807](https://github.com/pandas-dev/pandas/issues/16807))
  id: totrans-1622
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`SparseFrame`构造函数中存在错误，当将`None`作为数据传递时，将会忽略`default_fill_value` ([GH 16807](https://github.com/pandas-dev/pandas/issues/16807))
- en: Bug in `SparseDataFrame` when adding a column in which the length of values
    does not match length of index, `AssertionError` is raised instead of raising
    `ValueError` ([GH 25484](https://github.com/pandas-dev/pandas/issues/25484))
  id: totrans-1623
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在添加长度与索引长度不匹配的列时存在`SparseDataFrame`中存在错误，将引发`AssertionError`而不是引发`ValueError`
    ([GH 25484](https://github.com/pandas-dev/pandas/issues/25484))
- en: Introduce a better error message in [`Series.sparse.from_coo()`](../reference/api/pandas.Series.sparse.from_coo.html#pandas.Series.sparse.from_coo
    "pandas.Series.sparse.from_coo") so it returns a `TypeError` for inputs that are
    not coo matrices ([GH 26554](https://github.com/pandas-dev/pandas/issues/26554))
  id: totrans-1624
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`Series.sparse.from_coo()`](../reference/api/pandas.Series.sparse.from_coo.html#pandas.Series.sparse.from_coo
    "pandas.Series.sparse.from_coo")中引入更好的错误消息，以便对不是 coo 矩阵的输入返回`TypeError` ([GH 26554](https://github.com/pandas-dev/pandas/issues/26554))
- en: Bug in `numpy.modf()` on a `SparseArray`. Now a tuple of `SparseArray` is returned
    ([GH 26946](https://github.com/pandas-dev/pandas/issues/26946)).
  id: totrans-1625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`SparseArray`上的`numpy.modf()`中存在错误。现在会返回`SparseArray`的元组 ([GH 26946](https://github.com/pandas-dev/pandas/issues/26946))
- en: Build changes
  id: totrans-1626
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建更改
- en: Fix install error with PyPy on macOS ([GH 26536](https://github.com/pandas-dev/pandas/issues/26536))
  id: totrans-1627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复在macOS上使用PyPy安装时的错误 ([GH 26536](https://github.com/pandas-dev/pandas/issues/26536))
- en: ExtensionArray
  id: totrans-1628
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ExtensionArray
- en: Bug in [`factorize()`](../reference/api/pandas.factorize.html#pandas.factorize
    "pandas.factorize") when passing an `ExtensionArray` with a custom `na_sentinel`
    ([GH 25696](https://github.com/pandas-dev/pandas/issues/25696)).
  id: totrans-1629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在传递具有自定义`na_sentinel`的`ExtensionArray`时，在[`factorize()`](../reference/api/pandas.factorize.html#pandas.factorize
    "pandas.factorize")中存在错误 ([GH 25696](https://github.com/pandas-dev/pandas/issues/25696))
- en: '[`Series.count()`](../reference/api/pandas.Series.count.html#pandas.Series.count
    "pandas.Series.count") miscounts NA values in ExtensionArrays ([GH 26835](https://github.com/pandas-dev/pandas/issues/26835))'
  id: totrans-1630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.count()`](../reference/api/pandas.Series.count.html#pandas.Series.count
    "pandas.Series.count")在ExtensionArrays中错误计算NA值（[GH 26835](https://github.com/pandas-dev/pandas/issues/26835)）'
- en: Added `Series.__array_ufunc__` to better handle NumPy ufuncs applied to Series
    backed by extension arrays ([GH 23293](https://github.com/pandas-dev/pandas/issues/23293)).
  id: totrans-1631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`Series.__array_ufunc__`以更好地处理应用于由扩展数组支持的Series的NumPy ufuncs（[GH 23293](https://github.com/pandas-dev/pandas/issues/23293)）。
- en: Keyword argument `deep` has been removed from `ExtensionArray.copy()` ([GH 27083](https://github.com/pandas-dev/pandas/issues/27083))
  id: totrans-1632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ExtensionArray.copy()`中已删除关键字参数`deep`（[GH 27083](https://github.com/pandas-dev/pandas/issues/27083)）'
- en: Other
  id: totrans-1633
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: Removed unused C functions from vendored UltraJSON implementation ([GH 26198](https://github.com/pandas-dev/pandas/issues/26198))
  id: totrans-1634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从供应的UltraJSON实现中删除了未使用的C函数（[GH 26198](https://github.com/pandas-dev/pandas/issues/26198)）
- en: Allow [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    and [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex "pandas.RangeIndex")
    to be passed to numpy `min` and `max` functions ([GH 26125](https://github.com/pandas-dev/pandas/issues/26125))
  id: totrans-1635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许[`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")和[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")传递给numpy的`min`和`max`函数（[GH 26125](https://github.com/pandas-dev/pandas/issues/26125)）
- en: Use actual class name in repr of empty objects of a `Series` subclass ([GH 27001](https://github.com/pandas-dev/pandas/issues/27001)).
  id: totrans-1636
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`Series`子类的空对象的repr中使用实际类名（[GH 27001](https://github.com/pandas-dev/pandas/issues/27001)）。
- en: Bug in [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") where passing an object array of timezone-aware `datetime`
    objects would incorrectly raise `ValueError` ([GH 13287](https://github.com/pandas-dev/pandas/issues/13287))
  id: totrans-1637
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")中的一个错误，在传递一个时区感知的`datetime`对象的对象数组时，会错误地引发`ValueError`（[GH
    13287](https://github.com/pandas-dev/pandas/issues/13287)）'
