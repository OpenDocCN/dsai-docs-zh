- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the minimum of the values over the requested axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回所请求轴的最小值。
- en: If you want the *index* of the minimum, use `idxmin`. This is the equivalent
    of the `numpy.ndarray` method `argmin`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要获取最小值的 *索引*，请使用 `idxmin`。这相当于 `numpy.ndarray` 方法 `argmin`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{index (0), columns (1)}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{index (0), columns (1)}'
- en: Axis for the function to be applied on. For Series this parameter is unused
    and defaults to 0.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 函数应用的轴。对于 Series，此参数未使用，默认为 0。
- en: For DataFrames, specifying `axis=None` will apply the aggregation across both
    axes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 DataFrame，指定 `axis=None` 将在两个轴上应用聚合。
- en: New in version 2.0.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 2.0.0 中新增。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**bool，默认为 True'
- en: Exclude NA/null values when computing the result.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算结果时排除 NA/null 值。
- en: '**numeric_only**bool, default False'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认为 False'
- en: Include only float, int, boolean columns. Not implemented for Series.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包含 float、int、boolean 列。对于 Series，未实现。
