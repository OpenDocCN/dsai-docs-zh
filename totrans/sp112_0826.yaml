  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Binomial distribution cumulative distribution function.
  prefs: []
  type: TYPE_NORMAL
- en: Sum of the terms 0 through *floor(k)* of the Binomial probability density.
  prefs: []
  type: TYPE_NORMAL
- en: \[\mathrm{bdtr}(k, n, p) = \sum_{j=0}^{\lfloor k \rfloor} {{n}\choose{j}} p^j
    (1-p)^{n-j}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**k**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Number of successes (double), rounded down to the nearest integer.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Number of events (int).
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Probability of success in a single event (float).
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Probability of *floor(k)* or fewer successes in *n* independent events with
    success probabilities of *p*.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The terms are not summed directly; instead the regularized incomplete beta function
    is employed, according to the formula,
  prefs: []
  type: TYPE_NORMAL
- en: \[\mathrm{bdtr}(k, n, p) = I_{1 - p}(n - \lfloor k \rfloor, \lfloor k \rfloor
    + 1).\]
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the Cephes [[1]](#r7d9104350497-1) routine [`bdtr`](#scipy.special.bdtr
    "scipy.special.bdtr").
  prefs: []
  type: TYPE_NORMAL
