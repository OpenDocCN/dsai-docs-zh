- en: Evaluate probabilist’s (normalized) Hermite polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估概率学家（标准化的）Hermite 多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由以下定义
- en: \[He_n(x) = (-1)^n e^{x^2/2} \frac{d^n}{dx^n} e^{-x^2/2};\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[He_n(x) = (-1)^n e^{x^2/2} \frac{d^n}{dx^n} e^{-x^2/2};\]
- en: \(He_n\) is a polynomial of degree \(n\). See 22.11.8 in [[AS]](#r910ec1a86c4f-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \(He_n\) 是一个 \(n\) 次多项式。详情见 [[AS]](#r910ec1a86c4f-as) 的 22.11.8 节。
