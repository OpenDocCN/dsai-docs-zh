- en: '**Comparing Series with datetime.date**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**比较Series与datetime.date**'
- en: We’ve reverted a 0.23.0 change to comparing a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") holding datetimes and a `datetime.date` object ([GH 21152](https://github.com/pandas-dev/pandas/issues/21152)).
    In pandas 0.22 and earlier, comparing a Series holding datetimes and `datetime.date`
    objects would coerce the `datetime.date` to a datetime before comparing. This
    was inconsistent with Python, NumPy, and [`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex"), which never consider a datetime and `datetime.date` equal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经恢复了0.23.0中比较`Series`持有的datetimes和`datetime.date`对象的变化([GH 21152](https://github.com/pandas-dev/pandas/issues/21152))。在pandas
    0.22及之前的版本中，比较持有datetimes和`datetime.date`对象的Series会在比较之前将`datetime.date`强制转换为datetime。这与Python、NumPy和`DatetimeIndex`是不一致的，它们从不认为datetime和`datetime.date`相等。
- en: In 0.23.0, we unified operations between DatetimeIndex and Series, and in the
    process changed comparisons between a Series of datetimes and `datetime.date`
    without warning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.23.0中，我们统一了DatetimeIndex和Series之间的操作，并在此过程中更改了Series的datetimes与`datetime.date`之间的比较而不发出警告。
- en: We’ve temporarily restored the 0.22.0 behavior, so datetimes and dates may again
    compare equal, but restore the 0.23.0 behavior in a future release.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们暂时恢复了0.22.0的行为，因此日期和时间可能再次比较相等，但将在未来的版本中恢复0.23.0的行为。
- en: 'To summarize, here’s the behavior in 0.22.0, 0.23.0, 0.23.1:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，在0.22.0、0.23.0、0.23.1版本中的行为如下：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In addition, ordering comparisons will raise a `TypeError` in the future.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，排序比较在未来将会引发`TypeError`。
- en: '**Other fixes**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他修复**'
- en: Reverted the ability of [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") to perform multivalue inserts as this caused regression
    in certain cases ([GH 21103](https://github.com/pandas-dev/pandas/issues/21103)).
    In the future this will be made configurable.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤消了[`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql")执行多值插入的能力，因为这在某些情况下引发了回归([GH 21103](https://github.com/pandas-dev/pandas/issues/21103))。将来这将被配置。
- en: 'Fixed regression in the [`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date") and [`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time") attributes in case of timezone-aware data: [`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time") returned a tz-aware time instead of tz-naive ([GH
    21267](https://github.com/pandas-dev/pandas/issues/21267)) and [`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date") returned incorrect date when the input date has a
    non-UTC timezone ([GH 21230](https://github.com/pandas-dev/pandas/issues/21230)).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在时区感知数据的情况下，修复了[`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date")和[`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time")属性中的回归：[`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time")返回了一个tz-aware的时间而不是tz-naive([GH 21267](https://github.com/pandas-dev/pandas/issues/21267))，当输入日期具有非UTC时区时，[`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date")返回了不正确的日期([GH 21230](https://github.com/pandas-dev/pandas/issues/21230))。
- en: Fixed regression in `pandas.io.json.json_normalize()` when called with `None`
    values in nested levels in JSON, and to not drop keys with value as `None` ([GH
    21158](https://github.com/pandas-dev/pandas/issues/21158), [GH 21356](https://github.com/pandas-dev/pandas/issues/21356)).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在调用 `pandas.io.json.json_normalize()` 时的回归，当 JSON 的嵌套级别中有 `None` 值时，并且不丢弃值为
    `None` 的键（[GH 21158](https://github.com/pandas-dev/pandas/issues/21158)，[GH 21356](https://github.com/pandas-dev/pandas/issues/21356)）
- en: Bug in [`to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") causes encoding error when compression and encoding
    are specified ([GH 21241](https://github.com/pandas-dev/pandas/issues/21241),
    [GH 21118](https://github.com/pandas-dev/pandas/issues/21118))
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") 中的 bug 导致在指定了压缩和编码时出现编码错误（[GH 21241](https://github.com/pandas-dev/pandas/issues/21241)，[GH
    21118](https://github.com/pandas-dev/pandas/issues/21118)）
- en: Bug preventing pandas from being importable with -OO optimization ([GH 21071](https://github.com/pandas-dev/pandas/issues/21071))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 `-OO` 优化无法导入 pandas 的 bug（[GH 21071](https://github.com/pandas-dev/pandas/issues/21071)）
- en: Bug in `Categorical.fillna()` incorrectly raising a `TypeError` when `value`
    the individual categories are iterable and `value` is an iterable ([GH 21097](https://github.com/pandas-dev/pandas/issues/21097),
    [GH 19788](https://github.com/pandas-dev/pandas/issues/19788))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `Categorical.fillna()` 中的 bug，当 `value` 是可迭代的个别类别且 `value` 是可迭代时，错误地引发 `TypeError`（[GH
    21097](https://github.com/pandas-dev/pandas/issues/21097)，[GH 19788](https://github.com/pandas-dev/pandas/issues/19788)）
- en: Fixed regression in constructors coercing NA values like `None` to strings when
    passing `dtype=str` ([GH 21083](https://github.com/pandas-dev/pandas/issues/21083))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在构造函数中的回归，在传递 `dtype=str` 时将 NA 值（如 `None`）强制转换为字符串（[GH 21083](https://github.com/pandas-dev/pandas/issues/21083)）
- en: Regression in [`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table") where an ordered `Categorical` with missing values for the
    pivot’s `index` would give a mis-aligned result ([GH 21133](https://github.com/pandas-dev/pandas/issues/21133))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table") 中的回归，在具有缺失值的有序 `Categorical` 对于数据透视表的 `index` 会导致结果不对齐（[GH
    21133](https://github.com/pandas-dev/pandas/issues/21133)）
- en: 'Fixed regression in merging on boolean index/columns ([GH 21119](https://github.com/pandas-dev/pandas/issues/21119)).  ##
    Performance improvements'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了在布尔索引/列合并中的回归（[GH 21119](https://github.com/pandas-dev/pandas/issues/21119)）。  ##
    性能改进'
- en: Improved performance of `CategoricalIndex.is_monotonic_increasing()`, `CategoricalIndex.is_monotonic_decreasing()`
    and `CategoricalIndex.is_monotonic()` ([GH 21025](https://github.com/pandas-dev/pandas/issues/21025))
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了 `CategoricalIndex.is_monotonic_increasing()`、`CategoricalIndex.is_monotonic_decreasing()`
    和 `CategoricalIndex.is_monotonic()` 的性能（[GH 21025](https://github.com/pandas-dev/pandas/issues/21025)）
- en: 'Improved performance of `CategoricalIndex.is_unique()` ([GH 21107](https://github.com/pandas-dev/pandas/issues/21107))  ##
    Bug fixes'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '提高了 `CategoricalIndex.is_unique()` 的性能（[GH 21107](https://github.com/pandas-dev/pandas/issues/21107)）  ##
    修复的 bug'
- en: '**Groupby/resample/rolling**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Groupby/resample/rolling**'
- en: Bug in [`DataFrame.agg()`](../reference/api/pandas.DataFrame.agg.html#pandas.DataFrame.agg
    "pandas.DataFrame.agg") where applying multiple aggregation functions to a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") with duplicated column names would cause a stack overflow
    ([GH 21063](https://github.com/pandas-dev/pandas/issues/21063))
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`DataFrame.agg()`](../reference/api/pandas.DataFrame.agg.html#pandas.DataFrame.agg
    "pandas.DataFrame.agg") 中的 bug，当将多个聚合函数应用于具有重复列名的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 时，会导致堆栈溢出（[GH 21063](https://github.com/pandas-dev/pandas/issues/21063)）
- en: Bug in `GroupBy.ffill()` and `GroupBy.bfill()` where the fill within a grouping
    would not always be applied as intended due to the implementations’ use of a non-stable
    sort ([GH 21207](https://github.com/pandas-dev/pandas/issues/21207))
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `GroupBy.ffill()` 和 `GroupBy.bfill()` 中的 bug，其中分组内的填充并不总是按预期应用，因为实现使用了不稳定的排序（[GH
    21207](https://github.com/pandas-dev/pandas/issues/21207)）
- en: Bug in `GroupBy.rank()` where results did not scale to 100% when specifying
    `method='dense'` and `pct=True`
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `GroupBy.rank()` 中的 bug，在指定 `method='dense'` 和 `pct=True` 时结果未按比例缩放到 100%
- en: Bug in [`pandas.DataFrame.rolling()`](../reference/api/pandas.DataFrame.rolling.html#pandas.DataFrame.rolling
    "pandas.DataFrame.rolling") and [`pandas.Series.rolling()`](../reference/api/pandas.Series.rolling.html#pandas.Series.rolling
    "pandas.Series.rolling") which incorrectly accepted a 0 window size rather than
    raising ([GH 21286](https://github.com/pandas-dev/pandas/issues/21286))
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`pandas.DataFrame.rolling()`](../reference/api/pandas.DataFrame.rolling.html#pandas.DataFrame.rolling
    "pandas.DataFrame.rolling") 和 [`pandas.Series.rolling()`](../reference/api/pandas.Series.rolling.html#pandas.Series.rolling
    "pandas.Series.rolling") 中的一个 bug，不正确地接受了 0 窗口大小，而不是引发错误 ([GH 21286](https://github.com/pandas-dev/pandas/issues/21286))'
- en: '**Data-type specific**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据类型特定**'
- en: Bug in [`Series.str.replace()`](../reference/api/pandas.Series.str.replace.html#pandas.Series.str.replace
    "pandas.Series.str.replace") where the method throws `TypeError` on Python 3.5.2
    ([GH 21078](https://github.com/pandas-dev/pandas/issues/21078))
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.str.replace()`](../reference/api/pandas.Series.str.replace.html#pandas.Series.str.replace
    "pandas.Series.str.replace") 中的一个 bug，在 Python 3.5.2 上会引发 `TypeError` ([GH 21078](https://github.com/pandas-dev/pandas/issues/21078))'
- en: Bug in [`Timedelta`](../reference/api/pandas.Timedelta.html#pandas.Timedelta
    "pandas.Timedelta") where passing a float with a unit would prematurely round
    the float precision ([GH 14156](https://github.com/pandas-dev/pandas/issues/14156))
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Timedelta`](../reference/api/pandas.Timedelta.html#pandas.Timedelta "pandas.Timedelta")
    中的一个 bug，在传递带有单位的浮点数时会过早地舍入浮点数精度 ([GH 14156](https://github.com/pandas-dev/pandas/issues/14156))'
- en: Bug in [`pandas.testing.assert_index_equal()`](../reference/api/pandas.testing.assert_index_equal.html#pandas.testing.assert_index_equal
    "pandas.testing.assert_index_equal") which raised `AssertionError` incorrectly,
    when comparing two [`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") objects with param `check_categorical=False` ([GH 19776](https://github.com/pandas-dev/pandas/issues/19776))
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`pandas.testing.assert_index_equal()`](../reference/api/pandas.testing.assert_index_equal.html#pandas.testing.assert_index_equal
    "pandas.testing.assert_index_equal") 中的一个 bug，在比较两个 [`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") 对象时，当参数 `check_categorical=False` 时，错误地引发了 `AssertionError`
    ([GH 19776](https://github.com/pandas-dev/pandas/issues/19776))'
- en: '**Sparse**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**稀疏**'
