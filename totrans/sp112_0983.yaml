- en: Gauss-Chebyshev (first kind) quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gauss-Chebyshev（第一类）求积法。
- en: Compute the sample points and weights for Gauss-Chebyshev quadrature. The sample
    points are the roots of the nth degree Chebyshev polynomial of the first kind,
    \(C_n(x)\). These sample points and weights correctly integrate polynomials of
    degree \(2n - 1\) or less over the interval \([-2, 2]\) with weight function \(w(x)
    = 1 / \sqrt{1 - (x/2)^2}\). See 22.2.6 in [[AS]](#r7d5a5e4f4911-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Gauss-Chebyshev 求积的样本点和权重。样本点是第一类第 \(n\) 阶切比雪夫多项式 \(C_n(x)\) 的根。这些样本点和权重能正确地积分不超过
    \(2n - 1\) 阶的多项式，区间为 \([-2, 2]\)，权函数为 \(w(x) = 1 / \sqrt{1 - (x/2)^2}\)。更多详情请见《AS》中的第
    22.2.6 节（#r7d5a5e4f4911-as）。
