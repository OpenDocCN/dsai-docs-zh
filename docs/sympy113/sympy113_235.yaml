- en: Control System Plots
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 控制系统绘图
- en: Original text：[https://docs.sympy.org/latest/modules/physics/control/control_plots.html](https://docs.sympy.org/latest/modules/physics/control/control_plots.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/control/control_plots.html](https://docs.sympy.org/latest/modules/physics/control/control_plots.html)
- en: This module contains plotting functions for some of the common plots used in
    control system. Matplotlib will be required as an external dependency if the user
    wants the plots. To get only the numerical data of the plots, NumPy will be required
    as external dependency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块包含用于控制系统中一些常见绘图的绘图函数。如果用户需要绘图，则需要外部依赖Matplotlib。如果仅需获得绘图的数值数据，则需要外部依赖NumPy。
- en: Pole-Zero Plot
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 极点-零点图
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns the Pole-Zero plot (also known as PZ Plot or PZ Map) of a system.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统的极点-零点图（也称为PZ图或PZ图）。
- en: A Pole-Zero plot is a graphical representation of a system’s poles and zeros.
    It is plotted on a complex plane, with circular markers representing the system’s
    zeros and ‘x’ shaped markers representing the system’s poles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 极点-零点图是系统极点和零点的图形表示。它在复平面上绘制，圆形标记表示系统的零点，'x'形标记表示系统的极点。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant type systems'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统**：SISOLinearTimeInvariant类型系统'
- en: The system for which the pole-zero plot is to be computed.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于计算极点-零点图的系统。
- en: '**pole_color** : str, tuple, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**极点颜色**：str, tuple, 可选'
- en: The color of the pole points on the plot. Default color is blue. The color can
    be provided as a matplotlib color string, or a 3-tuple of floats each in the 0-1
    range.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图中极点的颜色。默认颜色为蓝色。颜色可以作为Matplotlib颜色字符串或在0-1范围内的3元组提供。
- en: '**pole_markersize** : Number, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**极点标记大小**：数字，可选'
- en: The size of the markers used to mark the poles in the plot. Default pole markersize
    is 10.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于标记绘图中极点的标记的大小。默认极点标记大小为10。
- en: '**zero_color** : str, tuple, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**零点颜色**：str, tuple, 可选'
- en: The color of the zero points on the plot. Default color is orange. The color
    can be provided as a matplotlib color string, or a 3-tuple of floats each in the
    0-1 range.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图中零点的颜色。默认颜色为橙色。颜色可以作为Matplotlib颜色字符串或在0-1范围内的3元组提供。
- en: '**zero_markersize** : Number, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**零点标记大小**：数字，可选'
- en: The size of the markers used to mark the zeros in the plot. Default zero markersize
    is 7.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于标记绘图中零点的标记的大小。默认零点标记大小为7。
- en: '**grid** : boolean, optional'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**网格**：布尔值，可选'
- en: If `True`, the plot will have a grid. Defaults to True.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则绘图将具有网格。默认为True。
- en: '**show_axes** : boolean, optional'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示坐标轴**：布尔值，可选'
- en: If `True`, the coordinate axes will be shown. Defaults to False.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示坐标轴。默认为False。
- en: '**show** : boolean, optional'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示**：布尔值，可选'
- en: If `True`, the plot will be displayed otherwise the equivalent matplotlib `plot`
    object will be returned. Defaults to True.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示绘图，否则返回等效的matplotlib `plot`对象。默认为True。
