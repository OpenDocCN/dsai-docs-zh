- en: Owen’s T Function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Owen’s T Function。
- en: The function T(h, a) gives the probability of the event (X > h and 0 < Y < a
    * X) where X and Y are independent standard normal random variables.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 T(h, a) 给出事件的概率（X > h 并且 0 < Y < a * X），其中 X 和 Y 是独立的标准正态随机变量。
