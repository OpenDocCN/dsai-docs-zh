  zh: 使用梯形分布创建连续随机变量。
- en: 'Parameters:'
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a** : Real number, \(a < d\)'
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**：实数，\(a < d\)'
- en: '**b** : Real number, \(a \le b < c\)'
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**：实数，\(a \le b < c\)'
- en: '**c** : Real number, \(b < c \le d\)'
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**：实数，\(b < c \le d\)'
- en: '**d** : Real number'
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: '**d** : 实数'
- en: 'Returns:'
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: RandomSymbol
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: RandomSymbol
- en: Explanation
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The density of the trapezoidal distribution is given by
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 梯形分布的密度由以下给出
- en: \[\begin{split}f(x) := \begin{cases} 0 & \mathrm{for\ } x < a, \\ \frac{2(x-a)}{(b-a)(d+c-a-b)}
    & \mathrm{for\ } a \le x < b, \\ \frac{2}{d+c-a-b} & \mathrm{for\ } b \le x <
    c, \\ \frac{2(d-x)}{(d-c)(d+c-a-b)} & \mathrm{for\ } c \le x < d, \\ 0 & \mathrm{for\
    } d < x. \end{cases}\end{split}\]
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}f(x) := \begin{cases} 0 & \mathrm{对于\ } x < a, \\ \frac{2(x-a)}{(b-a)(d+c-a-b)}
    & \mathrm{对于\ } a \le x < b, \\ \frac{2}{d+c-a-b} & \mathrm{对于\ } b \le x < c,
    \\ \frac{2(d-x)}{(d-c)(d+c-a-b)} & \mathrm{对于\ } c \le x < d, \\ 0 & \mathrm{对于\
    } d < x. \end{cases}\end{split}\]
