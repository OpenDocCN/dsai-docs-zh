- en: Check whether \(n\) is an abelian number. A number \(n\) is said to be abelian
    if and only if every finite group of order \(n\) is abelian. For more information
    see [[R50]](#r50).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 \(n\) 是否为阿贝尔数。如果一个数 \(n\) 的任意有限阶群都是阿贝尔群，则称其为阿贝尔数。详细信息参见[[R50]](#r50)。
