- en: Return (z,p,k) for Nth-order Chebyshev type I analog lowpass filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回第N阶Chebyshev类型I模拟低通滤波器的(z,p,k)。
- en: The returned filter prototype has *rp* decibels of ripple in the passband.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的滤波器原型在通带中具有*rp*分贝的波纹。
- en: The filter’s angular (e.g. rad/s) cutoff frequency is normalized to 1, defined
    as the point at which the gain first drops below `-rp`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该滤波器的角频率（例如 rad/s）截止频率被归一化为1，定义为增益首次低于`-rp`的点。
