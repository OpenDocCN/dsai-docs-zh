- en: numpy.char.rpartition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.rpartition.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.rpartition.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Partition (split) each element around the right-most separator.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.rpartition* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: For each element in *a*, split the element as the last occurrence of *sep*,
    and return 3 strings containing the part before the separator, the separator itself,
    and the part after the separator. If the separator is not found, return 3 strings
    containing the string itself, followed by two empty strings.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like of str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: Input array
  prefs: []
  type: TYPE_NORMAL
- en: '**sep**str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: Right-most separator to split each element in array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of string or unicode, depending on input type. The output array
    will have an extra dimension with 3 elements per input element.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`str.rpartition`](https://docs.python.org/3/library/stdtypes.html#str.rpartition
    "(in Python v3.11)")'
  prefs: []
  type: TYPE_NORMAL
