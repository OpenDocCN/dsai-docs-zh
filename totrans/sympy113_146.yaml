  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number
  prefs: []
  type: TYPE_NORMAL
