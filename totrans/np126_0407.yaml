- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: For each element in *a*, return a copy with the leading characters removed.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.lstrip* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array-like, {str, unicode}'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**chars**{str, unicode}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The *chars* argument is a string specifying the set of characters to be removed.
    If omitted or None, the *chars* argument defaults to removing whitespace. The
    *chars* argument is not a prefix; rather, all combinations of its values are stripped.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, {str, unicode}'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of str or unicode, depending on input type
  prefs: []
  type: TYPE_NORMAL
