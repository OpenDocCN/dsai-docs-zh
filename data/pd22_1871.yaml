- en: Provide useful information, important for bug reports.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提供有用的信息，对于错误报告很重要。
- en: It comprises info about hosting operation system, pandas version, and versions
    of other installed relative packages.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它包括有关托管操作系统、pandas版本和其他已安装相关软件包版本的信息。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**as_json**str or bool, default False'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**as_json**str或bool，默认为False'
- en: If False, outputs info in a human readable form to the console.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为False，则将信息以人类可读的形式输出到控制台。
- en: If str, it will be considered as a path to a file. Info will be written to that
    file in JSON format.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是str，则将被视为文件路径。信息将以JSON格式写入该文件。
- en: If True, outputs info in JSON format to the console.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为True，则以JSON格式将信息输出到控制台。
