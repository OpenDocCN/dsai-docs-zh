- en: SymPy Logo
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SymPy Logo
- en: 原文：[https://docs.sympy.org/latest/guides/logo.html](https://docs.sympy.org/latest/guides/logo.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/guides/logo.html](https://docs.sympy.org/latest/guides/logo.html)
- en: We would like to make it easy for you to include the SymPy project identity
    in your next academic paper, course materials, or presentation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望让您能够轻松地在下一篇学术论文、课程材料或演示中包含SymPy项目标识。
- en: '[![SymPy Logo](../Images/e0fcffb11df02528da14fef47f6a94a2.png)](../_images/sympy.svg)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SymPy Logo](../Images/e0fcffb11df02528da14fef47f6a94a2.png)](../_images/sympy.svg)'
- en: 'The above image logo is an SVG version of the logo. We also have a PNG version
    of the logo:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图像标识是标志的SVG版本。我们还有标志的PNG版本：
- en: '[![SymPy Logo](../Images/9d5c0cac004848297a120a1bd152ea5a.png)](../_images/sympy-500px.png)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SymPy Logo](../Images/9d5c0cac004848297a120a1bd152ea5a.png)](../_images/sympy-500px.png)'
- en: 'If you would like one without the “SymPy” text, we have that too:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一个没有“SymPy”文本的标识，我们也有：
- en: '[![SymPy Logo](../Images/55c101bd22242269433239303d784230.png)](../_images/sympy-notext-500px.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SymPy Logo](../Images/55c101bd22242269433239303d784230.png)](../_images/sympy-notext-500px.png)'
- en: 'Note: The text version should be preferred unless the “SymPy” name is already
    present separately.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：应优先选择文本版本，除非“SymPy”名称已经单独存在。
- en: 'If you would like to generate SymPy’s collection of official logos yourself,
    you can do so by first [installing the required dependencies](../contributing/new-contributors-guide/build-docs.html#build-the-documentation),
    and then running:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要自己生成SymPy的官方标识集，可以通过首先[安装所需的依赖项](../contributing/new-contributors-guide/build-docs.html#build-the-documentation)，然后运行：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: which will generate the logos by using the `sympy.svg` file in your local copy
    of SymPy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用本地SymPy副本中的`sympy.svg`文件来生成图标。
- en: There is also a `sympy/doc/generate_logos.py` script that allows for a wider
    variety of options while generating the logo.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个 `sympy/doc/generate_logos.py` 脚本，允许在生成标识时使用更多样的选项。
- en: 'The license of all the logos is the same as SymPy: BSD. See the [LICENSE file](https://github.com/sympy/sympy/blob/master/LICENSE)
    for more information.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有标识的许可证与SymPy相同：BSD。更多信息，请参阅[许可证文件](https://github.com/sympy/sympy/blob/master/LICENSE)。
