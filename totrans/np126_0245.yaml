- en: Returns the (multiplicative) inverse of invertible *self*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回可逆*self*的（乘法）逆。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**None**'
  id: totrans-6
  prefs: []
