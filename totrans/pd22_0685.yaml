- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.rename.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.rename.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.rename.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.rename.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Alter Index or MultiIndex name.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 修改索引或 MultiIndex 名称。
- en: Able to set new names without level. Defaults to returning new index. Length
    of names must match number of levels in MultiIndex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 能够不通过级别设置新名称。默认返回新的索引。名称的长度必须与 MultiIndex 中的级别数相匹配。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name**label or list of labels'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**标签或标签列表'
- en: Name(s) to set.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置的名称。
- en: '**inplace**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**inplace**布尔值，默认为 False'
- en: Modifies the object directly, instead of creating a new Index or MultiIndex.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直接修改对象，而不是创建新的 Index 或 MultiIndex。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index or None
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 索引或 None
- en: The same type as the caller or None if `inplace=True`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与调用者相同类型，如果 `inplace=True` 则为 None。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Index.set_names`](pandas.Index.set_names.html#pandas.Index.set_names "pandas.Index.set_names")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.set_names`](pandas.Index.set_names.html#pandas.Index.set_names "pandas.Index.set_names")'
- en: Able to set new names partially and by level.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 能够通过级别部分地设置新名称。
