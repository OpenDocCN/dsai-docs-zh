- en: Unlike the free function [`numpy.reshape`](numpy.reshape.html#numpy.reshape
    "numpy.reshape"), this method on [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray") allows the elements of the shape parameter to be passed in as
    separate arguments. For example, `a.reshape(10, 11)` is equivalent to `a.reshape((10,
    11))`.
  prefs: []
  type: TYPE_NORMAL
