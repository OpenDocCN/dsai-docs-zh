- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.integrate.fixed_quad.html#scipy.integrate.fixed_quad](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.integrate.fixed_quad.html#scipy.integrate.fixed_quad)
  prefs:
