- en: numpy.emath.arccos
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.emath.arccos
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arccos.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arccos.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arccos.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arccos.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the inverse cosine of x.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算*x*的反余弦。
- en: Return the “principal value” (for a description of this, see [`numpy.arccos`](numpy.arccos.html#numpy.arccos
    "numpy.arccos")) of the inverse cosine of *x*. For real *x* such that *abs(x)
    <= 1*, this is a real number in the closed interval \([0, \pi]\). Otherwise, the
    complex principle value is returned.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回*x*的反余弦的“主值”（关于此的描述，请参见[`numpy.arccos`](numpy.arccos.html#numpy.arccos "numpy.arccos")）。对于实数*x*，使得*abs(x)
    <= 1*，这是一个闭区间\([0, \pi]\)中的实数。否则，返回复数的主值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like or scalar'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 类似数组或 标量'
- en: The value(s) whose arccos is (are) required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要其arccos的值。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray or scalar'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray 或 标量'
- en: The inverse cosine(s) of the *x* value(s). If *x* was a scalar, so is *out*,
    otherwise an array object is returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*值的反余弦。如果*x*是标量，则*out*也是如此，否则将返回一个数组对象。'
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.arccos`](numpy.arccos.html#numpy.arccos "numpy.arccos")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.arccos`](numpy.arccos.html#numpy.arccos "numpy.arccos")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For an arccos() that returns `NAN` when real *x* is not in the interval `[-1,1]`,
    use [`numpy.arccos`](numpy.arccos.html#numpy.arccos "numpy.arccos").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个返回`NAN`的arccos()，当实数*x*不在区间`[-1,1]`时，请使用[`numpy.arccos`](numpy.arccos.html#numpy.arccos
    "numpy.arccos")。
