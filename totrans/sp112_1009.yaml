- en: scipy.special.sh_jacobi
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.sh_jacobi.html#scipy.special.sh_jacobi](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.sh_jacobi.html#scipy.special.sh_jacobi)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Shifted Jacobi polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined by
  prefs: []
  type: TYPE_NORMAL
- en: \[G_n^{(p, q)}(x) = \binom{2n + p - 1}{n}^{-1}P_n^{(p - q, q - 1)}(2x - 1),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(P_n^{(\cdot, \cdot)}\) is the nth Jacobi polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**float'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter, must have \(p > q - 1\).
  prefs: []
  type: TYPE_NORMAL
- en: '**q**float'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter, must be greater than 0.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**G**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Shifted Jacobi polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For fixed \(p, q\), the polynomials \(G_n^{(p, q)}\) are orthogonal over \([0,
    1]\) with weight function \((1 - x)^{p - q}x^{q - 1}\).
  prefs: []
  type: TYPE_NORMAL
