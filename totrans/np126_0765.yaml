- en: numpy.ma.argmax
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.argmax.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.argmax.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Returns array of indices of the maximum values along the given axis. Masked
    values are treated as if they had the value fill_value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**{None, integer}'
  prefs: []
  type: TYPE_NORMAL
- en: If None, the index is into the flattened array, otherwise along the specified
    axis
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar or None, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Value used to fill in the masked values. If None, the output of maximum_fill_value(self._data)
    is used instead.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**{None, array}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Array into which the result can be placed. Its type is preserved and it must
    be of the right shape to hold the output.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**index_array**{integer_array}'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
