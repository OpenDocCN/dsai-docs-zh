  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Order of the Bessel functions
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数
- en: '**nt**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt**int'
- en: Number (<=1200) of zeros to compute
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要计算的零点数（<=1200）
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Jn**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jn**ndarray'
- en: First *nt* zeros of Jn
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一*nt*个Jn的零点
- en: '**Jnp**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jnp**ndarray'
- en: First *nt* zeros of Jn’
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一*nt*个Jn’的零点
- en: '**Yn**ndarray'
