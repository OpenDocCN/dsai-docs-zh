- en: scipy.special.ynp_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ynp_zeros.html#scipy.special.ynp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ynp_zeros.html#scipy.special.ynp_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute zeros of integer-order Bessel function derivatives Yn’(x).
  prefs: []
  type: TYPE_NORMAL
- en: Compute *nt* zeros of the functions \(Y_n'(x)\) on the interval \((0, \infty)\).
    The zeros are returned in ascending order.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of Bessel function
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to return
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of the Bessel derivative function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`yvp`](scipy.special.yvp.html#scipy.special.yvp "scipy.special.yvp")'
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: Compute the first four roots of the first derivative of the Bessel function
    of second kind for order 0 \(Y_0'\).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Plot \(Y_0\), \(Y_0'\) and confirm visually that the roots of \(Y_0'\) are located
    at local extrema of \(Y_0\).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
