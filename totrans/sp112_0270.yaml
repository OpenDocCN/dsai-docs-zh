- en: scipy.linalg.lu_solve
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Solve an equation system, a x = b, given the LU factorization of a
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**(lu, piv)**'
  prefs: []
  type: TYPE_NORMAL
- en: Factorization of the coefficient matrix a, as given by lu_factor. In particular
    piv are 0-indexed pivot indices.
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array'
  prefs: []
  type: TYPE_NORMAL
- en: Right-hand side
  prefs: []
  type: TYPE_NORMAL
- en: '**trans**{0, 1, 2}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Type of system to solve:'
  prefs: []
  type: TYPE_NORMAL
- en: '| trans | system |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | a x = b |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | a^T x = b |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | a^H x = b |'
  prefs: []
  type: TYPE_TB
- en: '**overwrite_b**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to overwrite data in b (may increase performance)
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array'
  prefs: []
  type: TYPE_NORMAL
- en: Solution to the system
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`lu_factor`](scipy.linalg.lu_factor.html#scipy.linalg.lu_factor "scipy.linalg.lu_factor")'
  prefs: []
  type: TYPE_NORMAL
- en: LU factorize a matrix
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
