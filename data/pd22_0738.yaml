  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.CategoricalIndex.reorder_categories.html](https://pandas.pydata.org/docs/reference/api/pandas.CategoricalIndex.reorder_categories.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Reorder categories as specified in new_categories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 按照 `new_categories` 指定的顺序重新排序类别。
- en: '`new_categories` need to include all old categories and no new category items.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`new_categories` 需要包括所有旧的类别，且不包含新的类别项。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**new_categories**Index-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**new_categories** 类似索引'
- en: The categories in new order.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新顺序中的类别。
- en: '**ordered**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ordered** 布尔值，可选'
- en: Whether or not the categorical is treated as a ordered categorical. If not given,
    do not change the ordered information.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将分类视为有序分类。如果未给出，则不更改有序信息。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Categorical
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 分类
- en: Categorical with reordered categories.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重新排序的分类。
- en: 'Raises:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If the new categories do not contain all old category items or any new ones
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新类别不包含所有旧类别项或任何新类别项
