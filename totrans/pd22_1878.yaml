- en: I authenticated through GitHub but I still cannot commit to the repository through
    Gitpod.
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我通过GitHub进行了身份验证，但仍然无法通过Gitpod提交到存储库。
- en: Head to [https://gitpod.io/integrations](https://gitpod.io/integrations) and
    make sure you are logged in. Hover over GitHub and click on the three buttons
    that appear on the right. Click on edit permissions and make sure you have `public_repo`
    checked. Click on **Update Permissions** and confirm the changes in the GitHub
    application page.
