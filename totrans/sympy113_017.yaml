  type: TYPE_NORMAL
- en: These tutorials provide a comprehensive guide on using SymPy for biomechanical
    simulations and analysis. We cover various models, including a human arm moving
    a lever, forces produced by muscles, and tendons using Hill-type muscle models.
  prefs: []
  type: TYPE_NORMAL
- en: 'In these tutorials, you can expect:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Model description: Detailed explanation of each biomechanical model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Variables and Kinematics: Definition of necessary variables and kinematics
    equations essential for modeling.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Modeling: Step-by-step process of constructing the biomechanical models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Equations of Motion: Derivation and analysis of the equations of motion for
    the systems.'
