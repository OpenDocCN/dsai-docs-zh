- en: Base class for local interpolant over step made by an ODE solver.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ODE 求解器生成的局部插值器的基类。
- en: It interpolates between *t_min* and *t_max* (see Attributes below). Evaluation
    outside this interval is not forbidden, but the accuracy is not guaranteed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它在*t_min*和*t_max*之间进行插值（见下面的属性）。超出此区间的评估不被禁止，但精度不能保证。
