- en: Return Pade approximation to a polynomial as the ratio of two polynomials.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回多项式的帕德逼近，作为两个多项式的比率。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**an**(N,) array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**an**(N,) array_like'
- en: Taylor series coefficients.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒级数系数。
- en: '**m**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**整数'
- en: The order of the returned approximating polynomial *q*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的逼近多项式 *q* 的顺序。
- en: '**n**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，可选'
- en: The order of the returned approximating polynomial *p*. By default, the order
    is `len(an)-1-m`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的逼近多项式 *p* 的顺序。默认情况下，顺序是 `len(an)-1-m`。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**p, q**Polynomial class'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**p, q**多项式类'
- en: The Pade approximation of the polynomial defined by *an* is `p(x)/q(x)`.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由 *an* 定义的多项式的帕德逼近为 `p(x)/q(x)`。
