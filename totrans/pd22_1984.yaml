  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 Series 添加了 `head` 和 `tail` 方法，类似于 DataFrame（[GH 296](https://github.com/pandas-dev/pandas/issues/296)）
- en: '[Added](../user_guide/indexing.html#indexing-boolean) `Series.isin` function
    which checks if each value is contained in a passed sequence ([GH 289](https://github.com/pandas-dev/pandas/issues/289))'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/indexing.html#indexing-boolean) `Series.isin` 函数，用于检查每个值是否包含在传递的序列中（[GH
    289](https://github.com/pandas-dev/pandas/issues/289)）'
- en: '[Added](../user_guide/io.html#io-formatting) `float_format` option to `Series.to_string`'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 `Series.to_string` 添加了 `float_format` 选项
- en: '[Added](../user_guide/io.html#io-parse-dates) `skip_footer` ([GH 291](https://github.com/pandas-dev/pandas/issues/291))
    and `converters` ([GH 343](https://github.com/pandas-dev/pandas/issues/343)) options
    to `read_csv` and `read_table`'
