- en: numpy.isreal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.isreal
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isreal.html](https://numpy.org/doc/1.26/reference/generated/numpy.isreal.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isreal.html](https://numpy.org/doc/1.26/reference/generated/numpy.isreal.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a bool array, where True if input element is real.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔数组，其中输入元素为实数时为 True。
- en: If element has complex type with zero complex part, the return value for that
    element is True.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果元素具有零虚部的复数类型，则该元素的返回值为 True。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：类似数组'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray, bool'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray，布尔型'
- en: Boolean array of same shape as *x*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔数组，与 *x* 具有相同的形状。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`iscomplex`](numpy.iscomplex.html#numpy.iscomplex "numpy.iscomplex")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`iscomplex`](https://numpy.org/doc/1.26/reference/generated/numpy.iscomplex.html#numpy.iscomplex
    "numpy.iscomplex")'
- en: '[`isrealobj`](numpy.isrealobj.html#numpy.isrealobj "numpy.isrealobj")'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[`isrealobj`](https://numpy.org/doc/1.26/reference/generated/numpy.isrealobj.html#numpy.isrealobj
    "numpy.isrealobj")'
- en: Return True if x is not a complex type.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x 不是复数类型，则返回 True。
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[`isreal`](#numpy.isreal "numpy.isreal") may behave unexpectedly for string
    or object arrays (see examples)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于字符串或对象数组，[`isreal`](#numpy.isreal "numpy.isreal") 可能会表现出意外行为（请参阅示例）。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The function does not work on string arrays.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数不适用于字符串数组。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns True for all elements in input array of `dtype=object` even if any of
    the elements is complex.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `dtype=object` 的输入数组中的所有元素，即使其中任何元素为复数，也返回 True。
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: isreal should not be used with object arrays
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不应将`isreal`与对象数组一起使用。
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
