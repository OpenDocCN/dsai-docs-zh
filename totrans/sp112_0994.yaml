- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Gauss-Jacobi (shifted) quadrature.
  prefs: []
  type: TYPE_NORMAL
- en: Compute the sample points and weights for Gauss-Jacobi (shifted) quadrature.
    The sample points are the roots of the nth degree shifted Jacobi polynomial, \(G^{p,q}_n(x)\).
    These sample points and weights correctly integrate polynomials of degree \(2n
    - 1\) or less over the interval \([0, 1]\) with weight function \(w(x) = (1 -
    x)^{p-q} x^{q-1}\). See 22.2.2 in [[AS]](#rb4e71de8544f-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: quadrature order
  prefs: []
  type: TYPE_NORMAL
- en: '**p1**float'
  prefs: []
  type: TYPE_NORMAL
- en: (p1 - q1) must be > -1
  prefs: []
  type: TYPE_NORMAL
- en: '**q1**float'
  prefs: []
  type: TYPE_NORMAL
- en: q1 must be > 0
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, return the sum of the weights, optional.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Sample points
  prefs: []
  type: TYPE_NORMAL
- en: '**w**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Weights
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**float'
  prefs: []
  type: TYPE_NORMAL
- en: Sum of the weights
  prefs: []
  type: TYPE_NORMAL
