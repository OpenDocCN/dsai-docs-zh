  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Empty strings are not considered NA values. None is considered an NA value.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 空字符串不被视为 NA 值。None 被视为 NA 值。
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: For datetimes, NaT (Not a Time) is considered as an NA value.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于日期时间而言，NaT（Not a Time）被视为 NA 值。
