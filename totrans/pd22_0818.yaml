    "pandas.DatetimeIndex.is_month_start")'
- en: Return a boolean indicating whether the date is the first day of the month.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔值，指示日期是否为月初。
