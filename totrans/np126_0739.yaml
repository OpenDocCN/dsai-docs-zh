    "numpy.ma.maximum_fill_value")'
  prefs: []
  type: TYPE_NORMAL
- en: Return the default fill value for a dtype.
  prefs: []
  type: TYPE_NORMAL
- en: '[`MaskedArray.fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value")'
