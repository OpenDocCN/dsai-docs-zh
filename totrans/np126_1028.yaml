  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.testing.assert_warns.html](https://numpy.org/doc/1.26/reference/generated/numpy.testing.assert_warns.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Fail unless the given callable throws the specified warning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除非给定的可调用对象引发指定的警告，否则将失败。
- en: A warning of class warning_class should be thrown by the callable when invoked
    with arguments args and keyword arguments kwargs. If a different type of warning
    is thrown, it will not be caught.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '当使用参数 args 和关键字参数 kwargs 调用时，应由可调用对象抛出 warning_class 类型的警告。如果抛出了不同类型的警告，则不会捕获。  '
- en: 'If called with all arguments other than the warning class omitted, may be used
    as a context manager:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果调用时省略了除警告类之外的所有参数，则可用作上下文管理器：
- en: 'with assert_warns(SomeWarning):'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 assert_warns(SomeWarning)：
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: do_something()
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: do_something()
- en: The ability to be used as a context manager is new in NumPy v1.11.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 能够用作上下文管理器是 NumPy v1.11.0 中的新功能。
- en: New in version 1.4.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 1.4.0 中的新功能。
