- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the product of the values over the requested axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求轴上的值的乘积。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{index (0), columns (1)}'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{索引（0），列（1）}'
- en: Axis for the function to be applied on. For Series this parameter is unused
    and defaults to 0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用函数的轴。对于Series，此参数未使用并默认为0。
- en: Warning
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: The behavior of DataFrame.prod with `axis=None` is deprecated, in a future version
    this will reduce over both axes and return a scalar To retain the old behavior,
    pass axis=0 (or do not pass axis).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`axis=None`调用DataFrame.prod的行为已被弃用，在将来的版本中，这将在两个轴上进行缩减并返回一个标量。要保留旧的行为，请传递axis=0（或不传递axis）。
- en: New in version 2.0.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 版本2.0.0中的新功能。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**bool，默认为True'
- en: Exclude NA/null values when computing the result.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算结果时排除NA/null值。
- en: '**numeric_only**bool, default False'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认为False'
- en: Include only float, int, boolean columns. Not implemented for Series.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括float、int、boolean列。不适用于Series。
- en: '**min_count**int, default 0'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**min_count**int，默认为0'
- en: The required number of valid values to perform the operation. If fewer than
    `min_count` non-NA values are present the result will be NA.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作所需的有效值的数量。如果存在少于`min_count`个非NA值，则结果将为NA。
- en: '****kwargs**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Additional keyword arguments to be passed to the function.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给函数的其他关键字参数。
