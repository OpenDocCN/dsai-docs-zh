- en: '### Pipe'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '### 管道'
- en: We’ve introduced a new method [`DataFrame.pipe()`](../reference/api/pandas.DataFrame.pipe.html#pandas.DataFrame.pipe
    "pandas.DataFrame.pipe"). As suggested by the name, `pipe` should be used to pipe
    data through a chain of function calls. The goal is to avoid confusing nested
    function calls like
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了一个新方法[`DataFrame.pipe()`](../reference/api/pandas.DataFrame.pipe.html#pandas.DataFrame.pipe
    "pandas.DataFrame.pipe")。顾名思义，`pipe`应该用于将数据通过一系列函数调用传递。目标是避免混淆的嵌套函数调用，比如
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The logic flows from inside out, and function names are separated from their
    keyword arguments. This can be rewritten as
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑从内到外流动，函数名称与它们的关键字参数分开。这可以重写为
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now both the code and the logic flow from top to bottom. Keyword arguments are
    next to their functions. Overall the code is much more readable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在代码和逻辑都从上到下流动。关键字参数紧跟在它们的函数旁边。整体而言，代码更加可读。
- en: 'In the example above, the functions `f`, `g`, and `h` each expected the DataFrame
    as the first positional argument. When the function you wish to apply takes its
    data anywhere other than the first argument, pass a tuple of `(function, keyword)`
    indicating where the DataFrame should flow. For example:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的示例中，函数`f`、`g`和`h`每个都期望DataFrame作为第一个位置参数。当您希望应用的函数将数据放在除第一个参数之外的任何位置时，传递一个`(function,
    keyword)`元组，指示DataFrame应该流动到何处。例如：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The pipe method is inspired by unix pipes, which stream text through processes.
    More recently [dplyr](https://github.com/tidyverse/dplyr) and [magrittr](https://github.com/smbache/magrittr)
    have introduced the popular `(%>%)` pipe operator for [R](http://www.r-project.org).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 管道方法受到Unix管道的启发，它通过进程流传输文本。更近期的[dplyr](https://github.com/tidyverse/dplyr)和[magrittr](https://github.com/smbache/magrittr)引入了流行的`(%>%)`管道运算符用于[R](http://www.r-project.org)。
- en: 'See the [documentation](../user_guide/basics.html#basics-pipe) for more. ([GH
    10129](https://github.com/pandas-dev/pandas/issues/10129))  ### Other enhancements'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '查看更多[文档](../user_guide/basics.html#basics-pipe)。([GH 10129](https://github.com/pandas-dev/pandas/issues/10129))  ###
