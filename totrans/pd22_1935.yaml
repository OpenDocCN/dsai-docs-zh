    dtype 将在未来版本中从 `float64` 更改为 `object`，以保持与 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 和 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 的行为一致。
