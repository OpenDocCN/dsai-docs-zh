- en: What’s new in 2.1.3 (November 10, 2023)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1.3 版本新功能（2023年11月10日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.1.3.html](https://pandas.pydata.org/docs/whatsnew/v2.1.3.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.1.3.html](https://pandas.pydata.org/docs/whatsnew/v2.1.3.html)
- en: These are the changes in pandas 2.1.3\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 pandas 2.1.3 版本的变化。请参阅[发布说明](index.html#release)以获取包括其他版本在内的完整更改日志。
- en: '## Fixed regressions'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 修复的回归问题'
- en: 'Fixed infinite recursion from operations that return a new object on some DataFrame
    subclasses ([GH 55763](https://github.com/pandas-dev/pandas/issues/55763))  ##
    Bug fixes'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了某些 DataFrame 子类上返回新对象的操作导致的无限递归（[GH 55763](https://github.com/pandas-dev/pandas/issues/55763)）  ##
    Bug 修复'
- en: Bug in `DatetimeIndex.diff()` raising `TypeError` ([GH 55080](https://github.com/pandas-dev/pandas/issues/55080))
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `DatetimeIndex.diff()` 引发 `TypeError` 的错误（[GH 55080](https://github.com/pandas-dev/pandas/issues/55080)）
- en: Bug in [`Index.isin()`](../reference/api/pandas.Index.isin.html#pandas.Index.isin
    "pandas.Index.isin") raising for Arrow backed string and `None` value ([GH 55821](https://github.com/pandas-dev/pandas/issues/55821))
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 [`Index.isin()`](../reference/api/pandas.Index.isin.html#pandas.Index.isin
    "pandas.Index.isin") 在 Arrow 支持的字符串和 `None` 值时引发的错误（[GH 55821](https://github.com/pandas-dev/pandas/issues/55821)）
- en: 'Fix [`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") and [`read_feather()`](../reference/api/pandas.read_feather.html#pandas.read_feather
    "pandas.read_feather") for [CVE-2023-47248](https://www.cve.org/CVERecord?id=CVE-2023-47248)
    ([GH 55894](https://github.com/pandas-dev/pandas/issues/55894))  ## Contributors'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了 [`read_parquet()`](../reference/api/pandas.read_parquet.html#pandas.read_parquet
    "pandas.read_parquet") 和 [`read_feather()`](../reference/api/pandas.read_feather.html#pandas.read_feather
    "pandas.read_feather") 中的 [CVE-2023-47248](https://www.cve.org/CVERecord?id=CVE-2023-47248)（[GH
    55894](https://github.com/pandas-dev/pandas/issues/55894)）  ## 贡献者'
- en: A total of 11 people contributed patches to this release. People with a “+”
    by their names contributed a patch for the first time.
