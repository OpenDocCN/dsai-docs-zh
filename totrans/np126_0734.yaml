  zh: numpy.ma.MaskedArray.tobytes
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html)
- en: method
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the array data as a string containing the raw bytes in the array.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回表示数组中原始字节的字符串。
- en: The array is filled with a fill value before the string conversion.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在字符串转换之前，数组将填充为填充值。
- en: New in version 1.9.0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.9.0中的新内容。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**fill_value**scalar, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量，可选'
- en: Value used to fill in the masked values. Default is None, in which case *MaskedArray.fill_value*
    is used.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充掩码值的值。默认为None，此时使用 *MaskedArray.fill_value*。
- en: '**order**{‘C’,’F’,’A’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’,’F’,’A’}，可选'
- en: Order of the data item in the copy. Default is ‘C’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 复制中数据项的顺序。默认为‘C’。
- en: ‘C’ – C order (row major).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘C’ – C顺序（行优先）。
- en: ‘F’ – Fortran order (column major).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘F’ – Fortran顺序（列优先）。
- en: ‘A’ – Any, current order of array.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘A’ – 任何，当前数组的顺序。
- en: None – Same as ‘A’.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无 - 与‘A’相同。
