- en: '**y**(…, K) array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**(…, K) array_like'
- en: Input array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**p**float, 1 <= p <= infinity'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**float, 1 <= p <= 无穷大'
- en: Which Minkowski p-norm to use.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用哪种闵可夫斯基 p-范数。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
