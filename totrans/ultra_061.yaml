- en: Introduction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介
- en: '[Ultralytics](https://ultralytics.com) introduces the Tiger-Pose dataset, a
    versatile collection designed for pose estimation tasks. This dataset comprises
    263 images sourced from a [YouTube Video](https://www.youtube.com/watch?v=MIBAT6BGE6U&pp=ygUbVGlnZXIgd2Fsa2luZyByZWZlcmVuY2UubXA0),
    with 210 images allocated for training and 53 for validation. It serves as an
    excellent resource for testing and troubleshooting pose estimation algorithm.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ultralytics](https://ultralytics.com)介绍了虎式姿势数据集，这是一个专为姿势估计任务设计的多功能集合。该数据集包括从[YouTube视频](https://www.youtube.com/watch?v=MIBAT6BGE6U&pp=ygUbVGlnZXIgd2Fsa2luZyByZWZlcmVuY2UubXA0)中获取的263张图像，其中210张用于训练，53张用于验证。它是测试和故障排除姿势估计算法的优秀资源。'
- en: Despite its manageable size of 210 images, tiger-pose dataset offers diversity,
    making it suitable for assessing training pipelines, identifying potential errors,
    and serving as a valuable preliminary step before working with larger datasets
    for pose estimation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管只有210张图像，但虎式姿势数据集具有多样性，适合评估训练流水线，识别潜在错误，并作为在与更大数据集进行姿势估计之前的宝贵初步步骤。
- en: This dataset is intended for use with [Ultralytics HUB](https://hub.ultralytics.com)
    and [YOLOv8](https://github.com/ultralytics/ultralytics).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据集适用于[Ultralytics HUB](https://hub.ultralytics.com)和[YOLOv8](https://github.com/ultralytics/ultralytics)。
- en: '[`www.youtube.com/embed/Gc6K5eKrTNQ`](https://www.youtube.com/embed/Gc6K5eKrTNQ)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/Gc6K5eKrTNQ`](https://www.youtube.com/embed/Gc6K5eKrTNQ)'
- en: '**Watch:** Train YOLOv8 Pose Model on Tiger-Pose Dataset Using Ultralytics
    HUB'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** 在Ultralytics HUB上使用Tiger-Pose数据集训练YOLOv8姿势模型'
- en: Dataset YAML
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集YAML文件
- en: A YAML (Yet Another Markup Language) file serves as the means to specify the
    configuration details of a dataset. It encompasses crucial data such as file paths,
    class definitions, and other pertinent information. Specifically, for the `tiger-pose.yaml`
    file, you can check [Ultralytics Tiger-Pose Dataset Configuration File](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/tiger-pose.yaml).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: YAML（另一种标记语言）文件用作指定数据集配置细节的手段。它包含关键数据，如文件路径、类定义和其他相关信息。具体而言，对于`tiger-pose.yaml`文件，您可以查看[Ultralytics
    Tiger-Pose数据集配置文件](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/tiger-pose.yaml)。
