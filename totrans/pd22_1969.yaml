- en: '`pd.read_csv` and `pd.to_datetime` learned a new `infer_datetime_format` keyword
    which greatly improves parsing perf in many cases. Thanks to @lexual for suggesting
    and @danbirken for rapidly implementing. ([GH 5490](https://github.com/pandas-dev/pandas/issues/5490),
    [GH 6021](https://github.com/pandas-dev/pandas/issues/6021))'
  prefs:
