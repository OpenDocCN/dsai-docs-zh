    和 [QQ<a>](domainsref.html#qq-a) 这样的域。对于像 [K(x)](domainsref.html#id11) 这样的有理函数域，最好清除分母并使用无除法的算法。为避免精确零点，使用枢轴选取，但不适用于浮点精度，因此
