- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprc.html#scipy.special.elliprc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprc.html#scipy.special.elliprc)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprc.html#scipy.special.elliprc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprc.html#scipy.special.elliprc)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Degenerate symmetric elliptic integral.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 退化对称椭圆积分。
- en: The function RC is defined as [[1]](#rf894d4f64620-1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 RC 定义为 [[1]](#rf894d4f64620-1)
- en: \[R_{\mathrm{C}}(x, y) = \frac{1}{2} \int_0^{+\infty} (t + x)^{-1/2} (t + y)^{-1}
    dt = R_{\mathrm{F}}(x, y, y)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[R_{\mathrm{C}}(x, y) = \frac{1}{2} \int_0^{+\infty} (t + x)^{-1/2} (t + y)^{-1}
    dt = R_{\mathrm{F}}(x, y, y)\]
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x, y**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x, y** 数组型'
- en: Real or complex input parameters. *x* can be any number in the complex plane
    cut along the negative real axis. *y* must be non-zero.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数输入参数。*x* 可以是复平面上的任意数。*y* 必须非零。
- en: '**out**ndarray, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组型，可选'
- en: Optional output array for the function values
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**R**scalar or ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**R** 标量或数组'
- en: Value of the integral. If *y* is real and negative, the Cauchy principal value
    is returned. If both of *x* and *y* are real, the return value is real. Otherwise,
    the return value is complex.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的值。如果 *y* 是实数且为负，则返回柯西主值。如果 *x* 和 *y* 都是实数，则返回实数值。否则，返回复数值。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprf`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprf.html#scipy.special.elliprf
    "scipy.special.elliprf")'
- en: Completely-symmetric elliptic integral of the first kind.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称椭圆第一类积分。
- en: '[`elliprd`](scipy.special.elliprd.html#scipy.special.elliprd "scipy.special.elliprd")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprd`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprd.html#scipy.special.elliprd
    "scipy.special.elliprd")'
- en: Symmetric elliptic integral of the second kind.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对称椭圆第二类积分。
- en: '[`elliprg`](scipy.special.elliprg.html#scipy.special.elliprg "scipy.special.elliprg")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprg`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprg.html#scipy.special.elliprg
    "scipy.special.elliprg")'
- en: Completely-symmetric elliptic integral of the second kind.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称椭圆第二类积分。
- en: '[`elliprj`](scipy.special.elliprj.html#scipy.special.elliprj "scipy.special.elliprj")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`elliprj`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.elliprj.html#scipy.special.elliprj
    "scipy.special.elliprj")'
- en: Symmetric elliptic integral of the third kind.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对称椭圆第三类积分。
- en: Notes
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'RC is a degenerate case of the symmetric integral RF: `elliprc(x, y) == elliprf(x,
    y, y)`. It is an elementary function rather than an elliptic integral.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: RC 是对称积分 RF 的一个特殊情况：`elliprc(x, y) == elliprf(x, y, y)`。它是一个基本函数而非椭圆积分。
- en: The code implements Carlson’s algorithm based on the duplication theorems and
    series expansion up to the 7th order. [[2]](#rf894d4f64620-2)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码基于 duplication theorems 和到第 7 阶的级数展开实现了 Carlson 算法。[[2]](#rf894d4f64620-2)
- en: New in version 1.8.0.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.8.0 中引入。
