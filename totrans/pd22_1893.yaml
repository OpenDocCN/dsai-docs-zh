  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他 API 更改'
- en: The hash values of nullable extension dtypes changed to improve the performance
    of the hashing operation ([GH 56507](https://github.com/pandas-dev/pandas/issues/56507))
  id: totrans-893
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
