- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.norm.html#scipy.stats.norm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.norm.html#scipy.stats.norm)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.norm.html#scipy.stats.norm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.norm.html#scipy.stats.norm)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A normal continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个正态连续随机变量。
- en: The location (`loc`) keyword specifies the mean. The scale (`scale`) keyword
    specifies the standard deviation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`loc`关键字指定均值。`scale`关键字指定标准差。'
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`norm`](#scipy.stats.norm "scipy.stats.norm")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[`rv_continuous`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.rv_continuous.html#scipy.stats.rv_continuous)类的一个实例，[`norm`](#scipy.stats.norm)对象继承了一组通用方法（请参阅下面的完整列表），并针对这种特定分布添加了具体的细节。
- en: Notes
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'The probability density function for [`norm`](#scipy.stats.norm "scipy.stats.norm")
    is:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[`norm`](#scipy.stats.norm)的概率密度函数为：'
- en: \[f(x) = \frac{\exp(-x^2/2)}{\sqrt{2\pi}}\]
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) = \frac{\exp(-x^2/2)}{\sqrt{2\pi}}\]
- en: for a real number \(x\).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实数\(x\)。
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `norm.pdf(x, loc, scale)` is identically equivalent to `norm.pdf(y) / scale` with
    `y = (x - loc) / scale`. Note that shifting the location of a distribution does
    not make it a “noncentral” distribution; noncentral generalizations of some distributions
    are available in separate classes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概率密度在“标准化”形式中定义。要移动和/或缩放分布，请使用`loc`和`scale`参数。具体地，`norm.pdf(x, loc, scale)`与`norm.pdf(y)
    / scale`完全等价，其中`y = (x - loc) / scale`。请注意，移动分布的位置不会使其成为“非中心”分布；某些分布的非中心广义化在单独的类中可用。
