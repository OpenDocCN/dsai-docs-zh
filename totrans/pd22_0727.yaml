- en: Compute slice locations for input labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算输入标签的切片位置。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**start**label, default None'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**start**标签，默认为 None'
- en: If None, defaults to the beginning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 None，则默认为开始位置。
- en: '**end**label, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**end**标签，默认为 None'
- en: If None, defaults to the end.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 None，则默认为末尾。
- en: '**step**int, defaults None'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**step**整数，默认为 None'
- en: If None, defaults to 1.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 None，则默认为 1。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: tuple[int, int]
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 元组[整数, 整数]
