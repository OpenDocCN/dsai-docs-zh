    and *n* state variables.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: State (or system) matrix of shape `(n, n)`
  prefs: []
  type: TYPE_NORMAL
- en: '**B**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input matrix of shape `(n, p)`
  prefs: []
  type: TYPE_NORMAL
- en: '**C**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Output matrix of shape `(q, n)`
  prefs: []
  type: TYPE_NORMAL
- en: '**D**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Feedthrough (or feedforward) matrix of shape `(q, p)`
  prefs: []
  type: TYPE_NORMAL
- en: '**input**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: For multiple-input systems, the index of the input to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
