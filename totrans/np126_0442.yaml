- en: numpy.char.rfind
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.rfind.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.rfind.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: For each element in *a*, return the highest index in the string where substring
    *sub* is found, such that *sub* is contained within [*start*, *end*].
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.rfind* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array-like of str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: '**sub**str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: '**start, end**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional arguments *start* and *end* are interpreted as in slice notation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of ints. Return -1 on failure.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`str.rfind`](https://docs.python.org/3/library/stdtypes.html#str.rfind "(in
    Python v3.11)")'
  prefs: []
