- en: Return the day names with specified locale.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指定区域语言的星期几名称。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**locale**str, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**locale**str，可选'
- en: Locale determining the language in which to return the day name. Default is
    English locale (`'en_US.utf8'`). Use the command `locale -a` on your terminal
    on Unix systems to find your locale language code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区域确定返回星期几名称的语言。默认为英语区域（`'en_US.utf8'`）。在Unix系统上的终端上使用命令`locale -a`来查找您的区域语言代码。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or Index
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Series或Index
- en: Series or Index of day names.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 星期几名称的Series或Index。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Using the `locale` parameter you can set a different locale language, for example:
    `idx.day_name(locale=''pt_BR.utf8'')` will return day names in Brazilian Portuguese
    language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`locale`参数可以设置不同的区域语言，例如：`idx.day_name(locale='pt_BR.utf8')`将返回巴西葡萄牙语的星期几名称。
