  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`scipy.io.mminfo`'
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return size and storage parameters from Matrix Market file-like ‘source’.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Matrix Market 文件类似的 'source' 返回大小和存储参数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**source**str or file-like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**source**str 或类文件对象'
- en: Matrix Market filename (extension .mtx) or open file-like object
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Matrix Market 文件名（扩展名 .mtx）或打开的类文件对象
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**rows**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**rows**int'
- en: Number of matrix rows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵行数。
- en: '**cols**int'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**cols**int'
- en: Number of matrix columns.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵列数。
- en: '**entries**int'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**entries**int'
- en: Number of non-zero entries of a sparse matrix or rows*cols for a dense matrix.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏矩阵的非零条目数或稠密矩阵的行数*列数。
- en: '**format**str'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**str'
- en: Either ‘coordinate’ or ‘array’.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要么 'coordinate' 或 'array'。
- en: '**field**str'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**field**str'
- en: Either ‘real’, ‘complex’, ‘pattern’, or ‘integer’.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要么 'real'、'complex'、'pattern' 或 'integer'。
- en: '**symmetry**str'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**symmetry**str'
- en: Either ‘general’, ‘symmetric’, ‘skew-symmetric’, or ‘hermitian’.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要么 'general'、'symmetric'、'skew-symmetric' 或 'hermitian'。
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'Changed in version 1.12.0: C++ implementation.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1.12.0 版本更改：C++ 实现。
- en: Examples
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`mminfo(source)` returns the number of rows, number of columns, format, field
    type and symmetry attribute of the source file.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`mminfo(source)` 返回源文件的行数、列数、格式、字段类型和对称属性。'
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
