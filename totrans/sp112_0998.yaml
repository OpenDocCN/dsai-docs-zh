- en: Chebyshev polynomial of the first kind on \([-2, 2]\).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在\([-2, 2]\)上的第一类切比雪夫多项式。
- en: Defined as \(C_n(x) = 2T_n(x/2)\), where \(T_n\) is the nth Chebychev polynomial
    of the first kind.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为 \(C_n(x) = 2T_n(x/2)\)，其中 \(T_n\) 是第 n 个第一类切比雪夫多项式。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**布尔值，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *True*，将首项系数缩放为 1。默认为 *False*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**C**orthopoly1d'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**C**orthopoly1d'
- en: Chebyshev polynomial of the first kind on \([-2, 2]\).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在\([-2, 2]\)上的第一类切比雪夫多项式。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
