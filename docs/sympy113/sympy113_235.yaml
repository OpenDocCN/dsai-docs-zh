  type: TYPE_NORMAL
  zh: 抛出：
- en: '**NotImplementedError**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**NotImplementedError**'
- en: When a SISO LTI system is not passed.
  id: totrans-249
  prefs:
