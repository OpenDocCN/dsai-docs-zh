  zh: '[PRE0]'
- en: Flags that apply to pandas objects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于 pandas 对象的标志。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**Series or DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**Series 或 DataFrame'
- en: The object these flags are associated with.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与这些标志关联的对象。
- en: '**allows_duplicate_labels**bool, default True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**allows_duplicate_labels**bool，默认为 True'
- en: Whether to allow duplicate labels in this object. By default, duplicate labels
    are permitted. Setting this to `False` will cause an [`errors.DuplicateLabelError`](pandas.errors.DuplicateLabelError.html#pandas.errors.DuplicateLabelError
    "pandas.errors.DuplicateLabelError") to be raised when index (or columns for DataFrame)
    is not unique, or any subsequent operation on introduces duplicates. See [Disallowing
    Duplicate Labels](../../user_guide/duplicates.html#duplicates-disallow) for more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否允许此对象中存在重复标签。默认情况下，允许重复标签。将其设置为`False`将在索引（或 DataFrame 的列）不唯一时引发[`errors.DuplicateLabelError`](pandas.errors.DuplicateLabelError.html#pandas.errors.DuplicateLabelError
    "pandas.errors.DuplicateLabelError")，或者在任何后续操作中引入重复标签时引发该错误。有关更多信息，请参阅[禁止重复标签](../../user_guide/duplicates.html#duplicates-disallow)。
- en: Warning
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: This is an experimental feature. Currently, many methods fail to propagate the
    `allows_duplicate_labels` value. In future versions it is expected that every
    method taking or returning one or more DataFrame or Series objects will propagate
    `allows_duplicate_labels`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个实验性功能。目前，许多方法都未能传播`allows_duplicate_labels`值。在将来的版本中，预计每个接受或返回一个或多个 DataFrame
    或 Series 对象的方法都将传播`allows_duplicate_labels`。
