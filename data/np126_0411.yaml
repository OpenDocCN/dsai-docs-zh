- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Partition (split) each element around the right-most separator.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 分隔（拆分）每个元素周围的右边分隔符。
- en: Calls *str.rpartition* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.rpartition*。
- en: For each element in *a*, split the element as the last occurrence of *sep*,
    and return 3 strings containing the part before the separator, the separator itself,
    and the part after the separator. If the separator is not found, return 3 strings
    containing the string itself, followed by two empty strings.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，将元素作为*sep*的最后出现位置拆分，并返回包含分隔符之前的部分，分隔符本身以及分隔符之后的部分的3个字符串。如果找不到分隔符，则返回包含字符串本身，其后跟两个空字符串的3个字符串。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** str或unicode的array_like'
- en: Input array
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**sep**str or unicode'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep** 字符串或unicode'
- en: Right-most separator to split each element in array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 右边分隔符来拆分数组中的每个元素。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray'
- en: Output array of string or unicode, depending on input type. The output array
    will have an extra dimension with 3 elements per input element.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出字符串或unicode的数组，取决于输入类型。输出数组将在每个输入元素上增加一个额外的维度，每个元素会有3个元素。
