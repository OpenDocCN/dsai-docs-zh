- en: Evaluate Legendre polynomial at a point.
  prefs: []
  type: TYPE_NORMAL
- en: The Legendre polynomials can be defined via the Gauss hypergeometric function
    \({}_2F_1\) as
  prefs: []
  type: TYPE_NORMAL
- en: \[P_n(x) = {}_2F_1(-n, n + 1; 1; (1 - x)/2).\]
  prefs: []
  type: TYPE_NORMAL
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.49
    in [[AS]](#r19eac0109cc0-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the Gauss hypergeometric function.
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Legendre polynomial
