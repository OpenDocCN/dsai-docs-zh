  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A Special Orthogonal matrix (SO(N)) random variable.
  prefs: []
  type: TYPE_NORMAL
- en: Return a random rotation matrix, drawn from the Haar distribution (the only
    uniform distribution on SO(N)) with a determinant of +1.
  prefs: []
  type: TYPE_NORMAL
- en: The *dim* keyword specifies the dimension N.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**dim**scalar'
  prefs: []
  type: TYPE_NORMAL
- en: Dimension of matrices
  prefs: []
  type: TYPE_NORMAL
- en: '**seed**{None, int, np.random.RandomState, np.random.Generator}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Used for drawing random variates. If *seed* is *None*, the *RandomState* singleton
    is used. If *seed* is an int, a new `RandomState` instance is used, seeded with
    seed. If *seed* is already a `RandomState` or `Generator` instance, then that
    object is used. Default is *None*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ortho_group`](scipy.stats.ortho_group.html#scipy.stats.ortho_group "scipy.stats.ortho_group"),
    [`scipy.spatial.transform.Rotation.random`](scipy.spatial.transform.Rotation.random.html#scipy.spatial.transform.Rotation.random
    "scipy.spatial.transform.Rotation.random")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: This class is wrapping the random_rot code from the MDP Toolkit, [https://github.com/mdp-toolkit/mdp-toolkit](https://github.com/mdp-toolkit/mdp-toolkit)
  prefs: []
  type: TYPE_NORMAL
- en: Return a random rotation matrix, drawn from the Haar distribution (the only
    uniform distribution on SO(N)). The algorithm is described in the paper Stewart,
    G.W., “The efficient generation of random orthogonal matrices with an application
    to condition estimators”, SIAM Journal on Numerical Analysis, 17(3), pp. 403-409,
    1980. For more information see [https://en.wikipedia.org/wiki/Orthogonal_matrix#Randomization](https://en.wikipedia.org/wiki/Orthogonal_matrix#Randomization)
  prefs: []
  type: TYPE_NORMAL
- en: See also the similar [`ortho_group`](scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group"). For a random rotation in three dimensions, see [`scipy.spatial.transform.Rotation.random`](scipy.spatial.transform.Rotation.random.html#scipy.spatial.transform.Rotation.random
    "scipy.spatial.transform.Rotation.random").
  prefs: []
  type: TYPE_NORMAL
