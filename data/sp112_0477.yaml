- en: Product of the Hessian matrix of the Rosenbrock function with a vector.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Rosenbrock 函数的 Hessian 矩阵与向量的乘积。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 数组样式'
- en: 1-D array of points at which the Hessian matrix is to be computed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1-D 点数组，其中将计算 Hessian 矩阵。
- en: '**p**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** 数组样式'
- en: 1-D array, the vector to be multiplied by the Hessian matrix.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1-D 数组，将与 Hessian 矩阵相乘的向量。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**rosen_hess_prod**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**rosen_hess_prod** ndarray'
- en: The Hessian matrix of the Rosenbrock function at *x* multiplied by the vector
    *p*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 处的 Rosenbrock 函数的 Hessian 矩阵与向量 *p* 的乘积。'
