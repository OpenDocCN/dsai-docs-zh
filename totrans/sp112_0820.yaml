- en: scipy.special.riccati_yn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_yn.html#scipy.special.riccati_yn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_yn.html#scipy.special.riccati_yn)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute Ricatti-Bessel function of the second kind and its derivative.
  prefs: []
  type: TYPE_NORMAL
- en: The Ricatti-Bessel function of the second kind is defined as \(x y_n(x)\), where
    \(y_n\) is the spherical Bessel function of the second kind of order \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: This function computes the value and first derivative of the function for all
    orders up to and including *n*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Maximum order of function to compute
  prefs: []
  type: TYPE_NORMAL
- en: '**x**float'
  prefs: []
  type: TYPE_NORMAL
- en: Argument at which to evaluate
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**yn**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of y0(x), …, yn(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**ynp**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First derivative y0’(x), …, yn’(x)
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The computation is carried out via ascending recurrence, using the relation
    DLMF 10.51.1 [[2]](#r2922d12f6c68-2).
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for a Fortran routine created by Shanjie Zhang and Jianming Jin [[1]](#r2922d12f6c68-1).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id1)]'
  prefs: []
  type: TYPE_NORMAL
