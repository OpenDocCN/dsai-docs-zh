  id: totrans-745
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`_get_numeric_data/_get_bool_data`重构到core/generic.py，允许Series/Panel功能
- en: '`Series` (for index) / `Panel` (for items) now allow attribute access to its
