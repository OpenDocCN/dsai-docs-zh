- en: Units and unit systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 单位和单位制度
- en: Original text：[https://docs.sympy.org/latest/modules/physics/units/unitsystem.html](https://docs.sympy.org/latest/modules/physics/units/unitsystem.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/physics/units/unitsystem.html](https://docs.sympy.org/latest/modules/physics/units/unitsystem.html)
- en: Unit system for physical quantities; include definition of constants.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 物理量的单位制；包括常数的定义。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: UnitSystem represents a coherent set of units.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: UnitSystem 表示一个连贯的单位集合。
- en: A unit system is basically a dimension system with notions of scales. Many of
    the methods are defined in the same way.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 单位系统基本上是一个具有比例概念的维度系统。许多方法都以相同的方式定义。
- en: It is much better if all base units have a symbol.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有基本单位都有符号，那就更好了。
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Give the dimension of the system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 给出系统的维度。
- en: That is return the number of units forming the basis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是返回形成基础的单位数量。
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Extend the current system into a new one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将当前系统扩展到一个新系统。
- en: Take the base and normal units of the current system to merge them to the base
    and normal units given in argument. If not provided, name and description are
    overridden by empty strings.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 取当前系统的基本和标准单位，将它们与参数中给出的基本和标准单位合并。如果未提供，则名称和描述被覆盖为空字符串。
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Return the units of the system that do not have a prefix.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回该系统中没有前缀的单位。
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Check if the underlying dimension system is consistent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 检查底层维度系统是否一致。
