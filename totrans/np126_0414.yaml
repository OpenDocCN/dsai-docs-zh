- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a list of the words in the string, using *sep*
    as the delimiter string.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，使用*sep*作为分隔符字符串，返回字符串中的单词列表。
- en: Calls *str.split* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对*str.split*进行逐元素调用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str 或 unicode 的 array_like'
- en: '**sep**str or unicode, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep**str 或 unicode，可选'
- en: If *sep* is not specified or None, any whitespace string is a separator.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定*sep*或为None，则任何空白字符串都是分隔符。
- en: '**maxsplit**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**maxsplit**int，可选'
- en: If *maxsplit* is given, at most *maxsplit* splits are done.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定了*maxsplit*，最多进行*maxsplit*次分割。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of list objects
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 列表对象的数组
