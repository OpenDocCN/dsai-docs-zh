- en: scipy.special.erf
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Returns the error function of complex argument.
  prefs: []
  type: TYPE_NORMAL
- en: It is defined as `2/sqrt(pi)*integral(exp(-t**2), t=0..z)`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The values of the error function at the given points *x*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`erfc`](scipy.special.erfc.html#scipy.special.erfc "scipy.special.erfc"),
    [`erfinv`](scipy.special.erfinv.html#scipy.special.erfinv "scipy.special.erfinv"),
    [`erfcinv`](scipy.special.erfcinv.html#scipy.special.erfcinv "scipy.special.erfcinv"),
    [`wofz`](scipy.special.wofz.html#scipy.special.wofz "scipy.special.wofz"), [`erfcx`](scipy.special.erfcx.html#scipy.special.erfcx
    "scipy.special.erfcx"), [`erfi`](scipy.special.erfi.html#scipy.special.erfi "scipy.special.erfi")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The cumulative of the unit normal distribution is given by `Phi(z) = 1/2[1 +
    erf(z/sqrt(2))]`.
  prefs: []
  type: TYPE_NORMAL
