- en: Inner Product
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内积
- en: Original text：[https://docs.sympy.org/latest/modules/physics/quantum/innerproduct.html](https://docs.sympy.org/latest/modules/physics/quantum/innerproduct.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/quantum/innerproduct.html](https://docs.sympy.org/latest/modules/physics/quantum/innerproduct.html)
- en: Symbolic inner product.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 符号内积。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: An unevaluated inner product between a Bra and a Ket [1].
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Bra 和 Ket 之间的未评估内积 [1]。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**bra** : BraBase or subclass'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**bra**：BraBase 或其子类'
- en: The bra on the left side of the inner product.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 内积在内积的左侧。
- en: '**ket** : KetBase or subclass'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ket**：KetBase 或其子类'
- en: The ket on the right side of the inner product.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 内积右侧的 Ket。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
- en: 'Create an InnerProduct and check its properties:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个 InnerProduct 并检查其属性：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'In simple products of kets and bras inner products will be automatically identified
    and created:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 kets 和 bras 的简单乘积中，内积将自动识别并创建：
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'But in more complex expressions, there is ambiguity in whether inner or outer
    products should be created:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但在更复杂的表达式中，内积或外积的创建存在歧义：
- en: '[PRE3]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'A user can force the creation of a inner products in a complex expression by
    using parentheses to group the bra and ket:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过使用括号来分组 Bra 和 Ket 强制在复杂表达式中创建内积：
- en: '[PRE4]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice how the inner product <b|k> moved to the left of the expression because
    inner products are commutative complex numbers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意内积 <b|k> 移到表达式的左侧，因为内积是可交换的复数。
