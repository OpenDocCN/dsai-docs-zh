  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平移发生的轴。请注意，该轴的分量在父_interframe和子_interframe中相同。
- en: '**parent_joint_pos** : Point or Vector, optional'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_joint_pos**：Point或Vector，可选'
- en: 'Deprecated since version 1.12: This argument is replaced by parent_point and
