- en: SciPy 1.2.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.2.x
    branch, and on adding new features on the master branch.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.2.0 是六个月辛勤工作的成果。它包含许多新功能、大量的错误修复、改进的测试覆盖率和更好的文档。在此版本中有一些已弃用和API变更，这些变更在下面有详细说明。我们鼓励所有用户升级到此版本，因为有大量的错误修复和优化。在升级之前，我们建议用户检查他们自己的代码是否使用了已弃用的SciPy功能（为此，请使用`python
    -Wd`运行您的代码，并检查`DeprecationWarning`）。我们的开发重心现在将转向1.2.x 分支上的错误修复发布，并在主分支上添加新功能。
- en: This release requires Python 2.7 or 3.4+ and NumPy 1.8.2 or greater.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本要求使用Python 2.7或3.4+以及NumPy 1.8.2或更高版本。
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This will be the last SciPy release to support Python 2.7. Consequently, the
    1.2.x series will be a long term support (LTS) release; we will backport bug-fixes
    until 1 Jan 2020.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是最后一个支持Python 2.7的SciPy版本。因此，1.2.x 系列将是一个长期支持（LTS）版本；我们将在2020年1月1日之前后移植错误修复。
- en: For running on PyPy, PyPy3 6.0+ and NumPy 1.15.0 are required.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在PyPy上运行时，需要PyPy3 6.0+和NumPy 1.15.0。
- en: '[Highlights of this release](#id2)'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[本版本的亮点](#id2)'
- en: 1-D root finding improvements with a new solver, `toms748`, and a new unified
    interface, `root_scalar`
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1-D 根查找改进，具有新的求解器 `toms748` 和新的统一接口 `root_scalar`
- en: new `dual_annealing` optimization method that combines stochastic and local
    deterministic searching
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的`dual_annealing`优化方法，结合了随机和局部确定性搜索
- en: a new optimization algorithm, `shgo` (simplicial homology global optimization),
    for derivative-free optimization problems
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种新的优化算法，`shgo`（简单同调全局优化），用于无导数优化问题
- en: a new category of quaternion-based transformations are available in [`scipy.spatial.transform`](../reference/spatial.transform.html#module-scipy.spatial.transform
    "scipy.spatial.transform")
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.spatial.transform`](../reference/spatial.transform.html#module-scipy.spatial.transform
    "scipy.spatial.transform")中提供了基于四元数的新类别的变换。
- en: '[New features](#id3)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新特性](#id3)'
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    的改进'
- en: Proper spline coefficient calculations have been added for the `mirror`, `wrap`,
    and `reflect` modes of [`scipy.ndimage.rotate`](../reference/generated/scipy.ndimage.rotate.html#scipy.ndimage.rotate
    "scipy.ndimage.rotate").
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`scipy.ndimage.rotate`](../reference/generated/scipy.ndimage.rotate.html#scipy.ndimage.rotate
    "scipy.ndimage.rotate")的`mirror`、`wrap`和`reflect`模式中，已添加正确的样条系数计算。
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    improvements'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    的改进'
- en: DCT-IV, DST-IV, DCT-I, and DST-I orthonormalization are now supported in [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack").
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    现在支持DCT-IV、DST-IV、DCT-I和DST-I的正交归一化。'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 的改进'
- en: '[`scipy.interpolate.pade`](../reference/generated/scipy.interpolate.pade.html#scipy.interpolate.pade
    "scipy.interpolate.pade") now accepts a new argument for the order of the numerator.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.pade`](../reference/generated/scipy.interpolate.pade.html#scipy.interpolate.pade
    "scipy.interpolate.pade")现在接受一个新参数，用于分子的阶数。'
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    的改进'
- en: '[`scipy.cluster.vq.kmeans2`](../reference/generated/scipy.cluster.vq.kmeans2.html#scipy.cluster.vq.kmeans2
    "scipy.cluster.vq.kmeans2") gained a new initialization method, kmeans++.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.cluster.vq.kmeans2`](../reference/generated/scipy.cluster.vq.kmeans2.html#scipy.cluster.vq.kmeans2
    "scipy.cluster.vq.kmeans2")新增了一种新的初始化方法，即kmeans++。'
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    的改进'
- en: The function `softmax` was added to [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special").
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 函数`softmax`已添加到[`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special")。
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    的改进'
- en: The one-dimensional nonlinear solvers have been given a unified interface [`scipy.optimize.root_scalar`](../reference/generated/scipy.optimize.root_scalar.html#scipy.optimize.root_scalar
    "scipy.optimize.root_scalar"), similar to the [`scipy.optimize.root`](../reference/generated/scipy.optimize.root.html#scipy.optimize.root
    "scipy.optimize.root") interface for multi-dimensional solvers. `scipy.optimize.root_scalar(f,
    bracket=[a ,b], method="brenth")` is equivalent to `scipy.optimize.brenth(f, a
    ,b)`. If no `method` is specified, an appropriate one will be selected based upon
    the bracket and the number of derivatives available.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一维非线性求解器现在具有统一的接口[`scipy.optimize.root_scalar`](../reference/generated/scipy.optimize.root_scalar.html#scipy.optimize.root_scalar
    "scipy.optimize.root_scalar")，类似于多维求解器的[`scipy.optimize.root`](../reference/generated/scipy.optimize.root.html#scipy.optimize.root
    "scipy.optimize.root")接口。`scipy.optimize.root_scalar(f, bracket=[a ,b], method="brenth")`等同于`scipy.optimize.brenth(f,
    a ,b)`。如果没有指定`method`，将根据bracket和可用的导数自动选择适当的方法。
- en: The so-called Algorithm 748 of Alefeld, Potra and Shi for root-finding within
    an enclosing interval has been added as [`scipy.optimize.toms748`](../reference/generated/scipy.optimize.toms748.html#scipy.optimize.toms748
    "scipy.optimize.toms748"). This provides guaranteed convergence to a root with
    convergence rate per function evaluation of approximately 1.65 (for sufficiently
    well-behaved functions).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为根在包围区间内进行根查找添加了Alefeld、Potra和Shi的Algorithm 748，作为[`scipy.optimize.toms748`](../reference/generated/scipy.optimize.toms748.html#scipy.optimize.toms748
    "scipy.optimize.toms748")。这提供了每个函数评估的根收敛率约为1.65（对于足够良好的函数）。
- en: '`differential_evolution` now has the `updating` and `workers` keywords. The
    first chooses between continuous updating of the best solution vector (the default),
    or once per generation. Continuous updating can lead to faster convergence. The
    `workers` keyword accepts an `int` or map-like callable, and parallelises the
    solver (having the side effect of updating once per generation). Supplying an
    `int` evaluates the trial solutions in N parallel parts. Supplying a map-like
    callable allows other parallelisation approaches (such as `mpi4py`, or `joblib`)
    to be used.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`differential_evolution` 现在具有 `updating` 和 `workers` 关键字。`updating` 关键字选择最佳解向量的连续更新（默认），或每一代更新一次。连续更新可以加快收敛速度。`workers`
    关键字接受一个整数或类似映射的可调用对象，并行化求解器（副作用是每一代更新一次）。提供一个整数将试验解决方案并行化为 N 个部分。提供类似映射的可调用对象允许使用其他并行化方法（如
    `mpi4py` 或 `joblib`）。'
- en: '`dual_annealing` (and `shgo` below) is a powerful new general-purpose global
    optizimation (GO) algorithm. `dual_annealing` uses two annealing processes to
    accelerate the convergence towards the global minimum of an objective mathematical
    function. The first annealing process controls the stochastic Markov chain searching
    and the second annealing process controls the deterministic minimization. So,
    dual annealing is a hybrid method that takes advantage of stochastic and local
    deterministic searching in an efficient way.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`dual_annealing`（以及下文提到的 `shgo`）是一种强大的新型通用全局优化（GO）算法。 `dual_annealing` 使用两个退火过程加速收敛到数学目标函数的全局最小值。第一个退火过程控制随机马尔可夫链搜索，第二个退火过程控制确定性最小化。因此，双退火是一种混合方法，以高效方式利用了随机和局部确定性搜索。'
- en: '`shgo` (simplicial homology global optimization) is a similar algorithm appropriate
    for solving black box and derivative-free optimization (DFO) problems. The algorithm
    generally converges to the global solution in finite time. The convergence holds
    for non-linear inequality and equality constraints. In addition to returning a
    global minimum, the algorithm also returns any other global and local minima found
    after every iteration. This makes it useful for exploring the solutions in a domain.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`shgo`（单纯同调全局优化）是一种类似的算法，适用于解决黑箱和无导数优化（DFO）问题。该算法通常在有限时间内收敛到全局解。收敛适用于非线性不等式和等式约束。除了返回全局最小值外，该算法还在每次迭代后返回任何其他全局和局部最小值。这使其用于探索域中的解决方案非常有用。'
- en: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") can now accept a scalar or an array.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") 现在可以接受标量或数组作为输入。'
- en: '`MINPACK` usage is now thread-safe, such that `MINPACK` + callbacks may be
    used on multiple threads.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以在多线程中安全使用 `MINPACK`，以便在多个线程上使用 `MINPACK` + 回调。
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    的改进'
- en: Digital filter design functions now include a parameter to specify the sampling
    rate. Previously, digital filters could only be specified using normalized frequency,
    but different functions used different scales (e.g. 0 to 1 for `butter` vs 0 to
    π for `freqz`), leading to errors and confusion. With the `fs` parameter, ordinary
    frequencies can now be entered directly into functions, with the normalization
    handled internally.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数字滤波器设计函数现在包括一个参数来指定采样率。以前，数字滤波器只能使用归一化频率来指定，但不同的函数使用不同的比例尺度（例如，`butter` 使用
    0 到 1，而 `freqz` 使用 0 到 π），导致错误和混淆。通过 `fs` 参数，普通频率现在可以直接输入到函数中，归一化处理由函数内部完成。
- en: '`find_peaks` and related functions no longer raise an exception if the properties
    of a peak have unexpected values (e.g. a prominence of 0). A `PeakPropertyWarning`
    is given instead.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果峰值的属性有意外的值（例如显著性为 0），`find_peaks` 和相关函数现在不会再引发异常，而是会给出 `PeakPropertyWarning`。
- en: The new keyword argument `plateau_size` was added to `find_peaks`. `plateau_size`
    may be used to select peaks based on the length of the flat top of a peak.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`find_peaks` 添加了新的关键字参数 `plateau_size`。`plateau_size` 可用于基于峰顶的平坦区域长度选择峰值。'
- en: '`welch()` and `csd()` methods in [`scipy.signal`](../reference/signal.html#module-scipy.signal
    "scipy.signal") now support calculation of a median average PSD, using `average=''mean''`
    keyword.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    中的 `welch()` 和 `csd()` 方法现在支持计算平均 PSD 的中位数，使用 `average=''mean''` 关键字。'
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    的改进'
- en: The [`scipy.sparse.bsr_matrix.tocsr`](../reference/generated/scipy.sparse.bsr_matrix.tocsr.html#scipy.sparse.bsr_matrix.tocsr
    "scipy.sparse.bsr_matrix.tocsr") method is now implemented directly instead of
    converting via COO format, and the [`scipy.sparse.bsr_matrix.tocsc`](../reference/generated/scipy.sparse.bsr_matrix.tocsc.html#scipy.sparse.bsr_matrix.tocsc
    "scipy.sparse.bsr_matrix.tocsc") method is now also routed via CSR conversion
    instead of COO. The efficiency of both conversions is now improved.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在直接实现了[`scipy.sparse.bsr_matrix.tocsr`](../reference/generated/scipy.sparse.bsr_matrix.tocsr.html#scipy.sparse.bsr_matrix.tocsr
    "scipy.sparse.bsr_matrix.tocsr")方法，而不再通过COO格式转换，并且[`scipy.sparse.bsr_matrix.tocsc`](../reference/generated/scipy.sparse.bsr_matrix.tocsc.html#scipy.sparse.bsr_matrix.tocsc
    "scipy.sparse.bsr_matrix.tocsc")方法现在也通过CSR转换而非COO路由。这两种转换的效率得到了提高。
- en: The issue where SuperLU or UMFPACK solvers crashed on matrices with non-canonical
    format in [`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") was fixed. The solver wrapper canonicalizes the matrix
    if necessary before calling the SuperLU or UMFPACK solver.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 解决了在[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg")中，SuperLU或UMFPACK求解器在非规范格式矩阵上崩溃的问题。求解器封装在调用SuperLU或UMFPACK求解器之前必要时将矩阵规范化。
- en: The `largest` option of *scipy.sparse.linalg.lobpcg()* was fixed to have a correct
    (and expected) behavior. The order of the eigenvalues was made consistent with
    the ARPACK solver (`eigs()`), i.e. ascending for the smallest eigenvalues, and
    descending for the largest eigenvalues.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 函数*scipy.sparse.linalg.lobpcg()*的`largest`选项现已修复，其行为与期望一致。特征值的顺序与ARPACK求解器(`eigs()`)一致，即最小特征值升序排列，最大特征值降序排列。
- en: The [`scipy.sparse.random`](../reference/generated/scipy.sparse.random.html#scipy.sparse.random
    "scipy.sparse.random") function is now faster and also supports integer and complex
    values by passing the appropriate value to the `dtype` argument.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 函数[`scipy.sparse.random`](../reference/generated/scipy.sparse.random.html#scipy.sparse.random
    "scipy.sparse.random")现在更快，还通过传递适当的值到`dtype`参数支持整数和复数值。
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")改进'
- en: The function [`scipy.spatial.distance.jaccard`](../reference/generated/scipy.spatial.distance.jaccard.html#scipy.spatial.distance.jaccard
    "scipy.spatial.distance.jaccard") was modified to return 0 instead of `np.nan`
    when two all-zero vectors are compared.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 修改了函数[`scipy.spatial.distance.jaccard`](../reference/generated/scipy.spatial.distance.jaccard.html#scipy.spatial.distance.jaccard
    "scipy.spatial.distance.jaccard")，当比较两个全零向量时，返回0而不是`np.nan`。
- en: Support for the Jensen Shannon distance, the square-root of the divergence,
    has been added under [`scipy.spatial.distance.jensenshannon`](../reference/generated/scipy.spatial.distance.jensenshannon.html#scipy.spatial.distance.jensenshannon
    "scipy.spatial.distance.jensenshannon").
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在支持Jensen Shannon距离，即散度的平方根，位于[`scipy.spatial.distance.jensenshannon`](../reference/generated/scipy.spatial.distance.jensenshannon.html#scipy.spatial.distance.jensenshannon
    "scipy.spatial.distance.jensenshannon")下。
- en: An optional keyword was added to the function *scipy.spatial.cKDTree.query_ball_point()*
    to sort or not sort the returned indices. Not sorting the indices can speed up
    calls.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 函数*scipy.spatial.cKDTree.query_ball_point()*添加了一个可选关键字，用于是否对返回的索引进行排序。不排序索引可以加快调用速度。
- en: A new category of quaternion-based transformations are available in [`scipy.spatial.transform`](../reference/spatial.transform.html#module-scipy.spatial.transform
    "scipy.spatial.transform"), including spherical linear interpolation of rotations
    (`Slerp`), conversions to and from quaternions, Euler angles, and general rotation
    and inversion capabilities (*spatial.transform.Rotation*), and uniform random
    sampling of 3D rotations (*spatial.transform.Rotation.random*).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`scipy.spatial.transform`](../reference/spatial.transform.html#module-scipy.spatial.transform
    "scipy.spatial.transform")中引入了一类基于四元数的新变换，包括旋转的球面线性插值(`Slerp`)，四元数与欧拉角之间的转换，以及一般的旋转和反转能力(*spatial.transform.Rotation*)，以及3D旋转的均匀随机抽样(*spatial.transform.Rotation.random*)。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")改进'
- en: The Yeo-Johnson power transformation is now supported (`yeojohnson`, `yeojohnson_llf`,
    `yeojohnson_normmax`, `yeojohnson_normplot`). Unlike the Box-Cox transformation,
    the Yeo-Johnson transformation can accept negative values.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在支持Yeo-Johnson功率变换(`yeojohnson`, `yeojohnson_llf`, `yeojohnson_normmax`, `yeojohnson_normplot`)。与Box-Cox变换不同，Yeo-Johnson变换可以接受负值。
- en: Added a general method to sample random variates based on the density only,
    in the new function `rvs_ratio_uniforms`.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一种基于密度的随机变量抽样通用方法，即新函数 `rvs_ratio_uniforms`。
- en: The Yule-Simon distribution (`yulesimon`) was added – this is a new discrete
    probability distribution.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了 Yule-Simon 分布（`yulesimon`）– 这是一种新的离散概率分布。
- en: '`stats` and `mstats` now have access to a new regression method, `siegelslopes`,
    a robust linear regression algorithm'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`stats` 和 `mstats` 现在具有新的回归方法 `siegelslopes`，一种鲁棒的线性回归算法。'
- en: '[`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") now has the ability to deal with weighted samples,
    and should have a modest improvement in performance'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") 现在能够处理加权样本，并在性能上有了适度改善。'
- en: Levy Stable Parameter Estimation, PDF, and CDF calculations are now supported
    for [`scipy.stats.levy_stable`](../reference/generated/scipy.stats.levy_stable.html#scipy.stats.levy_stable
    "scipy.stats.levy_stable").
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在支持 Levy Stable 参数估计、PDF 和 CDF 计算，适用于 [`scipy.stats.levy_stable`](../reference/generated/scipy.stats.levy_stable.html#scipy.stats.levy_stable
    "scipy.stats.levy_stable")。
- en: The Brunner-Munzel test is now available as `brunnermunzel` in `stats` and `mstats`.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以使用 Brunner-Munzel 检验作为 `stats` 和 `mstats` 中的 `brunnermunzel`。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    的改进'
- en: '[`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack") now exposes the LAPACK routines using the Rectangular Full
    Packed storage (RFP) for upper triangular, lower triangular, symmetric, or Hermitian
    matrices; the upper trapezoidal fat matrix RZ decomposition routines are now available
    as well.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack") 现在使用矩形完全打包存储（RFP）来公开 LAPACK 程序库中的例程，适用于上三角、下三角、对称或 Hermite
    矩阵；上梯形胖矩阵 RZ 分解例程现在也可用。'
- en: '[Deprecated features](#id15)'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[已弃用的功能](#id15)'
- en: The functions `hyp2f0`, `hyp1f2` and `hyp3f0` in `scipy.special` have been deprecated.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `hyp2f0`、`hyp1f2` 和 `hyp3f0` 在 `scipy.special` 中已被弃用。
- en: '[Backwards-incompatible changes](#id16)'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[不兼容的更改](#id16)'
- en: LAPACK version 3.4.0 or later is now required. Building with Apple Accelerate
    is no longer supported.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在需要 LAPACK 版本 3.4.0 或更高版本。不再支持使用 Apple Accelerate 进行构建。
- en: The function `scipy.linalg.subspace_angles(A, B)` now gives correct results
    for all angles. Before this, the function only returned correct values for those
    angles which were greater than π/4.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `scipy.linalg.subspace_angles(A, B)` 现在对所有角度均给出正确结果。在此之前，该函数仅对大于 π/4 的角度返回正确值。
- en: Support for the Bento build system has been removed. Bento had not been maintained
    for several years, and did not have good Python 3 or wheel support, hence it was
    time to remove it.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不再支持 Bento 构建系统。Bento 多年来未进行维护，并且对 Python 3 或 wheel 的支持不好，因此是时候移除它了。
- en: The required signature of *scipy.optimize.lingprog* `method=simplex` callback
    function has changed. Before iteration begins, the simplex solver first converts
    the problem into a standard form that does not, in general, have the same variables
    or constraints as the problem defined by the user. Previously, the simplex solver
    would pass a user-specified callback function several separate arguments, such
    as the current solution vector `xk`, corresponding to this standard-form problem.
    Unfortunately, the relationship between the standard-form problem and the user-defined
    problem was not documented, limiting the utility of the information passed to
    the callback function.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.optimize.lingprog* 中 `method=simplex` 的所需签名回调函数已更改。在迭代开始之前，单纯形求解器首先将问题转换为标准形式，该形式通常与用户定义的问题具有不同的变量或约束。先前，单纯形求解器会传递用户指定的回调函数多个单独的参数，如当前解向量
    `xk`，与这个标准形式问题对应。不幸的是，标准形式问题与用户定义的问题之间的关系未经文档化，限制了传递给回调函数信息的效用。'
- en: In addition to numerous bug-fix changes, the simplex solver now passes a user-specified
    callback function a single `OptimizeResult` object containing information that
    corresponds directly to the user-defined problem. In future releases, this `OptimizeResult`
    object may be expanded to include additional information, such as variables corresponding
    to the standard-form problem and information concerning the relationship between
    the standard-form and user-defined problems.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 除了大量的错误修复之外，简单形式求解器现在会向用户指定的回调函数传递一个`OptimizeResult`对象，该对象包含直接对应于用户定义问题的信息。在未来的版本中，这个`OptimizeResult`对象可能会扩展，包括额外的信息，比如与标准形式问题和用户定义问题之间关系的变量。
- en: The implementation of [`scipy.sparse.random`](../reference/generated/scipy.sparse.random.html#scipy.sparse.random
    "scipy.sparse.random") has changed, and this affects the numerical values returned
    for both `sparse.random` and `sparse.rand` for some matrix shapes and a given
    seed.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.random`](../reference/generated/scipy.sparse.random.html#scipy.sparse.random
    "scipy.sparse.random") 的实现已更改，这影响了对于某些矩阵形状和给定种子返回的数值。'
- en: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") will no longer use Halley’s method in cases where it
    negatively impacts convergence.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") 将不再在对收敛产生负面影响的情况下使用哈雷方法。'
