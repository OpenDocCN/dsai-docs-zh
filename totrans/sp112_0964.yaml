- en: scipy.special.assoc_laguerre
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.assoc_laguerre.html#scipy.special.assoc_laguerre](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.assoc_laguerre.html#scipy.special.assoc_laguerre)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the generalized (associated) Laguerre polynomial of degree n and order
    k.
  prefs: []
  type: TYPE_NORMAL
- en: The polynomial \(L^{(k)}_n(x)\) is orthogonal over `[0, inf)`, with weighting
    function `exp(-x) * x**k` with `k > -1`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**float or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Points where to evaluate the Laguerre polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the Laguerre polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**k**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Laguerre polynomial
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: 'assoc_laguerre: float or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Associated laguerre polynomial values
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '[`assoc_laguerre`](#scipy.special.assoc_laguerre "scipy.special.assoc_laguerre")
    is a simple wrapper around [`eval_genlaguerre`](scipy.special.eval_genlaguerre.html#scipy.special.eval_genlaguerre
    "scipy.special.eval_genlaguerre"), with reversed argument order `(x, n, k=0.0)
    --> (n, k, x)`.'
  prefs: []
  type: TYPE_NORMAL
