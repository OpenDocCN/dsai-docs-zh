- en: Return list of slices corresponding to the unmasked clumps of a 1-D array. (A
    “clump” is defined as a contiguous region of the array).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与一维数组中未遮罩的聚类对应的切片列表（“聚类”被定义为数组的连续区域）。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**ndarray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**ndarray'
- en: A one-dimensional masked array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个一维掩码数组。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**slices**list of slice'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**slices**切片列表'
- en: The list of slices, one for each continuous region of unmasked elements in *a*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 切片列表，每个未遮罩元素的连续区域对应一个切片。
