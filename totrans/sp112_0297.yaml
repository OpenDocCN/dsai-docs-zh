- en: scipy.linalg.logm
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute matrix logarithm.
  prefs: []
  type: TYPE_NORMAL
- en: 'The matrix logarithm is the inverse of expm: expm(logm(*A*)) == *A*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A**(N, N) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix whose logarithm to evaluate
  prefs: []
  type: TYPE_NORMAL
- en: '**disp**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Print warning if error in the result is estimated large instead of returning
    estimated error. (Default: True)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**logm**(N, N) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix logarithm of *A*
  prefs: []
  type: TYPE_NORMAL
- en: '**errest**float'
  prefs: []
  type: TYPE_NORMAL
- en: (if disp == False)
  prefs: []
  type: TYPE_NORMAL
- en: 1-norm of the estimated error, ||err||_1 / ||A||_1
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Awad H. Al-Mohy and Nicholas J. Higham (2012) “Improved Inverse Scaling and
    Squaring Algorithms for the Matrix Logarithm.” SIAM Journal on Scientific Computing,
    34 (4). C152-C169. ISSN 1095-7197
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Nicholas J. Higham (2008) “Functions of Matrices: Theory and Computation” ISBN
    978-0-898716-46-7'
  prefs: []
  type: TYPE_NORMAL
- en: '[3]'
  prefs: []
  type: TYPE_NORMAL
- en: Nicholas J. Higham and Lijing lin (2011) “A Schur-Pade Algorithm for Fractional
    Powers of a Matrix.” SIAM Journal on Matrix Analysis and Applications, 32 (3).
    pp. 1056-1078\. ISSN 0895-4798
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
