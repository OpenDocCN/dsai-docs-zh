- en: Access a single value for a row/column pair by integer position.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整数位置访问行/列对应的单个值。
- en: Similar to `iloc`, in that both provide integer-based lookups. Use `iat` if
    you only need to get or set a single value in a DataFrame or Series.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与`iloc`类似，两者都提供基于整数的查找。如果只需要在DataFrame或Series中获取或设置单个值，请使用`iat`。
