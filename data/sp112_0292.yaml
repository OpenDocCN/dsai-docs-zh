  type: TYPE_NORMAL
  zh: '[`schur`](scipy.linalg.schur.html#scipy.linalg.schur "scipy.linalg.schur")'
- en: Schur decomposition of an array
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的 Schur 分解
