- en: Elementwise function for computing Kullback-Leibler divergence.
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\mathrm{kl\_div}(x, y) = \begin{cases} x \log(x / y) - x + y
    & x > 0, y > 0 \\ y & x = 0, y \ge 0 \\ \infty & \text{otherwise} \end{cases}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
