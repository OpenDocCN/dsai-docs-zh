  prefs: []
  type: TYPE_NORMAL
  zh: 在执行诸如带有`skipna=False`的求和等缩减操作时，在存在缺失值时，结果现在将是`pd.NA`而不是`np.nan`（[GH 30958](https://github.com/pandas-dev/pandas/issues/30958)）。
