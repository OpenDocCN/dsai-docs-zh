- en: 'Parameters:'
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**d1** : \(d_1 > 0\)'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: '**d1** : \(d_1 > 0\)'
- en: Degree of freedom.
  id: totrans-706
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自由度。
- en: '**d2** : \(d_2 > 0\)'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: '**d2** : \(d_2 > 0\)'
- en: Degree of freedom.
  id: totrans-708
  prefs:
