  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute a definite integral using fixed-order Gaussian quadrature.
  prefs: []
  type: TYPE_NORMAL
- en: Integrate *func* from *a* to *b* using Gaussian quadrature of order *n*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**func**callable'
  prefs: []
  type: TYPE_NORMAL
- en: A Python function or method to integrate (must accept vector inputs). If integrating
    a vector-valued function, the returned array must have shape `(..., len(x))`.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**float'
  prefs: []
  type: TYPE_NORMAL
- en: Lower limit of integration.
  prefs: []
  type: TYPE_NORMAL
- en: '**b**float'
  prefs: []
  type: TYPE_NORMAL
- en: Upper limit of integration.
  prefs: []
  type: TYPE_NORMAL
- en: '**args**tuple, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Extra arguments to pass to function, if any.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Order of quadrature integration. Default is 5.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**val**float'
  prefs: []
  type: TYPE_NORMAL
- en: Gaussian quadrature approximation to the integral
  prefs: []
  type: TYPE_NORMAL
- en: '**none**None'
