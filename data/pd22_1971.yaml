- en: The internal `pandas` class hierarchy has changed (slightly). The previous `PandasObject`
    now is called `PandasContainer` and a new `PandasObject` has become the base class
    for `PandasContainer` as well as `Index`, `Categorical`, `GroupBy`, `SparseList`,
    and `SparseArray` (+ their base classes). Currently, `PandasObject` provides string
    methods (from `StringMixin`). ([GH 4090](https://github.com/pandas-dev/pandas/issues/4090),
    [GH 4092](https://github.com/pandas-dev/pandas/issues/4092))
  id: totrans-646
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部的 `pandas` 类层次结构已经改变（略）。以前的 `PandasObject` 现在被称为 `PandasContainer`，而新的 `PandasObject`
    已成为 `PandasContainer` 以及 `Index`、`Categorical`、`GroupBy`、`SparseList` 和 `SparseArray`（+它们的基类）的基类。当前，`PandasObject`
    提供了字符串方法（来自 `StringMixin`）。 ([GH 4090](https://github.com/pandas-dev/pandas/issues/4090),
    [GH 4092](https://github.com/pandas-dev/pandas/issues/4092))
