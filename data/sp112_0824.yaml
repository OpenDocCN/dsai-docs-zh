- en: Integral related to the Struve function of order 0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与0阶斯特鲁夫函数相关的积分。
- en: Returns the integral,
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回积分，
- en: \[\int_x^\infty \frac{H_0(t)}{t}\,dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\int_x^\infty \frac{H_0(t)}{t}\,dt\]
- en: where \(H_0\) is the Struve function of order 0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(H_0\)是0阶斯特鲁夫函数。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Lower limit of integration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的下限。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**I**scalar or ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**I**标量或ndarray'
- en: The value of the integral.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的值。
