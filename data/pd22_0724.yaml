- en: Calculate slice bound that corresponds to given label.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算与给定标签对应的切片边界。
- en: Returns leftmost (one-past-the-rightmost if `side=='right'`) position of given
    label.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定标签的最左边位置（如果`side=='right'`，则为最右边的位置）。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**label**object'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**label**对象'
- en: '**side**{‘left’, ‘right’}'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**side**{‘left’, ‘right’}'
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: int
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: int
- en: Index of label.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标签的索引。
