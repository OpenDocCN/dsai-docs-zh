  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is more accurate than using `log(1 + x)` directly for `x` near 0\. Note that
    in the below example `1 + 1e-17 == 1` to double precision.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*x*接近0，这比直接使用`log(1 + x)`更精确。请注意，在下面的例子中，`1 + 1e-17 == 1`可达双精度。
