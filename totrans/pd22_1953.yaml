- en: '[PRE112]  ### Excel output for styled DataFrames'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE112]  ### 样式化 DataFrame 的 Excel 输出'
- en: Experimental support has been added to export `DataFrame.style` formats to Excel
    using the `openpyxl` engine. ([GH 15530](https://github.com/pandas-dev/pandas/issues/15530))
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 已添加对使用`openpyxl`引擎将`DataFrame.style`格式导出到 Excel 的实验性支持。([GH 15530](https://github.com/pandas-dev/pandas/issues/15530))
- en: 'For example, after running the following, `styled.xlsx` renders as below:'
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在运行以下操作后，`styled.xlsx`渲染如下：
- en: '[PRE113]'
  id: totrans-867
  prefs: []
  type: TYPE_PRE
  zh: '[PRE113]'
- en: '![../_images/style-excel.png](../Images/505788a349a16f9c1e79c489901cfc1f.png)'
  id: totrans-868
  prefs: []
  type: TYPE_IMG
  zh: '![../_images/style-excel.png](../Images/505788a349a16f9c1e79c489901cfc1f.png)'
- en: 'See the [Style documentation](../user_guide/style.html#Export-to-Excel) for
    more detail.  ### IntervalIndex'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: '详见[样式文档](../user_guide/style.html#Export-to-Excel)以获取更多详细信息。  ### 区间索引'
- en: pandas has gained an `IntervalIndex` with its own dtype, `interval` as well
    as the `Interval` scalar type. These allow first-class support for interval notation,
    specifically as a return type for the categories in [`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut") and [`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut "pandas.qcut").
    The `IntervalIndex` allows some unique indexing, see the [docs](../user_guide/advanced.html#advanced-intervalindex).
    ([GH 7640](https://github.com/pandas-dev/pandas/issues/7640), [GH 8625](https://github.com/pandas-dev/pandas/issues/8625))
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: pandas现在具有自己的dtype，`interval`以及`Interval`标量类型的`IntervalIndex`。这些允许对区间表示法进行一流支持，特别是作为[`cut()`](../reference/api/pandas.cut.html#pandas.cut
    "pandas.cut")和[`qcut()`](../reference/api/pandas.qcut.html#pandas.qcut "pandas.qcut")中类别的返回类型。`IntervalIndex`允许一些独特的索引，参见[文档](../user_guide/advanced.html#advanced-intervalindex)。([GH
    7640](https://github.com/pandas-dev/pandas/issues/7640), [GH 8625](https://github.com/pandas-dev/pandas/issues/8625))
- en: Warning
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: These indexing behaviors of the IntervalIndex are provisional and may change
    in a future version of pandas. Feedback on usage is welcome.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex`的这些索引行为是临时的，可能会在未来的pandas版本中更改。欢迎对使用的反馈。'
- en: 'Previous behavior:'
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的行为：
- en: The returned categories were strings, representing Intervals
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的类别是表示区间的字符串
- en: '[PRE114]'
  id: totrans-875
  prefs: []
  type: TYPE_PRE
  zh: '[PRE114]'
- en: 'New behavior:'
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE115]'
  id: totrans-877
  prefs: []
  type: TYPE_PRE
  zh: '[PRE115]'
- en: Furthermore, this allows one to bin *other* data with these same bins, with
    `NaN` representing a missing value similar to other dtypes.
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这允许使用相同的区间对*其��*数据进行分箱，其中`NaN`表示缺失值，类似于其他dtype。
- en: '[PRE116]'
  id: totrans-879
  prefs: []
  type: TYPE_PRE
  zh: '[PRE116]'
- en: An `IntervalIndex` can also be used in `Series` and `DataFrame` as the index.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: '`IntervalIndex`也可以在`Series`和`DataFrame`中用作索引。'
- en: '[PRE117]'
  id: totrans-881
  prefs: []
  type: TYPE_PRE
  zh: '[PRE117]'
- en: 'Selecting via a specific interval:'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 通过特定间隔进行选择：
- en: '[PRE118]'
  id: totrans-883
  prefs: []
  type: TYPE_PRE
  zh: '[PRE118]'
- en: Selecting via a scalar value that is contained *in* the intervals.
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包含在区间中的标量值进行选择。
- en: '[PRE119]  ### Other enhancements'
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE119]  ### 其他增强'
- en: '`DataFrame.rolling()` now accepts the parameter `closed=''right''|''left''|''both''|''neither''`
    to choose the rolling window-endpoint closedness. See the [documentation](../user_guide/window.html#window-endpoints)
    ([GH 13965](https://github.com/pandas-dev/pandas/issues/13965))'
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.rolling()`现在接受参数`closed=''right''|''left''|''both''|''neither''`来选择滚动窗口端点的关闭方式。参见[文档](../user_guide/window.html#window-endpoints)
    ([GH 13965](https://github.com/pandas-dev/pandas/issues/13965))'
- en: Integration with the `feather-format`, including a new top-level `pd.read_feather()`
    and `DataFrame.to_feather()` method, see [here](../user_guide/io.html#io-feather).
  id: totrans-887
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
