  prefs: []
  type: TYPE_NORMAL
  zh: '[`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1")'
- en: Exponential integral \(E_1\)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分\(E_1\)
- en: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
- en: Generalized exponential integral \(E_n\)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 广义指数积分\(E_n\)
- en: Notes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: The exponential integrals \(E_1\) and \(Ei\) satisfy the relation
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分\(E_1\)和\(Ei\)满足关系
- en: \[E_1(x) = -Ei(-x)\]
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: \[E_1(x) = -Ei(-x)\]
- en: for \(x > 0\).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于\(x > 0\)。
