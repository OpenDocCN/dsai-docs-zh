- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.rsplit.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.rsplit.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.rsplit.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.rsplit.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a list of the words in the string, using *sep*
    as the delimiter string.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，使用*sep*作为分隔符字符串，返回字符串中单词的列表。
- en: Calls *str.rsplit* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个元素调用*str.rsplit*。
- en: Except for splitting from the right, [`rsplit`](#numpy.char.rsplit "numpy.char.rsplit")
    behaves like [`split`](numpy.split.html#numpy.split "numpy.split").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了从右边开始分割外，[`rsplit`](#numpy.char.rsplit "numpy.char.rsplit") 的行为类似于 [`split`](numpy.split.html#numpy.split
    "numpy.split")。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str或unicode的array_like'
- en: '**sep**str or unicode, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep**str或unicode，可选'
- en: If *sep* is not specified or None, any whitespace string is a separator.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定或为None，则任何空白字符串均为分隔符。
- en: '**maxsplit**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**maxsplit**int，可选'
- en: If *maxsplit* is given, at most *maxsplit* splits are done, the rightmost ones.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定*maxsplit*，最多进行*maxsplit*次拆分，最右边的拆分。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of list objects
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 列表对象数组
