- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The probability density function for [`alpha`](#scipy.stats.alpha "scipy.stats.alpha")
    ([[1]](#r7665c2e43571-1), [[2]](#r7665c2e43571-2)) is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, a) = \frac{1}{x^2 \Phi(a) \sqrt{2\pi}} * \exp(-\frac{1}{2} (a-1/x)^2)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\Phi\) is the normal CDF, \(x > 0\), and \(a > 0\).
  prefs: []
  type: TYPE_NORMAL
- en: '[`alpha`](#scipy.stats.alpha "scipy.stats.alpha") takes `a` as a shape parameter.'
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `alpha.pdf(x, a, loc, scale)` is identically equivalent to `alpha.pdf(y, a) /
    scale` with `y = (x - loc) / scale`. Note that shifting the location of a distribution
    does not make it a “noncentral” distribution; noncentral generalizations of some
    distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
