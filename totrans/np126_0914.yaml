- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new matrix of given shape and type, without initializing entries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状和类型的新矩阵，不初始化条目。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**int or tuple of int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数元组'
- en: Shape of the empty matrix.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 空矩阵的形状。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Desired output data-type.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 期望输出的数据类型。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’，‘F’}，可选'
- en: Whether to store multi-dimensional data in row-major (C-style) or column-major
    (Fortran-style) order in memory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在内存中存储多维数据是按行主序（C风格）还是按列主序（Fortran风格）。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like"),
    [`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like")，[`zeros`](numpy.zeros.html#numpy.zeros
    "numpy.zeros")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty"), unlike [`zeros`](numpy.zeros.html#numpy.zeros
    "numpy.zeros"), does not set the matrix values to zero, and may therefore be marginally
    faster. On the other hand, it requires the user to manually set all the values
    in the array, and should be used with caution.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")与[`zeros`](numpy.zeros.html#numpy.zeros
    "numpy.zeros")不同，不会将矩阵值设定为零，因此可能稍微更快。另一方面，它需要用户手动设置数组中的所有值，并且应谨慎使用。'
- en: Examples
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
