- en: Check if the object is list-like.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查对象是否类似列表。
- en: Objects that are considered list-like are for example Python lists, tuples,
    sets, NumPy arrays, and Pandas Series.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 被视为类似列表的对象包括 Python 列表、元组、集合、NumPy 数组和 Pandas Series。
- en: Strings and datetime objects, however, are not considered list-like.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，字符串和日期时间对象不被视为类似列表。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**object'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**对象'
- en: Object to check.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查的对象。
- en: '**allow_sets**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_sets**布尔值，默认为 True'
- en: If this parameter is False, sets will not be considered list-like.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此参数为 False，则集合将不被视为类似列表。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: Whether obj has list-like properties.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否 obj 具有类似列表的属性。
