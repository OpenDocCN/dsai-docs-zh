- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`roots` holds the roots, and `weights` holds the weights for Gauss-Legendre
    quadrature.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`roots`保存根，而`weights`保存高斯-勒让德积分的权重。'
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Verify that we have the roots by evaluating the degree 9 Legendre polynomial
    at `roots`. All the values are approximately zero:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 验证我们通过评估`roots`处的第9次Legendre多项式来获得根。所有值都近似为零：
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Here we’ll show how the above values can be used to estimate the integral from
    1 to 2 of f(t) = t + 1/t with Gauss-Legendre quadrature [[GL]](#rf56b2625d086-gl).
    First define the function and the integration limits.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将展示如何使用上述值来估算使用高斯-勒让德积分从1到2的积分的方法f(t) = t + 1/t [[GL]](#rf56b2625d086-gl)。首先定义函数和积分限制。
- en: '[PRE4]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We’ll use `integral(f(t), t=a, t=b)` to denote the definite integral of f from
    t=a to t=b. The sample points in `roots` are from the interval [-1, 1], so we’ll
    rewrite the integral with the simple change of variable:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用`integral(f(t), t=a, t=b)`来表示从t=a到t=b的函数f的定积分。`roots`中的样本点来自区间[-1, 1]，因此我们将通过简单的变量更改重新编写积分：
- en: '[PRE5]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'with inverse:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 带逆：
- en: '[PRE6]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Then:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后：
- en: '[PRE7]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: We can approximate the latter integral with the values returned by [`roots_legendre`](#scipy.special.roots_legendre
    "scipy.special.roots_legendre").
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以用[`roots_legendre`](#scipy.special.roots_legendre "scipy.special.roots_legendre")返回的值来近似后一个积分。
- en: Map the roots computed above from [-1, 1] to [a, b].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将上述计算得到的根从[-1, 1]映射到[a, b]。
- en: '[PRE8]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Approximate the integral as the weighted sum of the function values.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将积分近似为函数值的加权和。
