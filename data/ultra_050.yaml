- en: Sample Images and Annotations
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例图像和标注
- en: The African wildlife dataset comprises a wide variety of images showcasing diverse
    animal species and their natural habitats. Below are examples of images from the
    dataset, each accompanied by its corresponding annotations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲野生动物数据集包括展示多样化动物物种及其自然栖息地的广泛图像。以下是数据集中的图像示例，每个图像都附有相应的标注。
- en: '![African wildlife dataset sample image](img/cda44b1007be6b2a3a06b3cf3a0c16a7.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![非洲野生动物数据集示例图像](img/cda44b1007be6b2a3a06b3cf3a0c16a7.png)'
- en: '**Mosaiced Image**: Here, we present a training batch consisting of mosaiced
    dataset images. Mosaicing, a training technique, combines multiple images into
    one, enriching batch diversity. This method helps enhance the model''s ability
    to generalize across different object sizes, aspect ratios, and contexts.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**马赛克图像**：这里，我们展示了一个由马赛克数据集图像组成的训练批次。马赛克是一种训练技术，将多个图像合并成一个，丰富批次的多样性。这种方法有助于增强模型跨不同对象大小、长宽比和上下文的泛化能力。'
- en: This example illustrates the variety and complexity of images in the African
    wildlife dataset, emphasizing the benefits of including mosaicing during the training
    process.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子展示了非洲野生动物数据集中图像的多样性和复杂性，强调了在训练过程中包含镶嵌技术的好处。
