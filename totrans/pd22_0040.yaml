  prefs: []
  type: TYPE_NORMAL
  zh: pandas的核心是，并将始终是其“高性能、易于使用的数据结构”。考虑到这一点，我们希望`DataFrame.style`实现两个目标
- en: Provide an API that is pleasing to use interactively and is “good enough” for
    many tasks
  id: totrans-1014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
