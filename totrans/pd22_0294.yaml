- en: Return unbiased kurtosis over requested axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求轴上的无偏峰度。
- en: Kurtosis obtained using Fisher’s definition of kurtosis (kurtosis of normal
    == 0.0). Normalized by N-1.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Fisher 的峰度定义获得的峰度（正态分布的峰度 == 0.0）。通过 N-1 进行归一化。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{index (0), columns (1)}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{索引 (0)，列 (1)}'
- en: Axis for the function to be applied on. For Series this parameter is unused
    and defaults to 0.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 函数应用的轴。对于 Series，此参数未使用，默认为 0。
- en: For DataFrames, specifying `axis=None` will apply the aggregation across both
    axes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 DataFrames，指定 `axis=None` 将在两个轴上应用聚合。
- en: New in version 2.0.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.0.0 中新增。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna** 布尔值，默认为 True'
- en: Exclude NA/null values when computing the result.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算结果时排除 NA/null 值。
- en: '**numeric_only**bool, default False'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only** 布尔值，默认为 False'
- en: Include only float, int, boolean columns. Not implemented for Series.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数、布尔值列。不适用于 Series。
