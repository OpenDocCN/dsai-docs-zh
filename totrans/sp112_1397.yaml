- en: SciPy Code of Conduct
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SciPy行为准则
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/dev/conduct/code_of_conduct.html](https://docs.scipy.org/doc/scipy-1.12.0/dev/conduct/code_of_conduct.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/dev/conduct/code_of_conduct.html](https://docs.scipy.org/doc/scipy-1.12.0/dev/conduct/code_of_conduct.html)
- en: '## Introduction'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## 简介'
- en: This code of conduct applies to all spaces managed by the SciPy project, including
    all public and private mailing lists, issue trackers, wikis, blogs, Twitter, and
    any other communication channel used by our community. The SciPy project does
    not organize in-person events, however, events related to our community should
    have a code of conduct similar in spirit to this one.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此行为准则适用于SciPy项目管理的所有空间，包括所有公共和私人邮件列表、问题跟踪器、维基、博客、Twitter以及我们社区使用的任何其他沟通渠道。虽然SciPy项目不组织面对面的活动，但与我们社区相关的活动应具有与此相似精神的行为准则。
- en: This code of conduct should be honored by everyone who participates in the SciPy
    community formally or informally, or claims any affiliation with the project,
    in any project-related activities, and, especially, when representing the project,
    in any role.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有参与SciPy社区的人士，无论是正式参与还是非正式参与，或者声称与项目有任何关联的人，在任何与项目相关的活动中，特别是在代表项目时，都应遵守此行为准则。
- en: This code is neither exhaustive nor complete. It serves to distill our common
    understanding of a collaborative, shared environment and goals. Please try to
    follow this code in spirit as much as in letter, to create a friendly and productive
    environment that enriches the surrounding community.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码既不详尽也不完整。它用来概括我们对协作共享环境和目标的共同理解。请尽量遵循这一准则的精神，创造一个友好且富有成效的环境，以丰富周围的社区。
- en: Specific guidelines
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 具体指南
- en: 'We strive to:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们努力做到：
- en: Be open. We invite anyone to participate in our community. We prefer to use
    public methods of communication for project-related messages, unless discussing
    something sensitive. This applies to messages for help or project-related support,
    too; not only is a public-support request much more likely to result in an answer
    to a question, it also ensures that any inadvertent mistakes in answering are
    more easily detected and corrected.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请保持开放。我们欢迎任何人参与我们的社区。我们更倾向于使用公共沟通方法进行项目相关消息的传递，除非讨论的内容比较敏感。这也适用于帮助或项目相关支持的请求；公共支持请求不仅更有可能得到问题的答复，还能确保更容易发现和纠正任何不小心的错误。
- en: Be empathetic, welcoming, friendly, and patient. We work together to resolve
    conflict, and assume good intentions. We may all experience some frustration from
    time to time, but we do not allow frustration to turn into a personal attack.
    A community where people feel uncomfortable or threatened is not a productive
    one.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 具有共情、欢迎、友好和耐心。我们共同努力解决冲突，并假设他人有良好的意图。我们每个人偶尔可能会感到一些挫折，但我们不允许挫折演变成个人攻击。一个让人感到不舒服或受到威胁的社区是没有生产力的。
- en: Be collaborative. Our work will be used by other people, and in turn we will
    depend on the work of others. When we make something for the benefit of the project,
    we are willing to explain to others how it works, so that they can build on the
    work to make it even better. Any decision we make will affect users and colleagues,
    and we take those consequences seriously when making decisions.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请务必协作。我们的工作将被他人使用，反过来我们也会依赖于他人的工作。当我们为项目利益而创造某事物时，我们愿意向他人解释其工作原理，以便他们能够在此基础上进行改进。我们做出的每一个决定都会影响用户和同事，因此我们在决策时认真对待这些后果。
- en: Be inquisitive. Nobody knows everything! Asking questions early avoids many
    problems later, so we encourage questions, although we may direct them to the
    appropriate forum. We will try hard to be responsive and helpful.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请多提问题。没有人什么都懂！早些时候提问可以避免后面的很多问题，因此我们鼓励提问，尽管我们可能会把它们指向适当的论坛。我们将尽力响应并提供帮助。
- en: 'Be careful in the words that we choose. We are careful and respectful in our
    communication and we take responsibility for our own speech. Be kind to others.
    Do not insult or put down other participants. We will not accept harassment or
    other exclusionary behavior, such as:'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在选择用词时要小心谨慎。在沟通中，我们要谨慎和尊重，对自己的言论负责任。善待他人。不要侮辱或贬低其他参与者。我们不会接受骚扰或其他排斥行为，例如：
- en: Violent threats or language directed against another person.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对他人的暴力威胁或语言。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Sexist, racist, or otherwise discriminatory jokes and language.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性别歧视、种族歧视或其他歧视性笑话和用语。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Posting sexually explicit or violent material.
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布性别暴露或暴力材料。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Posting (or threatening to post) other people’s personally identifying information
    (“doxing”).
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布（或威胁发布）他人的个人身份信息（“doxing”）。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Sharing private content, such as emails sent privately or non-publicly, or unlogged
    forums, such as IRC channel history, without the sender’s consent.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享私人内容，如私下发送的电子邮件或非公开的内容，或未经发件人同意的未记录论坛，如 IRC 频道历史。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Personal insults, especially those using racist or sexist terms.
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人侮辱，尤其是使用种族主义或性别歧视的词语。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Unwelcome sexual attention.
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不受欢迎的性别关注。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Excessive profanity. Please avoid swearwords; people differ greatly in their
    sensitivity to swearing.
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度的粗俗语言。请避免使用脏话；人们对脏话的敏感程度大不相同。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Repeated harassment of others. In general, if someone asks you to stop, then
    stop.
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反复骚扰他人。一般来说，如果有人要求您停止，那么请停止。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Advocating for, or encouraging, any of the above behavior.
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提倡或鼓励上述任何行为。
- en: Diversity statement
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多样性声明
- en: The SciPy project welcomes and encourages participation by everyone. We are
    committed to being a community that everyone enjoys being part of. Although we
    may not always be able to accommodate each individual’s preferences, we try our
    best to treat everyone kindly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 项目欢迎并鼓励所有人参与。我们致力于打造一个每个人都乐于参与的社区。尽管我们可能无法始终满足每个人的偏好，但我们会尽力友善对待每一位成员。
- en: 'No matter how you identify yourself or how others perceive you: we welcome
    you. Though no list can hope to be comprehensive, we explicitly honor diversity
    in: age, culture, ethnicity, genotype, gender identity or expression, language,
    national origin, neurotype, phenotype, political beliefs, profession, race, religion,
    sexual orientation, socioeconomic status, subculture and technical ability, to
    the extent that these do not conflict with this code of conduct.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您如何定义自己或他人如何看待您：我们都欢迎您。尽管没有任何一份清单可以涵盖所有情况，我们明确尊重：年龄、文化、种族、基因型、性别认同或表达、语言、国籍、神经类型、表型、政治信仰、职业、种族、宗教、性取向、社会经济地位、亚文化和技术能力，只要这些不与本行为准则冲突。
- en: Though we welcome people fluent in all languages, SciPy development is conducted
    in English.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们欢迎使用所有语言流利的人，但 SciPy 的开发工作是用英语进行的。
- en: Standards for behavior in the SciPy community are detailed in the Code of Conduct
    above. Participants in our community should uphold these standards in all their
    interactions and help others to do so as well (see next section).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 社区的行为标准详见上述《行为准则》。我们社区的参与者应在所有互动中遵守这些标准，并帮助他人也做到如此（请参见下一节）。
- en: Reporting guidelines
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告指南
- en: We know that it is painfully common for internet communication to start at or
    devolve into obvious and flagrant abuse. We also recognize that sometimes people
    may have a bad day, or be unaware of some of the guidelines in this Code of Conduct.
    Please keep this in mind when deciding on how to respond to a breach of this Code.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，在互联网上，通信往往以或演变为明显且公然的滥用。我们也意识到，有时人们可能会有不好的一天，或者对这些行为准则中的某些指导不太了解。在决定如何回应违反这一准则时，请记住这一点。
- en: For clearly intentional breaches, report those to the Code of Conduct committee
    (see below). For possibly unintentional breaches, you may reply to the person
    and point out this Code of Conduct (either in public or in private, whatever is
    most appropriate). If you would prefer not to do that, please feel free to report
    to the Code of Conduct committee directly, or ask the committee for advice, in
    confidence.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于明显故意违反的情况，请向行为准则委员会报告（详见下文）。对于可能无意的违规行为，您可以在公开或私下向当事人指出此行为准则。如果您不愿意这样做，请随时直接向行为准则委员会报告，或者寻求委员会的建议，保证您的信息不会泄露。
- en: 'You can report issues to the SciPy Code of Conduct Committee, at [scipy-conduct@googlegroups.com](mailto:scipy-conduct%40googlegroups.com).
    Currently, the committee consists of:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以向 SciPy 行为准则委员会报告问题，联系邮箱为 [scipy-conduct@googlegroups.com](mailto:scipy-conduct%40googlegroups.com)。目前，委员会成员包括：
- en: Stefan van der Walt
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stefan van der Walt
- en: Nathaniel J. Smith
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nathaniel J. Smith
- en: Ralf Gommers
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ralf Gommers
- en: 'If your report involves any members of the committee, or if they feel they
    have a conflict of interest in handling it, then they will recuse themselves from
    considering your report. Alternatively, if, for any reason, you feel uncomfortable
    making a report to the committee, then you can also contact:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的报告涉及任何委员会成员，或者他们觉得自己在处理中存在利益冲突，那么他们将自行退出考虑您的报告。或者，如果出于任何原因，您感到不舒服向委员会报告，您也可以联系：
- en: 'Chair of the SciPy Steering Committee: Ralf Gommers, or'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SciPy Steering Committee 主席：Ralf Gommers 或
- en: 'Senior [NumFOCUS staff](https://numfocus.org/code-of-conduct#persons-responsible):
    [conduct@numfocus.org](mailto:conduct%40numfocus.org)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级[NumFOCUS员工](https://numfocus.org/code-of-conduct#persons-responsible)：[conduct@numfocus.org](mailto:conduct%40numfocus.org)
- en: Incident reporting resolution & Code of Conduct enforcement
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件报告解决与行为准则执行
- en: '*This section summarizes the most important points, more details can be found
    in* [SciPy Code of Conduct - How to follow up on a report](report_handling_manual.html#coc-reporting-manual).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*本节总结了最重要的点，更多细节请参阅* [SciPy行为准则 - 如何跟进报告](report_handling_manual.html#coc-reporting-manual)。'
- en: We will investigate and respond to all complaints. The SciPy Code of Conduct
    Committee and the SciPy Steering Committee (if involved) will protect the identity
    of the reporter, and treat the content of complaints as confidential (unless the
    reporter agrees otherwise).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将调查并回应所有投诉。SciPy行为准则委员会和SciPy指导委员会（如果涉及）将保护报告人的身份，并将投诉内容视为保密（除非报告人另有同意）。
- en: In case of severe and obvious breaches, e.g., personal threat or violent, sexist
    or racist language, we will immediately disconnect the originator from SciPy communication
    channels; please see the manual for details.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在严重且明显违规情况下，例如人身威胁或使用暴力、性别歧视或种族主义言论，我们将立即将发起者从SciPy通讯渠道中断开；详细信息请参阅手册。
- en: 'In cases not involving clear severe and obvious breaches of this code of conduct,
    the process for acting on any received code of conduct violation report will be:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不涉及明显严重违规的情况，处理接收到的行为准则违规报告的过程将是：
- en: acknowledgement that the report has been received
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认已收到报告
- en: reasonable discussion/feedback
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合理的讨论/反馈
- en: mediation (if feedback didn’t help, and only if both reporter and reportee agree
    to this)
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调解（如果反馈没有帮助，并且只有报告人和被报告人同意）
- en: enforcement via transparent decision (see [Resolutions](report_handling_manual.html#coc-resolutions))
    by the Code of Conduct Committee
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 透明决策执行（见[决议](report_handling_manual.html#coc-resolutions)），由行为准则委员会负责。
- en: The committee will respond to any report as soon as possible, and at most within
    72 hours.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会将尽快回复任何报告，并且最迟在72小时内做出回应。
- en: Endnotes
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尾注
- en: 'We are thankful to the groups behind the following documents, from which we
    drew content and inspiration:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢以下文档背后的团体，我们从中获取内容和灵感：
- en: '[The Apache Foundation Code of Conduct](https://www.apache.org/foundation/policies/conduct.html)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache基金会行为准则](https://www.apache.org/foundation/policies/conduct.html)'
- en: '[The Contributor Covenant](https://www.contributor-covenant.org/version/1/4/code-of-conduct/)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[贡献者公约](https://www.contributor-covenant.org/version/1/4/code-of-conduct/)'
- en: '[Jupyter Code of Conduct](https://github.com/jupyter/governance/tree/master/conduct)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jupyter行为准则](https://github.com/jupyter/governance/tree/master/conduct)'
- en: '[Open Source Guides - Code of Conduct](https://opensource.guide/code-of-conduct/)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[开源指南 - 行为准则](https://opensource.guide/code-of-conduct/)'
