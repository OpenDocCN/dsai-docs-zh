  zh: '[PRE0]'
- en: Shifted Jacobi polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 移位雅各比多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由...定义
- en: \[G_n^{(p, q)}(x) = \binom{2n + p - 1}{n}^{-1}P_n^{(p - q, q - 1)}(2x - 1),\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[G_n^{(p, q)}(x) = \binom{2n + p - 1}{n}^{-1}P_n^{(p - q, q - 1)}(2x - 1),\]
- en: where \(P_n^{(\cdot, \cdot)}\) is the nth Jacobi polynomial.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(P_n^{(\cdot, \cdot)}\)是第n个雅各比多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数'
- en: Degree of the polynomial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**p**float'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**浮点数'
- en: Parameter, must have \(p > q - 1\).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参数，必须满足\(p > q - 1\)。
- en: '**q**float'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**q**浮点数'
- en: Parameter, must be greater than 0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参数，必须大于0。
- en: '**monic**bool, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**布尔型，可选的'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*True*，则将主导系数缩放为1。默认为*False*。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**G**orthopoly1d'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**G**orthopoly1d'
- en: Shifted Jacobi polynomial.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 移位雅各比多项式。
- en: Notes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: For fixed \(p, q\), the polynomials \(G_n^{(p, q)}\) are orthogonal over \([0,
    1]\) with weight function \((1 - x)^{p - q}x^{q - 1}\).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于固定的\(p, q\)，多项式\(G_n^{(p, q)}\)在区间\([0, 1]\)上按照权函数\((1 - x)^{p - q}x^{q -
    1}\)正交。
