- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return (a,b)-sinh/cosh pseudo-derivative of a periodic sequence x.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回周期序列 x 的 (a,b)-双曲正弦/余弦伪导数。
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x_j 和 y_j 是周期函数 x 和 y 的傅里叶系数，则：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Input array.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**a,b**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a,b**浮点数'
- en: Defines the parameters of the sinh/cosh pseudo-differential operator.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 定义双曲正弦/余弦伪微分算子的参数。
- en: '**period**float, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**period**浮点数，可选'
- en: The period of the sequence x. Default is 2*pi.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 序列 x 的周期。默认为 2*pi。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`sc_diff(cs_diff(x,a,b),b,a) == x` For even `len(x)`, the Nyquist mode of x
    is taken as zero.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`sc_diff(cs_diff(x,a,b),b,a) == x` 对于偶数长度的 `x`，将其奈奎斯特模式视为零。'
