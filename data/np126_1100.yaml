- en: NumPy 1.25.2 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.25.2 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.25.2-notes.html](https://numpy.org/doc/1.26/release/1.25.2-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.25.2-notes.html](https://numpy.org/doc/1.26/release/1.25.2-notes.html)
- en: NumPy 1.25.2 is a maintenance release that fixes bugs and regressions discovered
    after the 1.25.1 release. This is the last planned release in the 1.25.x series,
    the next release will be 1.26.0, which will use the meson build system and support
    Python 3.12\. The Python versions supported by this release are 3.9-3.11.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.25.2 是一个维护版本，修复了在 1.25.1 发布后发现的错误和回归。这是 1.25.x 系列中计划的最后一个版本，下一个版本将是
    1.26.0，将使用 meson 构建系统并支持 Python 3.12。这个版本支持的 Python 版本是 3.9-3.11。
