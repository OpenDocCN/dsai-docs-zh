- en: Convert a pandas Timedelta object into a python `datetime.timedelta` object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将pandas Timedelta对象转换为python `datetime.timedelta`对象。
- en: Timedelta objects are internally saved as numpy datetime64[ns] dtype. Use to_pytimedelta()
    to convert to object dtype.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Timedelta对象在内部保存为numpy datetime64[ns] dtype。使用to_pytimedelta()将其转换为对象dtype。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: datetime.timedelta or numpy.array of datetime.timedelta
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: datetime.timedelta或numpy.array of datetime.timedelta
- en: See also
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
