- en: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) and [html5lib](https://github.com/html5lib/html5lib-python)'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) 和 [html5lib](https://github.com/html5lib/html5lib-python)'
