- en: '[Deprecated features](#id20)'
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[已废弃的功能](#id20)'
- en: Multi-Ellipsis sparse matrix indexing has been deprecated and will be removed
    in SciPy 1.13.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多椭圆稀疏矩阵索引已废弃，并将在 SciPy 1.13 版中移除。
- en: 'Several methods were deprecated for sparse arrays: `asfptype`, `getrow`, `getcol`,
    `get_shape`, `getmaxprint`, `set_shape`, `getnnz`, and `getformat`. Additionally,
    the `.A` and `.H` attributes were deprecated. Sparse matrix types are not affected.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于稀疏数组，已废弃了几种方法：`asfptype`、`getrow`、`getcol`、`get_shape`、`getmaxprint`、`set_shape`、`getnnz`
    和 `getformat`。此外，`.A` 和 `.H` 属性也已废弃。稀疏矩阵类型不受影响。
- en: The [`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    functions `tri`, `triu` & `tril` are deprecated and will be removed in SciPy 1.13\.
    Users are recommended to use the NumPy versions of these functions with identical
    names.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    的 `tri`、`triu` 和 `tril` 函数已废弃，并将在 SciPy 1.13 版中移除。建议用户改用具有相同名称的 NumPy 版本。'
- en: The [`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    functions `bspline`, `quadratic` & `cubic` are deprecated and will be removed
    in SciPy 1.13\. Users are recommended to use [`scipy.interpolate.BSpline`](../reference/generated/scipy.interpolate.BSpline.html#scipy.interpolate.BSpline
    "scipy.interpolate.BSpline") instead.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    的 `bspline`、`quadratic` 和 `cubic` 函数已废弃，并将在 SciPy 1.13 版中移除。建议用户改用 [`scipy.interpolate.BSpline`](../reference/generated/scipy.interpolate.BSpline.html#scipy.interpolate.BSpline
    "scipy.interpolate.BSpline")。'
- en: The `even` keyword of [`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson") is deprecated and will be removed in SciPy 1.13.0\.
    Users should leave this as the default as this gives improved accuracy compared
    to the other methods.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson") 的 `even` 关键字已废弃，并将在 SciPy 1.13.0 版中移除。用户应保持默认设置，因为相比其他方法，这种设置提供了更高的精度。'
- en: Using `exact=True` when passing integers in a float array to `factorial` is
    deprecated and will be removed in SciPy 1.13.0.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将整数传递给 `factorial` 的浮点数组时使用 `exact=True` 已废弃，并将在 SciPy 1.13.0 版中移除。
- en: float128 and object dtypes are deprecated for [`scipy.signal.medfilt`](../reference/generated/scipy.signal.medfilt.html#scipy.signal.medfilt
    "scipy.signal.medfilt") and [`scipy.signal.order_filter`](../reference/generated/scipy.signal.order_filter.html#scipy.signal.order_filter
    "scipy.signal.order_filter")
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 [`scipy.signal.medfilt`](../reference/generated/scipy.signal.medfilt.html#scipy.signal.medfilt
    "scipy.signal.medfilt") 和 [`scipy.signal.order_filter`](../reference/generated/scipy.signal.order_filter.html#scipy.signal.order_filter
    "scipy.signal.order_filter")，已废弃 `float128` 和对象数据类型。
- en: The functions `scipy.signal.{lsim2, impulse2, step2}` had long been deprecated
    in documentation only. They now raise a DeprecationWarning and will be removed
    in SciPy 1.13.0.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数 `scipy.signal.{lsim2, impulse2, step2}` 早已在文档中标记为废弃。现在会引发 DeprecationWarning，并将在
    SciPy 1.13.0 版中移除。
- en: Importing window functions directly from *scipy.window* has been soft deprecated
    since SciPy 1.1.0\. They now raise a `DeprecationWarning` and will be removed
    in SciPy 1.13.0\. Users should instead import them from *scipy.signal.window*
    or use the convenience function [`scipy.signal.get_window`](../reference/generated/scipy.signal.get_window.html#scipy.signal.get_window
    "scipy.signal.get_window").
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自 SciPy 1.1.0 起，直接从 *scipy.window* 导入窗口函数已经软弃用。它们现在会引发 `DeprecationWarning`
    并将在 SciPy 1.13.0 中移除。用户应该改为从 *scipy.signal.window* 导入或使用便利函数 [`scipy.signal.get_window`](../reference/generated/scipy.signal.get_window.html#scipy.signal.get_window
    "scipy.signal.get_window")。
- en: '[Backwards incompatible changes](#id21)'
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[不兼容的后向变更](#id21)'
- en: The default for the `legacy` keyword of [`scipy.special.comb`](../reference/generated/scipy.special.comb.html#scipy.special.comb
    "scipy.special.comb") has changed from `True` to `False`, as announced since its
    introduction.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.comb`](../reference/generated/scipy.special.comb.html#scipy.special.comb
    "scipy.special.comb") 的 `legacy` 关键字的默认值已从 `True` 更改为 `False`，自其引入以来已经宣布。'
- en: '[Expired Deprecations](#id22)'
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[过期的弃用](#id22)'
- en: 'There is an ongoing effort to follow through on long-standing deprecations.
    The following previously deprecated features are affected:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 正在努力执行长期弃用的变更。以下先前弃用的功能受到影响：
- en: The `n` keyword has been removed from [`scipy.stats.moment`](../reference/generated/scipy.stats.moment.html#scipy.stats.moment
    "scipy.stats.moment").
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.moment`](../reference/generated/scipy.stats.moment.html#scipy.stats.moment
    "scipy.stats.moment") 中已经移除了 `n` 关键字。'
- en: The `alpha` keyword has been removed from *scipy.stats.interval*.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*scipy.stats.interval* 的 `alpha` 关键字已被移除。'
- en: The misspelt `gilbrat` distribution has been removed (use [`scipy.stats.gibrat`](../reference/generated/scipy.stats.gibrat.html#scipy.stats.gibrat
    "scipy.stats.gibrat")).
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错拼的 `gilbrat` 分布已被移除（使用 [`scipy.stats.gibrat`](../reference/generated/scipy.stats.gibrat.html#scipy.stats.gibrat
    "scipy.stats.gibrat")）。
- en: The deprecated spelling of the `kulsinski` distance metric has been removed
    (use [`scipy.spatial.distance.kulczynski1`](../reference/generated/scipy.spatial.distance.kulczynski1.html#scipy.spatial.distance.kulczynski1
    "scipy.spatial.distance.kulczynski1")).
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用的 `kulsinski` 距离度量的拼写已被移除（使用 [`scipy.spatial.distance.kulczynski1`](../reference/generated/scipy.spatial.distance.kulczynski1.html#scipy.spatial.distance.kulczynski1
    "scipy.spatial.distance.kulczynski1")）。
- en: The `vertices` keyword of *scipy.spatial.Delauney.qhull* has been removed (use
    simplices).
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*scipy.spatial.Delauney.qhull* 的 `vertices` 关键字已被移除（使用 simplices）。'
- en: The `residual` property of [`scipy.sparse.csgraph.maximum_flow`](../reference/generated/scipy.sparse.csgraph.maximum_flow.html#scipy.sparse.csgraph.maximum_flow
    "scipy.sparse.csgraph.maximum_flow") has been removed (use `flow`).
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.csgraph.maximum_flow`](../reference/generated/scipy.sparse.csgraph.maximum_flow.html#scipy.sparse.csgraph.maximum_flow
    "scipy.sparse.csgraph.maximum_flow") 的 `residual` 属性已被移除（使用 `flow`）。'
- en: The `extradoc` keyword of [`scipy.stats.rv_continuous`](../reference/generated/scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous"), [`scipy.stats.rv_discrete`](../reference/generated/scipy.stats.rv_discrete.html#scipy.stats.rv_discrete
    "scipy.stats.rv_discrete") and *scipy.stats.rv_sample* has been removed.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.rv_continuous`](../reference/generated/scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous")、[`scipy.stats.rv_discrete`](../reference/generated/scipy.stats.rv_discrete.html#scipy.stats.rv_discrete
    "scipy.stats.rv_discrete") 和 *scipy.stats.rv_sample* 的 `extradoc` 关键字已被移除。'
- en: The `sym_pos` keyword of [`scipy.linalg.solve`](../reference/generated/scipy.linalg.solve.html#scipy.linalg.solve
    "scipy.linalg.solve") has been removed.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.solve`](../reference/generated/scipy.linalg.solve.html#scipy.linalg.solve
    "scipy.linalg.solve") 的 `sym_pos` 关键字已被移除。'
- en: The [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") function now raises an error for `x0` with `x0.ndim
    > 1`.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数 [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") 现在对于 `x0.ndim > 1` 的情况会抛出错误。
- en: In [`scipy.stats.mode`](../reference/generated/scipy.stats.mode.html#scipy.stats.mode
    "scipy.stats.mode"), the default value of `keepdims` is now `False`, and support
    for non-numeric input has been removed.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats.mode`](../reference/generated/scipy.stats.mode.html#scipy.stats.mode
    "scipy.stats.mode") 中，`keepdims` 的默认值现在为 `False`，不再支持非数值输入。
- en: The function [`scipy.signal.lsim`](../reference/generated/scipy.signal.lsim.html#scipy.signal.lsim
    "scipy.signal.lsim") does not support non-uniform time steps anymore.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数 [`scipy.signal.lsim`](../reference/generated/scipy.signal.lsim.html#scipy.signal.lsim
    "scipy.signal.lsim") 不再支持非均匀时间步长。
- en: '[Other changes](#id23)'
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他变更](#id23)'
- en: Rewrote the source build docs and restructured the contributor guide.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重写了源代码构建文档并重新构建了贡献者指南。
- en: Improved support for cross-compiling with meson build system.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 meson 构建系统改进了跨编译支持。
- en: MyST-NB notebook infrastructure has been added to our documentation.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MyST-NB 笔记本基础设施已添加到我们的文档中。
