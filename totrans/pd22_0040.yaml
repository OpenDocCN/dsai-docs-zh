  zh: '`border-style`（用于 Excel 特定样式：“hair”、“mediumDashDot”、“dashDotDot”、“mediumDashDotDot”、“dashDot”、“slantDashDot”或“mediumDashed”）'
- en: 'Table level styles, and data cell CSS-classes are not included in the export
