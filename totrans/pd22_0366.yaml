  zh: 返回：
- en: xarray.DataArray or xarray.Dataset
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: xarray.DataArray或xarray.Dataset
- en: Data in the pandas structure converted to Dataset if the object is a DataFrame,
    or a DataArray if the object is a Series.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对象是DataFrame，则将pandas结构中的数据转换为Dataset，如果对象是Series，则转换为DataArray。
