- en: Finds out the definiteness of a matrix.
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
  zh: 查找矩阵的确定性。
- en: Explanation
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'A square real matrix \(A\) is:'
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 实方阵 \(A\) 如果满足以下条件：
- en: A positive definite matrix if \(x^T A x > 0\) for all non-zero real vectors
    \(x\).
  id: totrans-1114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零实向量 \(x\)，正定矩阵是满足 \(x^T A x > 0\) 的矩阵 \(A\)。
- en: A positive semidefinite matrix if \(x^T A x \geq 0\) for all non-zero real vectors
    \(x\).
  id: totrans-1115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零实向量 \(x\)，正半定矩阵是满足 \(x^T A x \geq 0\) 的矩阵 \(A\)。
- en: A negative definite matrix if \(x^T A x < 0\) for all non-zero real vectors
    \(x\).
  id: totrans-1116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零实向量 \(x\)，负定矩阵是满足 \(x^T A x < 0\) 的矩阵 \(A\)。
- en: A negative semidefinite matrix if \(x^T A x \leq 0\) for all non-zero real vectors
    \(x\).
  id: totrans-1117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零实向量 \(x\)，负半定矩阵是满足 \(x^T A x \leq 0\) 的矩阵 \(A\)。
- en: An indefinite matrix if there exists non-zero real vectors \(x, y\) with \(x^T
    A x > 0 > y^T A y\).
  id: totrans-1118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在非零实向量 \(x, y\) 使得 \(x^T A x > 0 > y^T A y\)，则矩阵是不定的。
- en: 'A square complex matrix \(A\) is:'
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 复方阵 \(A\) 如果满足以下条件：
- en: A positive definite matrix if \(\text{re}(x^H A x) > 0\) for all non-zero complex
    vectors \(x\).
  id: totrans-1120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零复向量 \(x\)，正定矩阵是满足 \(\text{re}(x^H A x) > 0\) 的矩阵 \(A\)。
- en: A positive semidefinite matrix if \(\text{re}(x^H A x) \geq 0\) for all non-zero
    complex vectors \(x\).
  id: totrans-1121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零复向量 \(x\)，正半定矩阵是满足 \(\text{re}(x^H A x) \geq 0\) 的矩阵 \(A\)。
- en: A negative definite matrix if \(\text{re}(x^H A x) < 0\) for all non-zero complex
    vectors \(x\).
  id: totrans-1122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零复向量 \(x\)，负定矩阵是满足 \(\text{re}(x^H A x) < 0\) 的矩阵 \(A\)。
- en: A negative semidefinite matrix if \(\text{re}(x^H A x) \leq 0\) for all non-zero
    complex vectors \(x\).
  id: totrans-1123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有非零复向量 \(x\)，负半定矩阵是满足 \(\text{re}(x^H A x) \leq 0\) 的矩阵 \(A\)。
- en: An indefinite matrix if there exists non-zero complex vectors \(x, y\) with
    \(\text{re}(x^H A x) > 0 > \text{re}(y^H A y)\).
  id: totrans-1124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在非零复向量 \(x, y\) 使得 \(\text{re}(x^H A x) > 0 > \text{re}(y^H A y)\)，则矩阵是不定的。
- en: A matrix need not be symmetric or hermitian to be positive definite.
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵不必对称或共轭转置来满足正定性。
- en: A real non-symmetric matrix is positive definite if and only if \(\frac{A +
    A^T}{2}\) is positive definite.
  id: totrans-1126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果且仅当 \(\frac{A + A^T}{2}\) 正定时，非对称实矩阵才是正定的。
- en: A complex non-hermitian matrix is positive definite if and only if \(\frac{A
    + A^H}{2}\) is positive definite.
  id: totrans-1127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非共轭转置的复数矩阵，仅当 \(\frac{A + A^H}{2}\) 正定时，才是正定的。
- en: And this extension can apply for all the definitions above.
  id: totrans-1128
  prefs: []
  type: TYPE_NORMAL
  zh: 并且此扩展可以应用于上述所有定义。
- en: However, for complex cases, you can restrict the definition of \(\text{re}(x^H
    A x) > 0\) to \(x^H A x > 0\) and require the matrix to be hermitian. But we do
    not present this restriction for computation because you can check `M.is_hermitian`
    independently with this and use the same procedure.
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: 但是对于复数情况，您可以将 \(\text{re}(x^H A x) > 0\) 的定义限制为 \(x^H A x > 0\) 并要求矩阵是共轭转置。但我们不会在计算中提供此限制，因为您可以独立检查
    `M.is_hermitian` 并使用相同的过程。
