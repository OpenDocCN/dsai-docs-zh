- en: Tuple `(item_dtype, shape)` if this [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")
    describes a sub-array, and None otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: The *shape* is the fixed shape of the sub-array described by this data type,
    and *item_dtype* the data type of the array.
  prefs: []
  type: TYPE_NORMAL
- en: If a field whose dtype object has this attribute is retrieved, then the extra
    dimensions implied by *shape* are tacked on to the end of the retrieved array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
