- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Solve a linear matrix equation, or system of linear scalar equations.
  prefs: []
  type: TYPE_NORMAL
- en: Computes the “exact” solution, *x*, of the well-determined, i.e., full rank,
    linear matrix equation *ax = b*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**(…, M, M) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Coefficient matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**b**{(…, M,), (…, M, K)}, array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Ordinate or “dependent variable” values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**{(…, M,), (…, M, K)} ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Solution to the system a x = b. Returned shape is identical to *b*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: LinAlgError
  prefs: []
  type: TYPE_NORMAL
- en: If *a* is singular or not square.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
