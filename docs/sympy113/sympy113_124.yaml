- en: Tensor
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 张量
- en: Original text：[https://docs.sympy.org/latest/modules/tensor/tensor.html](https://docs.sympy.org/latest/modules/tensor/tensor.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/tensor/tensor.html](https://docs.sympy.org/latest/modules/tensor/tensor.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A TensorIndexType is characterized by its name and its metric.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 张量指标类型由其名称和度规确定。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : name of the tensor type'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：张量类型的名称'
- en: '**dummy_name** : name of the head of dummy indices'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**dummy_name**：虚指标的头部名称'
- en: '**dim** : dimension, it can be a symbol or an integer or `None`'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dim**：维度，可以是符号、整数或 `None`'
- en: '**eps_dim** : dimension of the epsilon tensor'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**eps_dim**：`epsilon` 张量的维度'
- en: '**metric_symmetry** : integer that denotes metric symmetry or `None` for no
    metric'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**metric_symmetry**：表示度规对称性的整数或 `None` 表示无度规'
- en: '**metric_name** : string with the name of the metric tensor'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**metric_name**：度规张量的名称字符串'
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The possible values of the `metric_symmetry` parameter are:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`metric_symmetry` 参数的可能值为：'
- en: '`1` : metric tensor is fully symmetric `0` : metric tensor possesses no index
    symmetry `-1` : metric tensor is fully antisymmetric `None`: there is no metric
    tensor (metric equals to `None`)'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`1`：度规张量完全对称 `0`：度规张量没有指标对称性 `-1`：度规张量完全反对称 `None`：没有度规张量（度规等于 `None`）'
- en: The metric is assumed to be symmetric by default. It can also be set to a custom
    tensor by the `.set_metric()` method.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，度规假定为对称的。也可以通过 `.set_metric()` 方法设置自定义张量。
- en: If there is a metric the metric is used to raise and lower indices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有度规，则使用度规来提升和降低指标。
- en: 'In the case of non-symmetric metric, the following raising and lowering conventions
    will be adopted:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在非对称度规的情况下，将采用以下提升和降低约定：
- en: '`psi(a) = g(a, b)*psi(-b); chi(-a) = chi(b)*g(-b, -a)`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`psi(a) = g(a, b)*psi(-b); chi(-a) = chi(b)*g(-b, -a)`'
- en: 'From these it is easy to find:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由此可以轻松找到：
- en: '`g(-a, b) = delta(-a, b)`'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`g(-a, b) = delta(-a, b)`'
- en: 'where `delta(-a, b) = delta(b, -a)` is the `Kronecker delta` (see `TensorIndex`
    for the conventions on indices). For antisymmetric metrics there is also the following
    equality:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `delta(-a, b) = delta(b, -a)` 是 `Kronecker delta`（参见 `TensorIndex` 关于指标约定）。对于反对称度规，还有以下等式：
- en: '`g(a, -b) = -delta(a, -b)`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`g(a, -b) = -delta(a, -b)`'
- en: If there is no metric it is not possible to raise or lower indices; e.g. the
    index of the defining representation of `SU(N)` is ‘covariant’ and the conjugate
    representation is ‘contravariant’; for `N > 2` they are linearly independent.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有度规，则无法提升或降低指标；例如，`SU(N)` 的定义表示的指标是“协变的”，共轭表示是“逆变的”；对于 `N > 2`，它们是线性独立的。
- en: '`eps_dim` is by default equal to `dim`, if the latter is an integer; else it
    can be assigned (for use in naive dimensional regularization); if `eps_dim` is
    not an integer `epsilon` is `None`.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `dim` 是整数，则 `eps_dim` 默认等于 `dim`；否则可以分配（用于简单的尺寸正规化）；如果 `eps_dim` 不是整数，则 `epsilon`
    为 `None`。
- en: Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Attributes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| `metric` | (the metric tensor) |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `metric` | (度规张量) |'
- en: '| `delta` | (`Kronecker delta`) |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `delta` | (`Kronecker delta`) |'
- en: '| `epsilon` | (the `Levi-Civita epsilon` tensor) |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `epsilon` | (`Levi-Civita epsilon` 张量) |'
- en: '| `data` | ((deprecated) a property to add `ndarray` values, to work in a specified
    basis.) |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `data` | ((已弃用) 用于在指定基础上添加 `ndarray` 值的属性) |'
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Represents a tensor index
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 表示张量指标
- en: 'Parameters:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : name of the index, or `True` if you want it to be automatically
    assigned'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：指标的名称，或者 `True` 表示自动分配'
- en: '**tensor_index_type** : `TensorIndexType` of the index'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**tensor_index_type**：指标的 `TensorIndexType`'
- en: '**is_up** : flag for contravariant index (is_up=True by default)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**is_up**：逆变指标的标志（默认为 `True`）'
- en: Notes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Tensor indices are contracted with the Einstein summation convention.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 张量指标遵循爱因斯坦求和约定进行缩并。
- en: An index can be in contravariant or in covariant form; in the latter case it
    is represented prepending a `-` to the index name. Adding `-` to a covariant (is_up=False)
    index makes it contravariant.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 指标可以是逆变形式或协变形式；在后一种情况下，索引名称前加 `-`。向协变（`is_up=False`）索引添加 `-` 使其变为逆变。
- en: Dummy indices have a name with head given by `tensor_inde_type.dummy_name` with
    underscore and a number.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虚指标的名称默认为 `tensor_inde_type.dummy_name`，后跟下划线和数字。
- en: Similar to `symbols` multiple contravariant indices can be created at once using
    `tensor_indices(s, typ)`, where `s` is a string of names.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 `symbols`，可以使用 `tensor_indices(s, typ)` 一次创建多个逆变指标，其中 `s` 是名称字符串。
- en: Examples
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE3]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
