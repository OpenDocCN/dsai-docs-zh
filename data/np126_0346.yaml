  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.broadcast_to.html](https://numpy.org/doc/1.26/reference/generated/numpy.broadcast_to.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Broadcast an array to a new shape.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组广播到新形状。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**array**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**array**array_like'
- en: The array to broadcast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要广播的数组。
- en: '**shape**tuple or int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**tuple 或 int'
- en: The shape of the desired array. A single integer `i` is interpreted as `(i,)`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所需数组的形状。单个整数 `i` 被解释为 `(i,)`。
- en: '**subok**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**subok**bool，可选'
- en: If True, then sub-classes will be passed-through, otherwise the returned array
    will be forced to be a base-class array (default).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则子类将被传递，否则返回的数组将被强制成为基类数组（默认）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**broadcast**array'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**broadcast**array'
- en: A readonly view on the original array with the given shape. It is typically
    not contiguous. Furthermore, more than one element of a broadcasted array may
    refer to a single memory location.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对给定形状的原始数组的只读视图。它通常不是连续的。此外，广播数组的多个元素可能引用单个内存位置。
- en: 'Raises:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 异常：
- en: ValueError
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If the array is not compatible with the new shape according to NumPy’s broadcasting
    rules.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果根据 NumPy 的广播规则，数组与新形状不兼容。
