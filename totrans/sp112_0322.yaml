- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.fiedler_companion.html#scipy.linalg.fiedler_companion](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.fiedler_companion.html#scipy.linalg.fiedler_companion)
