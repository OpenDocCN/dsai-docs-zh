    will no long work directly, you must pass `Series.values`, See [Enhancing Performance](../user_guide/enhancingperf.html#enhancingperf-ndarray)
  id: totrans-707
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接将`Series`传递给期望`ndarray`类型的cython函数将不再直接起作用，必须传递`Series.values`，请参阅[Enhancing
    Performance](../user_guide/enhancingperf.html#enhancingperf-ndarray)
- en: '`Series(0.5)` would previously return the scalar `0.5`, instead this will return
    a 1-element `Series`'
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series(0.5)`以前会返回标量`0.5`，现在会返回一个包含1个元素的`Series`'
- en: This change breaks `rpy2<=2.3.8`. an Issue has been opened against rpy2 and
    a workaround is detailed in [GH 5698](https://github.com/pandas-dev/pandas/issues/5698).
    Thanks @JanSchulz.
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此更改破坏了`rpy2<=2.3.8`。已针对rpy2提出了一个问题，并在[GH 5698](https://github.com/pandas-dev/pandas/issues/5698)中详细介绍了解决方法。感谢@JanSchulz。
- en: Pickle compatibility is preserved for pickles created prior to 0.13\. These
    must be unpickled with `pd.read_pickle`, see [Pickling](../user_guide/io.html#io-pickle).
  id: totrans-710
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留了对0.13之前创建的pickles的Pickle兼容性。这些必须使用`pd.read_pickle`进行反序列化，请参阅[Pickling](../user_guide/io.html#io-pickle)。
- en: Refactor of series.py/frame.py/panel.py to move common code to generic.py
  id: totrans-711
