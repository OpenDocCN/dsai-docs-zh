  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 查看更多详情，请参考[`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**df**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**，array_like'
- en: Degrees of freedom of the distribution. Should be in range (0, inf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的自由度。应在范围(0, inf)内。
- en: '**nc**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**，array_like'
- en: Noncentrality parameter. Should be in range (-1e6, 1e6).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数。应在范围(-1e6, 1e6)内。
- en: '**p**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**，array_like'
- en: CDF values, in range (0, 1].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CDF值，在范围(0, 1]。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**，ndarray，可选'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
