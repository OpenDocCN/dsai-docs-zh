- en: numpy.ma.ones_like
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.ones_like.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.ones_like.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return an array of ones with the same shape and type as a given array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The shape and data-type of *a* define these same attributes of the returned
    array.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**data-type, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Overrides the data type of the result.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.6.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**{‘C’, ‘F’, ‘A’, or ‘K’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Overrides the memory layout of the result. ‘C’ means C-order, ‘F’ means F-order,
    ‘A’ means ‘F’ if *a* is Fortran contiguous, ‘C’ otherwise. ‘K’ means match the
    layout of *a* as closely as possible.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.6.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**subok**bool, optional.'
  prefs: []
  type: TYPE_NORMAL
- en: If True, then the newly created array will use the sub-class type of *a*, otherwise
    it will be a base-class array. Defaults to True.
  prefs: []
  type: TYPE_NORMAL
- en: '**shape**int or sequence of ints, optional.'
  prefs: []
  type: TYPE_NORMAL
- en: Overrides the shape of the result. If order=’K’ and the number of dimensions
    is unchanged, will try to keep order, otherwise, order=’C’ is implied.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.17.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**MaskedArray'
  prefs: []
  type: TYPE_NORMAL
- en: Array of ones with the same shape and type as *a*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like")'
  prefs: []
  type: TYPE_NORMAL
- en: Return an empty array with shape and type of input.
  prefs: []
  type: TYPE_NORMAL
- en: '[`zeros_like`](numpy.zeros_like.html#numpy.zeros_like "numpy.zeros_like")'
  prefs: []
  type: TYPE_NORMAL
- en: Return an array of zeros with shape and type of input.
  prefs: []
  type: TYPE_NORMAL
- en: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
  prefs: []
  type: TYPE_NORMAL
- en: Return a new array with shape of input filled with value.
  prefs: []
  type: TYPE_NORMAL
- en: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
  prefs: []
  type: TYPE_NORMAL
- en: Return a new array setting values to one.
  prefs: []
  type: TYPE_NORMAL
