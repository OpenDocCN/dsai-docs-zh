  zh: 欲了解更多，请参阅[https://pandas.pydata.org/pdeps/0006-ban-upcasting.html](https://pandas.pydata.org/pdeps/0006-ban-upcasting.html)。
- en: Deprecated parsing datetimes with mixed time zones
  id: totrans-1070
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
