- en: DateOffset for the Easter holiday using logic defined in dateutil.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 dateutil 中定义的逻辑的复活节假期的 DateOffset。
- en: Right now uses the revised method which is valid in years 1583-4099.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目前使用的是修订后的方法，在年份为 1583-4099 有效。
