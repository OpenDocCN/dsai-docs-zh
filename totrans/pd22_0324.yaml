- en: Return the first n rows.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回前n行。
- en: This function returns the first n rows for the object based on position. It
    is useful for quickly testing if your object has the right type of data in it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据位置返回对象的前n行。它对于快速测试对象是否具有正确类型的数据非常有用。
- en: For negative values of n, this function returns all rows except the last |n|
    rows, equivalent to `df[:n]`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于n的负值，此函数返回除最后|n|行之外的所有行，相当于`df[:n]`。
- en: If n is larger than the number of rows, this function returns all rows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果n大于行数，则此函数返回所有行。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 5'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为5'
- en: Number of rows to select.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择的行数。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: same type as caller
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与调用者相同的类型
- en: The first n rows of the caller object.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 调用对象的前n行。
