  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://numpy.org/doc/1.26/reference/generated/numpy.bmat.html](https://numpy.org/doc/1.26/reference/generated/numpy.bmat.html)'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Build a matrix object from a string, nested sequence, or array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从字符串、嵌套序列或数组构建一个矩阵对象。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**obj**str or array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**str 或 array_like'
- en: Input data. If a string, variables in the current scope may be referenced by
    name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。如果是字符串，则可以通过名称引用当前域中的变量。
- en: '**ldict**dict, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**ldict**字典，可选'
- en: A dictionary that replaces local operands in current frame. Ignored if *obj*
    is not a string or *gdict* is None.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在当前帧中替换本地操作数的字典。如果*obj*不是字符串或*gdict*为None，则忽略。
- en: '**gdict**dict, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**gdict**字典，可选'
- en: A dictionary that replaces global operands in current frame. Ignored if *obj*
    is not a string.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在当前帧中替换全局操作数的字典。如果*obj*不是字符串，则忽略。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**out**matrix'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**矩阵'
- en: Returns a matrix object, which is a specialized 2-D array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个矩阵对象，这是一个专门的2-D数组。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`block`](numpy.block.html#numpy.block "numpy.block")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`block`](https://numpy.org/doc/1.26/reference/generated/numpy.block.html#numpy.block
    "numpy.block")'
- en: A generalization of this function for N-d arrays, that returns normal ndarrays.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数对N维数组的推广，返回普通的ndarray。
