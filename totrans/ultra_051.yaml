- en: Sample Images and Annotations
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样本图像和注释
- en: The signature detection dataset comprises a wide variety of images showcasing
    different document types and annotated signatures. Below are examples of images
    from the dataset, each accompanied by its corresponding annotations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 签名检测数据集包含各种展示不同文档类型和带注释签名的图像。以下是数据集中的图像示例，每个示例都附有相应的注释。
- en: '![Signature detection dataset sample image](img/8f9ab4395e3acd0e6a9bb8592919dc2d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![签名检测数据集示例图像](img/8f9ab4395e3acd0e6a9bb8592919dc2d.png)'
- en: '**Mosaiced Image**: Here, we present a training batch consisting of mosaiced
    dataset images. Mosaicing, a training technique, combines multiple images into
    one, enriching batch diversity. This method helps enhance the model''s ability
    to generalize across different signature sizes, aspect ratios, and contexts.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**镶嵌图像**：在这里，我们展示了一个包含镶嵌数据集图像的训练批次。镶嵌是一种训练技术，将多个图像组合成一个，丰富了批次的多样性。这种方法有助于增强模型在不同签名大小、长宽比和上下文中的泛化能力。'
- en: This example illustrates the variety and complexity of images in the signature
    Detection Dataset, emphasizing the benefits of including mosaicing during the
    training process.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本示例展示了签名检测数据集中图像的多样性和复杂性，强调了在训练过程中包含镶嵌技术的好处。
