- en: Reshape wide-format data to long. Generalized inverse of DataFrame.pivot.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将宽格式数据重塑为长格式。DataFrame.pivot 的广义逆。
- en: Accepts a dictionary, `groups`, in which each key is a new column name and each
    value is a list of old column names that will be “melted” under the new column
    name as part of the reshape.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接受一个名为`groups`的字典，其中每个键是一个新列名，每个值是一个将作为重塑的一部分“融合”在新列名下的旧列名列表。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data**DataFrame'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**data**DataFrame'
- en: The wide-format DataFrame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 宽格式的 DataFrame。
- en: '**groups**dict'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**groups**字典'
- en: '{new_name : list_of_columns}.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '{new_name : list_of_columns}。'
- en: '**dropna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**dropna**布尔值，默认为 True'
- en: Do not include columns whose entries are all NaN.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不包括所有条目都是 NaN 的列。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Reshaped DataFrame.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 重塑后的 DataFrame。
