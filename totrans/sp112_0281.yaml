- en: scipy.linalg.cho_solve_banded
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cho_solve_banded.html#scipy.linalg.cho_solve_banded](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cho_solve_banded.html#scipy.linalg.cho_solve_banded)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Solve the linear equations `A x = b`, given the Cholesky factorization of the
    banded Hermitian `A`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**(cb, lower)**tuple, (ndarray, bool)'
  prefs: []
  type: TYPE_NORMAL
- en: '*cb* is the Cholesky factorization of A, as given by cholesky_banded. *lower*
    must be the same value that was given to cholesky_banded.'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Right-hand side
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_b**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, the function will overwrite the values in *b*.
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array'
  prefs: []
  type: TYPE_NORMAL
- en: The solution to the system A x = b
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`cholesky_banded`](scipy.linalg.cholesky_banded.html#scipy.linalg.cholesky_banded
    "scipy.linalg.cholesky_banded")'
  prefs: []
  type: TYPE_NORMAL
- en: Cholesky factorization of a banded matrix
  prefs: []
