- en: Return a matrix of random values with given shape.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状的随机值矩阵。
- en: Create a matrix of the given shape and propagate it with random samples from
    a uniform distribution over `[0, 1)`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创建给定形状的矩阵，并用来自`[0, 1)`上均匀分布的随机样本进行传播。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '***args**Arguments'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***args**Arguments'
- en: Shape of the output. If given as N integers, each integer specifies the size
    of one dimension. If given as a tuple, this tuple gives the complete shape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输出的形状。如果给定N个整数，则每个整数指定一个维度的大小。如果给定为一个元组，则该元组给出完整的形状。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**out**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The matrix of random values with shape given by **args*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 形状由**args**给出的随机值矩阵。
