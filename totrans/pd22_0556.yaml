- en: pandas.Period.to_timestamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.to_timestamp.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.to_timestamp.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the Timestamp representation of the Period.
  prefs: []
  type: TYPE_NORMAL
- en: Uses the target frequency specified at the part of the period specified by how,
    which is either Start or Finish.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**freq**str or DateOffset'
  prefs: []
  type: TYPE_NORMAL
- en: Target frequency. Default is ‘D’ if self.freq is week or longer and ‘S’ otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: '**how**str, default ‘S’ (start)'
  prefs: []
  type: TYPE_NORMAL
- en: One of ‘S’, ‘E’. Can be aliased as case insensitive ‘Start’, ‘Finish’, ‘Begin’,
    ‘End’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Timestamp
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
