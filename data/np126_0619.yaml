- en: diagflat
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: diagflat
- en: Create a two-dimensional array with the flattened input as a diagonal.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用展平的输入创建一个二维数组作为对角线。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: Input data, which is flattened and set as the *k*-th diagonal of the output.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据，它被展平并设置为输出的第*k*个对角线。
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: Diagonal to set; 0, the default, corresponds to the “main” diagonal, a positive
    (negative) *k* giving the number of the diagonal above (below) the main.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线设置；0，即默认值，对应于“主”对角线，正（负）*k*表示在主对角线上方（下方）的对角线数量。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The 2-D output array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2-D输出数组。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
