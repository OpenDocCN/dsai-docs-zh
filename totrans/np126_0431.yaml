- en: For each element, return the lowest index in the string where substring *sub*
    is found.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.find* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: For each element, return the lowest index in the string where substring *sub*
    is found, such that *sub* is contained in the range [*start*, *end*].
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like of str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: '**sub**str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: '**start, end**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional arguments *start* and *end* are interpreted as in slice notation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray or int'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of ints. Returns -1 if *sub* is not found.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
