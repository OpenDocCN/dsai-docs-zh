- en: Global Wheat Head Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/detect/globalwheat2020/`](https://docs.ultralytics.com/datasets/detect/globalwheat2020/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [Global Wheat Head Dataset](https://www.global-wheat.com/) is a collection
    of images designed to support the development of accurate wheat head detection
    models for applications in wheat phenotyping and crop management. Wheat heads,
    also known as spikes, are the grain-bearing parts of the wheat plant. Accurate
    estimation of wheat head density and size is essential for assessing crop health,
    maturity, and yield potential. The dataset, created by a collaboration of nine
    research institutes from seven countries, covers multiple growing regions to ensure
    models generalize well across different environments.
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The dataset contains over 3,000 training images from Europe (France, UK, Switzerland)
    and North America (Canada).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It includes approximately 1,000 test images from Australia, Japan, and China.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Images are outdoor field images, capturing the natural variability in wheat
    head appearances.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Annotations include wheat head bounding boxes to support object detection tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Global Wheat Head Dataset is organized into two main subsets:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training Set**: This subset contains over 3,000 images from Europe and North
    America. The images are labeled with wheat head bounding boxes, providing ground
    truth for training object detection models.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Test Set**: This subset consists of approximately 1,000 images from Australia,
    Japan, and China. These images are used for evaluating the performance of trained
    models on unseen genotypes, environments, and observational conditions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Global Wheat Head Dataset is widely used for training and evaluating deep
    learning models in wheat head detection tasks. The dataset's diverse set of images,
    capturing a wide range of appearances, environments, and conditions, make it a
    valuable resource for researchers and practitioners in the field of plant phenotyping
    and crop management.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset YAML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A YAML (Yet Another Markup Language) file is used to define the dataset configuration.
    It contains information about the dataset's paths, classes, and other relevant
    information. For the case of the Global Wheat Head Dataset, the `GlobalWheat2020.yaml`
    file is maintained at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/GlobalWheat2020.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/GlobalWheat2020.yaml).
  prefs: []
  type: TYPE_NORMAL
