- en: numpy.ma.MaskedArray.tobytes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.tobytes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: method
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the array data as a string containing the raw bytes in the array.
  prefs: []
  type: TYPE_NORMAL
- en: The array is filled with a fill value before the string conversion.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.9.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Value used to fill in the masked values. Default is None, in which case *MaskedArray.fill_value*
    is used.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**{‘C’,’F’,’A’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the data item in the copy. Default is ‘C’.
  prefs: []
  type: TYPE_NORMAL
- en: ‘C’ – C order (row major).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‘F’ – Fortran order (column major).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‘A’ – Any, current order of array.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: None – Same as ‘A’.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`numpy.ndarray.tobytes`](numpy.ndarray.tobytes.html#numpy.ndarray.tobytes
    "numpy.ndarray.tobytes")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`tolist`](numpy.ma.MaskedArray.tolist.html#numpy.ma.MaskedArray.tolist "numpy.ma.MaskedArray.tolist"),
    [`tofile`](numpy.ma.MaskedArray.tofile.html#numpy.ma.MaskedArray.tofile "numpy.ma.MaskedArray.tofile")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: As for [`ndarray.tobytes`](numpy.ndarray.tobytes.html#numpy.ndarray.tobytes
    "numpy.ndarray.tobytes"), information about the shape, dtype, etc., but also about
    [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value "numpy.ma.MaskedArray.fill_value"),
    will be lost.
  prefs: []
  type: TYPE_NORMAL
