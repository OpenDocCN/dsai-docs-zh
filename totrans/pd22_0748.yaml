  prefs: []
  type: TYPE_NORMAL
- en: IntervalIndex
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: ValueError
  prefs: []
  type: TYPE_NORMAL
- en: When a value is missing in only one of left or right. When a value in left is
    greater than the corresponding value in right.
  prefs: []
  type: TYPE_NORMAL
