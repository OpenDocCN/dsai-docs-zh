    "pandas.Series.struct.field") 来索引（可能是嵌套的）结构字段。
- en: '[PRE53]'
  id: totrans-760
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: '### Series.list accessor for PyArrow list data'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: '### 用于 PyArrow 列表数据的 Series.list 访问器'
- en: The `Series.list` accessor provides attributes and methods for processing data
    with `list[pyarrow]` dtype Series. For example, [`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__") allows indexing pyarrow lists in a Series. ([GH
    55323](https://github.com/pandas-dev/pandas/issues/55323))
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.list` 访问器提供了用于处理具有 `list[pyarrow]` 数据类型 Series 的属性和方法。例如，[`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__") 允许在 Series 中索引 pyarrow 列表。 ([GH 55323](https://github.com/pandas-dev/pandas/issues/55323))'
- en: '[PRE54]'
  id: totrans-763
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: '### Calamine engine for [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: '### [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel") 的 Calamine 引擎'
- en: The `calamine` engine was added to [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel"). It uses `python-calamine`, which provides Python bindings
    for the Rust library [calamine](https://crates.io/crates/calamine). This engine
    supports Excel files (`.xlsx`, `.xlsm`, `.xls`, `.xlsb`) and OpenDocument spreadsheets
    (`.ods`) ([GH 50395](https://github.com/pandas-dev/pandas/issues/50395)).
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: '`calamine` 引擎已添加到 [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel") 中。它使用 `python-calamine`，该工具提供了 Rust 库 [calamine](https://crates.io/crates/calamine)
    的 Python 绑定。此引擎支持 Excel 文件（`.xlsx`、`.xlsm`、`.xls`、`.xlsb`）和 OpenDocument 电子表格（`.ods`）
    ([GH 50395](https://github.com/pandas-dev/pandas/issues/50395)).'
- en: 'There are two advantages of this engine:'
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 这个引擎有两个优点：
- en: Calamine is often faster than other engines, some benchmarks show results up
    to 5x faster than ‘openpyxl’, 20x - ‘odf’, 4x - ‘pyxlsb’, and 1.5x - ‘xlrd’. But,
    ‘openpyxl’ and ‘pyxlsb’ are faster in reading a few rows from large files because
    of lazy iteration over rows.
  id: totrans-767
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Calamine 往往比其他引擎更快，一些基准测试显示结果比 ‘openpyxl’ 快 5 倍，比 ‘odf’ 快 20 倍，比 ‘pyxlsb’ 快
    4 倍，比 ‘xlrd’ 快 1.5 倍。但是，由于对行的惰性迭代，‘openpyxl’ 和 ‘pyxlsb’ 在从大文件中读取少量行时更快。
- en: Calamine supports the recognition of datetime in `.xlsb` files, unlike ‘pyxlsb’
    which is the only other engine in pandas that can read `.xlsb` files.
  id: totrans-768
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Calamine 支持在 `.xlsb` 文件中识别日期时间，而 ‘pyxlsb’ 是 pandas 中唯一可以读取 `.xlsb` 文件的其他引擎。
- en: '[PRE55]'
  id: totrans-769
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: For more, see [Calamine (Excel and ODS files)](../user_guide/io.html#io-calamine)
    in the user guide on IO tools.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅用户指南中有关 IO 工具的 [Calamine (Excel 和 ODS 文件)](../user_guide/io.html#io-calamine)。
