- en: Return the indices to access the main diagonal of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回用于访问数组的主对角线的索引。
- en: This returns a tuple of indices that can be used to access the main diagonal
    of an array *a* with `a.ndim >= 2` dimensions and shape (n, n, …, n). For `a.ndim
    = 2` this is the usual diagonal, for `a.ndim > 2` this is the set of indices to
    access `a[i, i, ..., i]` for `i = [0..n-1]`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将返回一个元组索引，可用于访问具有 `a.ndim >= 2` 维度和形状 (n, n, …, n) 的数组 *a* 的主对角线。对于 `a.ndim
    = 2`，这是通常的对角线，对于 `a.ndim > 2`，这是一组索引，用于访问 `a[i, i, ..., i]`，其中 `i = [0..n-1]`。
