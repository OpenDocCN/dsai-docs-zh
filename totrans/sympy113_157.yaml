- en: 'This example has a disc translating and rotating in a plane. We can easily
    define the angular velocity of the body \(\mathbf{B}\) and velocity of the point
    \(O\):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本例中，一个圆盘在平面内进行平移和旋转。我们可以很容易地定义身体\(\mathbf{B}\)的角速度和点\(O\)的速度：
- en: \[\begin{split}^\mathbf{N}\mathbf{\omega}^\mathbf{B} &= u_3 \mathbf{\hat{n}_z}
    = u_3 \mathbf{\hat{b}_z}\\ ^\mathbf{N}\mathbf{v}^O &= u_1 \mathbf{\hat{n}_x} +
    u_2 \mathbf{\hat{n}_y}\\\end{split}\]
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}^\mathbf{N}\mathbf{\omega}^\mathbf{B} &= u_3 \mathbf{\hat{n}_z}
    = u_3 \mathbf{\hat{b}_z}\\ ^\mathbf{N}\mathbf{v}^O &= u_1 \mathbf{\hat{n}_x} +
    u_2 \mathbf{\hat{n}_y}\\\end{split}\]
- en: 'and accelerations can be written as:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 并且加速度可以写成：
- en: \[\begin{split}^\mathbf{N}\mathbf{\alpha}^\mathbf{B} &= \dot{u_3} \mathbf{\hat{n}_z}
    = \dot{u_3} \mathbf{\hat{b}_z}\\ ^\mathbf{N}\mathbf{a}^O &= \dot{u_1} \mathbf{\hat{n}_x}
    + \dot{u_2} \mathbf{\hat{n}_y}\\\end{split}\]
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}^\mathbf{N}\mathbf{\alpha}^\mathbf{B} &= \dot{u_3} \mathbf{\hat{n}_z}
    = \dot{u_3} \mathbf{\hat{b}_z}\\ ^\mathbf{N}\mathbf{a}^O &= \dot{u_1} \mathbf{\hat{n}_x}
    + \dot{u_2} \mathbf{\hat{n}_y}\\\end{split}\]
- en: We can use the 2 point theorem to calculate the velocity and acceleration of
    point \(P\) now.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以使用两点定理来计算点\(P\)的速度和加速度。
- en: \[\begin{split}\mathbf{r}^{OP} &= R \mathbf{\hat{b}_x}\\ ^\mathbf{N}\mathbf{v}^P
    &= ^\mathbf{N}\mathbf{v}^O + ^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{OP}\\
    ^\mathbf{N}\mathbf{v}^P &= u_1 \mathbf{\hat{n}_x} + u_2 \mathbf{\hat{n}_y} + u_3
    \mathbf{\hat{b}_z} \times R \mathbf{\hat{b}_x} = u_1 \mathbf{\hat{n}_x} + u_2
    \mathbf{\hat{n}_y} + u_3 R \mathbf{\hat{b}_y}\\ ^{\mathbf{N}}\mathbf{a}^P &= ^\mathbf{N}\mathbf{a}^O
    + ^\mathbf{N}\mathbf{\alpha}^\mathbf{B} \times \mathbf{r}^{OP} + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times (^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{OP})\\ ^{\mathbf{N}}\mathbf{a}^P
    &= \dot{u_1} \mathbf{\hat{n}_x} + \dot{u_2} \mathbf{\hat{n}_y} + \dot{u_3}\mathbf{\hat{b}_z}\times
    R \mathbf{\hat{b}_x} +u_3\mathbf{\hat{b}_z}\times(u_3\mathbf{\hat{b}_z}\times
    R\mathbf{\hat{b}_x})\\ ^{\mathbf{N}}\mathbf{a}^P &= \dot{u_1} \mathbf{\hat{n}_x}
    + \dot{u_2} \mathbf{\hat{n}_y} + R\dot{u_3}\mathbf{\hat{b}_y} - R u_3^2 \mathbf{\hat{b}_x}\\\end{split}\]<svg
