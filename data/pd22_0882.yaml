  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.PeriodIndex.asfreq
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.PeriodIndex.asfreq.html](https://pandas.pydata.org/docs/reference/api/pandas.PeriodIndex.asfreq.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.PeriodIndex.asfreq.html](https://pandas.pydata.org/docs/reference/api/pandas.PeriodIndex.asfreq.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert the PeriodArray to the specified frequency freq.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 PeriodArray 转换为指定频率 freq。
- en: Equivalent to applying [`pandas.Period.asfreq()`](pandas.Period.asfreq.html#pandas.Period.asfreq
    "pandas.Period.asfreq") with the given arguments to each [`Period`](pandas.Period.html#pandas.Period
    "pandas.Period") in this PeriodArray.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 相当于对此 PeriodArray 中的每个 [`Period`](pandas.Period.html#pandas.Period "pandas.Period")
    应用 [`pandas.Period.asfreq()`](pandas.Period.asfreq.html#pandas.Period.asfreq "pandas.Period.asfreq")
    与给定参数的结果。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str'
- en: A frequency.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个频率。
- en: '**how**str {‘E’, ‘S’}, default ‘E’'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**how**str {‘E’、‘S’}，默认为‘E’'
- en: Whether the elements should be aligned to the end or start within pa period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是否应在周期内将元素对齐到结束或开始。
- en: ‘E’, ‘END’, or ‘FINISH’ for end,
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘E’、‘END’或‘FINISH’表示结束，
- en: ‘S’, ‘START’, or ‘BEGIN’ for start.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘S’、‘START’或‘BEGIN’表示开始。
- en: January 31st (‘END’) vs. January 1st (‘START’) for example.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，1月31日（‘END’）与1月1日（‘START’）。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: PeriodArray
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: PeriodArray
- en: The transformed PeriodArray with the new frequency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 具有新频率的转换后的 PeriodArray。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '`pandas.arrays.PeriodArray.asfreq`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`pandas.arrays.PeriodArray.asfreq`'
- en: Convert each Period in a PeriodArray to the given frequency.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将 PeriodArray 中的每个 Period 转换为给定的频率。
- en: '[`Period.asfreq`](pandas.Period.asfreq.html#pandas.Period.asfreq "pandas.Period.asfreq")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Period.asfreq`](pandas.Period.asfreq.html#pandas.Period.asfreq "pandas.Period.asfreq")'
- en: Convert a [`Period`](pandas.Period.html#pandas.Period "pandas.Period") object
    to the given frequency.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将 [`Period`](pandas.Period.html#pandas.Period "pandas.Period") 对象转换为给定的频率。
