- en: Chebyshev polynomial of the second kind on \([-2, 2]\).
  prefs: []
  type: TYPE_NORMAL
- en: Defined as \(S_n(x) = U_n(x/2)\) where \(U_n\) is the nth Chebychev polynomial
    of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**S**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Chebyshev polynomial of the second kind on \([-2, 2]\).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`chebyu`](scipy.special.chebyu.html#scipy.special.chebyu "scipy.special.chebyu")'
  prefs: []
  type: TYPE_NORMAL
- en: Chebyshev polynomial of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(S_n(x)\) are orthogonal over \([-2, 2]\) with weight function
    \(\sqrt{1 - (x/2)}^2\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
