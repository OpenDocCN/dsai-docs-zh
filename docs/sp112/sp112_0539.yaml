- en: Compute the ‘2-D’ analytic signal of *x*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 *x* 的‘2-D’ 解析信号
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: 2-D signal data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 二维信号数据。
- en: '**N**int or tuple of two ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**N**int 或两个 int 的元组，可选'
- en: Number of Fourier components. Default is `x.shape`
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 傅里叶分量的数量。默认为 `x.shape`
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**xa**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**xa**ndarray'
- en: Analytic signal of *x* taken along axes (0,1).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 沿轴（0,1）取 *x* 的解析信号。
