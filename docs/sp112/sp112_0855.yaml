  zh: '[[1](#id1)]'
- en: Cephes Mathematical Functions Library, [http://www.netlib.org/cephes/](http://www.netlib.org/cephes/)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes 数学函数库，[http://www.netlib.org/cephes/](http://www.netlib.org/cephes/)
- en: Examples
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri") is the inverse of
    [`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr "scipy.special.nbdtr")
    with respect to *p*. Up to floating point errors the following holds: `nbdtri(k,
    n, nbdtr(k, n, p))=p`.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri") 是 [`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr
    "scipy.special.nbdtr") 关于 *p* 的反函数。浮点数误差的情况下，以下成立：`nbdtri(k, n, nbdtr(k, n, p))=p`。'
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Compute the function for `k=10` and `n=5` at several points by providing a NumPy
    array or list for *y*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供 NumPy 数组或列表 *y* 来在几个点上计算 `k=10` 和 `n=5` 的函数。
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Plot the function for three different parameter sets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制三个不同参数集的函数。
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![../../_images/scipy-special-nbdtri-1_00_00.png](../Images/676bec82b1ceec3ce4c672787a7a2985.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-special-nbdtri-1_00_00.png](../Images/676bec82b1ceec3ce4c672787a7a2985.png)'
- en: '[`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri") can evaluate different
    parameter sets by providing arrays with shapes compatible for broadcasting for
    *k*, *n* and *p*. Here we compute the function for three different *k* at four
    locations *p*, resulting in a 3x4 array.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供与 *k*、*n* 和 *p* 广播兼容的形状的数组，[`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri")
    可以评估不同的参数集。在这里，我们计算三个不同的 *k* 和四个位置 *p* 的函数，结果为 3x4 数组。
