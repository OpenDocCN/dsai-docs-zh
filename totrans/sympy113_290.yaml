- en: Performs the Lenstra–Lenstra–Lovász (LLL) basis reduction algorithm. See [[R772]](#r772)
    and [[R773]](#r773).
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 执行Lenstra–Lenstra–Lovász (LLL) 基础约简算法。参见[[R772]](#r772)和[[R773]](#r773)。
- en: 'Parameters:'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**delta** : QQ, optional'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '**delta** : QQ，可选'
- en: The Lovász parameter. Must be in the interval (0.25, 1), with larger values
    producing a more reduced basis. The default is 0.75 for historical reasons.
  id: totrans-427
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lovász 参数。必须在区间（0.25, 1）内，较大的值会产生更简化的基础。出于历史原因，默认值为0.75。
- en: 'Returns:'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: The reduced basis as a DomainMatrix over ZZ.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 作为ZZ上的DomainMatrix的简化基础。
- en: Throws
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 抛出
- en: 'DMValueError: if delta is not in the range (0.25, 1) DMShapeError: if the matrix
    is not of shape (m, n) with m <= n DMDomainError: if the matrix domain is not
    ZZ DMRankError: if the matrix contains linearly dependent rows'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 delta 不在范围 (0.25, 1) 内则会抛出 DMValueError；如果矩阵不是形状为 (m, n) 且 m <= n 的形状则会抛出
    DMShapeError；如果矩阵域不是 ZZ 则会抛出 DMDomainError；如果矩阵包含线性相关行则会抛出 DMRankError。
