- en: Number of groups of order \(n\). In [[R54]](#r54), `gnu(n)` is given, so we
    follow this notation here as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n** : Integer'
  prefs: []
  type: TYPE_NORMAL
- en: '`n` is a positive integer'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**int** : `gnu(n)`'
