  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Pochhammer symbol.
  prefs: []
  type: TYPE_NORMAL
- en: The Pochhammer symbol (rising factorial) is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[(z)_m = \frac{\Gamma(z + m)}{\Gamma(z)}\]
  prefs: []
  type: TYPE_NORMAL
- en: For positive integer *m* it reads
  prefs: []
  type: TYPE_NORMAL
- en: \[(z)_m = z (z + 1) ... (z + m - 1)\]
  prefs: []
  type: TYPE_NORMAL
- en: See [[dlmf]](#r5f4e0de82554-dlmf) for more details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**z, m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real-valued arguments.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: The value of the function.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[dlmf](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Nist, Digital Library of Mathematical Functions [https://dlmf.nist.gov/5.2#iii](https://dlmf.nist.gov/5.2#iii)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It is 1 when m is 0.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: For z equal to 1 it reduces to the factorial function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It can be expressed in terms of the gamma function.
  prefs: []
  type: TYPE_NORMAL
