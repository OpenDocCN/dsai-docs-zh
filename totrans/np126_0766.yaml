- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return array of indices to the minimum values along the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回沿给定轴的最小值的索引数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{None, integer}'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{None, 整数}'
- en: If None, the index is into the flattened array, otherwise along the specified
    axis
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 None，则索引是在展平的数组中，否则沿指定轴
- en: '**fill_value**scalar or None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量或 None，可选'
- en: Value used to fill in the masked values. If None, the output of minimum_fill_value(self._data)
    is used instead.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充掩码值的值。如果为 None，则使用 minimum_fill_value(self._data) 的输出。
- en: '**out**{None, array}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**{None, 数组}，可选'
- en: Array into which the result can be placed. Its type is preserved and it must
    be of the right shape to hold the output.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可以放置的数组。其类型被保留，必须具有正确的形状以容纳输出。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray or scalar
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray 或标量
- en: If multi-dimension input, returns a new ndarray of indices to the minimum values
    along the given axis. Otherwise, returns a scalar of index to the minimum values
    along the given axis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入是多维的，则返回沿给定轴的最小值的索引数组。否则，返回沿给定轴的最小值的索引标量。
