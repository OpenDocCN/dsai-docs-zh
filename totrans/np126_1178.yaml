- en: Compatibility notes
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 兼容性注意事项
- en: Relaxed stride checking is no longer the default
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放宽步幅检查不再是默认设置
- en: There were back compatibility problems involving views changing the dtype of
    multidimensional Fortran arrays that need to be dealt with over a longer timeframe.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及视图改变多维Fortran数组的dtype的向后兼容性问题需要在较长时间内处理。
- en: Fix swig bug in `numpy.i`
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修复`numpy.i`中的swig bug。
- en: Relaxed stride checking revealed a bug in `array_is_fortran(a)`, that was using
    PyArray_ISFORTRAN to check for Fortran contiguity instead of PyArray_IS_F_CONTIGUOUS.
    You may want to regenerate swigged files using the updated numpy.i
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 放宽步幅检查揭示了`array_is_fortran(a)`中的bug，该bug使用PyArray_ISFORTRAN而不是PyArray_IS_F_CONTIGUOUS来检查Fortran连续性。您可能需要使用更新后的numpy.i重新生成swigged文件。
- en: Deprecate views changing dimensions in fortran order
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弃用视图更改Fortran顺序中的维度
- en: This deprecates assignment of a new descriptor to the dtype attribute of a non-C-contiguous
    array if it result in changing the shape. This effectively bars viewing a multidimensional
    Fortran array using a dtype that changes the element size along the first axis.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这将弃用将新描述符分配给非C连续数组的dtype属性，如果结果导致形状发生变化。这实际上禁止使用改变第一个轴上元素大小的dtype查看多维Fortran数组。
- en: The reason for the deprecation is that, when relaxed strides checking is enabled,
    arrays that are both C and Fortran contiguous are always treated as C contiguous
    which breaks some code that depended the two being mutually exclusive for non-scalar
    arrays of ndim > 1\. This deprecation prepares the way to always enable relaxed
    stride checking.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 弃用的原因是，启用放宽步幅检查时，既是C连续又是Fortran连续的数组总是被视为C连续，这破坏了一些依赖两者在非标量数组的ndim > 1情况下互斥的代码。这种弃用为始终启用放宽步幅检查铺平了道路。
- en: Relaxed stride checking is no longer the default
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放宽步幅检查不再是默认设置
- en: There were back compatibility problems involving views changing the dtype of
    multidimensional Fortran arrays that need to be dealt with over a longer timeframe.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 存在涉及视图更改多维Fortran数组dtype的向后兼容性问题，需要在较长时间内处理。
- en: Fix swig bug in `numpy.i`
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修复`numpy.i`中的swig bug。
- en: Relaxed stride checking revealed a bug in `array_is_fortran(a)`, that was using
    PyArray_ISFORTRAN to check for Fortran contiguity instead of PyArray_IS_F_CONTIGUOUS.
    You may want to regenerate swigged files using the updated numpy.i
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 放松的步幅检查揭示了`array_is_fortran(a)`中的一个错误，该错误使用PyArray_ISFORTRAN而不是PyArray_IS_F_CONTIGUOUS来检查Fortran连续性。您可能需要使用更新后的numpy.i重新生成swigged文件。
- en: Deprecate views changing dimensions in fortran order
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弃用更改Fortran顺序中维度的视图
- en: This deprecates assignment of a new descriptor to the dtype attribute of a non-C-contiguous
    array if it result in changing the shape. This effectively bars viewing a multidimensional
    Fortran array using a dtype that changes the element size along the first axis.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将新描述符分配给非C连续数组的dtype属性导致形状发生变化，则此操作已被弃用。这实际上禁止使用在第一个轴上改变元素大小的dtype查看多维Fortran数组。
- en: The reason for the deprecation is that, when relaxed strides checking is enabled,
    arrays that are both C and Fortran contiguous are always treated as C contiguous
    which breaks some code that depended the two being mutually exclusive for non-scalar
    arrays of ndim > 1\. This deprecation prepares the way to always enable relaxed
    stride checking.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 弃用的原因是，当启用放松步幅检查时，既是C连续又是Fortran连续的数组始终被视为C连续，这会破坏一些依赖两者在ndim > 1的非标���数组中互斥的代码。这种弃用为始终启用放松步幅检查铺平了道路。
