- en: SciPy Project Governance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SciPy 项目治理
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/dev/governance.html](https://docs.scipy.org/doc/scipy-1.12.0/dev/governance.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/dev/governance.html](https://docs.scipy.org/doc/scipy-1.12.0/dev/governance.html)
- en: The purpose of this document is to formalize the governance process used by
    the SciPy project in both ordinary and extraordinary situations, and to clarify
    how decisions are made and how the various elements of our community interact,
    including the relationship between open source collaborative development and work
    that may be funded by for-profit or non-profit entities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档的目的是在普通和非常规情况下，规范 SciPy 项目使用的治理流程，并澄清决策的制定方式以及我们社区的各个元素如何互动，包括开源协作开发与可能由营利或非营利实体资助的工作之间的关系。
- en: The Project
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 该项目
- en: The SciPy Project (The Project) is an open source software project. The goal
    of The Project is to develop open source software for scientific computing in
    Python, and, in particular, the `scipy` package. The Software developed by The
    Project is released under the BSD (or similar) open source license, developed
    openly and hosted on public GitHub repositories under the `scipy` GitHub organization.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 项目（该项目）是一个开源软件项目。该项目的目标是开发 Python 科学计算的开源软件，特别是 `scipy` 软件包。由该项目开发的软件在
    BSD（或类似）开源许可下发布，以公开方式开发，并托管在 `scipy` GitHub 组织的公共 GitHub 仓库上。
- en: The Project is developed by a team of distributed developers, called Contributors.
    Contributors are individuals who have contributed code, documentation, designs,
    or other work to the Project. Anyone can be a Contributor. Contributors can be
    affiliated with any legal entity or none. Contributors participate in the project
    by submitting, reviewing, and discussing GitHub Pull Requests and Issues and participating
    in open and public Project discussions on GitHub, mailing lists, and other channels.
    The foundation of Project participation is openness and transparency.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 项目由一个称为贡献者的分布式开发者团队开发。贡献者是指为项目贡献代码、文档、设计或其他工作的个人。任何人都可以成为贡献者。贡献者可以隶属于任何法律实体或无隶属。贡献者通过提交、审核和讨论
    GitHub Pull 请求和问题，以及参与 GitHub、邮件列表和其他渠道的开放和公开项目讨论来参与项目。项目参与的基础是开放性和透明度。
- en: The Project Community consists of all Contributors and Users of the Project.
    Contributors work on behalf of and are responsible to the larger Project Community
    and we strive to keep the barrier between Contributors and Users as low as possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目社区由所有贡献者和用户组成。贡献者代表并对更大的项目社区负责，我们致力于尽可能降低贡献者和用户之间的障碍。
- en: The Project is not a legal entity, nor does it currently have any formal relationships
    with legal entities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目不是法律实体，也没有与法律实体当前有任何正式关系。
- en: Governance
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 治理
- en: This section describes the governance and leadership model of The Project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了该项目的治理和领导模型。
- en: 'The foundations of Project governance are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 项目治理的基础是：
- en: openness and transparency
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放性和透明度
- en: active contribution
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极贡献
- en: institutional neutrality
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机构中立性
- en: Traditionally, Project leadership was provided by a subset of Contributors,
    called Core Developers, whose active and consistent contributions have been recognized
    by their receiving “commit rights” to the Project GitHub repositories. In general,
    all Project decisions are made through consensus among the Core Developers with
    input from the Community.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，项目领导由贡献者的一个子集提供，称为核心开发者，他们的积极和持续贡献通过获得“提交权限”到项目 GitHub 仓库而得到认可。总体上，所有项目决策都是通过核心开发者共识和社区输入来做出的。
- en: While this approach has served us well, as the Project grows, we see a need
    for a more formal governance model. The SciPy Core Developers expressed a preference
    for a leadership model which includes a BDFL (Benevolent Dictator for Life). Therefore,
    moving forward The Project leadership will consist of a BDFL and Steering Council.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种方法为我们服务良好，随着项目的发展，我们看到需要一个更正式的治理模型。SciPy 核心开发者表达了对包括 BDFL（终身仁慈独裁者）在内的领导模型的偏好。因此，未来该项目的领导将由一个
    BDFL 和指导委员会组成。
- en: BDFL
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BDFL
- en: The Project will have a BDFL (Benevolent Dictator for Life), who is currently
    Pauli Virtanen. As Dictator, the BDFL has the authority to make all final decisions
    for The Project. As Benevolent, the BDFL, in practice, chooses to defer that authority
    to the consensus of the community discussion channels and the Steering Council
    (see below). It is expected, and in the past has been the case, that the BDFL
    will only rarely assert his/her final authority. Because rarely used, we refer
    to BDFL’s final authority as a “special” or “overriding” vote. When it does occur,
    the BDFL override typically happens in situations where there is a deadlock in
    the Steering Council or if the Steering Council asks the BDFL to make a decision
    on a specific matter. To ensure the benevolence of the BDFL, The Project encourages
    others to fork the project if they disagree with the overall direction the BDFL
    is taking. The BDFL may delegate his/her authority on a particular decision or
    set of decisions to any other Council member at his/her discretion.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将有一个 BDFL（终身仁慈独裁者），目前是 Pauli Virtanen。作为独裁者，BDFL 有权为项目做出所有最终决策。作为仁慈的一面，BDFL
    在实践中选择将这种权力推迟到社区讨论渠道和 Steering Council 的共识（见下文）。预计且过去确实如此，BDFL 很少会主张他/她的最终权力。由于很少被使用，我们将
    BDFL 的最终权力称为“特别”或“优先”投票。当发生这种情况时，BDFL 的覆盖通常发生在 Steering Council 出现僵局或如果 Steering
    Council 要求 BDFL 在特定事项上做出决定的情况下。为确保 BDFL 的仁慈，项目鼓励其他人在不同意 BDFL 总体方向的情况下分叉项目。BDFL
    可以根据自己的意愿将他/她在某个决定或一系列决策上的权力委派给任何其他理事会成员。
- en: The BDFL can appoint his/her successor, but it is expected that the Steering
    Council would be consulted on this decision. If the BDFL is unable to appoint
    a successor, the Steering Council will make this decision - preferably by consensus,
    but if needed, by a majority vote.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: BDFL 可以任命他/她的继任者，但预期会在此决定上征求 Steering Council 的意见。如果 BDFL 无法任命继任者，则 Steering
    Council 将做出这一决定 - 最好是通过共识，但如果需要，也可以通过多数投票。
- en: Note that the BDFL can step down at any time, and acting in good faith, will
    also listen to serious calls to do so. Also note that the BDFL is more a role
    for fallback decision making rather than that of a director/CEO.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，BDFL 可以随时下台，并且会在诚信的前提下，听取有关下台的严肃呼吁。还要注意，BDFL 更多地是用于后备决策，而不是董事/首席执行官的角色。
- en: Steering Council
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Steering Council
- en: The Project will have a Steering Council that consists of Project Contributors
    who have produced contributions that are substantial in quality and quantity,
    and sustained over at least one year. The overall role of the Council is to ensure,
    through working with the BDFL and taking input from the Community, the long-term
    well-being of the project, both technically and as a community.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将设有一个由项目贡献者组成的 Steering Council，这些贡献者在质量和数量上都有显著的贡献，并且这种贡献至少持续了一年。理事会的总体角色是通过与
    BDFL 合作并接受社区的意见，确保项目的长期福祉，无论是在技术上还是作为一个社区。
- en: The Council will have a Chair, who is tasked with keeping the organizational
    aspects of the functioning of the Council and the Project on track. The Council
    will also appoint a Release Manager for the Project, who has final responsibility
    for one or more releases.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 理事会将有一名主席，负责保持理事会和项目运作的组织方面的顺利进行。理事会还将指定一个项目发布经理，对一个或多个版本的最终责任负责。
- en: During the everyday project activities, Council Members participate in all discussions,
    code review, and other project activities as peers with all other Contributors
    and the Community. In these everyday activities, Council Members do not have any
    special power or privilege through their membership on the Council. However, it
    is expected that because of the quality and quantity of their contributions and
    their expert knowledge of the Project Software and Services, Council Members will
    provide useful guidance, both technical and in terms of project direction, to
    potentially less experienced contributors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常项目活动中，理事会成员作为与所有其他贡献者和社区同等的伙伴参与所有讨论、代码审查和其他项目活动。在这些日常活动中，理事会成员不因其在理事会上的成员身份而享有任何特权或特权。然而，预计由于他们的贡献质量和数量以及他们对项目软件和服务的专业知识，理事会成员将为潜在经验较少的贡献者提供有用的技术指导和项目方向指导。
- en: 'The Steering Council and its Members play a special role in certain situations.
    In particular, the Council may:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Steering Council 和其成员在某些情况下发挥特殊作用。具体来说，理事会可能会：
- en: Make decisions about the overall scope, vision, and direction of the project.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就项目的整体范围、愿景和方向做出决策。
- en: Make decisions about strategic collaborations with other organizations or individuals.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就与其他组织或个人的战略合作做出决策。
- en: Make decisions about specific technical issues, features, bugs, and pull requests.
    They are the primary mechanism of guiding the code review process and merging
    pull requests.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就特定的技术问题、功能、错误和拉取请求做出决策。他们是引导代码审查过程和合并拉取请求的主要机制。
- en: Make decisions about the Services that are run by The Project and manage those
    Services for the benefit of the Project and Community.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对由项目运行的服务做出决策，并为项目和社区的利益管理这些服务。
- en: Make decisions when regular community discussion does not produce consensus
    on an issue in a reasonable time frame.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在常规社区讨论在合理时间内未能达成共识的问题上做出决策。
- en: Update policy documents, such as this one.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新诸如此类的政策文件。
- en: Council membership
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 董事会成员资格
- en: To become eligible for being a Steering Council Member, an individual must be
    a Project Contributor who has produced contributions that are substantial in quality
    and quantity, and sustained over at least one year. Potential Council Members
    are nominated by existing Council members and voted upon by the existing Council
    after asking if the potential Member is interested and willing to serve in that
    capacity. The Council will be initially formed from the set of existing Core Developers
    who, as of January 2017, have been significantly active over the last two years.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为董事会成员，个人必须是项目贡献者，其贡献在质量和数量上都相当可观，并且在至少一年的时间内保持持续性。潜在的董事会成员由现任董事会成员提名，并在询问潜在成员是否有兴趣和意愿担任该职位后，由现任董事会成员投票决定。董事会最初将由自2017年1月起在过去两年内显著活跃的现有核心开发者组成。
- en: When considering potential Members, the Council will look at candidates with
    a comprehensive view of their contributions. This will include, but is not limited
    to, code, code review, infrastructure work, mailing list and chat participation,
    community help/building, education and outreach, design work, etc. We are deliberately
    not setting arbitrary quantitative metrics (like “100 commits in this repo”) to
    avoid encouraging behavior that plays to the metrics rather than the project’s
    overall well-being. We want to encourage a diverse array of backgrounds, viewpoints,
    and talents in our team, which is why we explicitly do not define code as the
    sole metric on which council membership will be evaluated.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑潜在成员时，董事会将综合考虑候选人的贡献。这将包括但不限于代码、代码审查、基础设施工作、邮件列表和聊天参与、社区帮助/建设、教育和推广、设计工作等。我们有意不设定任意的定量指标（如“在此存储库中有100次提交”），以避免鼓励仅追求指标而非项目整体健康的行为。我们希望在团队中鼓励多样化的背景、观点和才能，因此我们明确不将代码定义为评估董事会成员资格的唯一标准。
- en: If a Council Member becomes inactive in the project for a period of one year,
    they will be considered for removal from the Council. Before removal, inactive
    Member will be approached to see if they plan on returning to active participation.
    If not, they will be removed immediately upon a Council vote. If they plan on
    returning to active participation soon, they will be given a grace period of one
    year. If they don’t return to active participation within that time period they
    will be removed by vote of the Council without further grace period. All former
    Council Members can be considered for membership again at any time in the future,
    like any other Project Contributor. Retired Council Members will be listed on
    the project website, acknowledging the period during which they were active in
    the Council.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果董事会成员在项目中处于一年的不活跃状态，将被考虑从董事会中删除。在删除之前，将与不活跃成员联系，看是否计划重新参与活跃。如果不计划重新参与，则将根据董事会投票立即将其删除。如果计划很快重新参与活跃，则将给予一年的宽限期。如果在此期限内不返回活跃状态，则将通过董事会投票将其移除，不再给予进一步的宽限期。所有前董事会成员可以随时再次被考虑成为未来的任何项目贡献者。退休的董事会成员将被列入项目网站，以承认其在董事会活跃期间的时段。
- en: The Council reserves the right to eject current Members, other than the BDFL,
    if they are deemed to be actively harmful to the project’s well-being, and attempts
    at communication and conflict resolution have failed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果被认为对项目的健康状况有积极危害，并且沟通和冲突解决尝试失败，董事会保留将当前成员（除BDFL外）驱逐出局的权利。
- en: A list of current Steering Council Members is maintained at the page [About
    us](https://scipy.org/about/).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当前 Steering Council 成员列表维护在[关于我们](https://scipy.org/about/)页面。
- en: Council Chair
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 理事会主席
- en: 'The Chair will be appointed by the Steering Council. The Chair can stay on
    as long as he/she wants, but may step down at any time and will listen to serious
    calls to do so (similar to the BDFL role). The Chair will be responsible for:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 主席将由 Steering Council 指定。主席可以任职任意时间，但可以随时辞职，并会认真考虑辞职的要求（类似于 BDFL 角色）。主席负责：
- en: Starting a review of the technical direction of the project (as captured by
    the [SciPy Roadmap](roadmap.html#scipy-roadmap)) bi-yearly, around mid-April and
    mid-October.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年两次（约在四月中旬和十月中旬）开始审查项目的技术方向（如[SciPy Roadmap](roadmap.html#scipy-roadmap)中所述）。
- en: At the same times of the year, summarizing any relevant organizational updates
    and issues in the preceding period, and asking for feedback/suggestions on the
    mailing list.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在同一年的相同时间段，总结之前时期的任何相关组织更新和问题，并在邮件列表上征求反馈/建议。
- en: Ensuring the composition of the Steering Council stays current.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保 Steering Council 的成员组成保持最新状态。
- en: Ensuring matters discussed in private by the Steering Council get summarized
    on the mailing list to keep the Community informed.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保 Steering Council 私下讨论的事项在邮件列表上得到总结，以保持社区的信息透明。
- en: Ensuring other important organizational documents (e.g., Code of Conduct, Fiscal
    Sponsorship Agreement) stay current after they are added.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保其他重要的组织文件（例如行为准则、财务赞助协议）在添加后保持最新状态。
- en: Release Manager
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 发布经理
- en: 'The Release Manager has final responsibility for making a release. This includes:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 发布经理对发布承担最终责任。包括：
- en: Proposing of and deciding on the timing of a release.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提议和决定发布时间。
- en: Determining the content of a release in case there is no consensus on a particular
    change or feature.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特定变更或功能上没有达成共识时，确定发布内容。
- en: Creating the release and announcing it on the relevant public channels.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建发布并在相关公共渠道宣布发布。
- en: For more details on what those responsibilities look like in practice, see [Making
    a SciPy release](core-dev/index.html#making-a-release).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解这些职责在实践中的具体内容，请参阅[SciPy 发布](core-dev/index.html#making-a-release)。
- en: Conflict of interest
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 利益冲突
- en: 'It is expected that the BDFL and Council Members will be employed at a wide
    range of companies, universities, and non-profit organizations. Because of this,
    it is possible that Members will have a conflict of interest. Such conflicts of
    interest include, but are not limited to:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 预计 BDFL 和理事会成员将受雇于各种公司、大学和非营利组织。因此，成员可能存在利益冲突。此类利益冲突包括但不限于：
- en: Financial interest, such as investments, employment or contracting work, outside
    of The Project that may influence their work on The Project.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务利益，例如投资、就业或与项目外的合同工作，可能会影响他们在项目上的工作。
- en: Access to proprietary information of their employer that could potentially leak
    into their work with the Project.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能泄露到项目工作中的雇主专有信息的访问。
- en: All members of the Council, BDFL included, shall disclose to the rest of the
    Council any conflict of interest they may have. Members with a conflict of interest
    in a particular issue may participate in Council discussions on that issue, but
    must recuse themselves from voting on the issue. If the BDFL has recused his/herself
    for a particular decision, the Council will appoint a substitute BDFL for that
    decision.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所有理事会成员，包括 BDFL 在内，应向理事会其余成员披露可能存在的利益冲突。在某个问题上存在利益冲突的成员可以参与讨论，但必须在投票时回避。如果 BDFL
    在特定决策中回避自己，理事会将指定替代 BDFL 进行该决策。
- en: Private communications of the Council
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 理事会的私人通信
- en: Unless specifically required, all Council discussions and activities will be
    public and done in collaboration and discussion with the Project Contributors
    and Community. The Council will have a private mailing list that will be used
    sparingly and only when a specific matter requires privacy. When private communications
    and decisions are needed, the Council will do its best to summarize those to the
    Community after removing personal/private/sensitive information that should not
    be posted to the public internet.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 除非有特别要求，所有理事会的讨论和活动都将是公开的，并与项目贡献者和社区进行协作和讨论。理事会将有一个私人邮件列表，只在特定事项需要保密时才会适度使用。当需要私人沟通和决策时，理事会将尽最大努力在删除不应公开到公共互联网的个人/私人/敏感信息后向社区总结。
- en: Council decision making
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 理事会决策制定
- en: If it becomes necessary for the Steering Council to produce a formal decision,
    then they will use a form of the [Apache Foundation voting process](https://www.apache.org/foundation/voting.html).
    This is a formalized version of consensus, in which +1 votes indicate agreement,
    -1 votes are vetoes (and must be accompanied with a rationale, as above), and
    one can also vote fractionally (e.g. -0.5, +0.5) if one wishes to express an opinion
    without registering a full veto. These numeric votes are also often used informally
    as a way of getting a general sense of people’s feelings on some issue, and should
    not normally be taken as formal votes. A formal vote only occurs if explicitly
    declared, and if this does occur, then the vote should be held open for long enough
    to give all interested Council Members a chance to respond – at least one week.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要项目指导理事会做出正式决定，他们将采用一种[Apache Foundation投票过程](https://www.apache.org/foundation/voting.html)的形式。这是共识的正式化版本，其中+1代表同意，-1代表否决（必须附上理由，如上所述），如果希望表达意见而不注册全面否决，也可以进行分数投票（例如-0.5、+0.5）。这些数字投票通常也被非正式地用作获取人们对某个问题的整体感觉的一种方式，通常不应视为正式投票。只有在明确声明的情况下才会进行正式投票，如果确实发生这种情况，则应该充分留出时间，以便所有感兴趣的理事会成员有机会回应，至少一周。
- en: In practice, we anticipate that for most Steering Council decisions (e.g., voting
    in new members) a more informal process will suffice.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，我们预计对于大多数理事会决策（例如，选举新成员）将需要更为非正式的过程。
- en: Institutional Partners and funding
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机构合作伙伴和资金
- en: The Steering Council is the primary leadership for the project. No outside institution,
    individual, or legal entity has the ability to own, control, usurp, or influence
    the project other than by participating in the Project as Contributors and Council
    Members. However, because institutions can be an important funding mechanism for
    the project, it is important to formally acknowledge institutional participation
    in the project. These are Institutional Partners.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 理事会是项目的主要领导机构。除了作为贡献者和理事会成员参与项目外，没有外部机构、个人或法律实体有能力拥有、控制、篡夺或影响项目。然而，由于机构可以是项目的重要资金机制，因此正式承认机构参与项目是很重要的。这些是机构合作伙伴。
- en: An Institutional Contributor is any individual Project Contributor who contributes
    to the project as part of their official duties at an Institutional Partner. Likewise,
    an Institutional Council Member is any Project Steering Council Member who contributes
    to the project as part of their official duties at an Institutional Partner.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 机构贡献者是指作为其所属机构官方职责的一部分向项目做出贡献的个人项目贡献者。同样地，机构理事会成员是指作为其所属机构官方职责的一部分向项目做出贡献的项目指导理事会成员。
- en: With these definitions, an Institutional Partner is any recognized legal entity
    in any country that employs at least 1 Institutional Contributor or Institutional
    Council Member. Institutional Partners can be for-profit or non-profit entities.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些定义，机构合作伙伴是在任何国家都承认的法律实体，至少雇用了一个机构贡献者或机构理事会成员。机构合作伙伴可以是营利性或非营利性实体。
- en: Institutions become eligible to become an Institutional Partner by employing
    individuals who actively contribute to The Project as part of their official duties.
    To state this another way, the only way for a Partner to influence the project
    is by actively contributing to the open development of the project, in equal terms
    to any other member of the community of Contributors and Council Members. Merely
    using Project Software in institutional context does not allow an entity to become
    an Institutional Partner. Financial gifts do not enable an entity to become an
    Institutional Partner. Once an institution becomes eligible for Institutional
    Partnership, the Steering Council must nominate and approve the Partnership.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通过雇佣积极参与项目作为其官方职责的个人，机构可以成为机构合作伙伴。换句话说，合作伙伴影响项目的唯一方式是积极参与项目的开发，并与社区的其他贡献者和议会成员平等地发展项目。仅在机构环境中使用项目软件不能使实体成为机构合作伙伴。财政赠品不使实体能够成为机构合作伙伴。一旦机构有资格成为机构合作伙伴，指导委员会必须提名并批准合作伙伴关系。
- en: If, at some point, an existing Institutional Partner stops having any contributing
    employees, then a one year grace period commences. If, at the end of this one-year
    period, they continue not to have any contributing employees, then their Institutional
    Partnership will lapse, and resuming it will require going through the normal
    process for new Partnerships.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个现有的机构合作伙伴在某一时刻停止拥有任何贡献的雇员，那么将开始一个一年的宽限期。在这一年期满时，如果他们继续没有任何贡献的雇员，则他们的机构合作伙伴关系将失效，并且恢复将需要按照新合作伙伴关系的常规流程进行。
- en: An Institutional Partner is free to pursue funding for their work on The Project
    through any legal means. This could involve a non-profit organization raising
    money from private foundations and donors or a for-profit company building proprietary
    products and services that leverage Project Software and Services. Funding acquired
    by Institutional Partners to work on The Project is called Institutional Funding.
    However, no funding obtained by an Institutional Partner can override the Steering
    Council. If a Partner has funding to do SciPy work and the Council decides to
    not pursue that work as a project, the Partner is free to pursue it on their own.
    However, in this situation, that part of the Partner’s work will not be under
    the SciPy umbrella and cannot use the Project trademarks in any way that suggests
    a formal relationship.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 机构合作伙伴可以自由通过任何合法手段追求在项目上工作的资金。这可能涉及非营利组织从私人基金会和捐助者筹集资金，或营利公司构建利用项目软件和服务的专有产品和服务。机构合作伙伴为在项目上工作所获取的资金称为机构资金。然而，任何机构合作伙伴获得的资金都不能取代指导委员会的决定。如果合作伙伴有资金来进行SciPy工作，而议会决定不将其作为项目进行推进，合作伙伴可以自行进行。然而，在这种情况下，合作伙伴工作的那部分将不属于SciPy的范围，并且不能以任何方式使用项目商标表明正式关系。
- en: 'Institutional Partner benefits are:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 机构合作伙伴的收益包括：
- en: acknowledgement on the SciPy website and in talks
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在SciPy网站和演讲中的承认
- en: ability to acknowledge their own funding sources on the SciPy website and in
    talks
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在SciPy网站和演讲中承认他们自己的资金来源的能力
- en: ability to influence the project through the participation of their Council
    Member
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过其议会成员的参与影响项目的能力
- en: invitation of the Council Members to SciPy Developer Meetings
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 议会成员受邀参加SciPy开发者会议
- en: A list of current Institutional Partners is maintained at the page [About us](https://scipy.org/about/).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的机构合作伙伴列表可在页面[关于我们](https://scipy.org/about/)上查看。
