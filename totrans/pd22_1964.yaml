  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug where index name was still used when plotting a series with `use_index=False`
    ([GH 8558](https://github.com/pandas-dev/pandas/issues/8558)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bugs when trying to stack multiple columns, when some (or all) of the level
