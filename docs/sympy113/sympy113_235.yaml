  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://en.wikipedia.org/wiki/Pole%E2%80%93zero_plot](https://en.wikipedia.org/wiki/Pole%E2%80%93zero_plot)'
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns the numerical data of poles and zeros of the system. It is internally
    used by `pole_zero_plot` to get the data for plotting poles and zeros. Users can
    use this data to further analyse the dynamics of the system or plot using a different
    backend/plotting-module.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统的极点和零点的数值数据。它被`pole_zero_plot`内部使用，以获取用于绘制极点和零点的数据。用户可以使用这些数据进一步分析系统的动态或使用不同的后端/绘图模块进行绘制。
- en: 'Parameters:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统**：SISOLinearTimeInvariant'
- en: The system for which the pole-zero data is to be computed.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算极点-零点数据的系统。
- en: 'Returns:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tuple** : (zeros, poles)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**元组**：(零点, 极点)'
- en: zeros = Zeros of the system. NumPy array of complex numbers. poles = Poles of
    the system. NumPy array of complex numbers.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: zeros = 系统的零点。复数的NumPy数组。poles = 系统的极点。复数的NumPy数组。
- en: 'Raises:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**NotImplementedError**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**NotImplementedError**'
- en: When a SISO LTI system is not passed.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当未传递SISO LTI系统时。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When time delay terms are present in the system.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当系统中存在时间延迟项时。
- en: '**ValueError**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**ValueError**'
- en: When more than one free symbol is present in the system. The only variable in
    the transfer function should be the variable of the Laplace transform.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当系统中存在多个自由符号时。传递函数中唯一的变量应该是Laplace变换的变量。
