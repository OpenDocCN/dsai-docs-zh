- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return Exponential power of series and other, element-wise (binary operator
    rpow).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系列和其他的指数幂，逐元素计算（二元运算符 rpow）。
- en: Equivalent to `other ** series`, but with support to substitute a fill_value
    for missing data in either one of the inputs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于`other ** series`，但支持用一个`fill_value`替换其中一个输入中的缺失数据。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Series or scalar value'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**系列或标量值'
- en: '**level**int or name'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**整数或名称'
- en: Broadcast across a level, matching Index values on the passed MultiIndex level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个级别上广播，匹配传递的 MultiIndex 级别上的索引值。
- en: '**fill_value**None or float value, default None (NaN)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**None 或浮点值，默认为 None（NaN）'
- en: Fill existing missing (NaN) values, and any new element needed for successful
    Series alignment, with this value before computation. If data in both corresponding
    Series locations is missing the result of filling (at that location) will be missing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算之前，用这个值填充现有的缺失（NaN）值，以及任何新元素需要成功对齐系列。如果两个对应系列位置的数据都缺失，则填充的结果（在该位置）将是缺失的。
- en: '**axis**{0 or ‘index’}'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’}'
- en: Unused. Parameter needed for compatibility with DataFrame.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 未使用。为了与 DataFrame 兼容而需要的参数。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 系列
- en: The result of the operation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 操作的结果。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`Series.pow`](pandas.Series.pow.html#pandas.Series.pow "pandas.Series.pow")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.pow`](pandas.Series.pow.html#pandas.Series.pow "pandas.Series.pow")'
- en: Element-wise Exponential power, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素指数幂，更多细节请参阅[Python文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)。
