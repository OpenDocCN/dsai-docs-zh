- en: Kelvin function ker.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔文函数 ker。
- en: Defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义如下
- en: \[\mathrm{ker}(x) = \Re[K_0(x e^{\pi i / 4})]\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{ker}(x) = \Re[K_0(x e^{\pi i / 4})]\]
- en: Where \(K_0\) is the modified Bessel function of the second kind (see [`kv`](scipy.special.kv.html#scipy.special.kv
    "scipy.special.kv")). See [[dlmf]](#r0ce1df4bd8ba-dlmf) for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(K_0\) 是第二类修正贝塞尔函数（参见[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")）。更多详细信息请见[[dlmf]](#r0ce1df4bd8ba-dlmf)。
