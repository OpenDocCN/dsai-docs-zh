- en: Version 0.18.0 (March 13, 2016)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.18.0（2016 年 3 月 13 日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.18.0.html](https://pandas.pydata.org/docs/whatsnew/v0.18.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.18.0.html](https://pandas.pydata.org/docs/whatsnew/v0.18.0.html)
- en: This is a major release from 0.17.1 and includes a small number of API changes,
    several new features, enhancements, and performance improvements along with a
    large number of bug fixes. We recommend that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.17.1 版本开始的重大更新，包括少量的 API 更改、几个新功能、增强功能和性能改进，以及大量的 bug 修复。我们建议所有用户升级到此版本。
- en: Warning
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: pandas >= 0.18.0 no longer supports compatibility with Python version 2.6 and
    3.3 ([GH 7718](https://github.com/pandas-dev/pandas/issues/7718), [GH 11273](https://github.com/pandas-dev/pandas/issues/11273))
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: pandas >= 0.18.0 不再支持与 Python 版本 2.6 和 3.3 的兼容性 ([GH 7718](https://github.com/pandas-dev/pandas/issues/7718)，[GH
    11273](https://github.com/pandas-dev/pandas/issues/11273))
- en: Warning
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: '`numexpr` version 2.4.4 will now show a warning and not be used as a computation
    back-end for pandas because of some buggy behavior. This does not affect other
    versions (>= 2.1 and >= 2.4.6). ([GH 12489](https://github.com/pandas-dev/pandas/issues/12489))'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`numexpr` 版本 2.4.4 现在会显示警告，并且不会作为 pandas 的计算后端使用，因为存在一些错误行为。这不会影响其他版本（>= 2.1
    和 >= 2.4.6）。([GH 12489](https://github.com/pandas-dev/pandas/issues/12489))'
- en: 'Highlights include:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亮点包括：
- en: Moving and expanding window functions are now methods on Series and DataFrame,
    similar to `.groupby`, see [here](#whatsnew-0180-enhancements-moments).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动和扩展窗口函数现在是 Series 和 DataFrame 的方法，类似于 `.groupby`，详见[此处](#whatsnew-0180-enhancements-moments)。
- en: Adding support for a `RangeIndex` as a specialized form of the `Int64Index`
    for memory savings, see [here](#whatsnew-0180-enhancements-rangeindex).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对 `RangeIndex` 的支持，作为 `Int64Index` 的一种专门形式，用于节省内存，详见[此处](#whatsnew-0180-enhancements-rangeindex)。
- en: API breaking change to the `.resample` method to make it more `.groupby` like,
    see [here](#whatsnew-0180-breaking-resample).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 `.resample` 方法的 API 破坏性更改，使其更像 `.groupby`，详见[此处](#whatsnew-0180-breaking-resample)。
- en: Removal of support for positional indexing with floats, which was deprecated
    since 0.14.0\. This will now raise a `TypeError`, see [here](#whatsnew-0180-float-indexers).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除了对浮点数的位置索引的支持，此功能自 0.14.0 版开始已弃用。现在会引发 `TypeError`，详见[此处](#whatsnew-0180-float-indexers)。
- en: The `.to_xarray()` function has been added for compatibility with the [xarray
    package](http://xarray.pydata.org/en/stable/), see [here](#whatsnew-0180-enhancements-xarray).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 `.to_xarray()` 函数，以与[xarray 包](http://xarray.pydata.org/en/stable/)兼容，详见[此处](#whatsnew-0180-enhancements-xarray)。
- en: The `read_sas` function has been enhanced to read `sas7bdat` files, see [here](#whatsnew-0180-enhancements-sas).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_sas` 函数已增强，可读取 `sas7bdat` 文件，详见[此处](#whatsnew-0180-enhancements-sas)。'
- en: Addition of the [.str.extractall() method](#whatsnew-0180-enhancements-extract),
    and API changes to the [.str.extract() method](#whatsnew-0180-enhancements-extract)
    and [.str.cat() method](#whatsnew-0180-enhancements-strcat).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 [.str.extractall() 方法](#whatsnew-0180-enhancements-extract)，以及 [.str.extract()
    方法](#whatsnew-0180-enhancements-extract) 和 [.str.cat() 方法](#whatsnew-0180-enhancements-strcat)
    的 API 更改。
- en: '`pd.test()` top-level nose test runner is available ([GH 4327](https://github.com/pandas-dev/pandas/issues/4327)).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.test()` 顶级 nose 测试运行器可用 ([GH 4327](https://github.com/pandas-dev/pandas/issues/4327))。'
- en: Check the [API Changes](#whatsnew-0180-api-breaking) and [deprecations](#whatsnew-0180-deprecations)
    before updating.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在更新之前，请检查 [API 更改](#whatsnew-0180-api-breaking) 和 [弃用](#whatsnew-0180-deprecations)。
