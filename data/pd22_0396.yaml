- en: Generate a pie plot.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 生成一个饼图。
- en: A pie plot is a proportional representation of the numerical data in a column.
    This function wraps `matplotlib.pyplot.pie()` for the specified column. If no
    column reference is passed and `subplots=True` a pie plot is drawn for each numerical
    column independently.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 饼图是对列中的数值数据的比例表示。此函数为指定的列包装了`matplotlib.pyplot.pie()`。如果没有传递列引用且`subplots=True`，则会为每个数值列独立绘制一个饼图。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**y**int or label, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**int或标签，可选'
- en: Label or position of the column to plot. If not provided, `subplots=True` argument
    must be passed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制的列的标签或位置。如果未提供，必须传递`subplots=True`参数。
- en: '****kwargs**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Keyword arguments to pass on to [`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给[`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot "pandas.DataFrame.plot")的关键字参数。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: matplotlib.axes.Axes or np.ndarray of them
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: matplotlib.axes.Axes或它们的np.ndarray
- en: A NumPy array is returned when subplots is True.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当subplots为True时返回一个NumPy数组。
