- en: 'All but the last (righthand-most) bin is half-open. In other words, if *bins*
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: then the first bin is `[1, 2)` (including 1, but excluding 2) and the second
    `[2, 3)`. The last bin, however, is `[3, 4]`, which *includes* 4.
