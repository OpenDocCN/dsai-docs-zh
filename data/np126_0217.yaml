  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr**array_like'
- en: The indices will be valid for square arrays whose dimensions are the same as
    arr.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些索引将适用于维度与 arr 相同的方阵。
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: Diagonal offset (see [`tril`](numpy.tril.html#numpy.tril "numpy.tril") for details).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线偏移（见[`tril`](numpy.tril.html#numpy.tril "numpy.tril")的详细信息）。
