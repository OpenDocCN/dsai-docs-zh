- en: ImageNet Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ImageNet数据集
- en: 原文：[`docs.ultralytics.com/datasets/classify/imagenet/`](https://docs.ultralytics.com/datasets/classify/imagenet/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/classify/imagenet/`](https://docs.ultralytics.com/datasets/classify/imagenet/)
- en: '[ImageNet](https://www.image-net.org/) is a large-scale database of annotated
    images designed for use in visual object recognition research. It contains over
    14 million images, with each image annotated using WordNet synsets, making it
    one of the most extensive resources available for training deep learning models
    in computer vision tasks.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[ImageNet](https://www.image-net.org/)是一个大规模的带注释图像数据库，专为视觉对象识别研究而设计。它包含超过1400万张图像，每张图像都使用WordNet同义词集进行注释，使其成为在计算机视觉任务中训练深度学习模型的最广泛资源之一。'
