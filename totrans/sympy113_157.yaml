    style="line-height:125%" xml:space="preserve"><tspan x="382.03885" y="975.66315">D</tspan></text>
    <text x="25.728155" y="809.64374" fill="CurrentColor" font-family="Sans" font-size="22px"
    letter-spacing="0px" word-spacing="0px" style="line-height:125%" xml:space="preserve"><tspan
    x="25.728155" y="809.64374">N</tspan></text></g></svg>\[\begin{split}^{\mathbf{N}}\mathbf{\omega}^{\mathbf{A}}
    &= 0\\ ^{\mathbf{A}}\mathbf{\omega}^{\mathbf{B}} &= \dot{q_1} \mathbf{\hat{a}_x}\\
    ^{\mathbf{B}}\mathbf{\omega}^{\mathbf{C}} &= - \dot{q_2} \mathbf{\hat{b}_z}\\
    ^{\mathbf{C}}\mathbf{\omega}^{\mathbf{D}} &= \dot{q_3} \mathbf{\hat{c}_y}\\ ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{D}}
    &= \dot{q_1} \mathbf{\hat{a}_x} - \dot{q_2} \mathbf{\hat{b}_z} + \dot{q_3} \mathbf{\hat{c}_y}\\\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: Note the signs used in the angular velocity definitions, which are related to
    how the displacement angle is defined in this case.
  prefs: []
  type: TYPE_NORMAL
- en: This theorem makes defining angular velocities of multibody systems much easier,
    as the angular velocity of a body in a chain needs to only be defined to the previous
    body in order to be fully defined (and the first body needs to be defined in the
    desired reference frame). The following figure shows an example of when using
    this theorem can make things easier.
