  type: TYPE_NORMAL
  zh: '`Series.__getitem__()` 现在在'
- en: '[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    has a [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
