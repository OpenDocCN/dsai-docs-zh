- en: What are the main subsets of the SKU-110k dataset?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SKU-110k 数据集的主要子集是什么？
- en: 'The SKU-110k dataset is organized into three main subsets:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: SKU-110k 数据集分为三个主要子集：
- en: '**Training set**: Contains images and annotations used for training object
    detection models.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练集**：包含用于训练目标检测模型的图像和注释。'
- en: '**Validation set**: Consists of images and annotations used for model validation
    during training.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**验证集**：包含用于模型训练过程中验证的图像和注释。'
- en: '**Test set**: Designed for the final evaluation of trained object detection
    models.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试集**：用于最终评估已训练的目标检测模型。'
- en: Refer to the Dataset Structure section for more details.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多详细信息，请参阅数据集结构部分。
- en: How do I configure the SKU-110k dataset for training?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我如何配置 SKU-110k 数据集进行训练？
- en: The SKU-110k dataset configuration is defined in a YAML file, which includes
    details about the dataset's paths, classes, and other relevant information. The
    `SKU-110K.yaml` file is maintained at [SKU-110K.yaml](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/SKU-110K.yaml).
    For example, you can train a model using this configuration as shown in our Usage
    section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: SKU-110k 数据集的配置在一个 YAML 文件中定义，其中包括关于数据集路径、类别和其他相关信息的细节。`SKU-110K.yaml` 文件维护在
    [SKU-110K.yaml](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/SKU-110K.yaml)。例如，您可以根据我们的使用示例使用此配置来训练模型。
- en: What are the key features of the SKU-110k dataset in the context of deep learning?
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SKU-110k 数据集在深度学习背景下的关键特征是什么？
- en: 'The SKU-110k dataset features images of store shelves from around the world,
    showcasing densely packed objects that pose significant challenges for object
    detectors:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: SKU-110k 数据集包含来自世界各地的商店货架图像，展示了密集包装的物体，对目标检测器提出了重大挑战：
- en: Over 110,000 unique SKU categories
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过 110,000 个独特的 SKU 类别
- en: Diverse object appearances
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样化物体外观
- en: Annotations include bounding boxes and SKU category labels
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释包括边界框和 SKU 类别标签
- en: These features make the SKU-110k dataset particularly valuable for training
    and evaluating deep learning models in object detection tasks. For more details,
    see the Key Features section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特点使得 SKU-110k 数据集在目标检测任务中特别有价值，用于训练和评估深度学习模型。更多详细信息，请参阅关键特点部分。
- en: How do I cite the SKU-110k dataset in my research?
  id: totrans-58
  prefs:
