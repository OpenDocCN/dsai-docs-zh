- en: The `raise_on_error` argument to plotting functions is removed. Instead, plotting
    functions raise a `TypeError` when the `dtype` of the object is `object` to remind
    you to avoid `object` arrays whenever possible and thus you should cast to an
    appropriate numeric dtype if you need to plot something.
  id: totrans-89
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘图函数的 `raise_on_error` 参数已移除。相反，当对象的 `dtype` 是 `object` 时，绘图函数会引发 `TypeError`，以提醒您尽量避免使用
    `object` 数组，因此如果需要绘制某些内容，则应将其转换为适当的数值 dtype。
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Add `colormap` keyword to DataFrame plotting methods. Accepts either a matplotlib
    colormap object (ie, matplotlib.cm.jet) or a string name of such an object (ie,
    ‘jet’). The colormap is sampled to select the color for each column. Please see
    [Colormaps](../user_guide/visualization.html#visualization-colormaps) for more
    information. ([GH 3860](https://github.com/pandas-dev/pandas/issues/3860))
  id: totrans-92
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 DataFrame 绘图方法添加 `colormap` 关键字。接受 matplotlib colormap 对象（例如，matplotlib.cm.jet）或此类对象的字符串名称（例如，'jet'）。对于每列，将从
    colormap 中进行采样以选择颜色。请参阅[Colormaps](../user_guide/visualization.html#visualization-colormaps)以获取更多信息。([GH
    3860](https://github.com/pandas-dev/pandas/issues/3860))
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
