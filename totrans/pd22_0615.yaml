- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Check whether the provided array or dtype is of the int64 dtype.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查提供的数组或 dtype 是否为 int64 类型。
- en: 'Deprecated since version 2.1.0: is_int64_dtype is deprecated and will be removed
    in a future version. Use dtype == np.int64 instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2.1.0 版本起已弃用：is_int64_dtype 已弃用，并将在将来的版本中移除。请改用 dtype == np.int64。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr_or_dtype**array-like or dtype'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr_or_dtype** 数组样式或 dtype'
- en: The array or dtype to check.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查的数组或 dtype。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: boolean
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: Whether or not the array or dtype is of the int64 dtype.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提供的数组或 dtype 是否为 int64 类型。
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Depending on system architecture, the return value of is_int64_dtype( int) will
    be True if the OS uses 64-bit integers and False if the OS uses 32-bit integers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据系统架构，如果操作系统使用 64 位整数，则 is_int64_dtype(int) 的返回值将为 True；如果操作系统使用 32 位整数，则返回值为
    False。
