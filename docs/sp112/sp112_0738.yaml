- en: Find simplices containing the given points. This function does the same thing
    as [`Delaunay.find_simplex`](scipy.spatial.Delaunay.find_simplex.html#scipy.spatial.Delaunay.find_simplex
    "scipy.spatial.Delaunay.find_simplex").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 查找包含给定点的单纯形。此函数与 [`Delaunay.find_simplex`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.spatial.Delaunay.find_simplex.html#scipy.spatial.Delaunay.find_simplex
    "scipy.spatial.Delaunay.find_simplex") 做相同的事情。
