- en: Return the last n rows.
  prefs: []
  type: TYPE_NORMAL
- en: This function returns last n rows from the object based on position. It is useful
    for quickly verifying data, for example, after sorting or appending rows.
  prefs: []
  type: TYPE_NORMAL
- en: For negative values of n, this function returns all rows except the first |n|
    rows, equivalent to `df[|n|:]`.
  prefs: []
  type: TYPE_NORMAL
- en: If n is larger than the number of rows, this function returns all rows.
  prefs: []
  type: TYPE_NORMAL
