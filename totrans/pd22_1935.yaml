    while excluding non-text, but still object-dtype columns.'
  id: totrans-916
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`object` dtype破坏了特定于dtype的操作，例如[`DataFrame.select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
