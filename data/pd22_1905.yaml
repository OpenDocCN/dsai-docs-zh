- en: 'Torsten Wörtwein  ## Behavior of `groupby` with categorical groupers ([GH 48645](https://github.com/pandas-dev/pandas/issues/48645))'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Torsten Wörtwein  ## 使用分类分组器的 `groupby` 行为 ([GH 48645](https://github.com/pandas-dev/pandas/issues/48645))'
- en: In versions of pandas prior to 1.5, `groupby` with `dropna=False` would still
    drop NA values when the grouper was a categorical dtype. A fix for this was attempted
    in 1.5, however it introduced a regression where passing `observed=False` and
    `dropna=False` to `groupby` would result in only observed categories. It was found
    that the patch fixing the `dropna=False` bug is incompatible with `observed=False`,
    and decided that the best resolution is to restore the correct `observed=False`
    behavior at the cost of reintroducing the `dropna=False` bug.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 版本 1.5 之前，使用 `dropna=False` 的 `groupby` 在分组器为分类数据类型时仍会删除 NA 值。在 1.5
    中尝试修复了这个问题，但引入了一个新问题，即将 `observed=False` 和 `dropna=False` 传递给 `groupby` 会导致只有观察到的类别。发现修复
    `dropna=False` 错误的补丁与 `observed=False` 不兼容，决定以恢复正确的 `observed=False` 行为为代价，重新引入
    `dropna=False` 错误。
