  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Roboflow 用于数据集：了解如何利用 Roboflow 进行数据集管理、标注和主动学习。
- en: ClearML Logging 🌟 Learn how to integrate ClearML for efficient logging during
    your model training.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ClearML 日志记录 🌟 学习如何集成 ClearML，在模型训练过程中实现高效的日志记录。
- en: YOLOv5 with Neural Magic Discover how to use Neural Magic's Deepsparse to prune
    and quantize your YOLOv5 model.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YOLOv5 与 Neural Magic：了解如何使用 Neural Magic 的 Deepsparse 对 YOLOv5 模型进行剪枝和量化。
- en: 'Comet Logging 🌟 NEW: Explore how to utilize Comet for improved model training
    logging.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Comet 日志记录 🌟 新功能：探索如何利用 Comet 实现改进的模型训练日志记录。
