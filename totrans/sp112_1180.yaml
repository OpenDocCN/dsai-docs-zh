- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.nakagami.html#scipy.stats.nakagami](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.nakagami.html#scipy.stats.nakagami)
