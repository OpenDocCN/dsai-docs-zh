  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Numeric
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `Series.interpolate()` when using a timezone aware `DatetimeIndex` ([GH
