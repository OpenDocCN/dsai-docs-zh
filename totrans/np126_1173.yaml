- en: NumPy 1.11.2 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.11.2-notes.html](https://numpy.org/doc/1.26/release/1.11.2-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Numpy 1.11.2 supports Python 2.6 - 2.7 and 3.2 - 3.5\. It fixes bugs and regressions
    found in Numpy 1.11.1 and includes several build related improvements. Wheels
    for Linux, Windows, and OS X can be found on PyPI.
  id: totrans-2
