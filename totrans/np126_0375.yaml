  zh: numpy.append
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.append.html](https://numpy.org/doc/1.26/reference/generated/numpy.append.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.append.html](https://numpy.org/doc/1.26/reference/generated/numpy.append.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Append values to the end of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将值追加到数组末尾。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr**array_like'
- en: Values are appended to a copy of this array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值追加到该数组的副本中。
- en: '**values**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**array_like'
- en: These values are appended to a copy of *arr*. It must be of the correct shape
    (the same shape as *arr*, excluding *axis*). If *axis* is not specified, *values*
    can be any shape and will be flattened before use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些值被追加到*arr*的副本中。它必须具有正确的形状（与*arr*相同的形状，不包括*axis*）。如果未指定*axis*，则*values*可以是任何形状，在使用之前将被展平。
- en: '**axis**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int, optional'
- en: The axis along which *values* are appended. If *axis* is not given, both *arr*
    and *values* are flattened before use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*values*附加的轴线。如果未给出*axis*，则在使用之前*arr*和*values*都会被展平。'
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**append**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**append**ndarray'
- en: 'A copy of *arr* with *values* appended to *axis*. Note that [`append`](#numpy.append
    "numpy.append") does not occur in-place: a new array is allocated and filled.
    If *axis* is None, *out* is a flattened array.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*arr*的副本，*values*附加到*axis*。请注意，[`append`](#numpy.append "numpy.append")不是就地发生的：一个新的数组被分配并填充。如果*axis*为None，则*out*是一个展平的数组。'
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`insert`](numpy.insert.html#numpy.insert "numpy.insert")'
