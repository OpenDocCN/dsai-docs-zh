- en: '`Series.str.split`’s `return_type` keyword was removed in favor of `expand`
    ([GH 9847](https://github.com/pandas-dev/pandas/issues/9847))  ## Index representation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The string representation of `Index` and its sub-classes have now been unified.
    These will show a single-line display if there are few values; a wrapped multi-line
    display for a lot of values (but less than `display.max_seq_items`; if lots of
    items (> `display.max_seq_items`) will show a truncated display (the head and
    tail of the data). The formatting for `MultiIndex` is unchanged (a multi-line
    wrapped display). The display width responds to the option `display.max_seq_items`,
    which is defaulted to 100\. ([GH 6482](https://github.com/pandas-dev/pandas/issues/6482))
  prefs: []
  type: TYPE_NORMAL
