  type: TYPE_PRE
  zh: '[PRE0]'
- en: Fill NA/NaN values by propagating the last valid observation to next valid.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将最后一个有效观察值传播到下一个有效值来填充NA/NaN值。
- en: 'Deprecated since version 2.0: Series/DataFrame.pad is deprecated. Use Series/DataFrame.ffill
    instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本2.0开始弃用：Series/DataFrame.pad已被弃用。请使用Series/DataFrame.ffill代替。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series/DataFrame or None
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Series/DataFrame或None
- en: Object with missing values filled or None if `inplace=True`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 带有缺失值填充的对象，如果`inplace=True`则为None。
