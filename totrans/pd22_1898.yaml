  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持当前行为，在上述情况下，您可以首先将`ser`转换为`object`数据类型：
- en: '[PRE34]'
  id: totrans-1066
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'Depending on the use-case, it might be more appropriate to cast to a different
    dtype. In the following, for example, we cast to `float64`:'
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用例，将转换为不同的数据类型可能更合适。例如，在以下情况下，我们转换为`float64`：
