- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the truncated value of the input, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回输入的截断值，逐元素操作。
- en: The truncated value of the scalar *x* is the nearest integer *i* which is closer
    to zero than *x* is. In short, the fractional part of the signed number *x* is
    discarded.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 标量 *x* 的截断值是最接近零的整数 *i*，比 *x* 更靠近零。简而言之，有符号数字 *x* 的小数部分被丢弃。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Input data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、无或者 ndarray 及无的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果存储的位置。如果提供，它必须具有输入数据广播到的形状。如果未提供或为 None，则返回一个新分配的数组。一个元组（仅限关键字参数）必须具有与输出数量相等的长度。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件将广播到输入数据上。在条件为 True 的位置，*out* 数组将设置为 ufunc 结果。在其他位置，*out* 数组将保留其原始值。请注意，如果通过默认值
    `out=None` 创建了未初始化的 *out* 数组，在其中条件为 False 的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字参数，请参阅 [ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or scalar'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray 或者标量'
- en: The truncated value of each element in *x*. This is a scalar if *x* is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 中每个元素的截断值。如果 *x* 是标量，则为标量。'
