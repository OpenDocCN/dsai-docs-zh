- en: Mask an array inside a given interval.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定区间内遮盖数组。
- en: Shortcut to `masked_where`, where *condition* is True for *x* inside the interval
    [v1,v2] (v1 <= x <= v2). The boundaries *v1* and *v2* can be given in either order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`masked_where`的快捷方式，其中*condition*对于在区间[v1,v2]内的*x*为True（v1 <= x <= v2）。边界*v1*和*v2*可以以任何顺序给出。'
- en: See also
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅
- en: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
- en: Mask where a condition is met.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在满足条件的地方进行遮盖。
- en: Notes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The array *x* is prefilled with its filling value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数组*x*已使用其填充值预先填充。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The order of *v1* and *v2* doesn’t matter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*v1*和*v2*的顺序不重要。'
