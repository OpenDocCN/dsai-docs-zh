- en: numpy.info
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.info
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.info.html](https://numpy.org/doc/1.26/reference/generated/numpy.info.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.info.html](https://numpy.org/doc/1.26/reference/generated/numpy.info.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get help information for an array, function, class, or module.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取有关数组、函数、类或模块的帮助信息。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**object**object or str, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**对象**对象或字符串，可选'
- en: Input object or name to get information about. If *object* is an [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray") instance, information about the array is printed. If *object*
    is a numpy object, its docstring is given. If it is a string, available modules
    are searched for matching objects. If None, information about [`info`](#numpy.info
    "numpy.info") itself is returned.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入对象或名称以获取有关信息。如果*对象*是一个[`ndarray`](numpy.ndarray.html#numpy.ndarray "numpy.ndarray")实例，则将打印有关数组的信息。如果*对象*是一个numpy对象，则给出其文档字符串。如果是字符串，则搜索匹配对象的可用模块。如果为None，则返回有关[`info`](#numpy.info
    "numpy.info")本身的信息。
- en: '**maxwidth**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大宽度**int，可选'
- en: Printing width.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 打印宽度。
- en: '**output**file like object, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**文件类似对象，可选'
- en: File like object that the output is written to, default is `None`, in which
    case `sys.stdout` will be used. The object has to be opened in ‘w’ or ‘a’ mode.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出被写入的文件类似对象，默认为`None`，在这种情况下将使用`sys.stdout`。该对象必须以‘w’或‘a’模式打开。
- en: '**toplevel**str, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶级**str，可选'
- en: Start search at this level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个级别开始搜索。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`lookfor`](numpy.lookfor.html#numpy.lookfor
    "numpy.lookfor")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`lookfor`](numpy.lookfor.html#numpy.lookfor
    "numpy.lookfor")'
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: When used interactively with an object, `np.info(obj)` is equivalent to `help(obj)`
    on the Python prompt or `obj?` on the IPython prompt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用对象与交互时，`np.info(obj)`相当于在Python提示符上使用`help(obj)`或在IPython提示符上使用`obj?`。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: When using a string for *object* it is possible to get multiple results.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用字符串作为*对象*时，可能会得到多个结果。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When the argument is an array, information about the array is printed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当参数是一个数组时，将打印有关数组的信息。
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
