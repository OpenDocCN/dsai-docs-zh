  zh: 原文：[https://docs.sympy.org/latest/modules/utilities/source.html](https://docs.sympy.org/latest/modules/utilities/source.html)
- en: This module adds several functions for interactive source code inspection.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块为交互式源代码检查添加了几个函数。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert a string version of a class name to the object.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将类名的字符串版本转换为对象。
- en: For example, get_class(‘sympy.core.Basic’) will return class Basic located in
    module sympy.core
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，get_class('sympy.core.Basic') 将返回位于 sympy.core 模块中的 Basic 类。
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: splits the string path to a class into a string path to the module and the name
    of the class.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将类的字符串路径分割为模块的字符串路径和类的名称。
