- en: SciPy 0.13.1 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SciPy 0.13.1 发布说明
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.13.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.13.1-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.13.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.13.1-notes.html)
- en: SciPy 0.13.1 is a bug-fix release with no new features compared to 0.13.0. The
    only changes are several fixes in `ndimage`, one of which was a serious regression
    in `ndimage.label` (Github issue 3025), which gave incorrect results in 0.13.0.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.13.1 是一个纯粹的 bug 修复版本，与 0.13.0 相比没有新功能。唯一的变化是在 `ndimage` 中进行了几处修复，其中之一是在
    0.13.0 中 `ndimage.label` 存在的一个严重退化（Github 问题 3025），导致了不正确的结果。
- en: Issues fixed
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题已解决
- en: '3025: `ndimage.label` returns incorrect results in scipy 0.13.0'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3025: `ndimage.label` 在 scipy 0.13.0 中返回错误结果'
- en: '1992: `ndimage.label` return type changed from int32 to uint32'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1992: `ndimage.label` 的返回类型从 int32 改为 uint32'
- en: '1992: `ndimage.find_objects` doesn’t work with int32 input in some cases'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1992: 在某些情况下，`ndimage.find_objects` 无法处理 int32 输入'
