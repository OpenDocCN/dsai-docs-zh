- en: Concatenate a sequence of arrays along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arrays**sequence of array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The arrays must have the same shape, except in the dimension corresponding to
    *axis* (the first, by default).
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which the arrays will be joined. Default is 0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**result**MaskedArray'
