- en: pandas.core.groupby.SeriesGroupBy.var
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.SeriesGroupBy.var
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.var.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.var.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.var.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.var.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute variance of groups, excluding missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算组的方差，不包括缺失值。
- en: For multiple groupings, the result index will be a MultiIndex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多个分组，结果索引将是MultiIndex。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ddof**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**int，默认值为1'
- en: Degrees of freedom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度。
- en: '**engine**str, default None'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**engine**str，默认值为None'
- en: '`''cython''` : Runs the operation through C-extensions from cython.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''cython''`：通过cython的C扩展运行操作。'
- en: '`''numba''` : Runs the operation through JIT compiled code from numba.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''numba''`：通过numba的JIT编译代码运行操作。'
- en: '`None` : Defaults to `''cython''` or globally setting `compute.use_numba`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`None`：默认为`''cython''`或全局设置`compute.use_numba`'
- en: New in version 1.4.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本1.4.0开始新添加。
- en: '**engine_kwargs**dict, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**engine_kwargs**dict，默认值为None'
- en: For `'cython'` engine, there are no accepted `engine_kwargs`
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`'cython'`引擎，没有被接受的`engine_kwargs`
- en: 'For `''numba''` engine, the engine can accept `nopython`, `nogil` and `parallel`
    dictionary keys. The values must either be `True` or `False`. The default `engine_kwargs`
    for the `''numba''` engine is `{{''nopython'': True, ''nogil'': False, ''parallel'':
    False}}`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '对于`''numba''`引擎，该引擎可以接受`nopython`、`nogil`和`parallel`字典键。值必须是`True`或`False`。`''numba''`引擎的默认`engine_kwargs`是`{{''nopython'':
    True, ''nogil'': False, ''parallel'': False}}`'
- en: New in version 1.4.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本1.4.0开始新添加。
- en: '**numeric_only**bool, default False'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认值为False'
- en: Include only float, int or boolean data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数或布尔值数据。
- en: New in version 1.5.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本1.5.0开始新添加。
- en: 'Changed in version 2.0.0: numeric_only now defaults to `False`.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本2.0.0开始更改：numeric_only现在默认为`False`。
- en: 'Returns:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Series或DataFrame
- en: Variance of values within each group.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个组内的值的方差。
- en: See also
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '`Series.groupby`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.groupby`'
- en: Apply a function groupby to a Series.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对Series应用一个分组函数。
- en: '`DataFrame.groupby`'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对DataFrame的每一行或列应用一个分组函数。
