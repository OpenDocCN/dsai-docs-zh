- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Make a copy of this object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 复制此对象。
- en: Names, dtype, levels and codes can be passed and will be set on new copy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以传递 Names、dtype、levels 和 codes，并将在新副本上设置。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**names**sequence, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**names**序列，可选'
- en: '**deep**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**deep**布尔值，默认为 False'
- en: '**name**Label'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**标签'
- en: Kept for compatibility with 1-dimensional Index. Should not be used.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与一维索引兼容而保留。不应使用。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: MultiIndex
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: MultiIndex
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注解
- en: In most cases, there should be no functional difference from using `deep`, but
    if `deep` is passed it will attempt to deepcopy. This could be potentially expensive
    on large MultiIndex objects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，与使用 `deep` 没有功能上的区别，但如果传递了 `deep`，它将尝试深度复制。这在大型 MultiIndex 对象上可能是昂贵的。
