  zh: numpy.ma.compress_rowcols
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.compress_rowcols.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.compress_rowcols.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.compress_rowcols.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.compress_rowcols.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Suppress the rows and/or columns of a 2-D array that contain masked values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 抑制包含掩盖值的2-D数组的行和/或列。
- en: The suppression behavior is selected with the *axis* parameter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 抑制行为由*axis*参数选择。
- en: If axis is None, both rows and columns are suppressed.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果轴为None，则行和列都被抑制。
- en: If axis is 0, only rows are suppressed.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果轴为0，则只有行被抑制。
- en: If axis is 1 or -1, only columns are suppressed.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果轴为1或-1，则只有列被抑制。
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like, MaskedArray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like，MaskedArray'
- en: The array to operate on. If not a MaskedArray instance (or if no array elements
    are masked), *x* is interpreted as a MaskedArray with *mask* set to [`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask"). Must be a 2D array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 需要操作的数组。如果不是MaskedArray实例（或者没有数组元素被遮罩），*x*被解释为一个MaskedArray，其中*mask*设置为[`nomask`](../maskedarray.baseclass.html#numpy.ma.nomask
    "numpy.ma.nomask")。必须是一个2D数组。
- en: '**axis**int, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis along which to perform the operation. Default is None.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作的轴。默认为None。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**compressed_array**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**compressed_array**ndarray'
- en: The compressed array.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩后的数组。
