- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a data hash of the Index/Series/DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个索引/系列/数据帧的数据哈希。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**Index, Series, or DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**索引、系列或数据帧'
- en: '**index**bool, default True'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**bool，默认为True'
- en: Include the index in the hash (if Series/DataFrame).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在哈希中包含索引（如果是系列/数据帧）。
- en: '**encoding**str, default ‘utf8’'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**encoding**str，默认为''utf8'''
- en: Encoding for data & key when strings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当字符串时，数据和键的编码。
- en: '**hash_key**str, default _default_hash_key'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**hash_key**str，默认为_default_hash_key'
- en: Hash_key for string key to encode.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于编码字符串键的哈希键。
- en: '**categorize**bool, default True'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**categorize**bool，默认为True'
- en: Whether to first categorize object arrays before hashing. This is more efficient
    when the array contains duplicate values.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在哈希之前首先对对象数组进行分类。当数组包含重复值时，这样更有效率。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series of uint64, same length as the object
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与对象长度相同的uint64系列
