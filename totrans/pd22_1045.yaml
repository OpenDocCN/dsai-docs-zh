- en: DateOffset of one month at the first business day.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个月的DateOffset，在第一个工作日。
- en: BusinessMonthBegin goes to the next date which is the first business day of
    the month.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: BusinessMonthBegin 转到下一个日期，即该月的第一个工作日。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认值为1'
- en: The number of months represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
