- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate Chebyshev polynomial of the second kind on [-2, 2] at a point.
  prefs: []
  type: TYPE_NORMAL
- en: These polynomials are defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[S_n(x) = U_n(x/2)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(U_n\) is a Chebyshev polynomial of the second kind. See 22.5.13 in [[AS]](#r8f396f131a5e-as)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyu`](scipy.special.eval_chebyu.html#scipy.special.eval_chebyu
    "scipy.special.eval_chebyu").
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Chebyshev polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
