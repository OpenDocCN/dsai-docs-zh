- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.head.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.head.html)
  id: totrans-1
  prefs:
  - PREF_BQ
