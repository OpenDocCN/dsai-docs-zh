- en: '[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") interacts nicely with the Jupyter Notebook.
    See the [documentation](../user_guide/style.html) for more.  ## Enhancements'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") 与 Jupyter Notebook 可以良好交互。更多信息请参阅[文档](../user_guide/style.html)  ##
    增强功能'
- en: '`DatetimeIndex` now supports conversion to strings with `astype(str)` ([GH
    10442](https://github.com/pandas-dev/pandas/issues/10442))'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DatetimeIndex`现在支持使用`astype(str)`转换为字符串 ([GH 10442](https://github.com/pandas-dev/pandas/issues/10442))'
- en: Support for `compression` (gzip/bz2) in [`pandas.DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") ([GH 7615](https://github.com/pandas-dev/pandas/issues/7615))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`pandas.DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") 中支持`compression` (gzip/bz2) ([GH 7615](https://github.com/pandas-dev/pandas/issues/7615))
- en: '`pd.read_*` functions can now also accept [`pathlib.Path`](https://docs.python.org/3/library/pathlib.html#pathlib.Path
    "(in Python v3.12)"), or `py:py._path.local.LocalPath` objects for the `filepath_or_buffer`
    argument. ([GH 11033](https://github.com/pandas-dev/pandas/issues/11033)) - The
    `DataFrame` and `Series` functions `.to_csv()`, `.to_html()` and `.to_latex()`
    can now handle paths beginning with tildes (e.g. `~/Documents/`) ([GH 11438](https://github.com/pandas-dev/pandas/issues/11438))'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.read_*` 函数现在也可以接受 [`pathlib.Path`](https://docs.python.org/3/library/pathlib.html#pathlib.Path
    "(in Python v3.12)") 或 `py:py._path.local.LocalPath` 对象作为 `filepath_or_buffer`
    参数。 ([GH 11033](https://github.com/pandas-dev/pandas/issues/11033)) - `DataFrame`
    和 `Series` 函数 `.to_csv()`、`.to_html()` 和 `.to_latex()` 现在可以处理以波浪号开头的路径（例如 `~/Documents/`）
    ([GH 11438](https://github.com/pandas-dev/pandas/issues/11438))'
- en: '`DataFrame` now uses the fields of a `namedtuple` as columns, if columns are
    not supplied ([GH 11181](https://github.com/pandas-dev/pandas/issues/11181))'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未提供列，`DataFrame` 现在将使用 `namedtuple` 的字段作为列 ([GH 11181](https://github.com/pandas-dev/pandas/issues/11181))
- en: '`DataFrame.itertuples()` now returns `namedtuple` objects, when possible. ([GH
    11269](https://github.com/pandas-dev/pandas/issues/11269), [GH 11625](https://github.com/pandas-dev/pandas/issues/11625))'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当可能时，`DataFrame.itertuples()` 现在返回 `namedtuple` 对象。 ([GH 11269](https://github.com/pandas-dev/pandas/issues/11269),
    [GH 11625](https://github.com/pandas-dev/pandas/issues/11625))
- en: Added `axvlines_kwds` to parallel coordinates plot ([GH 10709](https://github.com/pandas-dev/pandas/issues/10709))
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`axvlines_kwds`到平行坐标图 ([GH 10709](https://github.com/pandas-dev/pandas/issues/10709))
- en: Option to `.info()` and `.memory_usage()` to provide for deep introspection
    of memory consumption. Note that this can be expensive to compute and therefore
    is an optional parameter. ([GH 11595](https://github.com/pandas-dev/pandas/issues/11595))
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为`.info()`和`.memory_usage()`增加了选项，以提供对内存消耗的深入检查。请注意，这可能计算成本很高，因此是一个可选参数。 ([GH
    11595](https://github.com/pandas-dev/pandas/issues/11595))
- en: '[PRE1]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`Index` now has a `fillna` method ([GH 10089](https://github.com/pandas-dev/pandas/issues/10089))'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Index`现在有一个`fillna`方法 ([GH 10089](https://github.com/pandas-dev/pandas/issues/10089))'
- en: '[PRE2]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Series of type `category` now make `.str.<...>` and `.dt.<...>` accessor methods
    / properties available, if the categories are of that type. ([GH 10661](https://github.com/pandas-dev/pandas/issues/10661))
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型为`category`的 Series 现在可以使用`.str.<...>`和`.dt.<...>`访问器方法/属性，如果分类是该类型的话。 ([GH
    10661](https://github.com/pandas-dev/pandas/issues/10661))
- en: '[PRE3]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`pivot_table` now has a `margins_name` argument so you can use something other
    than the default of ‘All’ ([GH 3335](https://github.com/pandas-dev/pandas/issues/3335))'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pivot_table`现在有一个`margins_name`参数，因此您可以使用除‘All’之外的其他内容作为默认值 ([GH 3335](https://github.com/pandas-dev/pandas/issues/3335))'
- en: Implement export of `datetime64[ns, tz]` dtypes with a fixed HDF5 store ([GH
    11411](https://github.com/pandas-dev/pandas/issues/11411))
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现了使用固定的 HDF5 存储导出 `datetime64[ns, tz]` 数据类型 ([GH 11411](https://github.com/pandas-dev/pandas/issues/11411))
- en: Pretty printing sets (e.g. in DataFrame cells) now uses set literal syntax (`{x,
    y}`) instead of Legacy Python syntax (`set([x, y])`) ([GH 11215](https://github.com/pandas-dev/pandas/issues/11215))
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漂亮打印集合（例如在 DataFrame 单元格中）现在使用集合文字语法（`{x, y}`）而不是 Legacy Python 语法（`set([x,
    y])`） ([GH 11215](https://github.com/pandas-dev/pandas/issues/11215))
- en: 'Improve the error message in `pandas.io.gbq.to_gbq()` when a streaming insert
    fails ([GH 11285](https://github.com/pandas-dev/pandas/issues/11285)) and when
    the DataFrame does not match the schema of the destination table ([GH 11359](https://github.com/pandas-dev/pandas/issues/11359))  ##
    API changes'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '改进`pandas.io.gbq.to_gbq()`中的错误消息，当流式插入失败时 ([GH 11285](https://github.com/pandas-dev/pandas/issues/11285))
    以及当 DataFrame 与目标表的模式不匹配时 ([GH 11359](https://github.com/pandas-dev/pandas/issues/11359))  ##
    API 变更'
- en: raise `NotImplementedError` in `Index.shift` for non-supported index types ([GH
    8038](https://github.com/pandas-dev/pandas/issues/8038))
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于不支持的索引类型，在`Index.shift`中引发`NotImplementedError`（[GH 8038](https://github.com/pandas-dev/pandas/issues/8038)）
- en: '`min` and `max` reductions on `datetime64` and `timedelta64` dtyped series
    now result in `NaT` and not `nan` ([GH 11245](https://github.com/pandas-dev/pandas/issues/11245)).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime64`和`timedelta64`类型的序列进行`min`和`max`缩减现在会得到`NaT`而不是`nan`（[GH 11245](https://github.com/pandas-dev/pandas/issues/11245)）。'
- en: Indexing with a null key will raise a `TypeError`, instead of a `ValueError`
    ([GH 11356](https://github.com/pandas-dev/pandas/issues/11356))
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用空键进行索引将引发`TypeError`而不是`ValueError`（[GH 11356](https://github.com/pandas-dev/pandas/issues/11356)）
- en: '`Series.ptp` will now ignore missing values by default ([GH 11163](https://github.com/pandas-dev/pandas/issues/11163))'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.ptp`现在默认忽略缺失值（[GH 11163](https://github.com/pandas-dev/pandas/issues/11163)）'
- en: '### Deprecations'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '### Deprecations'
- en: The `pandas.io.ga` module which implements `google-analytics` support is deprecated
    and will be removed in a future version ([GH 11308](https://github.com/pandas-dev/pandas/issues/11308))
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现`google-analytics`支持的`pandas.io.ga`模块已弃用，并将在将来的版本中移除（[GH 11308](https://github.com/pandas-dev/pandas/issues/11308)）
- en: 'Deprecate the `engine` keyword in `.to_csv()`, which will be removed in a future
    version ([GH 11274](https://github.com/pandas-dev/pandas/issues/11274))  ## Performance
    improvements'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在未来版本中将移除`.to_csv()`中的`engine`关键字（[GH 11274](https://github.com/pandas-dev/pandas/issues/11274)）  ##
    Performance improvements'
- en: Checking monotonic-ness before sorting on an index ([GH 11080](https://github.com/pandas-dev/pandas/issues/11080))
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对索引进行排序之前检查其单调性（[GH 11080](https://github.com/pandas-dev/pandas/issues/11080)）
- en: '`Series.dropna` performance improvement when its dtype can’t contain `NaN`
    ([GH 11159](https://github.com/pandas-dev/pandas/issues/11159))'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当其dtype不能包含`NaN`时，`Series.dropna`性能改进（[GH 11159](https://github.com/pandas-dev/pandas/issues/11159)）
- en: Release the GIL on most datetime field operations (e.g. `DatetimeIndex.year`,
    `Series.dt.year`), normalization, and conversion to and from `Period`, `DatetimeIndex.to_period`
    and `PeriodIndex.to_timestamp` ([GH 11263](https://github.com/pandas-dev/pandas/issues/11263))
  id: totrans-64
  prefs:
  - PREF_UL
