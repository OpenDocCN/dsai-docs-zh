- en: Find the set exclusive-or of two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 查找两个数组的集合异或。
- en: Return the sorted, unique values that are in only one (not both) of the input
    arrays.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回仅存在于两个输入数组中的排序、唯一值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ar1, ar2**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ar1, ar2**：数组样式'
- en: Input arrays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**assume_unique**bool'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**assume_unique**：布尔值'
- en: If True, the input arrays are both assumed to be unique, which can speed up
    the calculation. Default is False.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为真，则假定输入数组都是唯一的，这可以加快计算速度。默认为假。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**setxor1d**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**setxor1d**：ndarray'
- en: Sorted 1D array of unique values that are in only one of the input arrays.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 排序的一维数组，其中包含仅存在于两个输入数组中的唯一值。
