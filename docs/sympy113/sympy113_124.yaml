- en: Abstract base class for tensor expressions
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 张量表达式的抽象基类
- en: Notes
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: A tensor expression is an expression formed by tensors; currently the sums of
    tensors are distributed.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 张量表达式是由张量形成的表达式；目前将张量的和分布开来。
- en: A `TensExpr` can be a `TensAdd` or a `TensMul`.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '`TensExpr`可以是`TensAdd`或`TensMul`。'
- en: '`TensMul` objects are formed by products of component tensors, and include
    a coefficient, which is a SymPy expression.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`TensMul`对象由分量张量的乘积组成，并包括一个系数，这是一个SymPy表达式。'
- en: In the internal representation contracted indices are represented by `(ipos1,
    ipos2, icomp1, icomp2)`, where `icomp1` is the position of the component tensor
    with contravariant index, `ipos1` is the slot which the index occupies in that
    component tensor.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部表示中，收缩的指标由`(ipos1, ipos2, icomp1, icomp2)`表示，其中`icomp1`是具有逆变指标的分量张量的位置，`ipos1`是该分量张量中指标所占的插槽。
- en: Contracted indices are therefore nameless in the internal representation.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在内部表示中，收缩的指标是无名的。
- en: '[PRE19]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'DEPRECATED: do not use.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 已弃用：请勿使用。
- en: Returns ndarray components data as a matrix, if components data are available
    and ndarray dimension does not exceed 2.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组件数据可用且ndarray维度不超过2，则返回ndarray组件数据作为矩阵。
- en: '[PRE20]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Replace the tensorial expressions with arrays. The final array will correspond
    to the N-dimensional array with indices arranged according to `indices`.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 用数组替换张量表达式。最终的数组将对应于按照`indices`排列的N维数组。
- en: 'Parameters:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**replacement_dict**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**replacement_dict**'
- en: dictionary containing the replacement rules for tensors.
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 包含张量替换规则的字典。
- en: '**indices**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**indices**'
- en: the index order with respect to which the array is read. The original index
    order will be used if no value is passed.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与该数组读取相关的索引顺序。如果未传递任何值，则将使用原始索引顺序。
- en: Examples
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE21]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[PRE22]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Since ‘indices’ is optional, we can also call replace_with_arrays by this way
