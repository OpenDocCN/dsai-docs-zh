- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A Nakagami continuous random variable.
  prefs: []
  type: TYPE_NORMAL
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`nakagami`](#scipy.stats.nakagami "scipy.stats.nakagami")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The probability density function for [`nakagami`](#scipy.stats.nakagami "scipy.stats.nakagami")
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, \nu) = \frac{2 \nu^\nu}{\Gamma(\nu)} x^{2\nu-1} \exp(-\nu x^2)\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x >= 0\), \(\nu > 0\). The distribution was introduced in [[2]](#r266daed0d82c-2),
    see also [[1]](#r266daed0d82c-1) for further information.
  prefs: []
  type: TYPE_NORMAL
- en: '[`nakagami`](#scipy.stats.nakagami "scipy.stats.nakagami") takes `nu` as a
    shape parameter for \(\nu\).'
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `nakagami.pdf(x, nu, loc, scale)` is identically equivalent to `nakagami.pdf(y,
    nu) / scale` with `y = (x - loc) / scale`. Note that shifting the location of
    a distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
