  type: TYPE_NORMAL
- en: '## New features'
  prefs: []
  type: TYPE_NORMAL
- en: '### Pipe'
  prefs: []
  type: TYPE_NORMAL
- en: We’ve introduced a new method [`DataFrame.pipe()`](../reference/api/pandas.DataFrame.pipe.html#pandas.DataFrame.pipe
    "pandas.DataFrame.pipe"). As suggested by the name, `pipe` should be used to pipe
    data through a chain of function calls. The goal is to avoid confusing nested
    function calls like
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The logic flows from inside out, and function names are separated from their
    keyword arguments. This can be rewritten as
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Now both the code and the logic flow from top to bottom. Keyword arguments are
    next to their functions. Overall the code is much more readable.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the example above, the functions `f`, `g`, and `h` each expected the DataFrame
    as the first positional argument. When the function you wish to apply takes its
    data anywhere other than the first argument, pass a tuple of `(function, keyword)`
    indicating where the DataFrame should flow. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The pipe method is inspired by unix pipes, which stream text through processes.
    More recently [dplyr](https://github.com/tidyverse/dplyr) and [magrittr](https://github.com/smbache/magrittr)
    have introduced the popular `(%>%)` pipe operator for [R](http://www.r-project.org).
  prefs: []
  type: TYPE_NORMAL
- en: 'See the [documentation](../user_guide/basics.html#basics-pipe) for more. ([GH
    10129](https://github.com/pandas-dev/pandas/issues/10129))  ### Other enhancements'
  prefs: []
  type: TYPE_NORMAL
- en: Added `rsplit` to Index/Series StringMethods ([GH 10303](https://github.com/pandas-dev/pandas/issues/10303))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Removed the hard-coded size limits on the `DataFrame` HTML representation in
    the IPython notebook, and leave this to IPython itself (only for IPython v3.0
    or greater). This eliminates the duplicate scroll bars that appeared in the notebook
    with large frames ([GH 10231](https://github.com/pandas-dev/pandas/issues/10231)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that the notebook has a `toggle output scrolling` feature to limit the
    display of very large frames (by clicking left of the output). You can also configure
    the way DataFrames are displayed using the pandas options, see here [here](../user_guide/options.html#options-frequently-used).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`axis` parameter of `DataFrame.quantile` now accepts also `index` and `column`.
    ([GH 9543](https://github.com/pandas-dev/pandas/issues/9543))  ## API changes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Holiday` now raises `NotImplementedError` if both `offset` and `observance`
    are used in the constructor instead of returning an incorrect result ([GH 10217](https://github.com/pandas-dev/pandas/issues/10217)).  ##
    Performance improvements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved `Series.resample` performance with `dtype=datetime64[ns]` ([GH 7754](https://github.com/pandas-dev/pandas/issues/7754))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Increase performance of `str.split` when `expand=True` ([GH 10081](https://github.com/pandas-dev/pandas/issues/10081))  ##
    Bug fixes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `Series.hist` raises an error when a one row `Series` was given ([GH
    10214](https://github.com/pandas-dev/pandas/issues/10214))
  prefs:
