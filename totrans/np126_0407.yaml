- en: numpy.char.lstrip
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.char.lstrip
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.lstrip.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.lstrip.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://numpy.org/doc/1.26/reference/generated/numpy.char.lstrip.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.lstrip.html)'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a copy with the leading characters removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，返回一个去除前导字符的副本。
- en: Calls *str.lstrip* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对*str.lstrip*逐个元素进行调用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like, {str, unicode}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** array-like，{str, unicode}'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**chars**{str, unicode}, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**chars**{str, unicode}，可选'
- en: The *chars* argument is a string specifying the set of characters to be removed.
    If omitted or None, the *chars* argument defaults to removing whitespace. The
    *chars* argument is not a prefix; rather, all combinations of its values are stripped.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*chars*参数是一个字符串，指定要移除的字符集。如果省略或为None，则*chars*参数默认为移除空白。*chars*参数不是前缀；而是删除其所有值的所有组合。'
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray, {str, unicode}'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，{str, unicode}'
- en: Output array of str or unicode, depending on input type
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 str 类型或 unicode 类型的输出数组，取决于输入类型
