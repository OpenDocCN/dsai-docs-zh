- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the Discrete Fourier Transform sample frequencies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回离散傅立叶变换的样本频率。
- en: The returned float array *f* contains the frequency bin centers in cycles per
    unit of the sample spacing (with zero at the start). For instance, if the sample
    spacing is in seconds, then the frequency unit is cycles/second.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的浮点数数组 *f* 包含频率频段的中心，单位为每个样本间隔的循环数（从起始处开始）。例如，如果样本间隔以秒为单位，则频率单位为每秒循环数。
- en: 'Given a window length *n* and a sample spacing *d*:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 给定窗口长度 *n* 和样本间隔 *d*：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Window length.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口长度。
- en: '**d**scalar, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**d**scalar, optional'
- en: Sample spacing (inverse of the sampling rate). Defaults to 1.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 样本间隔（采样率的倒数）。默认为 1。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**f**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**f**ndarray'
- en: Array of length *n* containing the sample frequencies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 包含样本频率的长度为 *n* 的数组。
- en: Examples
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Examples
