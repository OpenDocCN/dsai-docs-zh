- en: Compute the Box-Cox transformation of 1 + *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算1 + *x*的Box-Cox变换。
- en: 'The Box-Cox transformation computed by [`boxcox1p`](#scipy.special.boxcox1p
    "scipy.special.boxcox1p") is:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由[`boxcox1p`](#scipy.special.boxcox1p "scipy.special.boxcox1p")计算的Box-Cox变换为：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Returns *nan* if `x < -1`. Returns *-inf* if `x == -1` and `lmbda < 0`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`x < -1`，则返回*nan*。如果`x == -1`且`lmbda < 0`，则返回*-inf*。
