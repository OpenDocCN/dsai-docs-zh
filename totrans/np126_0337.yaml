- en: numpy.moveaxis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.moveaxis
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.moveaxis.html](https://numpy.org/doc/1.26/reference/generated/numpy.moveaxis.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.moveaxis.html](https://numpy.org/doc/1.26/reference/generated/numpy.moveaxis.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Move axes of an array to new positions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组的轴移动到新位置。
- en: Other axes remain in their original order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其他轴保持在它们的原始顺序中。
- en: New in version 1.11.0.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 1.11.0 版本中的新内容。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**np.ndarray'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**np.ndarray'
- en: The array whose axes should be reordered.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 应重新排序其轴的数组。
- en: '**source**int or sequence of int'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**source**int 或 int 序列'
- en: Original positions of the axes to move. These must be unique.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动的轴的原始位置。这些位置必须是唯一的。
- en: '**destination**int or sequence of int'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**destination**int 或 int 序列'
- en: Destination positions for each of the original axes. These must also be unique.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个原始轴的目标位置。这些位置也必须是唯一的。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**np.ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**np.ndarray'
- en: Array with moved axes. This array is a view of the input array.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 移动了轴的数组。该数组是输入数组的视图。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
