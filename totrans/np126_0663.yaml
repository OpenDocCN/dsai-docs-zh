- en: Convert inputs to arrays with at least one dimension.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入转换为至少具有一个维度的数组。
- en: Scalar inputs are converted to 1-dimensional arrays, whilst higher-dimensional
    inputs are preserved.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 标量输入被转换为1维数组，而高维输入被保留。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
