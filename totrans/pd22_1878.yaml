  zh: 前往[https://gitpod.io/integrations](https://gitpod.io/integrations)，确保已登录。将鼠标悬停在GitHub上，然后单击右侧出现的三个按钮。单击编辑权限，并确保已选中`public_repo`。单击**更新权限**，并在GitHub应用页面上确认更改。
