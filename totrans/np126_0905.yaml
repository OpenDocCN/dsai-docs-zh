- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.square.html](https://numpy.org/doc/1.26/reference/generated/numpy.square.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.square.html](https://numpy.org/doc/1.26/reference/generated/numpy.square.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the element-wise square of the input.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回输入的逐元素平方。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Input data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果存储的位置。如果提供，则必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。元组（仅作为关键字参数）的长度必须等于输出数量。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**：array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播到输入。在条件为True的位置，*out*数组将设置为ufunc结果。在其他位置，*out*数组将保持其原始值。请注意，如果通过默认值`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray or scalar'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray或标量'
- en: Element-wise *x*x*, of the same shape and dtype as *x*. This is a scalar if
    *x* is a scalar.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素*x*x*，形状和dtype与*x*相同。如果*x*是标量，则为标量。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
