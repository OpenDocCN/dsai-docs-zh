- en: FAQ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is the Roboflow 100 dataset, and why is it significant for object detection?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Roboflow 100** dataset, developed by [Roboflow](https://roboflow.com/?ref=ultralytics)
    and sponsored by Intel, is a crucial object detection benchmark. It features 100
    diverse datasets from over 90,000 public datasets, covering domains such as healthcare,
    aerial imagery, and video games. This diversity ensures that models can adapt
    to various real-world scenarios, enhancing their robustness and performance.
  prefs: []
  type: TYPE_NORMAL
- en: How can I use the Roboflow 100 dataset for benchmarking my object detection
    models?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To use the Roboflow 100 dataset for benchmarking, you can implement the RF100Benchmark
    class from the Ultralytics library. Here''s a brief example:'
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking example
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Which domains are covered by the Roboflow 100 dataset?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The **Roboflow 100** dataset spans seven domains, each providing unique challenges
    and applications for object detection models:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aerial**: 7 datasets, 9,683 images, 24 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Video Games**: 7 datasets, 11,579 images, 88 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Microscopic**: 11 datasets, 13,378 images, 28 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Underwater**: 5 datasets, 18,003 images, 39 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Documents**: 8 datasets, 24,813 images, 90 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Electromagnetic**: 12 datasets, 36,381 images, 41 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Real World**: 50 datasets, 110,615 images, 495 classes'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This setup allows for extensive and varied testing of models across different
    real-world applications.
  prefs: []
  type: TYPE_NORMAL
- en: How do I access and download the Roboflow 100 dataset?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Roboflow 100** dataset is accessible on [GitHub](https://github.com/roboflow/roboflow-100-benchmark)
    and [Roboflow Universe](https://universe.roboflow.com/roboflow-100). You can download
    the entire dataset from GitHub or select individual datasets on Roboflow Universe
    using the export button.
  prefs: []
  type: TYPE_NORMAL
