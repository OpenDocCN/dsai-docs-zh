- en: What’s new in 1.4.0 (January 22, 2022)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 1.4.0 的新功能（2022年1月22日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v1.4.0.html](https://pandas.pydata.org/docs/whatsnew/v1.4.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v1.4.0.html](https://pandas.pydata.org/docs/whatsnew/v1.4.0.html)
- en: These are the changes in pandas 1.4.0\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 pandas 1.4.0 中的更改。请参阅[发布说明](index.html#release)以获取包括 pandas 的其他版本的完整更改日志。
- en: '## Enhancements'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 增强功能'
- en: '### Improved warning messages'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '### 改进的警告消息'
- en: Previously, warning messages may have pointed to lines within the pandas library.
    Running the script `setting_with_copy_warning.py`
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，警告消息可能指向 pandas 库中的行。运行脚本 `setting_with_copy_warning.py`
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'with pandas 1.3 resulted in:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 pandas 1.3 的结果为：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'This made it difficult to determine where the warning was being generated from.
    Now pandas will inspect the call stack, reporting the first line outside of the
    pandas library that gave rise to the warning. The output of the above script is
    now:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得很难确定警告是从哪里生成的。现在 pandas 将检查调用堆栈，报告首次在 pandas 库外产生警告的代码行。以上脚本的输出现在是：
- en: '[PRE2]  ### Index can hold arbitrary ExtensionArrays'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE2]  ### 索引可以容纳任意的 ExtensionArrays'
- en: Until now, passing a custom `ExtensionArray` to `pd.Index` would cast the array
    to `object` dtype. Now [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") can directly hold arbitrary ExtensionArrays ([GH 43930](https://github.com/pandas-dev/pandas/issues/43930)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，将自定义的 `ExtensionArray` 传递给 `pd.Index` 将会将数组转换为 `object` 数据类型。现在 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 可以直接容纳任意的 ExtensionArrays（[GH 43930](https://github.com/pandas-dev/pandas/issues/43930)）。
- en: '*Previous behavior*:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In the old behavior, `idx` would be object-dtype:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧的行为中，`idx` 将是 object 数据类型：
- en: '*Previous behavior*:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE4]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'With the new behavior, we keep the original dtype:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了新的行为，我们保留了原始数据类型：
- en: '*New behavior*:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE5]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'One exception to this is `SparseArray`, which will continue to cast to numpy
    dtype until pandas 2.0\. At that point it will retain its dtype like other ExtensionArrays.  ###
    Styler'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例外是 `SparseArray`，它将继续在 pandas 2.0 之前转换为 numpy 数据类型。到那时，它将保留与其他 ExtensionArrays
    相同的数据类型。### 样式化器
- en: '[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") has been further developed in 1.4.0\. The following
    general enhancements have been made:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1.4.0 版本中，[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") 已经进一步发展。已经进行了以下一般增强：
- en: Styling and formatting of indexes has been added, with [`Styler.apply_index()`](../reference/api/pandas.io.formats.style.Styler.apply_index.html#pandas.io.formats.style.Styler.apply_index
    "pandas.io.formats.style.Styler.apply_index"), `Styler.applymap_index()` and [`Styler.format_index()`](../reference/api/pandas.io.formats.style.Styler.format_index.html#pandas.io.formats.style.Styler.format_index
    "pandas.io.formats.style.Styler.format_index"). These mirror the signature of
    the methods already used to style and format data values, and work with both HTML,
    LaTeX and Excel format ([GH 41893](https://github.com/pandas-dev/pandas/issues/41893),
    [GH 43101](https://github.com/pandas-dev/pandas/issues/43101), [GH 41993](https://github.com/pandas-dev/pandas/issues/41993),
    [GH 41995](https://github.com/pandas-dev/pandas/issues/41995))
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加索引的样式和格式，包括 [`Styler.apply_index()`](../reference/api/pandas.io.formats.style.Styler.apply_index.html#pandas.io.formats.style.Styler.apply_index
    "pandas.io.formats.style.Styler.apply_index")、`Styler.applymap_index()` 和 [`Styler.format_index()`](../reference/api/pandas.io.formats.style.Styler.format_index.html#pandas.io.formats.style.Styler.format_index
    "pandas.io.formats.style.Styler.format_index")。这些方法的签名与已用于样式化和格式化数据值的方法相同，并且适用于
    HTML、LaTeX 和 Excel 格式（[GH 41893](https://github.com/pandas-dev/pandas/issues/41893)、[GH
    43101](https://github.com/pandas-dev/pandas/issues/43101)、[GH 41993](https://github.com/pandas-dev/pandas/issues/41993)、[GH
    41995](https://github.com/pandas-dev/pandas/issues/41995)）
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The new method [`Styler.hide()`](../reference/api/pandas.io.formats.style.Styler.hide.html#pandas.io.formats.style.Styler.hide
    "pandas.io.formats.style.Styler.hide") deprecates `Styler.hide_index()` and `Styler.hide_columns()`
    ([GH 43758](https://github.com/pandas-dev/pandas/issues/43758))
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的方法 [`Styler.hide()`](../reference/api/pandas.io.formats.style.Styler.hide.html#pandas.io.formats.style.Styler.hide
    "pandas.io.formats.style.Styler.hide") 废弃了 `Styler.hide_index()` 和 `Styler.hide_columns()`（[GH
    43758](https://github.com/pandas-dev/pandas/issues/43758)）。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The keyword arguments `level` and `names` have been added to [`Styler.hide()`](../reference/api/pandas.io.formats.style.Styler.hide.html#pandas.io.formats.style.Styler.hide
    "pandas.io.formats.style.Styler.hide") (and implicitly to the deprecated methods
    `Styler.hide_index()` and `Styler.hide_columns()`) for additional control of visibility
    of MultiIndexes and of Index names ([GH 25475](https://github.com/pandas-dev/pandas/issues/25475),
    [GH 43404](https://github.com/pandas-dev/pandas/issues/43404), [GH 43346](https://github.com/pandas-dev/pandas/issues/43346))
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Styler.hide()`](../reference/api/pandas.io.formats.style.Styler.hide.html#pandas.io.formats.style.Styler.hide
    "pandas.io.formats.style.Styler.hide") 方法新增了关键字参数 `level` 和 `names`（隐式地也适用于已弃用的方法
    `Styler.hide_index()` 和 `Styler.hide_columns()`），用于额外控制 MultiIndexes 和 Index 名称的可见性（[GH
    25475](https://github.com/pandas-dev/pandas/issues/25475), [GH 43404](https://github.com/pandas-dev/pandas/issues/43404),
    [GH 43346](https://github.com/pandas-dev/pandas/issues/43346))'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The [`Styler.export()`](../reference/api/pandas.io.formats.style.Styler.export.html#pandas.io.formats.style.Styler.export
    "pandas.io.formats.style.Styler.export") and [`Styler.use()`](../reference/api/pandas.io.formats.style.Styler.use.html#pandas.io.formats.style.Styler.use
    "pandas.io.formats.style.Styler.use") have been updated to address all of the
    added functionality from v1.2.0 and v1.3.0 ([GH 40675](https://github.com/pandas-dev/pandas/issues/40675))
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Styler.export()`](../reference/api/pandas.io.formats.style.Styler.export.html#pandas.io.formats.style.Styler.export
    "pandas.io.formats.style.Styler.export") 和 [`Styler.use()`](../reference/api/pandas.io.formats.style.Styler.use.html#pandas.io.formats.style.Styler.use
    "pandas.io.formats.style.Styler.use") 已更新，以处理从 v1.2.0 和 v1.3.0 添加的所有功能（[GH 40675](https://github.com/pandas-dev/pandas/issues/40675))'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Global options under the category `pd.options.styler` have been extended to
    configure default `Styler` properties which address formatting, encoding, and
    HTML and LaTeX rendering. Note that formerly `Styler` relied on `display.html.use_mathjax`,
    which has now been replaced by `styler.html.mathjax` ([GH 41395](https://github.com/pandas-dev/pandas/issues/41395))
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `pd.options.styler` 类别下的全局选项已扩展，以配置默认的 `Styler` 属性，涉及格式化、编码以及 HTML 和 LaTeX
    渲染。请注意，以前 `Styler` 依赖于 `display.html.use_mathjax`，现在已被 `styler.html.mathjax` 取代（[GH
    41395](https://github.com/pandas-dev/pandas/issues/41395))
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Validation of certain keyword arguments, e.g. `caption` ([GH 43368](https://github.com/pandas-dev/pandas/issues/43368))
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证某些关键字参数，例如 `caption`（[GH 43368](https://github.com/pandas-dev/pandas/issues/43368))
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Various bug fixes as recorded below
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下面记录了各种 bug 修复
- en: 'Additionally there are specific enhancements to the HTML specific rendering:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，HTML 特定渲染还有特定的增强功能：
- en: '[`Styler.bar()`](../reference/api/pandas.io.formats.style.Styler.bar.html#pandas.io.formats.style.Styler.bar
    "pandas.io.formats.style.Styler.bar") introduces additional arguments to control
    alignment and display ([GH 26070](https://github.com/pandas-dev/pandas/issues/26070),
    [GH 36419](https://github.com/pandas-dev/pandas/issues/36419)), and it also validates
    the input arguments `width` and `height` ([GH 42511](https://github.com/pandas-dev/pandas/issues/42511))'
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Styler.bar()`](../reference/api/pandas.io.formats.style.Styler.bar.html#pandas.io.formats.style.Styler.bar
    "pandas.io.formats.style.Styler.bar") 引入了额外的参数以控制对齐和显示（[GH 26070](https://github.com/pandas-dev/pandas/issues/26070),
    [GH 36419](https://github.com/pandas-dev/pandas/issues/36419)），还验证了输入参数 `width`
    和 `height` 的有效性（[GH 42511](https://github.com/pandas-dev/pandas/issues/42511))'
