- en: numpy.ma.MaskedArray.transpose
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.transpose.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.transpose.html)
