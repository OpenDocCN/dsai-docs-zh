- en: The gamma function is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\Gamma(z) = \int_0^\infty t^{z-1} e^{-t} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\Re(z) > 0\) and is extended to the rest of the complex plane by analytic
    continuation. See [[dlmf]](#rc16a1b049558-dlmf) for more details.
  prefs: []
  type: TYPE_NORMAL
