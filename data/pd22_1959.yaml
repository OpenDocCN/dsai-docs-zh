  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本0.17.1（2015年11月21日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.17.1.html](https://pandas.pydata.org/docs/whatsnew/v0.17.1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
