  type: TYPE_NORMAL
  zh: '[`cho_factor`](scipy.linalg.cho_factor.html#scipy.linalg.cho_factor "scipy.linalg.cho_factor")'
- en: Cholesky factorization of a matrix
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵 a 的 Cholesky 分解
