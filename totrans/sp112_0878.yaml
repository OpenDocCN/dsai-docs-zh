- en: scipy.special.pdtri
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.pdtri.html#scipy.special.pdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.pdtri.html#scipy.special.pdtri)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse to [`pdtr`](scipy.special.pdtr.html#scipy.special.pdtr "scipy.special.pdtr")
    vs m
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns the Poisson variable *m* such that the sum from 0 to *k* of the Poisson
    density is equal to the given probability *y*: calculated by `gammaincinv(k +
    1, y)`. *k* must be a nonnegative integer and *y* between 0 and 1.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**k**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Number of occurrences (nonnegative, real)
  prefs: []
  type: TYPE_NORMAL
- en: '**y**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Probability
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Values of the shape parameter *m* such that `pdtr(k, m) = p`
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`pdtr`](scipy.special.pdtr.html#scipy.special.pdtr "scipy.special.pdtr")'
  prefs: []
  type: TYPE_NORMAL
- en: Poisson cumulative distribution function
  prefs: []
  type: TYPE_NORMAL
- en: '[`pdtrc`](scipy.special.pdtrc.html#scipy.special.pdtrc "scipy.special.pdtrc")'
  prefs: []
  type: TYPE_NORMAL
- en: Poisson survival function
  prefs: []
  type: TYPE_NORMAL
- en: '[`pdtrik`](scipy.special.pdtrik.html#scipy.special.pdtrik "scipy.special.pdtrik")'
  prefs: []
  type: TYPE_NORMAL
- en: inverse of [`pdtr`](scipy.special.pdtr.html#scipy.special.pdtr "scipy.special.pdtr")
    with respect to *k*
  prefs: []
  type: TYPE_NORMAL
