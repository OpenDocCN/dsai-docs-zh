- en: SciPy 0.7.2 is a bug-fix release with no new features compared to 0.7.1\. The
    only change is that all C sources from Cython code have been regenerated with
    Cython 0.12.1\. This fixes the incompatibility between binaries of SciPy 0.7.1
    and NumPy 1.4.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.7.2 是与 0.7.1 版本相比没有新功能的 bug 修复版本。唯一的变化是使用 Cython 0.12.1 重新生成了所有来自 Cython
    代码的 C 源码。这修复了 SciPy 0.7.1 与 NumPy 1.4 之间的不兼容性问题。
