- en: Returns a Dirac gamma matrix \(\gamma^\mu\) in the standard (Dirac) representation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回标准（Dirac）表示中的 Dirac 伽马矩阵 \(\gamma^\mu\)。
- en: Explanation
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: If you want \(\gamma_\mu\), use `gamma(mu, True)`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要 \(\gamma_\mu\)，使用 `gamma(mu, True)`。
- en: 'We use a convention:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用一个约定：
- en: \(\gamma^5 = i \cdot \gamma^0 \cdot \gamma^1 \cdot \gamma^2 \cdot \gamma^3\)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: \(\gamma^5 = i \cdot \gamma^0 \cdot \gamma^1 \cdot \gamma^2 \cdot \gamma^3\)
- en: \(\gamma_5 = i \cdot \gamma_0 \cdot \gamma_1 \cdot \gamma_2 \cdot \gamma_3 =
    - \gamma^5\)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: \(\gamma_5 = i \cdot \gamma_0 \cdot \gamma_1 \cdot \gamma_2 \cdot \gamma_3 =
    - \gamma^5\)
