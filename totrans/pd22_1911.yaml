    "pandas.Timestamp.isoformat") 现在处理基本 `datetime` 类的 `timespec` 参数（[GH 26131](https://github.com/pandas-dev/pandas/issues/26131)）'
- en: '`NaT.to_numpy()` `dtype` argument is now respected, so `np.timedelta64` can
    be returned ([GH 44460](https://github.com/pandas-dev/pandas/issues/44460))'
  id: totrans-1067
  prefs:
  - PREF_UL
