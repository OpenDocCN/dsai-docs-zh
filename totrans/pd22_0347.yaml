- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Detect existing (non-missing) values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测存在的（非缺失）值。
- en: Return a boolean same-sized object indicating if the values are not NA. Non-missing
    values get mapped to True. Characters such as empty strings `''` or `numpy.inf`
    are not considered NA values (unless you set `pandas.options.mode.use_inf_as_na
    = True`). NA values, such as None or `numpy.NaN`, get mapped to False values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔型对象，指示数值是否不为 NA。非缺失值映射为 True。例如空字符串 `''` 或 `numpy.inf` 不被视为 NA 值（除非设置
    `pandas.options.mode.use_inf_as_na = True`）。NA 值，如 None 或 `numpy.NaN`，映射为 False
    值。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Mask of bool values for each element in DataFrame that indicates whether an
    element is not an NA value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 中每个元素的布尔值掩码，指示元素是否不是 NA 值。
