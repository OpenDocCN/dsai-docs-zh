- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Evaluate Gegenbauer polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某点评估 Gegenbauer 多项式。
- en: The Gegenbauer polynomials can be defined via the Gauss hypergeometric function
    \({}_2F_1\) as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Gegenbauer 多项式可以通过 Gauss 超几何函数 \({}_2F_1\) 定义为
- en: \[C_n^{(\alpha)} = \frac{(2\alpha)_n}{\Gamma(n + 1)} {}_2F_1(-n, 2\alpha + n;
    \alpha + 1/2; (1 - z)/2).\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[C_n^{(\alpha)} = \frac{(2\alpha)_n}{\Gamma(n + 1)} {}_2F_1(-n, 2\alpha + n;
    \alpha + 1/2; (1 - z)/2).\]
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.46
    in [[AS]](#r0957535917ff-as) for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当 \(n\) 是整数时，结果是一个 \(n\) 次多项式。详见 [[AS]](#r0957535917ff-as) 的 22.5.46 节。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the Gauss hypergeometric function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的阶数。如果不是整数，结果由与 Gauss 超几何函数的关系确定。
