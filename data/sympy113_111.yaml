  zh: 示例
- en: '[PRE162]'
  id: totrans-729
  prefs: []
  type: TYPE_PRE
  zh: '[PRE162]'
- en: 'Rows or columns can be repeated:'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 行或列可以重复：
- en: '[PRE163]'
  id: totrans-731
  prefs: []
  type: TYPE_PRE
  zh: '[PRE163]'
- en: 'Every other row can be taken by using range to provide the indices:'
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过使用范围来提供索引来获取每个其他行：
- en: '[PRE164]'
  id: totrans-733
  prefs: []
  type: TYPE_PRE
  zh: '[PRE164]'
- en: 'RowsList or colsList can also be a list of booleans, in which case the rows
    or columns corresponding to the True values will be selected:'
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: RowsList或colsList也可以是布尔列表，此时将选择对应于True值的行或列：
- en: '[PRE165]'
