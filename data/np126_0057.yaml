- en: Returns a view of the array with axes transposed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回具有轴转置的数组视图。
- en: Refer to [`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")
    for full documentation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有关完整文档，请参阅[`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axes**None, tuple of ints, or *n* ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**None, tuple of ints, or *n* ints'
- en: 'None or no argument: reverses the order of the axes.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有参数或空参数：颠倒轴的顺序。
- en: 'tuple of ints: *i* in the *j*-th place in the tuple means that the array’s
    *i*-th axis becomes the transposed array’s *j*-th axis.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组整数：元组中的*i*位于*j*处，意味着数组的*i*轴成为转置数组的*j*轴。
- en: '*n* ints: same as an n-tuple of the same ints (this form is intended simply
    as a “convenience” alternative to the tuple form).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*n*个整数：与相同整数的n-元组相同（这种形式只是作为元组形式的“便利”替代）。'
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'Returns:'
- en: '**p**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**ndarray'
- en: View of the array with its axes suitably permuted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 视图将其轴适当地重新排列。
