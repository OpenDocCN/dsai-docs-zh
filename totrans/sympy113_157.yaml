    <text xml:space="preserve" style="font-size:40px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:CurrentColor;fill-opacity:1;stroke:none;font-family:Skia;-inkscape-font-specification:Skia
    Bold" x="33.078102" y="999.98853" id="text3245" sodipodi:linespacing="125%"><tspan
    sodipodi:role="line" id="tspan3247" x="33.078102" y="999.98853" style="font-size:20px">O</tspan><tspan
    sodipodi:role="line" x="33.078102" y="1017.22" style="font-size:20px" id="tspan3267"><tspan
    style="font-size:12px" id="tspan3269">fixed in N</tspan></tspan></text> <text
    xml:space="preserve" style="font-size:40px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:CurrentColor;fill-opacity:1;stroke:none;font-family:Skia;-inkscape-font-specification:Skia
