  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.histogram.html#scipy.ndimage.histogram](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.histogram.html#scipy.ndimage.histogram)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the histogram of the values of an array, optionally at labels.
  prefs: []
  type: TYPE_NORMAL
- en: Histogram calculates the frequency of values in an array within bins determined
    by *min*, *max*, and *bins*. The *labels* and *index* keywords can limit the scope
    of the histogram to specified sub-regions within the array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**input**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Data for which to calculate histogram.
  prefs: []
  type: TYPE_NORMAL
- en: '**min, max**int'
  prefs: []
  type: TYPE_NORMAL
- en: Minimum and maximum values of range of histogram bins.
  prefs: []
  type: TYPE_NORMAL
- en: '**bins**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of bins.
  prefs: []
  type: TYPE_NORMAL
- en: '**labels**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Labels for objects in *input*. If not None, must be same shape as *input*.
  prefs: []
  type: TYPE_NORMAL
- en: '**index**int or sequence of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Label or labels for which to calculate histogram. If None, all values where
    label is greater than zero are used
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**hist**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Histogram counts.
  prefs: []
  type: TYPE_NORMAL
