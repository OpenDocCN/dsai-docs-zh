- en: Return indices that are non-zero in the flattened version of a.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回扁平化版本a中非零的索引。
- en: This is equivalent to `np.nonzero(np.ravel(a))[0]`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当于`np.nonzero(np.ravel(a))[0]`。
