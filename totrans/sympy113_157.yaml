- en: Kinematics in physics.vector
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物理学中的运动学
- en: It should be clear by now that the topic of kinematics here has been mostly
    describing the correct way to manipulate vectors into representing the velocities
    of points. Within [`sympy.physics.vector`](index.html#module-sympy.physics.vector
    "sympy.physics.vector") there are convenient methods for storing these velocities
    associated with frames and points. We’ll now revisit the above examples and show
    how to represent them in `sympy`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应该清楚，这里的运动学主题主要描述了正确操作向量以表示点的速度的方式。在[`sympy.physics.vector`](index.html#module-sympy.physics.vector
    "sympy.physics.vector")中，有方便的方法来存储这些与参考系和点相关的速度。我们现在将重新访问上述示例，并展示如何在`sympy`中表示它们。
- en: The topic of reference frame creation has already been covered. When a `ReferenceFrame`
    is created though, it automatically calculates the angular velocity of the frame
    using the time derivative of the DCM and the angular velocity definition.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 参考系创建的主题已经涵盖过了。但是，当创建`ReferenceFrame`时，它会自动使用DCM的时间导数和角速度定义来计算参考系的角速度。
- en: '[PRE0]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Note that the angular velocity can be defined in an alternate way:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，角速度可以以另一种方式定义：
- en: '[PRE1]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Both upon frame creation during `orientnew` and when calling `set_ang_vel`,
    the angular velocity is set in both frames involved, as seen above.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在`orientnew`期间创建参考系和调用`set_ang_vel`时，如上所示，角速度在涉及的两个参考系中都设置了。
