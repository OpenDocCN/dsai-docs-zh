- en: Examples
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This function is used in finding the circumference of an ellipse with semi-major
    axis *a* and semi-minor axis *b*.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数用于找到半长轴为*a*和半短轴为*b*的椭圆的周长。
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Then the circumference is found using the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过以下方式找到周长：
- en: '[PRE3]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When *a* and *b* are the same (meaning eccentricity is 0), this reduces to the
    circumference of a circle.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当*a*和*b*相同时（即离心率为0），这将减少为圆的周长。
