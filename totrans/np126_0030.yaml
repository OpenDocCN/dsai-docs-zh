- en: Equal to `np.prod(a.shape)`, i.e., the product of the array’s dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '*a.size* returns a standard arbitrary precision Python integer. This may not
    be the case with other methods of obtaining the same value (like the suggested
    `np.prod(a.shape)`, which returns an instance of `np.int_`), and may be relevant
    if the value is used further in calculations that may overflow a fixed size integer
    type.'
  prefs: []
