- en: Pochhammer symbol.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Pochhammer 符号。
- en: The Pochhammer symbol (rising factorial) is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Pochhammer 符号（上升阶乘）定义如下：
- en: \[(z)_m = \frac{\Gamma(z + m)}{\Gamma(z)}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[(z)_m = \frac{\Gamma(z + m)}{\Gamma(z)}\]
- en: For positive integer *m* it reads
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于正整数 *m*，它读取
- en: \[(z)_m = z (z + 1) ... (z + m - 1)\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[(z)_m = z (z + 1) ... (z + m - 1)\]
- en: See [[dlmf]](#r5f4e0de82554-dlmf) for more details.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息请参见[[dlmf]](#r5f4e0de82554-dlmf)。
