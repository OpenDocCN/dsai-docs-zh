- en: 'If the original matrix is a \(m, n\) matrix:'
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果原始矩阵是一个\(m, n\)矩阵：
- en: ''
