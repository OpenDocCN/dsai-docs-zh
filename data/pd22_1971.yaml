- en: Raise on `iloc` when boolean indexing with a label based indexer mask e.g. a
    boolean Series, even with integer labels, will raise. Since `iloc` is purely positional
    based, the labels on the Series are not alignable ([GH 3631](https://github.com/pandas-dev/pandas/issues/3631))
  id: totrans-570
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用基于标签的索引器掩码进行布尔索引时，例如布尔Series，即使具有整数标签，也会在`iloc`上引发。由于`iloc`是纯粹基于位置的，Series上的标签是不可对齐的（[GH
    3631](https://github.com/pandas-dev/pandas/issues/3631)）
- en: ''
