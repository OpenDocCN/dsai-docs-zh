- en: Repeat each element of an array after themselves
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**repeats**int or array of ints'
  prefs: []
  type: TYPE_NORMAL
- en: The number of repetitions for each element. *repeats* is broadcasted to fit
    the shape of the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which to repeat values. By default, use the flattened input array,
    and return a flat output array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**repeated_array**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array which has the same shape as *a*, except along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
