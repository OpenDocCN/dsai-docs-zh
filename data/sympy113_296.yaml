  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/stats.html](https://docs.sympy.org/latest/modules/stats.html)
- en: SymPy statistics module
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 统计模块
- en: Introduces a random variable type into the SymPy language.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了一个随机变量类型到 SymPy 语言中。
- en: Random variables may be declared using prebuilt functions such as Normal, Exponential,
    Coin, Die, etc… or built with functions like FiniteRV.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用预构建函数（如正态分布、指数分布、硬币、骰子等）声明随机变量，也可以使用函数（如 FiniteRV）构建随机变量。
- en: Queries on random expressions can be made using the functions
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用函数查询随机表达式
- en: '| Expression | Meaning |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 表达式 | 含义 |'
- en: '| `P(condition)` | Probability |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `P(condition)` | 概率 |'
- en: '| `E(expression)` | Expected value |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `E(expression)` | 期望值 |'
- en: '| `H(expression)` | Entropy |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `H(expression)` | 熵 |'
- en: '| `variance(expression)` | Variance |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `variance(expression)` | 方差 |'
- en: '| `density(expression)` | Probability Density Function |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `density(expression)` | 概率密度函数 |'
- en: '| `sample(expression)` | Produce a realization |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `sample(expression)` | 生成实现 |'
- en: '| `where(condition)` | Where the condition is true |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `where(condition)` | 条件为真时 |'
