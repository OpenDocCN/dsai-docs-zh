- en: The vector module provides tools for basic vector math and differential calculus
    with respect to 3D Cartesian coordinate systems. This documentation provides an
    overview of all the features offered, and relevant API.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 矢量模块提供了基本的矢量数学和相对于3D笛卡尔坐标系的微分计算工具。此文档概述了提供的所有功能及相关API。
