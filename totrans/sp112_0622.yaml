- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.dbode.html#scipy.signal.dbode](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.dbode.html#scipy.signal.dbode)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate Bode magnitude and phase data of a discrete-time system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**system**an instance of the LTI class or a tuple describing the system.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following gives the number of elements in the tuple and the interpretation:'
  prefs: []
  type: TYPE_NORMAL
- en: 1 (instance of [`dlti`](scipy.signal.dlti.html#scipy.signal.dlti "scipy.signal.dlti"))
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 2 (num, den, dt)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 3 (zeros, poles, gain, dt)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 4 (A, B, C, D, dt)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**w**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Array of frequencies (in radians/sample). Magnitude and phase data is calculated
    for every value in this array. If not given a reasonable set will be calculated.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Number of frequency points to compute if *w* is not given. The *n* frequencies
    are logarithmically spaced in an interval chosen to include the influence of the
    poles and zeros of the system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**w**1D ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Frequency array [rad/time_unit]
  prefs: []
  type: TYPE_NORMAL
- en: '**mag**1D ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Magnitude array [dB]
  prefs: []
  type: TYPE_NORMAL
- en: '**phase**1D ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Phase array [deg]
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: If (num, den) is passed in for `system`, coefficients for both the numerator
    and denominator should be specified in descending exponent order (e.g. `z^2 +
    3z + 5` would be represented as `[1, 3, 5]`).
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.18.0.
  prefs: []
  type: TYPE_NORMAL
