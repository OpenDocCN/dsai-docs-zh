- en: Terms determining the angular momentum of coupled angular momentum systems.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 决定耦合角动量系统角动量的术语。
- en: Explanation
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Wigner 3j-symbols are coefficients determined by the coupling of two angular
    momenta. When created, they are expressed as symbolic quantities that, for numerical
    parameters, can be evaluated using the `.doit()` method [[R752]](#r752).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Wigner 3j符号是由两个角动量耦合确定的系数。当创建时，它们被表示为符号量，对于数值参数，可以使用`.doit()`方法进行评估 [[R752]](#r752)。
