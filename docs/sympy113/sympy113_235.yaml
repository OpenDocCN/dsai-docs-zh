- en: '[PRE14]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Returns the numerical values of the points in the impulse response plot of a
    SISO continuous-time system. By default, adaptive sampling is used. If the user
    wants to instead get an uniformly sampled response, then `adaptive` kwarg should
    be passed `False` and `n` must be passed as additional kwargs. Refer to the parameters
    of class [`sympy.plotting.series.LineOver1DRangeSeries`](../../plotting.html#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries") for more details.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 返回SISO连续时间系统脉冲响应绘图中点的数值。默认使用自适应采样。如果用户想要获取均匀采样响应，则应将`adaptive`关键字传递为`False`，并且必须将`n`作为附加关键字传递。有关更多详细信息，请参阅类[`sympy.plotting.series.LineOver1DRangeSeries`](../../plotting.html#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries")的参数。
- en: 'Parameters:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**system** : SISO线性时不变'
- en: The system for which the impulse response data is to be computed.
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算脉冲响应数据的系统。
- en: '**prec** : int, optional'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**prec** : int, optional'
- en: The decimal point precision for the point coordinate values. Defaults to 8.
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 点坐标值的小数点精度。默认为8。
- en: '**lower_limit** : Number, optional'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**lower_limit** : 数字，可选'
- en: The lower limit of the plot range. Defaults to 0.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的下限。默认为0。
- en: '**upper_limit** : Number, optional'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**upper_limit** : 数字，可选'
- en: The upper limit of the plot range. Defaults to 10.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的上限。默认为10。
