  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.MultiIndex.get_loc
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_loc.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_loc.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_loc.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_loc.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get location for a label or a tuple of labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取标签或标签元组的位置。
- en: The location is returned as an integer/slice or boolean mask.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 位置以整数/切片或布尔掩码形式返回。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key**label or tuple of labels (one for each level)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**key**标签或标签元组（每个级别一个）'
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: int, slice object or boolean mask
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 整数、切片对象或布尔掩码
- en: If the key is past the lexsort depth, the return may be a boolean mask array,
    otherwise it is always a slice or int.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果键超出了 lexsort 深度，则返回可能是一个布尔掩码数组，否则始终是一个切片或整数。
- en: See also
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`Index.get_loc`](pandas.Index.get_loc.html#pandas.Index.get_loc "pandas.Index.get_loc")'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.get_loc`](https://pandas.pydata.org/docs/reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc")'
- en: The get_loc method for (single-level) index.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （单级）索引的 get_loc 方法。
- en: '`MultiIndex.slice_locs`'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`MultiIndex.slice_locs`'
- en: Get slice location given start label(s) and end label(s).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 给定起始标签和结束标签，获取切片位置。
- en: '[`MultiIndex.get_locs`](pandas.MultiIndex.get_locs.html#pandas.MultiIndex.get_locs
    "pandas.MultiIndex.get_locs")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MultiIndex.get_locs`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_locs.html#pandas.MultiIndex.get_locs
    "pandas.MultiIndex.get_locs")'
- en: Get location for a label/slice/list/mask or a sequence of such.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 获取标签/切片/列表/掩码或这些序列的位置。
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The key cannot be a slice, list of same-level labels, a boolean mask, or a sequence
    of such. If you want to use those, use [`MultiIndex.get_locs()`](pandas.MultiIndex.get_locs.html#pandas.MultiIndex.get_locs
    "pandas.MultiIndex.get_locs") instead.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 键不能是切片、相同级别标签的列表、布尔掩码或这些的序列。如果要使用这些，请改用[`MultiIndex.get_locs()`](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.get_locs.html#pandas.MultiIndex.get_locs
    "pandas.MultiIndex.get_locs")。
