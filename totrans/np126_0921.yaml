- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a random matrix with data from the “standard normal” distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个包含来自“标准正态”分布的数据的随机矩阵。
- en: '[`randn`](#numpy.matlib.randn "numpy.matlib.randn") generates a matrix filled
    with random floats sampled from a univariate “normal” (Gaussian) distribution
    of mean 0 and variance 1.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`randn`](#numpy.matlib.randn "numpy.matlib.randn") 生成一个填充有从单变量“正态”（高斯）分布中抽样得到的随机浮点数的矩阵，均值为0，方差为1。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***args**Arguments'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***args**参数'
- en: Shape of the output. If given as N integers, each integer specifies the size
    of one dimension. If given as a tuple, this tuple gives the complete shape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输出的形状。如果给出为N个整数，每个整数指定一个维度的大小。如果给出为一个元组，这个元组给出了完整的形状。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Z**matrix of floats'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Z**浮点数矩阵'
- en: A matrix of floating-point samples drawn from the standard normal distribution.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个来自标准正态分布的浮点样本矩阵。
