- en: Gauss-Chebyshev (first kind) quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gauss-Chebyshev（第一类）积分法。
- en: Computes the sample points and weights for Gauss-Chebyshev quadrature. The sample
    points are the roots of the nth degree Chebyshev polynomial of the first kind,
    \(T_n(x)\). These sample points and weights correctly integrate polynomials of
    degree \(2n - 1\) or less over the interval \([-1, 1]\) with weight function \(w(x)
    = 1/\sqrt{1 - x^2}\). See 22.2.4 in [[AS]](#rd1994d541e66-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算 Gauss-Chebyshev 积分法的样本点和权重。样本点是第一类 n 次切比雪夫多项式 \(T_n(x)\) 的根。这些样本点和权重可以正确地在区间
    \([-1, 1]\) 上以权重函数 \(w(x) = 1/\sqrt{1 - x^2}\) 积分度为 \(2n - 1\) 或更低的多项式。详见 [[AS]](#rd1994d541e66-as)
    中的 22.2.4。
