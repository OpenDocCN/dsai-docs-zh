  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.tril.html#scipy.sparse.tril](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.tril.html#scipy.sparse.tril)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the lower triangular portion of a sparse array or matrix
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回稀疏数组或矩阵的下三角部分
- en: Returns the elements on or below the k-th diagonal of A.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回矩阵A的第k条对角线上方或其对角线上的元素。
- en: k = 0 corresponds to the main diagonal
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k = 0 对应于主对角线
- en: k > 0 is above the main diagonal
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k > 0 位于主对角线之上
- en: k < 0 is below the main diagonal
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k < 0 位于主对角线之下
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**dense or sparse array or matrix'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**密集或稀疏数组或矩阵'
- en: Matrix whose lower trianglar portion is desired.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所需矩阵的下三角部分。
- en: '**k**integeroptional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数可选'
- en: The top-most diagonal of the lower triangle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下三角形的最顶部对角线。
- en: '**format**string'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**字符串'
- en: Sparse format of the result, e.g. format=”csr”, etc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式，例如format=”csr”等。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**L**sparse matrix'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**L**稀疏矩阵'
- en: Lower triangular portion of A in sparse format.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵A的稀疏格式下的下三角部分。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`triu`](scipy.sparse.triu.html#scipy.sparse.triu "scipy.sparse.triu")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`triu`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.triu.html#scipy.sparse.triu
    "scipy.sparse.triu")'
- en: upper triangle in sparse format
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏格式中的上三角形式
- en: Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
