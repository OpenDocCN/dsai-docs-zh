  type: TYPE_NORMAL
  zh: '**a_swapped**ndarray'
- en: For NumPy >= 1.10.0, if *a* is an ndarray, then a view of *a* is returned; otherwise
    a new array is created. For earlier NumPy versions a view of *a* is returned only
    if the order of the axes is changed, otherwise the input array is returned.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 NumPy >= 1.10.0，如果*a*是一个 ndarray，那么将返回*a*的一个视图；否则将创建一个新数组。对于较早版本的 NumPy，只有当轴的顺序改变时才返回*a*的一个视图，否则返回输入数组。
