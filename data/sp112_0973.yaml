- en: Evaluate physicist’s Hermite polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估物理学家的埃尔米特多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由...定义
- en: \[H_n(x) = (-1)^n e^{x^2} \frac{d^n}{dx^n} e^{-x^2};\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[H_n(x) = (-1)^n e^{x^2} \frac{d^n}{dx^n} e^{-x^2};\]
- en: \(H_n\) is a polynomial of degree \(n\). See 22.11.7 in [[AS]](#r5e35ba4ac795-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \(H_n\)是一个次数为\(n\)的多项式。详见[[AS]](#r5e35ba4ac795-as) 22.11.7。
