- en: Return the differential equation for an integral curve of the field.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 返回场的积分曲线的微分方程。
- en: 'Parameters:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**vector_field**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**向量场**'
