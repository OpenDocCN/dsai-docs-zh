    "sympy.physics.biomechanics.curve.FiberForceVelocityInverseDeGroote2016") 构造函数，因为这将自动将特征曲线方程中的常量使用原始出版物中的浮点值填充。这个构造函数接受一个参数，对应于肌肉纤维力-速度组分的归一化肌肉纤维力。我们将创建一个叫做
    `fv_M` 的 [`Symbol`](../../../core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol")
    来表示这个值。
