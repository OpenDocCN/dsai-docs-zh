- en: scipy.linalg.cholesky_banded
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky_banded.html#scipy.linalg.cholesky_banded](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky_banded.html#scipy.linalg.cholesky_banded)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Cholesky decompose a banded Hermitian positive-definite matrix
  prefs: []
  type: TYPE_NORMAL
- en: 'The matrix a is stored in ab either in lower-diagonal or upper- diagonal ordered
    form:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Example of ab (shape of a is (6,6), u=2):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ab**(u + 1, M) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Banded matrix
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_ab**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Discard data in ab (may enhance performance)
  prefs: []
  type: TYPE_NORMAL
- en: '**lower**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Is the matrix in the lower form. (Default is upper form)
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrix contains only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**(u + 1, M) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Cholesky factorization of a, in the same banded format as ab
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`cho_solve_banded`](scipy.linalg.cho_solve_banded.html#scipy.linalg.cho_solve_banded
    "scipy.linalg.cho_solve_banded")'
  prefs: []
  type: TYPE_NORMAL
- en: Solve a linear set equations, given the Cholesky factorization of a banded Hermitian.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
