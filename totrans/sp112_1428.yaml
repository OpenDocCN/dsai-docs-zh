- en: SciPy 1.7.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.7.x
    branch, and on adding new features on the master branch.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.7.0 是 6 个月努力的结晶。它包含许多新功能，大量错误修复，改进的测试覆盖率和更好的文档。本次发布有多项功能弃用和 API 更改，以下将有详细记录。建议所有用户升级到此版本，因为有大量错误修复和优化。在升级之前，我们建议用户检查自己的代码是否使用了弃用的
    SciPy 功能（可以通过 `python -Wd` 运行代码，并检查 `DeprecationWarning`）。我们的开发工作将集中在 1.7.x 分支上的错误修复版本和在主分支上添加新功能。
- en: This release requires Python 3.7+ and NumPy 1.16.5 or greater.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布要求使用 Python 3.7+ 和 NumPy 1.16.5 或更高版本。
- en: For running on PyPy, PyPy3 6.0+ is required.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在 PyPy 上运行，需要 PyPy3 6.0+。
- en: '[Highlights of this release](#id2)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[本次发布的亮点](#id2)'
- en: A new submodule for quasi-Monte Carlo, [`scipy.stats.qmc`](../reference/stats.qmc.html#module-scipy.stats.qmc
    "scipy.stats.qmc"), was added
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增了一个用于准蒙特卡罗的子模块，[`scipy.stats.qmc`](../reference/stats.qmc.html#module-scipy.stats.qmc
    "scipy.stats.qmc")。
- en: The documentation design was updated to use the same PyData-Sphinx theme as
    NumPy and other ecosystem libraries.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档设计更新为与NumPy和其他生态系统库相同的PyData-Sphinx主题。
- en: We now vendor and leverage the Boost C++ library to enable numerous improvements
    for long-standing weaknesses in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats")
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我们使用Boost C++库来解决长期存在的[`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats")中的多个问题，并进行了改进。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") has
    six new distributions, eight new (or overhauled) hypothesis tests, a new function
    for bootstrapping, a class that enables fast random variate sampling and percentile
    point function evaluation, and many other enhancements.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")新增了六个新的分布，八个新的（或翻新的）假设检验，一个用于自举法的新函数，一个允许快速随机变量采样和百分位点函数评估的类，以及许多其他增强功能。'
- en: '`cdist` and `pdist` distance calculations are faster for several metrics, especially
    weighted cases, thanks to a rewrite to a new C++ backend framework'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于几种度量标准，尤其是加权情况下，`cdist`和`pdist`距离计算速度更快，这要归功于向新的C++后端框架的重写。
- en: A new class for radial basis function interpolation, *RBFInterpolator*, was
    added to address issues with the *Rbf* class.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了用于径向基函数插值的新类，*RBFInterpolator*，以解决*Rbf*类的问题。
- en: '*We gratefully acknowledge the Chan-Zuckerberg Initiative Essential Open Source
    Software for Science program for supporting many of the improvements to* [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats").'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们衷心感谢Chan-Zuckerberg Initiative Essential Open Source Software for Science计划，支持了对*
    [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") *的许多改进。*'
- en: '[New features](#id3)'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新特性](#id3)'
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进了[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
- en: An optional argument, `seed`, has been added to `kmeans` and `kmeans2` to set
    the random generator and random state.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了`kmeans`和`kmeans2`的可选参数`seed`，用于设置随机生成器和随机状态。
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进了[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate")
- en: Improved input validation and error messages for `fitpack.bispev` and `fitpack.parder`
    for scenarios that previously caused substantial confusion for users.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`fitpack.bispev`和`fitpack.parder`，改进了输入验证和错误消息，这些情况以前会给用户造成很大困惑。
- en: The class *RBFInterpolator* was added to supersede the *Rbf* class. The new
    class has usage that more closely follows other interpolator classes, corrects
    sign errors that caused unexpected smoothing behavior, includes polynomial terms
    in the interpolant (which are necessary for some RBF choices), and supports interpolation
    using only the k-nearest neighbors for memory efficiency.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了*RBFInterpolator*类来替代*Rbf*类。新类的使用更接近其他插值器类，纠正了导致意外平滑行为的符号错误，包括插值器中的多项式项（对于某些RBF选择是必要的），并支持仅使用k个最近邻进行内存效率插值。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进了[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
- en: An LAPACK wrapper was added for access to the `tgexc` subroutine.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了LAPACK包装器，用于访问`tgexc`子程序。
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进了[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
- en: '[`scipy.ndimage.affine_transform`](../reference/generated/scipy.ndimage.affine_transform.html#scipy.ndimage.affine_transform
    "scipy.ndimage.affine_transform") is now able to infer the `output_shape` from
    the `out` array.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage.affine_transform`](../reference/generated/scipy.ndimage.affine_transform.html#scipy.ndimage.affine_transform
    "scipy.ndimage.affine_transform") 现在能够从`out`数组推断`output_shape`。'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进了[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
- en: The optional parameter `bounds` was added to `_minimize_neldermead` to support
    bounds constraints for the Nelder-Mead solver.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将可选参数`bounds`添加到`_minimize_neldermead`以支持Nelder-Mead求解器的边界约束。
- en: '`trustregion` methods `trust-krylov`, `dogleg` and `trust-ncg` can now estimate
    `hess` by finite difference using one of `["2-point", "3-point", "cs"]`.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`trustregion`方法`trust-krylov`，`dogleg`和`trust-ncg`现在可以使用`["2-point", "3-point",
    "cs"]`之一的有限差分来估计`hess`。'
- en: '`halton` was added as a `sampling_method` in [`scipy.optimize.shgo`](../reference/generated/scipy.optimize.shgo.html#scipy.optimize.shgo
    "scipy.optimize.shgo"). `sobol` was fixed and is now using [`scipy.stats.qmc.Sobol`](../reference/generated/scipy.stats.qmc.Sobol.html#scipy.stats.qmc.Sobol
    "scipy.stats.qmc.Sobol").'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`halton` 被添加为 [`scipy.optimize.shgo`](../reference/generated/scipy.optimize.shgo.html#scipy.optimize.shgo
    "scipy.optimize.shgo") 中的 `sampling_method`。`sobol` 现在使用 [`scipy.stats.qmc.Sobol`](../reference/generated/scipy.stats.qmc.Sobol.html#scipy.stats.qmc.Sobol
    "scipy.stats.qmc.Sobol") 并已修复。'
- en: '`halton` and `sobol` were added as `init` methods in *scipy.optimize.differential_evolution.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`halton` 和 `sobol` 被添加为 *scipy.optimize.differential_evolution* 的 `init` 方法。'
- en: '`differential_evolution` now accepts an `x0` parameter to provide an initial
    guess for the minimization.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`differential_evolution` 现在接受 `x0` 参数，以提供最小化的初始猜测。'
- en: '`least_squares` has a modest performance improvement when SciPy is built with
    Pythran transpiler enabled.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '`least_squares` 在启用了 Pythran 转译器的 SciPy 构建中有了适度的性能改进。'
- en: When `linprog` is used with `method` `'highs'`, `'highs-ipm'`, or `'highs-ds'`,
    the result object now reports the marginals (AKA shadow prices, dual values) and
    residuals associated with each constraint.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当 `linprog` 与 `method` `'highs'`、`'highs-ipm'` 或 `'highs-ds'` 一起使用时，结果对象现在报告与每个约束相关的边际（也称为影子价格、对偶值）和残差。
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    改进'
- en: '`get_window` supports `general_cosine` and `general_hamming` window functions.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`get_window` 支持 `general_cosine` 和 `general_hamming` 窗口函数。'
- en: '[`scipy.signal.medfilt2d`](../reference/generated/scipy.signal.medfilt2d.html#scipy.signal.medfilt2d
    "scipy.signal.medfilt2d") now releases the GIL where appropriate to enable performance
    gains via multithreaded calculations.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.medfilt2d`](../reference/generated/scipy.signal.medfilt2d.html#scipy.signal.medfilt2d
    "scipy.signal.medfilt2d") 现在在适当时释放 GIL，以通过多线程计算提升性能。'
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    改进'
- en: Addition of `dia_matrix` sparse matrices is now faster.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '`dia_matrix` 稀疏矩阵的加法现在更快。'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    改进'
- en: '`distance.cdist` and `distance.pdist` performance has greatly improved for
    certain weighted metrics. Namely: `minkowski`, `euclidean`, `chebyshev`, `canberra`,
    and `cityblock`.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`distance.cdist` 和 `distance.pdist` 在某些加权指标（`minkowski`、`euclidean`、`chebyshev`、`canberra`
    和 `cityblock`）上性能显著提高。'
- en: Modest performance improvements for many of the unweighted `cdist` and `pdist`
    metrics noted above.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对上述许多非加权 `cdist` 和 `pdist` 指标的适度性能改进。
- en: The parameter `seed` was added to *scipy.spatial.vq.kmeans* and *scipy.spatial.vq.kmeans2*.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 `seed` 已添加到 *scipy.spatial.vq.kmeans* 和 *scipy.spatial.vq.kmeans2*。
- en: The parameters `axis` and `keepdims` where added to [`scipy.spatial.distance.jensenshannon`](../reference/generated/scipy.spatial.distance.jensenshannon.html#scipy.spatial.distance.jensenshannon
    "scipy.spatial.distance.jensenshannon").
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 `axis` 和 `keepdims` 已添加到 [`scipy.spatial.distance.jensenshannon`](../reference/generated/scipy.spatial.distance.jensenshannon.html#scipy.spatial.distance.jensenshannon
    "scipy.spatial.distance.jensenshannon") 中。
- en: The `rotation` methods `from_rotvec` and `as_rotvec` now accept a `degrees`
    argument to specify usage of degrees instead of radians.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`rotation` 方法 `from_rotvec` 和 `as_rotvec` 现在接受 `degrees` 参数，以指定使用角度而非弧度。'
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    改进'
- en: Wright’s generalized Bessel function for positive arguments was added as [`scipy.special.wright_bessel`](../reference/generated/scipy.special.wright_bessel.html#scipy.special.wright_bessel
    "scipy.special.wright_bessel").
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 正参数的 Wright 广义贝塞尔函数已添加为 [`scipy.special.wright_bessel`](../reference/generated/scipy.special.wright_bessel.html#scipy.special.wright_bessel
    "scipy.special.wright_bessel")。
- en: An implementation of the inverse of the Log CDF of the Normal Distribution is
    now available via [`scipy.special.ndtri_exp`](../reference/generated/scipy.special.ndtri_exp.html#scipy.special.ndtri_exp
    "scipy.special.ndtri_exp").
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布的 Log CDF 的逆实现现在通过 [`scipy.special.ndtri_exp`](../reference/generated/scipy.special.ndtri_exp.html#scipy.special.ndtri_exp
    "scipy.special.ndtri_exp") 可用。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 改进'
- en: '[Hypothesis Tests](#id14)'
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[假设检验](#id14)'
- en: The Mann-Whitney-Wilcoxon test, `mannwhitneyu`, has been rewritten. It now supports
    n-dimensional input, an exact test method when there are no ties, and improved
    documentation. Please see “Other changes” for adjustments to default behavior.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Mann-Whitney-Wilcoxon检验`mannwhitneyu`已重写。现在支持n维输入，在无结合时支持精确检验方法，并改进了文档。有关默认行为的调整，请参阅“其他更改”。
- en: The new function [`scipy.stats.binomtest`](../reference/generated/scipy.stats.binomtest.html#scipy.stats.binomtest
    "scipy.stats.binomtest") replaces *scipy.stats.binom_test*. The new function returns
    an object that calculates a confidence intervals of the proportion parameter.
    Also, performance was improved from O(n) to O(log(n)) by using binary search.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.binomtest`](../reference/generated/scipy.stats.binomtest.html#scipy.stats.binomtest
    "scipy.stats.binomtest")取代了*scipy.stats.binom_test*。新函数返回一个对象，用于计算比例参数的置信区间。此外，通过使用二分查找，性能从O(n)提升到O(log(n))。
- en: The two-sample version of the Cramer-von Mises test is implemented in [`scipy.stats.cramervonmises_2samp`](../reference/generated/scipy.stats.cramervonmises_2samp.html#scipy.stats.cramervonmises_2samp
    "scipy.stats.cramervonmises_2samp").
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 两样本版本的Cramer-von Mises检验实现在[`scipy.stats.cramervonmises_2samp`](../reference/generated/scipy.stats.cramervonmises_2samp.html#scipy.stats.cramervonmises_2samp
    "scipy.stats.cramervonmises_2samp")中。
- en: The Alexander-Govern test is implemented in the new function [`scipy.stats.alexandergovern`](../reference/generated/scipy.stats.alexandergovern.html#scipy.stats.alexandergovern
    "scipy.stats.alexandergovern").
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 新功能中实现了Alexander-Govern测试，位于[`scipy.stats.alexandergovern`](../reference/generated/scipy.stats.alexandergovern.html#scipy.stats.alexandergovern
    "scipy.stats.alexandergovern")函数中。
- en: The new functions [`scipy.stats.barnard_exact`](../reference/generated/scipy.stats.barnard_exact.html#scipy.stats.barnard_exact
    "scipy.stats.barnard_exact") and *scipy.stats. boschloo_exact* respectively perform
    Barnard’s exact test and Boschloo’s exact test for 2x2 contingency tables.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.barnard_exact`](../reference/generated/scipy.stats.barnard_exact.html#scipy.stats.barnard_exact
    "scipy.stats.barnard_exact")和*scipy.stats.boschloo_exact*分别用于执行Barnard精确检验和Boschloo精确检验，适用于2x2列联表。
- en: The new function [`scipy.stats.page_trend_test`](../reference/generated/scipy.stats.page_trend_test.html#scipy.stats.page_trend_test
    "scipy.stats.page_trend_test") performs Page’s test for ordered alternatives.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.page_trend_test`](../reference/generated/scipy.stats.page_trend_test.html#scipy.stats.page_trend_test
    "scipy.stats.page_trend_test")执行有序备选项的Page检验。
- en: The new function [`scipy.stats.somersd`](../reference/generated/scipy.stats.somersd.html#scipy.stats.somersd
    "scipy.stats.somersd") performs Somers’ D test for ordinal association between
    two variables.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.somersd`](../reference/generated/scipy.stats.somersd.html#scipy.stats.somersd
    "scipy.stats.somersd")执行两个变量之间的Somers' D检验，用于有序关联。
- en: An option, `permutations`, has been added in [`scipy.stats.ttest_ind`](../reference/generated/scipy.stats.ttest_ind.html#scipy.stats.ttest_ind
    "scipy.stats.ttest_ind") to perform permutation t-tests. A `trim` option was also
    added to perform a trimmed (Yuen’s) t-test.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.ttest_ind`](../reference/generated/scipy.stats.ttest_ind.html#scipy.stats.ttest_ind
    "scipy.stats.ttest_ind")函数中添加了`permutations`选项，用于执行置换t检验。还添加了`trim`选项，用于执行修剪（Yuen’s）t检验。'
- en: The `alternative` parameter was added to the `skewtest`, `kurtosistest`, `ranksums`,
    `mood`, `ansari`, `linregress`, and `spearmanr` functions to allow one-sided hypothesis
    testing.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '`skewtest`、`kurtosistest`、`ranksums`、`mood`、`ansari`、`linregress`和`spearmanr`函数中添加了`alternative`参数，允许单侧假设检验。'
- en: '[Sample statistics](#id15)'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[样本统计](#id15)'
- en: The new function [`scipy.stats.differential_entropy`](../reference/generated/scipy.stats.differential_entropy.html#scipy.stats.differential_entropy
    "scipy.stats.differential_entropy") estimates the differential entropy of a continuous
    distribution from a sample.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.differential_entropy`](../reference/generated/scipy.stats.differential_entropy.html#scipy.stats.differential_entropy
    "scipy.stats.differential_entropy")用于从样本估计连续分布的差分熵。
- en: The `boxcox` and `boxcox_normmax` now allow the user to control the optimizer
    used to minimize the negative log-likelihood function.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '`boxcox`和`boxcox_normmax`现在允许用户控制用于最小化负对数似然函数的优化器。'
- en: A new function [`scipy.stats.contingency.relative_risk`](../reference/generated/scipy.stats.contingency.relative_risk.html#scipy.stats.contingency.relative_risk
    "scipy.stats.contingency.relative_risk") calculates the relative risk, or risk
    ratio, of a 2x2 contingency table. The object returned has a method to compute
    the confidence interval of the relative risk.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数[`scipy.stats.contingency.relative_risk`](../reference/generated/scipy.stats.contingency.relative_risk.html#scipy.stats.contingency.relative_risk
    "scipy.stats.contingency.relative_risk")计算2x2列联表的相对风险或风险比。返回的对象具有计算相对风险置信区间的方法。
- en: Performance improvements in the `skew` and `kurtosis` functions achieved by
    removal of repeated/redundant calculations.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 通过删除重复/冗余计算实现了`skew`和`kurtosis`函数的性能改进。
- en: Substantial performance improvements in [`scipy.stats.mstats.hdquantiles_sd`](../reference/generated/scipy.stats.mstats.hdquantiles_sd.html#scipy.stats.mstats.hdquantiles_sd
    "scipy.stats.mstats.hdquantiles_sd").
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats.mstats.hdquantiles_sd`](../reference/generated/scipy.stats.mstats.hdquantiles_sd.html#scipy.stats.mstats.hdquantiles_sd
    "scipy.stats.mstats.hdquantiles_sd") 中实现了显著的性能改进。
- en: 'The new function [`scipy.stats.contingency.association`](../reference/generated/scipy.stats.contingency.association.html#scipy.stats.contingency.association
    "scipy.stats.contingency.association") computes several measures of association
    for a contingency table: Pearsons contingency coefficient, Cramer’s V, and Tschuprow’s
    T.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 [`scipy.stats.contingency.association`](../reference/generated/scipy.stats.contingency.association.html#scipy.stats.contingency.association
    "scipy.stats.contingency.association") 计算列联表的几种关联度量：Pearson's contingency coefficient,
    Cramer’s V 和 Tschuprow’s T。
- en: The parameter `nan_policy` was added to [`scipy.stats.zmap`](../reference/generated/scipy.stats.zmap.html#scipy.stats.zmap
    "scipy.stats.zmap") to provide options for handling the occurrence of `nan` in
    the input data.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 `nan_policy` 已添加到 [`scipy.stats.zmap`](../reference/generated/scipy.stats.zmap.html#scipy.stats.zmap
    "scipy.stats.zmap")，以处理输入数据中 `nan` 的出现。
- en: The parameter `ddof` was added to [`scipy.stats.variation`](../reference/generated/scipy.stats.variation.html#scipy.stats.variation
    "scipy.stats.variation") and [`scipy.stats.mstats.variation`](../reference/generated/scipy.stats.mstats.variation.html#scipy.stats.mstats.variation
    "scipy.stats.mstats.variation").
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 `ddof` 已添加到 [`scipy.stats.variation`](../reference/generated/scipy.stats.variation.html#scipy.stats.variation
    "scipy.stats.variation") 和 [`scipy.stats.mstats.variation`](../reference/generated/scipy.stats.mstats.variation.html#scipy.stats.mstats.variation
    "scipy.stats.mstats.variation")。
- en: The parameter `weights` was added to [`scipy.stats.gmean`](../reference/generated/scipy.stats.gmean.html#scipy.stats.gmean
    "scipy.stats.gmean").
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 `weights` 已添加到 [`scipy.stats.gmean`](../reference/generated/scipy.stats.gmean.html#scipy.stats.gmean
    "scipy.stats.gmean")。
- en: '[Statistical Distributions](#id16)'
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[统计分布](#id16)'
- en: We now vendor and leverage the Boost C++ library to address a number of previously
    reported issues in `stats`. Notably, `beta`, `binom`, `nbinom` now have Boost
    backends, and it is straightforward to leverage the backend for additional functions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在采用并利用 Boost C++ 库来解决`stats`中的一些先前报告的问题。特别是，`beta`、`binom`、`nbinom` 现在具有
    Boost 后端，并且可以轻松地利用后端进行额外功能的支持。
- en: The skew Cauchy probability distribution has been implemented as [`scipy.stats.skewcauchy`](../reference/generated/scipy.stats.skewcauchy.html#scipy.stats.skewcauchy
    "scipy.stats.skewcauchy").
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 斜倾柯西概率分布已实现为[`scipy.stats.skewcauchy`](../reference/generated/scipy.stats.skewcauchy.html#scipy.stats.skewcauchy
    "scipy.stats.skewcauchy")。
- en: The Zipfian probability distribution has been implemented as [`scipy.stats.zipfian`](../reference/generated/scipy.stats.zipfian.html#scipy.stats.zipfian
    "scipy.stats.zipfian").
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Zipfian 概率分布已实现为 [`scipy.stats.zipfian`](../reference/generated/scipy.stats.zipfian.html#scipy.stats.zipfian
    "scipy.stats.zipfian")。
- en: The new distributions `nchypergeom_fisher` and `nchypergeom_wallenius` implement
    the Fisher and Wallenius versions of the noncentral hypergeometric distribution,
    respectively.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 新的分布 `nchypergeom_fisher` 和 `nchypergeom_wallenius` 分别实现了非中心超几何分布的 Fisher 和
    Wallenius 版本。
- en: The generalized hyperbolic distribution was added in [`scipy.stats.genhyperbolic`](../reference/generated/scipy.stats.genhyperbolic.html#scipy.stats.genhyperbolic
    "scipy.stats.genhyperbolic").
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 广义双曲分布已添加到 [`scipy.stats.genhyperbolic`](../reference/generated/scipy.stats.genhyperbolic.html#scipy.stats.genhyperbolic
    "scipy.stats.genhyperbolic")。
- en: The studentized range distribution was added in [`scipy.stats.studentized_range`](../reference/generated/scipy.stats.studentized_range.html#scipy.stats.studentized_range
    "scipy.stats.studentized_range").
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 学生化范围分布已添加到 [`scipy.stats.studentized_range`](../reference/generated/scipy.stats.studentized_range.html#scipy.stats.studentized_range
    "scipy.stats.studentized_range")。
- en: '[`scipy.stats.argus`](../reference/generated/scipy.stats.argus.html#scipy.stats.argus
    "scipy.stats.argus") now has improved handling for small parameter values.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.argus`](../reference/generated/scipy.stats.argus.html#scipy.stats.argus
    "scipy.stats.argus") 现在对于小参数值有了改进的处理。'
- en: Better argument handling/preparation has resulted in performance improvements
    for many distributions.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的参数处理/准备导致了许多分布的性能改进。
- en: The `cosine` distribution has added ufuncs for `ppf`, `cdf`, `sf`, and `isf`
    methods including numerical precision improvements at the edges of the support
    of the distribution.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`cosine` 分布已添加了 `ppf`、`cdf`、`sf` 和 `isf` 方法的 ufuncs，包括在分布支持的边缘处的数值精度改进。'
- en: An option to fit the distribution to data by the method of moments has been
    added to the `fit` method of the univariate continuous distributions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在单变量连续分布的 `fit` 方法中添加了按矩法拟合数据的选项。
- en: '[Other](#id17)'
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[其他](#id17)'
- en: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap") has been added to allow estimation of the confidence
    interval and standard error of a statistic.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap") 已添加以允许对统计量的置信区间和标准误差进行估计。'
- en: The new function [`scipy.stats.contingency.crosstab`](../reference/generated/scipy.stats.contingency.crosstab.html#scipy.stats.contingency.crosstab
    "scipy.stats.contingency.crosstab") computes a contingency table (i.e. a table
    of counts of unique entries) for the given data.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 [`scipy.stats.contingency.crosstab`](../reference/generated/scipy.stats.contingency.crosstab.html#scipy.stats.contingency.crosstab
    "scipy.stats.contingency.crosstab") 计算给定数据的列联表（即唯一条目的计数表）。
- en: '`scipy.stats.NumericalInverseHermite` enables fast random variate sampling
    and percentile point function evaluation of an arbitrary univariate statistical
    distribution.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.NumericalInverseHermite` 可以快速进行任意单变量统计分布的随机变量抽样和百分位点函数评估。'
- en: '[New](#id18) [`scipy.stats.qmc`](../reference/stats.qmc.html#module-scipy.stats.qmc
    "scipy.stats.qmc") module'
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[新](#id18) [`scipy.stats.qmc`](../reference/stats.qmc.html#module-scipy.stats.qmc
    "scipy.stats.qmc") 模块'
- en: This new module provides Quasi-Monte Carlo (QMC) generators and associated helper
    functions.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新模块提供了准蒙特卡洛（QMC）生成器和相关的辅助函数。
- en: 'It provides a generic class [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine") which defines a QMC engine/sampler. An engine is
    state aware: it can be continued, advanced and reset. 3 base samplers are available:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一个通用类 [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine") ，定义了一个QMC引擎/抽样器。引擎具有状态感知能力：可以继续、推进和重置。提供了3个基本抽样器：
- en: '[`scipy.stats.qmc.Sobol`](../reference/generated/scipy.stats.qmc.Sobol.html#scipy.stats.qmc.Sobol
    "scipy.stats.qmc.Sobol") the well known Sobol low discrepancy sequence. Several
    warnings have been added to guide the user into properly using this sampler. The
    sequence is scrambled by default.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.Sobol`](../reference/generated/scipy.stats.qmc.Sobol.html#scipy.stats.qmc.Sobol
    "scipy.stats.qmc.Sobol") 是著名的Sobol低差异序列。已添加多个警告以指导用户正确使用此抽样器。序列默认是混淆的。'
- en: '[`scipy.stats.qmc.Halton`](../reference/generated/scipy.stats.qmc.Halton.html#scipy.stats.qmc.Halton
    "scipy.stats.qmc.Halton"): Halton low discrepancy sequence. The sequence is scrambled
    by default.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.Halton`](../reference/generated/scipy.stats.qmc.Halton.html#scipy.stats.qmc.Halton
    "scipy.stats.qmc.Halton")：Halton低差异序列。序列默认是混淆的。'
- en: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube"): plain LHS design.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube")：普通的拉丁超立方设计。'
- en: 'And 2 special samplers are available:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 还有2个特殊的抽样器可用：
- en: '[`scipy.stats.qmc.MultinomialQMC`](../reference/generated/scipy.stats.qmc.MultinomialQMC.html#scipy.stats.qmc.MultinomialQMC
    "scipy.stats.qmc.MultinomialQMC"): sampling from a multinomial distribution using
    any of the base [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine").'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.MultinomialQMC`](../reference/generated/scipy.stats.qmc.MultinomialQMC.html#scipy.stats.qmc.MultinomialQMC
    "scipy.stats.qmc.MultinomialQMC")：使用任意基础 [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine)
    从多项分布抽样。'
- en: '[`scipy.stats.qmc.MultivariateNormalQMC`](../reference/generated/scipy.stats.qmc.MultivariateNormalQMC.html#scipy.stats.qmc.MultivariateNormalQMC
    "scipy.stats.qmc.MultivariateNormalQMC"): sampling from a multivariate Normal
    using any of the base [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine").'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.MultivariateNormalQMC`](../reference/generated/scipy.stats.qmc.MultivariateNormalQMC.html#scipy.stats.qmc.MultivariateNormalQMC
    "scipy.stats.qmc.MultivariateNormalQMC")：使用任意基础 [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine)
    从多变量正态分布抽样。'
- en: 'The module also provide the following helpers:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 模块还提供以下辅助功能：
- en: '[`scipy.stats.qmc.discrepancy`](../reference/generated/scipy.stats.qmc.discrepancy.html#scipy.stats.qmc.discrepancy
    "scipy.stats.qmc.discrepancy"): assess the quality of a set of points in terms
    of space coverage.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.discrepancy`](../reference/generated/scipy.stats.qmc.discrepancy.html#scipy.stats.qmc.discrepancy
    "scipy.stats.qmc.discrepancy")：评估点集的空间覆盖质量。'
- en: '[`scipy.stats.qmc.update_discrepancy`](../reference/generated/scipy.stats.qmc.update_discrepancy.html#scipy.stats.qmc.update_discrepancy
    "scipy.stats.qmc.update_discrepancy"): can be used in an optimization loop to
    construct a good set of points.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.update_discrepancy`](../reference/generated/scipy.stats.qmc.update_discrepancy.html#scipy.stats.qmc.update_discrepancy
    "scipy.stats.qmc.update_discrepancy")：可以在优化循环中用来构建良好的点集。'
- en: '[`scipy.stats.qmc.scale`](../reference/generated/scipy.stats.qmc.scale.html#scipy.stats.qmc.scale
    "scipy.stats.qmc.scale"): easily scale a set of points from (to) the unit interval
    to (from) a given range.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.scale`](../reference/generated/scipy.stats.qmc.scale.html#scipy.stats.qmc.scale
    "scipy.stats.qmc.scale")：轻松地将点集从（到）单位间隔缩放到（从）给定范围。'
- en: '[Deprecated features](#id19)'
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[弃用功能](#id19)'
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    deprecations'
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    弃用功能'
- en: '*scipy.linalg.pinv2* is deprecated and its functionality is completely subsumed
    into [`scipy.linalg.pinv`](../reference/generated/scipy.linalg.pinv.html#scipy.linalg.pinv
    "scipy.linalg.pinv")'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*scipy.linalg.pinv2* 已被弃用，其功能完全合并到 [`scipy.linalg.pinv`](../reference/generated/scipy.linalg.pinv.html#scipy.linalg.pinv
    "scipy.linalg.pinv") 中'
- en: Both `rcond`, `cond` keywords of [`scipy.linalg.pinv`](../reference/generated/scipy.linalg.pinv.html#scipy.linalg.pinv
    "scipy.linalg.pinv") and [`scipy.linalg.pinvh`](../reference/generated/scipy.linalg.pinvh.html#scipy.linalg.pinvh
    "scipy.linalg.pinvh") were not working and now are deprecated. They are now replaced
    with functioning `atol` and `rtol` keywords with clear usage.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scipy.linalg.pinv` 和 `scipy.linalg.pinvh` 的 `rcond`、`cond` 关键字以前不起作用，现在已被弃用。现在用具有明确用法的
    `atol` 和 `rtol` 关键字替换。'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    deprecations'
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    弃用功能'
- en: '[`scipy.spatial.distance`](../reference/spatial.distance.html#module-scipy.spatial.distance
    "scipy.spatial.distance") metrics expect 1d input vectors but will call `np.squeeze`
    on their inputs to accept any extra length-1 dimensions. That behaviour is now
    deprecated.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.distance`](../reference/spatial.distance.html#module-scipy.spatial.distance
    "scipy.spatial.distance") 度量函数期望 1 维输入向量，但会对其输入调用 `np.squeeze`，以接受任何额外的长度为 1 的维度。此行为已被弃用。'
- en: '[Backwards incompatible changes](#id22)'
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[向后不兼容的更改](#id22)'
- en: '[Other changes](#id23)'
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他更改](#id23)'
- en: We now accept and leverage performance improvements from the ahead-of-time Python-to-C++
    transpiler, Pythran, which can be optionally disabled (via `export SCIPY_USE_PYTHRAN=0`)
    but is enabled by default at build time.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们接受并利用来自提前Python到C++转译器Pythran的性能改进，可以选择通过`export SCIPY_USE_PYTHRAN=0`禁用，默认情况下在构建时启用。
- en: 'There are two changes to the default behavior of *scipy.stats.mannwhitenyu*:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.stats.mannwhitenyu* 的默认行为有两个更改：'
- en: For years, use of the default `alternative=None` was deprecated; explicit `alternative`
    specification was required. Use of the new default value of `alternative`, “two-sided”,
    is now permitted.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年来，默认使用`alternative=None`已被弃用；现在需要显式指定`alternative`。现在允许使用新的默认值“two-sided”。
- en: Previously, all p-values were based on an asymptotic approximation. Now, for
    small samples without ties, the p-values returned are exact by default.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以前，所有 p 值都基于渐近逼近。现在，对于没有结合的小样本，返回的 p 值默认为精确值。
- en: Support has been added for PEP 621 (project metadata in `pyproject.toml`)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了对 PEP 621（项目元数据在 `pyproject.toml` 中）的支持。
- en: We now support a Gitpod environment to reduce the barrier to entry for SciPy
    development; for more details see `quickstart-gitpod`.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在支持 Gitpod 环境，以降低 SciPy 开发的门槛；详细信息请参见 `quickstart-gitpod`。
