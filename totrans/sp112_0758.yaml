- en: scipy.special.ellipkm1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipkm1.html#scipy.special.ellipkm1](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipkm1.html#scipy.special.ellipkm1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Complete elliptic integral of the first kind around *m* = 1
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[K(p) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
  prefs: []
  type: TYPE_NORMAL
- en: where *m = 1 - p*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Defines the parameter of the elliptic integral as *m = 1 - p*.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**K**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the elliptic integral.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipk`](scipy.special.ellipk.html#scipy.special.ellipk "scipy.special.ellipk")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipkinc`](scipy.special.ellipkinc.html#scipy.special.ellipkinc "scipy.special.ellipkinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipe`](scipy.special.ellipe.html#scipy.special.ellipe "scipy.special.ellipe")'
  prefs: []
  type: TYPE_NORMAL
- en: Complete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellipeinc`](scipy.special.ellipeinc.html#scipy.special.ellipeinc "scipy.special.ellipeinc")'
  prefs: []
  type: TYPE_NORMAL
- en: Incomplete elliptic integral of the second kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`elliprf`](scipy.special.elliprf.html#scipy.special.elliprf "scipy.special.elliprf")'
  prefs: []
  type: TYPE_NORMAL
- en: Completely-symmetric elliptic integral of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the Cephes [[1]](#r13d0627b55d6-1) routine *ellpk*.
  prefs: []
  type: TYPE_NORMAL
- en: For *p <= 1*, computation uses the approximation,
  prefs: []
  type: TYPE_NORMAL
- en: \[K(p) \approx P(p) - \log(p) Q(p),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(P\) and \(Q\) are tenth-order polynomials. The argument *p* is used
    internally rather than *m* so that the logarithmic singularity at *m = 1* will
    be shifted to the origin; this preserves maximum accuracy. For *p > 1*, the identity
  prefs: []
  type: TYPE_NORMAL
- en: \[K(p) = K(1/p)/\sqrt(p)\]
  prefs: []
  type: TYPE_NORMAL
- en: is used.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Cephes Mathematical Functions Library, [http://www.netlib.org/cephes/](http://www.netlib.org/cephes/)
  prefs: []
  type: TYPE_NORMAL
