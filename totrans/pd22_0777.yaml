  zh: pandas.MultiIndex.set_levels
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.set_levels.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.set_levels.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.set_levels.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.set_levels.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set new levels on MultiIndex. Defaults to returning new index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MultiIndex 上设置新的级别。默认返回新索引。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**levels**sequence or list of sequence'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**levels**序列或序列列表'
- en: New level(s) to apply.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用的新级别。
- en: '**level**int, level name, or sequence of int/level names (default None)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**int、级别名称或 int/级别名称序列（默认为 None）'
- en: Level(s) to set (None for all levels).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置的级别（所有级别为 None）。
- en: '**verify_integrity**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**verify_integrity**bool，默认为 True'
- en: If True, checks that levels and codes are compatible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True，则检查级别和代码是否兼容。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: MultiIndex
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MultiIndex
- en: Examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If any of the levels passed to `set_levels()` exceeds the existing length, all
    of the values from that argument will be stored in the MultiIndex levels, though
    the values will be truncated in the MultiIndex output.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递给 `set_levels()` 的任何级别超过现有长度，则将该参数的所有值存储在 MultiIndex 级别中，尽管在 MultiIndex
    输出中，这些值将被截断。
- en: '[PRE3]'
