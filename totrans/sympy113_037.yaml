- en: '[SymPy is BSD licensed](https://github.com/sympy/sympy/blob/master/LICENSE),
    so you are free to use it however you like, be it academic, commercial, creating
    forks or derivatives, as long as you copy the BSD statement if you redistribute
    it (see the LICENSE file for details). That said, although not required by the
    SymPy license, if it is convenient for you, please cite SymPy when using it in
    your work and also consider contributing all your changes back, so that we can
    incorporate it and all of us will benefit in the end.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[SymPy采用BSD许可证](https://github.com/sympy/sympy/blob/master/LICENSE)，因此您可以根据自己的喜好自由使用，无论是学术、商业、创建分支或衍生作品，只要在重新分发时复制BSD声明（有关详细信息，请参阅LICENSE文件）。话虽如此，尽管SymPy许可证不要求，但如果对您方便的话，请在使用时引用SymPy，并考虑将所有更改贡献回来，这样我们可以将其整合，最终我们都将受益。'
- en: The SymPy development team members are listed in the [AUTHORS file on GitHub](https://github.com/sympy/sympy/blob/master/AUTHORS).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy开发团队成员名单列在[GitHub上的AUTHORS文件中](https://github.com/sympy/sympy/blob/master/AUTHORS)。
