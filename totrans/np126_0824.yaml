  zh: numpy.rad2deg
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.rad2deg.html](https://numpy.org/doc/1.26/reference/generated/numpy.rad2deg.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.rad2deg.html](https://numpy.org/doc/1.26/reference/generated/numpy.rad2deg.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert angles from radians to degrees.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将角度从弧度转换为度。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Angle in radians.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弧度角。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供了，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。一个元组（仅作为关键字参数）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上进行广播。在条件为True的位置，*out*数组将设置为ufunc结果。否则，*out*数组将保留其原始值。请注意，如果通过默认参数`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray'
- en: The corresponding angle in degrees. This is a scalar if *x* is a scalar.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相应的角度（如果*x*是标量，则为标量）。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`deg2rad`](numpy.deg2rad.html#numpy.deg2rad "numpy.deg2rad")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`deg2rad`](numpy.deg2rad.html#numpy.deg2rad "numpy.deg2rad")'
- en: Convert angles from degrees to radians.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将角度从度转换为弧度。
- en: '[`unwrap`](numpy.unwrap.html#numpy.unwrap "numpy.unwrap")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`unwrap`](numpy.unwrap.html#numpy.unwrap "numpy.unwrap")'
- en: Remove large jumps in angle by wrapping.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包裹来消除角度中的大幅跳变。
- en: Notes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: New in version 1.3.0.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.3.0版本新推出。
- en: rad2deg(x) is `180 * x / pi`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: rad2deg(x)是`180 * x / pi`。
