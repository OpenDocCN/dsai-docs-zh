- en: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") now calculates the standard deviation statistic
    in a numerically stable way.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd")现在以数值稳定的方式计算标准差统计量。'
- en: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") now throws an error if the input data contains
    either `np.nan` or `np.inf`. Similarly, in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") now all continuous distributions’ `.fit()` methods throw an error
    if the input data contain any instance of either `np.nan` or `np.inf`.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") 现在如果输入数据包含 `np.nan` 或 `np.inf`，会抛出错误。同样，在 [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") 中，所有连续分布的 `.fit()` 方法如果输入数据包含任何 `np.nan` 或 `np.inf` 实例，也会抛出错误。'
