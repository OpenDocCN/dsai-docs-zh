  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.head.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.head.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return first n rows of each group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回每个组的前 n 行。
- en: 'Similar to `.apply(lambda x: x.head(n))`, but it returns a subset of rows from
    the original DataFrame with original index and order preserved (`as_index` flag
    is ignored).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '类似于 `.apply(lambda x: x.head(n))`，但它返回原始 DataFrame 的行的子集，并保留原始索引和顺序（`as_index`
    标志被忽略）。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整型'
- en: 'If positive: number of entries to include from start of each group. If negative:
    number of entries to exclude from end of each group.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为正数：从每个组的开头包括的条目数。 如果为负数：从每个组的末尾排除的条目数。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Subset of original Series or DataFrame as determined by n.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 n 确定原始 Series 或 DataFrame 的子集。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
