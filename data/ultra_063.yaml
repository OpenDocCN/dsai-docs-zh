- en: What are the key features of the Caltech-101 dataset?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Caltech-101 数据集的关键特征是什么？
- en: 'The Caltech-101 dataset includes: - Around 9,000 color images across 101 categories.
    - Categories covering a diverse range of objects, including animals, vehicles,
    and household items. - Variable number of images per category, typically between
    40 and 800. - Variable image sizes, with most being medium resolution.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Caltech-101 数据集包括： - 约 9,000 张跨越 101 个类别的彩色图像。 - 包含动物、车辆和家居物品等各种对象的类别。 - 每个类别的图像数量不定，通常在
    40 到 800 之间。 - 变化的图像尺寸，大多数为中等分辨率。
- en: These features make it an excellent choice for training and evaluating object
    recognition models in machine learning and computer vision.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特征使其成为机器学习和计算机视觉中训练和评估物体识别模型的优秀选择。
- en: Why should I cite the Caltech-101 dataset in my research?
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我应该在我的研究中引用 Caltech-101 数据集？
