- en: Performs the elementary row operation \(op\).
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 执行基本行操作\(op\)。
- en: \(op\) may be one of
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: \(op\) 可以是以下之一
- en: '`"n->kn"` (row n goes to k*n)'
  id: totrans-701
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"n->kn"`（第 n 行变为 k*n）'
- en: ''
  id: totrans-702
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-703
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`"n<->m"` (swap row n and row m)'
  id: totrans-704
  prefs:
  - PREF_BQ
