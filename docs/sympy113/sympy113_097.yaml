  zh: 介绍
- en: The Algebras module for SymPy provides support for basic algebraic operations
    on Quaternions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy的Algebras模块提供了对四元数的基本代数操作的支持。
- en: '## Quaternion Reference'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '## 四元数参考'
- en: This section lists the classes implemented by the Algebras module.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分列出了由Algebras模块实现的类。
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Provides basic quaternion operations. Quaternion objects can be instantiated
    as `Quaternion(a, b, c, d)` as in \(q = a + bi + cj + dk\).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 提供基本的四元数操作。四元数对象可以实例化为 `Quaternion(a, b, c, d)`，如 \(q = a + bi + cj + dk\)。
- en: 'Parameters:'
  id: totrans-8
