  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: Data to be transformed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
