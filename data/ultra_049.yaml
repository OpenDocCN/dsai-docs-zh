  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What is the structure of the brain tumor dataset available in Ultralytics documentation?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ultralytics文档中可用的大脑肿瘤数据集的结构是什么？
- en: 'The brain tumor dataset is divided into two subsets: the **training set** consists
    of 893 images with corresponding annotations, while the **testing set** comprises
    223 images with paired annotations. This structured division aids in developing
    robust and accurate computer vision models for detecting brain tumors. For more
    information on the dataset structure, visit the Dataset Structure section.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑肿瘤数据集分为两个子集：**训练集**包含893张图像及其对应的注释，而**测试集**则包括223张带有配对注释的图像。这种结构化分割有助于开发用于检测大脑肿瘤的强大且准确的计算机视觉模型。有关数据集结构的更多信息，请访问数据集结构部分。
