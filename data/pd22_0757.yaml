- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Indicates if an interval is empty, meaning it contains no points.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表示间隔是否为空，即它不包含任何点。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool or ndarray
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: bool 或 ndarray
- en: A boolean indicating if a scalar [`Interval`](pandas.Interval.html#pandas.Interval
    "pandas.Interval") is empty, or a boolean `ndarray` positionally indicating if
    an `Interval` in an [`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray") or [`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") is empty.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔型，指示标量 [`Interval`](pandas.Interval.html#pandas.Interval "pandas.Interval")
    是否为空，或者在 [`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray") 或 [`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") 中，布尔型 `ndarray` 表示 `Interval` 是否为空。
- en: See also
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Interval.length`](pandas.Interval.length.html#pandas.Interval.length "pandas.Interval.length")'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Interval.length`](pandas.Interval.length.html#pandas.Interval.length "pandas.Interval.length")'
- en: Return the length of the Interval.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回间隔的长度。
