  zh: numpy.concatenate
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.concatenate.html](https://numpy.org/doc/1.26/reference/generated/numpy.concatenate.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.concatenate.html](https://numpy.org/doc/1.26/reference/generated/numpy.concatenate.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Join a sequence of arrays along an existing axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿现有轴连接一系列数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a1, a2, …**sequence of array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a1, a2, …**数组序列'
- en: The arrays must have the same shape, except in the dimension corresponding to
    *axis* (the first, by default).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与*axis*（默认情况下是第一个）相对应的维度之外，数组的形状必须相同。
- en: '**axis**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis along which the arrays will be joined. If axis is None, arrays are
    flattened before use. Default is 0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数组将要连接的轴。如果axis为None，则在使用之前数组将被展平。默认为0。
- en: '**out**ndarray, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: If provided, the destination to place the result. The shape must be correct,
    matching that of what concatenate would have returned if no out argument were
    specified.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了，是放置结果的目标位置。形状必须正确，与如果没有指定out参数，concatenate将返回的形状相匹配。
- en: '**dtype**str or dtype'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**str或dtype'
- en: If provided, the destination array will have this dtype. Cannot be provided
    together with *out*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供，目标数组将具有此dtype。不能与*out*一起提供。
- en: New in version 1.20.0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.20.0中的新功能。
- en: '**casting**{‘no’, ‘equiv’, ‘safe’, ‘same_kind’, ‘unsafe’}, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**casting**{''no''，''equiv''，''safe''，''same_kind''，''unsafe''}，可选'
- en: Controls what kind of data casting may occur. Defaults to ‘same_kind’.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 控制可能发生的数据转换类型。默认为‘same_kind’。
- en: New in version 1.20.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.20.0中的新功能。
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**ndarray'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**ndarray'
- en: The concatenated array.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的数组。
- en: See also
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`ma.concatenate`](numpy.ma.concatenate.html#numpy.ma.concatenate "numpy.ma.concatenate")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ma.concatenate`](numpy.ma.concatenate.html#numpy.ma.concatenate "numpy.ma.concatenate")'
- en: Concatenate function that preserves input masks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 保留输入掩码的连接函数。
- en: '[`array_split`](numpy.array_split.html#numpy.array_split "numpy.array_split")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`array_split`](numpy.array_split.html#numpy.array_split "numpy.array_split")'
- en: Split an array into multiple sub-arrays of equal or near-equal size.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组分割成相等或接近相等大小的多个子数组。
