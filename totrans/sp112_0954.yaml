- en: scipy.special.lpmv
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lpmv.html#scipy.special.lpmv](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lpmv.html#scipy.special.lpmv)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Associated Legendre function of integer order and real degree.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[P_v^m = (-1)^m (1 - x^2)^{m/2} \frac{d^m}{dx^m} P_v(x)\]
  prefs: []
  type: TYPE_NORMAL
- en: where
  prefs: []
  type: TYPE_NORMAL
- en: \[P_v = \sum_{k = 0}^\infty \frac{(-v)_k (v + 1)_k}{(k!)^2} \left(\frac{1 -
    x}{2}\right)^k\]
  prefs: []
  type: TYPE_NORMAL
- en: is the Legendre function of the first kind. Here \((\cdot)_k\) is the Pochhammer
    symbol; see [`poch`](scipy.special.poch.html#scipy.special.poch "scipy.special.poch").
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Order (int or float). If passed a float not equal to an integer the function
    returns NaN.
  prefs: []
  type: TYPE_NORMAL
- en: '**v**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree (float).
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Argument (float). Must have `|x| <= 1`.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**pmv**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the associated Legendre function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`lpmn`](scipy.special.lpmn.html#scipy.special.lpmn "scipy.special.lpmn")'
  prefs: []
  type: TYPE_NORMAL
- en: Compute the associated Legendre function for all orders `0, ..., m` and degrees
    `0, ..., n`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`clpmn`](scipy.special.clpmn.html#scipy.special.clpmn "scipy.special.clpmn")'
  prefs: []
  type: TYPE_NORMAL
- en: Compute the associated Legendre function at complex arguments.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Note that this implementation includes the Condon-Shortley phase.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Jin, “Computation of Special Functions”, John Wiley and Sons, Inc, 1996.
  prefs: []
