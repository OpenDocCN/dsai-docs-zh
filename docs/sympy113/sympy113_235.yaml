  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**上限**：数值，可选'
- en: The upper limit of the plot range. Defaults to 10.
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的上限。默认为10。
