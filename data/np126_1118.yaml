- en: NumPy 1.21.6 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.21.6 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.21.6-notes.html](https://numpy.org/doc/1.26/release/1.21.6-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.21.6-notes.html](https://numpy.org/doc/1.26/release/1.21.6-notes.html)
- en: 'NumPy 1.21.6 is a very small release that achieves two things:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.21.6 是一个非常小的版本，实现了两个目标：
- en: Backs out the mistaken backport of C++ code into 1.21.5.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销了将 C++ 代码错误地回溯到 1.21.5 中。
- en: Provides a 32 bit Windows wheel for Python 3.10.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 Python 3.10 提供了 32 位 Windows 版本。
- en: The provision of the 32 bit wheel is intended to make life easier for oldest-supported-numpy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 提供 32 位版本的目的是为了让最古老支持的 numpy 用户的生活更加轻松。
