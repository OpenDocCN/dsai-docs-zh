- en: Completely-symmetric elliptic integral of the first kind.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 完全对称椭圆积分的第一类
- en: Notes
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for the Cephes [[1]](#rfce12c9fad09-1) routine *ellik*. The computation
    is carried out using the arithmetic-geometric mean algorithm.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes 的包装器 [[1]](#rfce12c9fad09-1) 常规 *ellik* 程序。使用算术-几何平均算法进行计算。
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[2]](#rfce12c9fad09-2).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用 \(m\) 参数化的方法遵循第 17.2 节中的方法 [[2]](#rfce12c9fad09-2)。还使用其他以互补参数 \(1 - m\)、模角
    \(\sin^2(\alpha) = m\) 或模数 \(k^2 = m\) 的参数化方法，因此在选择正确的参数时要小心。
- en: The Legendre K incomplete integral (or F integral) is related to Carlson’s symmetric
    R_F function [[3]](#rfce12c9fad09-3). Setting \(c = \csc^2\phi\),
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 传说中的 K 不完全积分（或 F 积分）与 Carlson 的对称 R_F 函数相关 [[3]](#rfce12c9fad09-3)。设 \(c = \csc^2\phi\),
- en: \[F(\phi, m) = R_F(c-1, c-k^2, c) .\]
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: \[F(\phi, m) = R_F(c-1, c-k^2, c) .\]
