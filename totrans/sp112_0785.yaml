- en: scipy.special.jn_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jn_zeros.html#scipy.special.jn_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jn_zeros.html#scipy.special.jn_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute zeros of integer-order Bessel functions Jn.
  prefs: []
  type: TYPE_NORMAL
- en: Compute *nt* zeros of the Bessel functions \(J_n(x)\) on the interval \((0,
    \infty)\). The zeros are returned in ascending order. Note that this interval
    excludes the zero at \(x = 0\) that exists for \(n > 0\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of Bessel function
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to return
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`jv`](scipy.special.jv.html#scipy.special.jv "scipy.special.jv")'
  prefs: []
  type: TYPE_NORMAL
- en: Real-order Bessel functions of the first kind
  prefs: []
  type: TYPE_NORMAL
