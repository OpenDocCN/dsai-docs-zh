- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.kaiser_atten.html#scipy.signal.kaiser_atten](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.kaiser_atten.html#scipy.signal.kaiser_atten)
  prefs:
