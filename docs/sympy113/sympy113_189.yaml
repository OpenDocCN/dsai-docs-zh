- en: Cylindrical Joint.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 圆柱关节。
- en: '[![../../../../_images/CylindricalJoint.svg](../Images/579b2a40278d54fdbde7250683f3291f.png)](../../../../_images/CylindricalJoint.svg)'
  id: totrans-218
