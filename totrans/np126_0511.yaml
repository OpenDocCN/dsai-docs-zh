  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axes**int or shape tuple, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**整数或形状元组，可选'
- en: Axes over which to shift. Default is None, which shifts all axes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动的轴。默认为None，表示移动所有轴。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
