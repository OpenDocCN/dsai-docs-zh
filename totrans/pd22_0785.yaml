- en: Create new MultiIndex from current that removes unused levels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从当前 MultiIndex 创建新的 MultiIndex，移除未使用的级别。
- en: Unused level(s) means levels that are not expressed in the labels. The resulting
    MultiIndex will have the same outward appearance, meaning the same .values and
    ordering. It will also be .equals() to the original.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 未使用的级别表示在标签中没有表达出来的级别。生成的 MultiIndex 将具有相同的外观，意味着相同的 .values 和顺序。它还将与原始 MultiIndex
    的 .equals()。
