  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**array-like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr**类似于数组'
- en: Array-like to check.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查的类似数组。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: Whether or not the array-like is a pandas sparse array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 类似数组是否为pandas稀疏数组。
- en: Examples
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Returns True if the parameter is a 1-D pandas sparse array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果参数是1-D pandas稀疏数组，则返回True。
