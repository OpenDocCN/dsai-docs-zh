- en: Rolling sum with a window length of 2, using the Scipy `'gaussian'` window type.
    `std` is required in the aggregation function.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 长度为2的滚动求和，使用Scipy `'gaussian'`窗口类型。聚合函数中需要`std`。
