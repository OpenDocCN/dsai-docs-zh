- en: An ExtensionDtype for timezone-aware datetime data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于时区感知日期时间数据的扩展数据类型。
- en: '**This is not an actual numpy dtype**, but a duck type.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**这不是实际的numpy数据类型**，而是一个鸭子类型。'
