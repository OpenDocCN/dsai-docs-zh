- en: '**m**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**array_like'
- en: parameter of the elliptic integral
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆积分的参数
- en: '**out**ndarray, optional'
  id: totrans-12
