- en: scipy.special.expn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expn.html#scipy.special.expn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expn.html#scipy.special.expn)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Generalized exponential integral En.
  prefs: []
  type: TYPE_NORMAL
- en: For integer \(n \geq 0\) and real \(x \geq 0\) the generalized exponential integral
    is defined as [[dlmf]](#r10009909a77f-dlmf)
  prefs: []
  type: TYPE_NORMAL
- en: \[E_n(x) = x^{n - 1} \int_x^\infty \frac{e^{-t}}{t^n} dt.\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Non-negative integers
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Values of the generalized exponential integral
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1")'
  prefs: []
  type: TYPE_NORMAL
- en: special case of \(E_n\) for \(n = 1\)
  prefs: []
  type: TYPE_NORMAL
- en: '[`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi")'
  prefs: []
  type: TYPE_NORMAL
- en: related to \(E_n\) when \(n = 1\)
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[dlmf](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Digital Library of Mathematical Functions, 8.19.2 [https://dlmf.nist.gov/8.19#E2](https://dlmf.nist.gov/8.19#E2)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Its domain is nonnegative n and x.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It has a pole at `x = 0` for `n = 1, 2`; for larger `n` it is equal to `1 /
    (n - 1)`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: For n equal to 0 it reduces to `exp(-x) / x`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: For n equal to 1 it reduces to [`exp1`](scipy.special.exp1.html#scipy.special.exp1
    "scipy.special.exp1").
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
