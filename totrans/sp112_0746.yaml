- en: similar numpy function for floating-point errors
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点错误的类似numpy函数
- en: Notes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For complete documentation of the types of special-function errors and treatment
    options, see [`seterr`](scipy.special.seterr.html#scipy.special.seterr "scipy.special.seterr").
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文档有关特殊函数错误类型及处理选项，请参见[`seterr`](scipy.special.seterr.html#scipy.special.seterr
    "scipy.special.seterr")。
- en: Examples
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: By default all errors are ignored.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下所有错误均被忽略。
