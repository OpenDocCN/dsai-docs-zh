- en: Introducing the domainmatrix of the poly module
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍多项式模块的`domainmatrix`
- en: Original text：[https://docs.sympy.org/latest/modules/polys/domainmatrix.html](https://docs.sympy.org/latest/modules/polys/domainmatrix.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/polys/domainmatrix.html](https://docs.sympy.org/latest/modules/polys/domainmatrix.html)
- en: This page introduces the idea behind domainmatrix which is used in SymPy’s [`sympy.polys`](reference.html#module-sympy.polys
    "sympy.polys") module. This is a relatively advanced topic so for a better understanding
    it is recommended to read about [`Domain`](domainsref.html#sympy.polys.domains.domain.Domain
    "sympy.polys.domains.domain.Domain") and [`DDM`](#sympy.polys.matrices.ddm.DDM
    "sympy.polys.matrices.ddm.DDM") along with [`sympy.matrices`](../matrices/index.html#module-sympy.matrices
    "sympy.matrices") module.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面介绍了在SymPy的[`sympy.polys`](reference.html#module-sympy.polys "sympy.polys")模块中使用的`domainmatrix`的概念。这是一个相对高级的主题，为了更好地理解，建议阅读关于[`Domain`](domainsref.html#sympy.polys.domains.domain.Domain
    "sympy.polys.domains.domain.Domain")和[`DDM`](#sympy.polys.matrices.ddm.DDM "sympy.polys.matrices.ddm.DDM")以及[`sympy.matrices`](../matrices/index.html#module-sympy.matrices
    "sympy.matrices")模块的内容。
- en: What is domainmatrix?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是`domainmatrix`？
- en: It is way of associating Matrix with [`Domain`](domainsref.html#sympy.polys.domains.domain.Domain
    "sympy.polys.domains.domain.Domain").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是将矩阵与[`Domain`](domainsref.html#sympy.polys.domains.domain.Domain "sympy.polys.domains.domain.Domain")关联的方式。
- en: A domainmatrix represents a matrix with elements that are in a particular Domain.
    Each domainmatrix internally wraps a DDM which is used for the lower-level operations.
    The idea is that the domainmatrix class provides the convenience routines for
    converting between Expr and the poly domains as well as unifying matrices with
    different domains.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`DomainMatrix`代表一个具有特定域内元素的矩阵。每个`DomainMatrix`内部包装一个`DDM`，用于底层操作。其思想在于，`DomainMatrix`类提供了方便的例程，用于在`Expr`和多项式域之间进行转换，以及统一具有不同域的矩阵。'
