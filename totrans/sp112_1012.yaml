- en: Confluent hypergeometric function U
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: U分歧超几何函数
- en: It is defined as the solution to the equation
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它被定义为方程的解
- en: \[x \frac{d^2w}{dx^2} + (b - x) \frac{dw}{dx} - aw = 0\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[x \frac{d^2w}{dx^2} + (b - x) \frac{dw}{dx} - aw = 0\]
- en: which satisfies the property
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 满足属性的
- en: \[U(a, b, x) \sim x^{-a}\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[U(a, b, x) \sim x^{-a}\]
- en: as \(x \to \infty\). See [[dlmf]](#r277f38c1f244-dlmf) for more details.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当\(x \to \infty\)时。详情请参阅[NIST数字数学函数库](https://dlmf.nist.gov/13.2#E6)。
