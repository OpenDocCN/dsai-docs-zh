- en: Concatenating sparse values
  id: totrans-861
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接稀疏值
- en: When passed DataFrames whose values are sparse, [`concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat") will now return a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") with sparse values, rather than a `SparseDataFrame` ([GH 25702](https://github.com/pandas-dev/pandas/issues/25702)).
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 当传递值为稀疏的 DataFrame 时，[`concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat") 现在将返回具有稀疏值的 [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 或 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")，而不是 `SparseDataFrame`（[GH 25702](https://github.com/pandas-dev/pandas/issues/25702))。
- en: '[PRE82]'
  id: totrans-863
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: '*Previous behavior*:'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: '*先前的行为*：'
