- en: '## Enhancements'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unblocked access to additional compression types supported in pytables: ‘blosc:blosclz,
    ‘blosc:lz4’, ‘blosc:lz4hc’, ‘blosc:snappy’, ‘blosc:zlib’, ‘blosc:zstd’ ([GH 14478](https://github.com/pandas-dev/pandas/issues/14478))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Series` provides a `to_latex` method ([GH 16180](https://github.com/pandas-dev/pandas/issues/16180))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A new groupby method `GroupBy.ngroup()`, parallel to the existing `GroupBy.cumcount()`,
    has been added to return the group order ([GH 11642](https://github.com/pandas-dev/pandas/issues/11642));
    see [here](../user_guide/groupby.html#groupby-ngroup).  ## Performance improvements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance regression fix when indexing with a list-like ([GH 16285](https://github.com/pandas-dev/pandas/issues/16285))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance regression fix for MultiIndexes ([GH 16319](https://github.com/pandas-dev/pandas/issues/16319),
    [GH 16346](https://github.com/pandas-dev/pandas/issues/16346))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `.clip()` with scalar arguments ([GH 15400](https://github.com/pandas-dev/pandas/issues/15400))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of groupby with categorical groupers ([GH 16413](https://github.com/pandas-dev/pandas/issues/16413))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved performance of `MultiIndex.remove_unused_levels()` ([GH 16556](https://github.com/pandas-dev/pandas/issues/16556))  ##
    Bug fixes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Silenced a warning on some Windows environments about “tput: terminal attributes:
    No such device or address” when detecting the terminal size. This fix only applies
    to python 3 ([GH 16496](https://github.com/pandas-dev/pandas/issues/16496))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in using `pathlib.Path` or `py.path.local` objects with io functions ([GH
    16291](https://github.com/pandas-dev/pandas/issues/16291))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `Index.symmetric_difference()` on two equal MultiIndex’s, results in
    a `TypeError` ([GH 13490](https://github.com/pandas-dev/pandas/issues/13490))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `DataFrame.update()` with `overwrite=False` and `NaN values` ([GH 15593](https://github.com/pandas-dev/pandas/issues/15593))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passing an invalid engine to [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") now raises an informative `ValueError` rather than `UnboundLocalError`.
    ([GH 16511](https://github.com/pandas-dev/pandas/issues/16511))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`unique()`](../reference/api/pandas.unique.html#pandas.unique "pandas.unique")
    on an array of tuples ([GH 16519](https://github.com/pandas-dev/pandas/issues/16519))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`cut()`](../reference/api/pandas.cut.html#pandas.cut "pandas.cut") when
    `labels` are set, resulting in incorrect label ordering ([GH 16459](https://github.com/pandas-dev/pandas/issues/16459))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fixed a compatibility issue with IPython 6.0’s tab completion showing deprecation
    warnings on `Categoricals` ([GH 16409](https://github.com/pandas-dev/pandas/issues/16409))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conversion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in [`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") in which empty data inputs were causing a segfault of the
    interpreter ([GH 16302](https://github.com/pandas-dev/pandas/issues/16302))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silence numpy warnings when broadcasting `DataFrame` to `Series` with comparison
    ops ([GH 16378](https://github.com/pandas-dev/pandas/issues/16378), [GH 16306](https://github.com/pandas-dev/pandas/issues/16306))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indexing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `DataFrame.reset_index(level=)` with single level index ([GH 16263](https://github.com/pandas-dev/pandas/issues/16263))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in partial string indexing with a monotonic, but not strictly-monotonic,
    index incorrectly reversing the slice bounds ([GH 16515](https://github.com/pandas-dev/pandas/issues/16515))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `MultiIndex.remove_unused_levels()` that would not return a `MultiIndex`
    equal to the original. ([GH 16556](https://github.com/pandas-dev/pandas/issues/16556))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") when `comment` is passed in a space delimited text file ([GH
    16472](https://github.com/pandas-dev/pandas/issues/16472))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") not raising an exception with nonexistent columns in `usecols`
    when it had the correct length ([GH 14671](https://github.com/pandas-dev/pandas/issues/14671))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug that would force importing of the clipboard routines unnecessarily, potentially
    causing an import error on startup ([GH 16288](https://github.com/pandas-dev/pandas/issues/16288))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug that raised `IndexError` when HTML-rendering an empty `DataFrame` ([GH 15953](https://github.com/pandas-dev/pandas/issues/15953))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") in which tarfile object inputs were raising an error in Python
    2.x for the C engine ([GH 16530](https://github.com/pandas-dev/pandas/issues/16530))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug where `DataFrame.to_html()` ignored the `index_names` parameter ([GH 16493](https://github.com/pandas-dev/pandas/issues/16493))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug where `pd.read_hdf()` returns numpy strings for index names ([GH 13492](https://github.com/pandas-dev/pandas/issues/13492))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `HDFStore.select_as_multiple()` where start/stop arguments were not respected
    ([GH 16209](https://github.com/pandas-dev/pandas/issues/16209))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plotting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `DataFrame.plot` with a single column and a list-like `color` ([GH 3486](https://github.com/pandas-dev/pandas/issues/3486))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `plot` where `NaT` in `DatetimeIndex` results in `Timestamp.min` ([GH
