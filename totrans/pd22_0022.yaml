- en: User Guide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户指南
- en: 原文：[https://pandas.pydata.org/docs/user_guide/index.html](https://pandas.pydata.org/docs/user_guide/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/user_guide/index.html](https://pandas.pydata.org/docs/user_guide/index.html)
- en: The User Guide covers all of pandas by topic area. Each of the subsections introduces
    a topic (such as “working with missing data”), and discusses how pandas approaches
    the problem, with many examples throughout.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 用户指南涵盖了 pandas 的所有主题领域。每个子部分介绍一个主题（如“处理缺失数据”），并讨论 pandas 如何解决该问题，其中穿插着许多示例。
- en: Users brand-new to pandas should start with [10 minutes to pandas](10min.html#min).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚开始使用 pandas 的用户，应从[10 分钟入门 pandas](10min.html#min)开始。
- en: For a high level summary of the pandas fundamentals, see [Intro to data structures](dsintro.html#dsintro)
    and [Essential basic functionality](basics.html#basics).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解 pandas 基础知识的高层摘要，请参阅[数据结构简介](dsintro.html#dsintro)和[基本功能](basics.html#basics)。
- en: Further information on any specific method can be obtained in the [API reference](../reference/index.html#api).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在[API 参考](../reference/index.html#api)中获取有关任何特定方法的更多信息。
- en: How to read these guides
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何阅读这些指南
- en: 'In these guides you will see input code inside code blocks such as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些指南中，您将看到代码块内的输入代码，例如：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'or:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或者：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The first block is a standard python input, while in the second the `In [1]:`
    indicates the input is inside a [notebook](https://jupyter.org). In Jupyter Notebooks
    the last line is printed and plots are shown inline.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个块是标准的 Python 输入，而第二个块中的 `In [1]:` 表示输入在一个[笔记本](https://jupyter.org)中。在 Jupyter
    笔记本中，最后一行会被打印出来，并且图表会内联显示。
