- en: pandas.DataFrame.plot.hist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.plot.hist
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.hist.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.hist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.hist.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.plot.hist.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draw one histogram of the DataFrame’s columns.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制DataFrame列的一个直方图。
- en: A histogram is a representation of the distribution of data. This function groups
    the values of all given Series in the DataFrame into bins and draws all bins in
    one [`matplotlib.axes.Axes`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.html#matplotlib.axes.Axes
    "(in Matplotlib v3.8.4)"). This is useful when the DataFrame’s Series are in a
    similar scale.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图是数据分布的表示。此函数将DataFrame中所有给定Series的值分组到箱中，并在一个[`matplotlib.axes.Axes`](https://matplotlib.org/stable/api/_as-gen/matplotlib.axes.Axes.html#matplotlib.axes.Axes
    "(在Matplotlib v3.8.4中)")中绘制所有箱。当DataFrame的Series在相似的比例时，这是很有用的。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**by**str or sequence, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**by**str或序列，可选'
- en: Column in the DataFrame to group by.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要按列分组的DataFrame中的列。
- en: 'Changed in version 1.4.0: Previously, by is silently ignore and makes no groupings'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本1.4.0开始更改：以前，by被忽略并且不进行分组
- en: '**bins**int, default 10'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**bins**int，默认值为10'
- en: Number of histogram bins to be used.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的直方图箱的数量。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Additional keyword arguments are documented in [`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot").
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的关键字参数在[`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot")中有文档记录。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: class:matplotlib.AxesSubplot
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 类：matplotlib.AxesSubplot
- en: Return a histogram plot.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个直方图图表。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`DataFrame.hist`](pandas.DataFrame.hist.html#pandas.DataFrame.hist "pandas.DataFrame.hist")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.hist`](pandas.DataFrame.hist.html#pandas.DataFrame.hist "pandas.DataFrame.hist")'
- en: Draw histograms per DataFrame’s Series.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制每个DataFrame的Series的直方图。
- en: '[`Series.hist`](pandas.Series.hist.html#pandas.Series.hist "pandas.Series.hist")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.hist`](pandas.Series.hist.html#pandas.Series.hist "pandas.Series.hist")'
- en: Draw a histogram with Series’ data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制具有Series数据的直方图。
- en: Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: When we roll a die 6000 times, we expect to get each value around 1000 times.
    But when we roll two dice and sum the result, the distribution is going to be
    quite different. A histogram illustrates those distributions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们掷骰子6000次时，我们期望每个值出现大约1000次。但是当我们掷两个骰子并求和结果时，分布将会有所不同。直方图说明了这些分布。
