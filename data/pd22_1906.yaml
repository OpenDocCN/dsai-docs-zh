    ([GH 47844](https://github.com/pandas-dev/pandas/issues/47844))  ### 基于标签的整数切片，对于具有
    Int64Index 或 RangeIndex 的 Series'
- en: In a future version, integer slicing on a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") with a `Int64Index` or [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") will be treated as *label-based*, not positional. This will
    make the behavior consistent with other `Series.__getitem__()` and `Series.__setitem__()`
    behaviors ([GH 45162](https://github.com/pandas-dev/pandas/issues/45162)).
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 在将来的版本中，对具有 `Int64Index` 或 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") 的 [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 进行整数切片将被视为 *基于标签*，而不是位置。这将使行为与其他 `Series.__getitem__()` 和 `Series.__setitem__()`
    的行为一致 ([GH 45162](https://github.com/pandas-dev/pandas/issues/45162))。
