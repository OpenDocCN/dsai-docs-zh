- en: Highlight the maximum with a style.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用一种风格突出显示最大值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**subset**label, array-like, IndexSlice, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**subset** 标签，类数组，IndexSlice，可选'
- en: A valid 2d input to DataFrame.loc[<subset>], or, in the case of a 1d input or
    single key, to DataFrame.loc[:, <subset>] where the columns are prioritised, to
    limit `data` to *before* applying the function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的二维输入到 DataFrame.loc[<subset>]，或者，对于一维输入或单个键的情况，到 DataFrame.loc[:, <subset>]
    其中列被优先考虑，以限制在应用该函数之前的 `data`。
- en: '**color**str, default ‘yellow’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**color** 字符串，默认为 ‘yellow’'
- en: Background color to use for highlighting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的背景颜色。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’, None}, default 0'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’，1 或 ‘columns’，None}，默认为 0'
- en: Apply to each column (`axis=0` or `'index'`), to each row (`axis=1` or `'columns'`),
    or to the entire DataFrame at once with `axis=None`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `axis=0` 或 `'index'` 对每一列应用，使用 `axis=1` 或 `'columns'` 对每一行应用，或者一次性对整个 DataFrame
    应用 `axis=None`。
- en: '**props**str, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**props** 字符串，默认为 None'
- en: CSS properties to use for highlighting. If `props` is given, `color` is not
    used.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的 CSS 属性。如果给出了 `props`，则不使用 `color`。
- en: New in version 1.3.0.
