- en: Footnotes
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 脚注
- en: If you are interested in preserving database types as best as possible throughout
    the lifecycle of your DataFrame, users are encouraged to leverage the `dtype_backend="pyarrow"`
    argument of [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql")
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在 DataFrame 的生命周期中尽可能保留数据库类型，请鼓励用户利用 [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") 的 `dtype_backend="pyarrow"` 参数。
- en: '[PRE6]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This will prevent your data from being converted to the traditional pandas/NumPy
    type system, which often converts SQL types in ways that make them impossible
    to round-trip.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这将阻止您的数据被转换为传统的 pandas/NumPy 类型系统，该系统经常以使它们无法往返的方式转换 SQL 类型。
- en: 'For a full list of ADBC drivers and their development status, see the [ADBC
    Driver Implementation Status](https://arrow.apache.org/adbc/current/driver/status.html)
    documentation.  ### Create a pandas Series based on one or more conditions'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '有关 ADBC 驱动程序及其开发状态的完整列表，请参阅 [ADBC 驱动程序实现状态](https://arrow.apache.org/adbc/current/driver/status.html)
    文档。  ### 根据一个或多个条件创建 pandas Series'
- en: The [`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") function has been added to create a Series object based
    on one or more conditions. ([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") 函数已添加，用于根据一个或多个条件创建 Series 对象。([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))'
- en: '[PRE7]  ### `to_numpy` for NumPy nullable and Arrow types converts to suitable
    NumPy dtype'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE7]  ### 对于 NumPy 可空和 Arrow 类型，`to_numpy` 转换为适当的 NumPy 数据类型'
- en: '`to_numpy` for NumPy nullable and Arrow types will now convert to a suitable
    NumPy dtype instead of `object` dtype for nullable and PyArrow backed extension
    dtypes.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 NumPy 可空和 Arrow 类型，`to_numpy` 现在将转换为适当的 NumPy 数据类型，而不是对于可空和 PyArrow 支持的扩展数据类型的
    `object` 数据类型。
- en: '*Old behavior:*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为：*'
- en: '[PRE8]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '*New behavior:*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为：*'
- en: '[PRE9]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The default NumPy dtype (without any arguments) is determined as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的 NumPy 数据类型（不带任何参数）确定如下：
- en: float dtypes are cast to NumPy floats
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浮点数数据类型将被转换为 NumPy 浮点数
- en: integer dtypes without missing values are cast to NumPy integer dtypes
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数数据类型（没有缺失值）将被转换为 NumPy 整数数据类型
- en: integer dtypes with missing values are cast to NumPy float dtypes and `NaN`
    is used as missing value indicator
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有缺失值的整数数据类型将被转换为 NumPy 浮点数数据类型，并使用 `NaN` 作为缺失值指示符
- en: boolean dtypes without missing values are cast to NumPy bool dtype
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有缺失值的布尔类型将转换为 NumPy 的 bool 类型
- en: boolean dtypes with missing values keep object dtype
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有缺失值的布尔类型保持对象 dtype
- en: 'datetime and timedelta types are cast to Numpy datetime64 and timedelta64 types
    respectively and `NaT` is used as missing value indicator  ### Series.struct accessor
    for PyArrow structured data'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'datetime 和 timedelta 类型分别转换为 Numpy 的 datetime64 和 timedelta64 类型，`NaT` 用作缺失值指示符  ###
    Series.struct accessor for PyArrow structured data'
- en: The `Series.struct` accessor provides attributes and methods for processing
    data with `struct[pyarrow]` dtype Series. For example, [`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode") converts PyArrow structured data to a pandas DataFrame.
    ([GH 54938](https://github.com/pandas-dev/pandas/issues/54938))
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.struct` accessor 提供了用于处理带有 `struct[pyarrow]` dtype Series 数据的属性和方法。例如，[`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode") 将 PyArrow 结构化数据转换为 pandas DataFrame。 （[GH 54938](https://github.com/pandas-dev/pandas/issues/54938)）'
- en: '[PRE10]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Use [`Series.struct.field()`](../reference/api/pandas.Series.struct.field.html#pandas.Series.struct.field
    "pandas.Series.struct.field") to index into a (possible nested) struct field.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`Series.struct.field()`](../reference/api/pandas.Series.struct.field.html#pandas.Series.struct.field
    "pandas.Series.struct.field") 来索引（可能嵌套的）结构字段。
- en: '[PRE11]  ### Series.list accessor for PyArrow list data'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE11]  ### Series.list accessor for PyArrow list data'
- en: The `Series.list` accessor provides attributes and methods for processing data
    with `list[pyarrow]` dtype Series. For example, [`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__") allows indexing pyarrow lists in a Series. ([GH
    55323](https://github.com/pandas-dev/pandas/issues/55323))
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.list` accessor 提供了用于处理带有 `list[pyarrow]` dtype Series 数据的属性和方法。例如，[`Series.list.__getitem__()`](../reference/api/pandas.Series.list.__getitem__.html#pandas.Series.list.__getitem__
    "pandas.Series.list.__getitem__") 允许在 Series 中索引 pyarrow 列表。 （[GH 55323](https://github.com/pandas-dev/pandas/issues/55323)）'
- en: '[PRE12]  ### Calamine engine for [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE12]  ### Calamine engine for [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel")'
- en: The `calamine` engine was added to [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel"). It uses `python-calamine`, which provides Python bindings
    for the Rust library [calamine](https://crates.io/crates/calamine). This engine
    supports Excel files (`.xlsx`, `.xlsm`, `.xls`, `.xlsb`) and OpenDocument spreadsheets
    (`.ods`) ([GH 50395](https://github.com/pandas-dev/pandas/issues/50395)).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`calamine` 引擎被添加到 [`read_excel()`](../reference/api/pandas.read_excel.html#pandas.read_excel
    "pandas.read_excel") 中。它使用 `python-calamine`，该库提供了 Rust 库 [calamine](https://crates.io/crates/calamine)
    的 Python 绑定。该引擎支持 Excel 文件（`.xlsx`、`.xlsm`、`.xls`、`.xlsb`）和 OpenDocument 电子表格（`.ods`）（[GH
    50395](https://github.com/pandas-dev/pandas/issues/50395)）。'
- en: 'There are two advantages of this engine:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这个引擎有两个优点：
- en: Calamine is often faster than other engines, some benchmarks show results up
    to 5x faster than ‘openpyxl’, 20x - ‘odf’, 4x - ‘pyxlsb’, and 1.5x - ‘xlrd’. But,
    ‘openpyxl’ and ‘pyxlsb’ are faster in reading a few rows from large files because
    of lazy iteration over rows.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Calamine 通常比其他引擎快，一些基准测试显示结果比 ‘openpyxl’ 快了高达 5 倍，‘odf’ 快了 20 倍，‘pyxlsb’ 快了
    4 倍，‘xlrd’ 快了 1.5 倍。但是，由于对行的惰性迭代，‘openpyxl’ 和 ‘pyxlsb’ 在从大文件中读取少量行时更快。
- en: Calamine supports the recognition of datetime in `.xlsb` files, unlike ‘pyxlsb’
