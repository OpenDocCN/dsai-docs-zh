- en: Determines whether the given object represents a scalar data-type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定给定对象是否表示标量数据类型。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**rep**any'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**rep**any'
- en: If *rep* is an instance of a scalar dtype, True is returned. If not, False is
    returned.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *rep* 是标量 dtype 的实例，则返回 True。如果不是，则返回 False。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**bool'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**bool'
- en: Boolean result of check whether *rep* is a scalar dtype.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 *rep* 是否是标量 dtype 的布尔结果。
