- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return unique values based on a hash table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 基于哈希表返回唯一值。
- en: Uniques are returned in order of appearance. This does NOT sort.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一值按出现顺序返回。这不会排序。
- en: Significantly faster than numpy.unique for long enough sequences. Includes NA
    values.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于足够长的序列，比 numpy.unique 快得多。包括 NA 值。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**values**1d array-like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**1d 类似数组'
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: numpy.ndarray or ExtensionArray
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: numpy.ndarray 或 ExtensionArray
- en: 'The return can be:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回可以是：
- en: 'Index : when the input is an Index'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引：当输入为索引时
- en: 'Categorical : when the input is a Categorical dtype'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类：当输入为分类数据类型时
- en: 'ndarray : when the input is a Series/ndarray'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ndarray：当输入为 Series/ndarray 时
- en: Return numpy.ndarray or ExtensionArray.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 numpy.ndarray 或 ExtensionArray。
