- en: Concatenate a sequence of arrays along the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着给定轴连接一系列数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arrays**sequence of array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arrays**array_like序列'
- en: The arrays must have the same shape, except in the dimension corresponding to
    *axis* (the first, by default).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数组必须具有相同的形状，除了与*axis*（默认情况下为第一个）对应的维度。
- en: '**axis**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis along which the arrays will be joined. Default is 0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数组将被连接的轴。默认为0。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**MaskedArray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**MaskedArray'
- en: The concatenated array with any masked entries preserved.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 保留任何掩码条目的连接数组。
