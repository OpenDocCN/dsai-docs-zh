  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳训练结果的技巧 ☘️：揭示优化模型训练过程的实用技巧。
- en: 'Multi-GPU Training: Understand how to leverage multiple GPUs to expedite your
    training.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多GPU训练：学习如何利用多个GPU加快训练速度。
- en: 'PyTorch Hub 🌟 NEW: Learn to load pre-trained models via PyTorch Hub.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyTorch Hub 🌟 新功能：学习如何通过 PyTorch Hub 加载预训练模型。
- en: 'TFLite, ONNX, CoreML, TensorRT Export 🚀: Understand how to export your model
    to different formats.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TFLite、ONNX、CoreML、TensorRT 导出 🚀：了解如何将您的模型导出到不同的格式。
- en: 'Test-Time Augmentation (TTA): Explore how to use TTA to improve your model''s
    prediction accuracy.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试时间增强（TTA）：探索如何使用 TTA 提高模型预测的准确性。
- en: 'Model Ensembling: Learn the strategy of combining multiple models for improved
    performance.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型集成：学习将多个模型组合以提升性能的策略。
- en: 'Model Pruning/Sparsity: Understand pruning and sparsity concepts, and how to
    create a more efficient model.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型修剪/稀疏性：了解修剪和稀疏性概念，以及如何创建更高效的模型。
- en: 'Hyperparameter Evolution: Discover the process of automated hyperparameter
    tuning for better model performance.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数演进：探索自动化超参数调整过程，以提升模型性能。
- en: 'Transfer Learning with Frozen Layers: Learn how to implement transfer learning
    by freezing layers in YOLOv5.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冻结层的迁移学习：学习如何在 YOLOv5 中通过冻结层实现迁移学习。
- en: Architecture Summary 🌟 Delve into the structural details of the YOLOv5 model.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构摘要 🌟 深入了解 YOLOv5 模型的结构细节。
