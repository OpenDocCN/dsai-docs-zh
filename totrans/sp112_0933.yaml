  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.rgamma.html#scipy.special.rgamma](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.rgamma.html#scipy.special.rgamma)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Reciprocal of the gamma function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gamma函数的倒数。
- en: Defined as \(1 / \Gamma(z)\), where \(\Gamma\) is the gamma function. For more
    on the gamma function see [`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为\(1 / \Gamma(z)\)，其中\(\Gamma\)为Gamma函数。有关Gamma函数的更多信息，请参见[`gamma`](scipy.special.gamma.html#scipy.special.gamma)。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**z**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: Real or complex valued input
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数输入
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的输出数组用于函数结果
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者ndarray
- en: Function results
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`gamma`](scipy.special.gamma.html#scipy.special.gamma "scipy.special.gamma"),
    [`gammaln`](scipy.special.gammaln.html#scipy.special.gammaln "scipy.special.gammaln"),
    [`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma "scipy.special.loggamma")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gamma`](scipy.special.gamma.html#scipy.special.gamma)、[`gammaln`](scipy.special.gammaln.html#scipy.special.gammaln)、[`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma)'
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The gamma function has no zeros and has simple poles at nonpositive integers,
    so [`rgamma`](#scipy.special.rgamma "scipy.special.rgamma") is an entire function
    with zeros at the nonpositive integers. See the discussion in [[dlmf]](#r7645d0b0471a-dlmf)
    for more details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Gamma函数在非正整数处没有零点，且在非正整数处有简单的极点，因此[`rgamma`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.rgamma.html#scipy.special.rgamma)是一个在非正整数处有零点的整函数。详见[[dlmf]](https://dlmf.nist.gov/5.2#i)中的讨论以获取更多详情。
