- en: Check if the object is a file-like object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查对象是否为类似文件的对象。
- en: For objects to be considered file-like, they must be an iterator AND have either
    a read and/or write method as an attribute.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要被视为类似文件的对象，它们必须是迭代器，并且具有读取和/或写入方法作为属性之一。
- en: 'Note: file-like objects must be iterable, but iterable objects need not be
    file-like.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：类似文件的对象必须是可迭代的，但可迭代的对象不一定是类似文件的。
