- en: ImageNette Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/classify/imagenette/`](https://docs.ultralytics.com/datasets/classify/imagenette/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [ImageNette](https://github.com/fastai/imagenette) dataset is a subset of
    the larger [Imagenet](https://www.image-net.org/) dataset, but it only includes
    10 easily distinguishable classes. It was created to provide a quicker, easier-to-use
    version of Imagenet for software development and education.
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ImageNette contains images from 10 different classes such as tench, English
    springer, cassette player, chain saw, church, French horn, garbage truck, gas
    pump, golf ball, parachute.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The dataset comprises colored images of varying dimensions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ImageNette is widely used for training and testing in the field of machine learning,
    especially for image classification tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The ImageNette dataset is split into two subsets:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training Set**: This subset contains several thousands of images used for
    training machine learning models. The exact number varies per class.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Validation Set**: This subset consists of several hundreds of images used
    for validating and benchmarking the trained models. Again, the exact number varies
    per class.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The ImageNette dataset is widely used for training and evaluating deep learning
    models in image classification tasks, such as Convolutional Neural Networks (CNNs),
    and various other machine learning algorithms. The dataset's straightforward format
    and well-chosen classes make it a handy resource for both beginner and experienced
    practitioners in the field of machine learning and computer vision.
  prefs: []
  type: TYPE_NORMAL
- en: Usage
