- en: SciPy 1.5.1 is a bug-fix release with no new features compared to 1.5.0\. In
    particular, an issue where DLL loading can fail for SciPy wheels on Windows with
    Python 3.6 has been fixed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.5.1 是一个修复 bug 的版本，与 1.5.0 相比没有新功能。特别是已修复了一些在 Windows 上使用 Python 3.6
    时，SciPy wheels 可能无法加载的问题。
