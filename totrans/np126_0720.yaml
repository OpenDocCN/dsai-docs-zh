  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.masked_object
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_object.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_object.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_object.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_object.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Mask the array *x* where the data are exactly equal to value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据完全等于值的情况下对数组 *x* 进行掩码。
- en: 'This function is similar to [`masked_values`](numpy.ma.masked_values.html#numpy.ma.masked_values
    "numpy.ma.masked_values"), but only suitable for object arrays: for floating point,
    use [`masked_values`](numpy.ma.masked_values.html#numpy.ma.masked_values "numpy.ma.masked_values")
    instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '该函数类似于[`masked_values`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_values.html)，但仅适用于对象数组:
    对于浮点数，应改用[`masked_values`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_values.html)。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Array to mask
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要掩码的数组
- en: '**value**object'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**对象'
- en: Comparison value
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 比较值
- en: '**copy**{True, False}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**{True, False}, 可选'
- en: Whether to return a copy of *x*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否返回 *x* 的副本。
- en: '**shrink**{True, False}, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**shrink**{True, False}, 可选'
- en: Whether to collapse a mask full of False to nomask
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将充满 False 的掩码折叠为 nomask
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**MaskedArray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**MaskedArray'
- en: The result of masking *x* where equal to *value*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在等于 *value* 的情况下对 *x* 进行掩码的结果。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_where`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html)
    (链接 "numpy.ma.masked_where")'
- en: Mask where a condition is met.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 符合条件的掩码。
- en: '[`masked_equal`](numpy.ma.masked_equal.html#numpy.ma.masked_equal "numpy.ma.masked_equal")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_equal`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_equal.html)
    (链接 "numpy.ma.masked_equal")'
- en: Mask where equal to a given value (integers).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 符合给定值（整数）的掩码。
- en: '[`masked_values`](numpy.ma.masked_values.html#numpy.ma.masked_values "numpy.ma.masked_values")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_values`](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_values.html)
    (链接 "numpy.ma.masked_values")'
- en: Mask using floating point equality.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过浮点数相等性进行掩码。
- en: Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that *mask* is set to `nomask` if possible.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果可能，*mask* 设置为 `nomask`。
