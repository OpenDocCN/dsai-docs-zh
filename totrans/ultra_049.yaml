- en: Brain Tumor Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/detect/brain-tumor/`](https://docs.ultralytics.com/datasets/detect/brain-tumor/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A brain tumor detection dataset consists of medical images from MRI or CT scans,
    containing information about brain tumor presence, location, and characteristics.
    This dataset is essential for training computer vision algorithms to automate
    brain tumor identification, aiding in early diagnosis and treatment planning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/ogTBBD8McRk`](https://www.youtube.com/embed/ogTBBD8McRk)'
