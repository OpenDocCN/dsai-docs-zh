- en: DataFrame.notnull is an alias for DataFrame.notna.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame.notnull 是 DataFrame.notna 的别名。
- en: Detect existing (non-missing) values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 检测现有（非缺失）值。
- en: Return a boolean same-sized object indicating if the values are not NA. Non-missing
    values get mapped to True. Characters such as empty strings `''` or `numpy.inf`
    are not considered NA values (unless you set `pandas.options.mode.use_inf_as_na
    = True`). NA values, such as None or `numpy.NaN`, get mapped to False values.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔值相同大小的对象，指示值是否不是 NA。非缺失值映射为 True。诸如空字符串 `''` 或 `numpy.inf` 这样的字符不被视为 NA
    值（除非设置 `pandas.options.mode.use_inf_as_na = True`）。诸如 None 或 `numpy.NaN` 这样的 NA
    值会映射为 False 值。
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Mask of bool values for each element in DataFrame that indicates whether an
    element is not an NA value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 中每个元素的布尔值掩码，指示该元素是否不是 NA 值。
