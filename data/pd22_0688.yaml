- en: pandas.Index.take
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.Index.take
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html)
    的原文。'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new Index of the values selected by the indices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回由索引选定的值的新索引。
- en: For internal compatibility with numpy arrays.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 用于与numpy数组的内部兼容性。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**indices**array-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**indices**数组样式'
- en: Indices to be taken.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要取出的索引。
- en: '**axis**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis over which to select values, always 0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 选择值的轴，始终为0。
- en: '**allow_fill**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_fill**bool，默认为True'
- en: '**fill_value**scalar, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量，默认为`None`'
- en: If allow_fill=True and fill_value is not None, indices specified by -1 are regarded
    as NA. If Index doesn’t hold NA, raise ValueError.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`allow_fill=True`且`fill_value`不为`None`，则指定为-1的索引被视为NA。如果索引不包含NA，则引发`ValueError`。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: An index formed of elements at the given indices. Will be the same type as self,
    except for RangeIndex.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由给定索引处的元素组成的索引。类型与自身相同，除了`RangeIndex`。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.ndarray.take`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.take.html#numpy.ndarray.take
    "(in NumPy v1.26)")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.ndarray.take`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.take.html#numpy.ndarray.take
    "(在 NumPy v1.26 中)")'
- en: Return an array formed from the elements of a at the given indices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个由给定索引处的元素组成的数组。
