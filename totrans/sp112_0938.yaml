  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.erf
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erf.html#scipy.special.erf)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns the error function of complex argument.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回复数参数的误差函数。
- en: It is defined as `2/sqrt(pi)*integral(exp(-t**2), t=0..z)`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为`2/sqrt(pi)*integral(exp(-t**2), t=0..z)`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**ndarray'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, optional'
- en: Optional output array for the function values
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**scalar or ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**标量或ndarray'
- en: The values of the error function at the given points *x*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定点*x*处的误差函数值。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`erfc`](scipy.special.erfc.html#scipy.special.erfc "scipy.special.erfc"),
    [`erfinv`](scipy.special.erfinv.html#scipy.special.erfinv "scipy.special.erfinv"),
