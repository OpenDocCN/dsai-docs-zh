- en: Convert wavelength to optical frequency
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将波长转换为光学频率。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**lambda_**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**lambda_**数组形式'
- en: Wavelength(s) to be converted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波长需要转换。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nu**float or array of floats'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nu**浮点数或浮点数数组'
- en: Equivalent optical frequency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 等效光学频率。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项。
- en: Computes `nu = c / lambda` where c = 299792458.0, i.e., the (vacuum) speed of
    light in meters/second.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 计算`nu = c / lambda`，其中 c = 299792458.0，即真空中的光速，单位为米/秒。
