  id: totrans-1591
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE108]'
  id: totrans-1592
  prefs: []
  type: TYPE_PRE
  zh: '[PRE108]'
- en: Note that this affects [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") as well.
  id: totrans-1593
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这也会影响到[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")。
- en: If you still need to parse dates with inconsistent formats, you can use `format='mixed'`
    (possibly alongside `dayfirst`)
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仍然需要解析具有不一致格式的日期，您可以使用`format='mixed'`（可能与`dayfirst`一起使用）。
- en: '[PRE109]'
  id: totrans-1595
  prefs: []
  type: TYPE_PRE
  zh: '[PRE109]'
- en: or, if your formats are all ISO8601 (but possibly not identically-formatted)
  id: totrans-1596
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你的格式都是ISO8601（但可能不完全相同格式）
