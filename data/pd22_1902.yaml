    "pandas.Series")和[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")构造函数的行为，现在会引发`ValueError`（[GH 41734](https://github.com/pandas-dev/pandas/issues/41734))
