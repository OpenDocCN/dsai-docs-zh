    "pandas.DataFrame") constructors with an integer `dtype` and values that are too
    large to losslessly cast to this dtype, this now raises `ValueError` ([GH 41734](https://github.com/pandas-dev/pandas/issues/41734))
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
