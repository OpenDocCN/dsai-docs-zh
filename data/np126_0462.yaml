- en: Return a scalar type which is common to the input arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个与输入数组共同的标量类型。
- en: The return type will always be an inexact (i.e. floating point) scalar type,
    even if all the arrays are integer arrays. If one of the inputs is an integer
    array, the minimum precision type that is returned is a 64-bit floating point
    dtype.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型始终为非精确的（即浮点）标量类型，即使所有数组都是整数数组。如果输入的其中一个是整数数组，则返回的最小精度类型是64位浮点dtype。
- en: All input arrays except int64 and uint64 can be safely cast to the returned
    dtype without loss of information.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有输入数组，除了int64和uint64，都可以安全地转换为返回的dtype，而不会丢失信息。
