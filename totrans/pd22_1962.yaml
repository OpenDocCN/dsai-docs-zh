  type: TYPE_NORMAL
- en: '`DataFrame` and `Series` now have `_constructor_expanddim` property as overridable
    constructor for one higher dimensionality data. This should be used only when
    it is really needed, see [here](../development/extending.html#extending-subclassing-pandas)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`pd.lib.infer_dtype` now returns `''bytes''` in Python 3 where appropriate.
    ([GH 10032](https://github.com/pandas-dev/pandas/issues/10032))  ## API changes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When passing in an ax to `df.plot( ..., ax=ax)`, the `sharex` kwarg will now
    default to `False`. The result is that the visibility of xlabels and xticklabels
    will not anymore be changed. You have to do that by yourself for the right axes
    in your figure or set `sharex=True` explicitly (but this changes the visible for
    all axes in the figure, not only the one which is passed in!). If pandas creates
    the subplots itself (e.g. no passed in `ax` kwarg), then the default is still
    `sharex=True` and the visibility changes are applied.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`assign()`](../reference/api/pandas.DataFrame.assign.html#pandas.DataFrame.assign
