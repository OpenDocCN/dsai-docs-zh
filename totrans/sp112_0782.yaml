- en: scipy.special.lmbda
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Jahnke-Emden Lambda function, Lambdav(x).
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined as [[2]](#r2e7fc5d36377-2),
  prefs: []
  type: TYPE_NORMAL
- en: \[\Lambda_v(x) = \Gamma(v+1) \frac{J_v(x)}{(x/2)^v},\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\Gamma\) is the gamma function and \(J_v\) is the Bessel function of
    the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**v**float'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Lambda function
  prefs: []
  type: TYPE_NORMAL
- en: '**x**float'
  prefs: []
  type: TYPE_NORMAL
- en: Value at which to evaluate the function and derivatives
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**vl**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of Lambda_vi(x), for vi=v-int(v), vi=1+v-int(v), …, vi=v.
  prefs: []
  type: TYPE_NORMAL
- en: '**dl**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Derivatives Lambda_vi’(x), for vi=v-int(v), vi=1+v-int(v), …, vi=v.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Jahnke, E. and Emde, F. “Tables of Functions with Formulae and Curves” (4th
    ed.), Dover, 1945
  prefs: []
  type: TYPE_NORMAL
