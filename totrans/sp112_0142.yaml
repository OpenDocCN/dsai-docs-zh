  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.integrate.romb.html#scipy.integrate.romb](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.integrate.romb.html#scipy.integrate.romb)
  prefs:
