- en: pandas.arrays.FloatingArray
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.arrays.FloatingArray
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html)'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Array of floating (optional missing) values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点（可选缺失）值数组。
- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: FloatingArray is currently experimental, and its API or internal implementation
    may change without warning. Especially the behaviour regarding NaN (distinct from
    NA missing values) is subject to change.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: FloatingArray 目前处于实验阶段，其 API 或内部实现可能会在没有警告的情况下发生变化。特别是关于 NaN（与 NA 缺失值不同）的行为可能会发生变化。
- en: 'We represent a FloatingArray with 2 numpy arrays:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用 2 个 numpy 数组表示一个 FloatingArray：
- en: 'data: contains a numpy float array of the appropriate dtype'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: data：包含适当 dtype 的 numpy 浮点数组
- en: 'mask: a boolean array holding a mask on the data, True is missing'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: mask：一个保存数据掩码的布尔数组，True 表示缺失值
- en: To construct an FloatingArray from generic array-like input, use [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") with one of the float dtypes (see examples).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要从通用类似数组输入构建 FloatingArray，请使用 [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") 之一的浮点 dtype（请参阅示例）。
- en: See [Nullable integer data type](../../user_guide/integer_na.html#integer-na)
    for more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息请参阅[可空整数数据类型](../../user_guide/integer_na.html#integer-na)。
- en: 'Parameters:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**values**numpy.ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**numpy.ndarray'
- en: A 1-d float-dtype array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 1 维的浮点数 dtype 数组。
- en: '**mask**numpy.ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**mask**numpy.ndarray'
- en: A 1-d boolean-dtype array indicating missing values.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个表示缺失值的 1 维布尔型数组。
- en: '**copy**bool, default False'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为 False'
- en: Whether to copy the values and mask.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是否复制值和掩码。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: FloatingArray
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: FloatingArray
- en: Examples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Create an FloatingArray with [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array"):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`pandas.array()`](pandas.array.html#pandas.array "pandas.array") 创建一个 FloatingArray：
