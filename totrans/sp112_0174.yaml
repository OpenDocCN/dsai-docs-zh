  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.interpolate.NearestNDInterpolator.html#scipy.interpolate.NearestNDInterpolator](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.interpolate.NearestNDInterpolator.html#scipy.interpolate.NearestNDInterpolator)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: NearestNDInterpolator(x, y).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: NearestNDInterpolator(x, y).
- en: Nearest-neighbor interpolator in N > 1 dimensions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: N > 1 维的最近邻插值器。
- en: New in version 0.9.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 0.9 新增。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**(npoints, ndims) 2-D ndarray of floats'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**(npoints, ndims) 2-D ndarray of floats'
- en: Data point coordinates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据点坐标。
- en: '**y**(npoints, ) 1-D ndarray of float or complex'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**(npoints, ) 1-D ndarray of float or complex'
- en: Data values.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据值。
- en: '**rescale**boolean, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**rescale**boolean, optional'
- en: Rescale points to unit cube before performing interpolation. This is useful
    if some of the input dimensions have incommensurable units and differ by many
    orders of magnitude.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行插值之前，将点重新缩放为单位立方体。如果输入维度具有不可比较的单位并且相差多个数量级，则此操作很有用。
- en: New in version 0.14.0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 0.14.0 新增。
- en: '**tree_options**dict, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**tree_options**dict, optional'
- en: Options passed to the underlying `cKDTree`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给底层 `cKDTree` 的选项。
- en: New in version 0.17.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 0.17.0 新增。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`griddata`](scipy.interpolate.griddata.html#scipy.interpolate.griddata "scipy.interpolate.griddata")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`griddata`](scipy.interpolate.griddata.html#scipy.interpolate.griddata "scipy.interpolate.griddata")'
- en: Interpolate unstructured D-D data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 插值非结构化的 D-D 数据。
- en: '[`LinearNDInterpolator`](scipy.interpolate.LinearNDInterpolator.html#scipy.interpolate.LinearNDInterpolator
    "scipy.interpolate.LinearNDInterpolator")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`LinearNDInterpolator`](scipy.interpolate.LinearNDInterpolator.html#scipy.interpolate.LinearNDInterpolator
    "scipy.interpolate.LinearNDInterpolator")'
- en: Piecewise linear interpolator in N dimensions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: N 维分段线性插值器。
- en: '[`CloughTocher2DInterpolator`](scipy.interpolate.CloughTocher2DInterpolator.html#scipy.interpolate.CloughTocher2DInterpolator
    "scipy.interpolate.CloughTocher2DInterpolator")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CloughTocher2DInterpolator`](scipy.interpolate.CloughTocher2DInterpolator.html#scipy.interpolate.CloughTocher2DInterpolator
    "scipy.interpolate.CloughTocher2DInterpolator")'
- en: Piecewise cubic, C1 smooth, curvature-minimizing interpolator in 2D.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2D 中分段三次、C1 平滑、曲率最小化插值器。
- en: '[`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn "scipy.interpolate.interpn")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn "scipy.interpolate.interpn")'
- en: Interpolation on a regular grid or rectilinear grid.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在规则网格或矩形网格上进行插值。
- en: '[`RegularGridInterpolator`](scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`RegularGridInterpolator`](scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator")'
- en: Interpolator on a regular or rectilinear grid in arbitrary dimensions ([`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") wraps this class).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在任意维度的规则或矩形网格上的插值器（[`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") 封装了此类）。
- en: Notes
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Uses `scipy.spatial.cKDTree`
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `scipy.spatial.cKDTree`
- en: Note
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For data on a regular grid use [`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") instead.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于规则网格上的数据，请使用 [`interpn`](scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn")。
