- en: 'Parameters:'
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mu** : Real number, \(\mu \geq \frac{1}{2}\), a shape'
  id: totrans-1029
  prefs: []
  type: TYPE_NORMAL
  zh: '**mu**：实数，\(\mu \geq \frac{1}{2}\)，形状'
- en: '**omega** : Real number, \(\omega > 0\), the spread'
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: '**omega**：实数，\(\omega > 0\)，扩散'
- en: 'Returns:'
