  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 表示单位名称的符号。
- en: Prepend the abbreviation with the prefix symbol if it is defines.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果定义了缩写词，则在前缀符号之前加上缩写词。
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
