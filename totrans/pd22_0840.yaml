  prefs: []
  type: TYPE_NORMAL
- en: '**name**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Name of resulting Series. If None, defaults to name of original index.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series
