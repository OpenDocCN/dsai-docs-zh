- en: Impulse-Response Plot
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冲激响应图
- en: '[PRE12]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Returns the unit impulse response (Input is the Dirac-Delta Function) of a continuous-time
    system.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 返回连续时间系统的单位冲激响应（输入为Dirac-Delta函数）。
- en: 'Parameters:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant type'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**system** : SISOLinearTimeInvariant 类型'
- en: The LTI SISO system for which the Impulse Response is to be computed.
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算冲激响应的 LTI SISO 系统。
- en: '**color** : str, tuple, optional'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**color** : 字符串，元组，可选'
- en: The color of the line. Default is Blue.
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 线条的颜色。默认为蓝色。
- en: '**show** : boolean, optional'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**show** : 布尔值，可选'
- en: If `True`, the plot will be displayed otherwise the equivalent matplotlib `plot`
    object will be returned. Defaults to True.
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示绘图，否则返回等效的matplotlib `plot`对象。默认为True。
- en: '**lower_limit** : Number, optional'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**lower_limit** : 数字，可选'
- en: The lower limit of the plot range. Defaults to 0.
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的下限。默认为0。
- en: '**upper_limit** : Number, optional'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**upper_limit** : 数字，可选'
- en: The upper limit of the plot range. Defaults to 10.
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图范围的上限。默认为10。
- en: '**prec** : int, optional'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**prec** : int, optional'
- en: The decimal point precision for the point coordinate values. Defaults to 8.
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 点坐标值的小数点精度。默认为8。
- en: '**show_axes** : boolean, optional'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**show_axes** : 布尔值，可选'
- en: If `True`, the coordinate axes will be shown. Defaults to False.
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则显示坐标轴。默认为False。
- en: '**grid** : boolean, optional'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**grid** : 布尔值，可选'
- en: If `True`, the plot will have a grid. Defaults to True.
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为`True`，则绘图将具有网格。默认为True。
