- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set the `class` attribute of `<td>` HTML elements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置 `<td>` HTML 元素的 `class` 属性。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**classes**DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**classes**DataFrame'
- en: DataFrame containing strings that will be translated to CSS classes, mapped
    by identical column and index key values that must exist on the underlying Styler
    data. None, NaN values, and empty strings will be ignored and not affect the rendered
    HTML.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 包含将被翻译为 CSS 类的字符串的 DataFrame，由相同的列和索引键值映射，这些键值必须存在于底层的 Styler 数据上。`None`、`NaN`
    值和空字符串将被忽略，不会影响呈现的 HTML。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Styler
  id: totrans-8
