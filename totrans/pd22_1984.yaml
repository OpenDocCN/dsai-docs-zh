  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Series 和 DataFrame 中添加了 `idxmin` 和 `idxmax` 方法（[GH 286](https://github.com/pandas-dev/pandas/issues/286)）（[点击查看](../user_guide/basics.html#basics-idxmin)）
- en: '[Added](../user_guide/io.html#io-clipboard) `read_clipboard` function to parse
