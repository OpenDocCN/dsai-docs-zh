  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_edges.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_edges.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Find the indices of the first and last unmasked values along an axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 查找沿轴的第一个和最后一个未屏蔽值的索引。
- en: If all values are masked, return None. Otherwise, return a list of two tuples,
    corresponding to the indices of the first and last unmasked values respectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有值都被屏蔽，则返回 None。否则，返回包含两个元组的列表，分别对应第一个和最后一个未屏蔽值的索引。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: The input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axis**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis along which to perform the operation. If None (default), applies to a flattened
    version of the array.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 进行操作的轴。如果为 None（默认），则应用于数组的展平版本。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**edges**ndarray or list'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**edges**ndarray 或列表'
- en: An array of start and end indexes if there are any masked data in the array.
    If there are no masked data in the array, *edges* is a list of the first and last
    index.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数组中有任何掩码数据，则返回开始和结束索引的数组。如果数组中没有掩码数据，则*edges*是第一个和最后一个索引的列表。
