- en: Return the non-reflex angle formed by rays emanating from the origin with directions
    the same as the direction vectors of the linear entities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回由从原点发出方向与线性实体的方向向量相同的射线形成的非反射角。
- en: 'Parameters:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**l1** : LinearEntity'
  id: totrans-27
