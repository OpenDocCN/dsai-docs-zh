- en: Multidimensional white tophat filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多维白顶帽滤波器。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**数组形式'
- en: Input.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入。
- en: '**size**tuple of ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**size**整数元组'
- en: Shape of a flat and full structuring element used for the filter. Optional if
    *footprint* or *structure* is provided.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于滤波器的平坦且完整的结构元素的形状。如果提供*footprint*或*structure*，则为可选。
- en: '**footprint**array of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**footprint**整数数组，可选'
- en: Positions of elements of a flat structuring element used for the white tophat
    filter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于白顶帽滤波器的平坦结构元素的元素位置。
- en: '**structure**array of ints, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**structure**整数数组，可选'
- en: Structuring element used for the filter. *structure* may be a non-flat structuring
    element.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于滤波器的结构元素。*structure*可以是非平坦的结构元素。
- en: '**output**array, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**数组，可选'
- en: An array used for storing the output of the filter may be provided.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可以提供用于存储滤波器输出的数组。
- en: '**mode**{‘reflect’, ‘constant’, ‘nearest’, ‘mirror’, ‘wrap’}, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**mode**{‘reflect’, ‘constant’, ‘nearest’, ‘mirror’, ‘wrap’}，可选'
- en: The *mode* parameter determines how the array borders are handled, where *cval*
    is the value when mode is equal to ‘constant’. Default is ‘reflect’
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参数*mode*决定如何处理数组边界，其中*cval*是mode等于'constant'时的值。默认为'reflect'。
- en: '**cval**scalar, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**cval**标量，可选'
- en: Value to fill past edges of input if *mode* is ‘constant’. Default is 0.0.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当*mode*为'constant'时，用于填充输入边缘之外的值。默认为0.0。
- en: '**origin**scalar, optional'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**origin**标量，可选'
- en: The *origin* parameter controls the placement of the filter. Default is 0.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参数*origin*控制滤波器的放置位置。默认为0。
- en: 'Returns:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**output**ndarray'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**ndarray'
- en: Result of the filter of *input* with *structure*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用*structure*对*input*的滤波器结果。
