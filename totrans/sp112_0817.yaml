- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Modified spherical Bessel function of the first kind or its derivative.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as [[1]](#re08d1dbcac5f-1),
  prefs: []
  type: TYPE_NORMAL
- en: \[i_n(z) = \sqrt{\frac{\pi}{2z}} I_{n + 1/2}(z),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(I_n\) is the modified Bessel function of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Bessel function (n >= 0).
  prefs: []
  type: TYPE_NORMAL
- en: '**z**complex or float, array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Argument of the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: '**derivative**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, the value of the derivative (rather than the function itself) is returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**in**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The function is computed using its definitional relation to the modified cylindrical
    Bessel function of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: The derivative is computed using the relations [[2]](#re08d1dbcac5f-2),
  prefs: []
  type: TYPE_NORMAL
- en: \[ \begin{align}\begin{aligned}i_n' = i_{n-1} - \frac{n + 1}{z} i_n.\\i_1' =
    i_0\end{aligned}\end{align} \]
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.18.0.
