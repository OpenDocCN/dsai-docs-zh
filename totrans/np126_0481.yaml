- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Take log base n of x.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对*x*取以*n*为底的对数。
- en: If *x* contains negative inputs, the answer is computed and returned in the
    complex domain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x*包含负数输入，则结果在复数域中计算并返回。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**：类似于数组'
- en: The integer base(s) in which the log is taken.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算对数的整数底数。
- en: '**x**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：类似于数组'
- en: The value(s) whose log base *n* is (are) required.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要计算其底为*n*的对数值（或者值）的数值（或者值）。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray or scalar'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray 或 标量'
- en: The log base *n* of the *x* value(s). If *x* was a scalar, so is *out*, otherwise
    an array is returned.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*的底为*n*的对数值（或者值）。如果*x*是一个标量，则*out*也是标量，否则返回一个数组。'
