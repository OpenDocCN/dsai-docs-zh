- en: Raise on `iloc` when boolean indexing with a label based indexer mask e.g. a
    boolean Series, even with integer labels, will raise. Since `iloc` is purely positional
    based, the labels on the Series are not alignable ([GH 3631](https://github.com/pandas-dev/pandas/issues/3631))
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用基于标签的索引器掩码进行布尔索引时引发 `iloc`，例如，布尔 Series，即使具有整数标签，也会引发。由于 `iloc` 是纯粹基于位置的，因此
    Series 上的标签是不可对齐的（[GH 3631](https://github.com/pandas-dev/pandas/issues/3631)）
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: This case is rarely used, and there are plenty of alternatives. This preserves
    the `iloc` API to be *purely* positional based.
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种情况很少见，有很多替代方案。这保留了 `iloc` API 的*纯*基于位置的特性。
- en: ''
  id: totrans-79
  prefs:
