- en: Returns True if all elements evaluate to True.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有元素都评估为 True，则返回 True。
- en: 'The output array is masked where all the values along the given axis are masked:
    if the output would have been a scalar and that all the values are masked, then
    the output is [`masked`](../maskedarray.baseclass.html#numpy.ma.masked "numpy.ma.masked").'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当给定轴上的所有值都被屏蔽时，输出数组会被屏蔽：如果输出本来应该是标量并且所有值都被屏蔽，则输出为[`masked`](../maskedarray.baseclass.html#numpy.ma.masked
    "numpy.ma.masked")。
