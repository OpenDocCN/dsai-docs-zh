- en: '### Removal of prior version deprecations/changes'
  id: totrans-1073
  prefs: []
  type: TYPE_NORMAL
  zh: '### 移除之前版本的弃用/更改'
- en: Removal of `rolling_corr_pairwise` in favor of `.rolling().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-1074
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用 `rolling_corr_pairwise`，改用 `.rolling().corr(pairwise=True)` ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
- en: Removal of `expanding_corr_pairwise` in favor of `.expanding().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-1075
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用 `expanding_corr_pairwise`，改用 `.expanding().corr(pairwise=True)` ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
- en: Removal of `DataMatrix` module. This was not imported into the pandas namespace
    in any event ([GH 12111](https://github.com/pandas-dev/pandas/issues/12111))
  id: totrans-1076
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `DataMatrix` 模块。无论如何，此模块都未被导入到 pandas 命名空间中 ([GH 12111](https://github.com/pandas-dev/pandas/issues/12111))
- en: Removal of `cols` keyword in favor of `subset` in `DataFrame.duplicated()` and
    `DataFrame.drop_duplicates()` ([GH 6680](https://github.com/pandas-dev/pandas/issues/6680))
  id: totrans-1077
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用 `cols` 关键字，改用 `DataFrame.duplicated()` 和 `DataFrame.drop_duplicates()` 中的
    `subset` ([GH 6680](https://github.com/pandas-dev/pandas/issues/6680))
- en: Removal of the `read_frame` and `frame_query` (both aliases for `pd.read_sql`)
    and `write_frame` (alias of `to_sql`) functions in the `pd.io.sql` namespace,
    deprecated since 0.14.0 ([GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
  id: totrans-1078
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `read_frame` 和 `frame_query`（均为 `pd.read_sql` 的别名）以及 `write_frame`（`to_sql`
    的别名）函数在 `pd.io.sql` 命名空间中，自 0.14.0 版本起已弃用 ([GH 6292](https://github.com/pandas-dev/pandas/issues/6292))。
- en: Removal of the `order` keyword from `.factorize()` ([GH 6930](https://github.com/pandas-dev/pandas/issues/6930))
  id: totrans-1079
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`.factorize()`中移除了`order`关键字（[GH 6930](https://github.com/pandas-dev/pandas/issues/6930)）
