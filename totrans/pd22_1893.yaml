  prefs: []
  type: TYPE_TB
  zh: '|  | struct |'
- en: COMPOSITE TYPE
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 复合类型
- en: '[[1]](#f1)'
