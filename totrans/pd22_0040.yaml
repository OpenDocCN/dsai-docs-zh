- en: Styler Object and Customising the Display
  id: totrans-1082
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Styler 对象和自定义显示
- en: Styling and output display customisation should be performed **after** the data
    in a DataFrame has been processed. The Styler is **not** dynamically updated if
    further changes to the DataFrame are made. The `DataFrame.style` attribute is
    a property that returns a [Styler](../reference/api/pandas.io.formats.style.Styler.html)
    object. It has a `_repr_html_` method defined on it so it is rendered automatically
    in Jupyter Notebook.
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 样式和输出显示自定义应在处理 DataFrame 中的数据之后执行。如果对 DataFrame 进行进一步更改，Styler **不会**动态更新。`DataFrame.style`
    属性是一个返回 [Styler](../reference/api/pandas.io.formats.style.Styler.html) 对象的属性。它在
    Jupyter Notebook 中自动呈现，具有定义的 `_repr_html_` 方法。
- en: 'The Styler, which can be used for large data but is primarily designed for
    small data, currently has the ability to output to these formats:'
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: Styler 可用于大数据，但主要设计用于小数据，目前可以输出以下格式：
- en: HTML
  id: totrans-1085
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML
- en: LaTeX
  id: totrans-1086
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LaTeX
- en: String (and CSV by extension)
  id: totrans-1087
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串（以及 CSV 扩展）
- en: Excel
  id: totrans-1088
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Excel
- en: (JSON is not currently available)
  id: totrans-1089
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （JSON 目前不可用）
- en: 'The first three of these have display customisation methods designed to format
    and customise the output. These include:'
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个都有显示自定义方法，旨在格式化和自定义输出。这些包括：
- en: Formatting values, the index and columns headers, using [.format()](../reference/api/pandas.io.formats.style.Styler.format.html)
    and [.format_index()](../reference/api/pandas.io.formats.style.Styler.format_index.html),
  id: totrans-1091
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化值，索引和列标题，使用 [.format()](../reference/api/pandas.io.formats.style.Styler.format.html)
    和 [.format_index()](../reference/api/pandas.io.formats.style.Styler.format_index.html)，
- en: Renaming the index or column header labels, using [.relabel_index()](../reference/api/pandas.io.formats.style.Styler.relabel_index.html)
  id: totrans-1092
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名索引或列标题标签，使用[.relabel_index()](../reference/api/pandas.io.formats.style.Styler.relabel_index.html)
- en: Hiding certain columns, the index and/or column headers, or index names, using
    [.hide()](../reference/api/pandas.io.formats.style.Styler.hide.html)
  id: totrans-1093
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐藏某些列、索引和/或列标题，或索引名称，使用[.hide()](../reference/api/pandas.io.formats.style.Styler.hide.html)
- en: Concatenating similar DataFrames, using [.concat()](../reference/api/pandas.io.formats.style.Styler.concat.html)
  id: totrans-1094
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接相似的数据框，使用[.concat()](../reference/api/pandas.io.formats.style.Styler.concat.html)
- en: Formatting the Display
  id: totrans-1095
  prefs:
