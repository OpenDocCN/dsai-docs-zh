- en: Cleans the scipy datasets cache directory.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 清理 scipy 数据集缓存目录。
- en: If a scipy.datasets method or a list/tuple of the same is provided, then clear_cache
    removes all the data files associated to the passed dataset method callable(s).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了 `scipy.datasets` 方法或其列表/元组，则 `clear_cache` 将删除与传递的数据集方法可调用相关联的所有数据文件。
- en: By default, it removes all the cached data files.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，它会删除所有缓存的数据文件。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**datasets**callable or list/tuple of callable or None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**datasets** 可调用对象或可调用对象的列表/元组或 `None`'
