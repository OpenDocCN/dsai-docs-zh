- en: NumPy 1.16.5 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.16.5-notes.html](https://numpy.org/doc/1.26/release/1.16.5-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The NumPy 1.16.5 release fixes bugs reported against the 1.16.4 release, and
    also backports several enhancements from master that seem appropriate for a release
    series that is the last to support Python 2.7\. The wheels on PyPI are linked
    with OpenBLAS v0.3.7-dev, which should fix errors on Skylake series cpus.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Downstream developers building this release should use Cython >= 0.29.2 and,
    if using OpenBLAS, OpenBLAS >= v0.3.7\. The supported Python versions are 2.7
    and 3.5-3.7.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
