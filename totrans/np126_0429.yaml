- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns an array with the number of non-overlapping occurrences of substring
    *sub* in the range [*start*, *end*].
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个数组，其中包含范围[*start*, *end*]内子字符串*sub*的非重叠出现次数。
- en: Calls *str.count* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对*str.count*进行逐元素调用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**字符串或unicode的array_like'
- en: '**sub**str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sub**字符串或unicode'
- en: The substring to search for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要搜索的子字符串。
- en: '**start, end**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**整数，可选'
- en: Optional arguments *start* and *end* are interpreted as slice notation to specify
    the range in which to count.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可选参数*start*和*end*被解释为切片符号，用于指定计数范围。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of ints.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出整数数组。
