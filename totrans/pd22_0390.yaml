  prefs: []
  type: TYPE_NORMAL
- en: '**by**str or sequence'
  prefs: []
  type: TYPE_NORMAL
- en: Column in the DataFrame to group by.
  prefs: []
  type: TYPE_NORMAL
- en: 'Changed in version 1.4.0: Previously, by is silently ignore and makes no groupings'
