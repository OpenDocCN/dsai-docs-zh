- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Repeat elements of a Index.
  prefs: []
  type: TYPE_NORMAL
- en: Returns a new Index where each element of the current Index is repeated consecutively
    a given number of times.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**repeats**int or array of ints'
  prefs: []
  type: TYPE_NORMAL
- en: The number of repetitions for each element. This should be a non-negative integer.
    Repeating 0 times will return an empty Index.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**None'
  prefs: []
  type: TYPE_NORMAL
- en: Must be `None`. Has no effect but is accepted for compatibility with numpy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
- en: Newly created Index with repeated elements.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
