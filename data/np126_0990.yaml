  zh: '**a**数组样式'
- en: Input data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**res**数组'
- en: Output array, containing the indices of the elements of `a.ravel()` that are
    non-zero.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组，包含`a.ravel()`中非零的元素的索引。
