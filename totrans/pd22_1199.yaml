  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: The number of quarters represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的季度数量。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**bool，默认为False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将开始/结束日期归一化为生成日期范围之前���午夜。
- en: '**startingMonth**int, default 3'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**startingMonth**int，默认为3'
- en: A specific integer for the month of the year from which we start quarters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一年中开始季度的特定整数月份。
