- en: numpy.zeros
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.zeros
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.zeros.html](https://numpy.org/doc/1.26/reference/generated/numpy.zeros.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.zeros.html](https://numpy.org/doc/1.26/reference/generated/numpy.zeros.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new array of given shape and type, filled with zeros.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状和类型、填充有零的新数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**int or tuple of ints'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数元组'
- en: Shape of the new array, e.g., `(2, 3)` or `2`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新数组的形状，例如，`(2, 3)` 或 `2`。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: The desired data-type for the array, e.g., [`numpy.int8`](../arrays.scalars.html#numpy.int8
    "numpy.int8"). Default is [`numpy.float64`](../arrays.scalars.html#numpy.float64
    "numpy.float64").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的期望数据类型，例如，[`numpy.int8`](../arrays.scalars.html#numpy.int8 "numpy.int8")。默认为[`numpy.float64`](../arrays.scalars.html#numpy.float64
    "numpy.float64")。
- en: '**order**{‘C’, ‘F’}, optional, default: ‘C’'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选，默认为‘C’'
- en: Whether to store multi-dimensional data in row-major (C-style) or column-major
    (Fortran-style) order in memory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在内存中以行主要（C 风格）或列主要（Fortran 风格）顺序存储多维数据。
- en: '**like**array_like, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**like**类似数组，可选'
- en: Reference object to allow the creation of arrays which are not NumPy arrays.
    If an array-like passed in as `like` supports the `__array_function__` protocol,
    the result will be defined by it. In this case, it ensures the creation of an
    array object compatible with that passed in via this argument.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参考对象，允许创建不是 NumPy 数组的数组。如果传入的类似数组支持 `like` 的 `__array_function__` 协议，则结果将由它定义。在这种情况下，它确保创建一个与通过此参数传入的对象兼容的数组对象。
- en: New in version 1.20.0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.20.0 中新增。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of zeros with the given shape, dtype, and order.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 具有给定形状、数据类型和顺序的零数组。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`zeros_like`](numpy.zeros_like.html#numpy.zeros_like "numpy.zeros_like")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zeros_like`](numpy.zeros_like.html#numpy.zeros_like "numpy.zeros_like")'
- en: Return an array of zeros with shape and type of input.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状和输入类型的零数组。
- en: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")'
- en: Return a new uninitialized array.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个新的未初始化数组。
- en: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ones`](numpy.ones.html#numpy.ones "numpy.ones")'
- en: Return a new array setting values to one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将值设置为一的新数组。
- en: '[`full`](numpy.full.html#numpy.full "numpy.full")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`full`](numpy.full.html#numpy.full "numpy.full")'
- en: Return a new array of given shape filled with value.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状且填充有值的新数组。
