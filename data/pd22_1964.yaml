- en: Indexing in `MultiIndex` beyond lex-sort depth is now supported, though a lexically
    sorted index will have a better performance. ([GH 2646](https://github.com/pandas-dev/pandas/issues/2646))
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MultiIndex` 中的索引现在支持超出词典排序深度的索引，虽然词典排序的索引性能更好。([GH 2646](https://github.com/pandas-dev/pandas/issues/2646))'
- en: '[PRE11]'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Bug in unique of Series with `category` dtype, which returned all categories
    regardless whether they were “used” or not (see [GH 8559](https://github.com/pandas-dev/pandas/issues/8559)
    for the discussion). Previous behaviour was to return all categories:'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`category` 类型的 Series 的唯一值的 bug，它返回所有类别，无论它们是否被“使用”（参见 [GH 8559](https://github.com/pandas-dev/pandas/issues/8559)
    进行讨论）。之前的行为是返回所有类别：'
- en: '[PRE12]'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Now, only the categories that do effectively occur in the array are returned:'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，只返回数组中确实存在的类别：
- en: '[PRE13]'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '`Series.all` and `Series.any` now support the `level` and `skipna` parameters.
    `Series.all`, `Series.any`, `Index.all`, and `Index.any` no longer support the
    `out` and `keepdims` parameters, which existed for compatibility with ndarray.
    Various index types no longer support the `all` and `any` aggregation functions
    and will now raise `TypeError`. ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)).'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.all` 和 `Series.any` 现在支持 `level` 和 `skipna` 参数。 `Series.all`, `Series.any`,
    `Index.all`, 和 `Index.any` 不再支持 `out` 和 `keepdims` 参数，这些参数为了与 ndarray 兼容而存在。各种索引类型不再支持
    `all` 和 `any` 聚合函数，并将会抛出 `TypeError`。([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)).'
- en: Allow equality comparisons of Series with a categorical dtype and object dtype;
    previously these would raise `TypeError` ([GH 8938](https://github.com/pandas-dev/pandas/issues/8938))
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许具有分类 dtype 和对象 dtype 的 Series 进行相等比较；之前这些将引发 `TypeError` ([GH 8938](https://github.com/pandas-dev/pandas/issues/8938))
- en: 'Bug in `NDFrame`: conflicting attribute/column names now behave consistently
    between getting and setting. Previously, when both a column and attribute named
    `y` existed, `data.y` would return the attribute, while `data.y = z` would update
    the column ([GH 8994](https://github.com/pandas-dev/pandas/issues/8994))'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `NDFrame` 中的错误：现在在获取和设置之间的冲突属性/列名的行为一致。之前，当存在名为 `y` 的列和属性时，`data.y` 将返回属性，而
    `data.y = z` 将更新列 ([GH 8994](https://github.com/pandas-dev/pandas/issues/8994))
- en: '[PRE14]'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Old behavior:'
  id: totrans-160
  prefs:
