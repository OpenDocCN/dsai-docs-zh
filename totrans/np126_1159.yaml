- en: NumPy 1.14.6 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.14.6-notes.html](https://numpy.org/doc/1.26/release/1.14.6-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is a bugfix release for bugs reported following the 1.14.5 release. The
    most significant fixes are:'
  prefs: []
  type: TYPE_NORMAL
- en: Fix for behavior change in `ma.masked_values(shrink=True)`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fix the new cached allocations machinery to be thread safe.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Python versions supported in this release are 2.7 and 3.4 - 3.7\. The Python
    3.6 wheels on PyPI should be compatible with all Python 3.6 versions.
  prefs: []
  type: TYPE_NORMAL
- en: Contributors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 4 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
