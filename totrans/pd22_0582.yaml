  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: String aliases for the dtypes are also available. They are capitalized.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: dtype 的字符串别名也是可用的。它们是大写的。
