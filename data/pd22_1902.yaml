    "pandas.DataFrame.align") will now always return new objects ([GH 51032](https://github.com/pandas-dev/pandas/issues/51032))
  id: totrans-1642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方法 [`Series.round()`](../reference/api/pandas.Series.round.html#pandas.Series.round
