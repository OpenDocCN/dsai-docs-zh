- en: pandas.core.window.expanding.Expanding.quantile
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.window.expanding.Expanding.quantile.html](https://pandas.pydata.org/docs/reference/api/pandas.core.window.expanding.Expanding.quantile.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the expanding quantile.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**quantile**float'
  prefs: []
  type: TYPE_NORMAL
- en: Quantile to compute. 0 <= quantile <= 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprecated since version 2.1.0: This will be renamed to ‘q’ in a future version.'
  prefs: []
  type: TYPE_NORMAL
- en: '**interpolation**{‘linear’, ‘lower’, ‘higher’, ‘midpoint’, ‘nearest’}'
  prefs: []
  type: TYPE_NORMAL
- en: 'This optional parameter specifies the interpolation method to use, when the
    desired quantile lies between two data points i and j:'
  prefs: []
  type: TYPE_NORMAL
- en: 'linear: i + (j - i) * fraction, where fraction is the fractional part of the
    index surrounded by i and j.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'lower: i.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'higher: j.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'nearest: i or j whichever is nearest.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'midpoint: (i + j) / 2.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**numeric_only**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Include only float, int, boolean columns.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.5.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Return type is the same as the original object with `np.float64` dtype.
