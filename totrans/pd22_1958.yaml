- en: '### Changes to str.extract'
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: '### 对`str.extract`的更改'
- en: The [.str.extract](../user_guide/text.html#text-extract) method takes a regular
    expression with capture groups, finds the first match in each subject string,
    and returns the contents of the capture groups ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)).
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: '[.str.extract](../user_guide/text.html#text-extract)方法使用具有捕获组的正则表达式，在每个主题字符串中找到第一个匹配项，并返回捕获组的内容（[GH
    11386](https://github.com/pandas-dev/pandas/issues/11386)）。'
- en: In v0.18.0, the `expand` argument was added to `extract`.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 在v0.18.0中，添加了`expand`参数到`extract`。
- en: '`expand=False`: it returns a `Series`, `Index`, or `DataFrame`, depending on
    the subject and regular expression pattern (same behavior as pre-0.18.0).'
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=False`：根据主题和正则表达式模式，返回一个`Series`、`Index`或`DataFrame`（与0.18.0之前的行为相同）。'
- en: '`expand=True`: it always returns a `DataFrame`, which is more consistent and
    less confusing from the perspective of a user.'
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=True`：它始终返回一个`DataFrame`，这对用户来说更一致，更少令人困惑。'
- en: Currently the default is `expand=None` which gives a `FutureWarning` and uses
    `expand=False`. To avoid this warning, please explicitly specify `expand`.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 目前默认值为`expand=None`，会产生`FutureWarning`并使用`expand=False`。为避免此警告，请明确指定`expand`。
- en: '[PRE127]'
  id: totrans-649
  prefs: []
  type: TYPE_PRE
  zh: '[PRE127]'
- en: Extracting a regular expression with one group returns a Series if `expand=False`.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用`expand=False`提取具有一个组的正则表达式时，返回一个`Series`。
- en: '[PRE128]'
  id: totrans-651
  prefs: []
  type: TYPE_PRE
  zh: '[PRE128]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个列的`DataFrame`。
- en: '[PRE129]'
  id: totrans-653
  prefs: []
  type: TYPE_PRE
  zh: '[PRE129]'
- en: Calling on an `Index` with a regex with exactly one capture group returns an
    `Index` if `expand=False`.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 对具有正好一个捕获组的正则表达式的`Index`调用，如果`expand=False`，则返回一个`Index`。
- en: '[PRE130]'
  id: totrans-655
  prefs: []
  type: TYPE_PRE
  zh: '[PRE130]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个列的`DataFrame`。
- en: '[PRE131]'
  id: totrans-657
  prefs: []
  type: TYPE_PRE
  zh: '[PRE131]'
- en: Calling on an `Index` with a regex with more than one capture group raises `ValueError`
    if `expand=False`.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 对具有多个捕获组的正则表达式的`Index`调用，如果`expand=False`，则引发`ValueError`。
- en: '[PRE132]'
  id: totrans-659
  prefs: []
  type: TYPE_PRE
  zh: '[PRE132]'
- en: It returns a `DataFrame` if `expand=True`.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个`DataFrame`。
- en: '[PRE133]'
  id: totrans-661
  prefs: []
  type: TYPE_PRE
  zh: '[PRE133]'
- en: In summary, `extract(expand=True)` always returns a `DataFrame` with a row for
    every subject string, and a column for every capture group.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，`extract(expand=True)`始终返回一个`DataFrame`，每个主题字符串都有一行，每个捕获组都有一列。
- en: '### Addition of str.extractall'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: '### 添加`str.extractall`'
- en: The [.str.extractall](../user_guide/text.html#text-extractall) method was added
    ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)). Unlike `extract`,
    which returns only the first match.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了[.str.extractall](../user_guide/text.html#text-extractall)方法（[GH 11386](https://github.com/pandas-dev/pandas/issues/11386)）。与`extract`不同，它仅返回第一个匹配项。
- en: '[PRE134]'
  id: totrans-665
  prefs: []
  type: TYPE_PRE
  zh: '[PRE134]'
- en: The `extractall` method returns all matches.
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '`extractall`方法返回所有匹配项。'
- en: '[PRE135]'
  id: totrans-667
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: '### Changes to str.cat'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '### 对`str.cat`的更改'
- en: The method `.str.cat()` concatenates the members of a `Series`. Before, if `NaN`
    values were present in the Series, calling `.str.cat()` on it would return `NaN`,
    unlike the rest of the `Series.str.*` API. This behavior has been amended to ignore
    `NaN` values by default. ([GH 11435](https://github.com/pandas-dev/pandas/issues/11435)).
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 方法`.str.cat()`连接`Series`的成员。以前，如果`Series`中存在`NaN`值，则调用`.str.cat()`会返回`NaN`，与`Series.str.*`API的其余部分不同。这种行为已经被修改为默认忽略`NaN`值。([GH
    11435](https://github.com/pandas-dev/pandas/issues/11435))。
- en: A new, friendlier `ValueError` is added to protect against the mistake of supplying
    the `sep` as an arg, rather than as a kwarg. ([GH 11334](https://github.com/pandas-dev/pandas/issues/11334)).
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个新的友好`ValueError`，以防止错误地将`sep`作为参数而不是关键字参数。([GH 11334](https://github.com/pandas-dev/pandas/issues/11334))。
- en: '[PRE136]'
  id: totrans-671
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: '[PRE137]'
  id: totrans-672
  prefs: []
  type: TYPE_PRE
  zh: '[PRE137]'
- en: '### Datetimelike rounding'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: '### 日期时间四舍五入'
- en: '`DatetimeIndex`, `Timestamp`, `TimedeltaIndex`, `Timedelta` have gained the
    `.round()`, `.floor()` and `.ceil()` method for datetimelike rounding, flooring
    and ceiling. ([GH 4314](https://github.com/pandas-dev/pandas/issues/4314), [GH
    11963](https://github.com/pandas-dev/pandas/issues/11963))'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: '`DatetimeIndex`、`Timestamp`、`TimedeltaIndex`、`Timedelta`已经获得了`.round()`、`.floor()`和`.ceil()`方法，用于日期时间四舍五入、向下取整和向上取整。([GH
    4314](https://github.com/pandas-dev/pandas/issues/4314)，[GH 11963](https://github.com/pandas-dev/pandas/issues/11963))'
- en: Naive datetimes
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素日期时间
- en: '[PRE138]'
  id: totrans-676
  prefs: []
  type: TYPE_PRE
  zh: '[PRE138]'
- en: Tz-aware are rounded, floored and ceiled in local times
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 时区感知在本地时间中四舍五入、向下取整和向上取整
- en: '[PRE139]'
  id: totrans-678
  prefs: []
  type: TYPE_PRE
  zh: '[PRE139]'
- en: Timedeltas
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 时间增量
- en: '[PRE140]'
  id: totrans-680
  prefs: []
  type: TYPE_PRE
  zh: '[PRE140]'
- en: In addition, `.round()`, `.floor()` and `.ceil()` will be available through
    the `.dt` accessor of `Series`.
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`.round()`、`.floor()`和`.ceil()`将通过`Series`的`.dt`访问器可用。
- en: '[PRE141]'
  id: totrans-682
  prefs: []
  type: TYPE_PRE
  zh: '[PRE141]'
- en: Formatting of integers in FloatIndex
  id: totrans-683
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FloatIndex中整数的格式化
- en: Integers in `FloatIndex`, e.g. 1., are now formatted with a decimal point and
    a `0` digit, e.g. `1.0` ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
    This change not only affects the display to the console, but also the output of
    IO methods like `.to_csv` or `.to_html`.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: '`FloatIndex`中的整数，例如1.，现在以带有小数点和`0`数字的形式进行格式化，例如`1.0` ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
    这种变化不仅影响到控制台的显示，还影响到像`.to_csv`或`.to_html`这样的IO方法的输出。'
- en: 'Previous behavior:'
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE142]'
  id: totrans-686
  prefs: []
  type: TYPE_PRE
  zh: '[PRE142]'
- en: 'New behavior:'
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE143]'
  id: totrans-688
  prefs: []
  type: TYPE_PRE
  zh: '[PRE143]'
- en: Changes to dtype assignment behaviors
  id: totrans-689
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改了dtype分配行为
- en: When a DataFrame’s slice is updated with a new slice of the same dtype, the
    dtype of the DataFrame will now remain the same. ([GH 10503](https://github.com/pandas-dev/pandas/issues/10503))
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 当DataFrame的切片用相同dtype的新切片更新时，DataFrame的dtype现在将保持不变。([GH 10503](https://github.com/pandas-dev/pandas/issues/10503))
- en: 'Previous behavior:'
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE144]'
  id: totrans-692
  prefs: []
  type: TYPE_PRE
  zh: '[PRE144]'
- en: 'New behavior:'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE145]'
  id: totrans-694
  prefs: []
  type: TYPE_PRE
  zh: '[PRE145]'
- en: When a DataFrame’s integer slice is partially updated with a new slice of floats
    that could potentially be down-casted to integer without losing precision, the
    dtype of the slice will be set to float instead of integer.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 当DataFrame的整数切片部分更新为可能被降级为整数而不会失去精度的浮点数切片时，切片的dtype将设置为浮点数而不是整数。
- en: 'Previous behavior:'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE146]'
  id: totrans-697
  prefs: []
  type: TYPE_PRE
  zh: '[PRE146]'
- en: 'New behavior:'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE147]'
  id: totrans-699
  prefs: []
  type: TYPE_PRE
  zh: '[PRE147]'
- en: '### Method to_xarray'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: '### 方法to_xarray'
- en: In a future version of pandas, we will be deprecating `Panel` and other > 2
    ndim objects. In order to provide for continuity, all `NDFrame` objects have gained
    the `.to_xarray()` method in order to convert to `xarray` objects, which has a
    pandas-like interface for > 2 ndim. ([GH 11972](https://github.com/pandas-dev/pandas/issues/11972))
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的pandas版本中，我们将废弃`Panel`和其他> 2维对象。为了提供连续性，所有`NDFrame`对象已经获得了`.to_xarray()`方法，以便转换为`xarray`对象，该对象具有类似于pandas的>
    2维接口。([GH 11972](https://github.com/pandas-dev/pandas/issues/11972))
- en: See the [xarray full-documentation here](http://xarray.pydata.org/en/stable/).
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[xarray完整文档](http://xarray.pydata.org/en/stable/)。
- en: '[PRE148]'
  id: totrans-703
  prefs: []
  type: TYPE_PRE
  zh: '[PRE148]'
- en: Latex representation
  id: totrans-704
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LaTeX表示
- en: '`DataFrame` has gained a `._repr_latex_()` method in order to allow for conversion
    to latex in a ipython/jupyter notebook using nbconvert. ([GH 11778](https://github.com/pandas-dev/pandas/issues/11778))'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame`已经获得了一个`._repr_latex_()`方法，以便在ipython/jupyter笔记本中使用nbconvert转换为latex。([GH
    11778](https://github.com/pandas-dev/pandas/issues/11778))'
- en: Note that this must be activated by setting the option `pd.display.latex.repr=True`
    ([GH 12182](https://github.com/pandas-dev/pandas/issues/12182))
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这必须通过设置选项`pd.display.latex.repr=True`来激活。([GH 12182](https://github.com/pandas-dev/pandas/issues/12182))
- en: For example, if you have a jupyter notebook you plan to convert to latex using
    nbconvert, place the statement `pd.display.latex.repr=True` in the first cell
    to have the contained DataFrame output also stored as latex.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您有一个jupyter笔记本，计划使用nbconvert转换为latex，请在第一个单元格中放置语句`pd.display.latex.repr=True`，以便包含的DataFrame输出也存储为latex。
- en: The options `display.latex.escape` and `display.latex.longtable` have also been
    added to the configuration and are used automatically by the `to_latex` method.
    See the [available options docs](../user_guide/options.html#options-available)
    for more info.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 选项 `display.latex.escape` 和 `display.latex.longtable` 也已添加到配置中，并且会被 `to_latex`
    方法自动使用。有关更多信息，请参阅[可用选项文档](../user_guide/options.html#options-available)。
- en: '### `pd.read_sas()` changes'
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: '### `pd.read_sas()` 变更'
- en: '`read_sas` has gained the ability to read SAS7BDAT files, including compressed
    files. The files can be read in entirety, or incrementally. For full details see
    [here](../user_guide/io.html#io-sas). ([GH 4052](https://github.com/pandas-dev/pandas/issues/4052))'
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: '`read_sas` 现在具有读取 SAS7BDAT 文件的能力，包括压缩文件。文件可以被整体或增量地读取。有关完整详情，请参阅[这里](../user_guide/io.html#io-sas)。([GH
    4052](https://github.com/pandas-dev/pandas/issues/4052))'
- en: '### Other enhancements'
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他增强'
- en: Handle truncated floats in SAS xport files ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
  id: totrans-712
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理 SAS xport 文件中的截断浮点数 ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
- en: Added option to hide index in `Series.to_string` ([GH 11729](https://github.com/pandas-dev/pandas/issues/11729))
  id: totrans-713
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了在 `Series.to_string` 中隐藏索引的选项 ([GH 11729](https://github.com/pandas-dev/pandas/issues/11729))
- en: '`read_excel` now supports s3 urls of the format `s3://bucketname/filename`
    ([GH 11447](https://github.com/pandas-dev/pandas/issues/11447))'
  id: totrans-714
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_excel` 现在支持形如 `s3://bucketname/filename` 的 s3 url ([GH 11447](https://github.com/pandas-dev/pandas/issues/11447))'
- en: add support for `AWS_S3_HOST` env variable when reading from s3 ([GH 12198](https://github.com/pandas-dev/pandas/issues/12198))
  id: totrans-715
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在从 s3 读取时添加了对 `AWS_S3_HOST` 环境变量的支持 ([GH 12198](https://github.com/pandas-dev/pandas/issues/12198))
- en: A simple version of `Panel.round()` is now implemented ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-716
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在实现了 `Panel.round()` 的简化版本 ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
- en: For Python 3.x, `round(DataFrame)`, `round(Series)`, `round(Panel)` will work
    ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-717
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Python 3.x，`round(DataFrame)`、`round(Series)`、`round(Panel)` 将起作用 ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
- en: '`sys.getsizeof(obj)` returns the memory usage of a pandas object, including
    the values it contains ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
  id: totrans-718
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys.getsizeof(obj)` 返回 pandas 对象的内存使用情况，包括其包含的值 ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`Series` gained an `is_unique` attribute ([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
  id: totrans-719
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 增加了 `is_unique` 属性 ([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
- en: '`DataFrame.quantile` and `Series.quantile` now accept `interpolation` keyword
    ([GH 10174](https://github.com/pandas-dev/pandas/issues/10174)).'
  id: totrans-720
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.quantile` 和 `Series.quantile` 现在接受 `interpolation` 关键字 ([GH 10174](https://github.com/pandas-dev/pandas/issues/10174)).'
- en: Added `DataFrame.style.format` for more flexible formatting of cell values ([GH
    11692](https://github.com/pandas-dev/pandas/issues/11692))
  id: totrans-721
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `DataFrame.style.format` 以更灵活地格式化单元格值 ([GH 11692](https://github.com/pandas-dev/pandas/issues/11692))
- en: '`DataFrame.select_dtypes` now allows the `np.float16` type code ([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
  id: totrans-722
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.select_dtypes` 现在允许 `np.float16` 类型码 ([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
- en: '`pivot_table()` now accepts most iterables for the `values` parameter ([GH
    12017](https://github.com/pandas-dev/pandas/issues/12017))'
  id: totrans-723
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pivot_table()` 现在接受大多数可迭代对象作为 `values` 参数 ([GH 12017](https://github.com/pandas-dev/pandas/issues/12017))'
- en: Added Google `BigQuery` service account authentication support, which enables
    authentication on remote servers. ([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572)). For further details
    see [here](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
  id: totrans-724
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对 Google `BigQuery` 服务账户身份验证的支持，这使得可以在远程服务器上进行身份验证。([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572))。更多详细信息请参阅[这里](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
- en: '`HDFStore` is now iterable: `for k in store` is equivalent to `for k in store.keys()`
    ([GH 12221](https://github.com/pandas-dev/pandas/issues/12221)).'
  id: totrans-725
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HDFStore` 现在是可迭代的：`for k in store` 等同于 `for k in store.keys()` ([GH 12221](https://github.com/pandas-dev/pandas/issues/12221)).'
- en: Add missing methods/fields to `.dt` for `Period` ([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
  id: totrans-726
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将缺失的方法/字段添加到 `Period` 的 `.dt` 中 ([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
- en: The entire code base has been `PEP`-ified ([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))
  id: totrans-727
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个代码库已经符合 `PEP` 标准化 ([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))
- en: '## Backwards incompatible API changes'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: '## 不兼容的后向 API 更改'
- en: the leading white spaces have been removed from the output of `.to_string(index=False)`
    method ([GH 11833](https://github.com/pandas-dev/pandas/issues/11833))
  id: totrans-729
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.to_string(index=False)` 方法的输出中删除了前导空格 ([GH 11833](https://github.com/pandas-dev/pandas/issues/11833))'
- en: the `out` parameter has been removed from the `Series.round()` method. ([GH
    11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-730
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.round()` 方法中的 `out` 参数已被移除。 ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))'
- en: '`DataFrame.round()` leaves non-numeric columns unchanged in its return, rather
    than raises. ([GH 11885](https://github.com/pandas-dev/pandas/issues/11885))'
  id: totrans-731
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.round()` 在返回中不再更改非数字列，而是保持不变。 ([GH 11885](https://github.com/pandas-dev/pandas/issues/11885))'
- en: '`DataFrame.head(0)` and `DataFrame.tail(0)` return empty frames, rather than
    `self`. ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
  id: totrans-732
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.head(0)` 和 `DataFrame.tail(0)` 返回空框架，而不是 `self`。 ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
- en: '`Series.head(0)` and `Series.tail(0)` return empty series, rather than `self`.
    ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
  id: totrans-733
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.head(0)` 和 `Series.tail(0)` 返回空系列，而不是 `self`。 ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
- en: '`to_msgpack` and `read_msgpack` encoding now defaults to `''utf-8''`. ([GH
    12170](https://github.com/pandas-dev/pandas/issues/12170))'
  id: totrans-734
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_msgpack` 和 `read_msgpack` 的编码现在默认为 `''utf-8''`。 ([GH 12170](https://github.com/pandas-dev/pandas/issues/12170))'
- en: the order of keyword arguments to text file parsing functions (`.read_csv()`,
    `.read_table()`, `.read_fwf()`) changed to group related arguments. ([GH 11555](https://github.com/pandas-dev/pandas/issues/11555))
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本文件解析函数的关键字参数顺序 (`.read_csv()`, `.read_table()`, `.read_fwf()`) 已更改为分组相关参数。
    ([GH 11555](https://github.com/pandas-dev/pandas/issues/11555))
- en: '`NaTType.isoformat` now returns the string `''NaT` to allow the result to be
    passed to the constructor of `Timestamp`. ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))'
  id: totrans-736
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NaTType.isoformat` 现在返回字符串 `''NaT''`，以允许结果传递给 `Timestamp` 的构造函数。 ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))'
- en: NaT and Timedelta operations
  id: totrans-737
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NaT 和 Timedelta 操作
- en: '`NaT` and `Timedelta` have expanded arithmetic operations, which are extended
    to `Series` arithmetic where applicable. Operations defined for `datetime64[ns]`
    or `timedelta64[ns]` are now also defined for `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564)).'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 和 `Timedelta` 有了更多的算术操作，适用于 `Series` 的算术操作也进行了扩展。对于 `datetime64[ns]`
    或 `timedelta64[ns]` 定义的操作现在也适用于 `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564)).'
- en: '`NaT` now supports arithmetic operations with integers and floats.'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 `NaT` 支持与整数和浮点数的算术运算。
- en: '[PRE149]'
  id: totrans-740
  prefs: []
  type: TYPE_PRE
  zh: '[PRE149]'
- en: '`NaT` defines more arithmetic operations with `datetime64[ns]` and `timedelta64[ns]`.'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 与 `datetime64[ns]` 和 `timedelta64[ns]` 定义了更多的算术操作。'
- en: '[PRE150]'
  id: totrans-742
  prefs: []
  type: TYPE_PRE
  zh: '[PRE150]'
- en: '`NaT` may represent either a `datetime64[ns]` null or a `timedelta64[ns]` null.
    Given the ambiguity, it is treated as a `timedelta64[ns]`, which allows more operations
    to succeed.'
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 可能代表 `datetime64[ns]` 空值或 `timedelta64[ns]` 空值。鉴于模糊性，它被视为 `timedelta64[ns]`，这允许更多的操作成功。'
- en: '[PRE151]'
  id: totrans-744
  prefs: []
  type: TYPE_PRE
  zh: '[PRE151]'
- en: as opposed to
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 与
- en: '[PRE152]'
  id: totrans-746
  prefs: []
  type: TYPE_PRE
  zh: '[PRE152]'
- en: However, when wrapped in a `Series` whose `dtype` is `datetime64[ns]` or `timedelta64[ns]`,
    the `dtype` information is respected.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当包装在 `dtype` 为 `datetime64[ns]` 或 `timedelta64[ns]` 的 `Series` 中时，将尊重 `dtype`
    信息。
- en: '[PRE153]'
  id: totrans-748
  prefs: []
  type: TYPE_PRE
  zh: '[PRE153]'
- en: '[PRE154]'
  id: totrans-749
  prefs: []
  type: TYPE_PRE
  zh: '[PRE154]'
- en: '`Timedelta` division by `floats` now works.'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: '`Timedelta` 可以被 `floats` 除以。'
- en: '[PRE155]'
  id: totrans-751
  prefs: []
  type: TYPE_PRE
  zh: '[PRE155]'
- en: Subtraction by `Timedelta` in a `Series` by a `Timestamp` works ([GH 11925](https://github.com/pandas-dev/pandas/issues/11925))
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `Series` 中通过 `Timedelta` 减去 `Timestamp` 的操作有效 ([GH 11925](https://github.com/pandas-dev/pandas/issues/11925))
- en: '[PRE156]'
  id: totrans-753
  prefs: []
  type: TYPE_PRE
  zh: '[PRE156]'
- en: '`NaT.isoformat()` now returns `''NaT''`. This change allows `pd.Timestamp`
    to rehydrate any timestamp like object from its isoformat ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300)).'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT.isoformat()` 现在返回 `''NaT''`。这个变化允许 `pd.Timestamp` 从其 isoformat 重新创建任何时间戳对象
    ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300)).'
- en: Changes to msgpack
  id: totrans-755
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`msgpack` 的更改'
- en: Forward incompatible changes in `msgpack` writing format were made over 0.17.0
    and 0.18.0; older versions of pandas cannot read files packed by newer versions
    ([GH 12129](https://github.com/pandas-dev/pandas/issues/12129), [GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.17.0 和 0.18.0 之间对 `msgpack` 写入格式进行了向前不兼容的更改；旧版本的 pandas 无法读取由新版本打包的文件 ([GH
    12129](https://github.com/pandas-dev/pandas/issues/12129), [GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
- en: Bugs in `to_msgpack` and `read_msgpack` introduced in 0.17.0 and fixed in 0.18.0,
    caused files packed in Python 2 unreadable by Python 3 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142)).
    The following table describes the backward and forward compat of msgpacks.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.17.0 中引入的 `to_msgpack` 和 `read_msgpack` 中的错误在 0.18.0 中已修复，导致 Python 2 中打包的文件无法被
    Python 3 读取 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142)). 以下表格描述了
    msgpack 的向后兼容性和向前兼容性。
- en: Warning
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: '| Packed with | Can be unpacked with |'
  id: totrans-759
  prefs: []
  type: TYPE_TB
  zh: '| 打包版本 | 可以解包版本 |'
- en: '| --- | --- |'
  id: totrans-760
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| pre-0.17 / Python 2 | any |'
  id: totrans-761
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 版本之前 / Python 2 | 任何 |'
- en: '| pre-0.17 / Python 3 | any |'
  id: totrans-762
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 版本之前 / Python 3 | 任何 |'
- en: '| 0.17 / Python 2 |'
  id: totrans-763
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 版本之前 / Python 2 |'
- en: ==0.17 / Python 2
  id: totrans-764
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ==0.17 / Python 2
- en: '>=0.18 / any Python'
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '>=0.18 / 任何 Python'
- en: '|'
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 0.17 / Python 3 | >=0.18 / any Python |'
  id: totrans-767
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 版本之前 / Python 3 | >=0.18 / 任何 Python |'
- en: '| 0.18 | >= 0.18 |'
  id: totrans-768
  prefs: []
  type: TYPE_TB
  zh: '| 0.18 | >= 0.18 |'
- en: 0.18.0 is backward-compatible for reading files packed by older versions, except
    for files packed with 0.17 in Python 2, in which case only they can only be unpacked
    in Python 2.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 0.18.0 对于由旧版本打包的文件是向后兼容的，但对于在Python 2中打包的0.17版本的文件，只能在Python 2中解包。
- en: Signature change for .rank
  id: totrans-770
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`.rank`的签名更改'
- en: '`Series.rank` and `DataFrame.rank` now have the same signature ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.rank`和`DataFrame.rank`现在具有相同的签名 ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
- en: Previous signature
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的签名
- en: '[PRE157]'
  id: totrans-773
  prefs: []
  type: TYPE_PRE
  zh: '[PRE157]'
- en: New signature
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 新的签名
- en: '[PRE158]'
  id: totrans-775
  prefs: []
  type: TYPE_PRE
  zh: '[PRE158]'
- en: Bug in QuarterBegin with n=0
  id: totrans-776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当n=0时，`QuarterBegin`中的错误
- en: In previous versions, the behavior of the QuarterBegin offset was inconsistent
    depending on the date when the `n` parameter was 0\. ([GH 11406](https://github.com/pandas-dev/pandas/issues/11406))
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，如果日期在`n`参数为0时，`QuarterBegin`偏移量的行为是不一致的。 ([GH 11406](https://github.com/pandas-dev/pandas/issues/11406))
- en: The general semantics of anchored offsets for `n=0` is to not move the date
    when it is an anchor point (e.g., a quarter start date), and otherwise roll forward
    to the next anchor point.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`n=0`的锚定偏移量的一般语义是在它是锚点时不移动日期（例如，季度开始日期），否则向前滚动到下一个锚点。
- en: '[PRE159]'
  id: totrans-779
  prefs: []
  type: TYPE_PRE
  zh: '[PRE159]'
- en: For the `QuarterBegin` offset in previous versions, the date would be rolled
    *backwards* if date was in the same month as the quarter start date.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 对于之前版本中的`QuarterBegin`偏移量，如果日期与季度开始日期在同一个月，则日期将被向*后*滚动。
- en: '[PRE160]'
  id: totrans-781
  prefs: []
  type: TYPE_PRE
  zh: '[PRE160]'
- en: This behavior has been corrected in version 0.18.0, which is consistent with
    other anchored offsets like `MonthBegin` and `YearBegin`.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为已在版本0.18.0中得到了纠正，与其他锚定偏移量（如`MonthBegin`和`YearBegin`）保持一致。
- en: '[PRE161]'
  id: totrans-783
  prefs: []
  type: TYPE_PRE
  zh: '[PRE161]'
- en: '### Resample API'
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: '### 重新采样 API'
- en: Like the change in the window functions API [above](#whatsnew-0180-enhancements-moments),
    `.resample(...)` is changing to have a more groupby-like API. ([GH 11732](https://github.com/pandas-dev/pandas/issues/11732),
    [GH 12702](https://github.com/pandas-dev/pandas/issues/12702), [GH 12202](https://github.com/pandas-dev/pandas/issues/12202),
    [GH 12332](https://github.com/pandas-dev/pandas/issues/12332), [GH 12334](https://github.com/pandas-dev/pandas/issues/12334),
    [GH 12348](https://github.com/pandas-dev/pandas/issues/12348), [GH 12448](https://github.com/pandas-dev/pandas/issues/12448)).
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 就像上面的窗口函数 API [更改](#whatsnew-0180-enhancements-moments)一样，`.resample(...)`正在改变以具有更像`groupby`的
    API。 ([GH 11732](https://github.com/pandas-dev/pandas/issues/11732), [GH 12702](https://github.com/pandas-dev/pandas/issues/12702),
    [GH 12202](https://github.com/pandas-dev/pandas/issues/12202), [GH 12332](https://github.com/pandas-dev/pandas/issues/12332),
    [GH 12334](https://github.com/pandas-dev/pandas/issues/12334), [GH 12348](https://github.com/pandas-dev/pandas/issues/12348),
    [GH 12448](https://github.com/pandas-dev/pandas/issues/12448))。
- en: '[PRE162]'
  id: totrans-786
  prefs: []
  type: TYPE_PRE
  zh: '[PRE162]'
- en: '**Previous API**:'
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: '**以前的 API**：'
- en: You would write a resampling operation that immediately evaluates. If a `how`
    parameter was not provided, it would default to `how='mean'`.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 你会编写一个重新采样操作，它会立即执行。如果未提供`how`参数，则默认为`how='mean'`。
- en: '[PRE163]'
  id: totrans-789
  prefs: []
  type: TYPE_PRE
  zh: '[PRE163]'
- en: You could also specify a `how` directly
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以直接指定一个`how`
- en: '[PRE164]'
  id: totrans-791
  prefs: []
  type: TYPE_PRE
  zh: '[PRE164]'
- en: '**New API**:'
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: '**新 API**：'
- en: Now, you can write `.resample(..)` as a 2-stage operation like `.groupby(...)`,
    which yields a `Resampler`.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以像`.groupby(...)`一样将`.resample(..)`写成一个两阶段的操作，产生一个`Resampler`。
- en: '[PRE165]'
  id: totrans-794
  prefs: []
  type: TYPE_PRE
  zh: '[PRE165]'
- en: Downsampling
  id: totrans-795
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下采样
- en: You can then use this object to perform operations. These are downsampling operations
    (going from a higher frequency to a lower one).
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个对象来执行操作。这些是下采样操作（从更高的频率到更低的频率）。
- en: '[PRE166]'
  id: totrans-797
  prefs: []
  type: TYPE_PRE
  zh: '[PRE166]'
- en: '[PRE167]'
  id: totrans-798
  prefs: []
  type: TYPE_PRE
  zh: '[PRE167]'
- en: Furthermore, resample now supports `getitem` operations to perform the resample
    on specific columns.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`resample`现在支持`getitem`操作以对特定列执行重新采样。
- en: '[PRE168]'
  id: totrans-800
  prefs: []
  type: TYPE_PRE
  zh: '[PRE168]'
- en: and `.aggregate` type operations.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 和`.aggregate`类型的操作。
- en: '[PRE169]'
  id: totrans-802
  prefs: []
  type: TYPE_PRE
  zh: '[PRE169]'
- en: These accessors can of course, be combined
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些访问器也可以结合使用
- en: '[PRE170]'
  id: totrans-804
  prefs: []
  type: TYPE_PRE
  zh: '[PRE170]'
- en: Upsampling
  id: totrans-805
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上采样
- en: Upsampling operations take you from a lower frequency to a higher frequency.
    These are now performed with the `Resampler` objects with `backfill()`, `ffill()`,
    `fillna()` and `asfreq()` methods.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 上采样操作将你从较低的频率带到较高的频率。现在，这些是通过带有`backfill()`、`ffill()`、`fillna()`和`asfreq()`方法的`Resampler`对象执行的。
- en: '[PRE171]'
  id: totrans-807
  prefs: []
  type: TYPE_PRE
  zh: '[PRE171]'
- en: Previously
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 以前
- en: '[PRE172]'
  id: totrans-809
  prefs: []
  type: TYPE_PRE
  zh: '[PRE172]'
- en: New API
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 新 API
- en: '[PRE173]'
  id: totrans-811
  prefs: []
  type: TYPE_PRE
  zh: '[PRE173]'
- en: Note
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In the new API, you can either downsample OR upsample. The prior implementation
    would allow you to pass an aggregator function (like `mean`) even though you were
    upsampling, providing a bit of confusion.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 在新 API 中，你可以进行下采样或上采样。之前的实现允许你传递一个聚合函数（如`mean`），即使你是上采样，这会带来一些混淆。
- en: Previous API will work but with deprecations
  id: totrans-814
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以前的 API 将会继续工作，但会有弃用警告
- en: Warning
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'This new API for resample includes some internal changes for the prior-to-0.18.0
    API, to work with a deprecation warning in most cases, as the resample operation
    returns a deferred object. We can intercept operations and just do what the (pre
    0.18.0) API did (with a warning). Here is a typical use case:'
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的 resample API 包括一些内部更改，以适应 0.18.0 之前的 API，在大多数情况下会返回一个延迟对象的弃用警告。我们可以拦截操作并执行
    (pre 0.18.0) API 所做的操作（带有警告）。以下是一个典型的用例：
- en: '[PRE174]'
  id: totrans-817
  prefs: []
  type: TYPE_PRE
  zh: '[PRE174]'
- en: 'However, getting and assignment operations directly on a `Resampler` will raise
    a `ValueError`:'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，直接在 `Resampler` 上进行获取和赋值操作将引发 `ValueError`：
- en: '[PRE175]'
  id: totrans-819
  prefs: []
  type: TYPE_PRE
  zh: '[PRE175]'
- en: There is a situation where the new API can not perform all the operations when
    using original code. This code is intending to resample every 2s, take the `mean`
    AND then take the `min` of those results.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用原始代码时，存在一种情况，新 API 无法执行所有操作。这段代码意在对每 2 秒重新采样，取 `mean` 然后取这些结果的 `min`。
- en: '[PRE176]'
  id: totrans-821
  prefs: []
  type: TYPE_PRE
  zh: '[PRE176]'
- en: 'The new API will:'
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 新 API 将：
- en: '[PRE177]'
  id: totrans-823
  prefs: []
  type: TYPE_PRE
  zh: '[PRE177]'
- en: The good news is the return dimensions will differ between the new API and the
    old API, so this should loudly raise an exception.
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是新 API 和旧 API 之间的返回维度将不同，因此这应该会引发异常。
- en: To replicate the original operation
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 为了复制原始操作
- en: '[PRE178]'
  id: totrans-826
  prefs: []
  type: TYPE_PRE
  zh: '[PRE178]'
- en: Changes to eval
  id: totrans-827
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: eval 的更改
- en: In prior versions, new columns assignments in an `eval` expression resulted
    in an inplace change to the `DataFrame`. ([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，在 `eval` 表达式中对新列进行赋值会导致对 `DataFrame` 的原地更改。([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
- en: '[PRE179]'
  id: totrans-829
  prefs: []
  type: TYPE_PRE
  zh: '[PRE179]'
- en: '[PRE180]'
  id: totrans-830
  prefs: []
  type: TYPE_PRE
  zh: '[PRE180]'
- en: In version 0.18.0, a new `inplace` keyword was added to choose whether the assignment
    should be done inplace or return a copy.
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 0.18.0 中，添加了一个新的 `inplace` 关键字，用于选择赋值是原地进行还是返回一个副本。
- en: '[PRE181]'
  id: totrans-832
  prefs: []
  type: TYPE_PRE
  zh: '[PRE181]'
- en: Warning
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: For backwards compatibility, `inplace` defaults to `True` if not specified.
    This will change in a future version of pandas. If your code depends on an inplace
    assignment you should update to explicitly set `inplace=True`
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向后兼容，如果未指定，`inplace` 默认为 `True`。这将在 pandas 的将来版本中更改。如果您的代码依赖于原地赋值，您应该更新为显式设置
    `inplace=True`
- en: The `inplace` keyword parameter was also added the `query` method.
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: '`inplace` 关键字参数也被添加到 `query` 方法中。'
- en: '[PRE182]'
  id: totrans-836
  prefs: []
  type: TYPE_PRE
  zh: '[PRE182]'
- en: Warning
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Note that the default value for `inplace` in a `query` is `False`, which is
    consistent with prior versions.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在 `query` 中 `inplace` 的默认值为 `False`，这与之前的版本保持一致。
- en: '`eval` has also been updated to allow multi-line expressions for multiple assignments.
    These expressions will be evaluated one at a time in order. Only assignments are
    valid for multi-line expressions.'
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: '`eval` 也已更新，允许多行表达式进行多个赋值。这些表达式将按顺序逐个进行评估。多行表达式仅对赋值有效。'
- en: '[PRE183]'
  id: totrans-840
  prefs: []
  type: TYPE_PRE
  zh: '[PRE183]'
- en: '### Other API changes'
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他 API 更改'
- en: '`DataFrame.between_time` and `Series.between_time` now only parse a fixed set
    of time strings. Parsing of date strings is no longer supported and raises a `ValueError`.
    ([GH 11818](https://github.com/pandas-dev/pandas/issues/11818))'
  id: totrans-842
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.between_time` 和 `Series.between_time` 现在只解析一组固定的时间字符串。不再支持日期字符串的解析，并引发
    `ValueError`。([GH 11818](https://github.com/pandas-dev/pandas/issues/11818))'
- en: '[PRE184]'
  id: totrans-843
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE184]'
- en: This will now raise.
  id: totrans-844
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在会引发异常。
- en: '[PRE185]'
  id: totrans-845
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE185]'
- en: '`.memory_usage()` now includes values in the index, as does memory_usage in
    `.info()` ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
  id: totrans-846
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.memory_usage()` 现在包括索引中的值，`.info()` 中的 memory_usage 也是如此 ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`DataFrame.to_latex()` now supports non-ascii encodings (eg `utf-8`) in Python
    2 with the parameter `encoding` ([GH 7061](https://github.com/pandas-dev/pandas/issues/7061))'
  id: totrans-847
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.to_latex()` 现在支持在 Python 2 中使用非 ASCII 编码（例如 `utf-8`）的参数 `encoding`（[GH
    7061](https://github.com/pandas-dev/pandas/issues/7061））'
- en: '`pandas.merge()` and `DataFrame.merge()` will show a specific error message
    when trying to merge with an object that is not of type `DataFrame` or a subclass
    ([GH 12081](https://github.com/pandas-dev/pandas/issues/12081))'
  id: totrans-848
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.merge()` 和 `DataFrame.merge()` 在尝试与不是 `DataFrame` 或其子类的对象合并时将显示特定错误消息
    ([GH 12081](https://github.com/pandas-dev/pandas/issues/12081))'
- en: '`DataFrame.unstack` and `Series.unstack` now take `fill_value` keyword to allow
    direct replacement of missing values when an unstack results in missing values
    in the resulting `DataFrame`. As an added benefit, specifying `fill_value` will
    preserve the data type of the original stacked data. ([GH 9746](https://github.com/pandas-dev/pandas/issues/9746))'
  id: totrans-849
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.unstack` 和 `Series.unstack` 现在接受 `fill_value` 关键字，以允许在展开结果中出现缺失值时直接替换缺失值。另一个好处是，指定
    `fill_value` 将保留原始堆叠数据的数据类型。 ([GH 9746](https://github.com/pandas-dev/pandas/issues/9746))'
- en: As part of the new API for [window functions](#whatsnew-0180-enhancements-moments)
    and [resampling](#whatsnew-0180-breaking-resample), aggregation functions have
    been clarified, raising more informative error messages on invalid aggregations.
    ([GH 9052](https://github.com/pandas-dev/pandas/issues/9052)). A full set of examples
    are presented in [groupby](../user_guide/groupby.html#groupby-aggregate).
  id: totrans-850
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为[窗口函数](#whatsnew-0180-enhancements-moments)和[重新采样](#whatsnew-0180-breaking-resample)的新
    API 的一部分，聚合函数已经得到澄清，在无效的聚合上提供更具信息性的错误消息。 ([GH 9052](https://github.com/pandas-dev/pandas/issues/9052)).
    在[groupby](../user_guide/groupby.html#groupby-aggregate)中提供了一整套示例。
- en: Statistical functions for `NDFrame` objects (like `sum(), mean(), min()`) will
    now raise if non-numpy-compatible arguments are passed in for `**kwargs` ([GH
    12301](https://github.com/pandas-dev/pandas/issues/12301))
  id: totrans-851
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NDFrame` 对象的统计函数（如 `sum(), mean(), min()`）现在会在传递非兼容的参数给 `**kwargs` 时引发错误 ([GH
    12301](https://github.com/pandas-dev/pandas/issues/12301))'
- en: '`.to_latex` and `.to_html` gain a `decimal` parameter like `.to_csv`; the default
    is `''.''` ([GH 12031](https://github.com/pandas-dev/pandas/issues/12031))'
  id: totrans-852
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.to_latex` 和 `.to_html` 现在增加了一个 `decimal` 参数，类似于 `.to_csv`；默认值为 `''.''` ([GH
    12031](https://github.com/pandas-dev/pandas/issues/12031))'
- en: More helpful error message when constructing a `DataFrame` with empty data but
    with indices ([GH 8020](https://github.com/pandas-dev/pandas/issues/8020))
  id: totrans-853
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用空数据但具有索引构建 `DataFrame` 时提供更有帮助的错误消息 ([GH 8020](https://github.com/pandas-dev/pandas/issues/8020))
- en: '`.describe()` will now properly handle bool dtype as a categorical ([GH 6625](https://github.com/pandas-dev/pandas/issues/6625))'
  id: totrans-854
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.describe()` 现在将正确处理布尔类型作为分类变量 ([GH 6625](https://github.com/pandas-dev/pandas/issues/6625))'
- en: More helpful error message with an invalid `.transform` with user defined input
    ([GH 10165](https://github.com/pandas-dev/pandas/issues/10165))
  id: totrans-855
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用用户定义输入时，无效的`.transform` 现在会提供更有帮助的错误消息 ([GH 10165](https://github.com/pandas-dev/pandas/issues/10165))
- en: 'Exponentially weighted functions now allow specifying alpha directly ([GH 10789](https://github.com/pandas-dev/pandas/issues/10789))
    and raise `ValueError` if parameters violate `0 < alpha <= 1` ([GH 12492](https://github.com/pandas-dev/pandas/issues/12492))  ###
    Deprecations'
  id: totrans-856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '指数加权函数现在允许直接指定 alpha ([GH 10789](https://github.com/pandas-dev/pandas/issues/10789))，并且如果参数违反
    `0 < alpha <= 1`，将引发 `ValueError` ([GH 12492](https://github.com/pandas-dev/pandas/issues/12492))  ###
    弃用功能'
- en: The functions `pd.rolling_*`, `pd.expanding_*`, and `pd.ewm*` are deprecated
    and replaced by the corresponding method call. Note that the new suggested syntax
    includes all of the arguments (even if default) ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603))
  id: totrans-857
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数 `pd.rolling_*`, `pd.expanding_*`, 和 `pd.ewm*` 已被弃用，并由相应的方法调用替代。请注意，新建议的语法包括所有参数（即使是默认值）
    ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603))
- en: '[PRE186]'
  id: totrans-858
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE186]'
- en: The `freq` and `how` arguments to the `.rolling`, `.expanding`, and `.ewm` (new)
    functions are deprecated, and will be removed in a future version. You can simply
    resample the input prior to creating a window function. ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603)).
  id: totrans-859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.rolling`, `.expanding` 和 `.ewm`（新）函数的 `freq` 和 `how` 参数已被弃用，并将在将来的版本中移除。您可以在创建窗口函数之前简单地对输入进行重新采样。
    ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603)).'
- en: For example, instead of `s.rolling(window=5,freq='D').max()` to get the max
    value on a rolling 5 Day window, one could use `s.resample('D').mean().rolling(window=5).max()`,
    which first resamples the data to daily data, then provides a rolling 5 day window.
  id: totrans-860
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，不再使用 `s.rolling(window=5,freq='D').max()` 来获取滚动5天窗口上的最大值，可以使用 `s.resample('D').mean().rolling(window=5).max()`，首先将数据重新采样为每日数据，然后提供一个滚动5天窗口。
- en: '`pd.tseries.frequencies.get_offset_name` function is deprecated. Use offset’s
    `.freqstr` property as alternative ([GH 11192](https://github.com/pandas-dev/pandas/issues/11192))'
  id: totrans-861
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.tseries.frequencies.get_offset_name` 函数已被弃用。使用偏移量的`.freqstr`属性作为替代方案 ([GH
    11192](https://github.com/pandas-dev/pandas/issues/11192))'
- en: '`pandas.stats.fama_macbeth` routines are deprecated and will be removed in
    a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-862
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.fama_macbeth` 例程已被弃用，并将在将来的版本中移除 ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
- en: '`pandas.stats.ols`, `pandas.stats.plm` and `pandas.stats.var` routines are
    deprecated and will be removed in a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-863
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.ols`、`pandas.stats.plm` 和 `pandas.stats.var` 程序已被弃用，并将在将来的版本中移除（[GH
    6077](https://github.com/pandas-dev/pandas/issues/6077)）'
- en: show a `FutureWarning` rather than a `DeprecationWarning` on using long-time
    deprecated syntax in `HDFStore.select`, where the `where` clause is not a string-like
    ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
  id: totrans-864
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `HDFStore.select` 中，如果 `where` 子句不是类似字符串的形式，则显示`FutureWarning`，而不是`DeprecationWarning`，表示长时间弃用的语法（[GH
    12027](https://github.com/pandas-dev/pandas/issues/12027)）
- en: 'The `pandas.options.display.mpl_style` configuration has been deprecated and
    will be removed in a future version of pandas. This functionality is better handled
    by matplotlib’s [style sheets](http://matplotlib.org/users/style_sheets.html)
    ([GH 11783](https://github.com/pandas-dev/pandas/issues/11783)).  ### Removal
    of deprecated float indexers'
  id: totrans-865
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.options.display.mpl_style` 配置已被弃用，并将在 pandas 的将来版本中移除。这个功能最好由 matplotlib
    的[样式表](http://matplotlib.org/users/style_sheets.html)来处理（[GH 11783](https://github.com/pandas-dev/pandas/issues/11783)）。###
    移除弃用的浮点索引器'
- en: In [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) indexing with
    floating point numbers on a non-`Float64Index` was deprecated (in version 0.14.0).
    In 0.18.0, this deprecation warning is removed and these will now raise a `TypeError`.
    ([GH 12165](https://github.com/pandas-dev/pandas/issues/12165), [GH 12333](https://github.com/pandas-dev/pandas/issues/12333))
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) 中，对非`Float64Index`上的浮点数进行索引已被弃用（在版本
    0.14.0 中）。在 0.18.0 中，这个弃用警告已被移除，现在将引发 `TypeError`（[GH 12165](https://github.com/pandas-dev/pandas/issues/12165)，[GH
    12333](https://github.com/pandas-dev/pandas/issues/12333)）
- en: '[PRE187]'
  id: totrans-867
  prefs: []
  type: TYPE_PRE
  zh: '[PRE187]'
- en: 'Previous behavior:'
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的行为：
- en: '[PRE188]'
  id: totrans-869
  prefs: []
  type: TYPE_PRE
  zh: '[PRE188]'
- en: 'New behavior:'
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: For iloc, getting & setting via a float scalar will always raise.
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 iloc，通过浮点标量进行获取和设置将始终引发异常。
- en: '[PRE189]'
  id: totrans-872
  prefs: []
  type: TYPE_PRE
  zh: '[PRE189]'
- en: Other indexers will coerce to a like integer for both getting and setting. The
    `FutureWarning` has been dropped for `.loc`, `.ix` and `[]`.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 其他索引器将在获取和设置时强制转换为类似整数的值。对于 `.loc`、`.ix` 和 `[]`，`FutureWarning` 已被移除。
- en: '[PRE190]'
  id: totrans-874
  prefs: []
  type: TYPE_PRE
  zh: '[PRE190]'
- en: and setting
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 和设置
- en: '[PRE191]'
  id: totrans-876
  prefs: []
  type: TYPE_PRE
  zh: '[PRE191]'
- en: Positional setting with `.ix` and a float indexer will ADD this value to the
    index, rather than previously setting the value by position.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `.ix` 和浮点索引器进行位置设置将向索引中添加此值，而不是以前按位置设置值。
- en: '[PRE192]'
  id: totrans-878
  prefs: []
  type: TYPE_PRE
  zh: '[PRE192]'
- en: Slicing will also coerce integer-like floats to integers for a non-`Float64Index`.
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非`Float64Index`，切片操作还会将类似整数的浮点数强制转换为整数。
- en: '[PRE193]'
  id: totrans-880
  prefs: []
  type: TYPE_PRE
  zh: '[PRE193]'
- en: Note that for floats that are NOT coercible to ints, the label based bounds
    will be excluded
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对于无法强制转换为整数的浮点数，基于标签的边界将被排除。
- en: '[PRE194]'
  id: totrans-882
  prefs: []
  type: TYPE_PRE
  zh: '[PRE194]'
- en: Float indexing on a `Float64Index` is unchanged.
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `Float64Index` 上的浮点索引操作保持不变。
- en: '[PRE195]  ### Removal of prior version deprecations/changes'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE195]### 移除之前版本的弃用/更改'
- en: Removal of `rolling_corr_pairwise` in favor of `.rolling().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `rolling_corr_pairwise`，改为使用 `.rolling().corr(pairwise=True)`（[GH 4950](https://github.com/pandas-dev/pandas/issues/4950)）
- en: Removal of `expanding_corr_pairwise` in favor of `.expanding().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `expanding_corr_pairwise`，改为使用 `.expanding().corr(pairwise=True)`（[GH 4950](https://github.com/pandas-dev/pandas/issues/4950)）
- en: Removal of `DataMatrix` module. This was not imported into the pandas namespace
    in any event ([GH 12111](https://github.com/pandas-dev/pandas/issues/12111))
  id: totrans-887
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `DataMatrix` 模块。这在任何情况下都没有被导入到 pandas 命名空间中（[GH 12111](https://github.com/pandas-dev/pandas/issues/12111)）
- en: Removal of `cols` keyword in favor of `subset` in `DataFrame.duplicated()` and
    `DataFrame.drop_duplicates()` ([GH 6680](https://github.com/pandas-dev/pandas/issues/6680))
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `DataFrame.duplicated()` 和 `DataFrame.drop_duplicates()` 中，`cols` 关键字已被弃用，改为使用
    `subset`（[GH 6680](https://github.com/pandas-dev/pandas/issues/6680)）
- en: Removal of the `read_frame` and `frame_query` (both aliases for `pd.read_sql`)
    and `write_frame` (alias of `to_sql`) functions in the `pd.io.sql` namespace,
    deprecated since 0.14.0 ([GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
  id: totrans-889
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `read_frame` 和 `frame_query`（都是 `pd.read_sql` 的别名）以及 `write_frame`（`to_sql`
    的别名）函数在 `pd.io.sql` 命名空间中，自 0.14.0 版本起已被弃用（[GH 6292](https://github.com/pandas-dev/pandas/issues/6292)）。
- en: Removal of the `order` keyword from `.factorize()` ([GH 6930](https://github.com/pandas-dev/pandas/issues/6930))
  id: totrans-890
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除 `.factorize()` 中的 `order` 关键字（[GH 6930](https://github.com/pandas-dev/pandas/issues/6930)）
- en: NaT and Timedelta operations
  id: totrans-891
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NaT 和 Timedelta 操作
- en: '`NaT` and `Timedelta` have expanded arithmetic operations, which are extended
    to `Series` arithmetic where applicable. Operations defined for `datetime64[ns]`
    or `timedelta64[ns]` are now also defined for `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564)).'
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 和 `Timedelta` 扩展了算术运算，适用于 `Series` 的算术运算也相应扩展。 对于 `datetime64[ns]` 或
    `timedelta64[ns]` 定义的操作现在也适用于 `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564))。'
- en: '`NaT` now supports arithmetic operations with integers and floats.'
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 `NaT` 支持与整数和浮点数进行算术运算。
- en: '[PRE196]'
  id: totrans-894
  prefs: []
  type: TYPE_PRE
  zh: '[PRE196]'
- en: '`NaT` defines more arithmetic operations with `datetime64[ns]` and `timedelta64[ns]`.'
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 定义了更多与 `datetime64[ns]` 和 `timedelta64[ns]` 的算术运算。'
- en: '[PRE197]'
  id: totrans-896
  prefs: []
  type: TYPE_PRE
  zh: '[PRE197]'
- en: '`NaT` may represent either a `datetime64[ns]` null or a `timedelta64[ns]` null.
    Given the ambiguity, it is treated as a `timedelta64[ns]`, which allows more operations
    to succeed.'
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 可能表示 `datetime64[ns]` 空值或 `timedelta64[ns]` 空值。 鉴于歧义，将其视为 `timedelta64[ns]`，这样可以使更多操作成功。'
- en: '[PRE198]'
  id: totrans-898
  prefs: []
  type: TYPE_PRE
  zh: '[PRE198]'
- en: as opposed to
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 与...相反
- en: '[PRE199]'
  id: totrans-900
  prefs: []
  type: TYPE_PRE
  zh: '[PRE199]'
- en: However, when wrapped in a `Series` whose `dtype` is `datetime64[ns]` or `timedelta64[ns]`,
    the `dtype` information is respected.
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当包装在 `dtype` 为 `datetime64[ns]` 或 `timedelta64[ns]` 的 `Series` 中时，将尊重 `dtype`
    信息。
- en: '[PRE200]'
  id: totrans-902
  prefs: []
  type: TYPE_PRE
  zh: '[PRE200]'
- en: '[PRE201]'
  id: totrans-903
  prefs: []
  type: TYPE_PRE
  zh: '[PRE201]'
- en: '`Timedelta` division by `floats` now works.'
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: '`Timedelta` 通过 `floats` 进行除法现在有效。'
- en: '[PRE202]'
  id: totrans-905
  prefs: []
  type: TYPE_PRE
  zh: '[PRE202]'
- en: Subtraction by `Timedelta` in a `Series` by a `Timestamp` works ([GH 11925](https://github.com/pandas-dev/pandas/issues/11925))
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 `Timedelta` 对 `Series` 中的 `Timestamp` 进行减法运算有效（[GH 11925](https://github.com/pandas-dev/pandas/issues/11925)）
- en: '[PRE203]'
  id: totrans-907
  prefs: []
  type: TYPE_PRE
  zh: '[PRE203]'
- en: '`NaT.isoformat()` now returns `''NaT''`. This change allows `pd.Timestamp`
    to rehydrate any timestamp like object from its isoformat ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300)).'
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT.isoformat()` 现在返回 `''NaT''`。 此更改允许 `pd.Timestamp` 从其 isoformat 重新创建任何类似时间戳的对象
    ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))。'
- en: Changes to msgpack
  id: totrans-909
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msgpack 的更改
- en: Forward incompatible changes in `msgpack` writing format were made over 0.17.0
    and 0.18.0; older versions of pandas cannot read files packed by newer versions
    ([GH 12129](https://github.com/pandas-dev/pandas/issues/12129), [GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 0.17.0 和 0.18.0 上进行了 `msgpack` 写入格式的向前不兼容更改； 较旧版本的 pandas 无法读取由较新版本打包的文件 ([GH
    12129](https://github.com/pandas-dev/pandas/issues/12129)，[GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
- en: Bugs in `to_msgpack` and `read_msgpack` introduced in 0.17.0 and fixed in 0.18.0,
    caused files packed in Python 2 unreadable by Python 3 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142)).
    The following table describes the backward and forward compat of msgpacks.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 0.17.0 中引入的 `to_msgpack` 和 `read_msgpack` 中的错误在 0.18.0 中修复，导致 Python 2 打包的文件无法被
    Python 3 读取 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142))。 以下表格描述了
    msgpack 的向后和向前兼容性。
- en: Warning
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: '| Packed with | Can be unpacked with |'
  id: totrans-913
  prefs: []
  type: TYPE_TB
  zh: '| 由以下版本打包 | 可以解包 |'
- en: '| --- | --- |'
  id: totrans-914
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| pre-0.17 / Python 2 | any |'
  id: totrans-915
  prefs: []
  type: TYPE_TB
  zh: '| pre-0.17 / Python 2 | 任何 |'
- en: '| pre-0.17 / Python 3 | any |'
  id: totrans-916
  prefs: []
  type: TYPE_TB
  zh: '| pre-0.17 / Python 3 | 任何 |'
- en: '| 0.17 / Python 2 |'
  id: totrans-917
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 / Python 2 |'
- en: ==0.17 / Python 2
  id: totrans-918
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ==0.17 / Python 2
- en: '>=0.18 / any Python'
  id: totrans-919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '>=0.18 / 任何 Python'
- en: '|'
  id: totrans-920
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 0.17 / Python 3 | >=0.18 / any Python |'
  id: totrans-921
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 / Python 3 | >=0.18 / 任何 Python |'
- en: '| 0.18 | >= 0.18 |'
  id: totrans-922
  prefs: []
  type: TYPE_TB
  zh: '| 0.18 | >= 0.18 |'
- en: 0.18.0 is backward-compatible for reading files packed by older versions, except
    for files packed with 0.17 in Python 2, in which case only they can only be unpacked
    in Python 2.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 0.18.0 对于由较旧版本打包的文件是向后兼容的，但对于 0.17 在 Python 2 中打包的文件，只能在 Python 2 中解包。
- en: Signature change for .rank
  id: totrans-924
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`.rank` 的签名更改'
- en: '`Series.rank` and `DataFrame.rank` now have the same signature ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.rank` 和 `DataFrame.rank` 现在具有相同的签名 ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
- en: Previous signature
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的签名
- en: '[PRE204]'
  id: totrans-927
  prefs: []
  type: TYPE_PRE
  zh: '[PRE204]'
- en: New signature
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 新签名
- en: '[PRE205]'
  id: totrans-929
  prefs: []
  type: TYPE_PRE
  zh: '[PRE205]'
- en: Bug in QuarterBegin with n=0
  id: totrans-930
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 季度起始日当 `n=0` 时存在的错误
- en: In previous versions, the behavior of the QuarterBegin offset was inconsistent
    depending on the date when the `n` parameter was 0\. ([GH 11406](https://github.com/pandas-dev/pandas/issues/11406))
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前版本中，当 `n` 参数为 0 时，`QuarterBegin` 偏移的行为取决于日期。
- en: The general semantics of anchored offsets for `n=0` is to not move the date
    when it is an anchor point (e.g., a quarter start date), and otherwise roll forward
    to the next anchor point.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `n=0` 的锚定偏移的一般语义是当它是锚点时不移动日期（例如，季度开始日期），否则向前滚动到下一个锚点。
- en: '[PRE206]'
  id: totrans-933
  prefs: []
  type: TYPE_PRE
  zh: '[PRE206]'
- en: For the `QuarterBegin` offset in previous versions, the date would be rolled
    *backwards* if date was in the same month as the quarter start date.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 对于之前版本中的 `QuarterBegin` 偏移，如果日期与季度开始日期在同一个月，则日期会向*后*滚动。
- en: '[PRE207]'
  id: totrans-935
  prefs: []
  type: TYPE_PRE
  zh: '[PRE207]'
- en: This behavior has been corrected in version 0.18.0, which is consistent with
    other anchored offsets like `MonthBegin` and `YearBegin`.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 此行为已在版本 0.18.0 中得到纠正，与其他锚定偏移量（如 `MonthBegin` 和 `YearBegin`）保持一致。
- en: '[PRE208]'
  id: totrans-937
  prefs: []
  type: TYPE_PRE
  zh: '[PRE208]'
- en: '### Resample API'
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: '### 重新采样 API'
- en: Like the change in the window functions API [above](#whatsnew-0180-enhancements-moments),
    `.resample(...)` is changing to have a more groupby-like API. ([GH 11732](https://github.com/pandas-dev/pandas/issues/11732),
    [GH 12702](https://github.com/pandas-dev/pandas/issues/12702), [GH 12202](https://github.com/pandas-dev/pandas/issues/12202),
    [GH 12332](https://github.com/pandas-dev/pandas/issues/12332), [GH 12334](https://github.com/pandas-dev/pandas/issues/12334),
    [GH 12348](https://github.com/pandas-dev/pandas/issues/12348), [GH 12448](https://github.com/pandas-dev/pandas/issues/12448)).
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 与上文中窗口函数 API 的更改类似，`.resample(...)` 正在改为具有更类似于 `groupby` 的 API。([GH 11732](https://github.com/pandas-dev/pandas/issues/11732),
    [GH 12702](https://github.com/pandas-dev/pandas/issues/12702), [GH 12202](https://github.com/pandas-dev/pandas/issues/12202),
    [GH 12332](https://github.com/pandas-dev/pandas/issues/12332), [GH 12334](https://github.com/pandas-dev/pandas/issues/12334),
    [GH 12348](https://github.com/pandas-dev/pandas/issues/12348), [GH 12448](https://github.com/pandas-dev/pandas/issues/12448))。
- en: '[PRE209]'
  id: totrans-940
  prefs: []
  type: TYPE_PRE
  zh: '[PRE209]'
- en: '**Previous API**:'
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: '**以前的 API**：'
- en: You would write a resampling operation that immediately evaluates. If a `how`
    parameter was not provided, it would default to `how='mean'`.
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 您将编写一个立即评估的重新采样操作。如果未提供 `how` 参数，它将默认为 `how='mean'`。
- en: '[PRE210]'
  id: totrans-943
  prefs: []
  type: TYPE_PRE
  zh: '[PRE210]'
- en: You could also specify a `how` directly
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以直接指定 `how`
- en: '[PRE211]'
  id: totrans-945
  prefs: []
  type: TYPE_PRE
  zh: '[PRE211]'
- en: '**New API**:'
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: '**新 API**:'
- en: Now, you can write `.resample(..)` as a 2-stage operation like `.groupby(...)`,
    which yields a `Resampler`.
  id: totrans-947
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以像 `.groupby(...)` 一样将 `.resample(..)` 写成两阶段操作，这将产生一个 `Resampler`。
- en: '[PRE212]'
  id: totrans-948
  prefs: []
  type: TYPE_PRE
  zh: '[PRE212]'
- en: Downsampling
  id: totrans-949
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 降采样
- en: You can then use this object to perform operations. These are downsampling operations
    (going from a higher frequency to a lower one).
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以使用此对象执行操作。这些是降采样操作（从更高频率到更低频率）。
- en: '[PRE213]'
  id: totrans-951
  prefs: []
  type: TYPE_PRE
  zh: '[PRE213]'
- en: '[PRE214]'
  id: totrans-952
  prefs: []
  type: TYPE_PRE
  zh: '[PRE214]'
- en: Furthermore, resample now supports `getitem` operations to perform the resample
    on specific columns.
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现在 resample 支持 `getitem` 操作，以在特定列上执行重新采样。
- en: '[PRE215]'
  id: totrans-954
  prefs: []
  type: TYPE_PRE
  zh: '[PRE215]'
- en: and `.aggregate` type operations.
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 和 `.aggregate` 类型的操作。
- en: '[PRE216]'
  id: totrans-956
  prefs: []
  type: TYPE_PRE
  zh: '[PRE216]'
- en: These accessors can of course, be combined
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些访问器可以组合使用
- en: '[PRE217]'
  id: totrans-958
  prefs: []
  type: TYPE_PRE
  zh: '[PRE217]'
- en: Upsampling
  id: totrans-959
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上采样
- en: Upsampling operations take you from a lower frequency to a higher frequency.
    These are now performed with the `Resampler` objects with `backfill()`, `ffill()`,
    `fillna()` and `asfreq()` methods.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: 上采样操作将您从低频率转到高频率。现在，这些操作由 `Resampler` 对象使用 `backfill()`、`ffill()`、`fillna()`
    和 `asfreq()` 方法执行。
- en: '[PRE218]'
  id: totrans-961
  prefs: []
  type: TYPE_PRE
  zh: '[PRE218]'
- en: Previously
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 以前
- en: '[PRE219]'
  id: totrans-963
  prefs: []
  type: TYPE_PRE
  zh: '[PRE219]'
- en: New API
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: 新 API
- en: '[PRE220]'
  id: totrans-965
  prefs: []
  type: TYPE_PRE
  zh: '[PRE220]'
- en: Note
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In the new API, you can either downsample OR upsample. The prior implementation
    would allow you to pass an aggregator function (like `mean`) even though you were
    upsampling, providing a bit of confusion.
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 在新 API 中，您可以进行降采样或上采样。之前的实现允许您传递聚合函数（如 `mean`），即使您正在上采样，这可能会带来一些困惑。
- en: Previous API will work but with deprecations
  id: totrans-968
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以前的 API 仍然可用，但已弃用。
- en: Warning
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'This new API for resample includes some internal changes for the prior-to-0.18.0
    API, to work with a deprecation warning in most cases, as the resample operation
    returns a deferred object. We can intercept operations and just do what the (pre
    0.18.0) API did (with a warning). Here is a typical use case:'
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 重新采样的这种新 API 包括一些内部更改，用于之前的 0.18.0 版 API，以与大多数情况下的弃用警告一起工作，因为重新采样操作返回一个延迟对象。我们可以拦截操作，并仅执行（0.18.0
    之前的）API 所做的事情（带有警告）。以下是一个典型的用例：
- en: '[PRE221]'
  id: totrans-971
  prefs: []
  type: TYPE_PRE
  zh: '[PRE221]'
- en: 'However, getting and assignment operations directly on a `Resampler` will raise
    a `ValueError`:'
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在 `Resampler` 上直接进行获取和赋值操作将引发 `ValueError`：
- en: '[PRE222]'
  id: totrans-973
  prefs: []
  type: TYPE_PRE
  zh: '[PRE222]'
- en: There is a situation where the new API can not perform all the operations when
    using original code. This code is intending to resample every 2s, take the `mean`
    AND then take the `min` of those results.
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用原始代码时，存在一种情况，新 API 无法执行所有操作。此代码意在每 2 秒重新采样一次，取 `mean` 然后取这些结果的 `min`。
- en: '[PRE223]'
  id: totrans-975
  prefs: []
  type: TYPE_PRE
  zh: '[PRE223]'
- en: 'The new API will:'
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 新 API 将：
- en: '[PRE224]'
  id: totrans-977
  prefs: []
  type: TYPE_PRE
  zh: '[PRE224]'
- en: The good news is the return dimensions will differ between the new API and the
    old API, so this should loudly raise an exception.
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是新 API 和旧 API 的返回维度将不同，因此这应该会引发异常。
- en: To replicate the original operation
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: 要复制原始操作
- en: '[PRE225]'
  id: totrans-980
  prefs: []
  type: TYPE_PRE
  zh: '[PRE225]'
- en: Downsampling
  id: totrans-981
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 降采样
- en: You can then use this object to perform operations. These are downsampling operations
    (going from a higher frequency to a lower one).
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以使用此对象执行操作。这些是降采样操作（从更高频率到更低频率）。
- en: '[PRE226]'
  id: totrans-983
  prefs: []
  type: TYPE_PRE
  zh: '[PRE226]'
- en: '[PRE227]'
  id: totrans-984
  prefs: []
  type: TYPE_PRE
  zh: '[PRE227]'
- en: Furthermore, resample now supports `getitem` operations to perform the resample
    on specific columns.
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现在 resample 支持 `getitem` 操作，以在特定列上执行重新采样。
- en: '[PRE228]'
  id: totrans-986
  prefs: []
  type: TYPE_PRE
  zh: '[PRE228]'
- en: and `.aggregate` type operations.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 和 `.aggregate` 类型的操作。
- en: '[PRE229]'
  id: totrans-988
  prefs: []
  type: TYPE_PRE
  zh: '[PRE229]'
- en: These accessors can of course, be combined
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些访问器可以组合使用
- en: '[PRE230]'
  id: totrans-990
  prefs: []
  type: TYPE_PRE
  zh: '[PRE230]'
- en: Upsampling
  id: totrans-991
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上采样
- en: Upsampling operations take you from a lower frequency to a higher frequency.
    These are now performed with the `Resampler` objects with `backfill()`, `ffill()`,
    `fillna()` and `asfreq()` methods.
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 上采样操作将您从较低频率转移到较高频率。现在使用`Resampler`对象执行这些操作，具有`backfill()`、`ffill()`、`fillna()`和`asfreq()`方法。
- en: '[PRE231]'
  id: totrans-993
  prefs: []
  type: TYPE_PRE
  zh: '[PRE231]'
- en: Previously
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 以前
- en: '[PRE232]'
  id: totrans-995
  prefs: []
  type: TYPE_PRE
  zh: '[PRE232]'
- en: New API
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: 新API
- en: '[PRE233]'
  id: totrans-997
  prefs: []
  type: TYPE_PRE
  zh: '[PRE233]'
- en: Note
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In the new API, you can either downsample OR upsample. The prior implementation
    would allow you to pass an aggregator function (like `mean`) even though you were
    upsampling, providing a bit of confusion.
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 在新API中，您可以进行下采样或上采样。之前的实现允许您传递聚合函数（如`mean`），即使您在上采样，这可能会带来一些混淆。
- en: Previous API will work but with deprecations
  id: totrans-1000
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 之前的API将继续工作，但会有弃用警告
- en: Warning
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'This new API for resample includes some internal changes for the prior-to-0.18.0
    API, to work with a deprecation warning in most cases, as the resample operation
    returns a deferred object. We can intercept operations and just do what the (pre
    0.18.0) API did (with a warning). Here is a typical use case:'
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的重采样API包括一些内部更改，用于之前的0.18.0版本API，以便在大多数情况下使用弃用警告，因为重采样操作返回一个延迟对象。我们可以拦截操作，并只执行（0.18.0之前）API执行的操作（带有警告）。这里是一个典型的用例：
- en: '[PRE234]'
  id: totrans-1003
  prefs: []
  type: TYPE_PRE
  zh: '[PRE234]'
- en: 'However, getting and assignment operations directly on a `Resampler` will raise
    a `ValueError`:'
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在`Resampler`上直接进行获取和赋值操作将引发`ValueError`：
- en: '[PRE235]'
  id: totrans-1005
  prefs: []
  type: TYPE_PRE
  zh: '[PRE235]'
- en: There is a situation where the new API can not perform all the operations when
    using original code. This code is intending to resample every 2s, take the `mean`
    AND then take the `min` of those results.
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种情况，新API无法在使用原始代码时执行所有操作。这段代码意在每2秒重采样，取`mean`然后取这些结果的`min`。
- en: '[PRE236]'
  id: totrans-1007
  prefs: []
  type: TYPE_PRE
  zh: '[PRE236]'
- en: 'The new API will:'
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 新API将：
- en: '[PRE237]'
  id: totrans-1009
  prefs: []
  type: TYPE_PRE
  zh: '[PRE237]'
- en: The good news is the return dimensions will differ between the new API and the
    old API, so this should loudly raise an exception.
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，新API和旧API之间的返回维度将不同，因此这应该会引发异常。
- en: To replicate the original operation
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 为了复制原始操作
- en: '[PRE238]'
  id: totrans-1012
  prefs: []
  type: TYPE_PRE
  zh: '[PRE238]'
- en: Changes to eval
  id: totrans-1013
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对eval的更改
- en: In prior versions, new columns assignments in an `eval` expression resulted
    in an inplace change to the `DataFrame`. ([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，在`eval`表达式中进行新列赋值会导致对`DataFrame`的原地更改。([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
- en: '[PRE239]'
  id: totrans-1015
  prefs: []
  type: TYPE_PRE
  zh: '[PRE239]'
- en: '[PRE240]'
  id: totrans-1016
  prefs: []
  type: TYPE_PRE
  zh: '[PRE240]'
- en: In version 0.18.0, a new `inplace` keyword was added to choose whether the assignment
    should be done inplace or return a copy.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.18.0版本中，添加了一个新的`inplace`关键字，用于选择是应该原地进行赋值还是返回一个副本。
- en: '[PRE241]'
  id: totrans-1018
  prefs: []
  type: TYPE_PRE
  zh: '[PRE241]'
- en: Warning
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: For backwards compatibility, `inplace` defaults to `True` if not specified.
    This will change in a future version of pandas. If your code depends on an inplace
    assignment you should update to explicitly set `inplace=True`
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向后兼容，如果未指定，`inplace`默认为`True`。这将在未来的pandas版本中更改。如果您的代码依赖于原地赋值，您应该更新为显式设置`inplace=True`
- en: The `inplace` keyword parameter was also added the `query` method.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: '`inplace`关键字参数也被添加到`query`方法中。'
- en: '[PRE242]'
  id: totrans-1022
  prefs: []
  type: TYPE_PRE
  zh: '[PRE242]'
- en: Warning
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Note that the default value for `inplace` in a `query` is `False`, which is
    consistent with prior versions.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在`query`中`inplace`的默认值为`False`，这与之前的版本一致。
- en: '`eval` has also been updated to allow multi-line expressions for multiple assignments.
    These expressions will be evaluated one at a time in order. Only assignments are
    valid for multi-line expressions.'
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: '`eval`也已更新，允许多行表达式进行多个赋值。这些表达式将按顺序逐个进行评估。多行表达式只对赋值有效。'
- en: '[PRE243]'
  id: totrans-1026
  prefs: []
  type: TYPE_PRE
  zh: '[PRE243]'
- en: '### Other API changes'
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他API更改'
- en: '`DataFrame.between_time` and `Series.between_time` now only parse a fixed set
    of time strings. Parsing of date strings is no longer supported and raises a `ValueError`.
    ([GH 11818](https://github.com/pandas-dev/pandas/issues/11818))'
  id: totrans-1028
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.between_time`和`Series.between_time`现在只解析一组固定的时间字符串。不再支持日期字符串的解析，并引发`ValueError`。([GH
    11818](https://github.com/pandas-dev/pandas/issues/11818))'
- en: '[PRE244]'
  id: totrans-1029
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE244]'
- en: This will now raise.
  id: totrans-1030
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在会引发错误。
- en: '[PRE245]'
  id: totrans-1031
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE245]'
- en: '`.memory_usage()` now includes values in the index, as does memory_usage in
    `.info()` ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
  id: totrans-1032
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.memory_usage()`现在包括索引中的值，`.info()`中的memory_usage也是如此 ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`DataFrame.to_latex()` now supports non-ascii encodings (eg `utf-8`) in Python
    2 with the parameter `encoding` ([GH 7061](https://github.com/pandas-dev/pandas/issues/7061))'
  id: totrans-1033
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.to_latex()`现在支持非ascii编码（例如`utf-8`）在Python 2中使用参数`encoding` ([GH
    7061](https://github.com/pandas-dev/pandas/issues/7061))'
- en: '`pandas.merge()` and `DataFrame.merge()` will show a specific error message
    when trying to merge with an object that is not of type `DataFrame` or a subclass
    ([GH 12081](https://github.com/pandas-dev/pandas/issues/12081))'
  id: totrans-1034
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当尝试与不是`DataFrame`或其子类的对象合并时，`pandas.merge()`和`DataFrame.merge()`将显示特定的错误消息（[GH
    12081](https://github.com/pandas-dev/pandas/issues/12081)）
- en: '`DataFrame.unstack` and `Series.unstack` now take `fill_value` keyword to allow
    direct replacement of missing values when an unstack results in missing values
    in the resulting `DataFrame`. As an added benefit, specifying `fill_value` will
    preserve the data type of the original stacked data. ([GH 9746](https://github.com/pandas-dev/pandas/issues/9746))'
  id: totrans-1035
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.unstack`和`Series.unstack`现在接受`fill_value`关键字，以允许在unstack导致结果`DataFrame`中出现缺失值时直接替换缺失值。另一个好处是，指定`fill_value`将保留原始堆叠数据的数据类型（[GH
    9746](https://github.com/pandas-dev/pandas/issues/9746)）'
- en: As part of the new API for [window functions](#whatsnew-0180-enhancements-moments)
    and [resampling](#whatsnew-0180-breaking-resample), aggregation functions have
    been clarified, raising more informative error messages on invalid aggregations.
    ([GH 9052](https://github.com/pandas-dev/pandas/issues/9052)). A full set of examples
    are presented in [groupby](../user_guide/groupby.html#groupby-aggregate).
  id: totrans-1036
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为[窗口函数](#whatsnew-0180-enhancements-moments)和[重新采样](#whatsnew-0180-breaking-resample)的新API的一部分，聚合函数已经得到澄清，对无效聚合提出更具信息性的错误消息（[GH
    9052](https://github.com/pandas-dev/pandas/issues/9052)）。在[groupby](../user_guide/groupby.html#groupby-aggregate)中提供了一整套示例。
- en: Statistical functions for `NDFrame` objects (like `sum(), mean(), min()`) will
    now raise if non-numpy-compatible arguments are passed in for `**kwargs` ([GH
    12301](https://github.com/pandas-dev/pandas/issues/12301))
  id: totrans-1037
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NDFrame`对象的统计函数（如`sum(), mean(), min()`）现在会在传递给`**kwargs`的非numpy兼容参数时引发错误（[GH
    12301](https://github.com/pandas-dev/pandas/issues/12301)）'
- en: '`.to_latex` and `.to_html` gain a `decimal` parameter like `.to_csv`; the default
    is `''.''` ([GH 12031](https://github.com/pandas-dev/pandas/issues/12031))'
  id: totrans-1038
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.to_latex`和`.to_html`现在增加了一个`decimal`参数，类似于`.to_csv`；默认值为`''.''`（[GH 12031](https://github.com/pandas-dev/pandas/issues/12031)）'
- en: More helpful error message when constructing a `DataFrame` with empty data but
    with indices ([GH 8020](https://github.com/pandas-dev/pandas/issues/8020))
  id: totrans-1039
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用空数据但带有索引构建`DataFrame`时，会提供更有帮助的错误消息（[GH 8020](https://github.com/pandas-dev/pandas/issues/8020)）
- en: '`.describe()` will now properly handle bool dtype as a categorical ([GH 6625](https://github.com/pandas-dev/pandas/issues/6625))'
  id: totrans-1040
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.describe()`现在将正确处理bool类型作为分类变量（[GH 6625](https://github.com/pandas-dev/pandas/issues/6625)）'
- en: More helpful error message with an invalid `.transform` with user defined input
    ([GH 10165](https://github.com/pandas-dev/pandas/issues/10165))
  id: totrans-1041
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用用户定义输入的无效`.transform`时提供更有帮助的错误消息（[GH 10165](https://github.com/pandas-dev/pandas/issues/10165))
- en: Exponentially weighted functions now allow specifying alpha directly ([GH 10789](https://github.com/pandas-dev/pandas/issues/10789))
    and raise `ValueError` if parameters violate `0 < alpha <= 1` ([GH 12492](https://github.com/pandas-dev/pandas/issues/12492))
  id: totrans-1042
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指数加权函数现在允许直接指定alpha值（[GH 10789](https://github.com/pandas-dev/pandas/issues/10789)），并且如果参数违反`0
    < alpha <= 1`，则会引发`ValueError`（[GH 12492](https://github.com/pandas-dev/pandas/issues/12492)）
- en: '### Deprecations'
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: '### 弃用'
- en: The functions `pd.rolling_*`, `pd.expanding_*`, and `pd.ewm*` are deprecated
    and replaced by the corresponding method call. Note that the new suggested syntax
    includes all of the arguments (even if default) ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603))
  id: totrans-1044
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数`pd.rolling_*`，`pd.expanding_*`和`pd.ewm*`已被弃用，并被相应的方法调用所取代。请注意，新建议的语法包括所有参数（即使是默认值）（[GH
    11603](https://github.com/pandas-dev/pandas/issues/11603)）
- en: '[PRE246]'
  id: totrans-1045
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE246]'
- en: The `freq` and `how` arguments to the `.rolling`, `.expanding`, and `.ewm` (new)
    functions are deprecated, and will be removed in a future version. You can simply
    resample the input prior to creating a window function. ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603)).
  id: totrans-1046
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.rolling`，`.expanding`和`.ewm`（新）函数的`freq`和`how`参数已被弃用，并将在将来的版本中移除。您可以在创建窗口函数之前简单地对输入进行重新采样（[GH
    11603](https://github.com/pandas-dev/pandas/issues/11603)）。'
- en: For example, instead of `s.rolling(window=5,freq='D').max()` to get the max
    value on a rolling 5 Day window, one could use `s.resample('D').mean().rolling(window=5).max()`,
    which first resamples the data to daily data, then provides a rolling 5 day window.
  id: totrans-1047
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，不再使用`s.rolling(window=5,freq='D').max()`来获取滚动5天窗口上的最大值，而是可以使用`s.resample('D').mean().rolling(window=5).max()`，首先将数据重新采样为每日数据，然后提供一个滚动5天窗口。
- en: '`pd.tseries.frequencies.get_offset_name` function is deprecated. Use offset’s
    `.freqstr` property as alternative ([GH 11192](https://github.com/pandas-dev/pandas/issues/11192))'
  id: totrans-1048
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.tseries.frequencies.get_offset_name` 函数已弃用。使用偏移的 `.freqstr` 属性作为替代方案 ([GH
    11192](https://github.com/pandas-dev/pandas/issues/11192))'
- en: '`pandas.stats.fama_macbeth` routines are deprecated and will be removed in
    a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-1049
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.fama_macbeth` 例程已弃用，并将在未来版本中移除 ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
- en: '`pandas.stats.ols`, `pandas.stats.plm` and `pandas.stats.var` routines are
    deprecated and will be removed in a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-1050
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.ols`、`pandas.stats.plm` 和 `pandas.stats.var` 例程已弃用，并将在未来版本中移除
    ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
- en: show a `FutureWarning` rather than a `DeprecationWarning` on using long-time
    deprecated syntax in `HDFStore.select`, where the `where` clause is not a string-like
    ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
  id: totrans-1051
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `HDFStore.select` 中，使用长时间弃用的语法时，将显示 `FutureWarning` 而不是 `DeprecationWarning`，其中
    `where` 子句不是类似字符串的情况 ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
- en: The `pandas.options.display.mpl_style` configuration has been deprecated and
    will be removed in a future version of pandas. This functionality is better handled
    by matplotlib’s [style sheets](http://matplotlib.org/users/style_sheets.html)
    ([GH 11783](https://github.com/pandas-dev/pandas/issues/11783)).
  id: totrans-1052
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.options.display.mpl_style` 配置已弃用，并将在未来版本的 pandas 中移除。此功能最好由 matplotlib
    的 [样式表](http://matplotlib.org/users/style_sheets.html) 处理 ([GH 11783](https://github.com/pandas-dev/pandas/issues/11783))。'
- en: '### Removal of deprecated float indexers'
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: '### 移除弃用的浮点索引器'
- en: In [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) indexing with
    floating point numbers on a non-`Float64Index` was deprecated (in version 0.14.0).
    In 0.18.0, this deprecation warning is removed and these will now raise a `TypeError`.
    ([GH 12165](https://github.com/pandas-dev/pandas/issues/12165), [GH 12333](https://github.com/pandas-dev/pandas/issues/12333))
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) 中，对非 `Float64Index`
    上的浮点数进行索引已弃用（在 0.14.0 版本中）。在 0.18.0 版本中，此弃用警告已移除，现在将引发 `TypeError`。 ([GH 12165](https://github.com/pandas-dev/pandas/issues/12165),
    [GH 12333](https://github.com/pandas-dev/pandas/issues/12333))
- en: '[PRE247]'
  id: totrans-1055
