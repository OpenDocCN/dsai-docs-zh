- en: 4\. Don’t use tooltips
  id: totrans-1714
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 不要使用工具提示
- en: Tooltips require `cell_ids` to work and they generate extra HTML elements for
    *every* data cell.
