- en: Compute the distance matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算距离矩阵。
- en: Returns the matrix of all pair-wise distances.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回所有成对距离的矩阵。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**(M, K) array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**(M, K) array_like'
- en: Matrix of M vectors in K dimensions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: K维空间中的M个向量的矩阵。
- en: '**y**(N, K) array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**(N, K) array_like'
- en: Matrix of N vectors in K dimensions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: N维空间中的N个向量的矩阵。
- en: '**p**float, 1 <= p <= infinity'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**浮点数，1 <= p <= 无穷大'
- en: Which Minkowski p-norm to use.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的Minkowski p-范数。
- en: '**threshold**positive int'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**threshold**正整数'
- en: If `M * N * K` > *threshold*, algorithm uses a Python loop instead of large
    temporary arrays.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`M * N * K` > *threshold*，算法将使用Python循环而不是大临时数组。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**(M, N) ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**(M, N) ndarray'
- en: Matrix containing the distance from every vector in *x* to every vector in *y*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 包含每个向量*x*到每个向量*y*的距离的矩阵。
