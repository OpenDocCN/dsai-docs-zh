- en: scipy.special.jnjnp_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute zeros of integer-order Bessel functions Jn and Jn’.
  prefs: []
  type: TYPE_NORMAL
- en: Results are arranged in order of the magnitudes of the zeros.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number (<=1200) of zeros to compute
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**zo[l-1]**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the lth zero of Jn(x) and Jn’(x). Of length *nt*.
  prefs: []
  type: TYPE_NORMAL
- en: '**n[l-1]**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Jn(x) or Jn’(x) associated with lth zero. Of length *nt*.
  prefs: []
  type: TYPE_NORMAL
- en: '**m[l-1]**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Serial number of the zeros of Jn(x) or Jn’(x) associated with lth zero. Of length
    *nt*.
  prefs: []
  type: TYPE_NORMAL
- en: '**t[l-1]**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: 0 if lth zero in zo is zero of Jn(x), 1 if it is a zero of Jn’(x). Of length
    *nt*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`jn_zeros`](scipy.special.jn_zeros.html#scipy.special.jn_zeros "scipy.special.jn_zeros"),
    [`jnp_zeros`](scipy.special.jnp_zeros.html#scipy.special.jnp_zeros "scipy.special.jnp_zeros")'
  prefs: []
  type: TYPE_NORMAL
- en: to get separated arrays of zeros.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
