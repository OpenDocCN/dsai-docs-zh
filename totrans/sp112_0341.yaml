- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Load an electrocardiogram as an example for a 1-D signal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一维信号的示例加载心电图。
- en: The returned signal is a 5 minute long electrocardiogram (ECG), a medical recording
    of the heart’s electrical activity, sampled at 360 Hz.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的信号是一个5分钟长的心电图（ECG），记录了心脏电活动，以360 Hz采样。
- en: 'Deprecated since version 1.10.0: [`electrocardiogram`](#scipy.misc.electrocardiogram
    "scipy.misc.electrocardiogram") has been deprecated from [`scipy.misc.electrocardiogram`](#scipy.misc.electrocardiogram
    "scipy.misc.electrocardiogram") in SciPy 1.10.0 and it will be completely removed
    in SciPy 1.12.0. Dataset methods have moved into the [`scipy.datasets`](../datasets.html#module-scipy.datasets
    "scipy.datasets") module. Use [`scipy.datasets.electrocardiogram`](scipy.datasets.electrocardiogram.html#scipy.datasets.electrocardiogram
    "scipy.datasets.electrocardiogram") instead.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.10.0版本起不推荐使用：[`electrocardiogram`](#scipy.misc.electrocardiogram "scipy.misc.electrocardiogram")从SciPy
    1.10.0版起已经从[`scipy.misc.electrocardiogram`](#scipy.misc.electrocardiogram "scipy.misc.electrocardiogram")中删除，并且将在SciPy
    1.12.0版中完全移除。数据集方法已经迁移到[`scipy.datasets`](../datasets.html#module-scipy.datasets
    "scipy.datasets")模块。请使用[`scipy.datasets.electrocardiogram`](scipy.datasets.electrocardiogram.html#scipy.datasets.electrocardiogram
    "scipy.datasets.electrocardiogram")。
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ecg**ndarray'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**ecg** ndarray'
- en: The electrocardiogram in millivolt (mV) sampled at 360 Hz.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 心电图以毫伏（mV）为单位，在360 Hz采样。
- en: Notes
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The provided signal is an excerpt (19:35 to 24:35) from the [record 208](https://physionet.org/physiobank/database/html/mitdbdir/records.htm#208)
    (lead MLII) provided by the MIT-BIH Arrhythmia Database [[1]](#r5f6b95a09910-1)
    on PhysioNet [[2]](#r5f6b95a09910-2). The excerpt includes noise induced artifacts,
    typical heartbeats as well as pathological changes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所提供的信号是来自[录音208](https://physionet.org/physiobank/database/html/mitdbdir/records.htm#208)（MLII导联）的摘录（19:35至24:35），该信号由MIT-BIH心律失常数据库在PhysioNet上提供[[1]](#r5f6b95a09910-1)。摘录包括噪声诱导的伪迹、典型的心跳以及病理性变化。
- en: New in version 1.1.0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新功能在1.1.0版本中添加。
