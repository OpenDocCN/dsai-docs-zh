  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个实验性功能。目前，许多方法未能传播`allows_duplicate_labels`值。在未来版本中，预计每个接受或返回一个或多个DataFrame或Series对象的方法将传播`allows_duplicate_labels`。
