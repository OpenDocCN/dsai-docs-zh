- en: Gauss-Jacobi quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯-雅各比积分。
- en: Compute the sample points and weights for Gauss-Jacobi quadrature. The sample
    points are the roots of the nth degree Jacobi polynomial, \(P^{\alpha, \beta}_n(x)\).
    These sample points and weights correctly integrate polynomials of degree \(2n
    - 1\) or less over the interval \([-1, 1]\) with weight function \(w(x) = (1 -
    x)^{\alpha} (1 + x)^{\beta}\). See 22.2.1 in [[AS]](#r6f0016d940fb-as) for details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算高斯-雅各比积分的样本点和权重。样本点为第 n 阶雅各比多项式的根 \(P^{\alpha, \beta}_n(x)\)。这些样本点和权重可以正确地积分次数不超过
    \(2n - 1\) 的多项式，权重函数为 \(w(x) = (1 - x)^{\alpha} (1 + x)^{\beta}\)。详见 [[AS]](#r6f0016d940fb-as)
    中的 22.2.1 节。
