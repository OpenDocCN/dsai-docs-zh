- en: Brain Tumor Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/detect/brain-tumor/`](https://docs.ultralytics.com/datasets/detect/brain-tumor/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A brain tumor detection dataset consists of medical images from MRI or CT scans,
    containing information about brain tumor presence, location, and characteristics.
    This dataset is essential for training computer vision algorithms to automate
    brain tumor identification, aiding in early diagnosis and treatment planning.
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/ogTBBD8McRk`](https://www.youtube.com/embed/ogTBBD8McRk)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** Brain Tumor Detection using Ultralytics HUB'
  prefs: []
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The brain tumor dataset is divided into two subsets:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training set**: Consisting of 893 images, each accompanied by corresponding
    annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Testing set**: Comprising 223 images, with annotations paired for each one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The application of brain tumor detection using computer vision enables early
    diagnosis, treatment planning, and monitoring of tumor progression. By analyzing
    medical imaging data like MRI or CT scans, computer vision systems assist in accurately
    identifying brain tumors, aiding in timely medical intervention and personalized
    treatment strategies.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset YAML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A YAML (Yet Another Markup Language) file is used to define the dataset configuration.
    It contains information about the dataset's paths, classes, and other relevant
    information. In the case of the brain tumor dataset, the `brain-tumor.yaml` file
    is maintained at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/brain-tumor.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/brain-tumor.yaml).
