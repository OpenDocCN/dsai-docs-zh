  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erfcinv.html#scipy.special.erfcinv](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.erfcinv.html#scipy.special.erfcinv)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse of the complementary error function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 补充误差函数的逆函数。
- en: Computes the inverse of the complementary error function.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算补充误差函数的逆函数。
- en: In the complex domain, there is no unique complex number w satisfying erfc(w)=z.
    This indicates a true inverse function would be multivalued. When the domain restricts
    to the real, 0 < x < 2, there is a unique real number satisfying erfc(erfcinv(x))
    = erfcinv(erfc(x)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在复数域中，不存在唯一复数 w 满足 erfc(w)=z。这表明真正的逆函数将是多值的。当定义域限制在实数，0 < x < 2 时，存在唯一的实数满足
    erfc(erfcinv(x)) = erfcinv(erfc(x))。
- en: It is related to inverse of the error function by erfcinv(1-x) = erfinv(x)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它与误差函数的逆相关，通过 erfcinv(1-x) = erfinv(x)
