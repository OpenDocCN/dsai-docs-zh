- en: The coefficients for the FIR low-pass filter producing Daubechies wavelets.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 Daubechies 小波的 FIR 低通滤波器的系数。
- en: 'Deprecated since version 1.12.0: scipy.signal.daub is deprecated in SciPy 1.12
    and will be removed in SciPy 1.15\. We recommend using PyWavelets instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.12.0起已弃用：scipy.signal.daub 在 SciPy 1.12 中已弃用，并将在 SciPy 1.15 中移除。我们建议改用
    PyWavelets。
- en: p>=1 gives the order of the zero at f=1/2. There are 2p filter coefficients.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当 p>=1 时，这是在 f=1/2 处的零点的阶数。有 2p 个滤波器系数。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**int'
- en: Order of the zero at f=1/2, can have values from 1 to 34.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 f=1/2 处的零点的阶数，可以取 1 到 34 的值。
