- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bi_zeros.html#scipy.special.bi_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bi_zeros.html#scipy.special.bi_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute *nt* zeros and values of the Airy function Bi and its derivative.
  prefs: []
  type: TYPE_NORMAL
- en: Computes the first *nt* zeros, b, of the Airy function Bi(x); first *nt* zeros,
    b’, of the derivative of the Airy function Bi’(x); the corresponding values Bi(b’);
    and the corresponding values Bi’(b).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to compute
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Bi(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**bp**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Bi’(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**bi**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of Bi(x) evaluated at first *nt* zeros of Bi’(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**bip**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of Bi’(x) evaluated at first *nt* zeros of Bi(x)
