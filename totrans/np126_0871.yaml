- en: numpy.reciprocal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.reciprocal
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.reciprocal.html](https://numpy.org/doc/1.26/reference/generated/numpy.reciprocal.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.reciprocal.html](https://numpy.org/doc/1.26/reference/generated/numpy.reciprocal.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the reciprocal of the argument, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回参数的倒数，逐个元素。
- en: Calculates `1/x`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算`1/x`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组样式'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组样式，无或数组和无的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。一个元组（仅作为关键字参数）的长度必须等于输出数量。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**数组样式，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播到输入。在条件为True的位置，*out*数组将设置为ufunc结果。在其他地方，*out*数组将保留其原始值。请注意，如果通过默认`out=None`创建了未初始化的*out*数组，则其中条件为False的位置将保持未初始化。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组'
- en: Return array. This is a scalar if *x* is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组。如果*x*是标量，则这是一个标量。
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Note
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function is not designed to work with integers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数不适用于整数。
- en: For integer arguments with absolute value larger than 1 the result is always
    zero because of the way Python handles integer division. For integer zero the
    result is an overflow.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于绝对值大于1的整数参数，由于Python处理整数除法的方式，结果始终为零。对于整数零，结果是溢出。
