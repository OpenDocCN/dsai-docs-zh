- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The categories of this categorical.
  prefs: []
  type: TYPE_NORMAL
- en: Setting assigns new values to each category (effectively a rename of each individual
    category).
  prefs: []
  type: TYPE_NORMAL
- en: The assigned value has to be a list-like object. All items must be unique and
    the number of items in the new categories must be the same as the number of items
    in the old categories.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: ValueError
  prefs: []
  type: TYPE_NORMAL
- en: If the new categories do not validate as categories or if the number of new
    categories is unequal the number of old categories
  prefs: []
  type: TYPE_NORMAL
