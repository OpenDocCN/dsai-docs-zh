- en: It has a branch cut along the negative *x* axis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它在负*x*轴上有一个分支切割。
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It approaches zero as *x* goes to infinity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当*x*趋向于无穷大时，它逼近于零。
- en: '[PRE3]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It satisfies Kummer’s transformation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它满足库默(Kummer)变换。
