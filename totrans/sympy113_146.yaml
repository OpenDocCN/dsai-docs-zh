  zh: 注释
- en: 'The Wigner 3j symbol obeys the following symmetry rules:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Wigner 3j 符号遵循以下对称性规则：
- en: 'invariant under any permutation of the columns (with the exception of a sign
    change where \(J:=j_1+j_2+j_3\)):'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在列的任何置换下不变（除了在 \(J:=j_1+j_2+j_3\) 处的符号变化）
- en: \[\begin{split}\begin{aligned} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3)
    &=\operatorname{Wigner3j}(j_3,j_1,j_2,m_3,m_1,m_2) \\ &=\operatorname{Wigner3j}(j_2,j_3,j_1,m_2,m_3,m_1)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_3,j_2,j_1,m_3,m_2,m_1) \\ &=(-1)^J \operatorname{Wigner3j}(j_1,j_3,j_2,m_1,m_3,m_2)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_2,j_1,j_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3)
    &=\operatorname{Wigner3j}(j_3,j_1,j_2,m_3,m_1,m_2) \\ &=\operatorname{Wigner3j}(j_2,j_3,j_1,m_2,m_3,m_1)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_3,j_2,j_1,m_3,m_2,m_1) \\ &=(-1)^J \operatorname{Wigner3j}(j_1,j_3,j_2,m_1,m_3,m_2)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_2,j_1,j_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
- en: invariant under space inflection, i.e.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于空间反射是不变的，即
- en: \[\operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3) =(-1)^J \operatorname{Wigner3j}(j_1,j_2,j_3,-m_1,-m_2,-m_3)\]
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[\operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3) =(-1)^J \operatorname{Wigner3j}(j_1,j_2,j_3,-m_1,-m_2,-m_3)\]
- en: symmetric with respect to the 72 additional symmetries based on the work by
    [[Regge58]](#regge58)
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对称于基于 [[Regge58]](#regge58) 的其他 72 种对称性
- en: zero for \(j_1\), \(j_2\), \(j_3\) not fulfilling triangle relation
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若 \(j_1\), \(j_2\), \(j_3\) 不满足三角关系，则为零
- en: zero for \(m_1 + m_2 + m_3 \neq 0\)
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若 \(m_1 + m_2 + m_3 \neq 0\), 则为零
- en: zero for violating any one of the conditions
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 违反任何一个条件均为零
- en: \(m_1 \in \{-|j_1|, \ldots, |j_1|\}\), \(m_2 \in \{-|j_2|, \ldots, |j_2|\}\),
