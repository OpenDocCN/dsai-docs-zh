- en: Inverse Survival Function of Kolmogorov distribution
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Kolmogorov 分布的反生存函数
- en: It is the inverse function to [`kolmogorov`](scipy.special.kolmogorov.html#scipy.special.kolmogorov
    "scipy.special.kolmogorov"). Returns y such that `kolmogorov(y) == p`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它是 [`kolmogorov`](scipy.special.kolmogorov.html#scipy.special.kolmogorov "scipy.special.kolmogorov")
    的反函数。返回 `y` 使得 `kolmogorov(y) == p`。
