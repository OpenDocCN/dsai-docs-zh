- en: 'New behavior:'
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: For iloc, getting & setting via a float scalar will always raise.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 iloc，通过浮点标量进行获取和设置将始终引发错误。
- en: '[PRE249]'
  id: totrans-1060
  prefs: []
  type: TYPE_PRE
  zh: '[PRE249]'
- en: Other indexers will coerce to a like integer for both getting and setting. The
    `FutureWarning` has been dropped for `.loc`, `.ix` and `[]`.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: 其他索引器将在获取和设置时强制转换为类似整数。对于 `.loc`、`.ix` 和 `[]`，`FutureWarning` 已被移除。
- en: '[PRE250]'
  id: totrans-1062
  prefs: []
  type: TYPE_PRE
  zh: '[PRE250]'
- en: and setting
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 和设置
- en: '[PRE251]'
  id: totrans-1064
  prefs: []
  type: TYPE_PRE
  zh: '[PRE251]'
- en: Positional setting with `.ix` and a float indexer will ADD this value to the
    index, rather than previously setting the value by position.
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `.ix` 和浮点索引器进行位置设置将将此值添加到索引中，而不是以前按位置设置值。
- en: '[PRE252]'
  id: totrans-1066
  prefs: []
  type: TYPE_PRE
  zh: '[PRE252]'
- en: Slicing will also coerce integer-like floats to integers for a non-`Float64Index`.
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非 `Float64Index`，切片还将强制将整数型浮点数转换为整数。
- en: '[PRE253]'
  id: totrans-1068
  prefs: []
  type: TYPE_PRE
  zh: '[PRE253]'
- en: Note that for floats that are NOT coercible to ints, the label based bounds
    will be excluded
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对于无法强制转换为整数的浮点数，基于标签的边界将被排除。
- en: '[PRE254]'
  id: totrans-1070
  prefs: []
  type: TYPE_PRE
  zh: '[PRE254]'
- en: Float indexing on a `Float64Index` is unchanged.
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `Float64Index` 上进行浮点索引不变。
