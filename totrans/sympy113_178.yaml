- en: A rolling disc using Lagrange’s Method
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用拉格朗日方法的滚动盘
- en: Original text：[https://docs.sympy.org/latest/modules/physics/mechanics/examples/rollingdisc_example_lagrange.html](https://docs.sympy.org/latest/modules/physics/mechanics/examples/rollingdisc_example_lagrange.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/physics/mechanics/examples/rollingdisc_example_lagrange.html](https://docs.sympy.org/latest/modules/physics/mechanics/examples/rollingdisc_example_lagrange.html)
- en: Here the rolling disc is formed from the contact point up, removing the need
    to introduce generalized speeds. Only 3 configuration and 3 speed variables are
    needed to describe this system, along with the disc’s mass and radius, and the
    local gravity.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该滚动盘是从接触点向上形成的，无需引入广义速度。只需要3个配置和3个速度变量来描述这个系统，以及盘的质量和半径，以及局部重力。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The kinematics are formed by a series of simple rotations. Each simple rotation
    creates a new frame, and the next rotation is defined by the new frame’s basis
    vectors. This example uses a 3-1-2 series of rotations, or Z, X, Y series of rotations.
    Angular velocity for this is defined using the second frame’s basis (the lean
    frame).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 运动学是由一系列简单的旋转形成的。每个简单的旋转都创建了一个新的参考系，下一个旋转由新参考系的基向量定义。这个示例使用了3-1-2旋转序列，或Z、X、Y旋转序列。角速度由第二个参考系的基（倾斜参考系）定义。
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This is the translational kinematics. We create a point with no velocity in
    N; this is the contact point between the disc and ground. Next we form the position
    vector from the contact point to the disc’s center of mass. Finally we form the
    velocity and acceleration of the disc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是平移运动学。我们在N点创建一个无速度的点；这是盘与地面的接触点。接下来我们形成从接触点到盘质心的位置向量。最后形成盘的速度和加速度。
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Forming the inertia dyadic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 形成惯性二阶张量。
- en: '[PRE3]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We then set the potential energy and determine the Lagrangian of the rolling
    disc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们设置势能并确定滚动盘的拉格朗日量。
- en: '[PRE4]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Then the equations of motion are generated by initializing the `LagrangesMethod`
    object. Finally we solve for the generalized accelerations(q double dots) with
    the `rhs` method.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过初始化`LagrangesMethod`对象生成运动方程。最后，我们用`rhs`方法求解广义加速度（q double dots）。
- en: '[PRE5]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
