- en: Returns true for each element if there are only whitespace characters in the
    string and there is at least one character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，如果字符串中只有空白字符并且至少有一个字符，则返回true，否则返回false。
- en: Calls *str.isspace* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调用 *str.isspace* 逐元素进行。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
