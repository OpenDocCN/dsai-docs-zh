- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get information about the step size of a date or time type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取与日期或时间类型的步长大小相关的信息。
- en: The returned tuple can be passed as the second argument of [`numpy.datetime64`](../arrays.scalars.html#numpy.datetime64
    "numpy.datetime64") and [`numpy.timedelta64`](../arrays.scalars.html#numpy.timedelta64
    "numpy.timedelta64").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的元组可以作为[`numpy.datetime64`](../arrays.scalars.html#numpy.datetime64 "numpy.datetime64")和[`numpy.timedelta64`](../arrays.scalars.html#numpy.timedelta64
    "numpy.timedelta64")的第二个参数传递。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**dtype**dtype'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype'
- en: The dtype object, which must be a [`datetime64`](../arrays.scalars.html#numpy.datetime64
    "numpy.datetime64") or [`timedelta64`](../arrays.scalars.html#numpy.timedelta64
    "numpy.timedelta64") type.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 必须是[`datetime64`](../arrays.scalars.html#numpy.datetime64 "numpy.datetime64")或[`timedelta64`](../arrays.scalars.html#numpy.timedelta64
    "numpy.timedelta64")类型的dtype对象。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**unit**str'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**unit**str'
- en: The [datetime unit](../arrays.datetime.html#arrays-dtypes-dateunits) on which
    this dtype is based.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此dtype基于的[datetime单元](../arrays.datetime.html#arrays-dtypes-dateunits)。
- en: '**count**int'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**count**int'
- en: The number of base units in a step.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 步长中的基本单位数。
- en: Examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The result can be used to construct a datetime that uses the same units as a
    timedelta
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可用于构建使用与时间差相同单位的日期时间
