- en: Kelvin function kei.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 开尔文函数 kei。
- en: Defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为
- en: \[\mathrm{kei}(x) = \Im[K_0(x e^{\pi i / 4})]\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{kei}(x) = \Im[K_0(x e^{\pi i / 4})]\]
- en: where \(K_0\) is the modified Bessel function of the second kind (see [`kv`](scipy.special.kv.html#scipy.special.kv
    "scipy.special.kv")). See [[dlmf]](#r0d208b2e9e30-dlmf) for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(K_0\) 是第二类修正贝塞尔函数（参见 [`kv`](https://dlmf.nist.gov/10.63 "scipy.special.kv")）。有关更多详细信息，请参见[[dlmf]](#r0d208b2e9e30-dlmf)。
