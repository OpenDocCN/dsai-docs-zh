  zh: '[`Series.rfloordiv`](pandas.Series.rfloordiv.html#pandas.Series.rfloordiv "pandas.Series.rfloordiv")'
- en: Reverse of the Integer division operator, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 整数除法运算符的反向操作，请参阅[Python文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)以获取更多详细信息。
