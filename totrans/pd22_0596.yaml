- en: Dtype for data stored in `SparseArray`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在`SparseArray`中的数据的Dtype。
- en: This dtype implements the pandas ExtensionDtype interface.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此dtype实现了pandas ExtensionDtype接口。
