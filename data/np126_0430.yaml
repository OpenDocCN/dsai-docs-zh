- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a boolean array which is *True* where the string element in *a* ends
    with *suffix*, otherwise *False*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔数组，其中字符串元素在 *a* 中以 *suffix* 结尾的地方为 *True*，否则为 *False*。
- en: Calls *str.endswith* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用 *str.endswith*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str 或 unicode 的 array_like'
- en: '**suffix**str'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**后缀**str'
- en: '**start, end**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**int, 可选'
- en: With optional *start*, test beginning at that position. With optional *end*,
    stop comparing at that position.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选参数 *start*，从该位置开始测试。可选参数 *end*，在该位置停止比较。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Outputs an array of bools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 输出一个布尔数组。
