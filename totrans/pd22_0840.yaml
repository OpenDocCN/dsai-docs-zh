- en: Create a Series with both index and values equal to the index keys.
  prefs: []
  type: TYPE_NORMAL
- en: Useful with map for returning an indexer based on an index.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**index**Index, optional'
  prefs: []
  type: TYPE_NORMAL
