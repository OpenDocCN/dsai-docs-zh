  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: Compute the Hankel function of the second kind of order 0 and its first two
    derivatives at 1.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Compute the first derivative of the Hankel function of the second kind for several
    orders at 1 by providing an array for *v*.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Compute the first derivative of the Hankel function of the second kind of order
    0 at several points by providing an array for *z*.
