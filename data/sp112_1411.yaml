    "scipy.integrate.simpson") respectively and will be removed in SciPy 1.14.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scipy.integrate.trapz`, `scipy.integrate.cumtrapz` 和 `scipy.integrate.simps`
    已弃用，改用 [`scipy.integrate.trapezoid`](../reference/generated/scipy.integrate.trapezoid.html#scipy.integrate.trapezoid
    "scipy.integrate.trapezoid"), [`scipy.integrate.cumulative_trapezoid`](../reference/generated/scipy.integrate.cumulative_trapezoid.html#scipy.integrate.cumulative_trapezoid
    "scipy.integrate.cumulative_trapezoid") 和 [`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson")，并将在 SciPy 1.14 中移除。'
- en: The `tol` argument of `scipy.sparse.linalg.{bcg,bicstab,cg,cgs,gcrotmk,gmres,lgmres,minres,qmr,tfqmr}`
    is now deprecated in favour of `rtol` and will be removed in SciPy 1.14. Furthermore,
    the default value of `atol` for these functions is due to change to `0.0` in SciPy
    1.14.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scipy.sparse.linalg.{bcg, bicgstab, cg, cgs, gcrotmk, gmres, lgmres, minres,
    qmr, tfqmr}` 的 `tol` 参数现已弃用，改用 `rtol`，并将在 SciPy 1.14 中移除。此外，这些函数的 `atol` 默认值将在
    SciPy 1.14 中更改为 `0.0`。'
- en: '[Expired Deprecations](#id17)'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[过期弃用](#id17)'
- en: 'There is an ongoing effort to follow through on long-standing deprecations.
    The following previously deprecated features are affected:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 正在努力完成长期弃用的工作。以下先前弃用的功能受到影响：
- en: The `centered` keyword of [`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube") has been removed. Use `scrambled=False` instead
    of `centered=True`.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube") 的 `centered` 关键字已移除。使用 `scrambled=False` 替代
    `centered=True`。'
- en: '`scipy.stats.binom_test` has been removed in favour of [`scipy.stats.binomtest`](../reference/generated/scipy.stats.binomtest.html#scipy.stats.binomtest
    "scipy.stats.binomtest").'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scipy.stats.binom_test` 已移除，使用 [`scipy.stats.binomtest`](../reference/generated/scipy.stats.binomtest.html#scipy.stats.binomtest
    "scipy.stats.binomtest") 替代。'
- en: In [`scipy.stats.iqr`](../reference/generated/scipy.stats.iqr.html#scipy.stats.iqr
    "scipy.stats.iqr"), the use of `scale='raw'` has been removed in favour of `scale=1`.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats.iqr`](../reference/generated/scipy.stats.iqr.html#scipy.stats.iqr
    "scipy.stats.iqr") 中，移除了使用 `scale='raw'` 的方式，改用 `scale=1`。
