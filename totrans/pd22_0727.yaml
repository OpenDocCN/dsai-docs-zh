    "pandas.Index.get_loc")'
- en: Get location for a single label.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 获取单个标签的位置。
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: This method only works if the index is monotonic or unique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法仅在索引单调或唯一时有效。
