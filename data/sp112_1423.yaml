- en: SciPy 1.8.1 is a bug-fix release with no new features compared to 1.8.0\. Notably,
    usage of Pythran has been restored for Windows builds/binaries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.8.1 是一个修复bug的版本，与1.8.0相比没有新功能。值得注意的是，Pythran的使用已恢复，适用于Windows构建/二进制文件。
