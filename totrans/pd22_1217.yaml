- en: pandas.tseries.offsets.BQuarterBegin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BQuarterBegin.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BQuarterBegin.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: DateOffset increments between the first business day of each Quarter.
  prefs: []
  type: TYPE_NORMAL
- en: startingMonth = 1 corresponds to dates like 1/01/2007, 4/01/2007, … startingMonth
    = 2 corresponds to dates like 2/01/2007, 5/01/2007, … startingMonth = 3 corresponds
    to dates like 3/01/2007, 6/01/2007, …
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: The number of quarters represented.
  prefs: []
  type: TYPE_NORMAL
- en: '**normalize**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Normalize start/end dates to midnight before generating date range.
  prefs: []
  type: TYPE_NORMAL
- en: '**startingMonth**int, default 3'
  prefs: []
  type: TYPE_NORMAL
- en: A specific integer for the month of the year from which we start quarters.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
