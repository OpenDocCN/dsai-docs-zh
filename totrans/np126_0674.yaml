- en: Split an array into multiple sub-arrays horizontally (column-wise).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组水平（列方向）分割成多个子数组。
- en: Please refer to the [`split`](numpy.split.html#numpy.split "numpy.split") documentation.
    [`hsplit`](numpy.hsplit.html#numpy.hsplit "numpy.hsplit") is equivalent to [`split`](numpy.split.html#numpy.split
    "numpy.split") with `axis=1`, the array is always split along the second axis
    except for 1-D arrays, where it is split at `axis=0`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考[`split`](numpy.split.html#numpy.split "numpy.split")文档。[`hsplit`](numpy.hsplit.html#numpy.hsplit
    "numpy.hsplit") 等同于带有 `axis=1` 的 [`split`](numpy.split.html#numpy.split "numpy.split")，数组总是沿第二轴分割，除了
    1-D 数组，它在 `axis=0` 处分割。
