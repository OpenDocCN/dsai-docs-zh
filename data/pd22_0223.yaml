- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Access a single value for a row/column label pair.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过行/列标签对访问单个值。
- en: Similar to `loc`, in that both provide label-based lookups. Use `at` if you
    only need to get or set a single value in a DataFrame or Series.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与`loc`类似，两者都提供基于标签的查找。如果您只需要在DataFrame或Series中获取或设置单个值，请使用`at`。
- en: 'Raises:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: KeyError
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: KeyError
- en: If getting a value and ‘label’ does not exist in a DataFrame or Series.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在DataFrame或Series中获取值时‘label’不存在。
- en: ValueError
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If row/column label pair is not a tuple or if any label from the pair is not
    a scalar for DataFrame. If label is list-like (*excluding* NamedTuple) for Series.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果行/列标签对不是元组，或者对中的任何标签不是DataFrame的标量。如果标签类似于列表（*不包括* 命名元组）则为Series。
