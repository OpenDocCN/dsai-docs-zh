- en: pandas.api.types.is_sparse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.api.types.is_sparse.html](https://pandas.pydata.org/docs/reference/api/pandas.api.types.is_sparse.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Check whether an array-like is a 1-D pandas sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprecated since version 2.1.0: Use isinstance(dtype, pd.SparseDtype) instead.'
  prefs: []
  type: TYPE_NORMAL
- en: Check that the one-dimensional array-like is a pandas sparse array. Returns
    True if it is a pandas sparse array, not another type of sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arr**array-like'
  prefs: []
  type: TYPE_NORMAL
- en: Array-like to check.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: bool
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not the array-like is a pandas sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: Returns True if the parameter is a 1-D pandas sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Returns False if the parameter is not sparse.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Returns False if the parameter is not a pandas sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Returns False if the parameter has more than one dimension.
  prefs: []
  type: TYPE_NORMAL
