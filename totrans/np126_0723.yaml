  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.masked_where
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.masked_where.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Mask an array where a condition is met.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 满足条件时进行掩盖的数组。
- en: Return *a* as an array masked where *condition* is True. Any masked values of
    *a* or *condition* are also masked in the output.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回在*condition*为True处对*a*进行掩盖的数组。*a*或*condition*的任何掩码值也会在输出中被掩盖。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**condition**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**condition**array_like'
- en: Masking condition. When *condition* tests floating point values for equality,
    consider using `masked_values` instead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 掩盖条件。当*condition*测试浮点值是否相等时，考虑使用`masked_values`。
- en: '**a**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Array to mask.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行掩盖的数组。
- en: '**copy**bool'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool'
- en: If True (default) make a copy of *a* in the result. If False modify *a* in place
    and return a view.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True（默认值），则在结果中复制*a*。如果为False，则在原位修改*a*并返回一个视图。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**MaskedArray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**MaskedArray'
- en: The result of masking *a* where *condition* is True.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在*condition*为True时对*a*进行掩盖的结果。
