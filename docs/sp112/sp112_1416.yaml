  - PREF_UL
  type: TYPE_NORMAL
  zh: 1.11.0 的拉取请求
- en: SciPy 1.11.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.11.x
    branch, and on adding new features on the main branch.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.11.0 是6个月辛勤工作的结晶。其中包含许多新功能，大量错误修复，改进的测试覆盖率和更好的文档。此版本进行了一些废弃和API更改，如下文档所述。建议所有用户升级到此版本，因为其中包含大量错误修复和优化。在升级之前，我们建议用户使用
    `python -Wd` 运行其代码，并检查是否使用了废弃的 SciPy 功能（查看 `DeprecationWarning`）。我们的开发注意力现在将转向1.11.x分支上的错误修复版本，并在主分支上添加新功能。
- en: This release requires Python 3.9+ and NumPy 1.21.6 or greater.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本需要 Python 3.9+ 和 NumPy 1.21.6 或更高版本。
- en: For running on PyPy, PyPy3 6.0+ is required.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 PyPy 需要 PyPy3 6.0+。
- en: '[Highlights of this release](#id3)'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 此版本的亮点
- en: Several [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    array API improvements, including *sparse.sparray*, a new public base class distinct
    from the older *sparse.spmatrix* class, proper 64-bit index support, and numerous
    deprecations paving the way to a modern sparse array experience.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个 [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    数组 API 改进，包括 *sparse.sparray*，一个新的公共基类，不同于旧的 *sparse.spmatrix* 类，支持适当的 64 位索引，以及大量弃用的功能，为现代稀疏数组体验铺平了道路。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") added
    tools for survival analysis, multiple hypothesis testing, sensitivity analysis,
    and working with censored data.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 添加了生存分析、多重假设检验、敏感性分析以及处理被审查数据的工具。'
- en: A new function was added for quasi-Monte Carlo integration, and linear algebra
    functions `det` and `lu` now accept nD-arrays.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了一个新的准蒙特卡洛积分函数，线性代数函数 `det` 和 `lu` 现在接受 nD 数组。
- en: An `axes` argument was added broadly to `ndimage` functions, facilitating analysis
    of stacked image data.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndimage` 函数广泛添加了 `axes` 参数，便于分析堆叠图像数据。'
- en: '[New features](#id4)'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新功能](#id4)'
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    改进'
- en: Added [`scipy.integrate.qmc_quad`](../reference/generated/scipy.integrate.qmc_quad.html#scipy.integrate.qmc_quad
    "scipy.integrate.qmc_quad") for quasi-Monte Carlo integration.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 [`scipy.integrate.qmc_quad`](../reference/generated/scipy.integrate.qmc_quad.html#scipy.integrate.qmc_quad
    "scipy.integrate.qmc_quad") 用于准蒙特卡洛积分。
- en: For an even number of points, [`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson") now calculates a parabolic segment over the last three
    points which gives improved accuracy over the previous implementation.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于偶数个点，[`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson") 现在计算最后三个点的抛物线段，相比以前的实现提供了改进的准确性。
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    改进'
- en: '`disjoint_set` has a new method `subset_size` for providing the size of a particular
    subset.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`disjoint_set` 现在具有新的方法 `subset_size`，用于提供特定子集的大小。'
- en: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    improvements'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    改进'
- en: The `quetta`, `ronna`, `ronto`, and `quecto` SI prefixes were added.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `quetta`, `ronna`, `ronto` 和 `quecto` SI 前缀。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    改进'
- en: '[`scipy.linalg.det`](../reference/generated/scipy.linalg.det.html#scipy.linalg.det
    "scipy.linalg.det") is improved and now accepts nD-arrays.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.det`](../reference/generated/scipy.linalg.det.html#scipy.linalg.det
    "scipy.linalg.det") 改进，现在接受 nD 数组。'
- en: '[`scipy.linalg.lu`](../reference/generated/scipy.linalg.lu.html#scipy.linalg.lu
    "scipy.linalg.lu") is improved and now accepts nD-arrays. With the new `p_indices`
    switch the output permutation argument can be 1D `(n,)` permutation index instead
    of the full `(n, n)` array.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.lu`](../reference/generated/scipy.linalg.lu.html#scipy.linalg.lu
    "scipy.linalg.lu") 已改进，现在接受 nD 数组。使用新的 `p_indices` 开关，输出置换参数可以是 1D `(n,)` 置换索引，而不是完整的
    `(n, n)` 数组。'
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    改进'
- en: '`axes` argument was added to `rank_filter`, `percentile_filter`, `median_filter`,
    `uniform_filter`, `minimum_filter`, `maximum_filter`, and `gaussian_filter`, which
    can be useful for processing stacks of image data.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`axes` 参数已添加到 `rank_filter`, `percentile_filter`, `median_filter`, `uniform_filter`,
    `minimum_filter`, `maximum_filter` 和 `gaussian_filter`，可用于处理图像数据堆栈。'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    改进'
- en: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") now passes unrecognized options directly to HiGHS.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") 现在将未识别的选项直接传递给 HiGHS。'
- en: '[`scipy.optimize.root_scalar`](../reference/generated/scipy.optimize.root_scalar.html#scipy.optimize.root_scalar
    "scipy.optimize.root_scalar") now uses Newton’s method to be used without providing
    `fprime` and the `secant` method to be used without a second guess.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.root_scalar`](../reference/generated/scipy.optimize.root_scalar.html#scipy.optimize.root_scalar
    "scipy.optimize.root_scalar")现在使用牛顿法而无需提供`fprime`，并使用割线法而无需第二个猜测值。'
- en: '[`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear") now accepts `bounds` arguments of type [`scipy.optimize.Bounds`](../reference/generated/scipy.optimize.Bounds.html#scipy.optimize.Bounds
    "scipy.optimize.Bounds").'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear")现在接受类型为[`scipy.optimize.Bounds`](../reference/generated/scipy.optimize.Bounds.html#scipy.optimize.Bounds
    "scipy.optimize.Bounds")的`bounds`参数。'
- en: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") `method=''cobyla''` now supports simple bound constraints.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize")现在支持`method=''cobyla''`的简单边界约束。'
- en: 'Users can opt into a new callback interface for most methods of [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize"): If the provided callback callable accepts a single
    keyword argument, `intermediate_result`, [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") now passes both the current solution and the optimal
    value of the objective function to the callback as an instance of [`scipy.optimize.OptimizeResult`](../reference/generated/scipy.optimize.OptimizeResult.html#scipy.optimize.OptimizeResult
    "scipy.optimize.OptimizeResult"). It also allows the user to terminate optimization
    by raising a `StopIteration` exception from the callback function. [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") will return normally, and the latest solution information
    is provided in the result object.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户现在可以选择一个新的回调接口来调用[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize")的大多数方法：如果提供的回调可调用函数接受一个关键字参数`intermediate_result`，[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize")现在会将当前解和目标函数的最优值作为[`scipy.optimize.OptimizeResult`](../reference/generated/scipy.optimize.OptimizeResult.html#scipy.optimize.OptimizeResult
    "scipy.optimize.OptimizeResult")的实例传递给回调函数。这还允许用户通过在回调函数中引发`StopIteration`异常来终止优化过程。[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize")会正常返回，结果对象中提供最新的解信息。
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") now supports an optional `nan_policy` argument.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit")现在支持可选的`nan_policy`参数。'
- en: '[`scipy.optimize.shgo`](../reference/generated/scipy.optimize.shgo.html#scipy.optimize.shgo
    "scipy.optimize.shgo") now has parallelization with the `workers` argument, symmetry
    arguments that can improve performance, class-based design to improve usability,
    and generally improved performance.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.shgo`](../reference/generated/scipy.optimize.shgo.html#scipy.optimize.shgo
    "scipy.optimize.shgo")现在具有并行化功能，通过`workers`参数支持对称性参数，可提升性能，采用基于类的设计以提升可用性，总体性能有所改进。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")有所改进。'
- en: '`istft` has an improved warning message when the NOLA condition fails.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当NOLA条件失败时，`istft`现在具有改进的警告消息。
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")有所改进。'
- en: A new public base class [`scipy.sparse.sparray`](../reference/generated/scipy.sparse.sparray.html#scipy.sparse.sparray
    "scipy.sparse.sparray") was introduced, allowing further extension of the sparse
    array API (such as the support for 1-dimensional sparse arrays) without breaking
    backwards compatibility. *isinstance(x, scipy.sparse.sparray)* to select the new
    sparse array classes, while *isinstance(x, scipy.sparse.spmatrix)* selects only
    the old sparse matrix classes.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入了新的公共基类[`scipy.sparse.sparray`](../reference/generated/scipy.sparse.sparray.html#scipy.sparse.sparray
    "scipy.sparse.sparray")，允许进一步扩展稀疏数组API（如支持1维稀疏数组），而不会破坏向后兼容性。*isinstance(x, scipy.sparse.sparray)*可以选择新的稀疏数组类，而*isinstance(x,
    scipy.sparse.spmatrix)*则仅选择旧的稀疏矩阵类。
- en: Division of sparse arrays by a dense array now returns sparse arrays.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稀疏数组除以密集数组现在返回稀疏数组。
- en: '[`scipy.sparse.isspmatrix`](../reference/generated/scipy.sparse.isspmatrix.html#scipy.sparse.isspmatrix
    "scipy.sparse.isspmatrix") now only returns *True* for the sparse matrices instances.
    [`scipy.sparse.issparse`](../reference/generated/scipy.sparse.issparse.html#scipy.sparse.issparse
    "scipy.sparse.issparse") now has to be used instead to check for instances of
    sparse arrays or instances of sparse matrices.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.isspmatrix`](../reference/generated/scipy.sparse.isspmatrix.html#scipy.sparse.isspmatrix
    "scipy.sparse.isspmatrix") 现在仅对稀疏矩阵实例返回 *True*。现在必须使用 [`scipy.sparse.issparse`](../reference/generated/scipy.sparse.issparse.html#scipy.sparse.issparse
    "scipy.sparse.issparse") 来检查稀疏数组或稀疏矩阵的实例。'
- en: Sparse arrays constructed with int64 indices will no longer automatically downcast
    to int32.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 int64 索引构建的稀疏数组将不再自动降级为 int32。
- en: The `argmin` and `argmax` methods now return the correct result when explicit
    zeros are present.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当存在明确的零值时，`argmin` 和 `argmax` 方法现在返回正确结果。
- en: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") improvements'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") 的改进'
- en: dividing `LinearOperator` by a number now returns a `_ScaledLinearOperator`
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在将 `LinearOperator` 除以一个数会返回 `_ScaledLinearOperator`
- en: '`LinearOperator` now supports right multiplication by arrays'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LinearOperator` 现在支持右乘以数组'
- en: '`lobpcg` should be more efficient following removal of an extraneous QR decomposition.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lobpcg` 在去除多余的 QR 分解后应该更高效。'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    的改进'
- en: Usage of new C++ backend for additional distance metrics, the majority of which
    will see substantial performance improvements, though a few minor regressions
    are known. These are focused on distances between boolean arrays.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用新的 C++ 后端来实现额外的距离度量，大部分将看到显著的性能改进，尽管已知少数轻微的退步情况。这些重点放在布尔数组之间的距离上。
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    的改进'
- en: The factorial functions `factorial`, `factorial2` and `factorialk` were made
    consistent in their behavior (in terms of dimensionality, errors etc.). Additionally,
    `factorial2` can now handle arrays with `exact=True`, and `factorialk` can handle
    arrays.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶乘函数 `factorial`、`factorial2` 和 `factorialk` 在行为上现在更加一致（在维度性、错误等方面）。另外，`factorial2`
    现在可以处理 `exact=True` 的数组，并且 `factorialk` 可以处理数组。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的改进'
- en: '[New Features](#id17)'
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[新功能](#id17)'
- en: '[`scipy.stats.sobol_indices`](../reference/generated/scipy.stats.sobol_indices.html#scipy.stats.sobol_indices
    "scipy.stats.sobol_indices"), a method to compute Sobol’ sensitivity indices.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.sobol_indices`](../reference/generated/scipy.stats.sobol_indices.html#scipy.stats.sobol_indices
    "scipy.stats.sobol_indices")，计算 Sobol 灵敏度指数的方法。'
- en: '[`scipy.stats.dunnett`](../reference/generated/scipy.stats.dunnett.html#scipy.stats.dunnett
    "scipy.stats.dunnett"), which performs Dunnett’s test of the means of multiple
    experimental groups against the mean of a control group.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.dunnett`](../reference/generated/scipy.stats.dunnett.html#scipy.stats.dunnett
    "scipy.stats.dunnett") 执行多个实验组均值对比控制组均值的 Dunnett 检验。'
- en: '[`scipy.stats.ecdf`](../reference/generated/scipy.stats.ecdf.html#scipy.stats.ecdf
    "scipy.stats.ecdf") for computing the empirical CDF and complementary CDF (survival
    function / SF) from uncensored or right-censored data. This function is also useful
    for survival analysis / Kaplan-Meier estimation.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.ecdf`](../reference/generated/scipy.stats.ecdf.html#scipy.stats.ecdf
    "scipy.stats.ecdf")，用于计算来自非截尾或右截尾数据的经验CDF和补充CDF（生存函数/SF）。此函数也对生存分析/Kaplan-Meier
    估计非常有用。'
- en: '[`scipy.stats.logrank`](../reference/generated/scipy.stats.logrank.html#scipy.stats.logrank
    "scipy.stats.logrank") to compare survival functions underlying samples.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.logrank`](../reference/generated/scipy.stats.logrank.html#scipy.stats.logrank
    "scipy.stats.logrank")，用于比较样本下的生存函数。'
- en: '[`scipy.stats.false_discovery_control`](../reference/generated/scipy.stats.false_discovery_control.html#scipy.stats.false_discovery_control
    "scipy.stats.false_discovery_control") for adjusting p-values to control the false
    discovery rate of multiple hypothesis tests using the Benjamini-Hochberg or Benjamini-Yekutieli
    procedures.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.false_discovery_control`](../reference/generated/scipy.stats.false_discovery_control.html#scipy.stats.false_discovery_control
    "scipy.stats.false_discovery_control") 用于使用 Benjamini-Hochberg 或 Benjamini-Yekutieli
    程序调整 p 值以控制多重假设检验的虚发现率。'
- en: '[`scipy.stats.CensoredData`](../reference/generated/scipy.stats.CensoredData.html#scipy.stats.CensoredData
    "scipy.stats.CensoredData") to represent censored data. It can be used as input
    to the `fit` method of univariate distributions and to the new `ecdf` function.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.CensoredData`](../reference/generated/scipy.stats.CensoredData.html#scipy.stats.CensoredData
    "scipy.stats.CensoredData") 用于表示被截尾的数据。它可以作为单变量分布的 `fit` 方法和新的 `ecdf` 函数的输入。'
- en: Filliben’s goodness of fit test as `method='Filliben'` of [`scipy.stats.goodness_of_fit`](../reference/generated/scipy.stats.goodness_of_fit.html#scipy.stats.goodness_of_fit
    "scipy.stats.goodness_of_fit").
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Filliben 的拟合度检验，作为 [`scipy.stats.goodness_of_fit`](../reference/generated/scipy.stats.goodness_of_fit.html#scipy.stats.goodness_of_fit
    "scipy.stats.goodness_of_fit") 的 `method='Filliben'`。
- en: '[`scipy.stats.ttest_ind`](../reference/generated/scipy.stats.ttest_ind.html#scipy.stats.ttest_ind
    "scipy.stats.ttest_ind") has a new method, `confidence_interval` for computing
    a confidence interval of the difference between means.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.ttest_ind`](../reference/generated/scipy.stats.ttest_ind.html#scipy.stats.ttest_ind
    "scipy.stats.ttest_ind") 现有新方法 `confidence_interval`，用于计算两个均值之间的置信区间。'
- en: '[`scipy.stats.MonteCarloMethod`](../reference/generated/scipy.stats.MonteCarloMethod.html#scipy.stats.MonteCarloMethod
    "scipy.stats.MonteCarloMethod"), [`scipy.stats.PermutationMethod`](../reference/generated/scipy.stats.PermutationMethod.html#scipy.stats.PermutationMethod
    "scipy.stats.PermutationMethod"), and [`scipy.stats.BootstrapMethod`](../reference/generated/scipy.stats.BootstrapMethod.html#scipy.stats.BootstrapMethod
    "scipy.stats.BootstrapMethod") are new classes to configure resampling and/or
    Monte Carlo versions of hypothesis tests. They can currently be used with [`scipy.stats.pearsonr`](../reference/generated/scipy.stats.pearsonr.html#scipy.stats.pearsonr
    "scipy.stats.pearsonr").'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.MonteCarloMethod`](../reference/generated/scipy.stats.MonteCarloMethod.html#scipy.stats.MonteCarloMethod
    "scipy.stats.MonteCarloMethod")，[`scipy.stats.PermutationMethod`](../reference/generated/scipy.stats.PermutationMethod.html#scipy.stats.PermutationMethod
    "scipy.stats.PermutationMethod") 和 [`scipy.stats.BootstrapMethod`](../reference/generated/scipy.stats.BootstrapMethod.html#scipy.stats.BootstrapMethod
    "scipy.stats.BootstrapMethod") 是用于配置重抽样和/或蒙特卡洛版本的假设检验的新类。它们目前可以与 [`scipy.stats.pearsonr`](../reference/generated/scipy.stats.pearsonr.html#scipy.stats.pearsonr
    "scipy.stats.pearsonr") 一起使用。'
- en: '[Statistical Distributions](#id18)'
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[统计分布](#id18)'
- en: Added the von-Mises Fisher distribution as [`scipy.stats.vonmises_fisher`](../reference/generated/scipy.stats.vonmises_fisher.html#scipy.stats.vonmises_fisher
    "scipy.stats.vonmises_fisher"). This distribution is the most common analogue
    of the normal distribution on the unit sphere.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 von-Mises Fisher 分布作为 [`scipy.stats.vonmises_fisher`](../reference/generated/scipy.stats.vonmises_fisher.html#scipy.stats.vonmises_fisher
    "scipy.stats.vonmises_fisher")。该分布是单位球面上正态分布的最常见类比。
- en: Added the relativistic Breit-Wigner distribution as [`scipy.stats.rel_breitwigner`](../reference/generated/scipy.stats.rel_breitwigner.html#scipy.stats.rel_breitwigner
    "scipy.stats.rel_breitwigner"). It is used in high energy physics to model resonances.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了相对论 Breit-Wigner 分布作为 [`scipy.stats.rel_breitwigner`](../reference/generated/scipy.stats.rel_breitwigner.html#scipy.stats.rel_breitwigner
    "scipy.stats.rel_breitwigner")。它在高能物理中用于建模共振。
- en: Added the Dirichlet multinomial distribution as [`scipy.stats.dirichlet_multinomial`](../reference/generated/scipy.stats.dirichlet_multinomial.html#scipy.stats.dirichlet_multinomial
    "scipy.stats.dirichlet_multinomial").
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了狄利克雷多项分布作为 [`scipy.stats.dirichlet_multinomial`](../reference/generated/scipy.stats.dirichlet_multinomial.html#scipy.stats.dirichlet_multinomial
    "scipy.stats.dirichlet_multinomial")。
- en: Improved the speed and precision of several univariate statistical distributions.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升了多个单变量统计分布的速度和精度。
