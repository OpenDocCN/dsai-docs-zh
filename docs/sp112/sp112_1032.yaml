- en: Prolate spheroidal radial function of the second kind and its derivative
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类椭圆球面径向函数及其导数
- en: Computes the prolate spheroidal radial function of the second kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第二类椭圆球面径向函数及其导数（关于 *x*），对于模参数 m>=0 和 n>=m，椭圆球面参数 *c* 和 `|x| < 1.0`。
