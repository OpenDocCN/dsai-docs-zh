  zh: '|  |'
- en: Footnotes
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 脚注
- en: If you are interested in preserving database types as best as possible throughout
    the lifecycle of your DataFrame, users are encouraged to leverage the `dtype_backend="pyarrow"`
    argument of [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql")
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在 DataFrame 的生命周期中尽可能地保留数据库类型，建议用户利用 [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") 的 `dtype_backend="pyarrow"` 参数。
- en: '[PRE48]'
  id: totrans-737
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: This will prevent your data from being converted to the traditional pandas/NumPy
    type system, which often converts SQL types in ways that make them impossible
    to round-trip.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 这将防止你的数据被转换为传统的 pandas/NumPy 类型系统，该系统经常以使 SQL 类型不可能往返的方式转换它们。
- en: For a full list of ADBC drivers and their development status, see the [ADBC
    Driver Implementation Status](https://arrow.apache.org/adbc/current/driver/status.html)
    documentation.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的 ADBC 驱动程序列表及其开发状态，请参阅 [ADBC 驱动程序实现状态](https://arrow.apache.org/adbc/current/driver/status.html)
    文档。
- en: '### Create a pandas Series based on one or more conditions'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: '### 根据一个或多个条件创建 pandas Series'
- en: The [`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") function has been added to create a Series object based
    on one or more conditions. ([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.case_when()`](../reference/api/pandas.Series.case_when.html#pandas.Series.case_when
    "pandas.Series.case_when") 函数已添加，用于基于一个或多个条件创建 Series 对象。([GH 39154](https://github.com/pandas-dev/pandas/issues/39154))'
- en: '[PRE49]'
  id: totrans-742
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '### `to_numpy` for NumPy nullable and Arrow types converts to suitable NumPy
    dtype'
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: '### `to_numpy` 用于 NumPy 的可空类型和 Arrow 类型，转换为适当的 NumPy dtype'
- en: '`to_numpy` for NumPy nullable and Arrow types will now convert to a suitable
    NumPy dtype instead of `object` dtype for nullable and PyArrow backed extension
    dtypes.'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: '`to_numpy` 用于 NumPy 的可空类型和 Arrow 类型将转换为适当的 NumPy dtype，而不再是 `object` dtype
    用于可空和 PyArrow 支持的扩展 dtype。'
- en: '*Old behavior:*'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为：*'
- en: '[PRE50]'
  id: totrans-746
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '*New behavior:*'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为：*'
- en: '[PRE51]'
  id: totrans-748
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'The default NumPy dtype (without any arguments) is determined as follows:'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的 NumPy dtype（无任何参数）确定如下：
- en: float dtypes are cast to NumPy floats
  id: totrans-750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: float 类型的数据将被转换为 NumPy 的浮点数。
- en: integer dtypes without missing values are cast to NumPy integer dtypes
  id: totrans-751
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: integer 类型的数据（不包含缺失值）将被转换为 NumPy 的整数类型。
- en: integer dtypes with missing values are cast to NumPy float dtypes and `NaN`
    is used as missing value indicator
  id: totrans-752
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: integer 类型的数据（包含缺失值）将被转换为 NumPy 的 float 类型，`NaN` 用作缺失值指示符。
- en: boolean dtypes without missing values are cast to NumPy bool dtype
  id: totrans-753
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: boolean 类型的数据（不包含缺失值）将被转换为 NumPy 的 bool 类型。
- en: boolean dtypes with missing values keep object dtype
  id: totrans-754
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: boolean 类型的数据（包含缺失值）将保持 object 类型。
- en: datetime and timedelta types are cast to Numpy datetime64 and timedelta64 types
    respectively and `NaT` is used as missing value indicator
  id: totrans-755
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: datetime 和 timedelta 类型将被转换为 Numpy 的 datetime64 和 timedelta64 类型，分别使用 `NaT`
    作为缺失值指示符。
- en: '### Series.struct accessor for PyArrow structured data'
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: '### Series.struct 访问器用于 PyArrow 结构化数据'
- en: The `Series.struct` accessor provides attributes and methods for processing
    data with `struct[pyarrow]` dtype Series. For example, [`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode") converts PyArrow structured data to a pandas DataFrame.
    ([GH 54938](https://github.com/pandas-dev/pandas/issues/54938))
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.struct` 访问器提供了用于处理具有 `struct[pyarrow]` 数据类型的 Series 的属性和方法。例如，[`Series.struct.explode()`](../reference/api/pandas.Series.struct.explode.html#pandas.Series.struct.explode
    "pandas.Series.struct.explode") 将 PyArrow 结构化数据转换为 pandas DataFrame。([GH 54938](https://github.com/pandas-dev/pandas/issues/54938))'
