  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Find a fixed point of the function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Given a function of one or more variables and a starting point, find a fixed
    point of the function: i.e., where `func(x0) == x0`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**func**function'
  prefs: []
  type: TYPE_NORMAL
- en: Function to evaluate.
  prefs: []
  type: TYPE_NORMAL
- en: '**x0**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed point of function.
  prefs: []
  type: TYPE_NORMAL
- en: '**args**tuple, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Extra arguments to *func*.
  prefs: []
  type: TYPE_NORMAL
- en: '**xtol**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Convergence tolerance, defaults to 1e-08.
  prefs: []
  type: TYPE_NORMAL
- en: '**maxiter**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Maximum number of iterations, defaults to 500.
  prefs: []
  type: TYPE_NORMAL
- en: '**method**{“del2”, “iteration”}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Method of finding the fixed-point, defaults to “del2”, which uses Steffensen’s
    Method with Aitken’s `Del^2` convergence acceleration [[1]](#rf001026ae057-1).
    The “iteration” method simply iterates the function until convergence is detected,
    without attempting to accelerate the convergence.
  prefs: []
  type: TYPE_NORMAL
