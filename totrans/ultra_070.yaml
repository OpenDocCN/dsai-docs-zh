- en: Sample Images and Annotations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The ImageNette dataset contains colored images of various objects and scenes,
    providing a diverse dataset for image classification tasks. Here are some examples
    of images from the dataset:'
