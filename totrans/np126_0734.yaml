    "numpy.ma.MaskedArray.tofile")'
- en: Notes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: As for [`ndarray.tobytes`](numpy.ndarray.tobytes.html#numpy.ndarray.tobytes
    "numpy.ndarray.tobytes"), information about the shape, dtype, etc., but also about
    [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value "numpy.ma.MaskedArray.fill_value"),
    will be lost.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[`ndarray.tobytes`](numpy.ndarray.tobytes.html#numpy.ndarray.tobytes "numpy.ndarray.tobytes")，关于形状、dtype等的信息，还有关于[`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value")的信息会丢失。
