  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.isna.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.isna.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Detect missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测缺失值。
- en: Return a boolean same-sized object indicating if the values are NA. NA values,
    such as `None`, `numpy.NaN` or `pd.NaT`, get mapped to `True` values. Everything
    else get mapped to `False` values. Characters such as empty strings ‘’ or `numpy.inf`
    are not considered NA values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔值相同大小的对象，指示值是否为 NA。诸如 `None`、`numpy.NaN` 或 `pd.NaT` 等 NA 值被映射为 `True`
    值。其他所有值都被映射为 `False` 值。诸如空字符串 ‘’ 或 `numpy.inf` 的字符不被视为 NA 值。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: numpy.ndarray[bool]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: numpy.ndarray[bool]
- en: A boolean array of whether my values are NA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔数组，指示我的值是否为 NA。
