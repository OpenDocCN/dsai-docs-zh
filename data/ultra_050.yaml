- en: African Wildlife Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非洲野生动物数据集
- en: 原文：[`docs.ultralytics.com/datasets/detect/african-wildlife/`](https://docs.ultralytics.com/datasets/detect/african-wildlife/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/detect/african-wildlife/`](https://docs.ultralytics.com/datasets/detect/african-wildlife/)
- en: This dataset showcases four common animal classes typically found in South African
    nature reserves. It includes images of African wildlife such as buffalo, elephant,
    rhino, and zebra, providing valuable insights into their characteristics. Essential
    for training computer vision algorithms, this dataset aids in identifying animals
    in various habitats, from zoos to forests, and supports wildlife research.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集展示了南非自然保护区中四类常见动物，包括水牛、大象、犀牛和斑马的图像，深入了解它们的特征。对于训练计算机视觉算法至关重要，该数据集有助于在各种栖息地中识别动物，从动物园到森林，支持野生动物研究。
- en: '[`www.youtube.com/embed/biIW5Z6GYl0`](https://www.youtube.com/embed/biIW5Z6GYl0)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/biIW5Z6GYl0`](https://www.youtube.com/embed/biIW5Z6GYl0)'
- en: '**Watch:** African Wildlife Animals Detection using Ultralytics YOLOv8'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** 使用Ultralytics YOLOv8检测非洲野生动物'
- en: Dataset Structure
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The African wildlife objects detection dataset is split into three subsets:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲野生动物对象检测数据集分为三个子集：
- en: '**Training set**: Contains 1052 images, each with corresponding annotations.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练集**：包含1052张图像，每张图像都有相应的标注。'
- en: '**Validation set**: Includes 225 images, each with paired annotations.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证集**：包括225张图像，每张图像都有配对的标注。'
- en: '**Testing set**: Comprises 227 images, each with paired annotations.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试集**：包括227张图像，每张图像都有配对的标注。'
- en: Applications
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用
- en: This dataset can be applied in various computer vision tasks such as object
    detection, object tracking, and research. Specifically, it can be used to train
    and evaluate models for identifying African wildlife objects in images, which
    can have applications in wildlife conservation, ecological research, and monitoring
    efforts in natural reserves and protected areas. Additionally, it can serve as
    a valuable resource for educational purposes, enabling students and researchers
    to study and understand the characteristics and behaviors of different animal
    species.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集可以应用于各种计算机视觉任务，如目标检测、目标跟踪和研究。具体来说，它可用于训练和评估模型，以识别图像中的非洲野生动物对象，这在野生动物保护、生态研究以及自然保护区和受保护区的监测工作中具有应用。此外，它还可以作为教育目的的宝贵资源，帮助学生和研究人员研究和理解不同动物物种的特征和行为。
- en: Dataset YAML
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集YAML
- en: A YAML (Yet Another Markup Language) file defines the dataset configuration,
    including paths, classes, and other pertinent details. For the African wildlife
    dataset, the `african-wildlife.yaml` file is located at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个YAML（另一种标记语言）文件定义了数据集配置，包括路径、类别和其他相关细节。对于非洲野生动物数据集，`african-wildlife.yaml`文件位于[`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml)。
