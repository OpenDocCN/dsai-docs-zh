  prefs: []
  type: TYPE_NORMAL
  zh: 现在有两个参数已被弃用（更多信息请参阅 [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample") 的文档）：
