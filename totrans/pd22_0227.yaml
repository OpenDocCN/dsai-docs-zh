  zh: pandas.DataFrame.insert
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.insert.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.insert.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.insert.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.insert.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Insert column into DataFrame at specified location.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在指定位置将列插入 DataFrame。
- en: Raises a ValueError if column is already contained in the DataFrame, unless
    allow_duplicates is set to True.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果列已经包含在 DataFrame 中，则引发 ValueError，除非 allow_duplicates 设置为 True。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**loc**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**loc** 整数'
- en: Insertion index. Must verify 0 <= loc <= len(columns).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 插入索引。必须满足 0 <= loc <= len(columns)。
- en: '**column**str, number, or hashable object'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**column** 字符串、数字或可哈希对象'
- en: Label of the inserted column.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入列的标签。
- en: '**value**Scalar, Series, or array-like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** 标量、系列或类似数组'
- en: Content of the inserted column.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 插入列的内容。
- en: '**allow_duplicates**bool, optional, default lib.no_default'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_duplicates** 布尔型，可选，默认值 lib.no_default'
- en: Allow duplicate column labels to be created.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 允许创建重复的列标签。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Index.insert`](pandas.Index.insert.html#pandas.Index.insert "pandas.Index.insert")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.insert`](pandas.Index.insert.html#pandas.Index.insert "pandas.Index.insert")'
- en: Insert new item by index.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过索引插入新项目。
