- en: Convert Period to desired frequency, at the start or end of the interval.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将周期转换为所需频率，在时间间隔的开始或结束。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str, BaseOffset'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str，BaseOffset'
- en: The desired frequency. If passing a str, it needs to be a valid [period alias](../../user_guide/timeseries.html#timeseries-period-aliases).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的频率。如果传递一个字符串，它需要是一个有效的[周期别名](../../user_guide/timeseries.html#timeseries-period-aliases)。
- en: '**how**{‘E’, ‘S’, ‘end’, ‘start’}, default ‘end’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**how**{‘E’, ‘S’, ‘end’, ‘start’}，默认为‘end’'
- en: Start or end of the timespan.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 开始或结束时间跨度。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
