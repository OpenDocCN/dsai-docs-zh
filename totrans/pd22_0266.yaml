  prefs: []
  type: TYPE_NORMAL
- en: '**other**DataFrame'
  prefs: []
  type: TYPE_NORMAL
- en: Provided DataFrame to use to fill null values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: The result of combining the provided DataFrame with the other object.
