- en: Return the day of the year.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回年份中的日期。
- en: This attribute returns the day of the year on which the particular date occurs.
    The return value ranges between 1 to 365 for regular years and 1 to 366 for leap
    years.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此属性返回特定日期所在年份的日期。返回值范围为常规年份的1到365，闰年的1到366。
