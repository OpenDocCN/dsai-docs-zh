- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A generalized gamma continuous random variable.
  prefs: []
  type: TYPE_NORMAL
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`gengamma`](#scipy.stats.gengamma "scipy.stats.gengamma")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`gamma`](scipy.stats.gamma.html#scipy.stats.gamma "scipy.stats.gamma"), [`invgamma`](scipy.stats.invgamma.html#scipy.stats.invgamma
    "scipy.stats.invgamma"), [`weibull_min`](scipy.stats.weibull_min.html#scipy.stats.weibull_min
    "scipy.stats.weibull_min")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The probability density function for [`gengamma`](#scipy.stats.gengamma "scipy.stats.gengamma")
    is ([[1]](#r3bf71b60ec3c-1)):'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, a, c) = \frac{|c| x^{c a-1} \exp(-x^c)}{\Gamma(a)}\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x \ge 0\), \(a > 0\), and \(c \ne 0\). \(\Gamma\) is the gamma function
    ([`scipy.special.gamma`](scipy.special.gamma.html#scipy.special.gamma "scipy.special.gamma")).
  prefs: []
  type: TYPE_NORMAL
- en: '[`gengamma`](#scipy.stats.gengamma "scipy.stats.gengamma") takes \(a\) and
    \(c\) as shape parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `gengamma.pdf(x, a, c, loc, scale)` is identically equivalent to `gengamma.pdf(y,
    a, c) / scale` with `y = (x - loc) / scale`. Note that shifting the location of
    a distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
