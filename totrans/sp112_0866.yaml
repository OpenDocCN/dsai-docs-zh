  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**df**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of freedom of the distribution. Should be in range (0, inf).
  prefs: []
  type: TYPE_NORMAL
- en: '**nc**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Noncentrality parameter. Should be in range (-1e6, 1e6).
