- en: pandas.DatetimeIndex.month_name
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.month_name.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.month_name.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the month names with specified locale.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**locale**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Locale determining the language in which to return the month name. Default is
    English locale (`'en_US.utf8'`). Use the command `locale -a` on your terminal
    on Unix systems to find your locale language code.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or Index
  prefs: []
  type: TYPE_NORMAL
- en: Series or Index of month names.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Using the `locale` parameter you can set a different locale language, for example:
    `idx.month_name(locale=''pt_BR.utf8'')` will return month names in Brazilian Portuguese
    language.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
