- en: '[PRE20]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Search for certain transitive subgroups of \(S_6\).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索\(\boldsymbol{S_6}\)的某些传递子群。
- en: The symmetric group \(S_6\) has 16 different transitive subgroups, up to conjugacy.
    Some are more easily constructed than others. For example, the dihedral group
    \(D_6\) is immediately found, but it is not at all obvious how to realize \(S_4\)
    or \(S_5\) *transitively* within \(S_6\).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 对称群\(\boldsymbol{S_6}\)有16个不同的传递子群，直到共轭。有些比其他的更容易构造。例如，二面角群\(\boldsymbol{D_6}\)可以立即找到，但如何在\(\boldsymbol{S_6}\)内实现\(\boldsymbol{S_4}\)或\(\boldsymbol{S_5}\)的传递性则一点也不明显。
- en: In some cases there are well-known constructions that can be used. For example,
    \(S_5\) is isomorphic to \(PGL_2(\mathbb{F}_5)\), which acts in a natural way
    on the projective line \(P^1(\mathbb{F}_5)\), a set of order 6.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，有可以使用的众所周知的构造。例如，\(\boldsymbol{S_5}\)同构于\(\boldsymbol{PGL_2(\mathbb{F}_5)}\)，它在射影线\(\boldsymbol{P^1(\mathbb{F}_5)}\)上的自然作用，一个包含6个元素的集合。
- en: In absence of such special constructions however, we can simply search for generators.
    For example, transitive instances of \(A_4\) and \(S_4\) can be found within \(S_6\)
    in this way.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在缺少这样的特殊构造的情况下，我们可以简单地搜索生成元。例如，可以通过这种方式在\(\boldsymbol{S_6}\)内找到\(\boldsymbol{A_4}\)和\(\boldsymbol{S_4}\)的传递实例。
- en: Once we are engaged in such searches, it may then be easier (if less elegant)
    to find even those groups like \(S_5\) that do have special constructions, by
    mere search.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们进行这样的搜索，然后通过简单的搜索，甚至可以更容易（虽然不太优雅地）找到像\(\boldsymbol{S_5}\)这样的群，这些群确实具有特殊的构造。
- en: 'This function locates generators for transitive instances in \(S_6\) of the
    following subgroups:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定位S6中以下传递子群的生成元：
- en: \(A_4\)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{A_4}\)
- en: \(S_4^-\) (\(S_4\) not contained within \(A_6\))
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{S_4^-}\)（\(\boldsymbol{S_4}\)不包含在\(\boldsymbol{A_6}\)中）
- en: \(S_4^+\) (\(S_4\) contained within \(A_6\))
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{S_4^+}\)（\(\boldsymbol{S_4}\)包含在\(\boldsymbol{A_6}\)中）
- en: \(A_4 \times C_2\)
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{A_4 \times C_2}\)
- en: \(S_4 \times C_2\)
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{S_4 \times C_2}\)
- en: \(G_{18} = C_3^2 \rtimes C_2\)
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\boldsymbol{G_{18} = C_3^2 \rtimes C_2}\)
- en: \(G_{36}^- = C_3^2 \rtimes C_2^2\)
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(G_{36}^- = C_3^2 \rtimes C_2^2\)
- en: \(G_{36}^+ = C_3^2 \rtimes C_4\)
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(G_{36}^+ = C_3^2 \rtimes C_4\)
- en: \(G_{72} = C_3^2 \rtimes D_4\)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(G_{72} = C_3^2 \rtimes D_4\)
- en: \(A_5\)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(A_5\)
- en: \(S_5\)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(S_5\)
- en: 'Note: Each of these groups also has a dedicated function in this module that
    returns the group immediately, using generators that were found by this search
    procedure.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这些组的每一个在该模块中还有一个专用函数，可以立即返回使用此搜索过程找到的生成器的组。
- en: The search procedure serves as a record of how these generators were found.
    Also, due to randomness in the generation of the elements of permutation groups,
    it can be called again, in order to (probably) get different generators for the
    same groups.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索过程记录了这些生成器是如何找到的。此外，由于置换群元素生成的随机性，可以再次调用它，以便（可能）获得同一组的不同生成器。
