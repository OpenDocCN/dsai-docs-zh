- en: scipy.special.perm
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.perm
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Permutations of N things taken k at a time, i.e., k-permutations of N.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: N 个物品中取 k 个的排列，即 k-permutations of N。
- en: It’s also known as “partial permutations”.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为“部分排列”。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**N**int, ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**N**整数，数组'
- en: Number of things.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事物的数量。
- en: '**k**int, ndarray'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数，数组'
- en: Number of elements taken.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 取出元素的数量。
- en: '**exact**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**exact**布尔值，可选'
- en: If *exact* is False, then floating point precision is used, otherwise exact
    long integer is computed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *exact* 为 False，则使用浮点数精度计算，否则使用精确的长整数计算。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**val**int, ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**val**整数，数组'
- en: The number of k-permutations of N.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: N 个物品中取 k 个的排列数。
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Array arguments accepted only for exact=False case.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅对 exact=False 情况接受数组参数。
- en: If k > N, N < 0, or k < 0, then a 0 is returned.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 k > N，N < 0，或者 k < 0，则返回 0。
