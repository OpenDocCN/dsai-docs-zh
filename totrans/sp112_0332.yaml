- en: 'Deprecated since version 1.11.0: [`tri`](#scipy.linalg.tri "scipy.linalg.tri")
    is deprecated in favour of [`numpy.tri`](https://numpy.org/devdocs/reference/generated/numpy.tri.html#numpy.tri
    "(in NumPy v2.0.dev0)") and will be removed in SciPy 1.13.0\.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 1.11.0 开始废弃：[`tri`](#scipy.linalg.tri "scipy.linalg.tri") 被 [`numpy.tri`](https://numpy.org/devdocs/reference/generated/numpy.tri.html#numpy.tri
    "(in NumPy v2.0.dev0)") 取代，将在 SciPy 1.13.0 中移除。
- en: Construct (N, M) matrix filled with ones at and below the kth diagonal.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 构造 (N, M) 矩阵，其主对角线及其以下到第 k 条对角线的元素为 1。
- en: The matrix has A[i,j] == 1 for j <= i + k
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵满足 A[i,j] == 1 当 j <= i + k。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**N**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**N**int'
- en: The size of the first dimension of the matrix.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵第一维的大小。
- en: '**M**int or None, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**M**int 或 None，可选'
- en: The size of the second dimension of the matrix. If *M* is None, *M = N* is assumed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的第二维大小。如果 *M* 是 None，则假设 *M = N*。
- en: '**k**int, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: Number of subdiagonal below which matrix is filled with ones. *k* = 0 is the
    main diagonal, *k* < 0 subdiagonal and *k* > 0 superdiagonal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵填充 1 的次对角线的数量。*k* = 0 是主对角线，*k* < 0 是次对角线，*k* > 0 是超对角线。
- en: '**dtype**dtype, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Data type of the matrix.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的数据类型。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tri**(N, M) ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**tri**(N, M) 数组'
- en: Tri matrix.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 三角矩阵。
