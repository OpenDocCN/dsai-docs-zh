- en: Compute the Box-Cox transformation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Box-Cox 变换。
- en: 'The Box-Cox transformation is:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Box-Cox 变换为：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Returns *nan* if `x < 0`. Returns *-inf* if `x == 0` and `lmbda < 0`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `x < 0`，返回 *nan*。如果 `x == 0` 且 `lmbda < 0`，返回 *-inf*。
