  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.first.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.first.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the first entry of each column within each group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每个组内每列的第一个条目。
- en: Defaults to skipping NA elements.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认跳过 NA 元素。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**numeric_only**bool, default False'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only** 布尔值，默认为 False'
- en: Include only float, int, boolean columns.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数、布尔值列。
- en: '**min_count**int, default -1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**min_count** 整数，默认为 -1'
- en: The required number of valid values to perform the operation. If fewer than
    `min_count` valid values are present the result will be NA.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作所需的有效值数量。如果少于 `min_count` 个有效值，则结果将为 NA。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna** 布尔值，默认为 True'
- en: Exclude NA/null values. If an entire row/column is NA, the result will be NA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 排除 NA/null 值。如果整行/列都是 NA，则结果将为 NA。
- en: New in version 2.2.1.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.2.1 中的新功能。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: First values within each group.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组内的第一个值。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '`DataFrame.groupby`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对 DataFrame 的每一行或列应用 groupby 函数。
- en: '[`pandas.core.groupby.DataFrameGroupBy.last`](pandas.core.groupby.DataFrameGroupBy.last.html#pandas.core.groupby.DataFrameGroupBy.last
