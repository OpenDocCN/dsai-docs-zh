  type: TYPE_NORMAL
  zh: pandas.Timestamp.isoformat
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Timestamp.isoformat.html](https://pandas.pydata.org/docs/reference/api/pandas.Timestamp.isoformat.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Timestamp.isoformat.html](https://pandas.pydata.org/docs/reference/api/pandas.Timestamp.isoformat.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the time formatted according to ISO 8601.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回按照 ISO 8601 格式化的时间。
- en: The full format looks like ‘YYYY-MM-DD HH:MM:SS.mmmmmmnnn’. By default, the
    fractional part is omitted if self.microsecond == 0 and self.nanosecond == 0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 完整格式如下 ‘YYYY-MM-DD HH:MM:SS.mmmmmmnnn’。默认情况下，如果 self.microsecond == 0 和 self.nanosecond
    == 0，则省略小数部分。
- en: If self.tzinfo is not None, the UTC offset is also attached, giving giving a
    full format of ‘YYYY-MM-DD HH:MM:SS.mmmmmmnnn+HH:MM’.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 self.tzinfo 不为 None，则还会附加 UTC 偏移，得到完整格式为 ‘YYYY-MM-DD HH:MM:SS.mmmmmmnnn+HH:MM’。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**sep**str, default ‘T’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep** 字符串，默认为 ‘T’'
- en: String used as the separator between the date and time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用作日期和时间之间分隔符的字符串。
- en: '**timespec**str, default ‘auto’'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**timespec** 字符串，默认为 ‘auto’'
- en: Specifies the number of additional terms of the time to include. The valid values
    are ‘auto’, ‘hours’, ‘minutes’, ‘seconds’, ‘milliseconds’, ‘microseconds’, and
    ‘nanoseconds’.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指定要包含的时间的附加项数。有效值为 'auto'、'hours'、'minutes'、'seconds'、'milliseconds'、'microseconds'
    和 'nanoseconds'。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: str
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串
