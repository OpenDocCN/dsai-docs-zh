- en: Inverse to [`pdtr`](scipy.special.pdtr.html#scipy.special.pdtr "scipy.special.pdtr")
    vs m
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于 [`pdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.pdtr.html#scipy.special.pdtr
    "scipy.special.pdtr") 的逆函数 vs m
- en: 'Returns the Poisson variable *m* such that the sum from 0 to *k* of the Poisson
    density is equal to the given probability *y*: calculated by `gammaincinv(k +
    1, y)`. *k* must be a nonnegative integer and *y* between 0 and 1.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回泊松变量 *m*，使得泊松密度从 0 到 *k* 的总和等于给定概率 *y*：由 `gammaincinv(k + 1, y)` 计算。*k* 必须是非负整数，*y*
    在 0 到 1 之间。
