- en: Check elementwise if an Interval overlaps the values in the IntervalArray.
  prefs: []
  type: TYPE_NORMAL
- en: Two intervals overlap if they share a common point, including closed endpoints.
    Intervals that only have an open endpoint in common do not overlap.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**other**IntervalArray'
  prefs: []
  type: TYPE_NORMAL
- en: Interval to check against for an overlap.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Boolean array positionally indicating where an overlap occurs.
  prefs: []
  type: TYPE_NORMAL
- en: See also
