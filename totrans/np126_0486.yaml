- en: numpy.emath.arctanh
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the inverse hyperbolic tangent of *x*.
  prefs: []
  type: TYPE_NORMAL
- en: Return the “principal value” (for a description of this, see [`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh
    "numpy.arctanh")) of `arctanh(x)`. For real *x* such that `abs(x) < 1`, this is
    a real number. If *abs(x) > 1*, or if *x* is complex, the result is complex. Finally,
    *x = 1* returns``inf`` and `x=-1` returns `-inf`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The value(s) whose arctanh is (are) required.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray or scalar'
  prefs: []
  type: TYPE_NORMAL
- en: The inverse hyperbolic tangent(s) of the *x* value(s). If *x* was a scalar so
    is *out*, otherwise an array is returned.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh "numpy.arctanh")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For an arctanh() that returns `NAN` when real *x* is not in the interval `(-1,1)`,
    use [`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh "numpy.arctanh") (this
    latter, however, does return +/-inf for `x = +/-1`).
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
