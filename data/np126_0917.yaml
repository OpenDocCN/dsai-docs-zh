- en: numpy.matlib.eye
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.matlib.eye
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.matlib.eye.html](https://numpy.org/doc/1.26/reference/generated/numpy.matlib.eye.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.matlib.eye.html](https://numpy.org/doc/1.26/reference/generated/numpy.matlib.eye.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a matrix with ones on the diagonal and zeros elsewhere.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个对角线上为一，其他地方为零的矩阵。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Number of rows in the output.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的行数。
- en: '**M**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**M**int，可选'
- en: Number of columns in the output, defaults to *n*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的列数，默认为 *n*。
- en: '**k**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: 'Index of the diagonal: 0 refers to the main diagonal, a positive value refers
    to an upper diagonal, and a negative value to a lower diagonal.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线的索引：0表示主对角线，正值表示上对角线，负值表示下对角线。
- en: '**dtype**dtype, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Data-type of the returned matrix.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回矩阵的数据类型。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether the output should be stored in row-major (C-style) or column-major (Fortran-style)
    order in memory.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将输出存储在行优先（C风格）或列优先（Fortran风格）的内存顺序中。
- en: New in version 1.14.0.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.14.0中的新功能。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**I**matrix'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**I**矩阵'
- en: A *n* x *M* matrix where all elements are equal to zero, except for the *k*-th
    diagonal, whose values are equal to one.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *n* x *M* 的矩阵，其中所有元素都等于零，除了第 *k* 条对角线，其值等于一。
- en: See also
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.eye`](numpy.eye.html#numpy.eye "numpy.eye")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.eye`](numpy.eye.html#numpy.eye "numpy.eye")'
- en: Equivalent array function.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 等效的数组函数。
- en: '[`identity`](numpy.identity.html#numpy.identity "numpy.identity")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`identity`](numpy.identity.html#numpy.identity "numpy.identity")'
- en: Square identity matrix.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 方阵单位矩阵。
- en: Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
