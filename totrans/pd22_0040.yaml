  type: TYPE_NORMAL
  zh: 假设你为 DataFrame 构建了一个漂亮的样式，现在你想将相同的样式应用于第二个 DataFrame。使用 `df1.style.export` 导出样式，并使用
    `df1.style.set` 在第二个 DataFrame 上导入它。
