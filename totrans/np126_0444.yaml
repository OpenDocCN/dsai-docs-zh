- en: Returns a boolean array which is *True* where the string element in *a* starts
    with *prefix*, otherwise *False*.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.startswith* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like of str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: '**prefix**str'
  prefs: []
  type: TYPE_NORMAL
- en: '**start, end**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: With optional *start*, test beginning at that position. With optional *end*,
    stop comparing at that position.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Array of booleans
