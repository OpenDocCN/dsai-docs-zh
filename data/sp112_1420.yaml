- en: SciPy 1.9.2 is a bug-fix release with no new features compared to 1.9.1\. It
    also provides wheel for Python 3.11 on several platforms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.9.2 是一个修复 bug 的版本，与 1.9.1 相比没有新功能。它还为多个平台的 Python 3.11 提供了 wheel。
