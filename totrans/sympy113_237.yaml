- en: Beam (Docstrings)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 梁（文档字符串）
- en: Original text：[https://docs.sympy.org/latest/modules/physics/continuum_mechanics/beam.html](https://docs.sympy.org/latest/modules/physics/continuum_mechanics/beam.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.sympy.org/latest/modules/physics/continuum_mechanics/beam.html](https://docs.sympy.org/latest/modules/physics/continuum_mechanics/beam.html)
- en: This module can be used to solve 2D beam bending problems with singularity functions
    in mechanics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块可用于解决力学中带有奇性函数的二维梁弯曲问题。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A Beam is a structural element that is capable of withstanding load primarily
    by resisting against bending. Beams are characterized by their cross sectional
    profile(Second moment of area), their length and their material.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 梁是一种通过抵抗弯曲主要承受载荷的结构元素。梁的特征在于其横截面轮廓（截面二阶矩）、长度和材料。
- en: Note
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'A consistent sign convention must be used while solving a beam bending problem;
    the results will automatically follow the chosen sign convention. However, the
    chosen sign convention must respect the rule that, on the positive side of beam’s
    axis (in respect to current section), a loading force giving positive shear yields
    a negative moment, as below (the curved arrow shows the positive moment and rotation):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决梁弯曲问题时必须使用一致的符号约定；结果将自动遵循所选择的符号约定。然而，所选择的符号约定必须遵守以下规则：在梁轴的正侧（相对于当前截面），给定正剪力的载荷力产生负弯矩，如下所示（弯曲箭头显示正弯矩和旋转）：
- en: '![../../../_images/allowed-sign-conventions.png](../Images/09403d8b67a9c7194953bc916710ce0e.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![../../../_images/allowed-sign-conventions.png](../Images/09403d8b67a9c7194953bc916710ce0e.png)'
- en: Examples
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
- en: There is a beam of length 4 meters. A constant distributed load of 6 N/m is
    applied from half of the beam till the end. There are two simple supports below
    the beam, one at the starting point and another at the ending point of the beam.
    The deflection of the beam at the end is restricted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为 4 米的梁。从梁的中点到末端施加了一个恒定分布载荷 6 N/m。梁下面有两个简支，一个在起点，另一个在梁的终点。梁的末端受到限制。
- en: Using the sign convention of downwards forces being positive.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用向下力为正的符号约定。
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Calculate the support reactions for a fully symbolic beam of length L. There
    are two simple supports below the beam, one at the starting point and another
    at the ending point of the beam. The deflection of the beam at the end is restricted.
    The beam is loaded with:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 计算长度为 L 的完全符号梁的支反应。梁下面有两个简支，一个在起点，另一个在梁的终点。梁的末端受到限制。梁上载荷为：
- en: a downward point load P1 applied at L/4
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个向下的点载荷 P1，在 L/4 处施加
- en: an upward point load P2 applied at L/8
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个向上的点载荷 P2，在 L/8 处施加
- en: a counterclockwise moment M1 applied at L/2
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个逆时针力矩 M1，在 L/2 处施加
- en: a clockwise moment M2 applied at 3*L/4
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个顺时针力矩 M2，在 3*L/4 处施加
- en: a distributed constant load q1, applied downward, starting from L/2 up to 3*L/4
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个分布恒定载荷 q1，向下施加，从 L/2 开始到 3*L/4
- en: a distributed constant load q2, applied upward, starting from 3*L/4 up to L
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个分布恒定载荷 q2，向上施加，从 3*L/4 开始到 L
- en: No assumptions are needed for symbolic loads. However, defining a positive length
    will help the algorithm to compute the solution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要为符号负载做任何假设。但是，定义一个正长度将有助于算法计算解决方案。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Returns a list of all loads applied on the beam object. Each load in the list
    is a tuple of form (value, start, order, end).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 返回施加在梁对象上的所有载荷的列表。列表中的每个载荷都是形式为（值，起始，顺序，结束）的元组。
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
- en: There is a beam of length 4 meters. A moment of magnitude 3 Nm is applied in
    the clockwise direction at the starting point of the beam. A pointload of magnitude
    4 N is applied from the top of the beam at 2 meters from the starting point. Another
    pointload of magnitude 5 N is applied at same position.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为 4 米的梁。在梁的起点以顺时针方向施加了一个大小为 3 Nm 的力矩。从距离起点 2 米处梁顶部施加了大小为 4 N 的点载荷。另一个大小为
    5 N 的点载荷在同一位置施加。
- en: '[PRE4]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This method adds up the loads given to a particular beam object.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法将所给定的载荷加到特定的梁对象上。
- en: 'Parameters:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** : Sympifyable'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**：可符号化'
- en: 'The value inserted should have the units [Force/(Distance**(n+1)] where n is
    the order of applied load. Units for applied loads:'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 插入的值应具有单位 [Force/(Distance**(n+1)]，其中 n 是施加载荷的顺序。施加载荷的单位：
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For moments, unit = kN*m
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于弯矩，单位 = kN*m
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For point loads, unit = kN
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于点载荷，单位 = kN
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For constant distributed load, unit = kN/m
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于恒定分布载荷，单位 = kN/m
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For ramp loads, unit = kN/m/m
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于坡道载荷，单位 = kN/m/m
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For parabolic ramp loads, unit = kN/m/m/m
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于抛物线坡道载荷，单位 = kN/m/m/m
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: … so on.
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 等等。
- en: '**start** : Sympifyable'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**start**：可符号化'
- en: The starting point of the applied load. For point moments and point forces this
    is the location of application.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用载荷的起始点。对于点力和点力矩，这是应用位置。
- en: '**order** : Integer'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**：整数'
- en: The order of the applied load.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用载荷的顺序。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For moments, order = -2
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于力矩，order = -2
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For point loads, order =-1
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于点载荷，order = -1
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For constant distributed load, order = 0
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于恒定分布载荷，order = 0
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For ramp loads, order = 1
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于坡道载荷，order = 1
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: For parabolic ramp loads, order = 2
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于抛物线坡道载荷，order = 2
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: … so on.
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: …等等。
- en: '**end** : Sympifyable, optional'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**end**：可符号化，可选'
- en: An optional argument that can be used if the load has an end point within the
    length of the beam.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果载荷在梁的长度内有一个端点，则可以使用的可选参数。
- en: Examples
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 4 meters. A moment of magnitude 3 Nm is applied in
    the clockwise direction at the starting point of the beam. A point load of magnitude
    4 N is applied from the top of the beam at 2 meters from the starting point and
    a parabolic ramp load of magnitude 2 N/m is applied below the beam starting from
    2 meters to 3 meters away from the starting point of the beam.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为4米的梁。在梁的起点顺时针方向施加一个大小为3 Nm的力矩。从梁的顶部在距起点2米处施加一个大小为4 N的点载荷，以及在距离梁起点2米到3米处施加一个大小为2
    N/m的抛物线坡道载荷。
- en: '[PRE6]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This method applies support to a particular beam object and returns the symbol
    of the unknown reaction load(s).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法将支持应用于特定的梁对象，并返回未知反应载荷符号。
- en: 'Parameters:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**loc** : Sympifyable'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**loc**：可符号化的'
- en: Location of point at which support is applied.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 支座应用位置的点位。
- en: '**type** : String'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**type**：字符串'
- en: Determines type of Beam support applied. To apply support structure with - zero
    degree of freedom, type = “fixed” - one degree of freedom, type = “pin” - two
    degrees of freedom, type = “roller”
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确定应用的梁支座类型。要应用零自由度的支座结构，type = “fixed”；要应用一个自由度的支座结构，type = “pin”；要应用两个自由度的支座结构，type
    = “roller”
- en: 'Returns:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Symbol or tuple of Symbol
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 符号或符号元组
- en: The unknown reaction load as a symbol. - Symbol(reaction_force) if type = “pin”
    or “roller” - Symbol(reaction_force), Symbol(reaction_moment) if type = “fixed”
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未知反应载荷作为符号。- 如果type = “pin”或“roller”，则为Symbol(reaction_force)；如果type = “fixed”，则为Symbol(reaction_force)，Symbol(reaction_moment)
- en: Examples
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 20 meters. A moment of magnitude 100 Nm is applied
    in the clockwise direction at the end of the beam. A pointload of magnitude 8
    N is applied from the top of the beam at a distance of 10 meters. There is one
    fixed support at the start of the beam and a roller at the end.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为20米的梁。在梁的末端顺时针方向施加一个大小为100 Nm的力矩。从梁的顶部在距起点10米处施加一个大小为8 N的点载荷。在梁的起点有一个固定支座，末端有一个滚动支座。
- en: Using the sign convention of upward forces and clockwise moment being positive.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上升力和顺时针力矩为正的符号约定。
- en: '[PRE8]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Cross-sectional area of the Beam.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 梁的横截面积。
- en: '[PRE10]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Returns a Singularity Function expression which represents the bending moment
    curve of the Beam object.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个Singularity Function表达式，表示Beam对象的弯矩曲线。
- en: Examples
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 30 meters. A moment of magnitude 120 Nm is applied
    in the clockwise direction at the end of the beam. A pointload of magnitude 8
    N is applied from the top of the beam at the starting point. There are two simple
    supports below the beam. One at the end and another one at a distance of 10 meters
    from the start. The deflection is restricted at both the supports.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为30米的梁。在梁的末端顺时针方向施加一个大小为120 Nm的力矩。从梁的起点顶部施加一个大小为8 N的点载荷。梁下有两个简支。一个在末端，另一个距起点10米处。在两个支座处都限制挠度。
- en: Using the sign convention of upward forces and clockwise moment being positive.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上升力和顺时针力矩为正的符号约定。
- en: '[PRE11]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[PRE12]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Returns a dictionary of boundary conditions applied on the beam. The dictionary
    has three keywords namely moment, slope and deflection. The value of each keyword
    is a list of tuple, where each tuple contains location and value of a boundary
    condition in the format (location, value).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 返回应用在梁上的边界条件字典。字典有三个关键词，分别是moment、slope和deflection。每个关键词的值是一个元组列表，每个元组以(location,
    value)的格式表示边界条件的位置和值。
- en: Examples
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 4 meters. The bending moment at 0 should be 4 and
    at 4 it should be 0\. The slope of the beam should be 1 at 0\. The deflection
    should be 2 at 0.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为4米的梁。在0处的弯矩应为4，在4处应为0。梁在0处的斜率应为1。挠度在0处应为2。
- en: '[PRE13]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Here the deflection of the beam should be `2` at `0`. Similarly, the slope of
    the beam should be `1` at `0`.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这里梁的挠度应在`0`处为`2`。类似地，梁在`0`处的斜率应为`1`。
- en: '[PRE14]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Cross-section of the beam
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 梁的横截面
- en: '[PRE15]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Returns a Singularity Function expression which represents the elastic curve
    or deflection of the Beam object.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 返回表示梁弹性曲线或挠度的奇异函数表达式。
- en: Examples
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 30 meters. A moment of magnitude 120 Nm is applied
    in the clockwise direction at the end of the beam. A pointload of magnitude 8
    N is applied from the top of the beam at the starting point. There are two simple
    supports below the beam. One at the end and another one at a distance of 10 meters
    from the start. The deflection is restricted at both the supports.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为30米的梁。在梁的末端顺时针方向施加了120 Nm大小的弯矩。从梁的起点顶部施加了8 N大小的点载荷。梁下方有两个简支。一个在梁的末端，另一个距起点10米处。在两个支座处限制挠度。
- en: Using the sign convention of upward forces and clockwise moment being positive.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上升力和顺时针力矩为正的符号约定。
- en: '[PRE16]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Returns a plot object representing the beam diagram of the beam. In particular,
    the diagram might include:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 返回表示梁图的绘图对象。特别是，图表可能包括：
- en: the beam.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梁。
- en: vertical black arrows represent point loads and support reaction forces (the
    latter if they have been added with the `apply_load` method).
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垂直黑箭头代表点载荷和支反力（如果已使用`apply_load`方法添加）。
- en: circular arrows represent moments.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圆形箭头表示弯矩。
- en: shaded areas represent distributed loads.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阴影区域表示分布载荷。
- en: the support, if `apply_support` has been executed.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`apply_support`已执行。
- en: if a composite beam has been created with the `join` method and a hinge has
    been specified, it will be shown with a white disc.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用`join`方法创建了复合梁，并指定了铰链，它将显示为白色圆盘。
- en: The diagram shows positive loads on the upper side of the beam, and negative
    loads on the lower side. If two or more distributed loads acts along the same
    direction over the same region, the function will add them up together.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示梁的上侧正载荷和下侧负载荷。如果两个或更多分布载荷沿相同区域的相同方向作用，则函数将将它们相加。
- en: Note
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The user must be careful while entering load values. The draw function assumes
    a sign convention which is used for plotting loads. Given a right handed coordinate
    system with XYZ coordinates, the beam’s length is assumed to be along the positive
    X axis. The draw function recognizes positive loads(with n>-2) as loads acting
    along negative Y direction and positive moments acting along positive Z direction.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在输入载荷值时必须小心。绘图函数假定一种符号约定，用于绘制载荷。给定右手坐标系与XYZ坐标，假定梁的长度沿正X轴。绘图函数将正载荷（带有n > -2）识别为沿负Y方向作用的载荷和正力矩作用的正Z方向。
- en: 'Parameters:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pictorial: Boolean (default=True)**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**图解**：布尔值（默认=True）'
- en: Setting `pictorial=True` would simply create a pictorial (scaled) view of the
    beam diagram. On the other hand, `pictorial=False` would create a beam diagram
    with the exact dimensions on the plot.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设置`pictorial=True`将仅创建梁图的图解（按比例缩放）。另一方面，`pictorial=False`将在图表上创建具有精确尺寸的梁图。
