    "pandas.DataFrame.swaplevel")方法。'
- en: Swap levels i and j in a MultiIndex on a particular axis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定轴上交换多级索引中的第i和第j级别。
