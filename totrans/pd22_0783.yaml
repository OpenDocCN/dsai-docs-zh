  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.swaplevel.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.swaplevel.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Swap level i with level j.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将第i级别与第j级别交换。
- en: Calling this method does not change the ordering of the values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调用此方法不会改变值的排序。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**i**int, str, default -2'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**i**：整数，字符串，默认值为-2。'
- en: First level of index to be swapped. Can pass level name as string. Type of parameters
    can be mixed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要交换的索引的第一级别。可以将级别名称作为字符串传递。参数类型可以混合使用。
- en: '**j**int, str, default -1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**j**：整数，字符串，默认值为-1。'
- en: Second level of index to be swapped. Can pass level name as string. Type of
    parameters can be mixed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要交换的索引的第二级别。可以将级别名称作为字符串传递。参数类型可以混合使用。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: MultiIndex
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多级索引。
- en: A new MultiIndex.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新的多级索引。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见。
