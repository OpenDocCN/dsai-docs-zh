- en: Bug in incorrectly accepting dtype strings containing “[pyarrow]” more than
    once ([GH 51548](https://github.com/pandas-dev/pandas/issues/51548))
  id: totrans-2410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
