- en: Key Features
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: ImageNet contains over 14 million high-resolution images spanning thousands
    of object categories.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImageNet包含超过1400万高分辨率图像，涵盖数千个对象类别。
- en: The dataset is organized according to the WordNet hierarchy, with each synset
    representing a category.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集按照WordNet层次结构进行组织，每个synset代表一个类别。
- en: ImageNet is widely used for training and benchmarking in the field of computer
    vision, particularly for image classification and object detection tasks.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImageNet在计算机视觉领域广泛用于训练和基准测试，特别是用于图像分类和目标检测任务。
- en: The annual ImageNet Large Scale Visual Recognition Challenge (ILSVRC) has been
    instrumental in advancing computer vision research.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年的ImageNet大规模视觉识别挑战(ILSVRC)对推动计算机视觉研究起到了重要作用。
- en: Dataset Structure
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: The ImageNet dataset is organized using the WordNet hierarchy. Each node in
    the hierarchy represents a category, and each category is described by a synset
    (a collection of synonymous terms). The images in ImageNet are annotated with
    one or more synsets, providing a rich resource for training models to recognize
    various objects and their relationships.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet数据集使用WordNet层次结构进行组织。层次结构中的每个节点表示一个类别，每个类别由一个同义词集描述（synset）。ImageNet中的图像带有一个或多个synset注释，为训练模型识别各种对象及其关系提供了丰富的资源。
- en: ImageNet Large Scale Visual Recognition Challenge (ILSVRC)
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ImageNet大规模视觉识别挑战(ILSVRC)
- en: The annual [ImageNet Large Scale Visual Recognition Challenge (ILSVRC)](https://image-net.org/challenges/LSVRC/)
    has been an important event in the field of computer vision. It has provided a
    platform for researchers and developers to evaluate their algorithms and models
    on a large-scale dataset with standardized evaluation metrics. The ILSVRC has
    led to significant advancements in the development of deep learning models for
    image classification, object detection, and other computer vision tasks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每年的[ImageNet大规模视觉识别挑战(ILSVRC)](https://image-net.org/challenges/LSVRC/)在计算机视觉领域是一个重要事件。它为研究人员和开发人员提供了一个平台，可以在大规模数据集上使用标准化评估指标评估其算法和模型。ILSVRC推动了深度学习模型在图像分类、目标检测和其他计算机视觉任务中的显著进展。
- en: Applications
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用
- en: The ImageNet dataset is widely used for training and evaluating deep learning
    models in various computer vision tasks, such as image classification, object
    detection, and object localization. Some popular deep learning architectures,
    such as AlexNet, VGG, and ResNet, were developed and benchmarked using the ImageNet
    dataset.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet 数据集广泛用于训练和评估各种计算机视觉任务中的深度学习模型，如图像分类、对象检测和对象定位。一些流行的深度学习架构，如 AlexNet、VGG
    和 ResNet，是使用 ImageNet 数据集开发和基准测试的。
