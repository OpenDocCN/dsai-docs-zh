- en: Compare two arrays relatively to their spacing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于它们的间距比较两个数组。
- en: This is a relatively robust method to compare two arrays whose amplitude is
    variable.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种相对稳健的方法，可比较幅度变化的两个数组。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x, y**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x, y**array_like'
- en: Input arrays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**nulp**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nulp**int，可选'
- en: The maximum number of unit in the last place for tolerance (see Notes). Default
    is 1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公差的最大最后一位单位数（请参见注意事项）。默认值为1。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: None
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: 'Raises:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: AssertionError
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AssertionError
- en: If the spacing between *x* and *y* for one or more elements is larger than *nulp*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个或多个元素的*x*和*y*之间的间距大于*nulp*。
- en: See also
