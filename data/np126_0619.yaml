  zh: '[`diagonal`](numpy.diagonal.html#numpy.diagonal "numpy.diagonal")'
- en: Return specified diagonals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指定的对角线。
- en: '[`trace`](numpy.trace.html#numpy.trace "numpy.trace")'
