- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return input with invalid data masked and replaced by a fill value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以填充值掩盖和替换无效数据的输入。
- en: Invalid data means values of [`nan`](../constants.html#numpy.nan "numpy.nan"),
    [`inf`](../constants.html#numpy.inf "numpy.inf"), etc.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无效数据表示[`nan`](../constants.html#numpy.nan "numpy.nan")，[`inf`](../constants.html#numpy.inf
    "numpy.inf")等的值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: Input array, a (subclass of) ndarray.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组，a（ndarray的子类）。
- en: '**mask**sequence, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**掩码**序列，可选'
- en: Mask. Must be convertible to an array of booleans with the same shape as *data*.
    True indicates a masked (i.e. invalid) data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Mask。必须转换为与*数据*相同形状的布尔数组。True表示掩码（即无效）数据。
- en: '**copy**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**复制**bool，可选'
- en: Whether to use a copy of *a* (True) or to fix *a* in place (False). Default
    is True.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否使用*a*的副本（True）或在原地修复*a*（False）。默认为True。
- en: '**fill_value**scalar, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**填充值**标量，可选'
- en: Value used for fixing invalid data. Default is None, in which case the `a.fill_value`
    is used.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用于修正无效数据的值。默认为None，此时使用`a.fill_value`。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**b**MaskedArray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**掩码数组'
- en: The input array with invalid entries fixed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组中无效条目已被修复。
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: A copy is performed by default.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下执行复制。
