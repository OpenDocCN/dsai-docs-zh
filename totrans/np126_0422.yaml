  zh: 返回（x1 == x2）逐元素比较的结果。
- en: Unlike [`numpy.equal`](numpy.equal.html#numpy.equal "numpy.equal"), this comparison
    is performed by first stripping whitespace characters from the end of the string.
    This behavior is provided for backward-compatibility with numarray.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与[`numpy.equal`](numpy.equal.html#numpy.equal "numpy.equal")不同，此比较是通过首先从字符串末尾剥离空格字符来执行的。此行为是为了向后兼容性与numarray提供的。
