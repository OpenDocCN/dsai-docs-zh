  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.sparse.eye
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sparse matrix with ones on diagonal
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线上有1的稀疏矩阵
- en: Returns a sparse matrix (m x n) where the kth diagonal is all ones and everything
    else is zeros.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个稀疏矩阵（m x n），其中第k个对角线上全为1，其余为0。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**int'
- en: Number of rows in the matrix.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵中的行数。
- en: '**n**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，可选'
- en: 'Number of columns. Default: *m*.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 列数。默认值：*m*。
- en: '**k**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: 'Diagonal to place ones on. Default: 0 (main diagonal).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 放置1的对角线。默认值：0（主对角线）。
- en: '**dtype**dtype, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Data type of the matrix.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的数据类型。
- en: '**format**str, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**str，可选'
- en: Sparse format of the result, e.g., format=”csr”, etc.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式，例如，format=”csr”等。
- en: '**.. warning::**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**.. warning::**'
- en: This function returns a sparse matrix – not a sparse array. You are encouraged
    to use `eye_array` to take advantage of the sparse array functionality.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回一个稀疏矩阵，而不是稀疏数组。建议使用`eye_array`来利用稀疏数组的功能。
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
