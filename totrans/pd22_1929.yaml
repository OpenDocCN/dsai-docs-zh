  zh: '[`DataFrame.to_html()`](../reference/api/pandas.DataFrame.to_html.html#pandas.DataFrame.to_html
    "pandas.DataFrame.to_html") 和 [`DataFrame.to_string()`](../reference/api/pandas.DataFrame.to_string.html#pandas.DataFrame.to_string
    "pandas.DataFrame.to_string") 的 `col_space` 参数现在接受列表或字典以仅更改一些特定列的宽度（[GH 28917](https://github.com/pandas-dev/pandas/issues/28917)）。'
- en: '[`DataFrame.to_excel()`](../reference/api/pandas.DataFrame.to_excel.html#pandas.DataFrame.to_excel
    "pandas.DataFrame.to_excel") can now also write OpenOffice spreadsheet (.ods)
