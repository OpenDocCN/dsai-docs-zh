  - PREF_UL
  type: TYPE_NORMAL
  zh: '`fillna,replace`（`Series`的replace现在与`DataFrame`一致）'
- en: '`filter` (also added axis argument to selectively filter on a different axis)'
  id: totrans-721
  prefs:
