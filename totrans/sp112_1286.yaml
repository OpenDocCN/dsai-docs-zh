- en: scipy.stats.relfreq
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.relfreq.html#scipy.stats.relfreq](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.relfreq.html#scipy.stats.relfreq)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a relative frequency histogram, using the histogram function.
  prefs: []
  type: TYPE_NORMAL
- en: A relative frequency histogram is a mapping of the number of observations in
    each of the bins relative to the total of observations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**numbins**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The number of bins to use for the histogram. Default is 10.
  prefs: []
  type: TYPE_NORMAL
- en: '**defaultreallimits**tuple (lower, upper), optional'
  prefs: []
  type: TYPE_NORMAL
- en: The lower and upper values for the range of the histogram. If no value is given,
    a range slightly larger than the range of the values in a is used. Specifically
    `(a.min() - s, a.max() + s)`, where `s = (1/2)(a.max() - a.min()) / (numbins -
    1)`.
  prefs: []
  type: TYPE_NORMAL
- en: '**weights**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The weights for each value in *a*. Default is None, which gives each value a
    weight of 1.0
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**frequency**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Binned values of relative frequency.
  prefs: []
  type: TYPE_NORMAL
- en: '**lowerlimit**float'
  prefs: []
  type: TYPE_NORMAL
- en: Lower real limit.
  prefs: []
  type: TYPE_NORMAL
- en: '**binsize**float'
  prefs: []
  type: TYPE_NORMAL
- en: Width of each bin.
  prefs: []
  type: TYPE_NORMAL
- en: '**extrapoints**int'
  prefs: []
  type: TYPE_NORMAL
- en: Extra points.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
