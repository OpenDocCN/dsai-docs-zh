- en: Examples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is 1 when m is 0.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当 m 为 0 时为 1。
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: For z equal to 1 it reduces to the factorial function.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当 z 等于 1 时，它缩减为阶乘函数。
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It can be expressed in terms of the gamma function.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 可用 gamma 函数表示。
