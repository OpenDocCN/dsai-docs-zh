  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.linalg.cholesky
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky.html#scipy.linalg.cholesky](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky.html#scipy.linalg.cholesky)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky.html#scipy.linalg.cholesky](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cholesky.html#scipy.linalg.cholesky)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the Cholesky decomposition of a matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵的乔列斯基分解。
- en: Returns the Cholesky decomposition, \(A = L L^*\) or \(A = U^* U\) of a Hermitian
    positive-definite matrix A.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回埃尔米特正定矩阵A的乔列斯基分解，\(A = L L^*\) 或 \(A = U^* U\)。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**(M, M) array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**(M, M) array_like'
- en: Matrix to be decomposed
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要分解的矩阵
- en: '**lower**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**lower**bool, 可选'
- en: Whether to compute the upper- or lower-triangular Cholesky factorization. Default
    is upper-triangular.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是否计算上三角或下三角的乔列斯基分解。默认为上三角。
- en: '**overwrite_a**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_a**bool, 可选'
- en: Whether to overwrite data in *a* (may improve performance).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否覆盖*a*中的数据（可能提高性能）。
- en: '**check_finite**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**bool, 可选'
- en: Whether to check that the input matrix contains only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入矩阵是否仅包含有限数。禁用可能提高性能，但如果输入确实包含无穷大或NaN，则可能导致问题（崩溃、非终止）。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**c**(M, M) ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**(M, M) ndarray'
- en: Upper- or lower-triangular Cholesky factor of *a*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*a*的上三角或下三角乔列斯基因子。'
- en: 'Raises:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**LinAlgError**if decomposition fails.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**LinAlgError**如果分解失败。'
- en: Examples
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
