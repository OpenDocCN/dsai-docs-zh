- en: Determine whether input has masked values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定输入是否具有屏蔽值。
- en: Accepts any object as input, but always returns False unless the input is a
    MaskedArray containing masked values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接受任何对象作为输入，但除非输入是包含屏蔽值的 MaskedArray，否则始终返回 False。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Array to check for masked values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查是否有屏蔽值的数组。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**bool'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**：bool'
- en: True if *x* is a MaskedArray with masked values, False otherwise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x*是一个带有屏蔽值的 MaskedArray，则返回 True，否则返回 False。
- en: Examples
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Always returns False if *x* isn’t a MaskedArray.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x*不是 MaskedArray，则始终返回 False。
