- en: Check for a complex type or an array of complex numbers.
  prefs: []
  type: TYPE_NORMAL
- en: The type of the input is checked, not the value. Even if the input has an imaginary
    part equal to zero, [`iscomplexobj`](#numpy.iscomplexobj "numpy.iscomplexobj")
    evaluates to True.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**any'
  prefs: []
  type: TYPE_NORMAL
- en: The input can be of any type and shape.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**iscomplexobj**bool'
  prefs: []
  type: TYPE_NORMAL
- en: The return value, True if *x* is of a complex type or has at least one complex
    element.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
