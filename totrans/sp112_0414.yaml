  type: TYPE_NORMAL
- en: '**cval**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Value to fill past edges of input if mode is ‘constant’. Default is 0.0
  prefs: []
  type: TYPE_NORMAL
- en: '**origin**origin, optional'
