  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_jn.html#scipy.special.riccati_jn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_jn.html#scipy.special.riccati_jn)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute Ricatti-Bessel function of the first kind and its derivative.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第一类里卡提-贝塞尔函数及其导数。
- en: The Ricatti-Bessel function of the first kind is defined as \(x j_n(x)\), where
    \(j_n\) is the spherical Bessel function of the first kind of order \(n\).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类里卡提-贝塞尔函数定义为 \(x j_n(x)\)，其中 \(j_n\) 是第一类阶数为 \(n\) 的球贝塞尔函数。
- en: This function computes the value and first derivative of the Ricatti-Bessel
    function for all orders up to and including *n*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数计算所有订单包括 *n* 的里卡提-贝塞尔函数的值和第一阶导数。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Maximum order of function to compute
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 函数计算的最大阶数
- en: '**x**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**float'
- en: Argument at which to evaluate
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在其处评估的参数
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '返回值:'
- en: '**jn**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**jn**ndarray'
- en: Value of j0(x), …, jn(x)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: j0(x) 到 jn(x) 的值
- en: '**jnp**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**jnp**ndarray'
- en: First derivative j0’(x), …, jn’(x)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶导数 j0’(x), …, jn’(x)
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The computation is carried out via backward recurrence, using the relation DLMF
    10.51.1 [[2]](#r9425af7bb309-2).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算是通过向后递归进行的，使用关系 DLMF 10.51.1 [[2]](#r9425af7bb309-2).
- en: Wrapper for a Fortran routine created by Shanjie Zhang and Jianming Jin [[1]](#r9425af7bb309-1).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由张善杰和金建明创建的 Fortran 程序包装器 [[1]](#r9425af7bb309-1).
