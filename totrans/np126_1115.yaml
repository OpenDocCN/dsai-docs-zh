- en: NumPy 1.22.2 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.22.2 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.22.2-notes.html](https://numpy.org/doc/1.26/release/1.22.2-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.22.2-notes.html](https://numpy.org/doc/1.26/release/1.22.2-notes.html)
- en: 'The NumPy 1.22.2 is maintenance release that fixes bugs discovered after the
    1.22.1 release. Notable fixes are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.22.2是一个维护版本，修复了1.22.1发布后发现的错误。值得注意的修复包括：
- en: Several build related fixes for downstream projects and other platforms.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为下游项目和其他平台进行了几处构建相关的修复。
- en: Various Annotation fixes/additions.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种注释修复/添加。
- en: Numpy wheels for Windows will use the 1.41 tool chain, fixing downstream link
    problems for projects using NumPy provided libraries on Windows.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的Numpy wheels将使用1.41工具链，修复了在Windows上使用NumPy提供的库的项目中出现的下游链接问题。
- en: Deal with CVE-2021-41495 complaint.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理CVE-2021-41495的投诉。
- en: The Python versions supported for this release are 3.8-3.10.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布支持的Python版本为3.8-3.10。
- en: Contributors
  id: totrans-8
  prefs:
