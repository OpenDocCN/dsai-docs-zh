  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.repeat.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.repeat.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Repeat elements of a Index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 重复索引元素。
- en: Returns a new Index where each element of the current Index is repeated consecutively
    a given number of times.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个新的索引，其中当前索引的每个元素连续重复指定的次数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**repeats**int or array of ints'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**repeats** 整数或整数数组'
- en: The number of repetitions for each element. This should be a non-negative integer.
    Repeating 0 times will return an empty Index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个元素的重复次数。这应该是一个非负整数。重复 0 次将返回一个空索引。
- en: '**axis**None'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis** None'
- en: Must be `None`. Has no effect but is accepted for compatibility with numpy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 必须为 `None`。没有效果，但为了与 numpy 兼容而被接受。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Newly created Index with repeated elements.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新创建的重复元素的索引。
