- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Round to the nearest integer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 四舍五入到最接近的整数。
- en: Returns the nearest integer to *x*. If *x* ends in 0.5 exactly, the nearest
    even integer is chosen.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回最接近*x*的整数。如果*x*恰好以0.5结尾，则选择最接近的偶数整数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Real valued input.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实值输入。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：ndarray，可选'
- en: Optional output array for the function results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于函数结果的可选输出数组。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: The nearest integers to the elements of *x*. The result is of floating type,
    not integer type.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*元素的最接近整数。结果为浮点类型，而非整数类型。'
- en: Examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It rounds to even.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它四舍五入为偶数。
