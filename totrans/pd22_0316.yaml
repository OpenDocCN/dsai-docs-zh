- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Select values at particular time of day (e.g., 9:30AM).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 选择特定时间段内的数值（例如，上午9:30）。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**time**datetime.time or str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**time**datetime.time 或 str'
- en: The values to select.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择的数值。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’, 1 或 ‘columns’}，默认为 0'
- en: For Series this parameter is unused and defaults to 0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Series，此参数未使用且默认为 0。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: 'Raises:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: TypeError
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: TypeError
- en: If the index is not a [`DatetimeIndex`](pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex")
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引不是[`DatetimeIndex`](pandas.DatetimeIndex.html#pandas.DatetimeIndex "pandas.DatetimeIndex")
