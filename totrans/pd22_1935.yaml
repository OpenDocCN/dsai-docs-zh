  zh: 使用带有显式`na_value`的`arrays.IntegerArray.to_numpy()`。
- en: '[PRE91]'
  id: totrans-1058
  prefs: []
  type: TYPE_PRE
  zh: '[PRE91]'
- en: '**Reductions can return** `pd.NA`'
