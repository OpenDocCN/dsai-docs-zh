- en: Normalized (probabilist’s) Hermite polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正交化（概率学家）厄米多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为
- en: \[He_n(x) = (-1)^ne^{x^2/2}\frac{d^n}{dx^n}e^{-x^2/2};\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[He_n(x) = (-1)^ne^{x^2/2}\frac{d^n}{dx^n}e^{-x^2/2};\]
- en: \(He_n\) is a polynomial of degree \(n\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \(He_n\) 是一个次数为 \(n\) 的多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整型'
- en: Degree of the polynomial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic** 布尔型，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *True*，则将主导系数缩放为 1\. 默认值为 *False*。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**He**orthopoly1d'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**He** orthopoly1d'
- en: Hermite polynomial.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 厄米多项式。
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The polynomials \(He_n\) are orthogonal over \((-\infty, \infty)\) with weight
    function \(e^{-x^2/2}\).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(He_n\) 在 \((-\infty, \infty)\) 范围内与权函数 \(e^{-x^2/2}\) 正交。
