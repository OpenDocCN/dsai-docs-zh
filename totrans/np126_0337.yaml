  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`swapaxes`](https://numpy.org/doc/1.26/reference/generated/numpy.swapaxes.html#numpy.swapaxes
    "numpy.swapaxes")'
- en: Interchange two axes of an array.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 交换数组的两个轴。
