- en: scipy.special.hermitenorm
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.hermitenorm.html#scipy.special.hermitenorm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.hermitenorm.html#scipy.special.hermitenorm)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Normalized (probabilist’s) Hermite polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined by
  prefs: []
  type: TYPE_NORMAL
- en: \[He_n(x) = (-1)^ne^{x^2/2}\frac{d^n}{dx^n}e^{-x^2/2};\]
  prefs: []
  type: TYPE_NORMAL
- en: \(He_n\) is a polynomial of degree \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**He**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Hermite polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(He_n\) are orthogonal over \((-\infty, \infty)\) with weight
    function \(e^{-x^2/2}\).
  prefs: []
  type: TYPE_NORMAL
