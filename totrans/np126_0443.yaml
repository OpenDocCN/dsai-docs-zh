- en: Like [`rfind`](numpy.char.rfind.html#numpy.char.rfind "numpy.char.rfind"), but
    raises *ValueError* when the substring *sub* is not found.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[`rfind`](numpy.char.rfind.html#numpy.char.rfind "numpy.char.rfind")，但在未找到子字符串*sub*时会引发*ValueError*。
- en: Calls *str.rindex* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.rindex*。
