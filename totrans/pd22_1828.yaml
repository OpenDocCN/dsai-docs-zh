  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.testing.assert_index_equal
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.testing.assert_index_equal.html](https://pandas.pydata.org/docs/reference/api/pandas.testing.assert_index_equal.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.testing.assert_index_equal.html](https://pandas.pydata.org/docs/reference/api/pandas.testing.assert_index_equal.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Check that left and right Index are equal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查左右索引是否相等。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**left**Index'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**left**Index'
- en: '**right**Index'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**right**Index'
- en: '**exact**bool or {‘equiv’}, default ‘equiv’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**exact**bool或{‘equiv’}，默认为‘equiv’'
- en: Whether to check the Index class, dtype and inferred_type are identical. If
    ‘equiv’, then RangeIndex can be substituted for Index with an int64 dtype as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查Index类，dtype和inferred_type是否相同。如果为'equiv'，则RangeIndex也可以替换为dtype为int64的Index。
- en: '**check_names**bool, default True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_names**bool，默认为True'
- en: Whether to check the names attribute.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查names属性。
- en: '**check_exact**bool, default True'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_exact**bool，默认为True'
- en: Whether to compare number exactly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是否精确比较数字。
- en: '**check_categorical**bool, default True'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_categorical**bool，默认为True'
- en: Whether to compare internal Categorical exactly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '是否精确比较内部分类。 '
- en: '**check_order**bool, default True'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_order**bool，默认为True'
- en: Whether to compare the order of index entries as well as their values. If True,
    both indexes must contain the same elements, in the same order. If False, both
    indexes must contain the same elements, but in any order.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是否比较索引条目的顺序以及它们的值。如果为True，则两个索引必须包含相同的元素，且顺序相同。如果为False，则两个索引必须包含相同的元素，但顺序可以不同。
- en: '**rtol**float, default 1e-5'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**rtol**float，默认为1e-5'
- en: Relative tolerance. Only used when check_exact is False.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相对容差。仅在`check_exact`为False时使用。
- en: '**atol**float, default 1e-8'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**atol**float，默认为1e-8'
- en: Absolute tolerance. Only used when check_exact is False.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对容差。仅在`check_exact`为False时使用。
- en: '**obj**str, default ‘Index’'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**str，默认为‘Index’'
- en: Specify object name being compared, internally used to show appropriate assertion
    message.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 指定被比较的对象名称，内部用于显示相应的断言消息。
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
