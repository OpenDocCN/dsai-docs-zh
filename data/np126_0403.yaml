- en: numpy.char.expandtabs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.char.expandtabs
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.expandtabs.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.expandtabs.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.expandtabs.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.expandtabs.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a copy of each string element where all tab characters are replaced by
    one or more spaces.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回每个字符串元素的副本，其中所有制表符替换为一个或多个空格。
- en: Calls *str.expandtabs* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.expandtabs*。
- en: Return a copy of each string element where all tab characters are replaced by
    one or more spaces, depending on the current column and the given *tabsize*. The
    column number is reset to zero after each newline occurring in the string. This
    doesn’t understand other non-printing characters or escape sequences.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回每个字符串元素的副本，其中所有制表符替换为一个或多个空格，具体取决于当前列和给定的*tabsize*。在字符串中出现每个换行符后，列号将被重置为零。这不理解其他非打印字符或转义序列。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** str 或 unicode 的 array_like'
- en: Input array
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**tabsize**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**tabsize**整数，可选'
- en: Replace tabs with *tabsize* number of spaces. If not given defaults to 8 spaces.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用*tabsize*数量的空格替换制表符。如果未给出，默认为8个空格。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray'
- en: Output array of str or unicode, depending on input type
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出由str或unicode组成的数组，取决于输入类型
