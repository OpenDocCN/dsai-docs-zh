- en: Double factorial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 双阶乘。
- en: 'This is the factorial with every second value skipped. E.g., `7!! = 7 * 5 *
    3 * 1`. It can be approximated numerically as:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是阶乘，每隔一个值跳过。例如，`7!! = 7 * 5 * 3 * 1`。可以数值上近似为：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int or array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int 或 array_like'
- en: Calculate `n!!`. If `n < 0`, the return value is 0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 `n!!`。如果 `n < 0`，返回值为 0。
- en: '**exact**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**exact**bool，可选'
- en: The result can be approximated rapidly using the gamma-formula above (default).
    If *exact* is set to True, calculate the answer exactly using integer arithmetic.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可以使用上述伽马公式快速近似计算（默认）。如果设置 *exact* 为 True，则使用整数算术精确计算答案。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nff**float or int'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**nff**float 或 int'
- en: Double factorial of *n*, as an int or a float depending on *exact*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*n* 的双阶乘，作为 int 或 float，具体取决于 *exact*。'
