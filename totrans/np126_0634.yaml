- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the data of a masked array as an ndarray.
  prefs: []
  type: TYPE_NORMAL
- en: Return the data of *a* (if any) as an ndarray if *a* is a `MaskedArray`, else
    return *a* as a ndarray or subclass (depending on *subok*) if not.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input `MaskedArray`, alternatively a ndarray or a subclass thereof.
  prefs: []
  type: TYPE_NORMAL
- en: '**subok**bool'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to force the output to be a *pure* ndarray (False) or to return a subclass
    of ndarray if appropriate (True, default).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`getmask`](numpy.ma.getmask.html#numpy.ma.getmask "numpy.ma.getmask")'
  prefs: []
  type: TYPE_NORMAL
- en: Return the mask of a masked array, or nomask.
  prefs: []
  type: TYPE_NORMAL
- en: '[`getmaskarray`](numpy.ma.getmaskarray.html#numpy.ma.getmaskarray "numpy.ma.getmaskarray")'
  prefs: []
  type: TYPE_NORMAL
- en: Return the mask of a masked array, or full array of False.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
