  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) := \frac{2\mu^\mu}{\Gamma(\mu)\omega^\mu} x^{2\mu-1} \exp\left(-\frac{\mu}{\omega}x^2
    \right)\]
- en: with \(x > 0\).
  id: totrans-1036
  prefs: []
  type: TYPE_NORMAL
  zh: 在\(x > 0\)的条件下。
