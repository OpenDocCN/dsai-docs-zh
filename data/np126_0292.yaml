- en: numpy.zeros_like
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.zeros_like
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html](https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html](https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return an array of zeros with the same shape and type as a given array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个与给定数组相同形状和类型的零数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: The shape and data-type of *a* define these same attributes of the returned
    array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*a*的形状和数据类型定义了返回数组的这些相同属性。'
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Overrides the data type of the result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的数据类型。
- en: New in version 1.6.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.6.0。
- en: '**order**{‘C’, ‘F’, ‘A’, or ‘K’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’，‘F’，‘A’或‘K’}，可选'
- en: Overrides the memory layout of the result. ‘C’ means C-order, ‘F’ means F-order,
    ‘A’ means ‘F’ if *a* is Fortran contiguous, ‘C’ otherwise. ‘K’ means match the
    layout of *a* as closely as possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的内存布局。‘C’表示C顺序，‘F’表示F顺序，‘A’表示如果*a*是Fortran连续的，则为‘F’，否则为‘C’。‘K’表示尽可能与*a*的布局匹配。
- en: New in version 1.6.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.6.0。
- en: '**subok**bool, optional.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**subok**bool，可选。'
- en: If True, then the newly created array will use the sub-class type of *a*, otherwise
    it will be a base-class array. Defaults to True.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则新创建的数组将使用*a*的子类类型，否则将是基类数组。默认为True。
- en: '**shape**int or sequence of ints, optional.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**int 或 int 序列，可选。'
- en: Overrides the shape of the result. If order=’K’ and the number of dimensions
    is unchanged, will try to keep order, otherwise, order=’C’ is implied.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的形状。如果order=’K’且维度数量不变，则尝试保持顺序，否则，暗示order=’C’。
- en: New in version 1.17.0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 1.17.0。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of zeros with the same shape and type as *a*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与*a*相同形状和类型的零数组。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like")'
- en: Return an empty array with shape and type of input.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状和类型与输入相同的空数组。
- en: '[`ones_like`](numpy.ones_like.html#numpy.ones_like "numpy.ones_like")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ones_like`](numpy.ones_like.html#numpy.ones_like "numpy.ones_like")'
- en: Return an array of ones with shape and type of input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状和类型与输入相同的全1数组。
- en: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
- en: Return a new array with shape of input filled with value.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状与输入相同且填充有值的新数组。
- en: '[`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
- en: Return a new array setting values to zero.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将值设置为零的新数组。
