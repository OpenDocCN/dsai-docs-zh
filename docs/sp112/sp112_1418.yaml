- en: SciPy 1.10.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.10.x
    branch, and on adding new features on the main branch.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.10.0 是六个月辛勤工作的结晶。它包含许多新功能，大量的 bug 修复，改进的测试覆盖率和更好的文档。本次发布中有一些弃用和 API
    变更，以下有详细记录。建议所有用户升级到这个版本，因为其中包含大量的 bug 修复和优化。在升级之前，我们建议用户检查他们自己的代码是否使用了已弃用的 SciPy
    功能（方法是使用 `python -Wd` 运行你的代码，并检查是否有 `DeprecationWarning`）。我们的开发重点将转移到 1.10.x 分支的
    bug 修复版本，以及在主分支上添加新功能。
- en: This release requires Python 3.8+ and NumPy 1.19.5 or greater.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本需要 Python 3.8+ 和 NumPy 1.19.5 或更高版本。
- en: For running on PyPy, PyPy3 6.0+ is required.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 PyPy 需要 PyPy3 6.0+。
- en: '[Highlights of this release](#id2)'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[本次发布的亮点](#id2)'
- en: A new dedicated datasets submodule ([`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets")) has been added, and is now preferred over usage of [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc") for dataset retrieval.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增了一个专用的数据集子模块（[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets"）），现在推荐使用它来检索数据集，而不是 [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc")。
- en: A new [`scipy.interpolate.make_smoothing_spline`](../reference/generated/scipy.interpolate.make_smoothing_spline.html#scipy.interpolate.make_smoothing_spline
    "scipy.interpolate.make_smoothing_spline") function was added. This function constructs
    a smoothing cubic spline from noisy data, using the generalized cross-validation
    (GCV) criterion to find the tradeoff between smoothness and proximity to data
    points.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了一个新的[`scipy.interpolate.make_smoothing_spline`](../reference/generated/scipy.interpolate.make_smoothing_spline.html#scipy.interpolate.make_smoothing_spline
    "scipy.interpolate.make_smoothing_spline")函数。该函数根据嘈杂数据构建平滑的三次样条曲线，使用广义交叉验证（GCV）标准来找到平滑度与数据点接近度之间的折衷。
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") has
    three new distributions, two new hypothesis tests, three new sample statistics,
    a class for greater control over calculations involving covariance matrices, and
    many other enhancements.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")新增了三个新分布、两个新假设检验、三个新样本统计量，以及一个用于更精确控制涉及协方差矩阵计算的类，以及许多其他增强功能。'
- en: '[New features](#id3)'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新功能](#id3)'
- en: '[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets "scipy.datasets")
    introduction'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets "scipy.datasets")介绍'
- en: A new dedicated `datasets` submodule has been added. The submodules is meant
    for datasets that are relevant to other SciPy submodules ands content (tutorials,
    examples, tests), as well as contain a curated set of datasets that are of wider
    interest. As of this release, all the datasets from [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc") have been added to [`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets") (and deprecated in [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc")).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了一个新的专用`datasets`子模块。该子模块用于其他SciPy子模块和内容（教程、示例、测试）相关的数据集，以及包含一组广泛感兴趣的数据集。截至本发布版本，所有来自[`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc")的数据集已添加到[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets")中（并已在[`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc")中弃用）。
- en: The submodule is based on [Pooch]([https://www.fatiando.org/pooch/latest/](https://www.fatiando.org/pooch/latest/))
    (a new optional dependency for SciPy), a Python package to simplify fetching data
    files. This move will, in a subsequent release, facilitate SciPy to trim down
    the sdist/wheel sizes, by decoupling the data files and moving them out of the
    SciPy repository, hosting them externally and downloading them when requested.
    After downloading the datasets once, the files are cached to avoid network dependence
    and repeated usage.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该子模块基于[Pooch]([https://www.fatiando.org/pooch/latest/](https://www.fatiando.org/pooch/latest/))（SciPy的新可选依赖项），一个用于简化数据文件获取的Python包。在随后的发布中，这一举措将有助于SciPy减少sdist/wheel大小，通过解耦数据文件并将其移出SciPy存储库，外部托管并在请求时下载。下载数据集一次后，文件会被缓存以避免网络依赖和重复使用。
- en: 'Added datasets from `scipy.misc`: [`scipy.datasets.face`](../reference/generated/scipy.datasets.face.html#scipy.datasets.face
    "scipy.datasets.face"), [`scipy.datasets.ascent`](../reference/generated/scipy.datasets.ascent.html#scipy.datasets.ascent
    "scipy.datasets.ascent"), [`scipy.datasets.electrocardiogram`](../reference/generated/scipy.datasets.electrocardiogram.html#scipy.datasets.electrocardiogram
    "scipy.datasets.electrocardiogram")'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了来自`scipy.misc`的数据集：[`scipy.datasets.face`](../reference/generated/scipy.datasets.face.html#scipy.datasets.face
    "scipy.datasets.face")，[`scipy.datasets.ascent`](../reference/generated/scipy.datasets.ascent.html#scipy.datasets.ascent
    "scipy.datasets.ascent")，[`scipy.datasets.electrocardiogram`](../reference/generated/scipy.datasets.electrocardiogram.html#scipy.datasets.electrocardiogram
    "scipy.datasets.electrocardiogram")
- en: 'Added download and caching functionality:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了下载和缓存功能：
- en: '[`scipy.datasets.download_all`](../reference/generated/scipy.datasets.download_all.html#scipy.datasets.download_all
    "scipy.datasets.download_all"): a function to download all the [`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets") associated files at once.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.datasets.download_all`](../reference/generated/scipy.datasets.download_all.html#scipy.datasets.download_all
    "scipy.datasets.download_all")：一次下载所有[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets")相关文件的函数。'
- en: '[`scipy.datasets.clear_cache`](../reference/generated/scipy.datasets.clear_cache.html#scipy.datasets.clear_cache
    "scipy.datasets.clear_cache"): a simple utility function to clear cached dataset
    files from the file system.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.datasets.clear_cache`](../reference/generated/scipy.datasets.clear_cache.html#scipy.datasets.clear_cache
    "scipy.datasets.clear_cache")：一个简单的实用函数，用于从文件系统中清除缓存的数据集文件。'
- en: '`scipy/datasets/_download_all.py` can be run as a standalone script for packaging
    purposes to avoid any external dependency at build or test time. This can be used
    by SciPy packagers (e.g., for Linux distros) which may have to adhere to rules
    that forbid downloading sources from external repositories at package build time.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scipy/datasets/_download_all.py` 现在可以作为独立脚本运行，用于打包目的，在构建或测试时避免任何外部依赖。这可被 SciPy
    打包者使用（例如，用于 Linux 发行版），这些打包者可能需要遵守禁止在包构建时从外部存储库下载源代码的规定。'
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    改进'
- en: Added parameter `complex_func` to [`scipy.integrate.quad`](../reference/generated/scipy.integrate.quad.html#scipy.integrate.quad
    "scipy.integrate.quad"), which can be set `True` to integrate a complex integrand.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向[`scipy.integrate.quad`](../reference/generated/scipy.integrate.quad.html#scipy.integrate.quad
    "scipy.integrate.quad") 添加了参数`complex_func`，可以设置为 `True` 以积分复杂函数。
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 改进'
- en: '[`scipy.interpolate.interpn`](../reference/generated/scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") now supports tensor-product interpolation methods
    (`slinear`, `cubic`, `quintic` and `pchip`)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.interpn`](../reference/generated/scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") 现在支持张量积插值方法（`slinear`、`cubic`、`quintic` 和 `pchip`）。'
- en: Tensor-product interpolation methods (`slinear`, `cubic`, `quintic` and `pchip`)
    in [`scipy.interpolate.interpn`](../reference/generated/scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") and [`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") now allow values with trailing dimensions.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.interpolate.interpn`](../reference/generated/scipy.interpolate.interpn.html#scipy.interpolate.interpn
    "scipy.interpolate.interpn") 和[`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") 中的张量积插值方法（`slinear`、`cubic`、`quintic`
    和 `pchip`）现在允许具有尾随维度的值。
- en: '[`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") has a new fast path for `method="linear"`
    with 2D data, and `RegularGridInterpolator` is now easier to subclass'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") 在二维数据的`method="linear"`模式下有了新的快速路径，且现在更易于子类化。'
- en: '[`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") now can take a single value for non-spline methods.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") 现在可以接受非样条方法的单个值。'
- en: A new `extrapolate` argument is available to [`scipy.interpolate.BSpline.design_matrix`](../reference/generated/scipy.interpolate.BSpline.design_matrix.html#scipy.interpolate.BSpline.design_matrix
    "scipy.interpolate.BSpline.design_matrix"), allowing extrapolation based on the
    first and last intervals.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在[`scipy.interpolate.BSpline.design_matrix`](../reference/generated/scipy.interpolate.BSpline.design_matrix.html#scipy.interpolate.BSpline.design_matrix
    "scipy.interpolate.BSpline.design_matrix") 可用一个新的 `extrapolate` 参数，允许基于第一个和最后一个间隔进行外推。
- en: A new function [`scipy.interpolate.make_smoothing_spline`](../reference/generated/scipy.interpolate.make_smoothing_spline.html#scipy.interpolate.make_smoothing_spline
    "scipy.interpolate.make_smoothing_spline") has been added. It is an implementation
    of the generalized cross-validation spline smoothing algorithm. The `lam=None`
    (default) mode of this function is a clean-room reimplementation of the classic
    `gcvspl.f` Fortran algorithm for constructing GCV splines.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新增了一个函数[`scipy.interpolate.make_smoothing_spline`](../reference/generated/scipy.interpolate.make_smoothing_spline.html#scipy.interpolate.make_smoothing_spline
    "scipy.interpolate.make_smoothing_spline")。它是广义交叉验证样条平滑算法的实现。该函数的`lam=None`（默认）模式是经典的`gcvspl.f`
    Fortran 算法的清洁室重新实现，用于构建 GCV 样条。
- en: A new `method="pchip"` mode was aded to [`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator"). This mode constructs an interpolator
    using tensor products of C1-continuous monotone splines (essentially, a [`scipy.interpolate.PchipInterpolator`](../reference/generated/scipy.interpolate.PchipInterpolator.html#scipy.interpolate.PchipInterpolator
    "scipy.interpolate.PchipInterpolator") instance per dimension).
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.RegularGridInterpolator`](../reference/generated/scipy.interpolate.RegularGridInterpolator.html#scipy.interpolate.RegularGridInterpolator
    "scipy.interpolate.RegularGridInterpolator") 添加了一个新的 `method="pchip"` 模式。该模式使用C1连续单调样条的张量积构造插值器（实质上是每个维度一个
    [`scipy.interpolate.PchipInterpolator`](../reference/generated/scipy.interpolate.PchipInterpolator.html#scipy.interpolate.PchipInterpolator
    "scipy.interpolate.PchipInterpolator") 实例）。'
- en: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") improvements'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") 改进'
- en: The spectral 2-norm is now available in [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm").
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在 [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm") 中可用谱 2-范数。
- en: The performance of [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm") for the default case (Frobenius norm) has been improved.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对默认情况下的 [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm")（Frobenius 范数）的性能有所提升。
- en: LAPACK wrappers were added for `trexc` and `trsen`.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `trexc` 和 `trsen` 添加了 LAPACK 封装器。
- en: 'The [`scipy.sparse.linalg.lobpcg`](../reference/generated/scipy.sparse.linalg.lobpcg.html#scipy.sparse.linalg.lobpcg
    "scipy.sparse.linalg.lobpcg") algorithm was rewritten, yielding the following
    improvements:'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg.lobpcg`](../reference/generated/scipy.sparse.linalg.lobpcg.html#scipy.sparse.linalg.lobpcg
    "scipy.sparse.linalg.lobpcg") 算法已经重写，带来以下改进：'
- en: a simple tunable restart potentially increases the attainable accuracy for edge
    cases,
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个简单的可调整重启潜在增加了边缘案例的可达精度，
- en: internal postprocessing runs one final exact Rayleigh-Ritz method giving more
    accurate and orthonormal eigenvectors,
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部后处理运行最后一个精确的 Rayleigh-Ritz 方法，提供更准确和正交的特征向量，
- en: output the computed iterate with the smallest max norm of the residual and drop
    the history of subsequent iterations,
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出计算出的具有最小最大残差范数的迭代结果，并丢弃后续迭代的历史记录，
- en: remove the check for `LinearOperator` format input and thus allow a simple function
    handle of a callable object as an input,
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除了对 `LinearOperator` 格式输入的检查，因此允许将可调用对象的简单函数句柄作为输入，
- en: better handling of common user errors with input data, rather than letting the
    algorithm fail.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地处理常见用户数据输入错误，而不是让算法失败。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    改进'
- en: '[`scipy.linalg.lu_factor`](../reference/generated/scipy.linalg.lu_factor.html#scipy.linalg.lu_factor
    "scipy.linalg.lu_factor") now accepts rectangular arrays instead of being restricted
    to square arrays.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.lu_factor`](../reference/generated/scipy.linalg.lu_factor.html#scipy.linalg.lu_factor
    "scipy.linalg.lu_factor") 现在接受矩形数组而不限于方形数组。'
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    改进'
- en: The new [`scipy.ndimage.value_indices`](../reference/generated/scipy.ndimage.value_indices.html#scipy.ndimage.value_indices
    "scipy.ndimage.value_indices") function provides a time-efficient method to search
    for the locations of individual values with an array of image data.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 [`scipy.ndimage.value_indices`](../reference/generated/scipy.ndimage.value_indices.html#scipy.ndimage.value_indices
    "scipy.ndimage.value_indices") 函数提供了一种时间有效的方法来搜索图像数据数组中单个值的位置。
- en: A new `radius` argument is supported by [`scipy.ndimage.gaussian_filter1d`](../reference/generated/scipy.ndimage.gaussian_filter1d.html#scipy.ndimage.gaussian_filter1d
    "scipy.ndimage.gaussian_filter1d") and [`scipy.ndimage.gaussian_filter`](../reference/generated/scipy.ndimage.gaussian_filter.html#scipy.ndimage.gaussian_filter
    "scipy.ndimage.gaussian_filter") for adjusting the kernel size of the filter.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 `radius` 参数已被 [`scipy.ndimage.gaussian_filter1d`](../reference/generated/scipy.ndimage.gaussian_filter1d.html#scipy.ndimage.gaussian_filter1d
    "scipy.ndimage.gaussian_filter1d") 和 [`scipy.ndimage.gaussian_filter`](../reference/generated/scipy.ndimage.gaussian_filter.html#scipy.ndimage.gaussian_filter
    "scipy.ndimage.gaussian_filter") 支持，用于调整滤波器的核大小。
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")有所改进。'
- en: '[`scipy.optimize.brute`](../reference/generated/scipy.optimize.brute.html#scipy.optimize.brute
    "scipy.optimize.brute") now coerces non-iterable/single-value `args` into a tuple.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.brute`](../reference/generated/scipy.optimize.brute.html#scipy.optimize.brute
    "scipy.optimize.brute") 现在会将非可迭代/单值 `args` 强制转换为元组。'
- en: '[`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares") and [`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") now accept [`scipy.optimize.Bounds`](../reference/generated/scipy.optimize.Bounds.html#scipy.optimize.Bounds
    "scipy.optimize.Bounds") for bounds constraints.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares") 和 [`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") 现在接受 [`scipy.optimize.Bounds`](../reference/generated/scipy.optimize.Bounds.html#scipy.optimize.Bounds
    "scipy.optimize.Bounds") 作为边界约束。'
- en: Added a tutorial for [`scipy.optimize.milp`](../reference/generated/scipy.optimize.milp.html#scipy.optimize.milp
    "scipy.optimize.milp").
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 [`scipy.optimize.milp`](../reference/generated/scipy.optimize.milp.html#scipy.optimize.milp
    "scipy.optimize.milp") 的教程。
- en: Improved the pretty-printing of [`scipy.optimize.OptimizeResult`](../reference/generated/scipy.optimize.OptimizeResult.html#scipy.optimize.OptimizeResult
    "scipy.optimize.OptimizeResult") objects.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了[`scipy.optimize.OptimizeResult`](../reference/generated/scipy.optimize.OptimizeResult.html#scipy.optimize.OptimizeResult
    "scipy.optimize.OptimizeResult")对象的漂亮打印输出。
- en: Additional options (`parallel`, `threads`, `mip_rel_gap`) can now be passed
    to [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") with `method='highs'`.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以通过 `method='highs'` 将额外选项 (`parallel`, `threads`, `mip_rel_gap`) 传递给 [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog")。
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    有所改进。'
- en: The new window function [`scipy.signal.windows.lanczos`](../reference/generated/scipy.signal.windows.lanczos.html#scipy.signal.windows.lanczos
    "scipy.signal.windows.lanczos") was added to compute a Lanczos window, also known
    as a sinc window.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的窗口函数[`scipy.signal.windows.lanczos`](../reference/generated/scipy.signal.windows.lanczos.html#scipy.signal.windows.lanczos
    "scipy.signal.windows.lanczos")用于计算兰卡索窗口，也称为 sinc 窗口。
- en: '[`scipy.sparse.csgraph`](../reference/sparse.csgraph.html#module-scipy.sparse.csgraph
    "scipy.sparse.csgraph") improvements'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.csgraph`](../reference/sparse.csgraph.html#module-scipy.sparse.csgraph
    "scipy.sparse.csgraph")有所改进。'
- en: the performance of [`scipy.sparse.csgraph.dijkstra`](../reference/generated/scipy.sparse.csgraph.dijkstra.html#scipy.sparse.csgraph.dijkstra
    "scipy.sparse.csgraph.dijkstra") has been improved, and star graphs in particular
    see a marked performance improvement
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 [`scipy.sparse.csgraph.dijkstra`](../reference/generated/scipy.sparse.csgraph.dijkstra.html#scipy.sparse.csgraph.dijkstra
    "scipy.sparse.csgraph.dijkstra") 的性能，特别是星形图表现出显著的性能提升。
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    有所改进。'
- en: The new function [`scipy.special.powm1`](../reference/generated/scipy.special.powm1.html#scipy.special.powm1
    "scipy.special.powm1"), a ufunc with signature `powm1(x, y)`, computes `x**y -
    1`. The function avoids the loss of precision that can result when `y` is close
    to 0 or when `x` is close to 1.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新函数[`scipy.special.powm1`](../reference/generated/scipy.special.powm1.html#scipy.special.powm1
    "scipy.special.powm1")是一个带有签名 `powm1(x, y)` 的 ufunc，用于计算 `x**y - 1`。该函数避免了 `y`
    接近 0 或 `x` 接近 1 时可能导致的精度损失。
- en: '[`scipy.special.erfinv`](../reference/generated/scipy.special.erfinv.html#scipy.special.erfinv
    "scipy.special.erfinv") is now more accurate as it leverages the Boost equivalent
    under the hood.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.special.erfinv`](../reference/generated/scipy.special.erfinv.html#scipy.special.erfinv
    "scipy.special.erfinv") 现在更精确，因为它在底层使用了 Boost 的等效函数。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 有所改进。'
- en: Added [`scipy.stats.goodness_of_fit`](../reference/generated/scipy.stats.goodness_of_fit.html#scipy.stats.goodness_of_fit
    "scipy.stats.goodness_of_fit"), a generalized goodness-of-fit test for use with
    any univariate distribution, any combination of known and unknown parameters,
    and several choices of test statistic (Kolmogorov-Smirnov, Cramer-von Mises, and
    Anderson-Darling).
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.goodness_of_fit`](../reference/generated/scipy.stats.goodness_of_fit.html#scipy.stats.goodness_of_fit
    "scipy.stats.goodness_of_fit")，用于任意单变量分布的广义拟合优度检验，可以结合已知和未知参数，并提供几种检验统计量（Kolmogorov-Smirnov、Cramer-von
    Mises 和 Anderson-Darling）。
- en: 'Improved [`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap"): Default method `''BCa''` now supports multi-sample statistics.
    Also, the bootstrap distribution is returned in the result object, and the result
    object can be passed into the function as parameter `bootstrap_result` to add
    additional resamples or change the confidence interval level and type.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 [`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap")：默认方法 `'BCa'` 现在支持多样本统计。同时，返回结果对象中包含了自助法分布，并且可以将结果对象作为参数
    `bootstrap_result` 传递给函数，以添加额外的重采样或更改置信区间水平和类型。
- en: Added maximum spacing estimation to [`scipy.stats.fit`](../reference/generated/scipy.stats.fit.html#scipy.stats.fit
    "scipy.stats.fit").
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats.fit`](../reference/generated/scipy.stats.fit.html#scipy.stats.fit
    "scipy.stats.fit") 中添加了最大间隔估计。
- en: Added the Poisson means test (“E-test”) as [`scipy.stats.poisson_means_test`](../reference/generated/scipy.stats.poisson_means_test.html#scipy.stats.poisson_means_test
    "scipy.stats.poisson_means_test").
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了泊松均值检验（“E-test”）作为 [`scipy.stats.poisson_means_test`](../reference/generated/scipy.stats.poisson_means_test.html#scipy.stats.poisson_means_test
    "scipy.stats.poisson_means_test")。
- en: Added new sample statistics.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加新的样本统计。
- en: Added [`scipy.stats.contingency.odds_ratio`](../reference/generated/scipy.stats.contingency.odds_ratio.html#scipy.stats.contingency.odds_ratio
    "scipy.stats.contingency.odds_ratio") to compute both the conditional and unconditional
    odds ratios and corresponding confidence intervals for 2x2 contingency tables.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.contingency.odds_ratio`](../reference/generated/scipy.stats.contingency.odds_ratio.html#scipy.stats.contingency.odds_ratio
    "scipy.stats.contingency.odds_ratio") 用于计算2x2列联表的条件和无条件比率及相应置信区间。
- en: Added [`scipy.stats.directional_stats`](../reference/generated/scipy.stats.directional_stats.html#scipy.stats.directional_stats
    "scipy.stats.directional_stats") to compute sample statistics of n-dimensional
    directional data.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.directional_stats`](../reference/generated/scipy.stats.directional_stats.html#scipy.stats.directional_stats
    "scipy.stats.directional_stats") 用于计算n维方向数据的样本统计。
- en: Added [`scipy.stats.expectile`](../reference/generated/scipy.stats.expectile.html#scipy.stats.expectile
    "scipy.stats.expectile"), which generalizes the expected value in the same way
    as quantiles are a generalization of the median.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.expectile`](../reference/generated/scipy.stats.expectile.html#scipy.stats.expectile
    "scipy.stats.expectile")，它与分位数一样泛化了期望值的概念，类似于中位数的泛化。
- en: Added new statistical distributions.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了新的统计分布。
- en: Added [`scipy.stats.uniform_direction`](../reference/generated/scipy.stats.uniform_direction.html#scipy.stats.uniform_direction
    "scipy.stats.uniform_direction"), a multivariate distribution to sample uniformly
    from the surface of a hypersphere.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.uniform_direction`](../reference/generated/scipy.stats.uniform_direction.html#scipy.stats.uniform_direction
    "scipy.stats.uniform_direction")，一个多元分布，用于从超球面表面均匀抽样。
- en: Added [`scipy.stats.random_table`](../reference/generated/scipy.stats.random_table.html#scipy.stats.random_table
    "scipy.stats.random_table"), a multivariate distribution to sample uniformly from
    m x n contingency tables with provided marginals.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.random_table`](../reference/generated/scipy.stats.random_table.html#scipy.stats.random_table
    "scipy.stats.random_table")，一个多元分布，用于从给定边际的m x n列联表中均匀抽样。
- en: Added [`scipy.stats.truncpareto`](../reference/generated/scipy.stats.truncpareto.html#scipy.stats.truncpareto
    "scipy.stats.truncpareto"), the truncated Pareto distribution.
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已添加 [`scipy.stats.truncpareto`](../reference/generated/scipy.stats.truncpareto.html#scipy.stats.truncpareto
    "scipy.stats.truncpareto")，截断 Pareto 分布。
- en: Improved the `fit` method of several distributions.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了几个分布的 `fit` 方法。
- en: '[`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm") and [`scipy.stats.weibull_min`](../reference/generated/scipy.stats.weibull_min.html#scipy.stats.weibull_min
    "scipy.stats.weibull_min") now use an analytical solution when `method=''mm''`,
    which also serves a starting guess to improve the performance of `method=''mle''`.'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 `method='mm'` 时，[`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm") 和 [`scipy.stats.weibull_min`](../reference/generated/scipy.stats.weibull_min.html#scipy.stats.weibull_min
    "scipy.stats.weibull_min") 现在使用解析解，也作为改进 `method='mle'` 的起始猜测。
- en: '[`scipy.stats.gumbel_r`](../reference/generated/scipy.stats.gumbel_r.html#scipy.stats.gumbel_r
    "scipy.stats.gumbel_r") and [`scipy.stats.gumbel_l`](../reference/generated/scipy.stats.gumbel_l.html#scipy.stats.gumbel_l
    "scipy.stats.gumbel_l"): analytical maximum likelihood estimates have been extended
    to the cases in which location or scale are fixed by the user.'
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.gumbel_r`](../reference/generated/scipy.stats.gumbel_r.html#scipy.stats.gumbel_r
    "scipy.stats.gumbel_r") 和 [`scipy.stats.gumbel_l`](../reference/generated/scipy.stats.gumbel_l.html#scipy.stats.gumbel_l
    "scipy.stats.gumbel_l")：解析最大似然估计现已扩展到用户固定位置或比例的情况。'
- en: Analytical maximum likelihood estimates have been added for [`scipy.stats.powerlaw`](../reference/generated/scipy.stats.powerlaw.html#scipy.stats.powerlaw
    "scipy.stats.powerlaw").
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.powerlaw`](../reference/generated/scipy.stats.powerlaw.html#scipy.stats.powerlaw
    "scipy.stats.powerlaw") 现已添加了解析最大似然估计。'
- en: Improved random variate sampling of several distributions.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了几种分布的随机变量抽样方法。
- en: Drawing multiple samples from [`scipy.stats.matrix_normal`](../reference/generated/scipy.stats.matrix_normal.html#scipy.stats.matrix_normal
    "scipy.stats.matrix_normal"), [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group"), [`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group"), and [`scipy.stats.unitary_group`](../reference/generated/scipy.stats.unitary_group.html#scipy.stats.unitary_group
    "scipy.stats.unitary_group") is faster.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 [`scipy.stats.matrix_normal`](../reference/generated/scipy.stats.matrix_normal.html#scipy.stats.matrix_normal
    "scipy.stats.matrix_normal"), [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group"), [`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group") 和 [`scipy.stats.unitary_group`](../reference/generated/scipy.stats.unitary_group.html#scipy.stats.unitary_group
    "scipy.stats.unitary_group") 中抽取多个样本更快。
- en: The `rvs` method of [`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") now wraps to the interval `[-np.pi, np.pi]`.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") 的 `rvs` 方法现在包装到区间 `[-np.pi, np.pi]`。'
- en: Improved the reliability of [`scipy.stats.loggamma`](../reference/generated/scipy.stats.loggamma.html#scipy.stats.loggamma
    "scipy.stats.loggamma") `rvs` method for small values of the shape parameter.
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升了对小形状参数值的 [`scipy.stats.loggamma`](../reference/generated/scipy.stats.loggamma.html#scipy.stats.loggamma
    "scipy.stats.loggamma") `rvs` 方法的可靠性。
- en: Improved the speed and/or accuracy of functions of several statistical distributions.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升了多个统计分布函数的速度和/或准确性。
- en: Added [`scipy.stats.Covariance`](../reference/generated/scipy.stats.Covariance.html#scipy.stats.Covariance
    "scipy.stats.Covariance") for better speed, accuracy, and user control in multivariate
    normal calculations.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 [`scipy.stats.Covariance`](../reference/generated/scipy.stats.Covariance.html#scipy.stats.Covariance
    "scipy.stats.Covariance") 以提升多元正态计算的速度、准确性和用户控制。
- en: '[`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm") methods `cdf`, `sf`, `ppf`, and `isf` methods now use
    the implementations from Boost, improving speed while maintaining accuracy. The
    calculation of higher-order moments is also faster and more accurate.'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm") 的 `cdf`, `sf`, `ppf` 和 `isf` 方法现在采用 Boost 实现，提升速度同时保持准确性。高阶矩的计算也更快更准确。'
- en: '[`scipy.stats.invgauss`](../reference/generated/scipy.stats.invgauss.html#scipy.stats.invgauss
    "scipy.stats.invgauss") methods `ppf` and `isf` methods now use the implementations
    from Boost, improving speed and accuracy.'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.invgauss`](../reference/generated/scipy.stats.invgauss.html#scipy.stats.invgauss
    "scipy.stats.invgauss") 的 `ppf` 和 `isf` 方法现在采用 Boost 实现，提升了速度和准确性。'
- en: '[`scipy.stats.invweibull`](../reference/generated/scipy.stats.invweibull.html#scipy.stats.invweibull
    "scipy.stats.invweibull") methods `sf` and `isf` are more accurate for small probability
    masses.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小概率质量，[`scipy.stats.invweibull`](../reference/generated/scipy.stats.invweibull.html#scipy.stats.invweibull
    "scipy.stats.invweibull") 的 `sf` 和 `isf` 方法更加准确。
- en: '[`scipy.stats.nct`](../reference/generated/scipy.stats.nct.html#scipy.stats.nct
    "scipy.stats.nct") and [`scipy.stats.ncx2`](../reference/generated/scipy.stats.ncx2.html#scipy.stats.ncx2
    "scipy.stats.ncx2") now rely on the implementations from Boost, improving speed
    and accuracy.'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.nct`](../reference/generated/scipy.stats.nct.html#scipy.stats.nct
    "scipy.stats.nct") 和 [`scipy.stats.ncx2`](../reference/generated/scipy.stats.ncx2.html#scipy.stats.ncx2
    "scipy.stats.ncx2") 现在依赖于 Boost 的实现，提高了速度和准确性。'
- en: Implemented the `logpdf` method of [`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") for reliability in extreme tails.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现了 [`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") 的 `logpdf` 方法，以提高在极端尾部的可靠性。
- en: Implemented the `isf` method of [`scipy.stats.levy`](../reference/generated/scipy.stats.levy.html#scipy.stats.levy
    "scipy.stats.levy") for speed and accuracy.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提高速度和准确性，实现了 [`scipy.stats.levy`](../reference/generated/scipy.stats.levy.html#scipy.stats.levy
    "scipy.stats.levy") 的 `isf` 方法。
- en: Improved the robustness of [`scipy.stats.studentized_range`](../reference/generated/scipy.stats.studentized_range.html#scipy.stats.studentized_range
    "scipy.stats.studentized_range") for large `df` by adding an infinite degree-of-freedom
    approximation.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大 `df`，通过添加无穷自由度近似，改进了 [`scipy.stats.studentized_range`](../reference/generated/scipy.stats.studentized_range.html#scipy.stats.studentized_range
    "scipy.stats.studentized_range") 的鲁棒性。
- en: Added a parameter `lower_limit` to [`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal"), allowing the user to change the integration
    limit from -inf to a desired value.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal") 中增加了 `lower_limit` 参数，允许用户将积分限制从 -inf 更改为所需值。
- en: Improved the robustness of `entropy` of [`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") for large concentration values.
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大浓度值，改进了 [`scipy.stats.vonmises`](../reference/generated/scipy.stats.vonmises.html#scipy.stats.vonmises
    "scipy.stats.vonmises") 的 `entropy` 的鲁棒性。
- en: Enhanced [`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde").
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 [`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") 的性能。
- en: Added [`scipy.stats.gaussian_kde.marginal`](../reference/generated/scipy.stats.gaussian_kde.marginal.html#scipy.stats.gaussian_kde.marginal
    "scipy.stats.gaussian_kde.marginal"), which returns the desired marginal distribution
    of the original kernel density estimate distribution.
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 [`scipy.stats.gaussian_kde.marginal`](../reference/generated/scipy.stats.gaussian_kde.marginal.html#scipy.stats.gaussian_kde.marginal
    "scipy.stats.gaussian_kde.marginal")，返回原始核密度估计分布的所需边际分布。
- en: The `cdf` method of [`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") now accepts a `lower_limit` parameter for integrating
    the PDF over a rectangular region.
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") 的 `cdf` 方法现在接受 `lower_limit` 参数，用于在矩形区域上积分 PDF。'
- en: Moved calculations for [`scipy.stats.gaussian_kde.logpdf`](../reference/generated/scipy.stats.gaussian_kde.logpdf.html#scipy.stats.gaussian_kde.logpdf
    "scipy.stats.gaussian_kde.logpdf") to Cython, improving speed.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [`scipy.stats.gaussian_kde.logpdf`](../reference/generated/scipy.stats.gaussian_kde.logpdf.html#scipy.stats.gaussian_kde.logpdf
    "scipy.stats.gaussian_kde.logpdf") 的计算移至 Cython，提高了速度。
- en: The global interpreter lock is released by the `pdf` method of [`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") for improved multithreading performance.
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 [`scipy.stats.gaussian_kde`](../reference/generated/scipy.stats.gaussian_kde.html#scipy.stats.gaussian_kde
    "scipy.stats.gaussian_kde") 的 `pdf` 方法释放全局解释器锁，以提高多线程性能。
- en: Replaced explicit matrix inversion with Cholesky decomposition for speed and
    accuracy.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替换了显式矩阵求逆为 Cholesky 分解，以提高速度和准确性。
- en: Enhanced the result objects returned by many [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") functions
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了许多 [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")
    函数返回的结果对象。
- en: Added a `confidence_interval` method to the result object returned by [`scipy.stats.ttest_1samp`](../reference/generated/scipy.stats.ttest_1samp.html#scipy.stats.ttest_1samp
    "scipy.stats.ttest_1samp") and [`scipy.stats.ttest_rel`](../reference/generated/scipy.stats.ttest_rel.html#scipy.stats.ttest_rel
    "scipy.stats.ttest_rel").
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.ttest_1samp`](../reference/generated/scipy.stats.ttest_1samp.html#scipy.stats.ttest_1samp
    "scipy.stats.ttest_1samp")和[`scipy.stats.ttest_rel`](../reference/generated/scipy.stats.ttest_rel.html#scipy.stats.ttest_rel
    "scipy.stats.ttest_rel")现在返回的结果对象中增加了一个`confidence_interval`方法。'
- en: The [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")
    functions `combine_pvalues`, `fisher_exact`, `chi2_contingency`, `median_test`
    and `mood` now return bunch objects rather than plain tuples, allowing attributes
    to be accessed by name.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")函数`combine_pvalues`、`fisher_exact`、`chi2_contingency`、`median_test`和`mood`现在返回
    bunch 对象而不是普通元组，允许通过名称访问属性。'
- en: Attributes of the result objects returned by `multiscale_graphcorr`, `anderson_ksamp`,
    `binomtest`, `crosstab`, `pointbiserialr`, `spearmanr`, `kendalltau`, and `weightedtau`
    have been renamed to `statistic` and `pvalue` for consistency throughout [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats"). Old attribute names are still allowed for backward compatibility.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multiscale_graphcorr`、`anderson_ksamp`、`binomtest`、`crosstab`、`pointbiserialr`、`spearmanr`、`kendalltau`和`weightedtau`返回的结果对象的属性已重命名为`statistic`和`pvalue`，以保持整个[`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats")中的一致性。旧属性名称仍可用于向后兼容性。'
- en: '[`scipy.stats.anderson`](../reference/generated/scipy.stats.anderson.html#scipy.stats.anderson
    "scipy.stats.anderson") now returns the parameters of the fitted distribution
    in a [`scipy.stats._result_classes.FitResult`](../reference/generated/scipy.stats._result_classes.FitResult.html#scipy.stats._result_classes.FitResult
    "scipy.stats._result_classes.FitResult") object.'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.anderson`](../reference/generated/scipy.stats.anderson.html#scipy.stats.anderson
    "scipy.stats.anderson")现在返回拟合分布的参数，存储在[`scipy.stats._result_classes.FitResult`](../reference/generated/scipy.stats._result_classes.FitResult.html#scipy.stats._result_classes.FitResult
    "scipy.stats._result_classes.FitResult")对象中。'
- en: The `plot` method of [`scipy.stats._result_classes.FitResult`](../reference/generated/scipy.stats._result_classes.FitResult.html#scipy.stats._result_classes.FitResult
    "scipy.stats._result_classes.FitResult") now accepts a `plot_type` parameter;
    the options are `'hist'` (histogram, default), `'qq'` (Q-Q plot), `'pp'` (P-P
    plot), and `'cdf'` (empirical CDF plot).
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats._result_classes.FitResult`](../reference/generated/scipy.stats._result_classes.FitResult.html#scipy.stats._result_classes.FitResult
    "scipy.stats._result_classes.FitResult")的`plot`方法现在接受一个`plot_type`参数；选项包括`''hist''`（直方图，默认）、`''qq''`（Q-Q
    图）、`''pp''`（P-P 图）和`''cdf''`（经验 CDF 图）。'
- en: Kolmogorov-Smirnov tests (e.g. [`scipy.stats.kstest`](../reference/generated/scipy.stats.kstest.html#scipy.stats.kstest
    "scipy.stats.kstest")) now return the location (argmax) at which the statistic
    is calculated and the variant of the statistic used.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科尔莫哥洛夫-斯米尔诺夫检验（例如[`scipy.stats.kstest`](../reference/generated/scipy.stats.kstest.html#scipy.stats.kstest
    "scipy.stats.kstest"）现在返回统计量计算的位置（argmax）和所使用的统计量的变体。
- en: Improved the performance of several [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") functions.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了几个[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")函数的性能。
- en: Improved the performance of [`scipy.stats.cramervonmises_2samp`](../reference/generated/scipy.stats.cramervonmises_2samp.html#scipy.stats.cramervonmises_2samp
    "scipy.stats.cramervonmises_2samp") and [`scipy.stats.ks_2samp`](../reference/generated/scipy.stats.ks_2samp.html#scipy.stats.ks_2samp
    "scipy.stats.ks_2samp") with `method='exact'`.
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过`method='exact'`改进了[`scipy.stats.cramervonmises_2samp`](../reference/generated/scipy.stats.cramervonmises_2samp.html#scipy.stats.cramervonmises_2samp
    "scipy.stats.cramervonmises_2samp")和[`scipy.stats.ks_2samp`](../reference/generated/scipy.stats.ks_2samp.html#scipy.stats.ks_2samp
    "scipy.stats.ks_2samp")的性能。
- en: Improved the performance of [`scipy.stats.siegelslopes`](../reference/generated/scipy.stats.siegelslopes.html#scipy.stats.siegelslopes
    "scipy.stats.siegelslopes").
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了[`scipy.stats.siegelslopes`](../reference/generated/scipy.stats.siegelslopes.html#scipy.stats.siegelslopes
    "scipy.stats.siegelslopes")的性能。
- en: Improved the performance of *scipy.stats.mstats.hdquantile_sd*.
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了*scipy.stats.mstats.hdquantile_sd*的性能。
- en: Improved the performance of [`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") for several NumPy statistics, and binned statistics
    methods now support complex data.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于几个 NumPy 统计量，改进了[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd")的性能，并且现在支持复杂数据的分箱统计方法。
- en: Added the `scramble` optional argument to [`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube"). It replaces `centered`, which is now deprecated.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube")中添加了可选参数`scramble`。该参数替换了现已弃用的`centered`。
- en: Added a parameter `optimization` to all [`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine") subclasses to improve characteristics of the quasi-random
    variates.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有[`scipy.stats.qmc.QMCEngine`](../reference/generated/scipy.stats.qmc.QMCEngine.html#scipy.stats.qmc.QMCEngine
    "scipy.stats.qmc.QMCEngine")子类中添加了参数`optimization`，以改善准随机变量的特性。
- en: Added tie correction to [`scipy.stats.mood`](../reference/generated/scipy.stats.mood.html#scipy.stats.mood
    "scipy.stats.mood").
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats.mood`](../reference/generated/scipy.stats.mood.html#scipy.stats.mood
    "scipy.stats.mood")中添加了校正系数。
- en: Added tutorials for resampling methods in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats").
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")中增加了重采样方法的教程。
- en: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap"), [`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test"), and [`scipy.stats.monte_carlo_test`](../reference/generated/scipy.stats.monte_carlo_test.html#scipy.stats.monte_carlo_test
    "scipy.stats.monte_carlo_test") now automatically detect whether the provided
    `statistic` is vectorized, so passing the `vectorized` argument explicitly is
    no longer required to take advantage of vectorized statistics.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap")、[`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test")和[`scipy.stats.monte_carlo_test`](../reference/generated/scipy.stats.monte_carlo_test.html#scipy.stats.monte_carlo_test
    "scipy.stats.monte_carlo_test")现在自动检测提供的`statistic`是否矢量化，因此不再需要显式传递`vectorized`参数来利用矢量化统计量。'
- en: Improved the speed of [`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test") for permutation types `'samples'` and `'pairings'`.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了[`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test")在置换类型`'samples'`和`'pairings'`中的速度。
- en: Added `axis`, `nan_policy`, and masked array support to [`scipy.stats.jarque_bera`](../reference/generated/scipy.stats.jarque_bera.html#scipy.stats.jarque_bera
    "scipy.stats.jarque_bera").
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats.jarque_bera`](../reference/generated/scipy.stats.jarque_bera.html#scipy.stats.jarque_bera
    "scipy.stats.jarque_bera")中添加了对`axis`、`nan_policy`和掩码数组的支持。
- en: Added the `nan_policy` optional argument to [`scipy.stats.rankdata`](../reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "scipy.stats.rankdata").
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats.rankdata`](../reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "scipy.stats.rankdata")中添加了可选参数`nan_policy`。
- en: '[Deprecated features](#id15)'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[已弃用功能](#id15)'
- en: '[`scipy.misc`](../reference/misc.html#module-scipy.misc "scipy.misc") module
    and all the methods in `misc` are deprecated in v1.10 and will be completely removed
    in SciPy v2.0.0\. Users are suggested to utilize the [`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets") module instead for the dataset methods.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.misc`](../reference/misc.html#module-scipy.misc "scipy.misc")模块和`misc`中的所有方法在v1.10中已弃用，并将在SciPy
    v2.0.0中完全移除。建议用户改用[`scipy.datasets`](../reference/datasets.html#module-scipy.datasets
    "scipy.datasets")模块进行数据集方法。'
- en: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube") parameter `centered` has been deprecated. It
    is replaced by the `scramble` argument for more consistency with other QMC engines.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube")参数`centered`已被弃用，由`scramble`参数取代，以提升与其他QMC引擎的一致性。'
- en: '[`scipy.interpolate.interp2d`](../reference/generated/scipy.interpolate.interp2d.html#scipy.interpolate.interp2d
    "scipy.interpolate.interp2d") class has been deprecated. The docstring of the
    deprecated routine lists recommended replacements.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.interp2d`](../reference/generated/scipy.interpolate.interp2d.html#scipy.interpolate.interp2d
    "scipy.interpolate.interp2d")类已被弃用。弃用程序的文档字符串列出了推荐的替代方案。'
- en: '[Expired Deprecations](#id16)'
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[过期弃用](#id16)'
- en: There is an ongoing effort to follow through on long-standing deprecations.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在努力跟进长期弃用功能。
- en: 'The following previously deprecated features are affected:'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下是受影响的先前弃用功能：
- en: Removed `cond` & `rcond` kwargs in `linalg.pinv`
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`linalg.pinv`中删除`cond`和`rcond` kwargs
- en: Removed wrappers `scipy.linalg.blas.{clapack, flapack}`
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`scipy.linalg.blas.{clapack, flapack}`中删除包装器
- en: Removed `scipy.stats.NumericalInverseHermite` and removed `tol` & `max_intervals`
    kwargs from `scipy.stats.sampling.NumericalInverseHermite`
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`scipy.stats.sampling.NumericalInverseHermite`中删除`scipy.stats.NumericalInverseHermite`并删除`tol`和`max_intervals`
    kwargs
- en: Removed `local_search_options` kwarg frrom `scipy.optimize.dual_annealing`.
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`scipy.optimize.dual_annealing`中删除`local_search_options` kwarg
- en: '[Other changes](#id17)'
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他更改](#id17)'
- en: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap"), [`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test"), and [`scipy.stats.monte_carlo_test`](../reference/generated/scipy.stats.monte_carlo_test.html#scipy.stats.monte_carlo_test
    "scipy.stats.monte_carlo_test") now automatically detect whether the provided
    `statistic` is vectorized by looking for an `axis` parameter in the signature
    of `statistic`. If an `axis` parameter is present in `statistic` but should not
    be relied on for vectorized calls, users must pass option `vectorized==False`
    explicitly.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.bootstrap`](../reference/generated/scipy.stats.bootstrap.html#scipy.stats.bootstrap
    "scipy.stats.bootstrap")，[`scipy.stats.permutation_test`](../reference/generated/scipy.stats.permutation_test.html#scipy.stats.permutation_test
    "scipy.stats.permutation_test")和[`scipy.stats.monte_carlo_test`](../reference/generated/scipy.stats.monte_carlo_test.html#scipy.stats.monte_carlo_test
    "scipy.stats.monte_carlo_test")现在会自动检测`statistic`是否向量化，方法是查找`statistic`签名中是否有`axis`参数。如果`statistic`中存在`axis`参数但不应依赖于向量化调用，用户必须显式传递选项`vectorized==False`。'
- en: '[`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal") will now raise a `ValueError` when the covariance
    matrix is not positive semidefinite, regardless of which method is called.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal")现在在协方差矩阵非正半定时将引发`ValueError`，无论调用哪种方法。'
