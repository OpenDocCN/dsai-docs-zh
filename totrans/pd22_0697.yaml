- en: Detect missing values.
  prefs: []
  type: TYPE_NORMAL
- en: Return a boolean same-sized object indicating if the values are NA. NA values,
    such as `None`, `numpy.NaN` or `pd.NaT`, get mapped to `True` values. Everything
    else get mapped to `False` values. Characters such as empty strings ‘’ or `numpy.inf`
    are not considered NA values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: numpy.ndarray[bool]
  prefs: []
  type: TYPE_NORMAL
- en: A boolean array of whether my values are NA.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
