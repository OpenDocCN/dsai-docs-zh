  zh: 这会有一些破坏API的后果。
- en: '**Converting to a NumPy ndarray**'
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: '**转换为NumPy ndarray**'
- en: When converting to a NumPy array missing values will be `pd.NA`, which cannot
    be converted to a float. So calling `np.asarray(integer_array, dtype="float")`
    will now raise.
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 当转换为NumPy数组时，缺失值将是`pd.NA`，不能转换为浮点数。因此，调用`np.asarray(integer_array, dtype="float")`现在会引发异常。
