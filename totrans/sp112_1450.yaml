- en: We are extremely pleased to announce the release of SciPy 1.0, 16 years after
    version 0.1 saw the light of day. It has been a long, productive journey to get
    here, and we anticipate many more exciting new features and releases in the future.
  prefs: []
  type: TYPE_NORMAL
- en: '[Why 1.0 now?](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A version number should reflect the maturity of a project - and SciPy was a
    mature and stable library that is heavily used in production settings for a long
    time already. From that perspective, the 1.0 version number is long overdue.
  prefs: []
  type: TYPE_NORMAL
- en: Some key project goals, both technical (e.g. Windows wheels and continuous integration)
    and organisational (a governance structure, code of conduct and a roadmap), have
    been achieved recently.
  prefs: []
  type: TYPE_NORMAL
- en: Many of us are a bit perfectionist, and therefore are reluctant to call something
    “1.0” because it may imply that it’s “finished” or “we are 100% happy with it”.
    This is normal for many open source projects, however that doesn’t make it right.
    We acknowledge to ourselves that it’s not perfect, and there are some dusty corners
    left (that will probably always be the case). Despite that, SciPy is extremely
    useful to its users, on average has high quality code and documentation, and gives
    the stability and backwards compatibility guarantees that a 1.0 label imply.
  prefs: []
  type: TYPE_NORMAL
- en: '[Some history and perspectives](#id3)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '2001: the first SciPy release'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2005: transition to NumPy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2007: creation of scikits'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2008: scipy.spatial module and first Cython code added'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2010: moving to a 6-monthly release cycle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2011: SciPy development moves to GitHub'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2011: Python 3 support'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2012: adding a sparse graph module and unified optimization interface'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2012: removal of scipy.maxentropy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2013: continuous integration with TravisCI'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2015: adding Cython interface for BLAS/LAPACK and a benchmark suite'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2017: adding a unified C API with scipy.LowLevelCallable; removal of scipy.weave'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2017: SciPy 1.0 release'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pauli Virtanen** is SciPy’s Benevolent Dictator For Life (BDFL). He says:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Truthfully speaking, we could have released a SciPy 1.0 a long time ago, so
    I’m happy we do it now at long last. The project has a long history, and during
    the years it has matured also as a software project. I believe it has well proved
    its merit to warrant a version number starting with unity.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Since its conception 15+ years ago, SciPy has largely been written by and
    for scientists, to provide a box of basic tools that they need. Over time, the
    set of people active in its development has undergone some rotation, and we have
    evolved towards a somewhat more systematic approach to development. Regardless,
    this underlying drive has stayed the same, and I think it will also continue propelling
    the project forward in future. This is all good, since not long after 1.0 comes
    1.1.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Travis Oliphant** is one of SciPy’s creators. He says:'
  prefs: []
  type: TYPE_NORMAL
- en: '*I’m honored to write a note of congratulations to the SciPy developers and
    the entire SciPy community for the release of SciPy 1.0\. This release represents
    a dream of many that has been patiently pursued by a stalwart group of pioneers
    for nearly 2 decades. Efforts have been broad and consistent over that time from
    many hundreds of people. From initial discussions to efforts coding and packaging
    to documentation efforts to extensive conference and community building, the SciPy
    effort has been a global phenomenon that it has been a privilege to participate
    in.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The idea of SciPy was already in multiple people’s minds in 1997 when I first
    joined the Python community as a young graduate student who had just fallen in
    love with the expressibility and extensibility of Python. The internet was just
    starting to bringing together like-minded mathematicians and scientists in nascent
    electronically-connected communities. In 1998, there was a concerted discussion
    on the matrix-SIG, python mailing list with people like Paul Barrett, Joe Harrington,
    Perry Greenfield, Paul Dubois, Konrad Hinsen, David Ascher, and others. This discussion
    encouraged me in 1998 and 1999 to procrastinate my PhD and spend a lot of time
    writing extension modules to Python that mostly wrapped battle-tested Fortran
    and C-code making it available to the Python user. This work attracted the help
    of others like Robert Kern, Pearu Peterson and Eric Jones who joined their efforts
    with mine in 2000 so that by 2001, the first SciPy release was ready. This was
    long before Github simplified collaboration and input from others and the “patch”
    command and email was how you helped a project improve.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Since that time, hundreds of people have spent an enormous amount of time
    improving the SciPy library and the community surrounding this library has dramatically
    grown. I stopped being able to participate actively in developing the SciPy library
    around 2010\. Fortunately, at that time, Pauli Virtanen and Ralf Gommers picked
    up the pace of development supported by dozens of other key contributors such
    as David Cournapeau, Evgeni Burovski, Josef Perktold, and Warren Weckesser. While
    I have only been able to admire the development of SciPy from a distance for the
    past 7 years, I have never lost my love of the project and the concept of community-driven
    development. I remain driven even now by a desire to help sustain the development
    of not only the SciPy library but many other affiliated and related open-source
    projects. I am extremely pleased that SciPy is in the hands of a world-wide community
    of talented developers who will ensure that SciPy remains an example of how grass-roots,
    community-driven development can succeed.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fernando Perez** offers a wider community perspective:'
  prefs: []
  type: TYPE_NORMAL
- en: '*The existence of a nascent Scipy library, and the incredible –if tiny by today’s
    standards– community surrounding it is what drew me into the scientific Python
    world while still a physics graduate student in 2001\. Today, I am awed when I
    see these tools power everything from high school education to the research that
    led to the 2017 Nobel Prize in physics.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Don’t be fooled by the 1.0 number: this project is a mature cornerstone of
    the modern scientific computing ecosystem. I am grateful for the many who have
    made it possible, and hope to be able to contribute again to it in the future.
    My sincere congratulations to the whole team!*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id4)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some of the highlights of this release are:'
  prefs: []
  type: TYPE_NORMAL
- en: Major build improvements. Windows wheels are available on PyPI for the first
    time, and continuous integration has been set up on Windows and OS X in addition
    to Linux.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A set of new ODE solvers and a unified interface to them ([`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp")).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two new trust region optimizers and a new linear programming method, with improved
    performance compared to what [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize") offered previously.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many new BLAS and LAPACK functions were wrapped. The BLAS wrappers are now complete.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Upgrading and compatibility](#id5)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There have been a number of deprecations and API changes in this release, which
    are documented below. Before upgrading, we recommend that users check that their
    own code does not use deprecated SciPy functionality (to do so, run your code
    with `python -Wd` and check for `DeprecationWarning` s).
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 2.7 or >=3.4 and NumPy 1.8.2 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: This is also the last release to support LAPACK 3.1.x - 3.3.x. Moving the lowest
    supported LAPACK version to >3.2.x was long blocked by Apple Accelerate providing
    the LAPACK 3.2.1 API. We have decided that it’s time to either drop Accelerate
    or, if there is enough interest, provide shims for functions added in more recent
    LAPACK versions so it can still be used.
  prefs: []
  type: TYPE_NORMAL
- en: '[New features](#id6)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.cluster.hierarchy.optimal_leaf_ordering`](../reference/generated/scipy.cluster.hierarchy.optimal_leaf_ordering.html#scipy.cluster.hierarchy.optimal_leaf_ordering
    "scipy.cluster.hierarchy.optimal_leaf_ordering"), a function to reorder a linkage
    matrix to minimize distances between adjacent leaves, was added.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: N-dimensional versions of the discrete sine and cosine transforms and their
    inverses were added as `dctn`, `idctn`, `dstn` and `idstn`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A set of new ODE solvers have been added to [`scipy.integrate`](../reference/integrate.html#module-scipy.integrate
    "scipy.integrate"). The convenience function [`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp") allows uniform access to all solvers. The individual
    solvers (`RK23`, `RK45`, `Radau`, `BDF` and `LSODA`) can also be used directly.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The BLAS wrappers in [`scipy.linalg.blas`](../reference/linalg.blas.html#module-scipy.linalg.blas
    "scipy.linalg.blas") have been completed. Added functions are `*gbmv`, `*hbmv`,
    `*hpmv`, `*hpr`, `*hpr2`, `*spmv`, `*spr`, `*tbmv`, `*tbsv`, `*tpmv`, `*tpsv`,
    `*trsm`, `*trsv`, `*sbmv`, `*spr2`,
  prefs: []
  type: TYPE_NORMAL
- en: Wrappers for the LAPACK functions `*gels`, `*stev`, `*sytrd`, `*hetrd`, `*sytf2`,
    `*hetrf`, `*sytrf`, `*sycon`, `*hecon`, `*gglse`, `*stebz`, `*stemr`, `*sterf`,
    and `*stein` have been added.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.subspace_angles`](../reference/generated/scipy.linalg.subspace_angles.html#scipy.linalg.subspace_angles
    "scipy.linalg.subspace_angles") has been added to compute the subspace angles
    between two matrices.
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.clarkson_woodruff_transform`](../reference/generated/scipy.linalg.clarkson_woodruff_transform.html#scipy.linalg.clarkson_woodruff_transform
    "scipy.linalg.clarkson_woodruff_transform") has been added. It finds low-rank
    matrix approximation via the Clarkson-Woodruff Transform.
  prefs: []
  type: TYPE_NORMAL
- en: The functions [`scipy.linalg.eigh_tridiagonal`](../reference/generated/scipy.linalg.eigh_tridiagonal.html#scipy.linalg.eigh_tridiagonal
    "scipy.linalg.eigh_tridiagonal") and [`scipy.linalg.eigvalsh_tridiagonal`](../reference/generated/scipy.linalg.eigvalsh_tridiagonal.html#scipy.linalg.eigvalsh_tridiagonal
    "scipy.linalg.eigvalsh_tridiagonal"), which find the eigenvalues and eigenvectors
    of tridiagonal hermitian/symmetric matrices, were added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Support for homogeneous coordinate transforms has been added to [`scipy.ndimage.affine_transform`](../reference/generated/scipy.ndimage.affine_transform.html#scipy.ndimage.affine_transform
    "scipy.ndimage.affine_transform").
  prefs: []
  type: TYPE_NORMAL
- en: The `ndimage` C code underwent a significant refactoring, and is now a lot easier
    to understand and maintain.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The methods `trust-region-exact` and `trust-krylov` have been added to the function
    [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize"). These new trust-region methods solve the subproblem
    with higher accuracy at the cost of more Hessian factorizations (compared to dogleg)
    or more matrix vector products (compared to ncg) but usually require less nonlinear
    iterations and are able to deal with indefinite Hessians. They seem very competitive
    against the other Newton methods implemented in scipy.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog") gained an interior point method. Its performance is
    superior (both in accuracy and speed) to the older simplex method.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An argument `fs` (sampling frequency) was added to the following functions:
    `firwin`, `firwin2`, `firls`, and `remez`. This makes these functions consistent
    with many other functions in [`scipy.signal`](../reference/signal.html#module-scipy.signal
    "scipy.signal") in which the sampling frequency can be specified.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.freqz`](../reference/generated/scipy.signal.freqz.html#scipy.signal.freqz
    "scipy.signal.freqz") has been sped up significantly for FIR filters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Iterating over and slicing of CSC and CSR matrices is now faster by up to ~35%.
  prefs: []
  type: TYPE_NORMAL
- en: The `tocsr` method of COO matrices is now several times faster.
  prefs: []
  type: TYPE_NORMAL
- en: The `diagonal` method of sparse matrices now takes a parameter, indicating which
    diagonal to return.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new iterative solver for large-scale nonsymmetric sparse linear systems, [`scipy.sparse.linalg.gcrotmk`](../reference/generated/scipy.sparse.linalg.gcrotmk.html#scipy.sparse.linalg.gcrotmk
    "scipy.sparse.linalg.gcrotmk"), was added. It implements `GCROT(m,k)`, a flexible
    variant of `GCROT`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg.lsmr`](../reference/generated/scipy.sparse.linalg.lsmr.html#scipy.sparse.linalg.lsmr
    "scipy.sparse.linalg.lsmr") now accepts an initial guess, yielding potentially
    faster convergence.'
  prefs: []
  type: TYPE_NORMAL
- en: SuperLU was updated to version 5.2.1.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many distance metrics in [`scipy.spatial.distance`](../reference/spatial.distance.html#module-scipy.spatial.distance
    "scipy.spatial.distance") gained support for weights.
  prefs: []
  type: TYPE_NORMAL
- en: The signatures of [`scipy.spatial.distance.pdist`](../reference/generated/scipy.spatial.distance.pdist.html#scipy.spatial.distance.pdist
    "scipy.spatial.distance.pdist") and [`scipy.spatial.distance.cdist`](../reference/generated/scipy.spatial.distance.cdist.html#scipy.spatial.distance.cdist
    "scipy.spatial.distance.cdist") were changed to `*args, **kwargs` in order to
    support a wider range of metrics (e.g. string-based metrics that need extra keywords).
    Also, an optional `out` parameter was added to `pdist` and `cdist` allowing the
    user to specify where the resulting distance matrix is to be stored
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The methods `cdf` and `logcdf` were added to [`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal"), providing the cumulative distribution function
    of the multivariate normal distribution.
  prefs: []
  type: TYPE_NORMAL
- en: New statistical distance functions were added, namely [`scipy.stats.wasserstein_distance`](../reference/generated/scipy.stats.wasserstein_distance.html#scipy.stats.wasserstein_distance
    "scipy.stats.wasserstein_distance") for the first Wasserstein distance and [`scipy.stats.energy_distance`](../reference/generated/scipy.stats.energy_distance.html#scipy.stats.energy_distance
    "scipy.stats.energy_distance") for the energy distance.
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id18)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following functions in [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc") are deprecated: `bytescale`, `fromimage`, `imfilter`, `imread`,
    `imresize`, `imrotate`, `imsave`, `imshow` and `toimage`. Most of those functions
    have unexpected behavior (like rescaling and type casting image data without the
    user asking for that). Other functions simply have better alternatives.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.interpolate.interpolate_wrapper` and all functions in that submodule
    are deprecated. This was a never finished set of wrapper functions which is not
    relevant anymore.'
  prefs: []
  type: TYPE_NORMAL
- en: The `fillvalue` of [`scipy.signal.convolve2d`](../reference/generated/scipy.signal.convolve2d.html#scipy.signal.convolve2d
    "scipy.signal.convolve2d") will be cast directly to the dtypes of the input arrays
    in the future and checked that it is a scalar or an array with a single element.
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.spatial.distance.matching` is deprecated. It is an alias of [`scipy.spatial.distance.hamming`](../reference/generated/scipy.spatial.distance.hamming.html#scipy.spatial.distance.hamming
    "scipy.spatial.distance.hamming"), which should be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: Implementation of *scipy.spatial.distance.wminkowski* was based on a wrong interpretation
    of the metric definition. In scipy 1.0 it has been just deprecated in the documentation
    to keep retro-compatibility but is recommended to use the new version of [`scipy.spatial.distance.minkowski`](../reference/generated/scipy.spatial.distance.minkowski.html#scipy.spatial.distance.minkowski
    "scipy.spatial.distance.minkowski") that implements the correct behaviour.
  prefs: []
  type: TYPE_NORMAL
- en: Positional arguments of [`scipy.spatial.distance.pdist`](../reference/generated/scipy.spatial.distance.pdist.html#scipy.spatial.distance.pdist
    "scipy.spatial.distance.pdist") and [`scipy.spatial.distance.cdist`](../reference/generated/scipy.spatial.distance.cdist.html#scipy.spatial.distance.cdist
    "scipy.spatial.distance.cdist") should be replaced with their keyword version.
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id19)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following deprecated functions have been removed from [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats"): `betai`, `chisqprob`, `f_value`, `histogram`, `histogram2`, `pdf_fromgamma`,
    `signaltonoise`, `square_of_sums`, `ss` and `threshold`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following deprecated functions have been removed from [`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats"): `betai`, `f_value_wilks_lambda`, `signaltonoise` and `threshold`.'
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated `a` and `reta` keywords have been removed from [`scipy.stats.shapiro`](../reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro
    "scipy.stats.shapiro").
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated functions `sparse.csgraph.cs_graph_components` and `sparse.linalg.symeig`
    have been removed from [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse
    "scipy.sparse").
  prefs: []
  type: TYPE_NORMAL
- en: 'The following deprecated keywords have been removed in [`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg"): `drop_tol` from `splu`, and `xtype` from `bicg`, `bicgstab`,
    `cg`, `cgs`, `gmres`, `qmr` and `minres`.'
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated functions `expm2` and `expm3` have been removed from [`scipy.linalg`](../reference/linalg.html#module-scipy.linalg
    "scipy.linalg"). The deprecated keyword `q` was removed from [`scipy.linalg.expm`](../reference/generated/scipy.linalg.expm.html#scipy.linalg.expm
    "scipy.linalg.expm"). And the deprecated submodule `linalg.calc_lwork` was removed.
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated functions `C2K`, `K2C`, `F2C`, `C2F`, `F2K` and `K2F` have been
    removed from [`scipy.constants`](../reference/constants.html#module-scipy.constants
    "scipy.constants").
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated `ppform` class was removed from [`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate").
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated keyword `iprint` was removed from [`scipy.optimize.fmin_cobyla`](../reference/generated/scipy.optimize.fmin_cobyla.html#scipy.optimize.fmin_cobyla
    "scipy.optimize.fmin_cobyla").
  prefs: []
  type: TYPE_NORMAL
- en: The default value for the `zero_phase` keyword of [`scipy.signal.decimate`](../reference/generated/scipy.signal.decimate.html#scipy.signal.decimate
    "scipy.signal.decimate") has been changed to True.
  prefs: []
  type: TYPE_NORMAL
- en: The `kmeans` and `kmeans2` functions in [`scipy.cluster.vq`](../reference/cluster.vq.html#module-scipy.cluster.vq
    "scipy.cluster.vq") changed the method used for random initialization, so using
    a fixed random seed will not necessarily produce the same results as in previous
    versions.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special.gammaln`](../reference/generated/scipy.special.gammaln.html#scipy.special.gammaln
    "scipy.special.gammaln") does not accept complex arguments anymore.'
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated functions `sph_jn`, `sph_yn`, `sph_jnyn`, `sph_in`, `sph_kn`,
    and `sph_inkn` have been removed. Users should instead use the functions `spherical_jn`,
    `spherical_yn`, `spherical_in`, and `spherical_kn`. Be aware that the new functions
    have different signatures.
  prefs: []
  type: TYPE_NORMAL
- en: 'The cross-class properties of [`scipy.signal.lti`](../reference/generated/scipy.signal.lti.html#scipy.signal.lti
    "scipy.signal.lti") systems have been removed. The following properties/setters
    have been removed:'
  prefs: []
  type: TYPE_NORMAL
- en: Name - (accessing/setting has been removed) - (setting has been removed)
  prefs: []
  type: TYPE_NORMAL
- en: StateSpace - (`num`, `den`, `gain`) - (`zeros`, `poles`)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TransferFunction (`A`, `B`, `C`, `D`, `gain`) - (`zeros`, `poles`)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ZerosPolesGain (`A`, `B`, `C`, `D`, `num`, `den`) - ()
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`signal.freqz(b, a)` with `b` or `a` >1-D raises a `ValueError`. This was a
    corner case for which it was unclear that the behavior was well-defined.'
  prefs: []
  type: TYPE_NORMAL
- en: The method `var` of `scipy.stats.dirichlet` now returns a scalar rather than
    an ndarray when the length of alpha is 1.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id20)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SciPy now has a formal governance structure. It consists of a BDFL (Pauli Virtanen)
    and a Steering Committee. See [the governance document](https://github.com/scipy/scipy/blob/main/doc/source/dev/governance/governance.rst)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: It is now possible to build SciPy on Windows with MSVC + gfortran! Continuous
    integration has been set up for this build configuration on Appveyor, building
    against OpenBLAS.
  prefs: []
  type: TYPE_NORMAL
- en: Continuous integration for OS X has been set up on TravisCI.
  prefs: []
  type: TYPE_NORMAL
- en: The SciPy test suite has been migrated from `nose` to `pytest`.
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy/_distributor_init.py` was added to allow redistributors of SciPy to
    add custom code that needs to run when importing SciPy (e.g. checks for hardware,
    DLL search paths, etc.).'
  prefs: []
  type: TYPE_NORMAL
- en: Support for PEP 518 (specifying build system requirements) was added - see `pyproject.toml`
    in the root of the SciPy repository.
  prefs: []
  type: TYPE_NORMAL
- en: In order to have consistent function names, the function `scipy.linalg.solve_lyapunov`
    is renamed to [`scipy.linalg.solve_continuous_lyapunov`](../reference/generated/scipy.linalg.solve_continuous_lyapunov.html#scipy.linalg.solve_continuous_lyapunov
    "scipy.linalg.solve_continuous_lyapunov"). The old name is kept for backwards-compatibility.
  prefs: []
  type: TYPE_NORMAL
