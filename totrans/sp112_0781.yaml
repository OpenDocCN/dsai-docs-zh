- en: scipy.special.wright_bessel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.wright_bessel.html#scipy.special.wright_bessel](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.wright_bessel.html#scipy.special.wright_bessel)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Wright’s generalized Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: Wright’s generalized Bessel function is an entire function and defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\Phi(a, b; x) = \sum_{k=0}^\infty \frac{x^k}{k! \Gamma(a k + b)}\]
  prefs: []
  type: TYPE_NORMAL
- en: See Also [1].
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like of float'
  prefs: []
  type: TYPE_NORMAL
- en: a >= 0
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like of float'
  prefs: []
  type: TYPE_NORMAL
- en: b >= 0
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like of float'
  prefs: []
  type: TYPE_NORMAL
- en: x >= 0
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Value of the Wright’s generalized Bessel function
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Due to the complexity of the function with its three parameters, only non-negative
    arguments are implemented.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Digital Library of Mathematical Functions, 10.46. [https://dlmf.nist.gov/10.46.E1](https://dlmf.nist.gov/10.46.E1)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Now, let us verify the relation
  prefs: []
  type: TYPE_NORMAL
- en: \[\Phi(a, b-1; x) = a x \Phi(a, b+a; x) + (b-1) \Phi(a, b; x)\]
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
