  type: TYPE_NORMAL
  zh: '### [`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") 和 [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") 现在表现为过滤操作'
- en: In previous versions of pandas, [`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") and [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") acted as if they were aggregations. However,
    for most inputs `n`, they may return either zero or multiple rows per group. This
    means that they are filtrations, similar to e.g. [`DataFrameGroupBy.head()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.head.html#pandas.core.groupby.DataFrameGroupBy.head
    "pandas.core.groupby.DataFrameGroupBy.head"). pandas now treats them as filtrations
    ([GH 13666](https://github.com/pandas-dev/pandas/issues/13666)).
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 的早期版本中，[`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") 和 [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") 表现得好像它们是聚合操作。但是，对于大多数输入 `n`，它们可能每组返回零个或多个行。这意味着它们是过滤操作，类似于例如
    [`DataFrameGroupBy.head()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.head.html#pandas.core.groupby.DataFrameGroupBy.head
    "pandas.core.groupby.DataFrameGroupBy.head")。pandas 现在将它们视为过滤操作（[GH 13666](https://github.com/pandas-dev/pandas/issues/13666)）。
- en: '[PRE66]'
  id: totrans-1354
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: '*Old Behavior*'
  id: totrans-1355
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*'
- en: '[PRE67]'
  id: totrans-1356
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: '*New Behavior*'
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*'
- en: '[PRE68]'
  id: totrans-1358
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: In particular, the index of the result is derived from the input by selecting
    the appropriate rows. Also, when `n` is larger than the group, no rows instead
    of `NaN` is returned.
  id: totrans-1359
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，结果的索引是从输入中选择适当的行派生的。此外，当 `n` 大于组时，返回零行而不是 `NaN`。
- en: '*Old Behavior*'
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*'
- en: '[PRE69]'
  id: totrans-1361
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: '*New Behavior*'
  id: totrans-1362
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*'
- en: '[PRE70]'
  id: totrans-1363
  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: '## Backwards incompatible API changes'
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: '## 不向后兼容的 API 更改'
- en: '### Construction with datetime64 or timedelta64 dtype with unsupported resolution'
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用不支持的分辨率构造 datetime64 或 timedelta64 dtype'
- en: 'In past versions, when constructing a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") and passing a “datetime64” or “timedelta64” dtype with unsupported
    resolution (i.e. anything other than “ns”), pandas would silently replace the
    given dtype with its nanosecond analogue:'
  id: totrans-1366
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，当构造[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")或[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")并传递“datetime64”或“timedelta64” dtype，但分辨率不受支持时（即除了“ns”以外的任何内容），pandas会悄悄地用其纳秒模拟替换给定的dtype：
- en: '*Previous behavior*:'
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE71]'
  id: totrans-1368
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: 'In pandas 2.0 we support resolutions “s”, “ms”, “us”, and “ns”. When passing
    a supported dtype (e.g. “datetime64[s]”), the result now has exactly the requested
    dtype:'
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 在pandas 2.0中，我们支持“s”、“ms”、“us”和“ns”分辨率。当传递受支持的dtype（例如“datetime64[s]”）时，结果现在具有确切的请求dtype：
- en: '*New behavior*:'
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE72]'
  id: totrans-1371
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: 'With an un-supported dtype, pandas now raises instead of silently swapping
    in a supported dtype:'
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: 使用不支持的dtype，pandas现在会引发异常，而不是悄悄地将其替换为支持的dtype：
- en: '*New behavior*:'
  id: totrans-1373
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE73]  ### Value counts sets the resulting name to `count`'
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE73]  ### Value counts 设置结果名称为`count`'
- en: In past versions, when running [`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts"), the result would inherit the original object’s
    name, and the result index would be nameless. This would cause confusion when
    resetting the index, and the column names would not correspond with the column
    values. Now, the result name will be `'count'` (or `'proportion'` if `normalize=True`
    was passed), and the index will be named after the original object ([GH 49497](https://github.com/pandas-dev/pandas/issues/49497)).
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 在以前的版本中，运行[`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts")时，结果会继承原始对象的名称，结果索引将没有名称。当重置索引时，这会导致混淆，并且列名称与列值不对应。现在，结果名称将为`'count'`（如果传递了`normalize=True`，则为`'proportion'`），索引将以原始对象命名（[GH
    49497](https://github.com/pandas-dev/pandas/issues/49497)）。
- en: '*Previous behavior*:'
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE74]'
  id: totrans-1377
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: '*New behavior*:'
  id: totrans-1378
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE75]'
  id: totrans-1379
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: 'Likewise for other `value_counts` methods (for example, [`DataFrame.value_counts()`](../reference/api/pandas.DataFrame.value_counts.html#pandas.DataFrame.value_counts
    "pandas.DataFrame.value_counts")).  ### Disallow astype conversion to non-supported
    datetime64/timedelta64 dtypes'
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他`value_counts`方法（例如，[`DataFrame.value_counts()`](../reference/api/pandas.DataFrame.value_counts.html#pandas.DataFrame.value_counts
    "pandas.DataFrame.value_counts")），同样禁止转换为不受支持的datetime64/timedelta64 dtypes
- en: 'In previous versions, converting a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") from `datetime64[ns]` to a different `datetime64[X]` dtype
    would return with `datetime64[ns]` dtype instead of the requested dtype. In pandas
    2.0, support is added for “datetime64[s]”, “datetime64[ms]”, and “datetime64[us]”
    dtypes, so converting to those dtypes gives exactly the requested dtype:'
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: '在之前的版本中，将[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")或[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")从`datetime64[ns]`转换为不同的`datetime64[X]` dtype会返回`datetime64[ns]`
    dtype，而不是请求的dtype。在 pandas 2.0 中，添加了对“datetime64[s]”、“datetime64[ms]”和“datetime64[us]”
    dtypes的支持，因此转换为这些dtypes将确切地给出所请求的dtype:'
- en: '*Previous behavior*:'
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE76]'
  id: totrans-1383
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: '*Previous behavior*:'
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE77]'
  id: totrans-1385
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: 'With the new behavior, we get exactly the requested dtype:'
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: 通过新的行为，我们确切地得到了所请求的dtype：
- en: '*New behavior*:'
  id: totrans-1387
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE78]'
  id: totrans-1388
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: 'For non-supported resolutions e.g. “datetime64[D]”, we raise instead of silently
    ignoring the requested dtype:'
  id: totrans-1389
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不支持的分辨率，例如“datetime64[D]”，我们会引发异常，而不是悄悄地忽略所请求的dtype：
- en: '*New behavior*:'
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE79]'
  id: totrans-1391
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: For conversion from `timedelta64[ns]` dtypes, the old behavior converted to
    a floating point format.
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 对于转换来自`timedelta64[ns]` dtypes的情况，旧的行为会转换为浮点格式。
- en: '*Previous behavior*:'
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE80]'
  id: totrans-1394
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
- en: '*Previous behavior*:'
  id: totrans-1395
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE81]'
  id: totrans-1396
  prefs: []
  type: TYPE_PRE
  zh: '[PRE81]'
- en: 'The new behavior, as for datetime64, either gives exactly the requested dtype
    or raises:'
  id: totrans-1397
  prefs: []
  type: TYPE_NORMAL
  zh: 新的行为，对于datetime64，要么确切地给出所请求的dtype，要么引发异常：
- en: '*New behavior*:'
  id: totrans-1398
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE82]  ### UTC and fixed-offset timezones default to standard-library tzinfo
    objects'
  id: totrans-1399
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE82]  ### UTC和固定偏移时区默认为标准库tzinfo对象'
- en: In previous versions, the default `tzinfo` object used to represent UTC was
    `pytz.UTC`. In pandas 2.0, we default to `datetime.timezone.utc` instead. Similarly,
    for timezones represent fixed UTC offsets, we use `datetime.timezone` objects
    instead of `pytz.FixedOffset` objects. See ([GH 34916](https://github.com/pandas-dev/pandas/issues/34916))
  id: totrans-1400
  prefs: []
  type: TYPE_NORMAL
  zh: 在以前的版本中，用于表示 UTC 的默认 `tzinfo` 对象是 `pytz.UTC`。在 pandas 2.0 中，我们默认使用 `datetime.timezone.utc`。同样，对于表示固定
    UTC 偏移的时区，我们使用 `datetime.timezone` 对象而不是 `pytz.FixedOffset` 对象。参见 ([GH 34916](https://github.com/pandas-dev/pandas/issues/34916))
- en: '*Previous behavior*:'
  id: totrans-1401
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*:'
- en: '[PRE83]'
  id: totrans-1402
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: '*New behavior*:'
  id: totrans-1403
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*:'
- en: '[PRE84]'
  id: totrans-1404
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: 'For timezones that are neither UTC nor fixed offsets, e.g. “US/Pacific”, we
    continue to default to `pytz` objects.  ### Empty DataFrames/Series will now default
    to have a `RangeIndex`'
  id: totrans-1405
  prefs: []
  type: TYPE_NORMAL
  zh: '对于既不是 UTC 也不是固定偏移的时区，例如“US/Pacific”，我们继续默认使用 `pytz` 对象。 ### 空的 DataFrame/Series
    现在默认为具有 `RangeIndex`'
- en: Before, constructing an empty (where `data` is `None` or an empty list-like
    argument) [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    without specifying the axes (`index=None`, `columns=None`) would return the axes
    as empty [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    with object dtype.
  id: totrans-1406
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，构建一个空的（其中 `data` 是 `None` 或一个空的类似列表的参数）[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 或 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")，而没有指定轴 (`index=None`, `columns=None`)，将返回对象 dtype 为空的空轴。
- en: Now, the axes return an empty [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 49572](https://github.com/pandas-dev/pandas/issues/49572)).
  id: totrans-1407
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，轴返回一个空的 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 49572](https://github.com/pandas-dev/pandas/issues/49572)).
- en: '*Previous behavior*:'
  id: totrans-1408
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*:'
- en: '[PRE85]'
  id: totrans-1409
  prefs: []
  type: TYPE_PRE
  zh: '[PRE85]'
- en: '*New behavior*:'
  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*:'
- en: '[PRE86]  ### DataFrame to LaTeX has a new render engine'
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE86]  ### DataFrame to LaTeX 有一个新的渲染引擎'
- en: The existing [`DataFrame.to_latex()`](../reference/api/pandas.DataFrame.to_latex.html#pandas.DataFrame.to_latex
    "pandas.DataFrame.to_latex") has been restructured to utilise the extended implementation
    previously available under [`Styler.to_latex()`](../reference/api/pandas.io.formats.style.Styler.to_latex.html#pandas.io.formats.style.Styler.to_latex
    "pandas.io.formats.style.Styler.to_latex"). The arguments signature is similar,
    albeit `col_space` has been removed since it is ignored by LaTeX engines. This
    render engine also requires `jinja2` as a dependency which needs to be installed,
    since rendering is based upon jinja2 templates.
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的 [`DataFrame.to_latex()`](../reference/api/pandas.DataFrame.to_latex.html#pandas.DataFrame.to_latex
    "pandas.DataFrame.to_latex") 已重构以利用之前在 [`Styler.to_latex()`](../reference/api/pandas.io.formats.style.Styler.to_latex.html#pandas.io.formats.style.Styler.to_latex
    "pandas.io.formats.style.Styler.to_latex") 下可用的扩展实现。参数签名类似，尽管 `col_space` 已被移除，因为它被
    LaTeX 引擎忽略。此渲染引擎还需要安装 `jinja2` 作为依赖项，因为渲染基于 jinja2 模板。
- en: 'The pandas latex options below are no longer used and have been removed. The
    generic max rows and columns arguments remain but for this functionality should
    be replaced by the Styler equivalents. The alternative options giving similar
    functionality are indicated below:'
  id: totrans-1413
  prefs: []
  type: TYPE_NORMAL
  zh: '下面的 pandas latex 选项不再使用并已被移除。通用的最大行数和列数参数保留，但对于此功能应该由 Styler 等价物替换。下面指示类似功能的替代选项:'
- en: '`display.latex.escape`: replaced with `styler.format.escape`,'
  id: totrans-1414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.latex.escape`: 替换为 `styler.format.escape`,'
- en: '`display.latex.longtable`: replaced with `styler.latex.environment`,'
  id: totrans-1415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.latex.longtable`: 替换为 `styler.latex.environment`,'
- en: '`display.latex.multicolumn`, `display.latex.multicolumn_format` and `display.latex.multirow`:
    replaced with `styler.sparse.rows`, `styler.sparse.columns`, `styler.latex.multirow_align`
    and `styler.latex.multicol_align`,'
  id: totrans-1416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.latex.multicolumn`, `display.latex.multicolumn_format` 和 `display.latex.multirow`:
    替换为 `styler.sparse.rows`, `styler.sparse.columns`, `styler.latex.multirow_align`
    和 `styler.latex.multicol_align`,'
- en: '`display.latex.repr`: replaced with `styler.render.repr`,'
  id: totrans-1417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.latex.repr`: 替换为 `styler.render.repr`,'
- en: '`display.max_rows` and `display.max_columns`: replace with `styler.render.max_rows`,
    `styler.render.max_columns` and `styler.render.max_elements`.'
  id: totrans-1418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.max_rows` 和 `display.max_columns`: 替换为 `styler.render.max_rows`, `styler.render.max_columns`
    和 `styler.render.max_elements`.'
- en: 'Note that due to this change some defaults have also changed:'
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: '请注意，由于此更改，一些默认值也已更改:'
- en: '`multirow` now defaults to *True*.'
  id: totrans-1420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multirow` 现在默认为 *True*。'
- en: '`multirow_align` defaults to *“r”* instead of *“l”*.'
  id: totrans-1421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multirow_align` 默认为 *“r”* 而不是 *“l”*。'
- en: '`multicol_align` defaults to *“r”* instead of *“l”*.'
  id: totrans-1422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multicol_align` 默认为 *“r”* 而不是 *“l”*。'
- en: '`escape` now defaults to *False*.'
  id: totrans-1423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`escape` 现在默认为 *False*。'
- en: 'Note that the behaviour of `_repr_latex_` is also changed. Previously setting
    `display.latex.repr` would generate LaTeX only when using nbconvert for a JupyterNotebook,
    and not when the user is running the notebook. Now the `styler.render.repr` option
    allows control of the specific output within JupyterNotebooks for operations (not
    just on nbconvert). See [GH 39911](https://github.com/pandas-dev/pandas/issues/39911).  ###
    Increased minimum versions for dependencies'
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: '请注意，`_repr_latex_` 的行为也已更改。以前设置 `display.latex.repr` 仅在使用 JupyterNotebook 的
    nbconvert 时生成 LaTeX，并且当用户运行笔记本时不会生成。现在，`styler.render.repr` 选项允许控制在操作期间（不仅在 nbconvert
    上）在 JupyterNotebooks 中生成特定输出。参见[GH 39911](https://github.com/pandas-dev/pandas/issues/39911)。  ###
