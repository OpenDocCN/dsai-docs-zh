- en: Check whether the provided array or dtype is of an integer dtype.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查提供的数组或数据类型是否为整数数据类型。
- en: Unlike in is_any_int_dtype, timedelta64 instances will return False.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与 is_any_int_dtype 不同，timedelta64 实例将返回 False。
- en: The nullable Integer dtypes (e.g. pandas.Int64Dtype) are also considered as
    integer by this function.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可空整数数据类型（例如 pandas.Int64Dtype）也被此函数视为整数。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr_or_dtype**array-like or dtype'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr_or_dtype**类似数组或数据类型'
- en: The array or dtype to check.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查的数组或数据类型。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: boolean
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: Whether or not the array or dtype is of an integer dtype and not an instance
    of timedelta64.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数组或数据类型是否为整数数据类型而不是 timedelta64 的实例。
