  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Replaces i,j with the median out of default 5*3 window
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Replaces i,j with the median out of default 3*5 window
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
