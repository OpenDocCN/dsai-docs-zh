- en: Take log base n of x.
  prefs: []
  type: TYPE_NORMAL
- en: If *x* contains negative inputs, the answer is computed and returned in the
    complex domain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The integer base(s) in which the log is taken.
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The value(s) whose log base *n* is (are) required.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray or scalar'
  prefs: []
  type: TYPE_NORMAL
- en: The log base *n* of the *x* value(s). If *x* was a scalar, so is *out*, otherwise
    an array is returned.
  prefs: []
  type: TYPE_NORMAL
