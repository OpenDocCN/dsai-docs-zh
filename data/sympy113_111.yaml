  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '[[R614](#id6)]'
- en: '[https://en.wikipedia.org/wiki/Cramer%27s_rule#Explicit_formulas_for_small_systems](https://en.wikipedia.org/wiki/Cramer%27s_rule#Explicit_formulas_for_small_systems)'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://en.wikipedia.org/wiki/Cramer%27s_rule#Explicit_formulas_for_small_systems](https://en.wikipedia.org/wiki/Cramer%27s_rule#Explicit_formulas_for_small_systems)'
- en: '[PRE121]'
  id: totrans-485
  prefs: []
  type: TYPE_PRE
  zh: '[PRE121]'
- en: 'Return the cross product of `self` and `b` relaxing the condition of compatible
    dimensions: if each has 3 elements, a matrix of the same type and shape as `self`
    will be returned. If `b` has the same shape as `self` then common identities for
    the cross product (like \(a \times b = - b \times a\)) will hold.'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 返回`self`和`b`的叉乘，放宽了兼容维度的条件：如果每个都有3个元素，则返回与`self`相同类型和形状的矩阵。如果`b`与`self`具有相同的形状，则交叉乘积的常见恒等式（如
    \(a \times b = - b \times a\)）将成立。
- en: 'Parameters:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**b** : 3x1 or 1x3 Matrix'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '**b** : 3x1 或 1x3 矩阵'
- en: See also
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`dot`](#sympy.matrices.matrixbase.MatrixBase.dot "sympy.matrices.matrixbase.MatrixBase.dot"),
    [`hat`](#sympy.matrices.matrixbase.MatrixBase.hat "sympy.matrices.matrixbase.MatrixBase.hat"),
    [`vee`](#sympy.matrices.matrixbase.MatrixBase.vee "sympy.matrices.matrixbase.MatrixBase.vee"),
    [`multiply`](#sympy.matrices.matrixbase.MatrixBase.multiply "sympy.matrices.matrixbase.MatrixBase.multiply"),
    [`multiply_elementwise`](#sympy.matrices.matrixbase.MatrixBase.multiply_elementwise
    "sympy.matrices.matrixbase.MatrixBase.multiply_elementwise")'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: '[`dot`](#sympy.matrices.matrixbase.MatrixBase.dot "sympy.matrices.matrixbase.MatrixBase.dot"),
    [`hat`](#sympy.matrices.matrixbase.MatrixBase.hat "sympy.matrices.matrixbase.MatrixBase.hat"),
    [`vee`](#sympy.matrices.matrixbase.MatrixBase.vee "sympy.matrices.matrixbase.MatrixBase.vee"),
    [`multiply`](#sympy.matrices.matrixbase.MatrixBase.multiply "sympy.matrices.matrixbase.MatrixBase.multiply"),
    [`multiply_elementwise`](#sympy.matrices.matrixbase.MatrixBase.multiply_elementwise
    "sympy.matrices.matrixbase.MatrixBase.multiply_elementwise")'
- en: '[PRE122]'
  id: totrans-491
  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: Computes the determinant of a matrix if `M` is a concrete matrix object otherwise
    return an expressions `Determinant(M)` if `M` is a `MatrixSymbol` or other expression.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`M`是一个具体的矩阵对象，则计算矩阵的行列式；否则，如果`M`是`MatrixSymbol`或其他表达式，则返回表达式`Determinant(M)`。
- en: 'Parameters:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method** : string, optional'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: '**method** : 字符串，可选'
- en: Specifies the algorithm used for computing the matrix determinant.
  id: totrans-495
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定用于计算矩阵行列式的算法。
- en: ''
  id: totrans-496
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the matrix is at most 3x3, a hard-coded formula is used and the specified
    method is ignored. Otherwise, it defaults to `'bareiss'`.
  id: totrans-497
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果矩阵最多是3x3，则使用硬编码的公式，并忽略指定的方法。否则，默认为`'bareiss'`。
- en: ''
  id: totrans-498
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Also, if the matrix is an upper or a lower triangular matrix, determinant is
    computed by simple multiplication of diagonal elements, and the specified method
    is ignored.
  id: totrans-499
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，如果矩阵是上三角或下三角矩阵，则通过对角元素的简单乘法计算行列式，并忽略指定的方法。
- en: ''
  id: totrans-500
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `'domain-ge'`, then Gaussian elimination method will be used
    via using DomainMatrix.
  id: totrans-501
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`'domain-ge'`，则通过使用DomainMatrix将使用高斯消元法。
- en: ''
  id: totrans-502
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `'bareiss'`, Bareiss’ fraction-free algorithm will be used.
  id: totrans-503
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`'bareiss'`，将使用Bareiss分式自由算法。
- en: ''
  id: totrans-504
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `'berkowitz'`, Berkowitz’ algorithm will be used.
  id: totrans-505
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`'berkowitz'`，将使用Berkowitz算法。
- en: ''
  id: totrans-506
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `'bird'`, Bird’s algorithm will be used [[R615]](#r615).
  id: totrans-507
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`'bird'`，将使用Bird算法 [[R615]](#r615)。
- en: ''
  id: totrans-508
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `'laplace'`, Laplace’s algorithm will be used.
  id: totrans-509
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`'laplace'`，将使用拉普拉斯算法。
- en: ''
  id: totrans-510
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Otherwise, if it is set to `'lu'`, LU decomposition will be used.
  id: totrans-511
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 否则，如果设置为`'lu'`，将使用LU分解。
- en: ''
  id: totrans-512
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note
  id: totrans-513
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意
- en: ''
  id: totrans-514
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For backward compatibility, legacy keys like “bareis” and “det_lu” can still
    be used to indicate the corresponding methods. And the keys are also case-insensitive
    for now. However, it is suggested to use the precise keys for specifying the method.
  id: totrans-515
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了向后兼容，旧版键如“bareis”和“det_lu”仍然可以用于指示相应的方法。现在，键名对大小写不敏感。然而，建议使用精确的键来指定方法。
- en: '**iszerofunc** : FunctionType or None, optional'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '**iszerofunc**：FunctionType或None，可选'
- en: If it is set to `None`, it will be defaulted to `_iszero` if the method is set
    to `'bareiss'`, and `_is_zero_after_expand_mul` if the method is set to `'lu'`.
  id: totrans-517
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`None`，则在方法设置为`'bareiss'`时，默认为`_iszero`，在方法设置为`'lu'`时，默认为`_is_zero_after_expand_mul`。
- en: ''
  id: totrans-518
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It can also accept any user-specified zero testing function, if it is formatted
    as a function which accepts a single symbolic argument and returns `True` if it
    is tested as zero and `False` if it tested as non-zero, and also `None` if it
    is undecidable.
  id: totrans-519
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果格式为接受单个符号参数并返回`True`（如果测试为零）和`False`（如果测试为非零）以及`None`（如果无法判断）的函数，则还可以接受任何用户指定的零测试函数。
- en: 'Returns:'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**det** : Basic'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: '**det**：基本'
- en: Result of determinant.
  id: totrans-522
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行列式结果。
- en: 'Raises:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**ValueError**'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '**ValueError**'
- en: If unrecognized keys are given for `method` or `iszerofunc`.
  id: totrans-525
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果给定了未识别的键用于`method`或`iszerofunc`。
- en: '**NonSquareMatrixError**'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '**非方阵矩阵错误**'
- en: If attempted to calculate determinant from a non-square matrix.
  id: totrans-527
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果尝试从非方阵计算行列式。
