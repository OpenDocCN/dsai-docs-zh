- en: Fresnel integrals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Fresnel积分
- en: The Fresnel integrals are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Fresnel积分被定义为
- en: \[\begin{split}S(z) &= \int_0^z \sin(\pi t^2 /2) dt \\ C(z) &= \int_0^z \cos(\pi
    t^2 /2) dt.\end{split}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}S(z) &= \int_0^z \sin(\pi t^2 /2) dt \\ C(z) &= \int_0^z \cos(\pi
    t^2 /2) dt.\end{split}\]
- en: See [[dlmf]](#r6dbd699ac370-dlmf) for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息请参见[[dlmf]](#r6dbd699ac370-dlmf)。
