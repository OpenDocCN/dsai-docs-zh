  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: If a new torque is applied on body which already has some torque applied on
    it, then the new torque is added to the previous torque about the body’s frame.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在物体上已施加了一些扭矩，则新的扭矩将添加到围绕物体框架的先前扭矩中。
