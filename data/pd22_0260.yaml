- en: pandas.DataFrame.gt
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.gt
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.gt.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.gt.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.gt.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.gt.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get Greater than of dataframe and other, element-wise (binary operator gt).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取DataFrame和其他元素的大于关系，逐元素进行（二进制运算符gt）。
- en: Among flexible wrappers (eq, ne, le, lt, ge, gt) to comparison operators.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在灵活的包装器（eq、ne、le、lt、ge、gt）中，用于比较运算符。
- en: Equivalent to ==, !=, <=, <, >=, > with support to choose axis (rows or columns)
    and level for comparison.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于==、!=、<=、<、>=、>，支持选择轴（行或列）和级别进行比较。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**scalar, sequence, Series, or DataFrame'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他**标量、序列、Series或DataFrame'
- en: Any single or multiple element data structure, or list-like object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何单个或多个元素数据结构，或类似列表的对象。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default ‘columns’'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**{0或''index''，1或''columns''}，默认为''columns'''
- en: Whether to compare by the index (0 or ‘index’) or columns (1 or ‘columns’).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否通过索引（0或'index'）或列（1或'columns'）进行比较。
- en: '**level**int or label'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**级别**整数或标签'
- en: Broadcast across a level, matching Index values on the passed MultiIndex level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个级别上进行广播，匹配传递的MultiIndex级别上的索引值。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame of bool
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值的DataFrame
- en: Result of the comparison.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 比较的结果。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`DataFrame.eq`](pandas.DataFrame.eq.html#pandas.DataFrame.eq "pandas.DataFrame.eq")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.eq`](pandas.DataFrame.eq.html#pandas.DataFrame.eq "pandas.DataFrame.eq")'
- en: Compare DataFrames for equality elementwise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否相等。
- en: '[`DataFrame.ne`](pandas.DataFrame.ne.html#pandas.DataFrame.ne "pandas.DataFrame.ne")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.ne`](pandas.DataFrame.ne.html#pandas.DataFrame.ne "pandas.DataFrame.ne")'
- en: Compare DataFrames for inequality elementwise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否不等。
- en: '[`DataFrame.le`](pandas.DataFrame.le.html#pandas.DataFrame.le "pandas.DataFrame.le")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.le`](pandas.DataFrame.le.html#pandas.DataFrame.le "pandas.DataFrame.le")'
- en: Compare DataFrames for less than inequality or equality elementwise.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否小于或等于。
- en: '[`DataFrame.lt`](pandas.DataFrame.lt.html#pandas.DataFrame.lt "pandas.DataFrame.lt")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.lt`](pandas.DataFrame.lt.html#pandas.DataFrame.lt "pandas.DataFrame.lt")'
- en: Compare DataFrames for strictly less than inequality elementwise.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否严格小于。
- en: '[`DataFrame.ge`](pandas.DataFrame.ge.html#pandas.DataFrame.ge "pandas.DataFrame.ge")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.ge`](pandas.DataFrame.ge.html#pandas.DataFrame.ge "pandas.DataFrame.ge")'
- en: Compare DataFrames for greater than inequality or equality elementwise.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否大于或等于。
- en: '[`DataFrame.gt`](#pandas.DataFrame.gt "pandas.DataFrame.gt")'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.gt`](#pandas.DataFrame.gt "pandas.DataFrame.gt")'
- en: Compare DataFrames for strictly greater than inequality elementwise.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素比较DataFrame是否严格大于。
- en: Notes
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Mismatched indices will be unioned together. NaN values are considered different
    (i.e. NaN != NaN).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不匹配的索引将被合并在一起。NaN值被视为不同（即NaN != NaN）。
