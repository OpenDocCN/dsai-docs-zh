  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Check if the object is list-like.
  prefs: []
  type: TYPE_NORMAL
- en: Objects that are considered list-like are for example Python lists, tuples,
    sets, NumPy arrays, and Pandas Series.
  prefs: []
  type: TYPE_NORMAL
- en: Strings and datetime objects, however, are not considered list-like.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**obj**object'
  prefs: []
  type: TYPE_NORMAL
- en: Object to check.
  prefs: []
  type: TYPE_NORMAL
- en: '**allow_sets**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: If this parameter is False, sets will not be considered list-like.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: bool
  prefs: []
  type: TYPE_NORMAL
- en: Whether obj has list-like properties.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
