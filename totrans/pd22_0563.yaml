- en: pandas.Interval.is_empty
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Interval.is_empty.html](https://pandas.pydata.org/docs/reference/api/pandas.Interval.is_empty.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Indicates if an interval is empty, meaning it contains no points.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: bool or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: A boolean indicating if a scalar [`Interval`](pandas.Interval.html#pandas.Interval
    "pandas.Interval") is empty, or a boolean `ndarray` positionally indicating if
    an `Interval` in an [`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray") or [`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") is empty.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`Interval.length`](pandas.Interval.length.html#pandas.Interval.length "pandas.Interval.length")'
  prefs: []
  type: TYPE_NORMAL
- en: Return the length of the Interval.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'An [`Interval`](pandas.Interval.html#pandas.Interval "pandas.Interval") that
    contains points is not empty:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'An `Interval` that does not contain any points is empty:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'An `Interval` that contains a single point is not empty:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'An [`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray") or [`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") returns a boolean `ndarray` positionally indicating if
    an `Interval` is empty:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Missing values are not considered empty:'
