    <text xml:space="preserve" style="font-size:33.44369888px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:CurrentColor;fill-opacity:1;stroke:none;font-family:Sans"
    x="129.25656" y="1082.7361" id="text3099" sodipodi:linespacing="125%" transform="scale(1.1960399,0.8360925)"><tspan
    sodipodi:role="line" id="tspan3101" x="129.25656" y="1082.7361">r<tspan style="font-size:18.39434052px;baseline-shift:super"
    id="tspan3103" x="146.42567" y="1105.2004">OP</tspan></tspan></text></g></svg>\[\begin{split}\textrm{Let''s
    define: } \mathbf{r}^{OP} &= q_x \mathbf{\hat{n}_x} + q_y \mathbf{\hat{n}_y}\\
    ^{\mathbf{N}}\mathbf{v}^P &= \frac{^{\mathbf{N}} d \mathbf{r}^{OP}}{dt}\\ \textrm{then
    we can calculate: } ^{\mathbf{N}}\mathbf{v}^P &= \dot{q}_x\mathbf{\hat{n}_x} +
    \dot{q}_y\mathbf{\hat{n}_y}\\ \textrm{and :} ^{\mathbf{N}}\mathbf{a}^P &= \frac{^{\mathbf{N}}
    d ^{\mathbf{N}}\mathbf{v}^P}{dt}\\ ^{\mathbf{N}}\mathbf{a}^P &= \ddot{q}_x\mathbf{\hat{n}_x}
    + \ddot{q}_y\mathbf{\hat{n}_y}\\\end{split}\]'
- en: 'It is critical to understand in the above example that the point \(O\) is fixed
    in the reference frame \(\mathbf{N}\). There is no addition theorem for translational
    velocities; alternatives will be discussed later though. Also note that the position
    of every point might not always need to be defined to form the dynamic equations
    of motion. When you don’t want to define the position vector of a point, you can
    start by just defining the velocity vector. For the above example:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '-   上述例子中，理解点 \(O\) 在参考系 \(\mathbf{N}\) 中固定是至关重要的。对于平移速度没有加法定理；后续将讨论替代方法。同时注意，不一定需要定义每个点的位置矢量来形成动力学运动方程。当你不想定义一个点的位置矢量时，可以先定义速度矢量。对于上述例子：'
- en: '\[\begin{split}\textrm{Let us instead define the velocity vector as: } ^{\mathbf{N}}\mathbf{v}^P
    &= u_x \mathbf{\hat{n}_x} + u_y \mathbf{\hat{n}_y}\\ \textrm{then acceleration
    can be written as: } ^{\mathbf{N}}\mathbf{a}^P &= \dot{u}_x \mathbf{\hat{n}_x}
    + \dot{u}_y \mathbf{\hat{n}_y}\\\end{split}\]'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\textrm{我们可以将速度向量定义为： } ^{\mathbf{N}}\mathbf{v}^P &= u_x \mathbf{\hat{n}_x}
    + u_y \mathbf{\hat{n}_y}\\ \textrm{那么加速度可以写为： } ^{\mathbf{N}}\mathbf{a}^P &= \dot{u}_x
    \mathbf{\hat{n}_x} + \dot{u}_y \mathbf{\hat{n}_y}\\\end{split}\]
- en: 'There will often be cases when the velocity of a point is desired and a related
    point’s velocity is known. For the cases in which we have two points fixed on
    a rigid body, we use the 2-Point Theorem:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '-   通常情况下，我们需要一个点的速度，同时已知相关点的速度。对于刚体上两个固定点的情况，我们使用2点定理：'
