- en: Calculate the Wigner 6j symbol \(\operatorname{Wigner6j}(j_1,j_2,j_3,j_4,j_5,j_6)\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**j_1, …, j_6 :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer or half integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**prec :**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Precision, default: `None`. Providing a precision can drastically speed up
