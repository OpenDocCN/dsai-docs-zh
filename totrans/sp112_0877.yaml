- en: scipy.special.pdtrc
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.pdtrc.html#scipy.special.pdtrc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.pdtrc.html#scipy.special.pdtrc)
  prefs:
