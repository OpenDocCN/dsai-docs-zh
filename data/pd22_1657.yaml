- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute standard error of the mean of groups, excluding missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算组的均值标准误差，排除缺失值。
- en: For multiple groupings, the result index will be a MultiIndex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多重分组，结果索引将是一个 MultiIndex。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ddof**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**int，默认为 1'
- en: Degrees of freedom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度。
- en: '**numeric_only**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认为 False'
- en: Include only float, int or boolean data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数或布尔值数据。
- en: New in version 1.5.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 1.5.0 中新增。
- en: 'Changed in version 2.0.0: numeric_only now defaults to `False`.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 2.0.0 开始更改：numeric_only 现在默认为 `False`。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Standard error of the mean of values within each group.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组内数值的均值标准误差。
