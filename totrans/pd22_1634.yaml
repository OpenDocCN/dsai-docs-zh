- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.diff.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.diff.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.diff.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.diff.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: First discrete difference of element.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 元素的第一个离散差异。
- en: Calculates the difference of each element compared with another element in the
    group (default is element in previous row).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算与组中另一个元素相比的每个元素的差异（默认为前一行中的元素）。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**periods**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**periods**int，默认为 1'
- en: Periods to shift for calculating difference, accepts negative values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 偏移量用于计算差异，接受负值。
- en: '**axis**axis to shift, default 0'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**偏移的轴，默认为 0'
- en: Take difference over rows (0) or columns (1).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对行（0）或列（1）进行差异计算。
- en: 'Deprecated since version 2.1.0: For axis=1, operate on the underlying object
    instead. Otherwise the axis keyword is not necessary.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 2.1.0 开始不推荐使用：对于 axis=1，应该对基础对象进行操作。否则，axis 关键字是不必要的。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: First differences.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次差异。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
