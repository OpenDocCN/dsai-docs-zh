- en: Construct an orthonormal basis for the range of A using SVD
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SVD构造A的范围的正交基
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**(M, N) array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**(M, N) 类似数组'
- en: Input array
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**rcond**float, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**rcond** 浮点数，可选'
- en: 'Relative condition number. Singular values `s` smaller than `rcond * max(s)`
    are considered zero. Default: floating point eps * max(M,N).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相对条件数。奇异值`s`小于`rcond * max(s)`被视为零。默认值：浮点数eps * max(M,N)。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Q**(M, K) ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q**(M, K) ndarray'
- en: Orthonormal basis for the range of A. K = effective rank of A, as determined
    by rcond
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: A的范围的正交基。K = 由rcond确定的A的有效秩
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
