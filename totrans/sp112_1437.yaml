  type: TYPE_NORMAL
- en: The function `median_absolute_deviation` is deprecated. Use `median_abs_deviation`
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: The use of the string `"raw"` with the `scale` parameter of `iqr` is deprecated.
    Use `scale=1` instead.
