- en: For each element, return True if there are only numeric characters in the element.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，如果元素中只包含数字字符，则返回True。
- en: Calls *str.isnumeric* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.isnumeric*。
- en: Numeric characters include digit characters, and all characters that have the
    Unicode numeric value property, e.g. `U+2155, VULGAR FRACTION ONE FIFTH`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数字字符包括数字字符和所有具有Unicode数字值属性的字符，例如`U+2155，分数一五分之一`。
