- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A multi-level, or hierarchical, index object for pandas objects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 对象的多级或分层索引对象。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**levels**sequence of arrays'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**levels**数组序列'
- en: The unique labels for each level.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个级别的唯一标签。
- en: '**codes**sequence of arrays'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**codes**数组序列'
- en: Integers for each level designating which label at each location.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个级别的整数指定每个位置的标签。
- en: '**sortorder**optional int'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**sortorder**可选整数'
- en: Level of sortedness (must be lexicographically sorted by that level).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 排序级别（必须按该级别的字典顺序排序）。
- en: '**names**optional sequence of objects'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**names**可选对象序列'
- en: Names for each of the index levels. (name is accepted for compat).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个索引级别的名称（name 用于兼容）。
- en: '**copy**bool, default False'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**布尔值，默认为 False'
- en: Copy the meta-data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 复制元数据。
- en: '**verify_integrity**bool, default True'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**verify_integrity**布尔值，默认为 True'
- en: Check that the levels/codes are consistent and valid.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 检查级别/代码是否一致且有效。
