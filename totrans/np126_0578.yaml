- en: Compute the (multiplicative) inverse of a matrix.
  prefs: []
  type: TYPE_NORMAL
- en: Given a square matrix *a*, return the matrix *ainv* satisfying `dot(a, ainv)
    = dot(ainv, a) = eye(a.shape[0])`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**(…, M, M) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix to be inverted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ainv**(…, M, M) ndarray or matrix'
  prefs: []
  type: TYPE_NORMAL
- en: (Multiplicative) inverse of the matrix *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: LinAlgError
  prefs: []
  type: TYPE_NORMAL
- en: If *a* is not square or inversion fails.
  prefs: []
  type: TYPE_NORMAL
