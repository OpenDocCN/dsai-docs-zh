- en: Wedge product of forms.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 形式的楔积。
- en: Explanation
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: In the context of integration only completely antisymmetric forms make sense.
    The wedge product permits the creation of such forms.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在积分的上下文中，只有完全反对称的形式才有意义。楔积允许创建这种形式。
