- en: '`Styler.copy`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`Styler.copy`'
- en: Create a copy of the current Styler.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 创建当前样式器的副本。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: This method is designed to copy non-data dependent attributes of one Styler
    to another. It differs from `Styler.copy` where data and data dependent attributes
    are also copied.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法旨在将一个样式器的非数据相关属性复制到另一个样式器。它与 `Styler.copy` 不同，后者也复制数据和数据相关属性。
- en: 'The following items are exported since they are not generally data dependent:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下项目由于通常不是数据相关而导出：
