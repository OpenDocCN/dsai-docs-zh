  zh: scipy.sparse.triu
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.triu.html#scipy.sparse.triu](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.triu.html#scipy.sparse.triu)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.triu.html#scipy.sparse.triu](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.triu.html#scipy.sparse.triu)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the upper triangular portion of a sparse array or matrix
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回稀疏数组或矩阵的上三角部分
- en: Returns the elements on or above the k-th diagonal of A.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回矩阵A的第k条对角线及其以上的元素。
- en: k = 0 corresponds to the main diagonal
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k = 0 对应于主对角线
- en: k > 0 is above the main diagonal
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k > 0 在主对角线上方
- en: k < 0 is below the main diagonal
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: k < 0 在主对角线下方
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**dense or sparse array or matrix'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**密集或稀疏的数组或矩阵'
- en: Matrix whose upper trianglar portion is desired.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所需获取其上三角部分的矩阵。
- en: '**k**integeroptional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数可选'
- en: The bottom-most diagonal of the upper triangle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上三角的最底部对角线。
- en: '**format**string'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**字符串'
- en: Sparse format of the result, e.g. format=”csr”, etc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式，例如 format=”csr” 等。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**L**sparse array or matrix'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**L**稀疏的数组或矩阵'
- en: Upper triangular portion of A in sparse format. Sparse array if A is a sparse
    array, otherwise matrix.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: A的稀疏格式的上三角部分。如果A是稀疏数组，则返回稀疏数组，否则返回矩阵。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`tril`](scipy.sparse.tril.html#scipy.sparse.tril "scipy.sparse.tril")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`tril`](scipy.sparse.tril.html#scipy.sparse.tril "scipy.sparse.tril")'
- en: lower triangle in sparse format
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏格式的下三角
- en: Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
