- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute nt zeros of Bessel functions Jn(x), Jn’(x), Yn(x), and Yn’(x).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算贝塞尔函数Jn(x)、Jn’(x)、Yn(x)和Yn’(x)的*nt*个零点。
- en: Returns 4 arrays of length *nt*, corresponding to the first *nt* zeros of Jn(x),
    Jn’(x), Yn(x), and Yn’(x), respectively. The zeros are returned in ascending order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回长度为*nt*的4个数组，分别对应Jn(x)、Jn’(x)、Yn(x)和Yn’(x)的前*nt*个零点，零点按升序返回。
