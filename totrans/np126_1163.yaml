- en: NumPy 1.14.2 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.14.2-notes.html](https://numpy.org/doc/1.26/release/1.14.2-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a bugfix release for some bugs reported following the 1.14.1 release.
    The major problems dealt with are as follows.
  prefs: []
  type: TYPE_NORMAL
- en: Residual bugs in the new array printing functionality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regression resulting in a relocation problem with shared library.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved PyPy compatibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Python versions supported in this release are 2.7 and 3.4 - 3.6\. The Python
    3.6 wheels available from PIP are built with Python 3.6.2 and should be compatible
    with all previous versions of Python 3.6\. The source releases were cythonized
    with Cython 0.26.1, which is known to **not** support the upcoming Python 3.7
    release. People who wish to run Python 3.7 should check out the NumPy repo and
    try building with the, as yet, unreleased master branch of Cython.
  prefs: []
  type: TYPE_NORMAL
