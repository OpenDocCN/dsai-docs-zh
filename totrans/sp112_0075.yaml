  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axes**int or shape tuple, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**：int 或形状元组，可选'
- en: Axes over which to shift. Default is None, which shifts all axes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动的轴。默认为 None，表示移动所有轴。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-11
