  zh: scipy.special.jnjnp_zeros
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnjnp_zeros.html#scipy.special.jnjnp_zeros)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute zeros of integer-order Bessel functions Jn and Jn’.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算整数阶贝塞尔函数`Jn`和`Jn'`的零点。
- en: Results are arranged in order of the magnitudes of the zeros.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 结果按零点的大小排序。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**nt**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt** 整数'
- en: Number (<=1200) of zeros to compute
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算的零点数（<=1200）
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**zo[l-1]**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**zo[l-1]** 数组'
- en: Value of the lth zero of Jn(x) and Jn’(x). Of length *nt*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`Jn(x)`和`Jn''(x)`的第l个零点的值。长度为*nt*。'
- en: '**n[l-1]**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**n[l-1]** 数组'
- en: Order of the Jn(x) or Jn’(x) associated with lth zero. Of length *nt*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`Jn(x)`或`Jn''(x)`的顺序，与第l个零点相关。长度为*nt*。'
- en: '**m[l-1]**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**m[l-1]** 数组'
- en: Serial number of the zeros of Jn(x) or Jn’(x) associated with lth zero. Of length
    *nt*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`Jn(x)`或`Jn''(x)`的零点的序号，与第l个零点相关。长度为*nt*。'
- en: '**t[l-1]**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**t[l-1]** 数组'
- en: 0 if lth zero in zo is zero of Jn(x), 1 if it is a zero of Jn’(x). Of length
    *nt*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果zo的第l个零点是`Jn(x)`的零点，则为0；如果是`Jn'(x)`的零点，则为1。长度为*nt*。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`jn_zeros`](scipy.special.jn_zeros.html#scipy.special.jn_zeros "scipy.special.jn_zeros"),
    [`jnp_zeros`](scipy.special.jnp_zeros.html#scipy.special.jnp_zeros "scipy.special.jnp_zeros")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`jn_zeros`](scipy.special.jn_zeros.html#scipy.special.jn_zeros "scipy.special.jn_zeros")，[`jnp_zeros`](scipy.special.jnp_zeros.html#scipy.special.jnp_zeros
    "scipy.special.jnp_zeros")'
- en: to get separated arrays of zeros.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以获取分离的零点数组。
- en: References
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
