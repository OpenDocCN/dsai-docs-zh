  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: If you find yourself using 3 or more conditionals in `.loc[]`, consider using
    [advanced indexing](../../user_guide/advanced.html#advanced-advanced-hierarchical).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: See below for using `.loc[]` on MultiIndex DataFrames.
