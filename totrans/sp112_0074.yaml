- en: The inverse of [`fftshift`](scipy.fft.fftshift.html#scipy.fft.fftshift "scipy.fft.fftshift").
    Although identical for even-length *x*, the functions differ by one sample for
    odd-length *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`fftshift`](scipy.fft.fftshift.html#scipy.fft.fftshift "scipy.fft.fftshift")的逆操作。对于偶数长度的*x*，两者相同；对于奇数长度的*x*，两者相差一个样本。'
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：array_like'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axes**int or shape tuple, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**：int 或形状元组，可选'
- en: Axes over which to calculate. Defaults to None, which shifts all axes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算的轴。默认为None，表示所有轴都移动。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**：ndarray'
- en: The shifted array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 移位后的数组。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`fftshift`](scipy.fft.fftshift.html#scipy.fft.fftshift "scipy.fft.fftshift")'
