  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Returns False if the parameter is not sparse.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果参数不是稀疏的，则返回False。
- en: '[PRE2]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns False if the parameter is not a pandas sparse array.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果参数不是pandas稀疏数组，则返回False。
- en: '[PRE3]'
