- en: '[PRE34]'
  id: totrans-460
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: A plot function to plot implicit equations / inequalities.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制隐式方程的绘图函数。
- en: Arguments
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: 'expr : The equation / inequality that is to be plotted.'
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: expr：要绘制的方程/不等式。
- en: 'x_var (optional) : symbol to plot on x-axis or tuple giving symbol and range
    as `(symbol, xmin, xmax)`'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x_var（可选）：要在 x 轴上绘制的符号或给定符号和范围的元组作为 `(symbol, xmin, xmax)`
- en: 'y_var (optional) : symbol to plot on y-axis or tuple giving symbol and range
    as `(symbol, ymin, ymax)`'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: y_var（可选）：要绘制在 y 轴上的符号或给定符号和范围的元组作为 `(symbol, ymin, ymax)`
- en: If neither `x_var` nor `y_var` are given then the free symbols in the expression
    will be assigned in the order they are sorted.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 如果既未给出 `x_var` 也未给出 `y_var`，则将按其排序顺序为表达式中的自由符号分配。
- en: 'The following keyword arguments can also be used:'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以使用以下关键字参数：
- en: '`adaptive` Boolean. The default value is set to True. It has to be'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adaptive` 布尔值。默认值设置为 True。必须'
- en: set to False if you want to use a mesh grid.
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果要使用网格，则设置为 False。
- en: '`depth` integer. The depth of recursion for adaptive mesh grid.'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`depth` 整数。自适应网格的递归深度。'
- en: Default value is 0\. Takes value in the range (0, 4).
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为 0。取值范围为 (0, 4)。
- en: '`n` integer. The number of points if adaptive mesh grid is not'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`n` 整数。如果自适应网格不可用，则点数。'
- en: used. Default value is 300\. This keyword argument replaces `points`, which
    should be considered deprecated.
  id: totrans-473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: used。默认值为 300。此关键字参数替代了被视为废弃的 `points`。
