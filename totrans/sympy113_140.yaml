- en: Returns the Hydrogen wave function psi_{nlm}. It’s the product of the radial
    wavefunction R_{nl} and the spherical harmonic Y_{l}^{m}.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n** : integer'
  prefs: []
  type: TYPE_NORMAL
