- en: DateOffset increments between Quarter start dates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 季度开始日期之间的DateOffset增量。
- en: startingMonth = 1 corresponds to dates like 1/01/2007, 4/01/2007, … startingMonth
    = 2 corresponds to dates like 2/01/2007, 5/01/2007, … startingMonth = 3 corresponds
    to dates like 3/01/2007, 6/01/2007, …
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: startingMonth = 1 对应于日期如1/01/2007, 4/01/2007, … startingMonth = 2 对应于日期如2/01/2007,
    5/01/2007, … startingMonth = 3 对应于日期如3/01/2007, 6/01/2007, …
