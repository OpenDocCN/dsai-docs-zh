- en: Notes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: For more precision around point m = 1, use [`ellipkm1`](scipy.special.ellipkm1.html#scipy.special.ellipkm1
    "scipy.special.ellipkm1"), which this function calls.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于m = 1附近更高的精度，请使用[`ellipkm1`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellipkm1.html#scipy.special.ellipkm1)，这个函数调用它。
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[1]](#rb8dc91d0a263-1).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以\(m\)的参数化遵循第17.2节中的那个[[1]](#id1)。也使用了相互补参数\(1 - m\)、模角\(\sin^2(\alpha) = m\)或模\(k^2
    = m\)，因此请注意选择正确的参数。
- en: 'The Legendre K integral is related to Carlson’s symmetric R_F function by [[2]](#rb8dc91d0a263-2):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Legendre K积分与Carlson对称R_F函数相关[[2]](#id2)：
- en: \[K(m) = R_F(0, 1-k^2, 1) .\]
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(m) = R_F(0, 1-k^2, 1) .\]
