- en: Examples
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '**Series**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**Series**'
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: By default, NA values are ignored.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，忽略 NA 值。
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To include NA values in the operation, use `skipna=False`
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要在操作中包含 NA 值，请使用 `skipna=False`
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**DataFrame**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**DataFrame**'
- en: '[PRE4]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: By default, iterates over rows and finds the product in each column. This is
    equivalent to `axis=None` or `axis='index'`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，迭代行并在每列中找到乘积。这等同于 `axis=None` 或 `axis='index'`。
- en: '[PRE5]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: To iterate over columns and find the product in each row, use `axis=1`
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要迭代列并在每行中找到乘积，请使用 `axis=1`
