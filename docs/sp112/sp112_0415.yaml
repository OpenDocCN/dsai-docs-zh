- en: Examples
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Subtract gray background from a bright peak.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从亮峰中减去灰色背景。
