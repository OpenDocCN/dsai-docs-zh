- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the rolling rank.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.4.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**method**{‘average’, ‘min’, ‘max’}, default ‘average’'
  prefs: []
  type: TYPE_NORMAL
- en: 'How to rank the group of records that have the same value (i.e. ties):'
  prefs: []
  type: TYPE_NORMAL
- en: 'average: average rank of the group'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'min: lowest rank in the group'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'max: highest rank in the group'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ascending**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not the elements should be ranked in ascending order.
  prefs: []
  type: TYPE_NORMAL
- en: '**pct**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not to display the returned rankings in percentile form.
  prefs: []
  type: TYPE_NORMAL
- en: '**numeric_only**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Include only float, int, boolean columns.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.5.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Return type is the same as the original object with `np.float64` dtype.
