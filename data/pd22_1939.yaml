  zh: '[PRE32]'
- en: '`__str__` methods now call `__repr__` rather than vice versa'
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`__str__`方法现在调用`__repr__`而不是相反'
- en: pandas has until now mostly defined string representations in a pandas objects’
    `__str__`/`__unicode__`/`__bytes__` methods, and called `__str__` from the `__repr__`
    method, if a specific `__repr__` method is not found. This is not needed for Python3.
    In pandas 0.25, the string representations of pandas objects are now generally
    defined in `__repr__`, and calls to `__str__` in general now pass the call on
    to the `__repr__`, if a specific `__str__` method doesn’t exist, as is standard
    for Python. This change is backward compatible for direct usage of pandas, but
    if you subclass pandas objects *and* give your subclasses specific `__str__`/`__repr__`
    methods, you may have to adjust your `__str__`/`__repr__` methods ([GH 26495](https://github.com/pandas-dev/pandas/issues/26495)).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，pandas主要在pandas对象的`__str__`/`__unicode__`/`__bytes__`方法中定义了字符串表示，并且如果没有找到特定的`__repr__`方法，则从`__repr__`方法中调用`__str__`。
    这对于Python3不是必要的。 在pandas 0.25中，现在通常在`__repr__`中定义了pandas对象的字符串表示，并且通常现在调用`__str__`会将调用传递给`__repr__`，如果不存在特定的`__str__`方法，这是Python的标准。
    这种变化对于直接使用pandas是向后兼容的，但是如果您对pandas对象进行子类化*并且*为您的子类提供了特定的`__str__`/`__repr__`方法，则可能需要调整您的`__str__`/`__repr__`方法
    ([GH 26495](https://github.com/pandas-dev/pandas/issues/26495)).
- en: '### Indexing an `IntervalIndex` with `Interval` objects'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用`Interval`对象对`IntervalIndex`进行索引'
- en: Indexing methods for [`IntervalIndex`](../reference/api/pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") have been modified to require exact matches only for [`Interval`](../reference/api/pandas.Interval.html#pandas.Interval
    "pandas.Interval") queries. `IntervalIndex` methods previously matched on any
    overlapping `Interval`. Behavior with scalar points, e.g. querying with an integer,
    is unchanged ([GH 16316](https://github.com/pandas-dev/pandas/issues/16316)).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[`IntervalIndex`](../reference/api/pandas.IntervalIndex.html#pandas.IntervalIndex)，索引方法已修改为仅对[`Interval`](../reference/api/pandas.Interval.html#pandas.Interval)查询需要精确匹配。
    `IntervalIndex`方法以前匹配任何重叠的`Interval`。 使用标量点，例如使用整数进行查询，行为不变 ([GH 16316](https://github.com/pandas-dev/pandas/issues/16316)).
- en: '[PRE33]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: The `in` operator (`__contains__`) now only returns `True` for exact matches
    to `Intervals` in the `IntervalIndex`, whereas this would previously return `True`
    for any `Interval` overlapping an `Interval` in the `IntervalIndex`.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '`in`运算符(`__contains__`)现在仅对`IntervalIndex`中的`Intervals`进行精确匹配返回`True`，而以前对于任何与`IntervalIndex`中的`Interval`重叠的`Interval`都会返回`True`。'
- en: '*Previous behavior*:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*先前的行为*:'
- en: '[PRE34]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '*New behavior*:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*:'
- en: '[PRE35]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: The [`get_loc()`](../reference/api/pandas.IntervalIndex.get_loc.html#pandas.IntervalIndex.get_loc
    "pandas.IntervalIndex.get_loc") method now only returns locations for exact matches
    to `Interval` queries, as opposed to the previous behavior of returning locations
    for overlapping matches. A `KeyError` will be raised if an exact match is not
    found.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '[`get_loc()`](../reference/api/pandas.IntervalIndex.get_loc.html#pandas.IntervalIndex.get_loc
    "pandas.IntervalIndex.get_loc")��法现在只返回`Interval`查询的精确匹配位置，而不是之前返回重叠匹配的位置。如果找不到精确匹配，将引发`KeyError`。'
- en: '*Previous behavior*:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE36]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: '*New behavior*:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE37]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Likewise, [`get_indexer()`](../reference/api/pandas.IntervalIndex.get_indexer.html#pandas.IntervalIndex.get_indexer
    "pandas.IntervalIndex.get_indexer") and `get_indexer_non_unique()` will also only
    return locations for exact matches to `Interval` queries, with `-1` denoting that
    an exact match was not found.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，[`get_indexer()`](../reference/api/pandas.IntervalIndex.get_indexer.html#pandas.IntervalIndex.get_indexer
    "pandas.IntervalIndex.get_indexer")和`get_indexer_non_unique()`也只会返回精确匹配的位置给`Interval`查询，`-1`表示未找到精确匹配。
- en: These indexing changes extend to querying a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") with an `IntervalIndex` index.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这些索引更改扩展到使用`IntervalIndex`索引查询[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")或[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")。
- en: '[PRE38]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Selecting from a `Series` or `DataFrame` using `[]` (`__getitem__`) or `loc`
    now only returns exact matches for `Interval` queries.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`[]`（`__getitem__`）或`loc`从`Series`或`DataFrame`中选择现在只返回`Interval`查询的精确匹配。
- en: '*Previous behavior*:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE39]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: '*New behavior*:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE40]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Similarly, a `KeyError` will be raised for non-exact matches instead of returning
    overlapping matches.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，对于非精确匹配，将引发`KeyError`而不是返回重叠匹配。
- en: '*Previous behavior*:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE41]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '*New behavior*:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE42]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: The [`overlaps()`](../reference/api/pandas.IntervalIndex.overlaps.html#pandas.IntervalIndex.overlaps
    "pandas.IntervalIndex.overlaps") method can be used to create a boolean indexer
    that replicates the previous behavior of returning overlapping matches.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '[`overlaps()`](../reference/api/pandas.IntervalIndex.overlaps.html#pandas.IntervalIndex.overlaps
    "pandas.IntervalIndex.overlaps")方法可用于创建一个布尔索引器，复制之前返回重叠匹配的行为。'
