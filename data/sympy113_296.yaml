- en: Explanation
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The density of Davis distribution is given by
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: Davis分布的密度由
- en: \[f(x; \mu; b, n) := \frac{b^{n}(x - \mu)^{1-n}}{ \left( e^{\frac{b}{x-\mu}}
    - 1 \right) \Gamma(n)\zeta(n)}\]
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x; \mu; b, n) := \frac{b^{n}(x - \mu)^{1-n}}{ \left( e^{\frac{b}{x-\mu}}
    - 1 \right) \Gamma(n)\zeta(n)}\]
- en: with \(x \in [0,\infty]\).
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(x \in [0,\infty]\).
- en: Davis distribution is a generalization of the Planck’s law of radiation from
    statistical physics. It is used for modeling income distribution.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: Davis分布是来自统计物理学的普朗克辐射定律的一般化。用于建模收入分布。
