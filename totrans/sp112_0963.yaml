- en: Ellipsoidal harmonic normalization constants gamma^p_n
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 椭球谐波规范化常数 \(\gamma^p_n\)
- en: The normalization constant is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化常数被定义为
- en: \[\gamma^p_n=8\int_{0}^{h}dx\int_{h}^{k}dy \frac{(y^2-x^2)(E^p_n(y)E^p_n(x))^2}{\sqrt((k^2-y^2)(y^2-h^2)(h^2-x^2)(k^2-x^2)}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\gamma^p_n=8\int_{0}^{h}dx\int_{h}^{k}dy \frac{(y^2-x^2)(E^p_n(y)E^p_n(x))^2}{\sqrt((k^2-y^2)(y^2-h^2)(h^2-x^2)(k^2-x^2)}\]
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**h2**float'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**h2** 浮点数。'
- en: '`h**2`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`h**2`。'
- en: '**k2**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**k2** 浮点数。'
- en: '`k**2`; should be larger than `h**2`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`k**2`；应该大于`h**2`。'
- en: '**n**int'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整数。'
- en: Degree.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 度数。
- en: '**p**int'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** 整数。'
- en: Order, can range between [1,2n+1].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 顺序可以在[1,2n+1]范围内变化。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**gamma**float'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**gamma** 浮点数。'
- en: The normalization constant \(\gamma^p_n\)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化常数 \(\gamma^p_n\)。
