- en: Indicate whether the date is the first day of a year.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 判断日期是否为一年的第一天。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DatetimeIndex
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DatetimeIndex
- en: The same type as the original data with boolean values. Series will have the
    same name and index. DatetimeIndex will have the same name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与原始数据相同类型，具有布尔值。Series 将具有相同的名称和索引。DatetimeIndex 将具有相同的名称。
