- en: scipy.stats.trim_mean
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.stats.trim_mean
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return mean of array after trimming distribution from both tails.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回修剪了分布两端后数组的均值。
- en: If *proportiontocut* = 0.1, slices off ‘leftmost’ and ‘rightmost’ 10% of scores.
    The input is sorted before slicing. Slices off less if proportion results in a
    non-integer slice index (i.e., conservatively slices off *proportiontocut* ).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*proportiontocut* = 0.1，则切掉分数的‘最左端’和‘最右端’各10%。切片前对输入进行排序。如果比例导致非整数切片索引，则保守地切掉*proportiontocut*
    。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**proportiontocut**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**proportiontocut**float'
- en: Fraction to cut off of both tails of the distribution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分布两端要切掉的分数比例。
- en: '**axis**int or None, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int或None，可选'
- en: Axis along which the trimmed means are computed. Default is 0. If None, compute
    over the whole array *a*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 计算修剪均值的轴。默认为0。如果为None，则在整个数组*a*上计算。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**trim_mean**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**trim_mean**ndarray'
- en: Mean of trimmed array.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 修剪后数组的均值。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`trimboth`](scipy.stats.trimboth.html#scipy.stats.trimboth "scipy.stats.trimboth")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`trimboth`](scipy.stats.trimboth.html#scipy.stats.trimboth "scipy.stats.trimboth")'
- en: '[`tmean`](scipy.stats.tmean.html#scipy.stats.tmean "scipy.stats.tmean")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`tmean`](scipy.stats.tmean.html#scipy.stats.tmean "scipy.stats.tmean")'
- en: Compute the trimmed mean ignoring values outside given *limits*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 计算在给定*limits*外忽略的修剪均值。
