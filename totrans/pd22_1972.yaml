- en: Now using lxml to scrape html instead of BeautifulSoup (lxml was faster).
  id: totrans-324
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在使用 lxml 来抓取 HTML，而不是 BeautifulSoup（lxml 更快）。
