- en: \[f(x) := \frac{\exp-\frac{1}{2}\exp-\frac{x-\mu}{\sigma}-\frac{x-\mu}{2\sigma}}{\sqrt{2\pi}\sigma}\]
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) := \frac{\exp-\frac{1}{2}\exp-\frac{x-\mu}{\sigma}-\frac{x-\mu}{2\sigma}}{\sqrt{2\pi}\sigma}\]
- en: with \(x \in \mathbb{R}\).
  id: totrans-1018
