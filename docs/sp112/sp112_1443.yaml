- en: SciPy 1.3.0 is the culmination of 5 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been some API changes in this release, which are documented below.
    All users are encouraged to upgrade to this release, as there are a large number
    of bug-fixes and optimizations. Before upgrading, we recommend that users check
    that their own code does not use deprecated SciPy functionality (to do so, run
    your code with `python -Wd` and check for `DeprecationWarning` s). Our development
    attention will now shift to bug-fix releases on the 1.3.x branch, and on adding
    new features on the master branch.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.3.0 是五个月努力的成果。它包含许多新功能，大量 bug 修复，改进的测试覆盖率和更好的文档。在此版本中有一些 API 变更，以下有详细文档。我们鼓励所有用户升级到此版本，因为有大量的
    bug 修复和优化。在升级之前，我们建议用户检查他们的代码是否使用了已弃用的 SciPy 功能（方法是使用 `python -Wd` 运行你的代码，并检查
    `DeprecationWarning`）。我们的开发重点现在将转向 1.3.x 分支的 bug 修复版本，并在主分支上添加新功能。
- en: This release requires Python 3.5+ and NumPy 1.13.3 or greater.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本要求 Python 3.5+ 和 NumPy 1.13.3 或更高版本。
- en: For running on PyPy, PyPy3 6.0+ and NumPy 1.15.0 are required.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PyPy 上运行需要 PyPy3 6.0+ 和 NumPy 1.15.0。
- en: '[Highlights of this release](#id2)'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[此版本的亮点](#id2)'
- en: Three new `stats` functions, a rewrite of `pearsonr`, and an exact computation
    of the Kolmogorov-Smirnov two-sample test.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个新的 `stats` 函数，`pearsonr` 的重写以及 Kolmogorov-Smirnov 两样本检验的精确计算。
- en: A new Cython API for bounded scalar-function root-finders in [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize").
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    中新增了用于有界标量函数根查找的新 Cython API。
- en: Substantial `CSR` and `CSC` sparse matrix indexing performance improvements.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CSR` 和 `CSC` 稀疏矩阵索引性能显著提升。'
- en: Added support for interpolation of rotations with continuous angular rate and
    acceleration in `RotationSpline`.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对连续角速率和加速度旋转插值的支持，在`RotationSpline`中。
- en: '[New features](#id3)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新功能](#id3)'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 改进'
- en: A new class `CubicHermiteSpline` is introduced. It is a piecewise-cubic interpolator
    which matches observed values and first derivatives. Existing cubic interpolators
    `CubicSpline`, `PchipInterpolator` and `Akima1DInterpolator` were made subclasses
    of `CubicHermiteSpline`.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了一个新类`CubicHermiteSpline`。它是一个分段三次插值器，可以匹配观测值和一阶导数。现有的三次插值器`CubicSpline`、`PchipInterpolator`和`Akima1DInterpolator`被改为`CubicHermiteSpline`的子类。
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") 改进'
- en: For the Attribute-Relation File Format (ARFF) [`scipy.io.arff.loadarff`](../reference/generated/scipy.io.arff.loadarff.html#scipy.io.arff.loadarff
    "scipy.io.arff.loadarff") now supports relational attributes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于属性关系文件格式（ARFF），[`scipy.io.arff.loadarff`](../reference/generated/scipy.io.arff.loadarff.html#scipy.io.arff.loadarff
    "scipy.io.arff.loadarff") 现在支持关系属性。
- en: '[`scipy.io.mmread`](../reference/generated/scipy.io.mmread.html#scipy.io.mmread
    "scipy.io.mmread") can now parse Matrix Market format files with empty lines.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.io.mmread`](../reference/generated/scipy.io.mmread.html#scipy.io.mmread
    "scipy.io.mmread") 现在可以解析带有空行的矩阵市场格式文件。'
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    改进'
- en: Added wrappers for `?syconv` routines, which convert a symmetric matrix given
    by a triangular matrix factorization into two matrices and vice versa.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了对`?syconv`例程的包装，这些例程将由三角矩阵分解给出的对称矩阵转换为两个矩阵，反之亦然。
- en: '[`scipy.linalg.clarkson_woodruff_transform`](../reference/generated/scipy.linalg.clarkson_woodruff_transform.html#scipy.linalg.clarkson_woodruff_transform
    "scipy.linalg.clarkson_woodruff_transform") now uses an algorithm that leverages
    sparsity. This may provide a 60-90 percent speedup for dense input matrices. Truly
    sparse input matrices should also benefit from the improved sketch algorithm,
    which now correctly runs in `O(nnz(A))` time.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.linalg.clarkson_woodruff_transform`](../reference/generated/scipy.linalg.clarkson_woodruff_transform.html#scipy.linalg.clarkson_woodruff_transform
    "scipy.linalg.clarkson_woodruff_transform") 现在使用了利用稀疏性的算法。这可能会为稠密输入矩阵提供60-90%的加速。真正稀疏的输入矩阵也应受益于改进的草图算法，现在以`O(nnz(A))`时间运行。'
- en: Added new functions to calculate symmetric Fiedler matrices and Fiedler companion
    matrices, named [`scipy.linalg.fiedler`](../reference/generated/scipy.linalg.fiedler.html#scipy.linalg.fiedler
    "scipy.linalg.fiedler") and [`scipy.linalg.fiedler_companion`](../reference/generated/scipy.linalg.fiedler_companion.html#scipy.linalg.fiedler_companion
    "scipy.linalg.fiedler_companion"), respectively. These may be used for root finding.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了计算对称费德勒矩阵和费德勒伴随矩阵的新函数，分别命名为[`scipy.linalg.fiedler`](../reference/generated/scipy.linalg.fiedler.html#scipy.linalg.fiedler
    "scipy.linalg.fiedler")和[`scipy.linalg.fiedler_companion`](../reference/generated/scipy.linalg.fiedler_companion.html#scipy.linalg.fiedler_companion
    "scipy.linalg.fiedler_companion")。这些函数可用于寻找根。
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    改进'
- en: Gaussian filter performances may improve by an order of magnitude in some cases,
    thanks to the removal of a dependence on `np.polynomial`. This may impact [`scipy.ndimage.gaussian_filter`](../reference/generated/scipy.ndimage.gaussian_filter.html#scipy.ndimage.gaussian_filter
    "scipy.ndimage.gaussian_filter") for example.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，由于不再依赖于`np.polynomial`，高斯滤波器的性能可能提高一个数量级。例如，这可能会影响[`scipy.ndimage.gaussian_filter`](../reference/generated/scipy.ndimage.gaussian_filter.html#scipy.ndimage.gaussian_filter
    "scipy.ndimage.gaussian_filter")。
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    改进'
- en: The [`scipy.optimize.brute`](../reference/generated/scipy.optimize.brute.html#scipy.optimize.brute
    "scipy.optimize.brute") minimizer obtained a new keyword `workers`, which can
    be used to parallelize computation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.brute`](../reference/generated/scipy.optimize.brute.html#scipy.optimize.brute
    "scipy.optimize.brute") 最小化器获得了一个新的关键字`workers`，可用于并行计算。'
- en: A Cython API for bounded scalar-function root-finders in [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize") is available in a new module [`scipy.optimize.cython_optimize`](../reference/optimize.cython_optimize.html#module-scipy.optimize.cython_optimize
    "scipy.optimize.cython_optimize") via `cimport`. This API may be used with `nogil`
    and `prange` to loop over an array of function arguments to solve for an array
    of roots more quickly than with pure Python.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    中，用于有界标量函数根查找器的 Cython API 现在在新模块 [`scipy.optimize.cython_optimize`](../reference/optimize.cython_optimize.html#module-scipy.optimize.cython_optimize
    "scipy.optimize.cython_optimize") 中通过 `cimport` 可用。此 API 可以与 `nogil` 和 `prange`
    一起使用，以更快地解决一系列函数参数的根问题，比纯 Python 更快。
- en: '`''interior-point''` is now the default method for `linprog`, and `''interior-point''`
    now uses SuiteSparse for sparse problems when the required scikits (scikit-umfpack
    and scikit-sparse) are available. On benchmark problems (gh-10026), execution
    time reductions by factors of 2-3 were typical. Also, a new `method=''revised
    simplex''` has been added. It is not as fast or robust as `method=''interior-point''`,
    but it is a faster, more robust, and equally accurate substitute for the legacy
    `method=''simplex''`.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`''interior-point''` 现在是 `linprog` 的默认方法，当需要的 scikits（scikit-umfpack 和 scikit-sparse）可用时，`''interior-point''`
    现在使用 SuiteSparse 处理稀疏问题。在基准问题（gh-10026）上，执行时间减少了2-3倍。此外，添加了一个新的 `method=''revised
    simplex''`。它虽然不像 `method=''interior-point''` 那样快速或健壮，但作为旧的 `method=''simplex''`
    的更快、更健壮且同样精确的替代品。'
- en: '`differential_evolution` can now use a `Bounds` class to specify the bounds
    for the optimizing argument of a function.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`differential_evolution` 现在可以使用 `Bounds` 类来指定函数优化参数的边界。'
- en: '[`scipy.optimize.dual_annealing`](../reference/generated/scipy.optimize.dual_annealing.html#scipy.optimize.dual_annealing
    "scipy.optimize.dual_annealing") performance improvements related to vectorization
    of some internal code.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.dual_annealing`](../reference/generated/scipy.optimize.dual_annealing.html#scipy.optimize.dual_annealing
    "scipy.optimize.dual_annealing") 通过对一些内部代码进行矢量化，性能有所改进。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    改进'
- en: 'Two additional methods of discretization are now supported by [`scipy.signal.cont2discrete`](../reference/generated/scipy.signal.cont2discrete.html#scipy.signal.cont2discrete
    "scipy.signal.cont2discrete"): `impulse` and `foh`.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.cont2discrete`](../reference/generated/scipy.signal.cont2discrete.html#scipy.signal.cont2discrete
    "scipy.signal.cont2discrete") 现在支持两种额外的离散化方法：`impulse` 和 `foh`。'
- en: '[`scipy.signal.firls`](../reference/generated/scipy.signal.firls.html#scipy.signal.firls
    "scipy.signal.firls") now uses faster solvers.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.firls`](../reference/generated/scipy.signal.firls.html#scipy.signal.firls
    "scipy.signal.firls") 现在使用更快的求解器。'
- en: '[`scipy.signal.detrend`](../reference/generated/scipy.signal.detrend.html#scipy.signal.detrend
    "scipy.signal.detrend") now has a lower physical memory footprint in some cases,
    which may be leveraged using the new `overwrite_data` keyword argument.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.detrend`](../reference/generated/scipy.signal.detrend.html#scipy.signal.detrend
    "scipy.signal.detrend") 现在在某些情况下具有更低的物理内存占用，可以通过新的 `overwrite_data` 关键字参数来利用。'
- en: '[`scipy.signal.firwin`](../reference/generated/scipy.signal.firwin.html#scipy.signal.firwin
    "scipy.signal.firwin") `pass_zero` argument now accepts new string arguments that
    allow specification of the desired filter type: `''bandpass''`, `''lowpass''`,
    `''highpass''`, and `''bandstop''`.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.firwin`](../reference/generated/scipy.signal.firwin.html#scipy.signal.firwin
    "scipy.signal.firwin") `pass_zero` 参数现在接受新的字符串参数，允许指定所需的滤波器类型：`''bandpass''`、`''lowpass''`、`''highpass''`
    和 `''bandstop''`。'
- en: '[`scipy.signal.sosfilt`](../reference/generated/scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt") may have improved performance due to lower retention of
    the global interpreter lock (GIL) in the algorithm.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.sosfilt`](../reference/generated/scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt") 由于算法中全局解释器锁（GIL）的保留减少，可能会有性能改进。'
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    改进'
- en: A new keyword was added to `csgraph.dijsktra` that allows users to query the
    shortest path to ANY of the passed-in indices, as opposed to the shortest path
    to EVERY passed index.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`csgraph.dijsktra` 新增了一个关键字，允许用户查询到任意传入索引的最短路径，而不是每个传入索引的最短路径。'
- en: '[`scipy.sparse.linalg.lsmr`](../reference/generated/scipy.sparse.linalg.lsmr.html#scipy.sparse.linalg.lsmr
    "scipy.sparse.linalg.lsmr") performance has been improved by roughly 10 percent
    on large problems.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.linalg.lsmr`](../reference/generated/scipy.sparse.linalg.lsmr.html#scipy.sparse.linalg.lsmr
    "scipy.sparse.linalg.lsmr") 性能在大型问题上提高了大约 10%。'
- en: Improved performance and reduced physical memory footprint of the algorithm
    used by [`scipy.sparse.linalg.lobpcg`](../reference/generated/scipy.sparse.linalg.lobpcg.html#scipy.sparse.linalg.lobpcg
    "scipy.sparse.linalg.lobpcg").
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 改进了 [`scipy.sparse.linalg.lobpcg`](../reference/generated/scipy.sparse.linalg.lobpcg.html#scipy.sparse.linalg.lobpcg
    "scipy.sparse.linalg.lobpcg") 使用的算法性能和减少了物理内存占用。
- en: '`CSR` and `CSC` sparse matrix fancy indexing performance has been improved
    substantially.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '`CSR` 和 `CSC` 稀疏矩阵的花式索引性能显著提高。'
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    的改进'
- en: '[`scipy.spatial.ConvexHull`](../reference/generated/scipy.spatial.ConvexHull.html#scipy.spatial.ConvexHull
    "scipy.spatial.ConvexHull") now has a `good` attribute that can be used alongsize
    the `QGn` Qhull options to determine which external facets of a convex hull are
    visible from an external query point.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.ConvexHull`](../reference/generated/scipy.spatial.ConvexHull.html#scipy.spatial.ConvexHull
    "scipy.spatial.ConvexHull") 现在具有 `good` 属性，可以与 `QGn` Qhull 选项一起使用，以确定凸包的哪些外部面从外部查询点可见。'
- en: '[`scipy.spatial.cKDTree.query_ball_point`](../reference/generated/scipy.spatial.cKDTree.query_ball_point.html#scipy.spatial.cKDTree.query_ball_point
    "scipy.spatial.cKDTree.query_ball_point") has been modernized to use some newer
    Cython features, including GIL handling and exception translation. An issue with
    `return_sorted=True` and scalar queries was fixed, and a new mode named `return_length`
    was added. `return_length` only computes the length of the returned indices list
    instead of allocating the array every time.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.cKDTree.query_ball_point`](../reference/generated/scipy.spatial.cKDTree.query_ball_point.html#scipy.spatial.cKDTree.query_ball_point
    "scipy.spatial.cKDTree.query_ball_point") 已现代化，使用了一些较新的 Cython 特性，包括 GIL 处理和异常转换。修复了
    `return_sorted=True` 和标量查询的问题，并添加了一个名为 `return_length` 的新模式。 `return_length` 仅计算返回的索引列表的长度，而不是每次分配数组。'
- en: '[`scipy.spatial.transform.RotationSpline`](../reference/generated/scipy.spatial.transform.RotationSpline.html#scipy.spatial.transform.RotationSpline
    "scipy.spatial.transform.RotationSpline") has been added to enable interpolation
    of rotations with continuous angular rates and acceleration.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.transform.RotationSpline`](../reference/generated/scipy.spatial.transform.RotationSpline.html#scipy.spatial.transform.RotationSpline
    "scipy.spatial.transform.RotationSpline") 已添加，以实现对具有连续角速率和加速度的旋转插值。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的改进'
- en: Added a new function to compute the Epps-Singleton test statistic, [`scipy.stats.epps_singleton_2samp`](../reference/generated/scipy.stats.epps_singleton_2samp.html#scipy.stats.epps_singleton_2samp
    "scipy.stats.epps_singleton_2samp"), which can be applied to continuous and discrete
    distributions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个新函数来计算 Epps-Singleton 测试统计量，[`scipy.stats.epps_singleton_2samp`](../reference/generated/scipy.stats.epps_singleton_2samp.html#scipy.stats.epps_singleton_2samp
    "scipy.stats.epps_singleton_2samp")，可应用于连续和离散分布。
- en: New functions *scipy.stats.median_absolute_deviation* and [`scipy.stats.gstd`](../reference/generated/scipy.stats.gstd.html#scipy.stats.gstd
    "scipy.stats.gstd") (geometric standard deviation) were added. The [`scipy.stats.combine_pvalues`](../reference/generated/scipy.stats.combine_pvalues.html#scipy.stats.combine_pvalues
    "scipy.stats.combine_pvalues") method now supports `pearson`, `tippett` and `mudholkar_george`
    pvalue combination methods.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 新函数 *scipy.stats.median_absolute_deviation* 和 [`scipy.stats.gstd`](../reference/generated/scipy.stats.gstd.html#scipy.stats.gstd
    "scipy.stats.gstd")（几何标准差）被添加。 [`scipy.stats.combine_pvalues`](../reference/generated/scipy.stats.combine_pvalues.html#scipy.stats.combine_pvalues
    "scipy.stats.combine_pvalues") 方法现在支持 `pearson`、`tippett` 和 `mudholkar_george`
    pvalue 组合方法。
- en: The [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group") and [`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group") `rvs(dim)` functions’ algorithms were updated
    from a `O(dim^4)` implementation to a `O(dim^3)` which gives large speed improvements
    for `dim>100`.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 更新了 [`scipy.stats.ortho_group`](../reference/generated/scipy.stats.ortho_group.html#scipy.stats.ortho_group
    "scipy.stats.ortho_group") 和 [`scipy.stats.special_ortho_group`](../reference/generated/scipy.stats.special_ortho_group.html#scipy.stats.special_ortho_group
    "scipy.stats.special_ortho_group") `rvs(dim)` 函数的算法，从 `O(dim^4)` 实现到 `O(dim^3)`，对于
    `dim>100` 提供了大幅度的速度改进。
- en: A rewrite of [`scipy.stats.pearsonr`](../reference/generated/scipy.stats.pearsonr.html#scipy.stats.pearsonr
    "scipy.stats.pearsonr") to use a more robust algorithm, provide meaningful exceptions
    and warnings on potentially pathological input, and fix at least five separate
    reported issues in the original implementation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 重写了 [`scipy.stats.pearsonr`](../reference/generated/scipy.stats.pearsonr.html#scipy.stats.pearsonr
    "scipy.stats.pearsonr") 使用更稳健的算法，对可能具有病态输入的情况提供有意义的异常和警告，并修复了原始实现中至少五个单独报告的问题。
- en: Improved the precision of `hypergeom.logcdf` and `hypergeom.logsf`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 提高了 `hypergeom.logcdf` 和 `hypergeom.logsf` 的精度。
- en: Added exact computation for Kolmogorov-Smirnov (KS) two-sample test, replacing
    the previously approximate computation for the two-sided test *stats.ks_2samp*.
    Also added a one-sided, two-sample KS test, and a keyword `alternative` to *stats.ks_2samp*.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为 Kolmogorov-Smirnov (KS) 双样本检验增加了精确计算，替代了以前的近似计算用于双侧检验 *stats.ks_2samp*。还添加了一个单侧的、双样本
    KS 检验，以及 *stats.ks_2samp* 的 `alternative` 关键字。
- en: '[Backwards-incompatible changes](#id13)'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[向后不兼容的更改](#id13)。'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") changes'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") 的变化。'
- en: Functions from `scipy.interpolate` (`spleval`, `spline`, `splmake`, and `spltopp`)
    and functions from `scipy.misc` (`bytescale`, `fromimage`, `imfilter`, `imread`,
    `imresize`, `imrotate`, `imsave`, `imshow`, `toimage`) have been removed. The
    former set has been deprecated since v0.19.0 and the latter has been deprecated
    since v1.0.0. Similarly, aliases from `scipy.misc` (`comb`, `factorial`, `factorial2`,
    `factorialk`, `logsumexp`, `pade`, `info`, `source`, `who`) which have been deprecated
    since v1.0.0 are removed. [SciPy documentation for v1.1.0](https://docs.scipy.org/doc/scipy-1.1.0/reference/misc.html)
    can be used to track the new import locations for the relocated functions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `scipy.interpolate` 中的 (`spleval`, `spline`, `splmake` 和 `spltopp`) 以及 `scipy.misc`
    中的函数 (`bytescale`, `fromimage`, `imfilter`, `imread`, `imresize`, `imrotate`,
    `imsave`, `imshow`, `toimage`) 已被移除。前者自 v0.19.0 版本起已弃用，后者自 v1.0.0 版本起已弃用。同样，自
    v1.0.0 版本起已弃用的 `scipy.misc` 的别名 (`comb`, `factorial`, `factorial2`, `factorialk`,
    `logsumexp`, `pade`, `info`, `source`, `who`) 也已被移除。可参考 [SciPy v1.1.0 文档](https://docs.scipy.org/doc/scipy-1.1.0/reference/misc.html)
    查找这些函数的新位置。
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    changes'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    的变化。'
- en: For `pinv`, `pinv2`, and `pinvh`, the default cutoff values are changed for
    consistency (see the docs for the actual values).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `pinv`, `pinv2`, 和 `pinvh`，默认的截断值已经为了一致性而更改（详见文档获取实际的值）。
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    changes'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    的变化。'
- en: 'The default method for `linprog` is now `''interior-point''`. The method’s
    robustness and speed come at a cost: solutions may not be accurate to machine
    precision or correspond with a vertex of the polytope defined by the constraints.
    To revert to the original simplex method, include the argument `method=''simplex''`.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`linprog` 的默认方法现在是 `''interior-point''`。该方法的鲁棒性和速度带来了代价：解决方案可能不精确到机器精度，也可能不对应于由约束定义的多面体的顶点。要恢复到原始的单纯形法，包含参数
    `method=''simplex''`。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") changes'
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") 的变化。'
- en: Previously, `ks_2samp(data1, data2)` would run a two-sided test and return the
    approximated p-value. The new signature, `ks_2samp(data1, data2, alternative="two-sided",
    method="auto")`, still runs the two-sided test by default but returns the exact
    p-value for small samples and the approximated value for large samples. `method="asymp"`
    would be equivalent to the old version but `auto` is the better choice.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，`ks_2samp(data1, data2)`会运行一个双侧检验并返回近似的 p 值。新的签名 `ks_2samp(data1, data2,
    alternative="two-sided", method="auto")` 仍然默认运行双侧检验，但对于小样本返回精确的 p 值，对于大样本返回近似值。`method="asymp"`等同于旧版本，但`auto`是更好的选择。
- en: '[Other changes](#id18)'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他变更](#id18)'
- en: Our tutorial has been expanded with a new section on global optimizers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的教程已经扩展，增加了全局优化器的新部分。
- en: There has been a rework of the `stats.distributions` tutorials.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '`stats.distributions` 教程已经重做。'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    now correctly sets the convergence flag of the result to `CONVERR`, a convergence
    error, for bounded scalar-function root-finders if the maximum iterations has
    been exceeded, `disp` is false, and `full_output` is true.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    现在正确地将结果的收敛标志设置为 `CONVERR`，即收敛错误，如果超过了最大迭代次数，`disp` 为假，并且 `full_output` 为真的情况下，有界标量函数根查找器。'
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") no longer fails if `xdata` and `ydata` dtypes differ;
    they are both now automatically cast to `float64`.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") 如果 `xdata` 和 `ydata` 的数据类型不同，不再失败；它们现在都自动转换为 `float64`。'
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    functions including `binary_erosion`, `binary_closing`, and `binary_dilation`
    now require an integer value for the number of iterations, which alleviates a
    number of reported issues.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    函数，包括 `binary_erosion`、`binary_closing` 和 `binary_dilation`，现在需要整数值来指定迭代次数，解决了一些已报告的问题。'
- en: Fixed normal approximation in case `zero_method == "pratt"` in [`scipy.stats.wilcoxon`](../reference/generated/scipy.stats.wilcoxon.html#scipy.stats.wilcoxon
    "scipy.stats.wilcoxon").
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`scipy.stats.wilcoxon`](../reference/generated/scipy.stats.wilcoxon.html#scipy.stats.wilcoxon
    "scipy.stats.wilcoxon")中，修复了在`zero_method == "pratt"`情况下的正态近似问题。
- en: Fixes for incorrect probabilities, broadcasting issues and thread-safety related
    to stats distributions setting member variables inside `_argcheck()`.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 修复了与 stats distributions 设置成员变量相关的不正确概率、广播问题和线程安全性问题。
- en: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") now correctly raises a `RuntimeError` in the following
    cases: when default arguments are used and if a derivative of value zero is obtained
    (which is a special case of failing to converge).'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.newton`](../reference/generated/scipy.optimize.newton.html#scipy.optimize.newton
    "scipy.optimize.newton") 现在在以下情况下正确地引发 `RuntimeError`：使用默认参数且获取到零值导数（这是收敛失败的特殊情况）。'
- en: A draft toolchain roadmap is now available, laying out a compatibility plan
    including Python versions, C standards, and NumPy versions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在提供了草案工具链路线图，详细规划了兼容性计划，包括 Python 版本、C 标准和 NumPy 版本。
