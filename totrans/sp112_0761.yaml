- en: Notes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for the Cephes [[1]](#r35479d92fe58-1) routine *ellie*.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes [[1]](#r35479d92fe58-1) 程序 *ellie* 的封装。
- en: Computation uses arithmetic-geometric means algorithm.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 计算使用算术-几何均值算法。
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[2]](#r35479d92fe58-2).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于\(m\)的参数化遵循第17.2节的[[2]](#r35479d92fe58-2)。也使用其他关于补充参数\(1 - m\)、模角\(\sin^2(\alpha)
    = m\)或模数\(k^2 = m\)的参数化方式，因此要小心选择正确的参数。
- en: The Legendre E incomplete integral can be related to combinations of Carlson’s
    symmetric integrals R_D, R_F, and R_G in multiple ways [[3]](#r35479d92fe58-3).
    For example, with \(c = \csc^2\phi\),
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 传说中的不完全第一类E椭圆积分可以用多种方式与Carlson的对称积分R_D、R_F和R_G的组合相关联[[3]](#r35479d92fe58-3)。例如，对于\(c
    = \csc^2\phi\)，
- en: \[E(\phi, m) = R_F(c-1, c-k^2, c) - \frac{1}{3} k^2 R_D(c-1, c-k^2, c) .\]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: \[E(\phi, m) = R_F(c-1, c-k^2, c) - \frac{1}{3} k^2 R_D(c-1, c-k^2, c) .\]
