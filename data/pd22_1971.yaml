- en: Version 0.12.0 (July 24, 2013)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.12.0（2013年7月24日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.12.0.html](https://pandas.pydata.org/docs/whatsnew/v0.12.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.12.0.html](https://pandas.pydata.org/docs/whatsnew/v0.12.0.html)
- en: This is a major release from 0.11.0 and includes several new features and enhancements
    along with a large number of bug fixes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.11.0 开始的一个重大发布，包括几个新功能和增强功能，以及大量的错误修复。
- en: Highlights include a consistent I/O API naming scheme, routines to read html,
    write MultiIndexes to csv files, read & write STATA data files, read & write JSON
    format files, Python 3 support for `HDFStore`, filtering of groupby expressions
    via `filter`, and a revamped `replace` routine that accepts regular expressions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 重点包括一致的 I/O API 命名方案，用于读取 html、将 MultiIndexes 写入 csv 文件、读取和写入 STATA 数据文件、读取和写入
    JSON 格式文件的例程，Python 3 对 `HDFStore` 的支持，通过 `filter` 进行 groupby 表达式的过滤，以及接受正则表达式的经过改进的
    `replace` 例程。
- en: API changes
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API 变更
- en: The I/O API is now much more consistent with a set of top level `reader` functions
    accessed like `pd.read_csv()` that generally return a `pandas` object.
  id: totrans-5
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在 I/O API 与一组顶级 `reader` 函数更加一致，可以像 `pd.read_csv()` 一样访问，通常返回一个 `pandas` 对象。
