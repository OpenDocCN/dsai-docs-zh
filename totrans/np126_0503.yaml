- en: numpy.fft.rfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.fft.rfft2
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html](https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html](https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the 2-dimensional FFT of a real array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实数组的二维FFT。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**数组'
- en: Input array, taken to be real.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接收的数组，被视为实数。
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**int序列，可选'
- en: Shape of the FFT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: FFT的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**int序列，可选'
- en: Axes over which to compute the FFT.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算FFT的轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: New in version 1.10.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1.10.0 版新增。
- en: Normalization mode (see [`numpy.fft`](../routines.fft.html#module-numpy.fft
    "numpy.fft")). Default is “backward”. Indicates which direction of the forward/backward
    pair of transforms is scaled and with what normalization factor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化模式（参见[`numpy.fft`](../routines.fft.html#module-numpy.fft "numpy.fft")）。默认为“backward”。指示前向/后向转换对的哪个方向被放大，并且使用什么归一化因子。
- en: 'New in version 1.20.0: The “backward”, “forward” values were added.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1.20.0 版新增：增加了“backward”、“forward”值。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The result of the real 2-D FFT.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实2-D FFT的结果。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亦参见
- en: '[`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")'
- en: Compute the N-dimensional discrete Fourier Transform for real input.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算输入为真实数据的N维离散傅立叶变换。
- en: Notes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is really just [`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")
    with different default behavior. For more details see [`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn
    "numpy.fft.rfftn").
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上只是与默认行为不同的[`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")。更多细节请查看[`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn
    "numpy.fft.rfftn")。
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
