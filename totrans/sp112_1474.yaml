  type: TYPE_NORMAL
  zh: '[scipy.signal](#id4)'
- en: Memory leak in lfilter have been fixed, as well as support for array object
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 修复了 lfilter 中的内存泄漏以及对数组对象的支持。
- en: 'Bugs fixed:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 修复的问题：
- en: '#880, #925: lfilter fixes'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#880, #925: lfilter 修复'
- en: '#871: bicgstab fails on Win32'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#871: bicgstab 在 Win32 上失败'
- en: '[scipy.sparse](#id5)'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[scipy.sparse](#id5)'
- en: 'Bugs fixed:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 修复的问题：
- en: '#883: scipy.io.mmread with scipy.sparse.lil_matrix broken'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#883: scipy.io.mmread 对 scipy.sparse.lil_matrix 的支持中断'
- en: lil_matrix and csc_matrix reject now unexpected sequences, cf. [http://thread.gmane.org/gmane.comp.python.scientific.user/19996](http://thread.gmane.org/gmane.comp.python.scientific.user/19996)
    (dead link)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: lil_matrix 和 csc_matrix 现在拒绝意外的序列，参见[http://thread.gmane.org/gmane.comp.python.scientific.user/19996](http://thread.gmane.org/gmane.comp.python.scientific.user/19996)（失效链接）
- en: '[scipy.special](#id6)'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[scipy.special](#id6)'
- en: 'Several bugs of varying severity were fixed in the special functions:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在特殊函数中修复了几个不同严重程度的 bug：
- en: '#503, #640: iv: problems at large arguments fixed by new implementation'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#503, #640: iv：通过新实现解决了大参数下的问题'
- en: '#623: jv: fix errors at large arguments'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#623: jv：修复大参数下的错误'
- en: '#679: struve: fix wrong output for v < 0'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#679: struve：修复 v < 0 时错误的输出'
- en: '#803: pbdv produces invalid output'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#803: pbdv 生成无效输出'
- en: '#804: lqmn: fix crashes on some input'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#804: lqmn：修复某些输入导致的崩溃'
- en: '#823: betainc: fix documentation'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#823: betainc：修复文档问题'
- en: '#834: exp1 strange behavior near negative integer values'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#834: exp1 在负整数值附近的奇怪行为'
- en: '#852: jn_zeros: more accurate results for large s, also in jnp/yn/ynp_zeros'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#852: jn_zeros：对于大的 s，提供更准确的结果，同时适用于 jnp/yn/ynp_zeros'
- en: '#853: jv, yv, iv: invalid results for non-integer v < 0, complex x'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#853: jv, yv, iv：对于非整数 v < 0 和复数 x，修复无效的结果'
- en: '#854: jv, yv, iv, kv: return nan more consistently when out-of-domain'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#854: jv, yv, iv, kv：在超出定义域时更一致地返回 nan'
- en: '#927: ellipj: fix segfault on Windows'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#927: ellipj：修复 Windows 平台的段错误'
- en: '#946: ellpj: fix segfault on Mac OS X/python 2.6 combination.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '#946: ellpj：修复 Mac OS X/Python 2.6 组合的段错误'
- en: 'ive, jve, yve, kv, kve: with real-valued input, return nan for out-of-domain
    instead of returning only the real part of the result.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ive、jve、yve、kv、kve：对于实值输入，当超出定义域时返回 nan 而不仅仅返回结果的实部。
- en: Also, when `scipy.special.errprint(1)` has been enabled, warning messages are
    now issued as Python warnings instead of printing them to stderr.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当启用`scipy.special.errprint(1)`时，警告消息现在作为 Python 警告而不是打印到 stderr。
- en: '[scipy.stats](#id7)'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[scipy.stats](#id7)'
- en: 'linregress, mannwhitneyu, describe: errors fixed'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: linregress、mannwhitneyu、describe：修复错误
- en: 'kstwobign, norm, expon, exponweib, exponpow, frechet, genexpon, rdist, truncexpon,
    planck: improvements to numerical accuracy in distributions'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分布的数值精度上做出改进，包括 kstwobign、norm、expon、exponweib、exponpow、frechet、genexpon、rdist、truncexpon、planck
- en: '[Windows binaries for python 2.6](#id8)'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Windows 平台的 Python 2.6 二进制文件](#windows-binaries-for-python-2-6)'
- en: python 2.6 binaries for windows are now included. The binary for python 2.5
    requires numpy 1.2.0 or above, and the one for python 2.6 requires numpy 1.3.0
    or above.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在包含了 Windows 平台的 Python 2.6 二进制文件。Python 2.5 版本需要 numpy 1.2.0 或更高版本，而 Python
    2.6 版本需要 numpy 1.3.0 或更高版本。
- en: '[Universal build for scipy](#id9)'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Scipy 的通用构建](#universal-build-for-scipy)'
- en: Mac OS X binary installer is now a proper universal build, and does not depend
    on gfortran anymore (libgfortran is statically linked). The python 2.5 version
    of scipy requires numpy 1.2.0 or above, the python 2.6 version requires numpy
    1.3.0 or above.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Mac OS X 的二进制安装程序现在是一个适合通用构建的正确版本，不再依赖于 gfortran（libgfortran 已静态链接）。Scipy 的
    Python 2.5 版本需要 numpy 1.2.0 或更高版本，Python 2.6 版本需要 numpy 1.3.0 或更高版本。
