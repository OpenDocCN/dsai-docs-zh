  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始**：可符号化'
- en: The starting point of the applied load. For point moments and point forces this
    is the location of application.
  id: totrans-271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用载荷的起始点。对于点力矩和点力，这是应用位置。
- en: '**order** : Integer'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺序**：整数'
- en: The order of the applied load. - For moments, order= -2 - For point loads, order=-1
    - For constant distributed load, order=0 - For ramp loads, order=1 - For parabolic
    ramp loads, order=2 - … so on.
  id: totrans-273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用载荷的顺序。- 对于力矩，顺序= -2 - 对于点载荷，顺序= -1 - 对于恒定分布载荷，顺序= 0 - 对于斜坡载荷，顺序= 1 - 对于抛物线斜坡载荷，顺序=
    2 - ... 依此类推。
