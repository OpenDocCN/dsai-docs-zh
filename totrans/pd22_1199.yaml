- en: pandas.tseries.offsets.BQuarterEnd
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BQuarterEnd.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BQuarterEnd.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: DateOffset increments between the last business day of each Quarter.
  prefs: []
  type: TYPE_NORMAL
- en: startingMonth = 1 corresponds to dates like 1/31/2007, 4/30/2007, … startingMonth
    = 2 corresponds to dates like 2/28/2007, 5/31/2007, … startingMonth = 3 corresponds
    to dates like 3/30/2007, 6/29/2007, …
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: The number of quarters represented.
  prefs: []
  type: TYPE_NORMAL
- en: '**normalize**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Normalize start/end dates to midnight before generating date range.
  prefs: []
  type: TYPE_NORMAL
- en: '**startingMonth**int, default 3'
  prefs: []
  type: TYPE_NORMAL
- en: A specific integer for the month of the year from which we start quarters.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
