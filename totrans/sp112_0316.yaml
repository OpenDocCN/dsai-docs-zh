- en: Create a block diagonal matrix from provided arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从提供的数组创建块对角线矩阵。
- en: 'Given the inputs *A*, *B* and *C*, the output will have these arrays arranged
    on the diagonal:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定输入的 *A*, *B* 和 *C*，输出将在对角线上排列这些数组。
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A, B, C, …**array_like, up to 2-D'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**A, B, C, …** array_like，最多为二维'
- en: Input arrays. A 1-D array or array_like sequence of length *n* is treated as
    a 2-D array with shape `(1,n)`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。长度为 *n* 的一维数组或类数组序列被视为形状为 `(1,n)` 的二维数组。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**D**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**D** ndarray'
- en: Array with *A*, *B*, *C*, … on the diagonal. *D* has the same dtype as *A*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数组与 *A*, *B*, *C*, … 对角线上的元素。*D* 与 *A* 具有相同的数据类型。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: If all the input arrays are square, the output is known as a block diagonal
    matrix.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有输入数组都是方阵，则输出称为块对角线矩阵。
- en: Empty sequences (i.e., array-likes of zero size) will not be ignored. Noteworthy,
    both [] and [[]] are treated as matrices with shape `(1,0)`.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 空序列（即大小为零的类数组）不会被忽略。值得注意的是，`[]` 和 `[[]]` 都被视为形状为 `(1,0)` 的矩阵。
