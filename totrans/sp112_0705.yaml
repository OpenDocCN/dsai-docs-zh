- en: scipy.sparse.block_diag
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Build a block diagonal sparse matrix or array from provided matrices.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**mats**sequence of matrices or arrays'
  prefs: []
  type: TYPE_NORMAL
- en: Input matrices or arrays.
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The sparse format of the result (e.g., “csr”). If not given, the result is returned
    in “coo” format.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype specifier, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The data-type of the output. If not given, the dtype is determined from that
    of *blocks*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**sparse matrix or array'
  prefs: []
  type: TYPE_NORMAL
- en: If at least one input is a sparse array, the output is a sparse array. Otherwise
    the output is a sparse matrix.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
