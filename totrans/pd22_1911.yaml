    relative to the end and start of each group, respectively. Previously, negative
    arguments returned empty frames.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[`DataFrameGroupBy.head()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.head.html#pandas.core.groupby.DataFrameGroupBy.head
