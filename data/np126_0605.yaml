    "numpy.not_equal")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`greater_equal`](numpy.greater_equal.html#numpy.greater_equal "numpy.greater_equal"),
    [`less`](numpy.less.html#numpy.less "numpy.less"), [`less_equal`](numpy.less_equal.html#numpy.less_equal
    "numpy.less_equal"), [`equal`](numpy.equal.html#numpy.equal "numpy.equal"), [`not_equal`](numpy.not_equal.html#numpy.not_equal
    "numpy.not_equal")'
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `>` operator can be used as a shorthand for `np.greater` on ndarrays.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于ndarrays，可以用 `>` 运算符作为 `np.greater` 的缩写。
