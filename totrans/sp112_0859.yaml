- en: scipy.special.ncfdtr
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.ncfdtr
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Cumulative distribution function of the non-central F distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心F分布的累积分布函数。
- en: The non-central F describes the distribution of,
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心F分布描述了分布，
- en: \[Z = \frac{X/d_n}{Y/d_d}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[Z = \frac{X/d_n}{Y/d_d}\]
- en: where \(X\) and \(Y\) are independently distributed, with \(X\) distributed
    non-central \(\chi^2\) with noncentrality parameter *nc* and \(d_n\) degrees of
    freedom, and \(Y\) distributed \(\chi^2\) with \(d_d\) degrees of freedom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(X\)和\(Y\)独立分布，\(X\)为具有非中心参数*nc*和\(d_n\)自由度的非中心\(\chi^2\)分布，\(Y\)为具有\(d_d\)自由度的\(\chi^2\)分布。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dfn**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfn**array_like'
- en: Degrees of freedom of the numerator sum of squares. Range (0, inf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分子平方和的自由度。范围为(0, inf)。
- en: '**dfd**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfd**array_like'
- en: Degrees of freedom of the denominator sum of squares. Range (0, inf).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 分母平方和的自由度。范围为(0, inf)。
- en: '**nc**array_like'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**array_like'
- en: Noncentrality parameter. Should be in range (0, 1e4).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数。应在范围(0, 1e4)内。
- en: '**f**array_like'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**f**array_like'
- en: Quantiles, i.e. the upper limit of integration.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，即积分的上限。
- en: '**out**ndarray, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**cdf**scalar or ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**cdf**标量或ndarray'
- en: The calculated CDF. If all inputs are scalar, the return will be a float. Otherwise
    it will be an array.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算得到的累积分布函数。如果所有输入都是标量，则返回浮点数；否则返回数组。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`ncfdtri`](scipy.special.ncfdtri.html#scipy.special.ncfdtri "scipy.special.ncfdtri")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtri`](scipy.special.ncfdtri.html#scipy.special.ncfdtri "scipy.special.ncfdtri")'
- en: Quantile function; inverse of [`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr")
    with respect to *f*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分位函数；与*f*相关的[`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆。
- en: '[`ncfdtridfd`](scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd "scipy.special.ncfdtridfd")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtridfd`](scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd "scipy.special.ncfdtridfd")'
- en: Inverse of [`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr") with respect
    to *dfd*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与*dfd*相关的[`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆。
- en: '[`ncfdtridfn`](scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn "scipy.special.ncfdtridfn")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtridfn`](scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn "scipy.special.ncfdtridfn")'
- en: Inverse of [`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr") with respect
    to *dfn*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与*dfn*相关的[`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆。
- en: '[`ncfdtrinc`](scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc "scipy.special.ncfdtrinc")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ncfdtrinc`](scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc "scipy.special.ncfdtrinc")'
- en: Inverse of [`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr") with respect
    to *nc*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与*nc*相关的[`ncfdtr`](#scipy.special.ncfdtr "scipy.special.ncfdtr")的逆。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for the CDFLIB [[1]](#r10ebdb5a7072-1) Fortran routine *cdffnc*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: CDFLIB的包装器，对应于Fortran例程*cdffnc*。
- en: 'The cumulative distribution function is computed using Formula 26.6.20 of [[2]](#r10ebdb5a7072-2):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用《数学函数手册》第26.6.20式计算累积分布函数[[2]](#r10ebdb5a7072-2)：
- en: \[F(d_n, d_d, n_c, f) = \sum_{j=0}^\infty e^{-n_c/2} \frac{(n_c/2)^j}{j!} I_{x}(\frac{d_n}{2}
    + j, \frac{d_d}{2}),\]
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: \[F(d_n, d_d, n_c, f) = \sum_{j=0}^\infty e^{-n_c/2} \frac{(n_c/2)^j}{j!} I_{x}(\frac{d_n}{2}
    + j, \frac{d_d}{2}),\]
- en: where \(I\) is the regularized incomplete beta function, and \(x = f d_n/(f
    d_n + d_d)\).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(I\)是正则不完全Beta函数，且\(x = f d_n/(f d_n + d_d)\)。
- en: The computation time required for this routine is proportional to the noncentrality
    parameter *nc*. Very large values of this parameter can consume immense computer
    resources. This is why the search range is bounded by 10,000.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此例程所需的计算时间与非中心参数*nc*成正比。该参数的非常大值可能会消耗巨大的计算资源。这就是为什么搜索范围被限制在10,000的原因。
