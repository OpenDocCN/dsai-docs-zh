- en: NumPy 1.21.2 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.21.2版本说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.21.2-notes.html](https://numpy.org/doc/1.26/release/1.21.2-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.21.2-notes.html](https://numpy.org/doc/1.26/release/1.21.2-notes.html)
- en: The NumPy 1.21.2 is a maintenance release that fixes bugs discovered after 1.21.1\.
    It also provides 64 bit manylinux Python 3.10.0rc1 wheels for downstream testing.
    Note that Python 3.10 is not yet final. It also has preliminary support for Windows
    on ARM64, but there is no OpenBLAS for that platform and no wheels are available.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.21.2是一个维护版本，修复了1.21.1发布后发现的错误。它还为下游测试提供了64位manylinux Python 3.10.0rc1的安装包。需要注意的是，Python
    3.10尚未正式发布。此外，它还对ARM64架构的Windows提供了初步支持，但该平台上没有OpenBLAS支持，也没有相应的安装包。
- en: The Python versions supported for this release are 3.7-3.9\. The 1.21.x series
    is compatible with Python 3.10.0rc1 and Python 3.10 will be officially supported
    after it is released. The previous problems with gcc-11.1 have been fixed by gcc-11.2,
    check your version if you are using gcc-11.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本支持的Python版本为3.7-3.9。1.21.x系列与Python 3.10.0rc1兼容，正式发布后将正式支持Python 3.10。之前在gcc-11.1上的问题已经通过gcc-11.2进行了修复，请检查您使用的gcc版本。
