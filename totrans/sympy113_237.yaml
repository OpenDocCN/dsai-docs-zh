    has two keywords namely slope and deflection. The value of each keyword is a list
    of tuple, where each tuple contains location and value of a boundary condition
    in the format (location, value). Further each value is a list corresponding to
    slope or deflection(s) values along three axes at that location.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
