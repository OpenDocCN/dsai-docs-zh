  zh: 参数：
- en: '**a** : Real number, \(a \in \left(-\infty, \infty\right)\)'
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** : 实数，\(a \in \left(-\infty, \infty\right)\)，左边界'
- en: '**b** : Real number, \(a < b\)'
  id: totrans-1256
  prefs: []
  type: TYPE_NORMAL
  zh: '**b** : 实数，\(a < b\)'
- en: '**c** : Real number, \(a \leq c \leq b\)'
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: '**c** : 实数，\(a \leq c \leq b\)'
- en: 'Returns:'
