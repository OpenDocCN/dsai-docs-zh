- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: As a ufunc logit takes a number of optional keyword arguments. For more information
    see [ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 ufunc，logit 接受多个可选关键字参数。更多信息请参见 [ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
- en: New in version 0.10.0.
