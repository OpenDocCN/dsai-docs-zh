- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Shifted Chebyshev polynomial of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as \(T^*_n(x) = T_n(2x - 1)\) for \(T_n\) the nth Chebyshev polynomial
    of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**T**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Shifted Chebyshev polynomial of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(T^*_n\) are orthogonal over \([0, 1]\) with weight function
    \((x - x^2)^{-1/2}\).
  prefs: []
  type: TYPE_NORMAL
