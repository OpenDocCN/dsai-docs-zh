  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtri.html#scipy.special.bdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtri.html#scipy.special.bdtri)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse function to [`bdtr`](scipy.special.bdtr.html#scipy.special.bdtr "scipy.special.bdtr")
    with respect to *p*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 *p* 的[`bdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr
    "scipy.special.bdtr")的逆函数。
- en: Finds the event probability *p* such that the sum of the terms 0 through *k*
    of the binomial probability density is equal to the given cumulative probability
    *y*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 找到事件概率 *p*，使得二项概率密度的0到 *k* 项之和等于给定的累积概率 *y*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**k**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**数组样式'
- en: Number of successes (float), rounded down to the nearest integer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成功次数（浮点数），向下舍入到最接近的整数。
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**数组样式'
- en: Number of events (float)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 事件数（浮点数）
- en: '**y**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组样式'
- en: Cumulative probability (probability of *k* or fewer successes in *n* events).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 累积概率（*n* 次事件中至多 *k* 次成功的概率）。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为函数值的可选输出数组。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**p**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**标量或者数组样式'
- en: The event probability such that *bdtr(lfloor k rfloor, n, p) = y*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事件概率，使得 *bdtr(lfloor k rfloor, n, p) = y*。
