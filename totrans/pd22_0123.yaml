- en: Unpivot a DataFrame from wide to long format, optionally leaving identifiers
    set.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将 DataFrame 从宽格式转换为长格式，可选择保留标识符。
