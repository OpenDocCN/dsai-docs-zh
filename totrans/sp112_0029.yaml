- en: scipy.constants.find
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.find.html#scipy.constants.find](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.constants.find.html#scipy.constants.find)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return list of physical_constant keys containing a given string.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**sub**str'
  prefs: []
  type: TYPE_NORMAL
- en: Sub-string to search keys for. By default, return all keys.
  prefs: []
  type: TYPE_NORMAL
- en: '**disp**bool'
  prefs: []
  type: TYPE_NORMAL
- en: If True, print the keys that are found and return None. Otherwise, return the
    list of keys without printing anything.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**keys**list or None'
  prefs: []
  type: TYPE_NORMAL
- en: If *disp* is False, the list of keys is returned. Otherwise, None is returned.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Which keys in the `physical_constants` dictionary contain ‘boltzmann’?
