    and can be installed with Anaconda or Miniconda:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Prefer pip?
  prefs: []
  type: TYPE_NORMAL
- en: pandas can be installed via pip from [PyPI](https://pypi.org/project/pandas).
