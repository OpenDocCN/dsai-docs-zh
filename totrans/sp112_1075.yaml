  zh: '[`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi")'
- en: exponential integral \(Ei\)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分 \(Ei\)
- en: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
- en: generalization of \(E_1\)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: \(E_1\)的泛化
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For \(x > 0\) it is related to the exponential integral \(Ei\) (see [`expi`](scipy.special.expi.html#scipy.special.expi
    "scipy.special.expi")) via the relation
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(x > 0\)，它与指数积分 \(Ei\) 相关（参见 [`expi`](scipy.special.expi.html#scipy.special.expi
    "scipy.special.expi")）。
- en: \[E_1(x) = -Ei(-x).\]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: \[E_1(x) = -Ei(-x).\]
