  type: TYPE_IMG
  zh: '![../../_images/scipy-special-nbdtrik-1_00_00.png](../Images/9894679ad9e8c9c8602ae23d907be88a.png)'
- en: 'The negative binomial distribution is also available as [`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom
    "scipy.stats.nbinom"). The percentile function method `ppf` returns the result
    of [`nbdtrik`](#scipy.special.nbdtrik "scipy.special.nbdtrik") rounded up to integers:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布也可用作[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")。百分位函数方法
    `ppf` 返回了[`nbdtrik`](#scipy.special.nbdtrik "scipy.special.nbdtrik") 的结果四舍五入到整数：
