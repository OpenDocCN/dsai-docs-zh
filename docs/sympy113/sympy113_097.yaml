- en: Returns Euler angles representing same rotation as the quaternion, in the sequence
    given by `seq`. This implements the method described in [[R3]](#r3).
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 返回表示与四元数相同旋转的欧拉角，按给定的`seq`顺序。这实现了[[R3]](#r3)中描述的方法。
- en: For degenerate cases (gymbal lock cases), the third angle is set to zero.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 对于退化情况（万向锁情况），第三个角度设置为零。
- en: 'Parameters:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**seq** : string of length 3'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**seq** : 长度为 3 的字符串'
- en: Represents the sequence of rotations. For extrinsic rotations, seq must be all
    lowercase and its elements must be from the set `{'x', 'y', 'z'}` For intrinsic
    rotations, seq must be all uppercase and its elements must be from the set `{'X',
    'Y', 'Z'}`
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示旋转顺序。对于外部旋转，seq 必须全小写，并且其元素必须来自集合 `{'x', 'y', 'z'}`。对于内部旋转，seq 必须全大写，并且其元素必须来自集合
    `{'X', 'Y', 'Z'}`
- en: '**angle_addition** : bool'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle_addition** : 布尔值'
- en: 'When True, first and third angles are given as an addition and subtraction
    of two simpler `atan2` expressions. When False, the first and third angles are
    each given by a single more complicated `atan2` expression. This equivalent expression
    is given by:'
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当为True时，第一个和第三个角度由两个简单的`atan2`表达式的加减给出。当为False时，第一个和第三个角度分别由一个更复杂的`atan2`表达式给出。该等价表达式如下：
- en: ''
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: \[\operatorname{atan_2} (b,a) \pm \operatorname{atan_2} (d,c) = \operatorname{atan_2}
    (bc\pm ad, ac\mp bd)\]
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \[\operatorname{atan_2} (b,a) \pm \operatorname{atan_2} (d,c) = \operatorname{atan_2}
    (bc\pm ad, ac\mp bd)\]
- en: ''
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Default value: True'
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认值：True
- en: '**avoid_square_root** : bool'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**avoid_square_root** : 布尔值'
- en: 'When True, the second angle is calculated with an expression based on `acos`,
    which is slightly more complicated but avoids a square root. When False, second
    angle is calculated with `atan2`, which is simpler and can be better for numerical
    reasons (some numerical implementations of `acos` have problems near zero). Default
    value: False'
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当为True时，第二个角度计算使用基于`acos`的表达式，稍微复杂一些但避免了平方根。当为False时，第二个角度使用`atan2`计算，这更简单并且在数值上更好（某些`acos`的数值实现在接近零时存在问题）。默认值：False
- en: 'Returns:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Tuple
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 元组
- en: The Euler angles calculated from the quaternion
  id: totrans-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由四元数计算得到的欧拉角
