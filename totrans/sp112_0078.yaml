  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return optimal offset for a fast Hankel transform.
  prefs: []
  type: TYPE_NORMAL
- en: Returns an offset close to *initial* that fulfils the low-ringing condition
    of [[1]](#r1c13d1699361-1) for the fast Hankel transform [`fht`](scipy.fft.fht.html#scipy.fft.fht
    "scipy.fft.fht") with logarithmic spacing *dln*, order *mu* and bias *bias*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**dln**float'
  prefs: []
  type: TYPE_NORMAL
- en: Uniform logarithmic spacing of the transform.
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**float'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Hankel transform, any positive or negative real number.
  prefs: []
  type: TYPE_NORMAL
- en: '**initial**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Initial value for the offset. Returns the closest value that fulfils the low-ringing
    condition.
  prefs: []
  type: TYPE_NORMAL
- en: '**bias**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Exponent of power law bias, any positive or negative real number.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**offset**float'
  prefs: []
  type: TYPE_NORMAL
- en: Optimal offset of the uniform logarithmic spacing of the transform that fulfils
    a low-ringing condition.
  prefs: []
  type: TYPE_NORMAL
