- en: The purpose of this collection of documents is to provide users of SymPy with
    topics that are not strictly tutorial or are longer than tutorials and tests.
    The documents will hopefully fill a gap as SymPy matures and users find more ways
    to show how SymPy can be used in more advanced topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此系列文档的目的是为了向SymPy的用户提供一些不完全是教程或比教程更长的主题。随着SymPy的发展和用户发现更多SymPy在更高级主题中的应用方式，这些文档希望填补一个空白。
