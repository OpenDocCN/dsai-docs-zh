  prefs: []
  type: TYPE_TB
  zh: '| **rvs(beta, loc=0, scale=1, size=1, random_state=None)** | 随机变量。 |'
- en: '| **pdf(x, beta, loc=0, scale=1)** | Probability density function. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **pdf(x, beta, loc=0, scale=1)** | 概率密度函数。 |'
- en: '| **logpdf(x, beta, loc=0, scale=1)** | Log of the probability density function.
    |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| **logpdf(x, beta, loc=0, scale=1)** | 概率密度函数的对数。 |'
- en: '| **cdf(x, beta, loc=0, scale=1)** | Cumulative distribution function. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| **cdf(x, beta, loc=0, scale=1)** | 累积分布函数。 |'
- en: '| **logcdf(x, beta, loc=0, scale=1)** | Log of the cumulative distribution
    function. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| **logcdf(x, beta, loc=0, scale=1)** | 累积分布函数的对数。 |'
- en: '| **sf(x, beta, loc=0, scale=1)** | Survival function (also defined as `1 -
    cdf`, but *sf* is sometimes more accurate). |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **sf(x, beta, loc=0, scale=1)** | 生存函数（也定义为 `1 - cdf`，但 *sf* 有时更精确）。 |'
- en: '| **logsf(x, beta, loc=0, scale=1)** | Log of the survival function. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| **logsf(x, beta, loc=0, scale=1)** | 生存函数的对数。 |'
- en: '| **ppf(q, beta, loc=0, scale=1)** | Percent point function (inverse of `cdf`
    — percentiles). |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| **ppf(q, beta, loc=0, scale=1)** | 百分位点函数（`cdf`的逆 — 百分位数）。 |'
- en: '| **isf(q, beta, loc=0, scale=1)** | Inverse survival function (inverse of
    `sf`). |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| **isf(q, beta, loc=0, scale=1)** | 逆生存函数（`sf`的逆）。 |'
- en: '| **moment(order, beta, loc=0, scale=1)** | Non-central moment of the specified
    order. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| **moment(order, beta, loc=0, scale=1)** | 指定阶数的非中心矩。 |'
- en: '| **stats(beta, loc=0, scale=1, moments=’mv’)** | Mean(‘m’), variance(‘v’),
    skew(‘s’), and/or kurtosis(‘k’). |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **stats(beta, loc=0, scale=1, moments=’mv’)** | 均值（‘m’）、方差（‘v’）、偏度（‘s’）和/或峰度（‘k’）。
    |'
- en: '| **entropy(beta, loc=0, scale=1)** | (Differential) entropy of the RV. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **entropy(beta, loc=0, scale=1)** | 随机变量的（微分）熵。 |'
- en: '| **fit(data)** | Parameter estimates for generic data. See [scipy.stats.rv_continuous.fit](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rv_continuous.fit.html#scipy.stats.rv_continuous.fit)
    for detailed documentation of the keyword arguments. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| **fit(data)** | 通用数据的参数估计。详见 [scipy.stats.rv_continuous.fit](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rv_continuous.fit.html#scipy.stats.rv_continuous.fit)
    获取关键字参数的详细文档。 |'
- en: '| **expect(func, args=(beta,), loc=0, scale=1, lb=None, ub=None, conditional=False,
    **kwds)** | Expected value of a function (of one argument) with respect to the
    distribution. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **expect(func, args=(beta,), loc=0, scale=1, lb=None, ub=None, conditional=False,
    **kwds)** | 相对于分布的一个参数的函数的期望值。 |'
- en: '| **median(beta, loc=0, scale=1)** | Median of the distribution. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **median(beta, loc=0, scale=1)** | 分布的中位数。 |'
- en: '| **mean(beta, loc=0, scale=1)** | Mean of the distribution. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **mean(beta, loc=0, scale=1)** | 分布的均值。 |'
- en: '| **var(beta, loc=0, scale=1)** | Variance of the distribution. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| **var(beta, loc=0, scale=1)** | 分布的方差。 |'
- en: '| **std(beta, loc=0, scale=1)** | Standard deviation of the distribution. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| **std(beta, loc=0, scale=1)** | 分布的标准差。 |'
- en: '| **interval(confidence, beta, loc=0, scale=1)** | Confidence interval with
    equal areas around the median. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| **interval(confidence, beta, loc=0, scale=1)** | 等面积置信区间，围绕中位数。 |'
