- en: Clustering algorithms are useful in information theory, target detection, communications,
    compression, and other areas. The [`vq`](cluster.vq.html#module-scipy.cluster.vq
    "scipy.cluster.vq") module only supports vector quantization and the k-means algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: The [`hierarchy`](cluster.hierarchy.html#module-scipy.cluster.hierarchy "scipy.cluster.hierarchy")
    module provides functions for hierarchical and agglomerative clustering. Its features
    include generating hierarchical clusters from distance matrices, calculating statistics
    on clusters, cutting linkages to generate flat clusters, and visualizing clusters
    with dendrograms.
  prefs: []
  type: TYPE_NORMAL
