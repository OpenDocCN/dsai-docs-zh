- en: pandas.arrays.FloatingArray
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.FloatingArray.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Array of floating (optional missing) values.
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: FloatingArray is currently experimental, and its API or internal implementation
    may change without warning. Especially the behaviour regarding NaN (distinct from
    NA missing values) is subject to change.
  prefs: []
  type: TYPE_NORMAL
- en: 'We represent a FloatingArray with 2 numpy arrays:'
  prefs: []
  type: TYPE_NORMAL
- en: 'data: contains a numpy float array of the appropriate dtype'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'mask: a boolean array holding a mask on the data, True is missing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To construct an FloatingArray from generic array-like input, use [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") with one of the float dtypes (see examples).
  prefs: []
  type: TYPE_NORMAL
- en: See [Nullable integer data type](../../user_guide/integer_na.html#integer-na)
    for more.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**values**numpy.ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: A 1-d float-dtype array.
  prefs: []
  type: TYPE_NORMAL
- en: '**mask**numpy.ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: A 1-d boolean-dtype array indicating missing values.
  prefs: []
  type: TYPE_NORMAL
- en: '**copy**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to copy the values and mask.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: FloatingArray
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'Create an FloatingArray with [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array"):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
