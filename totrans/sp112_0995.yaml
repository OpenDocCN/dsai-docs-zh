- en: Legendre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined to be the solution of
  prefs: []
  type: TYPE_NORMAL
- en: \[\frac{d}{dx}\left[(1 - x^2)\frac{d}{dx}P_n(x)\right] + n(n + 1)P_n(x) = 0;\]
  prefs: []
  type: TYPE_NORMAL
- en: \(P_n(x)\) is a polynomial of degree \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**P**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Legendre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(P_n\) are orthogonal over \([-1, 1]\) with weight function
    1.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'Generate the 3rd-order Legendre polynomial 1/2*(5x^3 + 0x^2 - 3x + 0):'
