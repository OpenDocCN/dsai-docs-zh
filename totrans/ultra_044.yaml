- en: How do I configure the SKU-110k dataset for training?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The SKU-110k dataset configuration is defined in a YAML file, which includes
    details about the dataset's paths, classes, and other relevant information. The
    `SKU-110K.yaml` file is maintained at [SKU-110K.yaml](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/SKU-110K.yaml).
    For example, you can train a model using this configuration as shown in our Usage
    section.
