- en: Reverse the order of elements along axis 1 (left/right).
  prefs: []
  type: TYPE_NORMAL
- en: For a 2-D array, this flips the entries in each row in the left/right direction.
    Columns are preserved, but appear in a different order than before.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array, must be at least 2-D.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**f**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: A view of *m* with the columns reversed. Since a view is returned, this operation
    is \(\mathcal O(1)\).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`flipud`](numpy.flipud.html#numpy.flipud "numpy.flipud")'
  prefs: []
  type: TYPE_NORMAL
- en: Flip array in the up/down direction.
  prefs: []
  type: TYPE_NORMAL
- en: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
  prefs: []
  type: TYPE_NORMAL
- en: Flip array in one or more dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: '[`rot90`](numpy.rot90.html#numpy.rot90 "numpy.rot90")'
  prefs: []
  type: TYPE_NORMAL
- en: Rotate array counterclockwise.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Equivalent to `m[:,::-1]` or `np.flip(m, axis=1)`. Requires the array to be
