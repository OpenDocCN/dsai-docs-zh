- en: pandas.DataFrame.mask
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.mask
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.mask.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.mask.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.mask.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.mask.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Replace values where the condition is True.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 替换条件为 True 的值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**cond**bool Series/DataFrame, array-like, or callable'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**cond**bool Series/DataFrame、类数组或可调用对象'
- en: Where cond is False, keep the original value. Where True, replace with corresponding
    value from other. If cond is callable, it is computed on the Series/DataFrame
    and should return boolean Series/DataFrame or array. The callable must not change
    input Series/DataFrame (though pandas doesn’t check it).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当 cond 为 False 时，保留原始值。当为 True 时，用其他对应值替换。如果 cond 是可调用对象，则在 Series/DataFrame
    上计算，应返回布尔 Series/DataFrame 或数组。可调用对象不得更改输入 Series/DataFrame（尽管 pandas 不会检查）。
- en: '**other**scalar, Series/DataFrame, or callable'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**other** 标量、Series/DataFrame 或可调用对象'
- en: Entries where cond is True are replaced with corresponding value from other.
    If other is callable, it is computed on the Series/DataFrame and should return
    scalar or Series/DataFrame. The callable must not change input Series/DataFrame
    (though pandas doesn’t check it). If not specified, entries will be filled with
    the corresponding NULL value (`np.nan` for numpy dtypes, `pd.NA` for extension
    dtypes).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将 cond 为 True 的条目替换为其他对应值。如果 other 是可调用对象，则在 Series/DataFrame 上计算，应返回标量或 Series/DataFrame。可调用对象不得更改输入
    Series/DataFrame（尽管 pandas 不会检查）。如果未指定，条目将填充为相应的 NULL 值（对于 numpy dtypes 为 `np.nan`，对于扩展
    dtypes 为 `pd.NA`）。
- en: '**inplace**bool, default False'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**inplace** 布尔值，默认为 False'
- en: Whether to perform the operation in place on the data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在数据上就地执行操作。
- en: '**axis**int, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，默认为 None'
- en: Alignment axis if needed. For Series this parameter is unused and defaults to
    0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，对齐轴。对于 Series，此参数未使用，默认为 0。
- en: '**level**int, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**int，默认为 None'
- en: Alignment level if needed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，对齐级别。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Same type as caller or None if `inplace=True`.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与调用者相同类型，如果 `inplace=True` 则为 None。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`DataFrame.where()`](pandas.DataFrame.where.html#pandas.DataFrame.where "pandas.DataFrame.where")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.where()`](pandas.DataFrame.where.html#pandas.DataFrame.where "pandas.DataFrame.where")'
- en: Return an object of same shape as self.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与 self 相同形状的对象。
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The mask method is an application of the if-then idiom. For each element in
    the calling DataFrame, if `cond` is `False` the element is used; otherwise the
    corresponding element from the DataFrame `other` is used. If the axis of `other`
    does not align with axis of `cond` Series/DataFrame, the misaligned index positions
    will be filled with True.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: mask 方法是 if-then 惯用法的应用。对于调用 DataFrame 中的每个元素，如果 `cond` 为 `False`，则使用该元素；否则使用
    DataFrame `other` 中的对应元素。如果 `other` 的轴与 `cond` Series/DataFrame 的轴不对齐，则不对齐的索引位置将填充为
    True。
- en: The signature for [`DataFrame.where()`](pandas.DataFrame.where.html#pandas.DataFrame.where
    "pandas.DataFrame.where") differs from [`numpy.where()`](https://numpy.org/doc/stable/reference/generated/numpy.where.html#numpy.where
    "(in NumPy v1.26)"). Roughly `df1.where(m, df2)` is equivalent to `np.where(m,
    df1, df2)`.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.where()`](pandas.DataFrame.where.html#pandas.DataFrame.where "pandas.DataFrame.where")
    的签名与 [`numpy.where()`](https://numpy.org/doc/stable/reference/generated/numpy.where.html#numpy.where
    "(在 NumPy v1.26 中)") 不同。大致上，`df1.where(m, df2)` 等同于 `np.where(m, df1, df2)`。'
- en: For further details and examples see the `mask` documentation in [indexing](../../user_guide/indexing.html#indexing-where-mask).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多详细信息和示例，请参阅 [indexing](../../user_guide/indexing.html#indexing-where-mask)
    中的 `mask` 文档。
- en: The dtype of the object takes precedence. The fill value is casted to the object’s
    dtype, if this can be done losslessly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对象的 dtype 优先。如果可以无损地完成，填充值将转换为对象的 dtype。
