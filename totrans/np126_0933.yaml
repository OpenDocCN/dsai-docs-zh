- en: numpy.deprecate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.deprecate
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.deprecate.html](https://numpy.org/doc/1.26/reference/generated/numpy.deprecate.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://numpy.org/doc/1.26/reference/generated/numpy.deprecate.html)'
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Issues a DeprecationWarning, adds warning to *old_name*’s docstring, rebinds
    `old_name.__name__` and returns the new function object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 会发出DeprecationWarning警告，将警告添加到*old_name*的文档字符串中，重新绑定`old_name.__name__`并返回新的函数对象。
- en: This function may also be used as a decorator.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数也可以用作装饰器。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func**function'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**func**函数'
- en: The function to be deprecated.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要弃用的函数。
- en: '**old_name**str, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**old_name**字符串，可选'
- en: The name of the function to be deprecated. Default is None, in which case the
    name of *func* is used.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要弃用的函数的名称。默认值为None，此时使用*func*的名称。
- en: '**new_name**str, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**new_name**字符串，可选'
- en: The new name for the function. Default is None, in which case the deprecation
    message is that *old_name* is deprecated. If given, the deprecation message is
    that *old_name* is deprecated and *new_name* should be used instead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的新名称。默认值为None，此时弃用信息为*old_name*已被弃用。如果给定，弃用信息为*old_name*已被弃用，应该使用*new_name*代替。
- en: '**message**str, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**message**字符串，可选'
- en: Additional explanation of the deprecation. Displayed in the docstring after
    the warning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于弃用的额外说明。在警告后在文档字符串中显示。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**old_func**function'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**old_func**函数'
- en: The deprecated function.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要弃用的函数。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Note that `olduint` returns a value after printing Deprecation Warning:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`olduint`打印Deprecation Warning后返回一个值：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
