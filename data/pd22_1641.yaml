- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.last.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.last.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.last.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.DataFrameGroupBy.last.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the last entry of each column within each group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每个组内每列的最后一个条目。
- en: Defaults to skipping NA elements.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认跳过NA元素。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**numeric_only**bool, default False'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**布尔值，默认为False'
- en: Include only float, int, boolean columns. If None, will attempt to use everything,
    then use only numeric data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数和布尔值列。如果为None，则尝试使用所有内容，然后仅使用数值数据。
- en: '**min_count**int, default -1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**min_count**整数，默认值为-1'
- en: The required number of valid values to perform the operation. If fewer than
    `min_count` valid values are present the result will be NA.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 执行操作所需的有效值的数量。如果存在少于`min_count`个有效值，则结果将为NA。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**布尔值，默认为True'
- en: Exclude NA/null values. If an entire row/column is NA, the result will be NA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 排除NA/null值。如果整个行/列为NA，则结果将为NA。
- en: New in version 2.2.1.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本2.2.1中新增。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Last of values within each group.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组内的最后数值。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '`DataFrame.groupby`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对DataFrame的每行或列应用一个groupby函数。
- en: '[`pandas.core.groupby.DataFrameGroupBy.first`](pandas.core.groupby.DataFrameGroupBy.first.html#pandas.core.groupby.DataFrameGroupBy.first
    "pandas.core.groupby.DataFrameGroupBy.first")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.core.groupby.DataFrameGroupBy.first`](pandas.core.groupby.DataFrameGroupBy.first.html#pandas.core.groupby.DataFrameGroupBy.first
    "pandas.core.groupby.DataFrameGroupBy.first")'
- en: Compute the first non-null entry of each column.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每列的第一个非空条目。
- en: '[`pandas.core.groupby.DataFrameGroupBy.nth`](pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.core.groupby.DataFrameGroupBy.nth`](pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth")'
- en: Take the nth row from each group.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从每个组中获取第n行。
