- en: Other axes remain in their original order.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.11.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**np.ndarray'
  prefs: []
