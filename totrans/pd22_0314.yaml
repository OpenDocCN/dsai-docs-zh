- en: Suffix labels with string suffix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用字符串后缀标记标签。
- en: For Series, the row labels are suffixed. For DataFrame, the column labels are
    suffixed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Series，行标签是后缀的。对于 DataFrame，列标签是后缀的。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**suffix**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**suffix**str'
- en: The string to add after each label.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个标签后添加的字符串。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’, None}, default None'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’，1 或 ‘columns’，None}，默认为 None'
- en: Axis to add suffix on
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加后缀的轴
- en: New in version 2.0.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2.0.0 版新功能。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: New Series or DataFrame with updated labels.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回带有更新标签的新 Series 或 DataFrame。
