  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on DatetimeIndex.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法适用于具有日期时间值的Series，使用`.dt`访问器，以及直接适用于DatetimeIndex。
