- en: Get the current way of handling floating-point errors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**dict'
  prefs: []
  type: TYPE_NORMAL
- en: A dictionary with keys “divide”, “over”, “under”, and “invalid”, whose values
    are from the strings “ignore”, “print”, “log”, “warn”, “raise”, and “call”. The
    keys represent possible floating-point exceptions, and the values define how these
    exceptions are handled.
  prefs: []
  type: TYPE_NORMAL
