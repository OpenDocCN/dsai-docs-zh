  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已弃用的`DataFrame.iterkv()`已被移除，取而代之的是`DataFrame.iteritems()`（[GH 10711](https://github.com/pandas-dev/pandas/issues/10711)）。
