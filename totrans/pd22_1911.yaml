- en: '### Deprecated Int64Index, UInt64Index & Float64Index'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '### 已弃用的Int64Index、UInt64Index和Float64Index'
- en: '`Int64Index`, `UInt64Index` and `Float64Index` have been deprecated in favor
    of the base [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    class and will be removed in Pandas 2.0 ([GH 43028](https://github.com/pandas-dev/pandas/issues/43028)).'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '`Int64Index`、`UInt64Index`和`Float64Index`已被弃用，推荐使用基础[`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index")类，并将在Pandas 2.0中移除（[GH 43028](https://github.com/pandas-dev/pandas/issues/43028)）。'
- en: 'For constructing a numeric index, you can use the base [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") class instead specifying the data type (which will also work on
    older pandas releases):'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 为构建数值索引，您可以使用基础[`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")类，而不是指定数据类型（这也适用于较旧的pandas版本）：
- en: '[PRE26]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'For checking the data type of an index object, you can replace `isinstance`
    checks with checking the `dtype`:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 用于检查索引对象数据类型，您可以用检查`dtype`替换`isinstance`检查：
- en: '[PRE27]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Currently, in order to maintain backward compatibility, calls to [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") will continue to return `Int64Index`, `UInt64Index` and `Float64Index`
    when given numeric data, but in the future, an [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") will be returned.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为了保持向后兼容性，对[`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")的调用在给定数值数据时仍将返回`Int64Index`、`UInt64Index`和`Float64Index`，但在未来将返回一个[`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index")。
- en: '*Current behavior*:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '*当前行为*:'
