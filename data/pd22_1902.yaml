  zh: 在早期版本中，我们在应用 `cumsum` 和 `cumprod` 时转换为浮点数，这导致即使结果可以由 `int64` dtype 保持，也会得到不正确的结果。此外，当达到
    `int64` 限制时，聚合溢出与 numpy 和常规的 [`DataFrame.cumprod()`](../reference/api/pandas.DataFrame.cumprod.html#pandas.DataFrame.cumprod
    "pandas.DataFrame.cumprod") 和 [`DataFrame.cumsum()`](../reference/api/pandas.DataFrame.cumsum.html#pandas.DataFrame.cumsum
    "pandas.DataFrame.cumsum") 方法一致（[GH 37493](https://github.com/pandas-dev/pandas/issues/37493)）。
