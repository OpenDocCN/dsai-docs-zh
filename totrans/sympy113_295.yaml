- en: '**show** : bool, optional'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**show**：布尔值，可选'
- en: The default value is set to `True`. Set show to `False` and the function will
    not display the plot. The returned instance of the `Plot` class can then be used
    to save or display the plot by calling the `save()` and `show()` methods respectively.
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认值设置为 `True`。将 `show` 设置为 `False`，函数将不显示绘图。然后可以通过调用 `save()` 和 `show()` 方法来保存或显示
    `Plot` 类的返回实例。
- en: '**line_color** : string, or float, or function, optional'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**line_color**：字符串、浮点数或函数，可选'
- en: Specifies the color for the plot. See `Plot` to see how to set color for the
    plots. Note that by setting `line_color`, it would be applied simultaneously to
    all the series.
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定绘图的颜色。请参阅 `Plot` 以了解如何设置绘图颜色。注意，通过设置 `line_color`，可以同时应用于所有系列。
- en: '**title** : str, optional'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**title**：字符串，可选'
- en: Title of the plot. It is set to the latex representation of the expression,
    if the plot has only one expression.
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图的标题。如果图仅有一个表达式，则设置为表达式的 LaTeX 表示。
- en: '**label** : str, optional'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**label**：字符串，可选'
- en: The label of the expression in the plot. It will be used when called with `legend`.
    Default is the name of the expression. e.g. `sin(x)`
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图中表达式的标签。调用 `legend` 时将使用该标签。默认为表达式的名称。例如 `sin(x)`
- en: '**xlabel** : str or expression, optional'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlabel**：字符串或表达式，可选'
- en: Label for the x-axis.
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x 轴的标签。
- en: '**ylabel** : str or expression, optional'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylabel**：字符串或表达式，可选'
- en: Label for the y-axis.
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: y 轴的标签。
- en: '**xscale** : ‘linear’ or ‘log’, optional'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**xscale**：''linear'' 或 ''log''，可选'
- en: Sets the scaling of the x-axis.
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设置x轴的缩放。
- en: '**yscale** : ‘linear’ or ‘log’, optional'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**yscale** : ‘linear’ or ‘log’, optional'
- en: Sets the scaling of the y-axis.
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设置y轴的缩放。
- en: '**axis_center** : (float, float), optional'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis_center** : (float, float), optional'
- en: Tuple of two floats denoting the coordinates of the center or {‘center’, ‘auto’}
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个浮点数元组，表示中心的坐标或者{‘center’, ‘auto’}
- en: '**xlim** : (float, float), optional'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlim** : (float, float), optional'
- en: Denotes the x-axis limits, `` (min, max)` ``.
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示x轴限制的` (min, max)`。
- en: '**ylim** : (float, float), optional'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylim** : (float, float), optional'
- en: Denotes the y-axis limits, `` (min, max)` ``.
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示y轴限制的` (min, max)`。
- en: '**annotations** : list, optional'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**annotations** : list, optional'
- en: A list of dictionaries specifying the type of annotation required. The keys
    in the dictionary should be equivalent to the arguments of the [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)")’s [`annotate()`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.annotate.html#matplotlib.axes.Axes.annotate
    "(in Matplotlib v3.9.0)") method.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列字典，指定所需注释的类型。字典中的键应当与[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0)")的[`annotate()`](https://matplotlib.org/stable/api/_as-gen/matplotlib.axes.Axes.annotate.html#matplotlib.axes.Axes.annotate
    "(在Matplotlib v3.9.0)")方法的参数相对应。
- en: '**markers** : list, optional'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**markers** : list, optional'
- en: A list of dictionaries specifying the type the markers required. The keys in
    the dictionary should be equivalent to the arguments of the [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)")’s [`plot()`](https://matplotlib.org/stable/api/_as_gen/matplotlib.pyplot.plot.html#matplotlib.pyplot.plot
    "(in Matplotlib v3.9.0)") function along with the marker related keyworded arguments.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列字典，指定所需标记的类型。字典中的键应当与[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0)")的[`plot()`](https://matplotlib.org/stable/api/_as_gen/matplotlib.pyplot.plot.html#matplotlib.pyplot.plot
    "(在Matplotlib v3.9.0)")函数的参数及其与标记相关的关键参数相对应。
- en: '**rectangles** : list, optional'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**rectangles** : list, optional'
- en: A list of dictionaries specifying the dimensions of the rectangles to be plotted.
    The keys in the dictionary should be equivalent to the arguments of the [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)")’s [`Rectangle`](https://matplotlib.org/stable/api/_as_gen/matplotlib.patches.Rectangle.html#matplotlib.patches.Rectangle
    "(in Matplotlib v3.9.0)") class.
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一系列字典，指定要绘制的矩形的尺寸。字典中的键应当与[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0)")的[`Rectangle`](https://matplotlib.org/stable/api/_as-gen/matplotlib.patches.Rectangle.html#matplotlib.patches.Rectangle
    "(在Matplotlib v3.9.0)")类的参数相对应。
- en: '**fill** : dict, optional'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill** : dict, optional'
- en: A dictionary specifying the type of color filling required in the plot. The
    keys in the dictionary should be equivalent to the arguments of the [`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(in Matplotlib v3.9.0)")’s [`fill_between()`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.fill_between.html#matplotlib.axes.Axes.fill_between
    "(in Matplotlib v3.9.0)") method.
  id: totrans-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图所需的颜色填充类型的字典。字典中的键应当与[`matplotlib`](https://matplotlib.org/stable/index.html#module-matplotlib
    "(在Matplotlib v3.9.0)")的[`fill_between()`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.fill_between.html#matplotlib.axes.Axes.fill_between
    "(在Matplotlib v3.9.0)")方法的参数相对应。
- en: '**adaptive** : bool, optional'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**adaptive** : bool, optional'
- en: The default value is set to `True`. Set adaptive to `False` and specify `n`
    if uniform sampling is required.
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认值设置为`True`。将adaptive设置为`False`并指定`n`以进行均匀采样。
- en: ''
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The plotting uses an adaptive algorithm which samples recursively to accurately
    plot. The adaptive algorithm uses a random point near the midpoint of two points
    that has to be further sampled. Hence the same plots can appear slightly different.
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绘图使用自适应算法递归采样以准确绘制。自适应算法使用接近两点中点附近的随机点进行进一步采样。因此，相同的绘图可能会略有不同。
- en: '**depth** : int, optional'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**depth** : int, optional'
- en: Recursion depth of the adaptive algorithm. A depth of value \(n\) samples a
    maximum of \(2^{n}\) points.
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自适应算法的递归深度。深度值为\(n\)时最多采样\(2^{n}\)个点。
- en: ''
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the `adaptive` flag is set to `False`, this will be ignored.
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果`adaptive`标志设置为`False`，则此项将被忽略。
- en: '**n** : int, optional'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** : int, optional'
- en: Used when the `adaptive` is set to `False`. The function is uniformly sampled
    at `n` number of points. If the `adaptive` flag is set to `True`, this will be
    ignored. This keyword argument replaces `nb_of_points`, which should be considered
    deprecated.
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当`adaptive`设置为`False`时使用。函数在`n`个点处均匀采样。如果`adaptive`标志设置为`True`，则将被忽略。此关键字参数替换了`nb_of_points`，应视为已弃用。
- en: '**size** : (float, float), optional'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**size**：(float, float)，可选'
- en: A tuple in the form (width, height) in inches to specify the size of the overall
    figure. The default value is set to `None`, meaning the size will be set by the
    default backend.
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以英寸为单位的元组形式（宽度，高度）来指定整个图形的大小。默认值为`None`，意味着大小将由默认后端设置。
