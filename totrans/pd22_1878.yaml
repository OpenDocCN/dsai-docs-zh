- en: FAQ’s and troubleshooting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How long is my Gitpod workspace kept for?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your stopped workspace will be kept for 14 days and deleted afterwards if you
    do not use them.
  prefs: []
  type: TYPE_NORMAL
- en: Can I come back to a previous workspace?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Yes, let’s say you stepped away for a while and you want to carry on working
    on your pandas contributions. You need to visit [https://gitpod.io/workspaces](https://gitpod.io/workspaces)
    and click on the workspace you want to spin up again. All your changes will be
    there as you last left them.
  prefs: []
  type: TYPE_NORMAL
- en: Can I install additional VSCode extensions?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Absolutely! Any extensions you installed will be installed in your own workspace
    and preserved.
  prefs: []
  type: TYPE_NORMAL
- en: I registered on Gitpod but I still cannot see a `Gitpod` button in my repositories.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Head to [https://gitpod.io/integrations](https://gitpod.io/integrations) and
    make sure you are logged in. Hover over GitHub and click on the three buttons
    that appear on the right. Click on edit permissions and make sure you have `user:email`,
    `read:user`, and `public_repo` checked. Click on **Update Permissions** and confirm
    the changes in the GitHub application page.
  prefs: []
  type: TYPE_NORMAL
- en: '![Gitpod integrations - edit GH permissions screenshot](../Images/6c4865a9073d0b73270320dd3e824fe6.png)'
  prefs: []
  type: TYPE_IMG
- en: How long does my workspace stay active if I’m not using it?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you keep your workspace open in a browser tab but don’t interact with it,
    it will shut down after 30 minutes. If you close the browser tab, it will shut
    down after 3 minutes.
  prefs: []
  type: TYPE_NORMAL
- en: My terminal is blank - there is no cursor and it’s completely unresponsive
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Unfortunately this is a known-issue on Gitpod’s side. You can sort this issue
    in two ways:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a new Gitpod workspace altogether.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Head to your [Gitpod dashboard](https://gitpod.io/workspaces) and locate the
    running workspace. Hover on it and click on the **three dots menu** and then click
    on **Stop**. When the workspace is completely stopped you can click on its name
    to restart it again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Gitpod dashboard and workspace menu screenshot](../Images/1b8a4165a040f226b9ab169e3d54e608.png)'
  prefs: []
  type: TYPE_IMG
