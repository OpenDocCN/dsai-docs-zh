- en: Compute quadratic spline coefficients for rank-1 array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**signal**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: A rank-1 array representing samples of a signal.
  prefs: []
  type: TYPE_NORMAL
- en: '**lamb**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Smoothing coefficient (must be zero for now).
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**c**ndarray'
  prefs: []
  type: TYPE_NORMAL
