  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: This function cannot be used with all column types. For example, when specifying
    columns with object or category dtypes, `TypeError` is raised.
  prefs: []
  type: TYPE_NORMAL
