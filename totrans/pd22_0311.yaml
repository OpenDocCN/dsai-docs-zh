- en: Count number of distinct elements in specified axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 统计指定轴上不同元素的数量。
- en: Return Series with number of distinct elements. Can ignore NaN values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个包含不同元素数量的 Series。可以忽略 NaN 值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ''index''，1 或 ''columns''}，默认为 0'
- en: The axis to use. 0 or ‘index’ for row-wise, 1 or ‘columns’ for column-wise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的轴。行向为 0 或 'index'，列向为 1 或 'columns'。
- en: '**dropna**bool, default True'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dropna**bool，默认为 True'
- en: Don’t include NaN in the counts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在计数中不包括 NaN 值。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: Series
  id: totrans-11
