  zh: '[`quarter`](pandas.DatetimeIndex.quarter.html#pandas.DatetimeIndex.quarter
    "pandas.DatetimeIndex.quarter")'
- en: Return the quarter of the date.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回日期的季度。
