- en: Examples
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It has a pole at 0.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在0处有极点。
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It has a branch cut on the negative real axis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它在负实轴上有一个分支切口。
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It approaches 0 along the positive real axis.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它沿着正实轴逼近0。
- en: '[PRE4]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: It is related to [`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi").
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 它与 [`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi")
    有关。
