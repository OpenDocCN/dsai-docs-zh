- en: Day of the week the period lies in, with Monday=0 and Sunday=6.
  prefs: []
  type: TYPE_NORMAL
- en: If the period frequency is lower than daily (e.g. hourly), and the period spans
    over multiple days, the day at the start of the period is used.
  prefs: []
  type: TYPE_NORMAL
- en: If the frequency is higher than daily (e.g. monthly), the last day of the period
    is used.
  prefs: []
  type: TYPE_NORMAL
