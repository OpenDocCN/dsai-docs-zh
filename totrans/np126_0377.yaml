- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Trim the leading and/or trailing zeros from a 1-D array or sequence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 修剪一维数组或序列中的前导和/或尾随零。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**filt**1-D array or sequence'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**filt**一维数组或序列'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**trim**str, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**trim**str，可选'
- en: A string with ‘f’ representing trim from front and ‘b’ to trim from back. Default
    is ‘fb’, trim zeros from both front and back of the array.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个字符串，其中‘f’表示从前面修剪，‘b’表示从后面修剪。默认为'fb'，从数组的前面和后面修剪零。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**trimmed**1-D array or sequence'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**trimmed**一维数组或序列'
- en: The result of trimming the input. The input data type is preserved.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 修剪输入的结果。保留输入数据类型。
