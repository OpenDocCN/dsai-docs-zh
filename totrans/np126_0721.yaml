- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Mask an array outside a given interval.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定区间之外对数组进行蒙版。
- en: Shortcut to `masked_where`, where *condition* is True for *x* outside the interval
    [v1,v2] (x < v1)|(x > v2). The boundaries *v1* and *v2* can be given in either
    order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`masked_where`的快捷方式，其中*condition*对于区间[v1,v2]之外的*x*为真（x < v1)|(x > v2）。边界值*v1*和*v2*可以以任何顺序给出。'
- en: See also
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`masked_where`](numpy.ma.masked_where.html#numpy.ma.masked_where "numpy.ma.masked_where")'
- en: Mask where a condition is met.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 满足条件的地方进行蒙版。
- en: Notes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: The array *x* is prefilled with its filling value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数组*x*已填满其填充值。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The order of *v1* and *v2* doesn’t matter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*v1*和*v2*的顺序无关紧要。'
