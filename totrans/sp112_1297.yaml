  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Perform the Shapiro-Wilk test for normality.
  prefs: []
  type: TYPE_NORMAL
- en: The Shapiro-Wilk test tests the null hypothesis that the data was drawn from
    a normal distribution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Array of sample data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**statistic**float'
  prefs: []
  type: TYPE_NORMAL
- en: The test statistic.
  prefs: []
  type: TYPE_NORMAL
- en: '**p-value**float'
  prefs: []
  type: TYPE_NORMAL
- en: The p-value for the hypothesis test.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`anderson`](scipy.stats.anderson.html#scipy.stats.anderson "scipy.stats.anderson")'
  prefs: []
  type: TYPE_NORMAL
- en: The Anderson-Darling test for normality
  prefs: []
  type: TYPE_NORMAL
- en: '[`kstest`](scipy.stats.kstest.html#scipy.stats.kstest "scipy.stats.kstest")'
  prefs: []
  type: TYPE_NORMAL
- en: The Kolmogorov-Smirnov test for goodness of fit.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The algorithm used is described in [[4]](#r06d6d75f824a-4) but censoring parameters
    as described are not implemented. For N > 5000 the W test statistic is accurate,
    but the p-value may not be.
  prefs: []
  type: TYPE_NORMAL
