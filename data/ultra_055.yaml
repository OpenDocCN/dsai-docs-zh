  type: TYPE_NORMAL
  zh: 此图展示了图像对象分割的示例，显示了用于识别对象的标注边界框和掩模。该数据集包括了在不同位置、环境和密度下拍摄的多种图像，使其成为开发专用模型的综合资源。
- en: The example underscores the diversity and complexity found in the Crack segmentation
