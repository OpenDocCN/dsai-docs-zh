- en: Examples
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: By default, the product of an empty or all-NA Series is `1`
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，空或全NA Series的乘积为`1`
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This can be controlled with the `min_count` parameter
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用`min_count`参数来控制此行为
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Thanks to the `skipna` parameter, `min_count` handles all-NA and empty series
    identically.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于`skipna`参数的存在，`min_count`可以处理所有NA和空Series的情况。
