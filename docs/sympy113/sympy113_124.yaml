  zh: 返回黎曼张量的单调对称性。
- en: '[PRE60]'
  id: totrans-238
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Returns a `TensorSymmetry` object. This method is deprecated, use `TensorSymmetry.direct_product()`
    or `.riemann()` instead.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个 `TensorSymmetry` 对象。此方法已弃用，请使用 `TensorSymmetry.direct_product()` 或 `.riemann()`
    替代。
- en: Explanation
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: One can represent a tensor with any monoterm slot symmetry group using a BSGS.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 BSGS 表示任何单项槽对称性群的张量。
- en: '`args` can be a BSGS `args[0]` base `args[1]` sgs'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '`args` 可以是 BSGS `args[0]` 的基础 `args[1]` 的 sgs'
- en: Usually tensors are in (direct products of) representations of the symmetric
    group; `args` can be a list of lists representing the shapes of Young tableaux
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 通常张量位于（直积的）对称群的表示中；`args` 可以是表示 Young 表的形状列表的列表。
- en: Notes
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'For instance: `[[1]]` vector `[[1]*n]` symmetric tensor of rank `n` `[[n]]`
    antisymmetric tensor of rank `n` `[[2, 2]]` monoterm slot symmetry of the Riemann
    tensor `[[1],[1]]` vector*vector `[[2],[1],[1]` (antisymmetric tensor)*vector*vector'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：`[[1]]` 向量 `[[1]*n]` 秩为 `n` 的对称张量 `[[n]]` 秩为 `n` 的反对称张量 `[[2, 2]]` 黎曼张量的单项对称性
    `[[1],[1]]` 向量*向量 `[[2],[1],[1]`（反对称张量）*向量*向量
- en: Notice that with the shape `[2, 2]` we associate only the monoterm symmetries
    of the Riemann tensor; this is an abuse of notation, since the shape `[2, 2]`
    corresponds usually to the irreducible representation characterized by the monoterm
    symmetries and by the cyclic symmetry.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，对于形状 `[2, 2]`，我们只与黎曼张量的单项对称性相关联；这是符号滥用，因为形状 `[2, 2]` 通常对应于由单项对称性和循环对称性特征化的不可约表示。
- en: '[PRE61]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: Class of tensor types. Deprecated, use tensor_heads() instead.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 张量类型类。已弃用，请改用 `tensor_heads()`。
- en: 'Parameters:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**index_types** : list of `TensorIndexType` of the tensor indices'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**index_types**：张量索引的 `TensorIndexType` 列表'
- en: '**symmetry** : `TensorSymmetry` of the tensor'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**symmetry**：张量的 `TensorSymmetry`'
- en: Attributes
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| `index_types` |  |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| `index_types` |  |'
- en: '| `symmetry` |  |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| `symmetry` |  |'
- en: '| `types` | (list of `TensorIndexType` without repetitions) |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| `types` | （无重复的 `TensorIndexType` 列表） |'
- en: '[PRE62]'
  id: totrans-256
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: Class to manage tensor properties.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 类用于管理张量属性。
- en: Notes
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'Tensors belong to tensor commutation groups; each group has a label `comm`;
    there are predefined labels:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 张量属于张量交换群；每个群有一个标签 `comm`；有预定义的标签：
- en: '`0` tensors commuting with any other tensor'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '`0` 张量与任何其他张量交换'
- en: '`1` tensors anticommuting among themselves'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '`1` 张量彼此反交换'
- en: '`2` tensors not commuting, apart with those with `comm=0`'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '`2` 张量不交换，与 `comm=0` 的张量分开'
- en: Other groups can be defined using `set_comm`; tensors in those groups commute
    with those with `comm=0`; by default they do not commute with any other group.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 `set_comm` 定义其他组；这些组中的张量与 `comm=0` 的张量交换；默认情况下，它们不与任何其他组交换。
- en: '[PRE63]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: Clear the TensorManager.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 清除 TensorManager。
- en: '[PRE64]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Returns the symbol corresponding to the commutation group number.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 返回与交换群编号对应的符号。
- en: '[PRE65]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Get the commutation group number corresponding to `i`.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 获取与 `i` 对应的交换群编号。
- en: '`i` can be a symbol or a number or a string.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '`i` 可以是符号、数字或字符串。'
- en: If `i` is not already defined its commutation group number is set.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `i` 还没有定义其交换群编号，则设置为其交换群编号。
- en: '[PRE66]'
  id: totrans-272
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Return the commutation parameter for commutation group numbers `i, j`
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 返回交换群编号 `i, j` 的交换参数
- en: see `_TensorManager.set_comm`
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 见 `_TensorManager.set_comm`
- en: '[PRE67]'
  id: totrans-275
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: Set the commutation parameter `c` for commutation groups `i, j`.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 设置交换群 `i, j` 的交换参数 `c`。
- en: 'Parameters:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**i, j** : symbols representing commutation groups'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**i, j**：表示交换群的符号'
- en: '**c** : group commutation number'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**c**：群交换编号'
- en: Notes
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`i, j` can be symbols, strings or numbers, apart from `0, 1` and `2` which
    are reserved respectively for commuting, anticommuting tensors and tensors not
    commuting with any other group apart with the commuting tensors. For the remaining
    cases, use this method to set the commutation rules; by default `c=None`.'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '`i, j` 可以是符号、字符串或数字，除了 `0, 1` 和 `2` 分别保留给交换、反交换张量和与任何其他组不交换的张量。对于其余情况，请使用此方法设置交换规则；默认情况下
    `c=None`。'
- en: The group commutation number `c` is assigned in correspondence to the group
    commutation symbols; it can be
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 交换群编号 `c` 分配给与交换群符号对应的群；可以为
- en: 0 commuting
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 0 交换
- en: 1 anticommuting
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 1 反交换
- en: None no commutation property
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: None 无交换属性
- en: Examples
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '`G` and `GH` do not commute with themselves and commute with each other; A
    is commuting.'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '`G` 和 `GH` 与自己不交换，彼此之间交换；A 是交换的。'
- en: '[PRE68]'
  id: totrans-288
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: '[PRE69]'
  id: totrans-289
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: Set the commutation group numbers `c` for symbols `i, j`.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 设置符号 `i, j` 的交换群编号 `c`。
- en: 'Parameters:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**args** : sequence of `(i, j, c)`'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '**args**：`(i, j, c)` 的序列'
