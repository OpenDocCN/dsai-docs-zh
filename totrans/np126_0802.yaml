  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return True if all entries of a and b are equal, using fill_value as a truth
    value where either or both are masked.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a, b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input arrays to compare.
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether masked values in a or b are considered equal (True) or not (False).
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**bool'
  prefs: []
  type: TYPE_NORMAL
- en: Returns True if the two arrays are equal within the given tolerance, False otherwise.
    If either array contains NaN, then False is returned.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
