  zh: 在`pd.unique()`中存在的bug，其中无符号64位整数导致溢出 ([GH 14915](https://github.com/pandas-dev/pandas/issues/14915))
- en: 'Bug in `pd.value_counts()` in which unsigned 64-bit integers were being erroneously
