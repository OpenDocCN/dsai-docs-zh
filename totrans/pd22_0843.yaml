- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return sample standard deviation over requested axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求轴上的样本标准差。
- en: Normalized by N-1 by default. This can be changed using `ddof`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下通过 N-1 进行归一化。可以使用 `ddof` 进行更改。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**int, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis for the function to be applied on. For [`pandas.Series`](pandas.Series.html#pandas.Series
    "pandas.Series") this parameter is unused and defaults to `None`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 函数要应用的轴。对于 [`pandas.Series`](pandas.Series.html#pandas.Series "pandas.Series")，此参数未使用，默认为
    `None`。
- en: '**ddof**int, default 1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**int，默认为1'
- en: Degrees of Freedom. The divisor used in calculations is N - ddof, where N represents
    the number of elements.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度。计算中使用的除数为 N - ddof，其中 N 表示元素数量。
- en: '**skipna**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**bool，默认为True'
- en: Exclude NA/null values. If an entire row/column is `NA`, the result will be
    `NA`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 排除 NA/null 值。如果整行/整列为 `NA`，结果将为 `NA`。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Timedelta
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 时间差
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`numpy.ndarray.std`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.std.html#numpy.ndarray.std
