  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tuple** : (x, y)'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**tuple**：(x, y)'
- en: x = Time-axis values of the points in the step response. NumPy array. y = Amplitude-axis
    values of the points in the step response. NumPy array.
  id: totrans-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = 步响应中点的时间轴值。NumPy 数组。 y = 步响应中点的振幅轴值。NumPy 数组。
