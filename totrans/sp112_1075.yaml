- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或 ndarray
- en: Values of the exponential integral E1
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分 \(E1\) 的值
