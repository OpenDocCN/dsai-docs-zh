  id: totrans-642
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些操作需要`numpy >= 1.7`
- en: Period conversions in the range of seconds and below were reworked and extended
    up to nanoseconds. Periods in the nanosecond range are now available.
  id: totrans-643
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 秒及以下范围内的周期转换已经重新设计并扩展到纳秒。现在可以使用纳秒范围的周期。
- en: '[PRE97]'
  id: totrans-644
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE97]'
- en: or with frequency as offset
  id: totrans-645
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者使用频率作为偏移量
- en: '[PRE98]'
  id: totrans-646
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE98]'
- en: Timestamps can be modified in the nanosecond range
  id: totrans-647
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 时间戳可以在纳秒范围内进行修改
- en: '[PRE99]'
  id: totrans-648
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE99]'
- en: A new method, `isin` for DataFrames, which plays nicely with boolean indexing.
    The argument to `isin`, what we’re comparing the DataFrame to, can be a DataFrame,
    Series, dict, or array of values. See [the docs](../user_guide/indexing.html#indexing-basics-indexing-isin)
    for more.
  id: totrans-649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrames的新方法`isin`，与布尔索引很好地配合。`isin`的参数，我们要将DataFrame与之进行比较的内容，可以是DataFrame、Series、dict或值数组。更多信息请参阅[文档](../user_guide/indexing.html#indexing-basics-indexing-isin)。
- en: 'To get the rows where any of the conditions are met:'
  id: totrans-650
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要获取满足任何条件的行：
- en: '[PRE100]'
  id: totrans-651
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE100]'
- en: '`Series` now supports a `to_frame` method to convert it to a single-column
    DataFrame ([GH 5164](https://github.com/pandas-dev/pandas/issues/5164))'
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series`现在支持`to_frame`方法，将其转换为单列DataFrame（[GH 5164](https://github.com/pandas-dev/pandas/issues/5164)）'
- en: All R datasets listed here [http://stat.ethz.ch/R-manual/R-devel/library/datasets/html/00Index.html](http://stat.ethz.ch/R-manual/R-devel/library/datasets/html/00Index.html)
    can now be loaded into pandas objects
  id: totrans-653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有列在这里列出的R数据集[http://stat.ethz.ch/R-manual/R-devel/library/datasets/html/00Index.html](http://stat.ethz.ch/R-manual/R-devel/library/datasets/html/00Index.html)现在可以加载到pandas对象中
- en: '[PRE101]'
  id: totrans-654
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE101]'
- en: '`tz_localize` can infer a fall daylight savings transition based on the structure
    of the unlocalized data ([GH 4230](https://github.com/pandas-dev/pandas/issues/4230)),
    see [the docs](../user_guide/timeseries.html#timeseries-timezone)'
  id: totrans-655
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tz_localize`可以根据未本地化数据的结构推断秋季日光节约时间转换（[GH 4230](https://github.com/pandas-dev/pandas/issues/4230)），请参阅[文档](../user_guide/timeseries.html#timeseries-timezone)'
- en: '`DatetimeIndex` is now in the API documentation, see [the docs](../reference/indexing.html#api-datetimeindex)'
  id: totrans-656
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DatetimeIndex`现在在API文档中，参见[文档](../reference/indexing.html#api-datetimeindex)'
- en: '`json_normalize()` is a new method to allow you to create a flat table from
    semi-structured JSON data. See [the docs](../user_guide/io.html#io-json-normalize)
    ([GH 1067](https://github.com/pandas-dev/pandas/issues/1067))'
  id: totrans-657
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`json_normalize()`是一个新方法，允许您从半结构化的JSON数据创建一个扁平表。请参阅[文档](../user_guide/io.html#io-json-normalize)（[GH
    1067](https://github.com/pandas-dev/pandas/issues/1067)）'
- en: Added PySide support for the qtpandas DataFrameModel and DataFrameWidget.
  id: totrans-658
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为qtpandas的DataFrameModel和DataFrameWidget添加了PySide支持。
- en: Python csv parser now supports usecols ([GH 4335](https://github.com/pandas-dev/pandas/issues/4335))
  id: totrans-659
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python csv解析器现在支持usecols（[GH 4335](https://github.com/pandas-dev/pandas/issues/4335)）
- en: 'Frequencies gained several new offsets:'
  id: totrans-660
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频率增加了几个新的偏移量：
- en: '`LastWeekOfMonth` ([GH 4637](https://github.com/pandas-dev/pandas/issues/4637))'
  id: totrans-661
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LastWeekOfMonth`（[GH 4637](https://github.com/pandas-dev/pandas/issues/4637)）'
- en: '`FY5253`, and `FY5253Quarter` ([GH 4511](https://github.com/pandas-dev/pandas/issues/4511))'
  id: totrans-662
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FY5253`和`FY5253Quarter`（[GH 4511](https://github.com/pandas-dev/pandas/issues/4511)）'
- en: DataFrame has a new `interpolate` method, similar to Series ([GH 4434](https://github.com/pandas-dev/pandas/issues/4434),
    [GH 1892](https://github.com/pandas-dev/pandas/issues/1892))
  id: totrans-663
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrame现在有一个新的`interpolate`方法，类似于Series（[GH 4434](https://github.com/pandas-dev/pandas/issues/4434)，[GH
    1892](https://github.com/pandas-dev/pandas/issues/1892)）
- en: '[PRE102]'
  id: totrans-664
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE102]'
- en: Additionally, the `method` argument to `interpolate` has been expanded to include
    `'nearest', 'zero', 'slinear', 'quadratic', 'cubic', 'barycentric', 'krogh', 'piecewise_polynomial',
    'pchip', 'polynomial', 'spline'` The new methods require [scipy](http://www.scipy.org).
    Consult the Scipy reference [guide](https://docs.scipy.org/doc/scipy/tutorial/interpolate.html)
    and [documentation](http://docs.scipy.org/doc/scipy/reference/interpolate.html#univariate-interpolation)
    for more information about when the various methods are appropriate. See [the
    docs](../user_guide/missing_data.html#missing-data-interpolate).
  id: totrans-665
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，`interpolate`的`method`参数已扩展到包括`'nearest', 'zero', 'slinear', 'quadratic',
    'cubic', 'barycentric', 'krogh', 'piecewise_polynomial', 'pchip', 'polynomial',
    'spline'`。新方法需要[scipy](http://www.scipy.org)。有关各种方法何时适用的更多信息，请参阅Scipy参考[指南](https://docs.scipy.org/doc/scipy/tutorial/interpolate.html)和[文档](http://docs.scipy.org/doc/scipy/reference/interpolate.html#univariate-interpolation)。请参阅[文档](../user_guide/missing_data.html#missing-data-interpolate)。
- en: 'Interpolate now also accepts a `limit` keyword argument. This works similar
    to `fillna`’s limit:'
  id: totrans-666
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Interpolate现在还接受一个`limit`关键字参数。这与`fillna`的限制类似：
- en: '[PRE103]'
  id: totrans-667
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE103]'
- en: Added `wide_to_long` panel data convenience function. See [the docs](../user_guide/reshaping.html#reshaping-melt).
  id: totrans-668
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了`wide_to_long`面板数据便利函数。请参阅[文档](../user_guide/reshaping.html#reshaping-melt)。
- en: '[PRE104]'
  id: totrans-669
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE104]'
- en: '`to_csv` now takes a `date_format` keyword argument that specifies how output
    datetime objects should be formatted. Datetimes encountered in the index, columns,
    and values will all have this formatting applied. ([GH 4313](https://github.com/pandas-dev/pandas/issues/4313))'
  id: totrans-670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_csv`现在接受一个`date_format`关键字参数，指定输出日期时间对象的格式。索引、列和值中遇到的日期时间都将应用此格式。([GH 4313](https://github.com/pandas-dev/pandas/issues/4313))'
- en: '`DataFrame.plot` will scatter plot x versus y by passing `kind=''scatter''`
    ([GH 2215](https://github.com/pandas-dev/pandas/issues/2215))'
  id: totrans-671
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.plot`将通过传递`kind=''scatter''`来绘制x与y的散点图。([GH 2215](https://github.com/pandas-dev/pandas/issues/2215))'
- en: Added support for Google Analytics v3 API segment IDs that also supports v2
