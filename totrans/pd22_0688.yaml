- en: pandas.Index.take
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.take.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a new Index of the values selected by the indices.
  prefs: []
  type: TYPE_NORMAL
- en: For internal compatibility with numpy arrays.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**indices**array-like'
  prefs: []
  type: TYPE_NORMAL
- en: Indices to be taken.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis over which to select values, always 0.
  prefs: []
  type: TYPE_NORMAL
- en: '**allow_fill**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar, default None'
  prefs: []
  type: TYPE_NORMAL
- en: If allow_fill=True and fill_value is not None, indices specified by -1 are regarded
    as NA. If Index doesn’t hold NA, raise ValueError.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
- en: An index formed of elements at the given indices. Will be the same type as self,
    except for RangeIndex.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`numpy.ndarray.take`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.take.html#numpy.ndarray.take
    "(in NumPy v1.26)")'
  prefs: []
  type: TYPE_NORMAL
- en: Return an array formed from the elements of a at the given indices.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
