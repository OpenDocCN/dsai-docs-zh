- en: Notes
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Wrapper for the Cephes [[1]](#re7684aa6197c-1) routine *ellpe*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes [[1]](#re7684aa6197c-1)例程*ellpe*的包装器。
- en: For *m > 0* the computation uses the approximation,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*m > 0*，计算使用近似，
- en: \[E(m) \approx P(1-m) - (1-m) \log(1-m) Q(1-m),\]
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: \[E(m) \approx P(1-m) - (1-m) \log(1-m) Q(1-m),\]
- en: where \(P\) and \(Q\) are tenth-order polynomials. For *m < 0*, the relation
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(P\)和\(Q\)是十阶多项式。对于*m < 0*，关系
- en: \[E(m) = E(m/(m - 1)) \sqrt(1-m)\]
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: \[E(m) = E(m/(m - 1)) \sqrt(1-m)\]
- en: is used.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 被用于。
- en: The parameterization in terms of \(m\) follows that of section 17.2 in [[2]](#re7684aa6197c-2).
    Other parameterizations in terms of the complementary parameter \(1 - m\), modular
    angle \(\sin^2(\alpha) = m\), or modulus \(k^2 = m\) are also used, so be careful
    that you choose the correct parameter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于\(m\)的参数化遵循[[2]](#re7684aa6197c-2)中的17.2节。也使用基于补充参数\(1 - m\)、模角\(\sin^2(\alpha)
    = m\)或模\(k^2 = m\)的其他参数化方式，因此请注意选择正确的参数。
- en: The Legendre E integral is related to Carlson’s symmetric R_D or R_G functions
    in multiple ways [[3]](#re7684aa6197c-3). For example,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Legendre E积分在多个方面与Carlson对称的R_D或R_G函数相关[[3]](#re7684aa6197c-3)。例如，
- en: \[E(m) = 2 R_G(0, 1-k^2, 1) .\]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: \[E(m) = 2 R_G(0, 1-k^2, 1) .\]
