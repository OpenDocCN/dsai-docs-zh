- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Solve the linear equations A x = b, given the Cholesky factorization of A.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 解线性方程 A x = b，给定 A 的 Cholesky 分解。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**(c, lower)**tuple, (array, bool)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**(c, lower)**元组，(数组，布尔值)'
- en: Cholesky factorization of a, as given by cho_factor
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 给定 cho_factor 给出的 a 的 Cholesky 分解
- en: '**b**array'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**数组'
- en: Right-hand side
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧
- en: '**overwrite_b**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_b**布尔值，可选'
- en: Whether to overwrite data in b (may improve performance)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否覆盖 b 中的数据（可能提高性能）
- en: '**check_finite**bool, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**布尔值，可选'
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入矩阵仅包含有限数值。禁用可能会提高性能，但如果输入包含无穷大或NaN，则可能导致问题（崩溃、非终止）。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x**array'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组'
- en: The solution to the system A x = b
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 方程组 A x = b 的解
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
