  type: TYPE_NORMAL
  zh: 新贡献者指南
- en: Original text：[https://docs.sympy.org/latest/contributing/new-contributors-guide/index.html](https://docs.sympy.org/latest/contributing/new-contributors-guide/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/contributing/new-contributors-guide/index.html](https://docs.sympy.org/latest/contributing/new-contributors-guide/index.html)
- en: This guide goes over how to contribute code to SymPy for new contributors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南介绍了如何为新贡献者向SymPy贡献代码。
- en: This guide is split into sections based on how experienced you are with open
    source.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南根据你在开源方面的经验水平分为几个部分。
- en: If you have never contributed to an open source project before, start with **[Setup
    Development Environment](dev-setup.html)**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前从未为开源项目做过贡献，请从**[设置开发环境](dev-setup.html)**开始。
- en: If you are already familiar with the basics of how to use git and GitHub, but
    you have never contributed to SymPy before, start with **[Development Workflow
    Process](workflow-process.html)**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经熟悉如何使用git和GitHub的基础知识，但以前从未为SymPy贡献过，请从**[开发工作流程](workflow-process.html)**开始。
