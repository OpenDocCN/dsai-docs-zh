- en: scipy.special.nbdtrik
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`scipy.special.nbdtrik`'
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtrik.html#scipy.special.nbdtrik](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtrik.html#scipy.special.nbdtrik)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtrik.html#scipy.special.nbdtrik](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtrik.html#scipy.special.nbdtrik)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Negative binomial percentile function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布百分位函数。
- en: Returns the inverse with respect to the parameter *k* of *y = nbdtr(k, n, p)*,
    the negative binomial cumulative distribution function.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 *y = nbdtr(k, n, p)* 的相对于参数 *k* 的逆，负二项分布累积分布函数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**y**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**，array_like'
- en: The probability of *k* or fewer failures before *n* successes (float).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*k* 或 *n* 成功之前失败的概率（浮点数）。'
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**，array_like'
- en: The target number of successes (positive int).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目标成功数（正整数）。
- en: '**p**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**，array_like'
- en: Probability of success in a single event (float).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 单个事件成功的概率（浮点数）。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**，ndarray，可选'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可选输出数组以获得函数结果
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**k**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**，标量或 ndarray'
- en: The maximum number of allowed failures such that *nbdtr(k, n, p) = y*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 允许的最大失败次数，使 *nbdtr(k, n, p) = y*。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr "scipy.special.nbdtr")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr "scipy.special.nbdtr")'
- en: Cumulative distribution function of the negative binomial.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布的累积分布函数。
- en: '[`nbdtrc`](scipy.special.nbdtrc.html#scipy.special.nbdtrc "scipy.special.nbdtrc")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtrc`](scipy.special.nbdtrc.html#scipy.special.nbdtrc "scipy.special.nbdtrc")'
- en: Survival function of the negative binomial.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布的生存函数。
- en: '[`nbdtri`](scipy.special.nbdtri.html#scipy.special.nbdtri "scipy.special.nbdtri")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtri`](scipy.special.nbdtri.html#scipy.special.nbdtri "scipy.special.nbdtri")'
- en: Inverse with respect to *p* of *nbdtr(k, n, p)*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*nbdtr(k, n, p)* 相对于 *p* 的逆。'
- en: '[`nbdtrin`](scipy.special.nbdtrin.html#scipy.special.nbdtrin "scipy.special.nbdtrin")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtrin`](scipy.special.nbdtrin.html#scipy.special.nbdtrin "scipy.special.nbdtrin")'
- en: Inverse with respect to *n* of *nbdtr(k, n, p)*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*nbdtr(k, n, p)* 相对于 *n* 的逆。'
- en: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom") '
- en: Negative binomial distribution
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布
- en: Notes
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for the CDFLIB [[1]](#r1c68fb2a79db-1) Fortran routine *cdfnbn*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对 CDFLIB [[1]](#r1c68fb2a79db-1) Fortran 程序库 *cdfnbn* 的包装器。
- en: Formula 26.5.26 of [[2]](#r1c68fb2a79db-2),
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公式 26.5.26 参见 [[2]](#r1c68fb2a79db-2)，
- en: \[\sum_{j=k + 1}^\infty {{n + j - 1} \choose{j}} p^n (1 - p)^j = I_{1 - p}(k
    + 1, n),\]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: \[\sum_{j=k + 1}^\infty {{n + j - 1} \choose{j}} p^n (1 - p)^j = I_{1 - p}(k
    + 1, n),\]
- en: is used to reduce calculation of the cumulative distribution function to that
    of a regularized incomplete beta \(I\).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 用于将累积分布函数的计算减少到正则不完全贝塔函数 \(I\) 的形式。
- en: Computation of *k* involves a search for a value that produces the desired value
    of *y*. The search relies on the monotonicity of *y* with *k*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 *k* 涉及查找产生期望值 *y* 的 *k* 值。该查找依赖于 *y* 随 *k* 的单调性。
- en: References
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[[1](#id1)]'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#id1)]'
- en: 'Barry Brown, James Lovato, and Kathy Russell, CDFLIB: Library of Fortran Routines
    for Cumulative Distribution Functions, Inverses, and Other Parameters.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Barry Brown, James Lovato 和 Kathy Russell, CDFLIB：Fortran 累积分布函数，逆函数和其他参数的库。
- en: '[[2](#id2)]'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id2)]'
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Milton Abramowitz 和 Irene A. Stegun 编辑，数学函数手册，公式，图表及数学表。纽约：Dover 出版社，1972 年。
- en: Examples
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the negative binomial cumulative distribution function for an exemplary
    parameter set.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 计算具有示例参数集的负二项分布累积分布函数。
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Verify that [`nbdtrik`](#scipy.special.nbdtrik "scipy.special.nbdtrik") recovers
    the original value for *k*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 验证 [`nbdtrik`](#scipy.special.nbdtrik "scipy.special.nbdtrik") 是否恢复了 *k* 的原始值。
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Plot the function for different parameter sets.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制不同参数集的函数图。
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
