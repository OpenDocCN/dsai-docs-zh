- en: Lower triangle of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的下三角形。
- en: Return a copy of an array with elements above the *k*-th diagonal zeroed. For
    arrays with `ndim` exceeding 2, [`tril`](#numpy.tril "numpy.tril") will apply
    to the final two axes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将第 *k* 条对角线以上的元素清零的数组副本。对于超过2维的数组，[`tril`](#numpy.tril "numpy.tril") 将应用于最后两个轴。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like, shape (…, M, N)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m** 类似数组，形状为（…，M，N）'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k** 整数，可选'
- en: Diagonal above which to zero elements. *k = 0* (the default) is the main diagonal,
    *k < 0* is below it and *k > 0* is above.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在其上清零元素的对角线。*k = 0*（默认值）是主对角线，*k < 0* 是其下方，*k > 0* 是其上方。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tril**ndarray, shape (…, M, N)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**tril** 数组，形状为（…，M，N）'
- en: Lower triangle of *m*, of same shape and data-type as *m*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*m* 的下三角形，形状和数据类型与 *m* 相同。'
