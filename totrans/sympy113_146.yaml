- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculates the Clebsch-Gordan coefficient. \(\left\langle j_1 m_1 \; j_2 m_2
    | j_3 m_3 \right\rangle\).
  prefs: []
  type: TYPE_NORMAL
- en: The reference for this function is [[Edmonds74]](#edmonds74).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**j_1, j_2, j_3, m_1, m_2, m_3 :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer or half integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The Clebsch-Gordan coefficient will be evaluated via its relation to Wigner
    3j symbols:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\left\langle j_1 m_1 \; j_2 m_2 | j_3 m_3 \right\rangle =(-1)^{j_1-j_2+m_3}
    \sqrt{2j_3+1} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,-m_3)\]
  prefs: []
  type: TYPE_NORMAL
- en: See also the documentation on Wigner 3j symbols which exhibit much higher symmetry
    relations than the Clebsch-Gordan coefficient.
  prefs: []
  type: TYPE_NORMAL
- en: Authors
  prefs: []
  type: TYPE_NORMAL
- en: 'Jens Rasch (2009-03-24): initial version'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Returns dot product of rotational gradients of spherical harmonics.
  prefs: []
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'This function returns the right hand side of the following expression:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\vec{R}Y{_j^{p}} \cdot \vec{R}Y{_l^{m}} = (-1)^{m+p} \sum\limits_{k=|l-j|}^{l+j}Y{_k^{m+p}}
    * \alpha_{l,m,j,p,k} * \frac{1}{2} (k^2-j^2-l^2+k-j-l)\]
  prefs: []
  type: TYPE_NORMAL
- en: Arguments
  prefs: []
  type: TYPE_NORMAL
- en: j, p, l, m …. indices in spherical harmonics (expressions or integers) theta,
    phi …. angle arguments in spherical harmonics
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the Gaunt coefficient.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**l_1, l_2, l_3, m_1, m_2, m_3 :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**prec - precision, default: ``None``.**'
  prefs: []
  type: TYPE_NORMAL
- en: Providing a precision can drastically speed up the calculation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number
  prefs: []
  type: TYPE_NORMAL
- en: (if `prec=None`), or real number if a precision is given.
  prefs: []
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'The Gaunt coefficient is defined as the integral over three spherical harmonics:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \operatorname{Gaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Y_{l_1,m_1}(\Omega) Y_{l_2,m_2}(\Omega) Y_{l_3,m_3}(\Omega) \,d\Omega \\
    &=\sqrt{\frac{(2l_1+1)(2l_2+1)(2l_3+1)}{4\pi}} \operatorname{Wigner3j}(l_1,l_2,l_3,0,0,0)
    \operatorname{Wigner3j}(l_1,l_2,l_3,m_1,m_2,m_3) \end{aligned}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'It is an error to use non-integer values for \(l\) and \(m\):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The Gaunt coefficient obeys the following symmetry rules:'
  prefs: []
  type: TYPE_NORMAL
- en: invariant under any permutation of the columns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} Y(l_1,l_2,l_3,m_1,m_2,m_3) &=Y(l_3,l_1,l_2,m_3,m_1,m_2)
    \\ &=Y(l_2,l_3,l_1,m_2,m_3,m_1) \\ &=Y(l_3,l_2,l_1,m_3,m_2,m_1) \\ &=Y(l_1,l_3,l_2,m_1,m_3,m_2)
    \\ &=Y(l_2,l_1,l_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: invariant under space inflection, i.e.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[Y(l_1,l_2,l_3,m_1,m_2,m_3) =Y(l_1,l_2,l_3,-m_1,-m_2,-m_3)\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: symmetric with respect to the 72 Regge symmetries as inherited for the \(3j\)
    symbols [[Regge58]](#regge58)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: zero for \(l_1\), \(l_2\), \(l_3\) not fulfilling triangle relation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'zero for violating any one of the conditions: \(l_1 \ge |m_1|\), \(l_2 \ge
    |m_2|\), \(l_3 \ge |m_3|\)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: non-zero only for an even sum of the \(l_i\), i.e. \(L = l_1 + l_2 + l_3 = 2n\)
    for \(n\) in \(\mathbb{N}\)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithms
  prefs: []
  type: TYPE_NORMAL
- en: This function uses the algorithm of [[Liberatodebrito82]](#liberatodebrito82)
    to calculate the value of the Gaunt coefficient exactly. Note that the formula
    contains alternating sums over large factorials and is therefore unsuitable for
    finite precision arithmetic and only useful for a computer algebra system [[Rasch03]](#rasch03).
  prefs: []
  type: TYPE_NORMAL
- en: Authors
  prefs: []
  type: TYPE_NORMAL
- en: 'Jens Rasch (2009-03-24): initial version for Sage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the Racah symbol \(W(a,b,c,d;e,f)\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a, …, f :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer or half integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**prec :**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Precision, default: `None`. Providing a precision can drastically speed up
    the calculation.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number
  prefs: []
  type: TYPE_NORMAL
- en: (if `prec=None`), or real number if a precision is given.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The Racah symbol is related to the Wigner 6j symbol:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\operatorname{Wigner6j}(j_1,j_2,j_3,j_4,j_5,j_6) =(-1)^{j_1+j_2+j_4+j_5} W(j_1,j_2,j_5,j_4,j_3,j_6)\]
  prefs: []
  type: TYPE_NORMAL
- en: Please see the 6j symbol for its much richer symmetries and for additional properties.
  prefs: []
  type: TYPE_NORMAL
- en: Algorithm
  prefs: []
  type: TYPE_NORMAL
- en: This function uses the algorithm of [[Edmonds74]](#edmonds74) to calculate the
    value of the 6j symbol exactly. Note that the formula contains alternating sums
    over large factorials and is therefore unsuitable for finite precision arithmetic
    and only useful for a computer algebra system [[Rasch03]](#rasch03).
  prefs: []
  type: TYPE_NORMAL
- en: Authors
  prefs: []
  type: TYPE_NORMAL
- en: 'Jens Rasch (2009-03-24): initial version'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the real Gaunt coefficient.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**l_1, l_2, l_3, m_1, m_2, m_3 :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**prec - precision, default: ``None``.**'
  prefs: []
  type: TYPE_NORMAL
- en: Providing a precision can drastically speed up the calculation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number.
  prefs: []
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'The real Gaunt coefficient is defined as the integral over three real spherical
    harmonics:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ \end{aligned}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, it can be defined in terms of the standard Gaunt coefficient
    by relating the real spherical harmonics to the standard spherical harmonics via
    a unitary transformation \(U\), i.e. \(Z^{m}_{l}(\Omega)=\sum_{m'}U^{m}_{m'}Y^{m'}_{l}(\Omega)\)
    [[Homeier96]](#homeier96). The real Gaunt coefficient is then defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \operatorname{RealGaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Z^{m_1}_{l_1}(\Omega) Z^{m_2}_{l_2}(\Omega) Z^{m_3}_{l_3}(\Omega) \,d\Omega
    \\ &=\sum_{m'_1 m'_2 m'_3} U^{m_1}_{m'_1}U^{m_2}_{m'_2}U^{m_3}_{m'_3} \operatorname{Gaunt}(l_1,l_2,l_3,m'_1,m'_2,m'_3)
    \end{aligned}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: The unitary matrix \(U\) has components
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{aligned} U^m_{m'} = \delta_{|m||m'|}*(\delta_{m'0}\delta_{m0} + \frac{1}{\sqrt{2}}\big[\Theta(m)
    \big(\delta_{m'm}+(-1)^{m'}\delta_{m'-m}\big)+i\Theta(-m)\big((-1)^{-m} \delta_{m'-m}-\delta_{m'm}*(-1)^{m'-m}\big)\big])
    \end{aligned}\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\delta_{ij}\) is the Kronecker delta symbol and \(\Theta\) is a step
    function defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \Theta(x) = \begin{cases} 1 \,\text{for}\, x
    > 0 \\ 0 \,\text{for}\, x \leq 0 \end{cases} \end{aligned}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'It is an error to use non-integer values for \(l\) and \(m\)::'
  prefs: []
  type: TYPE_NORMAL
- en: 'real_gaunt(2.8,0.5,1.3,0,0,0) Traceback (most recent call last): … ValueError:
    l values must be integer real_gaunt(2,2,4,0.7,1,-3.4) Traceback (most recent call
    last): … ValueError: m values must be integer'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The real Gaunt coefficient inherits from the standard Gaunt coefficient, the
    invariance under any permutation of the pairs \((l_i, m_i)\) and the requirement
    that the sum of the \(l_i\) be even to yield a non-zero value. It also obeys the
    following symmetry rules:'
  prefs: []
  type: TYPE_NORMAL
- en: zero for \(l_1\), \(l_2\), \(l_3\) not fulfiling the condition \(l_1 \in \{l_{\text{max}},
    l_{\text{max}}-2, \ldots, l_{\text{min}}\}\), where \(l_{\text{max}} = l_2+l_3\),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} l_{\text{min}} = \begin{cases} \kappa(l_2, l_3,
    m_2, m_3) & \text{if}\, \kappa(l_2, l_3, m_2, m_3) + l_{\text{max}}\, \text{is
    even} \\ \kappa(l_2, l_3, m_2, m_3)+1 & \text{if}\, \kappa(l_2, l_3, m_2, m_3)
    + l_{\text{max}}\, \text{is odd}\end{cases} \end{aligned}\end{split}\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: and \(\kappa(l_2, l_3, m_2, m_3) = \max{\big(|l_2-l_3|, \min{\big(|m_2+m_3|,
    |m_2-m_3|\big)}\big)}\)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: zero for an odd number of negative \(m_i\)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithms
  prefs: []
  type: TYPE_NORMAL
- en: This function uses the algorithms of [[Homeier96]](#homeier96) and [[Rasch03]](#rasch03)
    to calculate the value of the real Gaunt coefficient exactly. Note that the formula
    used in [[Rasch03]](#rasch03) contains alternating sums over large factorials
    and is therefore unsuitable for finite precision arithmetic and only useful for
    a computer algebra system [[Rasch03]](#rasch03). However, this function can in
    principle use any algorithm that computes the Gaunt coefficient, so it is suitable
    for finite precision arithmetic in so far as the algorithm which computes the
    Gaunt coefficient is.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the Wigner 3j symbol \(\operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3)\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**j_1, j_2, j_3, m_1, m_2, m_3 :**'
  prefs: []
  type: TYPE_NORMAL
- en: Integer or half integer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Rational number times the square root of a rational number.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: 'It is an error to have arguments that are not integer or half integer values:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The Wigner 3j symbol obeys the following symmetry rules:'
  prefs: []
  type: TYPE_NORMAL
- en: 'invariant under any permutation of the columns (with the exception of a sign
    change where \(J:=j_1+j_2+j_3\)):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3)
    &=\operatorname{Wigner3j}(j_3,j_1,j_2,m_3,m_1,m_2) \\ &=\operatorname{Wigner3j}(j_2,j_3,j_1,m_2,m_3,m_1)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_3,j_2,j_1,m_3,m_2,m_1) \\ &=(-1)^J \operatorname{Wigner3j}(j_1,j_3,j_2,m_1,m_3,m_2)
    \\ &=(-1)^J \operatorname{Wigner3j}(j_2,j_1,j_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: invariant under space inflection, i.e.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\operatorname{Wigner3j}(j_1,j_2,j_3,m_1,m_2,m_3) =(-1)^J \operatorname{Wigner3j}(j_1,j_2,j_3,-m_1,-m_2,-m_3)\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: symmetric with respect to the 72 additional symmetries based on the work by
    [[Regge58]](#regge58)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: zero for \(j_1\), \(j_2\), \(j_3\) not fulfilling triangle relation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: zero for \(m_1 + m_2 + m_3 \neq 0\)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: zero for violating any one of the conditions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \(m_1 \in \{-|j_1|, \ldots, |j_1|\}\), \(m_2 \in \{-|j_2|, \ldots, |j_2|\}\),
    \(m_3 \in \{-|j_3|, \ldots, |j_3|\}\)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Algorithm
  prefs: []
  type: TYPE_NORMAL
- en: This function uses the algorithm of [[Edmonds74]](#edmonds74) to calculate the
    value of the 3j symbol exactly. Note that the formula contains alternating sums
    over large factorials and is therefore unsuitable for finite precision arithmetic
    and only useful for a computer algebra system [[Rasch03]](#rasch03).
  prefs: []
  type: TYPE_NORMAL
- en: Authors
  prefs: []
  type: TYPE_NORMAL
- en: 'Jens Rasch (2009-03-24): initial version'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
