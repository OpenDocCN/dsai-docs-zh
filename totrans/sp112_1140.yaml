- en: '| **rvs(a, b, c, z, loc=0, scale=1, size=1, random_state=None)** | Random variates.
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **rvs(a, b, c, z, loc=0, scale=1, size=1, random_state=None)** | 随机变量。 |'
- en: '| **pdf(x, a, b, c, z, loc=0, scale=1)** | Probability density function. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| **pdf(x, a, b, c, z, loc=0, scale=1)** | 概率密度函数。 |'
- en: '| **logpdf(x, a, b, c, z, loc=0, scale=1)** | Log of the probability density
    function. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| **logpdf(x, a, b, c, z, loc=0, scale=1)** | 概率密度函数的对数。 |'
- en: '| **cdf(x, a, b, c, z, loc=0, scale=1)** | Cumulative distribution function.
    |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **cdf(x, a, b, c, z, loc=0, scale=1)** | 累积分布函数。 |'
- en: '| **logcdf(x, a, b, c, z, loc=0, scale=1)** | Log of the cumulative distribution
    function. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| **logcdf(x, a, b, c, z, loc=0, scale=1)** | 累积分布函数的对数。 |'
- en: '| **sf(x, a, b, c, z, loc=0, scale=1)** | Survival function (also defined as
    `1 - cdf`, but *sf* is sometimes more accurate). |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| **sf(x, a, b, c, z, loc=0, scale=1)** | 生存函数（也定义为 `1 - cdf`，但 *sf* 有时更准确）。
    |'
- en: '| **logsf(x, a, b, c, z, loc=0, scale=1)** | Log of the survival function.
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| **logsf(x, a, b, c, z, loc=0, scale=1)** | 生存函数的对数。 |'
- en: '| **ppf(q, a, b, c, z, loc=0, scale=1)** | Percent point function (inverse
    of `cdf` — percentiles). |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **ppf(q, a, b, c, z, loc=0, scale=1)** | 百分点函数（`cdf` 的反函数 — 百分位数）。 |'
- en: '| **isf(q, a, b, c, z, loc=0, scale=1)** | Inverse survival function (inverse
    of `sf`). |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| **isf(q, a, b, c, z, loc=0, scale=1)** | 逆生存函数（`sf` 的反函数）。 |'
- en: '| **moment(order, a, b, c, z, loc=0, scale=1)** | Non-central moment of the
    specified order. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| **moment(order, a, b, c, z, loc=0, scale=1)** | 指定阶数的非中心矩。 |'
- en: '| **stats(a, b, c, z, loc=0, scale=1, moments=’mv’)** | Mean(‘m’), variance(‘v’),
    skew(‘s’), and/or kurtosis(‘k’). |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| **stats(a, b, c, z, loc=0, scale=1, moments=’mv’)** | 均值（‘m’）、方差（‘v’）、偏度（‘s’）、及/或峰度（‘k’）。
    |'
- en: '| **entropy(a, b, c, z, loc=0, scale=1)** | (Differential) entropy of the RV.
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **entropy(a, b, c, z, loc=0, scale=1)** | 随机变量的（微分）熵。 |'
- en: '| **fit(data)** | Parameter estimates for generic data. See [scipy.stats.rv_continuous.fit](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rv_continuous.fit.html#scipy.stats.rv_continuous.fit)
    for detailed documentation of the keyword arguments. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| **fit(data)** | 通用数据的参数估计。详细文档参见 [scipy.stats.rv_continuous.fit](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.rv_continuous.fit.html#scipy.stats.rv_continuous.fit)。
    |'
- en: '| **expect(func, args=(a, b, c, z), loc=0, scale=1, lb=None, ub=None, conditional=False,
    **kwds)** | Expected value of a function (of one argument) with respect to the
    distribution. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| **expect(func, args=(a, b, c, z), loc=0, scale=1, lb=None, ub=None, conditional=False,
    **kwds)** | 关于分布的函数（一元函数）的期望值。 |'
- en: '| **median(a, b, c, z, loc=0, scale=1)** | Median of the distribution. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| **median(a, b, c, z, loc=0, scale=1)** | 分布的中位数。 |'
- en: '| **mean(a, b, c, z, loc=0, scale=1)** | Mean of the distribution. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| **mean(a, b, c, z, loc=0, scale=1)** | 分布的均值。 |'
- en: '| **var(a, b, c, z, loc=0, scale=1)** | Variance of the distribution. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **var(a, b, c, z, loc=0, scale=1)** | 分布的方差。 |'
- en: '| **std(a, b, c, z, loc=0, scale=1)** | Standard deviation of the distribution.
    |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **std(a, b, c, z, loc=0, scale=1)** | 分布的标准差。 |'
- en: '| **interval(confidence, a, b, c, z, loc=0, scale=1)** | Confidence interval
    with equal areas around the median. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| **interval(confidence, a, b, c, z, loc=0, scale=1)** | 围绕中位数的等面积置信区间。 |'
