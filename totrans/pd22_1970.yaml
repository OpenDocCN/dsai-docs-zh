- en: 'As of 10/10/13, there is a bug in Google’s API preventing result sets from
    being larger than 100,000 rows. A patch is scheduled for the week of 10/14/13.  ##
    Internal refactoring'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
