  id: totrans-1640
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可选，默认为Range(n)
- en: '**trans_probs:**'
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: '**trans_probs:**'
