- en: scipy.special.y1p_zeros
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.y1p_zeros
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1p_zeros.html#scipy.special.y1p_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1p_zeros.html#scipy.special.y1p_zeros)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1p_zeros.html#scipy.special.y1p_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1p_zeros.html#scipy.special.y1p_zeros)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute nt zeros of Bessel derivative Y1’(z), and value at each zero.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算贝塞尔导数Y1’(z)的nt个零点，并计算每个零点处的值。
- en: The values are given by Y1(z1) at each z1 where Y1’(z1)=0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 值由Y1(z1)在每个Y1’(z1)=0的z1处给出。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**nt**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt** int'
- en: Number of zeros to return
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回的零点数
- en: '**complex**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**复杂**bool，默认为False'
- en: Set to False to return only the real zeros; set to True to return only the complex
    zeros with negative real part and positive imaginary part. Note that the complex
    conjugates of the latter are also zeros of the function, but are not returned
    by this routine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 设为False以仅返回实部为零的零点；设为True以仅返回具有负实部和正虚部的复零点。请注意，后者的复共轭也是该函数的零点，但不会被此例程返回。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**z1pn**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**z1pn** ndarray'
- en: Location of nth zero of Y1’(z)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第n个Y1’(z)的零点的位置
- en: '**y1z1pn**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**y1z1pn** ndarray'
- en: Value of derivative Y1(z1) for nth zero
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第n个零点处的导数Y1(z1)的值
- en: References
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[1]'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[1]'
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 张, 善杰 和 金, 建明. “特殊函数的计算”, 约翰威利和儿子, 1996, 第5章. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the first four roots of \(Y_1'\) and the values of \(Y_1\) at these
    roots.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 计算\(Y_1'\)的前四个根和这些根处的\(Y_1\)的值。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[`y1p_zeros`](#scipy.special.y1p_zeros "scipy.special.y1p_zeros") can be used
    to calculate the extremal points of \(Y_1\) directly. Here we plot \(Y_1\) and
    the first four extrema.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`y1p_zeros`](#scipy.special.y1p_zeros "scipy.special.y1p_zeros") 可用于直接计算\(Y_1\)的极值点。这里我们绘制了\(Y_1\)和前四个极值点。'
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
