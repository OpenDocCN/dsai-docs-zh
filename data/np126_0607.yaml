- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `<` operator can be used as a shorthand for `np.less` on ndarrays.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`<`操作符可用作ndarrays上`np.less`的简写。'
