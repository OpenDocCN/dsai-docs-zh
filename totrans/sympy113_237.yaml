  zh: 返回具有零弯矩的点集，并且梁对象的弯矩曲线从负变为正或反之亦然。
- en: Examples
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is is 10 meter long overhanging beam. There are two simple supports below
    the beam. One at the start and another one at a distance of 6 meters from the
    start. Point loads of magnitude 10KN and 20KN are applied at 2 meters and 4 meters
    from start respectively. A Uniformly distribute load of magnitude of magnitude
    3KN/m is also applied on top starting from 6 meters away from starting point till
    end. Using the sign convention of upward forces and clockwise moment being positive.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个长度为10米的悬臂梁。梁下方有两个简支。一个在起点，另一个距离起点6米处。点载荷大小分别为10KN和20KN施加在距离起点2米和4米处。还有一个均匀分布载荷，从距离起点6米处开始，大小为3KN/m。使用向上力和顺时针力矩为正的符号约定。
