- en: 'Deprecated since version 1.11.0: [`tril`](#scipy.linalg.tril "scipy.linalg.tril")
    is deprecated in favour of [`numpy.tril`](https://numpy.org/devdocs/reference/generated/numpy.tril.html#numpy.tril
    "(in NumPy v2.0.dev0)") and will be removed in SciPy 1.13.0.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.11.0版本起已弃用：[`tril`](#scipy.linalg.tril "scipy.linalg.tril") 已被[`numpy.tril`](https://numpy.org/devdocs/reference/generated/numpy.tril.html#numpy.tril
    "(在 NumPy v2.0.dev0 中)") 取代，将在SciPy 1.13.0中移除。
- en: Make a copy of a matrix with elements above the kth diagonal zeroed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 复制矩阵，并将第k个对角线以上的元素置零。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**array_like'
- en: Matrix whose elements to return
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回其元素的矩阵
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: Diagonal above which to zero elements. *k* == 0 is the main diagonal, *k* <
    0 subdiagonal and *k* > 0 superdiagonal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线上方要置零的元素。*k* == 0 是主对角线，*k* < 0 是次对角线，*k* > 0 是超对角线。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**tril**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**tril**ndarray'
- en: Return is the same shape and type as *m*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值与*m*相同的形状和类型。
