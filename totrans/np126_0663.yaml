  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**ret**ndarray'
- en: An array, or list of arrays, each with `a.ndim >= 1`. Copies are made only if
    necessary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，或数组列表，每个数组都具有`a.ndim >= 1`。只有在必要时才会复制。
