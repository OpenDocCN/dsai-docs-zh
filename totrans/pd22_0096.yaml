  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.read_spss.html](https://pandas.pydata.org/docs/reference/api/pandas.read_spss.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Load an SPSS file from the file path, returning a DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从文件路径加载SPSS文件，返回一个DataFrame。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**path**str or Path'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**path**字符串或路径'
- en: File path.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 文件路径。
- en: '**usecols**list-like, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**usecols**列表样式，可选'
- en: Return a subset of the columns. If None, return all columns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回列的子集。如果为None，则返回所有列。
- en: '**convert_categoricals**bool, default is True'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**convert_categoricals**布尔值，默认为True'
- en: Convert categorical columns into pd.Categorical.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将分类列转换为pd.Categorical。
- en: '**dtype_backend**{‘numpy_nullable’, ‘pyarrow’}, default ‘numpy_nullable’'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype_backend**{‘numpy_nullable’, ‘pyarrow’}，默认为‘numpy_nullable’'
- en: 'Back-end data type applied to the resultant [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (still experimental). Behaviour is as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于结果[`DataFrame`](pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")的后端数据类型（仍处于实验阶段）。行为如下：
- en: '`"numpy_nullable"`: returns nullable-dtype-backed [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") (default).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"numpy_nullable"`：返回基于可空数据类型的[`DataFrame`](pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")（默认）。'
- en: '`"pyarrow"`: returns pyarrow-backed nullable [`ArrowDtype`](pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") DataFrame.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"pyarrow"`：返回基于pyarrow的可空[`ArrowDtype`](pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") DataFrame。'
- en: New in version 2.0.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 版本2.0中的新功能。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
