  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Styler.to_html()`](../reference/api/pandas.io.formats.style.Styler.to_html.html#pandas.io.formats.style.Styler.to_html
    "pandas.io.formats.style.Styler.to_html") omits CSSStyle rules for hidden table
    elements as a performance enhancement ([GH 43619](https://github.com/pandas-dev/pandas/issues/43619))'
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Styler.to_html()`](../reference/api/pandas.io.formats.style.Styler.to_html.html#pandas.io.formats.style.Styler.to_html
    "pandas.io.formats.style.Styler.to_html") 为了提高性能，省略了隐藏表元素的 CSSStyle 规则（[GH 43619](https://github.com/pandas-dev/pandas/issues/43619))'
- en: ''
  id: totrans-49
  prefs:
