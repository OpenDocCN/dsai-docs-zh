- en: scipy.sparse.dok_array
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dok_array.html#scipy.sparse.dok_array](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dok_array.html#scipy.sparse.dok_array)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Dictionary Of Keys based sparse array.
  prefs: []
  type: TYPE_NORMAL
- en: This is an efficient structure for constructing sparse arrays incrementally.
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be instantiated in several ways:'
  prefs: []
  type: TYPE_NORMAL
- en: dok_array(D)
  prefs: []
  type: TYPE_NORMAL
- en: where D is a 2-D ndarray
  prefs: []
  type: TYPE_NORMAL
- en: dok_array(S)
  prefs: []
  type: TYPE_NORMAL
- en: with another sparse array or matrix S (equivalent to S.todok())
  prefs: []
  type: TYPE_NORMAL
- en: dok_array((M,N), [dtype])
  prefs: []
  type: TYPE_NORMAL
- en: create the array with initial shape (M,N) dtype is optional, defaulting to dtype=’d’
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'Sparse arrays can be used in arithmetic operations: they support addition,
    subtraction, multiplication, division, and matrix power.'
  prefs: []
  type: TYPE_NORMAL
- en: Allows for efficient O(1) access of individual elements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Duplicates are not allowed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can be efficiently converted to a coo_array once constructed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
