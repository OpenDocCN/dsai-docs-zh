- en: numpy.arccosh
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.arccosh.html](https://numpy.org/doc/1.26/reference/generated/numpy.arccosh.html)
  prefs:
