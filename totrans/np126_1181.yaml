- en: NumPy 1.9.2 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.9.2-notes.html](https://numpy.org/doc/1.26/release/1.9.2-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a bugfix only release in the 1.9.x series.
  prefs: []
  type: TYPE_NORMAL
- en: Issues fixed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[#5316](https://github.com/numpy/numpy/issues/5316): fix too large dtype alignment
    of strings and complex types'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5424](https://github.com/numpy/numpy/issues/5424): fix ma.median when used
    on ndarrays'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5481](https://github.com/numpy/numpy/issues/5481): Fix astype for structured
    array fields of different byte order'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5354](https://github.com/numpy/numpy/issues/5354): fix segfault when clipping
    complex arrays'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5524](https://github.com/numpy/numpy/issues/5524): allow np.argpartition
    on non ndarrays'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5612](https://github.com/numpy/numpy/issues/5612): Fixes ndarray.fill to
    accept full range of uint64'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5155](https://github.com/numpy/numpy/issues/5155): Fix loadtxt with comments=None
    and a string None data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#4476](https://github.com/numpy/numpy/issues/4476): Masked array view fails
    if structured dtype has datetime component'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5388](https://github.com/numpy/numpy/issues/5388): Make RandomState.set_state
    and RandomState.get_state threadsafe'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5390](https://github.com/numpy/numpy/issues/5390): make seed, randint and
    shuffle threadsafe'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5374](https://github.com/numpy/numpy/issues/5374): Fixed incorrect assert_array_almost_equal_nulp
    documentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5393](https://github.com/numpy/numpy/issues/5393): Add support for ATLAS
    > 3.9.33.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[#5313](https://github.com/numpy/numpy/issues/5313): PyArray_AsCArray caused
