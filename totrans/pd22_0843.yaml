  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.ndarray.std`](https://numpy.org/doc/stable/reference/generated/numpy.ndarray.std.html#numpy.ndarray.std
    "(在 NumPy v1.26 中)")'
- en: Returns the standard deviation of the array elements along given axis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回沿指定轴的数组元素的标准差。
- en: '[`Series.std`](pandas.Series.std.html#pandas.Series.std "pandas.Series.std")'
