  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.center.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.center.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a copy of *a* with its elements centered in a string of length *width*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回* a *的副本，其元素在长度为* width *的字符串中居中。
- en: Calls *str.center* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个元素调用*str.center*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**数组或字符串的数组'
- en: '**width**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**width**整数'
- en: The length of the resulting strings
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果字符串的长度
- en: '**fillchar**str or unicode, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fillchar**字符串或unicode，可选'
- en: The padding character to use (default is space).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的填充字符（默认为空格）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组'
- en: Output array of str or unicode, depending on input types
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组，类型取决于输入类型
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`str.center`](https://docs.python.org/3/library/stdtypes.html#str.center "(in
    Python v3.11)")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`str.center`](https://docs.python.org/3/library/stdtypes.html#str.center "(在
    Python v3.11 中)")'
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: This function is intended to work with arrays of strings. The fill character
    is not applied to numeric types.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数旨在与字符串数组一起使用。填充字符不适用于数值类型。
