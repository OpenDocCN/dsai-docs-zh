- en: DateOffset increments between the last business day of the month.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DateOffset 在月末的最后一个工作日之间增加。
- en: BusinessMonthEnd goes to the next date which is the last business day of the
    month.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: BusinessMonthEnd 跳转到下一个日期，即当月的最后一个工作日。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整���，默认为 1'
- en: The number of months represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的月份数。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**布尔值，默认为 False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将开始/结束日期归一化为午夜，然后生成日期范围。
