- en: scipy.signal.sos2zpk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.sos2zpk.html#scipy.signal.sos2zpk](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.sos2zpk.html#scipy.signal.sos2zpk)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return zeros, poles, and gain of a series of second-order sections
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**sos**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Array of second-order filter coefficients, must have shape `(n_sections, 6)`.
    See [`sosfilt`](scipy.signal.sosfilt.html#scipy.signal.sosfilt "scipy.signal.sosfilt")
    for the SOS filter format specification.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**z**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Zeros of the transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Poles of the transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: '**k**float'
  prefs: []
  type: TYPE_NORMAL
- en: System gain.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The number of zeros and poles returned will be `n_sections * 2` even if some
    of these are (effectively) zero.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.16.0.
  prefs: []
  type: TYPE_NORMAL
