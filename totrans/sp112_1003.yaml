- en: Physicist’s Hermite polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined by
  prefs: []
  type: TYPE_NORMAL
- en: \[H_n(x) = (-1)^ne^{x^2}\frac{d^n}{dx^n}e^{-x^2};\]
  prefs: []
  type: TYPE_NORMAL
- en: \(H_n\) is a polynomial of degree \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**H**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Hermite polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(H_n\) are orthogonal over \((-\infty, \infty)\) with weight
    function \(e^{-x^2}\).
  prefs: []
  type: TYPE_NORMAL
