  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.dweibull.html#scipy.stats.dweibull](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.dweibull.html#scipy.stats.dweibull)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A double Weibull continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 双Weibull连续随机变量。
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`dweibull`](#scipy.stats.dweibull "scipy.stats.dweibull")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[`rv_continuous`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.rv_continuous.html#scipy.stats.rv_continuous)类的一个实例，[`dweibull`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.dweibull.html#scipy.stats.dweibull)对象从中继承了一系列通用方法（请参阅下面的完整列表），并使用此特定分布的细节来完成它们。
- en: Notes
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The probability density function for [`dweibull`](#scipy.stats.dweibull "scipy.stats.dweibull")
    is given by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`dweibull`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.dweibull.html#scipy.stats.dweibull)的概率密度函数如下所示'
- en: \[f(x, c) = c / 2 |x|^{c-1} \exp(-|x|^c)\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x, c) = c / 2 |x|^{c-1} \exp(-|x|^c)\]
- en: for a real number \(x\) and \(c > 0\).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实数\(x\)和\(c > 0\)。
- en: '[`dweibull`](#scipy.stats.dweibull "scipy.stats.dweibull") takes `c` as a shape
    parameter for \(c\).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`dweibull`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.dweibull.html#scipy.stats.dweibull)将`c`作为形状参数\(c\)。'
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `dweibull.pdf(x, c, loc, scale)` is identically equivalent to `dweibull.pdf(y,
    c) / scale` with `y = (x - loc) / scale`. Note that shifting the location of a
    distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概率密度在“标准化”形式中定义。使用`loc`和`scale`参数可以移动和/或缩放分布。具体而言，`dweibull.pdf(x, c, loc,
    scale)`与`dweibull.pdf(y, c) / scale`完全等价，其中`y = (x - loc) / scale`。请注意，移动分布的位置并不使其成为“非中心”分布；某些分布的非中心推广可在单独的类中找到。
