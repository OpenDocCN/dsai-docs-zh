- en: 'Deprecated since version 1.11.0: [`tril`](scipy.linalg.tril.html#scipy.linalg.tril
    "scipy.linalg.tril") is deprecated in favour of [`numpy.triu`](https://numpy.org/devdocs/reference/generated/numpy.triu.html#numpy.triu
    "(in NumPy v2.0.dev0)") and will be removed in SciPy 1.13.0.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 1.11.0 起已弃用：[`tril`](scipy.linalg.tril.html#scipy.linalg.tril "scipy.linalg.tril")
    已弃用，推荐使用 [`numpy.triu`](https://numpy.org/devdocs/reference/generated/numpy.triu.html#numpy.triu
    "(在 NumPy v2.0.dev0 中)")，并且将在 SciPy 1.13.0 中移除。
- en: Make a copy of a matrix with elements below the kth diagonal zeroed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 复制一个矩阵，使得第 k 条对角线以下的元素为零。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m** array_like'
- en: Matrix whose elements to return
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回其元素的矩阵
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k** 整数，可选'
- en: Diagonal below which to zero elements. *k* == 0 is the main diagonal, *k* <
    0 subdiagonal and *k* > 0 superdiagonal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要将元素置零的对角线下标。*k* == 0 是主对角线，*k* < 0 是次对角线，*k* > 0 是超对角线。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**triu**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**triu** 数组'
- en: Return matrix with zeroed elements below the kth diagonal and has same shape
    and type as *m*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个矩阵，该矩阵的第 k 条对角线以下的元素为零，并且与*m*具有相同的形状和类型。
