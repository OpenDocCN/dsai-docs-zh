- en: Alter Index or MultiIndex name.
  prefs: []
  type: TYPE_NORMAL
- en: Able to set new names without level. Defaults to returning new index. Length
    of names must match number of levels in MultiIndex.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**name**label or list of labels'
  prefs: []
  type: TYPE_NORMAL
- en: Name(s) to set.
  prefs: []
  type: TYPE_NORMAL
- en: '**inplace**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Modifies the object directly, instead of creating a new Index or MultiIndex.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index or None
  prefs: []
  type: TYPE_NORMAL
- en: The same type as the caller or None if `inplace=True`.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
