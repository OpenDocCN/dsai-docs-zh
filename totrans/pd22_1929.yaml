  type: TYPE_NORMAL
  zh: 有关更多详细信息，请参阅[`DataFrame.sort_values()`](../reference/api/pandas.DataFrame.sort_values.html#pandas.DataFrame.sort_values
    "pandas.DataFrame.sort_values")、[`Series.sort_values()`](../reference/api/pandas.Series.sort_values.html#pandas.Series.sort_values
    "pandas.Series.sort_values")和[`sort_index()`](../reference/api/pandas.DataFrame.sort_index.html#pandas.DataFrame.sort_index
    "pandas.DataFrame.sort_index")中的示例和文档。### Timestamp构造函数中的Fold参数支持
- en: '`Timestamp:` now supports the keyword-only fold argument according to [PEP
    495](https://www.python.org/dev/peps/pep-0495/#the-fold-attribute) similar to
    parent `datetime.datetime` class. It supports both accepting fold as an initialization
    argument and inferring fold from other constructor arguments ([GH 25057](https://github.com/pandas-dev/pandas/issues/25057),
    [GH 31338](https://github.com/pandas-dev/pandas/issues/31338)). Support is limited
    to `dateutil` timezones as `pytz` doesn’t support fold.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`Timestamp:` 现在根据[PEP 495](https://www.python.org/dev/peps/pep-0495/#the-fold-attribute)支持仅关键字折叠参数，类似于父类`datetime.datetime`。它支持接受折叠作为初始化参数，并从其他构造函数参数中推断折叠（[GH
    25057](https://github.com/pandas-dev/pandas/issues/25057)，[GH 31338](https://github.com/pandas-dev/pandas/issues/31338)）。支持仅限于`dateutil`时区，因为`pytz`不支持折叠。'
