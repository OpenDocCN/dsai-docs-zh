- en: More About CSS and HTML
  id: totrans-938
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于 CSS 和 HTML
- en: 'Cascading Style Sheet (CSS) language, which is designed to influence how a
    browser renders HTML elements, has its own peculiarities. It never reports errors:
    it just silently ignores them and doesn’t render your objects how you intend so
    can sometimes be frustrating. Here is a very brief primer on how `Styler` creates
    HTML and interacts with CSS, with advice on common pitfalls to avoid.'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 层叠样式表（CSS）语言旨在影响浏览器如何呈现 HTML 元素，具有其自己的特点。它从不报告错误：它只是悄悄地忽略它们，不按照您的意图呈现您的对象，因此有时可能令人沮丧。以下是关于`Styler`如何创建
    HTML 并与 CSS 交互的简要入门，以及避免常见陷阱的建议。
- en: CSS Classes and Ids
  id: totrans-940
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CSS 类和 Id
- en: The precise structure of the CSS `class` attached to each cell is as follows.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 每个单元格附加的 CSS `class` 的精确结构如下。
- en: Cells with Index and Column names include `index_name` and `level<k>` where
    `k` is its level in a MultiIndex
  id: totrans-942
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有索引和列名称的单元格包括`index_name`和`level<k>`，其中`k`是其在多重索引中的级别
- en: Index label cells include
  id: totrans-943
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引标签单元格包括
- en: '`row_heading`'
  id: totrans-944
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`row_heading`'
- en: '`level<k>` where `k` is the level in a MultiIndex'
  id: totrans-945
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`level<k>`，其中`k`是多重索引中的级别'
- en: '`row<m>` where `m` is the numeric position of the row'
  id: totrans-946
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`row<m>`，其中`m`是行的数字位置'
- en: Column label cells include
  id: totrans-947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列标签单元格包括
- en: '`col_heading`'
  id: totrans-948
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`col_heading`'
- en: '`level<k>` where `k` is the level in a MultiIndex'
  id: totrans-949
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`level<k>`，其中`k`是多重索引中的级别'
- en: '`col<n>` where `n` is the numeric position of the column'
  id: totrans-950
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`col<n>`，其中`n`是列的数字位置'
- en: Data cells include
  id: totrans-951
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据单元格包括
- en: '`data`'
  id: totrans-952
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`data`'
- en: '`row<m>`, where `m` is the numeric position of the cell.'
  id: totrans-953
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`row<m>`，其中`m`是单元格的数字位置。'
- en: '`col<n>`, where `n` is the numeric position of the cell.'
  id: totrans-954
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`col<n>`，其中`n`是单元格的数字位置。'
- en: Blank cells include `blank`
  id: totrans-955
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空单元格包括`blank`
- en: Trimmed cells include `col_trim` or `row_trim`
  id: totrans-956
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 裁剪的单元格包括`col_trim`或`row_trim`
- en: The structure of the `id` is `T_uuid_level<k>_row<m>_col<n>` where `level<k>`
    is used only on headings, and headings will only have either `row<m>` or `col<n>`
    whichever is needed. By default we’ve also prepended each row/column identifier
    with a UUID unique to each DataFrame so that the style from one doesn’t collide
    with the styling from another within the same notebook or page. You can read more
    about the use of UUIDs in [Optimization](#Optimization).
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: '`id`的结构是`T_uuid_level<k>_row<m>_col<n>`，其中`level<k>`仅用于标题，标题只会有`row<m>`或`col<n>`中的一个，取决于需要哪个。默认情况下，我们还为每个DataFrame的每个行/列标识符添加了一个唯一的UUID，以便一个DataFrame的样式不会与同一笔记本或页面中的另一个DataFrame的样式发生冲突。您可以在[优化](#Optimization)中阅读更多关于UUID使用的内容。'
- en: We can see example of the HTML by calling the [.to_html()](../reference/api/pandas.io.formats.style.Styler.to_html.html)
    method.
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调用[.to_html()](../reference/api/pandas.io.formats.style.Styler.to_html.html)方法，我们可以看到HTML的示例。
