- en: Compute the pth power of the L**p distance between two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算两个数组之间 L**p 距离的 p 次方。
- en: For efficiency, this function computes the L**p distance but does not extract
    the pth root. If *p* is 1 or infinity, this is equal to the actual L**p distance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了效率，此函数计算 L**p 距离，但不提取 p 次根。如果 *p* 是 1 或无穷大，则等于实际的 L**p 距离。
- en: The last dimensions of *x* and *y* must be the same length. Any other dimensions
    must be compatible for broadcasting.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 和 *y* 的最后维度必须具有相同的长度。任何其他维度必须适合广播。'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**(…, K) array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**(…, K) array_like'
