- en: '`Series.str.replace()` now accepts a callable, as replacement, which is passed
    to `re.sub` ([GH 15055](https://github.com/pandas-dev/pandas/issues/15055))'
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.str.replace()`现在接受一个可调用对象作为替换，该对象传递给`re.sub` ([GH 15055](https://github.com/pandas-dev/pandas/issues/15055))'
- en: '`Series.str.replace()` now accepts a compiled regular expression as a pattern
    ([GH 15446](https://github.com/pandas-dev/pandas/issues/15446))'
  id: totrans-889
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.str.replace()`现在接受编译后的正则表达式作为模式（[GH 15446](https://github.com/pandas-dev/pandas/issues/15446)）'
