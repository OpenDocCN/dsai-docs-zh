- en: Tensor head of the tensor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 张量的张量头。
- en: 'Parameters:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : name of the tensor'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：张量的名称'
- en: '**index_types** : list of TensorIndexType'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**index_types**：TensorIndexType的列表'
- en: '**symmetry** : TensorSymmetry of the tensor'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**symmetry**：张量的TensorSymmetry'
- en: '**comm** : commutation group number'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**comm**：对易群号'
- en: Notes
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Similar to `symbols` multiple TensorHeads can be created using `tensorhead(s,
    typ, sym=None, comm=0)` function, where `s` is the string of names and `sym` is
    the monoterm tensor symmetry (see `tensorsymmetry`).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与`symbols`类似，可以使用`tensorhead(s, typ, sym=None, comm=0)`函数创建多个`TensorHead`，其中`s`是名称的字符串，`sym`是单项张量对称性（参见`tensorsymmetry`）。
- en: A `TensorHead` belongs to a commutation group, defined by a symbol on number
    `comm` (see `_TensorManager.set_comm`); tensors in a commutation group have the
    same commutation properties; by default `comm` is `0`, the group of the commuting
    tensors.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`TensorHead`属于一个对易群，由符号和数字`comm`定义（参见`_TensorManager.set_comm`）；对易群中的张量具有相同的对易性质；默认情况下，`comm`为`0`，表示对易张量的群。'
- en: Examples
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Define a fully antisymmetric tensor of rank 2:'
  id: totrans-59
