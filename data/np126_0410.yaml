- en: Return an array with the elements of *a* right-justified in a string of length
    *width*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个将*a*的元素右对齐在长度为*width*的字符串中的数组。
- en: Calls *str.rjust* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用 *str.rjust*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str 或 unicode 的 array_like'
- en: '**width**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**width**整数'
- en: The length of the resulting strings
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果字符串的长度
- en: '**fillchar**str or unicode, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fillchar**str 或 unicode，可选'
- en: The character to use for padding
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充的字符
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of str or unicode, depending on input type
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组为 str 或 unicode，取决于输入类型
