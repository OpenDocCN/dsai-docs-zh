- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create a two-dimensional array with the flattened input as a diagonal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两维数组，用平铺的输入作为对角线。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: Input data, which is flattened and set as the *k*-th diagonal of the output.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据，将其平铺并设置为输出的第 *k* 对角线。
- en: '**k**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数，可选'
- en: Diagonal to set; 0, the default, corresponds to the “main” diagonal, a positive
    (negative) *k* giving the number of the diagonal above (below) the main.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置的对角线；0是默认值，对应于“主”对角线，正（负）*k*表示主对角线上方（下方）的对角线数。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组'
- en: The 2-D output array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2-D 输出数组。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅
