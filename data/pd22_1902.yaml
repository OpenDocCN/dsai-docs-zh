    "pandas.ArrowDtype")数据，而不是`"Int64"`类型（[GH 51462](https://github.com/pandas-dev/pandas/issues/51462))'
- en: '[`factorize()`](../reference/api/pandas.factorize.html#pandas.factorize "pandas.factorize")
