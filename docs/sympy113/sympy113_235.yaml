- en: Step-Response Plot
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阶跃响应图
- en: '[PRE16]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Returns the unit step response of a continuous-time system. It is the response
    of the system when the input signal is a step function.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 返回连续时间系统的阶跃响应。当输入信号为阶跃函数时，系统的响应即为阶跃响应。
- en: 'Parameters:'
  id: totrans-205
