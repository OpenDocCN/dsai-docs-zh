- en: NumPy 1.22.4 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.22.4 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.22.4-notes.html](https://numpy.org/doc/1.26/release/1.22.4-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.22.4-notes.html](https://numpy.org/doc/1.26/release/1.22.4-notes.html)
- en: NumPy 1.22.4 is a maintenance release that fixes bugs discovered after the 1.22.3
    release. In addition, the wheels for this release are built using the recently
    released Cython 0.29.30, which should fix the reported problems with [debugging](https://github.com/numpy/numpy/issues/21008).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.22.4 是一个维护版本，修复了在1.22.3发布后发现的错误。此外，此版本的wheels使用了最近发布的Cython 0.29.30构建，这应该修复了与[调试](https://github.com/numpy/numpy/issues/21008)报告的问题。
- en: The Python versions supported for this release are 3.8-3.10\. Note that the
    Mac wheels are based on OS X 10.15 rather than 10.9 that was used in previous
    NumPy release cycles.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本支持的Python版本为3.8-3.10。请注意，Mac wheels基于OS X 10.15而不是之前NumPy发布周期中使用的10.9。
