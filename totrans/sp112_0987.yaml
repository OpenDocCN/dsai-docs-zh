- en: Gauss-generalized Laguerre quadrature.
  prefs: []
  type: TYPE_NORMAL
- en: Compute the sample points and weights for Gauss-generalized Laguerre quadrature.
    The sample points are the roots of the nth degree generalized Laguerre polynomial,
    \(L^{\alpha}_n(x)\). These sample points and weights correctly integrate polynomials
    of degree \(2n - 1\) or less over the interval \([0, \infty]\) with weight function
    \(w(x) = x^{\alpha} e^{-x}\). See 22.3.9 in [[AS]](#r5def805712d5-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: quadrature order
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**float'
  prefs: []
  type: TYPE_NORMAL
- en: alpha must be > -1
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, return the sum of the weights, optional.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
