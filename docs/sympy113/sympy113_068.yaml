- en: Verify the correctness of a base and strong generating set.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 验证基和强生成集的正确性。
- en: Explanation
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: This is a naive implementation using the definition of a base and a strong generating
    set relative to it. There are other procedures for verifying a base and strong
    generating set, but this one will serve for more robust testing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用基本定义和相对于其的强生成集的朴素实现。有其他程序用于验证基和强生成集，但这个将用于更健壮的测试。
