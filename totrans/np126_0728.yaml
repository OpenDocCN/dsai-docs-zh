- en: numpy.ma.filled
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.filled.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.filled.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return input as an array with masked data replaced by a fill value.
  prefs: []
  type: TYPE_NORMAL
- en: If *a* is not a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), *a* itself is returned. If *a* is a [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray") and *fill_value* is None, *fill_value* is set to `a.fill_value`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**MaskedArray or array_like'
  prefs: []
  type: TYPE_NORMAL
- en: An input object.
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**array_like, optional.'
  prefs: []
  type: TYPE_NORMAL
- en: Can be scalar or non-scalar. If non-scalar, the resulting filled array should
    be broadcastable over input array. Default is None.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The filled array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
