  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在LaTeX中进行简单稀疏化，而无需包含multirow包 ([GH 43369](https://github.com/pandas-dev/pandas/issues/43369))
