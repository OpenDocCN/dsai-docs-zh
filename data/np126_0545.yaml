- en: Context manager for setting print options.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于设置打印选项的上下文管理器。
- en: Set print options for the scope of the *with* block, and restore the old options
    at the end. See [`set_printoptions`](numpy.set_printoptions.html#numpy.set_printoptions
    "numpy.set_printoptions") for the full description of available options.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在*with*块的范围内设置打印选项，并在结束时恢复旧选项。有关可用选项的完整描述，请参阅[`set_printoptions`](numpy.set_printoptions.html#numpy.set_printoptions
    "numpy.set_printoptions")。
