- en: The index (axis labels) of the Series.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Series 的索引（轴标签）。
- en: The index of a Series is used to label and identify each element of the underlying
    data. The index can be thought of as an immutable ordered set (technically a multi-set,
    as it may contain duplicate labels), and is used to index and align data in pandas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 Series 的索引被用来标记和识别底层数据的每个元素。索引可以被看作是一个不可变的有序集合（技术上是一个多重集，因为它可能包含重复的标签），并且被用于在
    pandas 中索引和对齐数据。
