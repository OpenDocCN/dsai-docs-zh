  type: TYPE_NORMAL
  zh: '[`btdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr
    "scipy.special.btdtr")'
- en: Cumulative distribution function of the beta distribution.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塔分布的累积分布函数。
- en: '[`btdtri`](scipy.special.btdtri.html#scipy.special.btdtri "scipy.special.btdtri")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`btdtri`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtri.html#scipy.special.btdtri
    "scipy.special.btdtri")'
- en: Inverse with respect to *x*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 *x* 的反函数。
- en: '[`btdtrib`](scipy.special.btdtrib.html#scipy.special.btdtrib "scipy.special.btdtrib")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`btdtrib`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtrib.html#scipy.special.btdtrib
    "scipy.special.btdtrib")'
- en: Inverse with respect to *b*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 *b* 的反函数。
- en: Notes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Wrapper for the CDFLIB [[1]](#rfebdb1b8666c-1) Fortran routine *cdfbet*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: CDFLIB的C语言库的包装器[[1]](#rfebdb1b8666c-1) Fortran例程*cdfbet*。
- en: The cumulative distribution function *p* is computed using a routine by DiDinato
    and Morris [[2]](#rfebdb1b8666c-2). Computation of *a* involves a search for a
    value that produces the desired value of *p*. The search relies on the monotonicity
    of *p* with *a*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用DiDinato和Morris的例程[[2]](#rfebdb1b8666c-2)计算累积分布函数 *p*。计算 *a* 包括搜索产生期望 *p*
    值的值的过程。搜索依赖于 *p* 随 *a* 的单调性。
