    instead ([GH 51045](https://github.com/pandas-dev/pandas/issues/51045))
  id: totrans-1081
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用`DataFrameGroupBy.dtypes`，请在底层对象上检查`dtypes`而不是`dtypes`（[GH 51045](https://github.com/pandas-dev/pandas/issues/51045)）
