- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Returns a list of slices corresponding to the masked clumps of a 1-D array.
    (A “clump” is defined as a contiguous region of the array).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: A one-dimensional masked array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**slices**list of slice'
  prefs: []
  type: TYPE_NORMAL
- en: The list of slices, one for each continuous region of masked elements in *a*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
