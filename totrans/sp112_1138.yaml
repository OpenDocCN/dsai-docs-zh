- en: scipy.stats.genexpon
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.genexpon.html#scipy.stats.genexpon](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.genexpon.html#scipy.stats.genexpon)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A generalized exponential continuous random variable.
  prefs: []
  type: TYPE_NORMAL
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`genexpon`](#scipy.stats.genexpon "scipy.stats.genexpon")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The probability density function for [`genexpon`](#scipy.stats.genexpon "scipy.stats.genexpon")
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, a, b, c) = (a + b (1 - \exp(-c x))) \exp(-a x - b x + \frac{b}{c} (1-\exp(-c
    x)))\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x \ge 0\), \(a, b, c > 0\).
  prefs: []
  type: TYPE_NORMAL
- en: '[`genexpon`](#scipy.stats.genexpon "scipy.stats.genexpon") takes \(a\), \(b\)
    and \(c\) as shape parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `genexpon.pdf(x, a, b, c, loc, scale)` is identically equivalent to `genexpon.pdf(y,
    a, b, c) / scale` with `y = (x - loc) / scale`. Note that shifting the location
    of a distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: H.K. Ryu, “An Extension of Marshall and Olkin’s Bivariate Exponential Distribution”,
    Journal of the American Statistical Association, 1993.
  prefs: []
  type: TYPE_NORMAL
- en: 'N. Balakrishnan, Asit P. Basu (editors), *The Exponential Distribution: Theory,
    Methods and Applications*, Gordon and Breach, 1995. ISBN 10: 2884491929'
  prefs: []
  type: TYPE_NORMAL
