- en: Solves a real univariate inequality.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 解实数单变量不等式。
- en: 'Parameters:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**expr** : Relational'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**表达式**：关系型'
- en: The target inequality
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目标不等式
- en: '**gen** : Symbol'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**gen**：符号'
- en: The variable for which the inequality is solved
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解不等式的变量
- en: '**relational** : bool'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**关系型**：布尔值'
- en: A Relational type output is expected or not
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预期输出为关系类型或否
- en: '**domain** : Set'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义域**：集合'
- en: The domain over which the equation is solved
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解方程的定义域
- en: '**continuous: bool**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**连续: 布尔值**'
- en: True if expr is known to be continuous over the given domain (and so continuous_domain()
    does not need to be called on it)
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果已知表达式在给定域上连续（因此不需要调用continuous_domain()），则返回True。
- en: 'Raises:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 异常：
- en: '**NotImplementedError**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**未实现错误**'
- en: The solution of the inequality cannot be determined due to limitation in [`sympy.solvers.solveset.solvify()`](solveset.html#sympy.solvers.solveset.solvify
    "sympy.solvers.solveset.solvify").
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于[`sympy.solvers.solveset.solvify()`](solveset.html#sympy.solvers.solveset.solvify
    "sympy.solvers.solveset.solvify")的限制，无法确定不等式的解。
- en: Notes
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Currently, we cannot solve all the inequalities due to limitations in [`sympy.solvers.solveset.solvify()`](solveset.html#sympy.solvers.solveset.solvify
    "sympy.solvers.solveset.solvify"). Also, the solution returned for trigonometric
    inequalities are restricted in its periodic interval.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，由于 [`sympy.solvers.solveset.solvify()`](solveset.html#sympy.solvers.solveset.solvify
    "sympy.solvers.solveset.solvify") 的限制，我们无法解决所有不等式。此外，对于三角不等式返回的解受其周期间隔的限制。
