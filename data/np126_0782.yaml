  zh: numpy.ma.identity
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.identity.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.identity.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.identity.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.identity.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the identity array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回单位矩阵。
- en: The identity array is a square array with ones on the main diagonal.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 单位矩阵是一个主对角线上为1的方阵。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Number of rows (and columns) in *n* x *n* output.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中*n* x *n*的行数（和列数）。
- en: '**dtype**data-type, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Data-type of the output. Defaults to `float`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输出的数据类型。默认为`float`。
- en: '**like**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**like**array_like，可选'
- en: Reference object to allow the creation of arrays which are not NumPy arrays.
    If an array-like passed in as `like` supports the `__array_function__` protocol,
    the result will be defined by it. In this case, it ensures the creation of an
    array object compatible with that passed in via this argument.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参考对象，允许创建不是NumPy数组的数组。如果传入`like`的类似数组支持`__array_function__`协议，则结果将由它定义。在这种情况下，它确保创建一个与通过此参数传入的对象兼容的数组对象。
- en: New in version 1.20.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在1.20.0版本中新增。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**MaskedArray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**掩码数组'
- en: '*n* x *n* array with its main diagonal set to one, and all other elements 0.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*n* x *n*数组，其主对角线设置为1，所有其他元素为0。'
