- en: Dtype gotchas
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dtype 的注意事项
- en: '**Platform gotchas**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**平台的注意事项**'
- en: Starting in 0.11.0, construction of DataFrame/Series will use default dtypes
    of `int64` and `float64`, *regardless of platform*. This is not an apparent change
    from earlier versions of pandas. If you specify dtypes, they *WILL* be respected,
    however ([GH 2837](https://github.com/pandas-dev/pandas/issues/2837))
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 从 0.11.0 开始，DataFrame/Series 的构建将使用 `int64` 和 `float64` 的默认 dtype，*不管平台如何*。这与
    pandas 的早期版本没有明显变化。如果指定了 dtype，则它们 *将* 被尊重，但是（[GH 2837](https://github.com/pandas-dev/pandas/issues/2837)）
- en: The following will all result in `int64` dtypes
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 以下都将导致 `int64` dtype
- en: '[PRE18]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Keep in mind that `DataFrame(np.array([1,2]))` **WILL** result in `int32` on
    32-bit platforms!
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，`DataFrame(np.array([1,2]))` **将** 在 32 位平台上导致 `int32`！
- en: '**Upcasting gotchas**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**向上转换的注意事项**'
- en: Performing indexing operations on integer type data can easily upcast the data.
    The dtype of the input data will be preserved in cases where `nans` are not introduced.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在整数类型数据上执行索引操作很容易将数据向上转换。在未引入 `nans` 的情况下，输入数据的 dtype 将被保留。
- en: '[PRE19]'
  id: totrans-253
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: While float dtypes are unchanged.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数的 dtype 保持不变。
- en: '[PRE20]'
  id: totrans-255
