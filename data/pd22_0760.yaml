- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.IntervalIndex.get_loc.html](https://pandas.pydata.org/docs/reference/api/pandas.IntervalIndex.get_loc.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参考链接：[https://pandas.pydata.org/docs/reference/api/pandas.IntervalIndex.get_loc.html](https://pandas.pydata.org/docs/reference/api/pandas.IntervalIndex.get_loc.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get integer location, slice or boolean mask for requested label.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求标签的整数位置、切片或布尔掩码。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key**label'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键字**标签'
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回结果：
- en: int if unique index, slice if monotonic index, else mask
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引是唯一的，返回整数；如果索引是单调的，返回切片；否则返回掩码。
- en: Examples
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can also supply a point inside an interval.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以提供一个区间内的点。
- en: '[PRE2]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If a label is in several intervals, you get the locations of all the relevant
    intervals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个标签在多个区间中，你将会得到所有相关区间的位置。
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Only exact matches will be returned if an interval is provided.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了一个区间，只会返回完全匹配的结果。
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
