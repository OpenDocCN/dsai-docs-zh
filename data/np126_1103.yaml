  zh: NumPy 1.24.3 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.24.3-notes.html](https://numpy.org/doc/1.26/release/1.24.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.24.3-notes.html](https://numpy.org/doc/1.26/release/1.24.3-notes.html)
- en: NumPy 1.24.3 is a maintenance release that fixes bugs and regressions discovered
    after the 1.24.2 release. The Python versions supported by this release are 3.8-3.11.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.24.3是一个维护版本，修复了在1.24.2版本发布后发现的错误和回归问题。此版本支持的Python版本为3.8-3.11。
