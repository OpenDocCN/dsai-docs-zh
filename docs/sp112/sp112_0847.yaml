- en: scipy.special.gdtria
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.gdtria
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse of [`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")
    vs a.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")的反函数相对于*a*。'
- en: Returns the inverse with respect to the parameter *a* of `p = gdtr(a, b, x)`,
    the cumulative distribution function of the gamma distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回伽玛分布累积分布函数*gdtr(a, b, x)*关于参数*a*的反函数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Probability values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 概率值。
- en: '**b**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**array_like'
- en: '*b* parameter values of *gdtr(a, b, x)*. *b* is the “shape” parameter of the
    gamma distribution.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*gdtr(a, b, x)*的*b*参数值。*b*是伽玛分布的“形状”参数。'
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Nonnegative real values, from the domain of the gamma distribution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛分布域内的非负实数值。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: If a fourth argument is given, it must be a numpy.ndarray whose size matches
    the broadcast result of *a*, *b* and *x*. *out* is then the array returned by
    the function.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给出第四个参数，必须是numpy.ndarray，其大小与*a*、*b*和*x*的广播结果匹配。此时*out*是函数返回的数组。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**a**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**标量或ndarray'
- en: Values of the *a* parameter such that *p = gdtr(a, b, x)*. *1/a* is the “scale”
    parameter of the gamma distribution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参数*a*的取值使得*p = gdtr(a, b, x)*成立。*1/a*是伽玛分布的“尺度”参数。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")'
- en: CDF of the gamma distribution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛分布的累积分布函数。
- en: '[`gdtrib`](scipy.special.gdtrib.html#scipy.special.gdtrib "scipy.special.gdtrib")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtrib`](scipy.special.gdtrib.html#scipy.special.gdtrib "scipy.special.gdtrib")'
- en: Inverse with respect to *b* of *gdtr(a, b, x)*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*gdtr(a, b, x)*关于*b*的反函数。'
- en: '[`gdtrix`](scipy.special.gdtrix.html#scipy.special.gdtrix "scipy.special.gdtrix")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gdtrix`](scipy.special.gdtrix.html#scipy.special.gdtrix "scipy.special.gdtrix")'
- en: Inverse with respect to *x* of *gdtr(a, b, x)*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*gdtr(a, b, x)*关于*x*的反函数。'
- en: Notes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Wrapper for the CDFLIB [[1]](#r05e16e839db0-1) Fortran routine *cdfgam*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*cdfgam*的Fortran库CDFLIB [[1]](#r05e16e839db0-1)的封装器。'
- en: The cumulative distribution function *p* is computed using a routine by DiDinato
    and Morris [[2]](#r05e16e839db0-2). Computation of *a* involves a search for a
    value that produces the desired value of *p*. The search relies on the monotonicity
    of *p* with *a*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用DiDinato和Morris的例程[[2]](#r05e16e839db0-2)计算累积分布函数*p*。计算参数*a*涉及搜索产生期望*p*值的值。该搜索依赖于*p*随*a*的单调性。
- en: References
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
