  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.where.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.where.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a masked array with elements from *x* or *y*, depending on condition.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: When only *condition* is provided, this function is identical to [`nonzero`](numpy.nonzero.html#numpy.nonzero
    "numpy.nonzero"). The rest of this documentation covers only the case where all
    three arguments are provided.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**condition**array_like, bool'
  prefs: []
  type: TYPE_NORMAL
- en: Where True, yield *x*, otherwise yield *y*.
  prefs: []
  type: TYPE_NORMAL
- en: '**x, y**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Values from which to choose. *x*, *y* and *condition* need to be broadcastable
    to some shape.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**MaskedArray'
  prefs: []
  type: TYPE_NORMAL
- en: An masked array with [`masked`](../maskedarray.baseclass.html#numpy.ma.masked
    "numpy.ma.masked") elements where the condition is masked, elements from *x* where
    *condition* is True, and elements from *y* elsewhere.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`numpy.where`](numpy.where.html#numpy.where "numpy.where")'
  prefs: []
  type: TYPE_NORMAL
- en: Equivalent function in the top-level NumPy module.
  prefs: []
  type: TYPE_NORMAL
- en: '[`nonzero`](numpy.nonzero.html#numpy.nonzero "numpy.nonzero")'
  prefs: []
  type: TYPE_NORMAL
- en: The function that is called when x and y are omitted
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
