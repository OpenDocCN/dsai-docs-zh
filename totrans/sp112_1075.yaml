- en: scipy.special.exp1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.exp1.html#scipy.special.exp1](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.exp1.html#scipy.special.exp1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Exponential integral E1.
  prefs: []
  type: TYPE_NORMAL
- en: For complex \(z \ne 0\) the exponential integral can be defined as [[1]](#r4d719eb65a46-1)
  prefs: []
  type: TYPE_NORMAL
- en: \[E_1(z) = \int_z^\infty \frac{e^{-t}}{t} dt,\]
  prefs: []
  type: TYPE_NORMAL
- en: where the path of the integral does not cross the negative real axis or pass
    through the origin.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**z: array_like**'
  prefs: []
  type: TYPE_NORMAL
- en: Real or complex argument.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Values of the exponential integral E1
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi")'
  prefs: []
  type: TYPE_NORMAL
- en: exponential integral \(Ei\)
  prefs: []
  type: TYPE_NORMAL
- en: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
  prefs: []
  type: TYPE_NORMAL
- en: generalization of \(E_1\)
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For \(x > 0\) it is related to the exponential integral \(Ei\) (see [`expi`](scipy.special.expi.html#scipy.special.expi
    "scipy.special.expi")) via the relation
  prefs: []
  type: TYPE_NORMAL
- en: \[E_1(x) = -Ei(-x).\]
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Digital Library of Mathematical Functions, 6.2.1 [https://dlmf.nist.gov/6.2#E1](https://dlmf.nist.gov/6.2#E1)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It has a pole at 0.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It has a branch cut on the negative real axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It approaches 0 along the positive real axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: It is related to [`expi`](scipy.special.expi.html#scipy.special.expi "scipy.special.expi").
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
