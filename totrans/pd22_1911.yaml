- en: 'zhangxiaoxing +  ## Enhancements'
  id: totrans-855
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'zhangxiaoxing +  ## Enhancements'
- en: '### Improved warning messages'
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
  zh: '### Improved warning messages'
- en: Previously, warning messages may have pointed to lines within the pandas library.
    Running the script `setting_with_copy_warning.py`
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，警告消息可能指向 pandas 库内的行。运行脚本 `setting_with_copy_warning.py`
- en: '[PRE32]'
  id: totrans-858
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'with pandas 1.3 resulted in:'
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 1.3 中产生了以下结果：
- en: '[PRE33]'
  id: totrans-860
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'This made it difficult to determine where the warning was being generated from.
    Now pandas will inspect the call stack, reporting the first line outside of the
    pandas library that gave rise to the warning. The output of the above script is
    now:'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得难以确定警告是从哪里生成的。现在 pandas 将检查调用堆栈，报告产生警告的 pandas 库之外的第一行。上面脚本的输出现在是：
- en: '[PRE34]  ### Index can hold arbitrary ExtensionArrays'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE34]  ### 索引可以持有任意 ExtensionArrays'
- en: Until now, passing a custom `ExtensionArray` to `pd.Index` would cast the array
    to `object` dtype. Now [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") can directly hold arbitrary ExtensionArrays ([GH 43930](https://github.com/pandas-dev/pandas/issues/43930)).
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，将自定义的 `ExtensionArray` 传递给 `pd.Index` 会将数组转换为 `object` dtype。现在 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 可以直接持有任意 ExtensionArrays ([GH 43930](https://github.com/pandas-dev/pandas/issues/43930))。
- en: '*Previous behavior*:'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*：'
- en: '[PRE35]'
  id: totrans-865
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'In the old behavior, `idx` would be object-dtype:'
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧行为中，`idx` 将是 object-dtype：
- en: '*Previous behavior*:'
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*：'
- en: '[PRE36]'
  id: totrans-868
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'With the new behavior, we keep the original dtype:'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 使用新行为，我们保留原始 dtype：
- en: '*New behavior*:'
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE37]'
  id: totrans-871
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'One exception to this is `SparseArray`, which will continue to cast to numpy
    dtype until pandas 2.0\. At that point it will retain its dtype like other ExtensionArrays.  ###
    Styler'
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
