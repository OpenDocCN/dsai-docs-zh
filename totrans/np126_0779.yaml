- en: method
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sort the array, in-place
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 原地对数组进行排序
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: Array to be sorted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要排序的数组。
- en: '**axis**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: Axis along which to sort. If None, the array is flattened before sorting. The
    default is -1, which sorts along the last axis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于排序的轴。如果为None，则在排序之前将数组展平。默认值为-1，沿着最后一个轴排序。
- en: '**kind**{‘quicksort’, ‘mergesort’, ‘heapsort’, ‘stable’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**kind**{‘quicksort’, ‘mergesort’, ‘heapsort’, ‘stable’}，可选'
- en: The sorting algorithm used.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的排序算法。
- en: '**order**list, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**列表，可选'
- en: When *a* is a structured array, this argument specifies which fields to compare
    first, second, and so on. This list does not need to include all of the fields.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当*a*是一个结构化数组时，此参数指定首先比较哪些字段，其次是哪些字段，依此类推。此列表不需要包含所有字段。
- en: '**endwith**{True, False}, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**endwith**{True, False}，可选'
- en: Whether missing values (if any) should be treated as the largest values (True)
    or the smallest values (False) When the array contains unmasked values sorting
    at the same extremes of the datatype, the ordering of these values and the masked
    values is undefined.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将缺失值（如果有）视为最大值（True）或最小值（False）当数组包含未屏蔽值时，在数据类型的极端处进行排序时，这些值和屏蔽值的排序是未定义的。
- en: '**fill_value**scalar or None, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量或None，可选'
- en: Value used internally for the masked values. If `fill_value` is not None, it
    supersedes `endwith`.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用于屏蔽值的内部值。如果`fill_value`不为None，则它将取代`endwith`。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**sorted_array**ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**sorted_array**ndarray'
- en: Array of the same type and shape as *a*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与*a*相同类型和形状的数组。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
