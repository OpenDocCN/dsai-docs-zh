  zh: 直到现在，将自定义的 `ExtensionArray` 传递给 `pd.Index` 会将数组转换为 `object` dtype。现在 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 可以直接持有任意的 ExtensionArrays ([GH 43930](https://github.com/pandas-dev/pandas/issues/43930)).
