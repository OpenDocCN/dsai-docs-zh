- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Expit (a.k.a. logistic sigmoid) ufunc for ndarrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Expit（又名逻辑sigmoid）ndarrays的ufunc。
- en: The expit function, also known as the logistic sigmoid function, is defined
    as `expit(x) = 1/(1+exp(-x))`. It is the inverse of the logit function.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: expit函数，也称为逻辑sigmoid函数，定义为`expit(x) = 1/(1+exp(-x))`。它是logit函数的反函数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**ndarray'
- en: The ndarray to apply expit to element-wise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要对每个元素应用`expit`的ndarray。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function values
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: An ndarray of the same shape as x. Its entries are [`expit`](#scipy.special.expit
    "scipy.special.expit") of the corresponding entry of x.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与x相同形状的ndarray。其条目是相应x条目的[`expit`](#scipy.special.expit "scipy.special.expit")。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`logit`](scipy.special.logit.html#scipy.special.logit "scipy.special.logit")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`logit`](scipy.special.logit.html#scipy.special.logit "scipy.special.logit")'
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: As a ufunc expit takes a number of optional keyword arguments. For more information
    see [ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个ufunc，`expit`接受多个可选的关键字参数。更多信息请参见[ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
- en: New in version 0.10.0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 版本0.10.0中的新功能。
