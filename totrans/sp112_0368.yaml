- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.fourier_gaussian.html#scipy.ndimage.fourier_gaussian](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.fourier_gaussian.html#scipy.ndimage.fourier_gaussian)
  prefs:
