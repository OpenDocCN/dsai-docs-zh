- en: Incomplete elliptic integral of the first kind
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类不完全椭圆积分
- en: This function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义如下
- en: \[K(\phi, m) = \int_0^{\phi} [1 - m \sin(t)^2]^{-1/2} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(\phi, m) = \int_0^{\phi} [1 - m \sin(t)^2]^{-1/2} dt\]
- en: This function is also called \(F(\phi, m)\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数也称为 \(F(\phi, m)\)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**phi**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**phi**array_like'
- en: amplitude of the elliptic integral
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
