- en: numpy.isinf
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.isinf
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isinf.html](https://numpy.org/doc/1.26/reference/generated/numpy.isinf.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isinf.html](https://numpy.org/doc/1.26/reference/generated/numpy.isinf.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Test element-wise for positive or negative infinity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素测试是否为正无穷大或负无穷大。
- en: Returns a boolean array of the same shape as *x*, True where `x == +/-inf`,
    otherwise False.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔数组，形状与 *x* 相同，`x == +/-inf` 时为 True，否则为 False。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Input values
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None 或 ndarray 和 None 的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果存储的位置。如果提供，则其形状必须广播到输入的形状。如果未提供或为 None，则返回一个新分配的数组。元组（仅作为关键字参数）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播到输入。在条件为 True 的位置，*out* 数组将设置为 ufunc 结果。在其他位置，*out* 数组将保留其原始值。请注意，如果通过默认的
    `out=None` 创建了一个未初始化的 *out* 数组，则其中条件为 False 的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字的参数，请参阅[ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**bool (scalar) or boolean ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**bool（标量）或布尔 ndarray'
- en: True where `x` is positive or negative infinity, false otherwise. This is a
    scalar if *x* is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`x` 为正无穷大或负无穷大时为 True，否则为 False。如果 *x* 是标量，则结果也是标量。'
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅：
- en: '[`isneginf`](numpy.isneginf.html#numpy.isneginf "numpy.isneginf"), [`isposinf`](numpy.isposinf.html#numpy.isposinf
    "numpy.isposinf"), [`isnan`](numpy.isnan.html#numpy.isnan "numpy.isnan"), [`isfinite`](numpy.isfinite.html#numpy.isfinite
    "numpy.isfinite")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`isneginf`](numpy.isneginf.html#numpy.isneginf "numpy.isneginf"), [`isposinf`](numpy.isposinf.html#numpy.isposinf
    "numpy.isposinf"), [`isnan`](numpy.isnan.html#numpy.isnan "numpy.isnan"), [`isfinite`](numpy.isfinite.html#numpy.isfinite
    "numpy.isfinite")'
- en: Notes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项：
- en: NumPy uses the IEEE Standard for Binary Floating-Point for Arithmetic (IEEE
    754).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 使用 IEEE 标准的二进制浮点数算术（IEEE 754）。
- en: Errors result if the second argument is supplied when the first argument is
    a scalar, or if the first and second arguments have different shapes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一个参数是标量，则在提供第二个参数时会产生错误，或者如果第一个参数和第二个参数的形状不同也会产生错误。
