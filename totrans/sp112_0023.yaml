- en: scipy.test
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Run tests for this namespace
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.test()` runs tests for all of SciPy, with the default settings. When
    used from a submodule (e.g., `scipy.cluster.test()`, only the tests for that namespace
    are run.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**label**{‘fast’, ‘full’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to run only the fast tests, or also those marked as slow. Default is
    ‘fast’.
  prefs: []
  type: TYPE_NORMAL
- en: '**verbose**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Test output verbosity. Default is 1.
  prefs: []
  type: TYPE_NORMAL
- en: '**extra_argv**list, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Arguments to pass through to Pytest.
  prefs: []
  type: TYPE_NORMAL
- en: '**doctests**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to run doctests or not. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: '**coverage**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to run tests with code coverage measurements enabled. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: '**tests**list of str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: List of module names to run tests for. By default, uses the module from which
    the `test` function is called.
  prefs: []
  type: TYPE_NORMAL
- en: '**parallel**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Run tests in parallel with pytest-xdist, if number given is larger than 1\.
    Default is 1.
  prefs: []
  type: TYPE_NORMAL
