- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the cube-root of an array, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的每个元素的立方根。
- en: New in version 1.10.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.10.0中引入。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: The values whose cube-roots are required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要其立方根的值。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果存储的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。仅作为关键字参数的元组（仅当关键字参数）必须具有与输出数量相等的长度。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件会广播到输入。在条件为True的位置，*out*数组将设置为ufunc结果。否则，*out*数组将保留其原始值。注意，如果通过默认值`out=None`创建一个未初始化的*out*数组，其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅关键字参数，请参见[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray'
- en: An array of the same shape as *x*, containing the cube cube-root of each element
    in *x*. If *out* was provided, *y* is a reference to it. This is a scalar if *x*
    is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 形状与*x*相同的数组，包含*x*中每个元素的立方根。如果提供了*out*，*y*是对其的引用。如果*x*是标量，则这是一个标量。
