- en: Draw one histogram of the DataFrame’s columns.
  prefs: []
  type: TYPE_NORMAL
- en: A histogram is a representation of the distribution of data. This function groups
    the values of all given Series in the DataFrame into bins and draws all bins in
    one [`matplotlib.axes.Axes`](https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.html#matplotlib.axes.Axes
    "(in Matplotlib v3.8.4)"). This is useful when the DataFrame’s Series are in a
    similar scale.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**by**str or sequence, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Column in the DataFrame to group by.
  prefs: []
  type: TYPE_NORMAL
- en: 'Changed in version 1.4.0: Previously, by is silently ignore and makes no groupings'
  prefs: []
  type: TYPE_NORMAL
- en: '**bins**int, default 10'
  prefs: []
  type: TYPE_NORMAL
- en: Number of histogram bins to be used.
  prefs: []
  type: TYPE_NORMAL
- en: '****kwargs**'
  prefs: []
  type: TYPE_NORMAL
- en: Additional keyword arguments are documented in [`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot").
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: class:matplotlib.AxesSubplot
  prefs: []
  type: TYPE_NORMAL
- en: Return a histogram plot.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`DataFrame.hist`](pandas.DataFrame.hist.html#pandas.DataFrame.hist "pandas.DataFrame.hist")'
  prefs: []
  type: TYPE_NORMAL
- en: Draw histograms per DataFrame’s Series.
  prefs: []
  type: TYPE_NORMAL
- en: '[`Series.hist`](pandas.Series.hist.html#pandas.Series.hist "pandas.Series.hist")'
  prefs: []
  type: TYPE_NORMAL
- en: Draw a histogram with Series’ data.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: When we roll a die 6000 times, we expect to get each value around 1000 times.
    But when we roll two dice and sum the result, the distribution is going to be
    quite different. A histogram illustrates those distributions.
  prefs: []
  type: TYPE_NORMAL
