- en: Returns dot product of rotational gradients of spherical harmonics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 返回球面谐波的旋转梯度的点积。
- en: Explanation
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'This function returns the right hand side of the following expression:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回以下表达式的右侧：
- en: \[\vec{R}Y{_j^{p}} \cdot \vec{R}Y{_l^{m}} = (-1)^{m+p} \sum\limits_{k=|l-j|}^{l+j}Y{_k^{m+p}}
    * \alpha_{l,m,j,p,k} * \frac{1}{2} (k^2-j^2-l^2+k-j-l)\]
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: \[\vec{R}Y{_j^{p}} \cdot \vec{R}Y{_l^{m}} = (-1)^{m+p} \sum\limits_{k=|l-j|}^{l+j}Y{_k^{m+p}}
    * \alpha_{l,m,j,p,k} * \frac{1}{2} (k^2-j^2-l^2+k-j-l)\]
- en: Arguments
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: j, p, l, m …. indices in spherical harmonics (expressions or integers) theta,
    phi …. angle arguments in spherical harmonics
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: j, p, l, m …. 球面谐波的指数（表达式或整数）theta, phi …. 球面谐波的角度参数
- en: Example
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-52
  prefs: []
