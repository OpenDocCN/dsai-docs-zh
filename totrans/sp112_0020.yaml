- en: The main SciPy namespace
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html](https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The main `scipy` namespace has very few objects in it by design. Only show
    generical functionality related to testing, build info and versioning, and one
    class ([`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable")) that didn’t fit in one of the submodules, are present:'
  prefs: []
  type: TYPE_NORMAL
- en: '| [`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable")(function[, user_data, ...]) | Low-level callback function.
    |'
  prefs: []
  type: TYPE_TB
- en: '| [`show_config`](generated/scipy.show_config.html#scipy.show_config "scipy.show_config")([mode])
    | Show libraries and system information on which SciPy was built and is being
    used |'
  prefs: []
  type: TYPE_TB
- en: '| [`test`](generated/scipy.test.html#scipy.test "scipy.test") | Run tests for
    this namespace |'
  prefs: []
  type: TYPE_TB
- en: 'The one public attribute is:'
  prefs: []
  type: TYPE_NORMAL
- en: '| `__version__` | SciPy version string |'
  prefs: []
  type: TYPE_TB
