- en: Signature Detection Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 签名检测数据集
- en: 原文：[`docs.ultralytics.com/datasets/detect/signature/`](https://docs.ultralytics.com/datasets/detect/signature/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/detect/signature/`](https://docs.ultralytics.com/datasets/detect/signature/)
- en: This dataset focuses on detecting human written signatures within documents.
    It includes a variety of document types with annotated signatures, providing valuable
    insights for applications in document verification and fraud detection. Essential
    for training computer vision algorithms, this dataset aids in identifying signatures
    in various document formats, supporting research and practical applications in
    document analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集专注于检测文档中的手写签名。它包含各种带注释的文档类型，为文档验证和欺诈检测应用提供了宝贵的见解。作为训练计算机视觉算法的基础数据集，该数据集帮助识别各种文档格式中的签名，支持文档分析的研究和实际应用。
- en: Dataset Structure
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The signature detection dataset is split into three subsets:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 签名检测数据集分为三个子集：
- en: '**Training set**: Contains 143 images, each with corresponding annotations.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练集**：包含 143 张图像，每张图像均带有相应的注释。'
- en: '**Validation set**: Includes 35 images, each with paired annotations.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证集**：包括 35 张图像，每张图像均附有对应的注释。'
- en: Applications
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用
- en: This dataset can be applied in various computer vision tasks such as object
    detection, object tracking, and document analysis. Specifically, it can be used
    to train and evaluate models for identifying signatures in documents, which can
    have applications in document verification, fraud detection, and archival research.
    Additionally, it can serve as a valuable resource for educational purposes, enabling
    students and researchers to study and understand the characteristics and behaviors
    of signatures in different document types.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集可应用于各种计算机视觉任务，如目标检测、目标跟踪和文档分析。具体而言，它可用于训练和评估用于识别文档中签名的模型，这在文档验证、欺诈检测和档案研究等方面具有应用价值。此外，它还可以作为教育目的的宝贵资源，使学生和研究人员能够研究和了解不同文档类型中签名的特征和行为。
- en: Dataset YAML
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集 YAML
- en: A YAML (Yet Another Markup Language) file defines the dataset configuration,
    including paths and classes information. For the signature detection dataset,
    the `signature.yaml` file is located at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/signature.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/signature.yaml).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: YAML（Yet Another Markup Language）文件定义了数据集配置，包括路径和类信息。对于签名检测数据集，`signature.yaml`
    文件位于[`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/signature.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/signature.yaml)。
