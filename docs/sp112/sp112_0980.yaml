- en: Gauss-Legendre quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯-勒让德积分。
- en: Compute the sample points and weights for Gauss-Legendre quadrature [[GL]](#rf56b2625d086-gl).
    The sample points are the roots of the nth degree Legendre polynomial \(P_n(x)\).
    These sample points and weights correctly integrate polynomials of degree \(2n
    - 1\) or less over the interval \([-1, 1]\) with weight function \(w(x) = 1\).
    See 2.2.10 in [[AS]](#rf56b2625d086-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算高斯-勒让德积分的样本点和权重[[GL]](#rf56b2625d086-gl)。样本点是第n次Legendre多项式\(P_n(x)\)的根。这些样本点和权重能够正确地在区间\([-1,
    1]\)上用权函数\(w(x) = 1\)积分次数小于等于\(2n - 1\)的多项式。有关更多详细信息，请参见[[AS]](#rf56b2625d086-as)中的2.2.10。
