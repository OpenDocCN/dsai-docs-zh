- en: Return index locations of values at particular time of day.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回特定时间的值的索引位置。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**time**datetime.time or str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**time**datetime.time 或 str'
- en: Time passed in either as object (datetime.time) or as string in appropriate
    format (“%H:%M”, “%H%M”, “%I:%M%p”, “%I%M%p”, “%H:%M:%S”, “%H%M%S”, “%I:%M:%S%p”,
    “%I%M%S%p”).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间以对象（datetime.time）或适当格式的字符串传入（“%H:%M”, “%H%M”, “%I:%M%p”, “%I%M%p”, “%H:%M:%S”,
    “%H%M%S”, “%I:%M:%S%p”, “%I%M%S%p”）。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
