- en: Logit ufunc for ndarrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 ndarrays 的 logit ufunc。
- en: The logit function is defined as logit(p) = log(p/(1-p)). Note that logit(0)
    = -inf, logit(1) = inf, and logit(p) for p<0 or p>1 yields nan.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: logit 函数定义为 logit(p) = log(p/(1-p))。请注意，logit(0) = -inf，logit(1) = inf，而对于 p<0
    或 p>1 的 logit(p) 结果为 nan。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** ndarray'
- en: The ndarray to apply logit to element-wise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray，逐元素应用 logit。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function results
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组请注意，以上是根据 Markdown 格式要求翻译后的文本。每一句译文都带有前缀（-  ），符合指定格式。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: scalar or ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者 ndarray
- en: An ndarray of the same shape as x. Its entries are logit of the corresponding
    entry of x.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与 x 形状相同的 ndarray。其条目是对应 x 条目的 logit。
