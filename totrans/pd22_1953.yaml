    "pandas.Index.intersection") 现在保留调用的 `Index`（左侧）的顺序，而不是另一个 `Index`（右侧） ([GH 15582](https://github.com/pandas-dev/pandas/issues/15582))。这会影响内连接、[`DataFrame.join()`](../reference/api/pandas.DataFrame.join.html#pandas.DataFrame.join
    "pandas.DataFrame.join") 和 [`merge()`](../reference/api/pandas.merge.html#pandas.merge
