- en: The [Roboflow](https://roboflow.com/?ref=ultralytics) [Carparts Segmentation
    Dataset](https://universe.roboflow.com/gianmarco-russo-vt9xr/car-seg-un1pm) is
    a curated collection of images and videos designed for computer vision applications,
    specifically focusing on segmentation tasks related to car parts. This dataset
    provides a diverse set of visuals captured from multiple perspectives, offering
    valuable annotated examples for training and testing segmentation models.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you're working on automotive research, developing AI solutions for vehicle
    maintenance, or exploring computer vision applications, the Carparts Segmentation
    Dataset serves as a valuable resource for enhancing accuracy and efficiency in
    your projects.
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/eHuzCNZeu0g`](https://www.youtube.com/embed/eHuzCNZeu0g)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** Carparts Instance Segmentation Using Ultralytics HUB'
  prefs: []
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The data distribution within the Carparts Segmentation Dataset is organized
    as outlined below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Training set**: Includes 3156 images, each accompanied by its corresponding
    annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Testing set**: Comprises 276 images, with each one paired with its respective
    annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Validation set**: Consists of 401 images, each having corresponding annotations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Carparts Segmentation finds applications in automotive quality control, auto
    repair, e-commerce cataloging, traffic monitoring, autonomous vehicles, insurance
    processing, recycling, and smart city initiatives. It streamlines processes by
    accurately identifying and categorizing different vehicle components, contributing
    to efficiency and automation in various industries.
  prefs: []
  type: TYPE_NORMAL
- en: Dataset YAML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A YAML (Yet Another Markup Language) file is used to define the dataset configuration.
    It contains information about the dataset's paths, classes, and other relevant
    information. In the case of the Package Segmentation dataset, the `carparts-seg.yaml`
    file is maintained at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/carparts-seg.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/carparts-seg.yaml).
