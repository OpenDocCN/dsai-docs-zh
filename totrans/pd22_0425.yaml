- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the dataframe interchange object implementing the interchange protocol.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回实现交换协议的数据帧交换对象。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**nan_as_null**bool, default False'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**nan_as_null** 布尔型，默认为 False'
- en: nan_as_null is DEPRECATED and has no effect. Please avoid using it; it will
    be removed in a future release.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: nan_as_null 已被弃用且无效。请避免使用它；它将在未来的版本中被移除。
- en: '**allow_copy**bool, default True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_copy** 布尔型，默认为 True'
- en: Whether to allow memory copying when exporting. If set to False it would cause
    non-zero-copy exports to fail.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在导出时是否允许内存复制。如果设置为False，会导致非零拷贝的导出失败。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame interchange object
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据帧交换对象
- en: The object which consuming library can use to ingress the dataframe.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 消费库可以使用的对象来接收数据帧。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'Details on the interchange protocol: [https://data-apis.org/dataframe-protocol/latest/index.html](https://data-apis.org/dataframe-protocol/latest/index.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交换协议的详细信息：[https://data-apis.org/dataframe-protocol/latest/index.html](https://data-apis.org/dataframe-protocol/latest/index.html)
- en: Examples
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: These methods (`column_names`, `select_columns_by_name`) should work for any
    dataframe library which implements the interchange protocol.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法（`column_names`、`select_columns_by_name`）应该适用于任何实现交换协议的数据帧库。
