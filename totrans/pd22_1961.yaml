  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `SparseSeries.abs` resets `name` ([GH 10241](https://github.com/pandas-dev/pandas/issues/10241))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `TimedeltaIndex` slicing may reset freq ([GH 10292](https://github.com/pandas-dev/pandas/issues/10292))
