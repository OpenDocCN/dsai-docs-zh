  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注解
- en: Wrapper for the Cephes [[1]](#r13d0627b55d6-1) routine *ellpk*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes [[1]](#r13d0627b55d6-1) 常规 *ellpk* 的包装。
- en: For *p <= 1*, computation uses the approximation,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *p <= 1*，计算使用近似值，
- en: \[K(p) \approx P(p) - \log(p) Q(p),\]
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(p) \approx P(p) - \log(p) Q(p),\]
- en: where \(P\) and \(Q\) are tenth-order polynomials. The argument *p* is used
    internally rather than *m* so that the logarithmic singularity at *m = 1* will
    be shifted to the origin; this preserves maximum accuracy. For *p > 1*, the identity
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(P\) 和 \(Q\) 是十阶多项式。内部使用参数 *p* 而不是 *m*，以便将 *m = 1* 处的对数奇点移至原点；这样可以保持最大精度。对于
    *p > 1*，使用等式
- en: \[K(p) = K(1/p)/\sqrt(p)\]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(p) = K(1/p)/\sqrt(p)\]
- en: is used.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 被使用。
