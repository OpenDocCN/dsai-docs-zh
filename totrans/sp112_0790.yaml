- en: scipy.special.y1_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1_zeros.html#scipy.special.y1_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y1_zeros.html#scipy.special.y1_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute nt zeros of Bessel function Y1(z), and derivative at each zero.
  prefs: []
  type: TYPE_NORMAL
- en: The derivatives are given by Y1’(z1) = Y0(z1) at each zero z1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to return
  prefs: []
  type: TYPE_NORMAL
- en: '**complex**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Set to False to return only the real zeros; set to True to return only the complex
    zeros with negative real part and positive imaginary part. Note that the complex
    conjugates of the latter are also zeros of the function, but are not returned
    by this routine.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**z1n**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Location of nth zero of Y1(z)
  prefs: []
  type: TYPE_NORMAL
- en: '**y1pz1n**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of derivative Y1’(z1) for nth zero
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
