- en: SciPy 0.7.1 is a bug-fix release with no new features compared to 0.7.0.
  prefs: []
  type: TYPE_NORMAL
- en: '[scipy.io](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bugs fixed:'
  prefs: []
  type: TYPE_NORMAL
- en: Several fixes in Matlab file IO
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scipy.odr](#id3)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bugs fixed:'
  prefs: []
  type: TYPE_NORMAL
- en: Work around a failure with Python 2.6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scipy.signal](#id4)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Memory leak in lfilter have been fixed, as well as support for array object
  prefs: []
  type: TYPE_NORMAL
- en: 'Bugs fixed:'
  prefs: []
  type: TYPE_NORMAL
- en: '#880, #925: lfilter fixes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#871: bicgstab fails on Win32'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scipy.sparse](#id5)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bugs fixed:'
  prefs: []
  type: TYPE_NORMAL
- en: '#883: scipy.io.mmread with scipy.sparse.lil_matrix broken'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: lil_matrix and csc_matrix reject now unexpected sequences, cf. [http://thread.gmane.org/gmane.comp.python.scientific.user/19996](http://thread.gmane.org/gmane.comp.python.scientific.user/19996)
    (dead link)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scipy.special](#id6)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Several bugs of varying severity were fixed in the special functions:'
  prefs: []
  type: TYPE_NORMAL
- en: '#503, #640: iv: problems at large arguments fixed by new implementation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#623: jv: fix errors at large arguments'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#679: struve: fix wrong output for v < 0'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#803: pbdv produces invalid output'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#804: lqmn: fix crashes on some input'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#823: betainc: fix documentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#834: exp1 strange behavior near negative integer values'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#852: jn_zeros: more accurate results for large s, also in jnp/yn/ynp_zeros'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#853: jv, yv, iv: invalid results for non-integer v < 0, complex x'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#854: jv, yv, iv, kv: return nan more consistently when out-of-domain'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#927: ellipj: fix segfault on Windows'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '#946: ellpj: fix segfault on Mac OS X/python 2.6 combination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ive, jve, yve, kv, kve: with real-valued input, return nan for out-of-domain
    instead of returning only the real part of the result.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Also, when `scipy.special.errprint(1)` has been enabled, warning messages are
    now issued as Python warnings instead of printing them to stderr.
  prefs: []
  type: TYPE_NORMAL
- en: '[scipy.stats](#id7)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'linregress, mannwhitneyu, describe: errors fixed'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'kstwobign, norm, expon, exponweib, exponpow, frechet, genexpon, rdist, truncexpon,
    planck: improvements to numerical accuracy in distributions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Windows binaries for python 2.6](#id8)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: python 2.6 binaries for windows are now included. The binary for python 2.5
    requires numpy 1.2.0 or above, and the one for python 2.6 requires numpy 1.3.0
    or above.
  prefs: []
  type: TYPE_NORMAL
- en: '[Universal build for scipy](#id9)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mac OS X binary installer is now a proper universal build, and does not depend
    on gfortran anymore (libgfortran is statically linked). The python 2.5 version
    of scipy requires numpy 1.2.0 or above, the python 2.6 version requires numpy
    1.3.0 or above.
  prefs: []
  type: TYPE_NORMAL
