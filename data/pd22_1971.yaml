- en: Add the keyword `allow_duplicates` to `DataFrame.insert` to allow a duplicate
    column to be inserted if `True`, default is `False` (same as prior to 0.12) ([GH
    3679](https://github.com/pandas-dev/pandas/issues/3679))
  id: totrans-104
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `DataFrame.insert` 中添加了关键字 `allow_duplicates`，如果为 `True`，则允许插入重复列，默认为 `False`（与
