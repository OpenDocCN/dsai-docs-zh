- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Guess the datetime format of a given datetime string.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 猜测给定日期时间字符串的日期时间格式。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dt_str**str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**dt_str**str'
- en: Datetime string to guess the format of.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要猜测格式的日期时间字符串。
- en: '**dayfirst**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dayfirst**bool，默认为False'
- en: If True parses dates with the day first, eg 20/01/2005
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则解析日期时以日期为首，例如20/01/2005
- en: Warning
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: dayfirst=True is not strict, but will prefer to parse with day first (this is
    a known bug).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: dayfirst=True不是严格的，但会倾向于首先解析日期（这是一个已知的 bug）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**str or None**ret'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**str or None**ret'
- en: datetime format string (for strftime or strptime), or None if it can’t be guessed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 日期时间格式字符串（用于strftime或strptime），如果无法猜测则为None。
