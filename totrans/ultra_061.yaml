- en: FAQ
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What is the Ultralytics Tiger-Pose dataset used for?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超轻量级Tiger-Pose数据集用途是什么？
- en: The Ultralytics Tiger-Pose dataset is designed for pose estimation tasks, consisting
    of 263 images sourced from a [YouTube video](https://www.youtube.com/watch?v=MIBAT6BGE6U&pp=ygUbVGlnZXIgd2Fsa2luZyByZWZlcmVuY2UubXA0).
    The dataset is divided into 210 training images and 53 validation images. It is
    particularly useful for testing, training, and refining pose estimation algorithms
    using [Ultralytics HUB](https://hub.ultralytics.com) and [YOLOv8](https://github.com/ultralytics/ultralytics).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics Tiger-Pose数据集专为姿势估计任务设计，包括来自[YouTube视频](https://www.youtube.com/watch?v=MIBAT6BGE6U&pp=ygUbVGlnZXIgd2Fsa2luZyByZWZlcmVuY2UubXA0)的263张图像。该数据集分为210张训练图像和53张验证图像。它特别适用于使用[Ultralytics
    HUB](https://hub.ultralytics.com)和[YOLOv8](https://github.com/ultralytics/ultralytics)测试、训练和优化姿势估计算法。
