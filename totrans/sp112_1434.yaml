- en: SciPy 1.5.3 is a bug-fix release with no new features compared to 1.5.2\. In
    particular, Linux ARM64 wheels are now available and a compatibility issue with
    XCode 12 has been fixed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 1.5.3 是一个修复 bug 的版本，与 1.5.2 相比没有新功能。特别是，现在支持 Linux ARM64 平台，并修复了与 XCode
    12 的兼容性问题。
