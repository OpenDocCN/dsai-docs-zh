- en: Bodies, Inertias, Loads & Other Functions (Docstrings)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 体、惯性、载荷及其他功能（文档字符串）
- en: Original text：[https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html)
- en: '## Bodies'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## 身体'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A particle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个粒子。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: Name of particle
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粒子的名字
- en: '**point** : Point'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**point** : Point'
- en: A physics/mechanics Point which represents the position, velocity, and acceleration
    of this Particle
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表此粒子的物理/力学点，表示其位置、速度和加速度
- en: '**mass** : Sympifyable'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**mass** : Sympifyable'
- en: A SymPy expression representing the Particle’s mass
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表粒子质量的 SymPy 表达式
- en: '**potential_energy** : Sympifyable'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**potential_energy** : Sympifyable'
- en: The potential energy of the Particle.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粒子的势能。
- en: Explanation
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Particles have a non-zero mass and lack spatial extension; they take up no space.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子具有非零质量且缺乏空间扩展；它们不占用空间。
- en: Values need to be supplied on initialization, but can be changed later.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化时需要提供值，但可以稍后更改。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Angular momentum of the particle about the point.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子关于点的角动量。
- en: 'Parameters:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**point** : Point'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**point** : Point'
- en: The point about which angular momentum of the particle is desired.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求粒子角动量的点。
- en: '**frame** : ReferenceFrame'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The frame in which angular momentum is desired.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求角动量的框架。
- en: Explanation
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The angular momentum H, about some point O of a particle, P, is given by:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子 P 关于点 O 的角动量 H 如下：
- en: '`H = cross(r, m * v)`'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`H = cross(r, m * v)`'
- en: where r is the position vector from point O to the particle P, m is the mass
    of the particle, and v is the velocity of the particle in the inertial frame,
    N.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 r 是从点 O 到粒子 P 的位置向量，m 是粒子的质量，v 是粒子在惯性参考系 N 中的速度。
- en: Examples
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Kinetic energy of the particle.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子的动能。
- en: 'Parameters:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame** : ReferenceFrame'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The Particle’s velocity is typically defined with respect to an inertial frame
    but any relevant frame in which the velocity is known can be supplied.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粒子的速度通常相对于惯性框架定义，但可以提供任何已知速度的相关框架。
- en: Explanation
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The kinetic energy, T, of a particle, P, is given by:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子的动能 T 由以下公式给出：
- en: '`T = 1/2 (dot(m * v, v))`'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`T = 1/2 (dot(m * v, v))`'
- en: where m is the mass of particle P, and v is the velocity of the particle in
    the supplied ReferenceFrame.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 m 是粒子 P 的质量，v 是粒子在提供的参考框架中的速度。
- en: Examples
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE5]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Linear momentum of the particle.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子的动量。
- en: 'Parameters:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame** : ReferenceFrame'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The frame in which linear momentum is desired.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求线性动量的框架。
- en: Explanation
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The linear momentum L, of a particle P, with respect to frame N is given by:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 粒子 P 相对于框架 N 的线性动量 L 给出如下：
- en: L = m * v
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: L = m * v
- en: where m is the mass of the particle, and v is the velocity of the particle in
    the frame N.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 m 是粒子的质量，v 是粒子在框架 N 中的速度。
- en: Examples
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE7]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[PRE8]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The body’s mass.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 体的质量。
- en: '[PRE9]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The body’s center of mass.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 体的质心。
- en: '[PRE10]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The name of the body.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 身体的名字。
- en: '[PRE11]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Returns an inertia dyadic of the particle with respect to another point and
    frame.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 返回粒子关于另一点和框架的惯性偶极矩。
- en: 'Parameters:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**point** : sympy.physics.vector.Point'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**point** : sympy.physics.vector.Point'
- en: The point to express the inertia dyadic about.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表达惯性偶极矩的点。
- en: '**frame** : sympy.physics.vector.ReferenceFrame'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : sympy.physics.vector.ReferenceFrame'
- en: The reference frame used to construct the dyadic.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于构建偶极矩的参考框架。
- en: 'Returns:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**inertia** : sympy.physics.vector.Dyadic'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**inertia** : sympy.physics.vector.Dyadic'
- en: The inertia dyadic of the particle expressed about the provided point and frame.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粒子关于提供点和框架的惯性偶极矩。
- en: '[PRE12]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The body’s center of mass.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 体的质心。
- en: '[PRE13]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The potential energy of the body.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 体的势能。
- en: Examples
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE14]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[PRE15]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: An idealized rigid body.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 理想化的刚体。
- en: Explanation
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'This is essentially a container which holds the various components which describe
    a rigid body: a name, mass, center of mass, reference frame, and inertia.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这本质上是一个容器，包含描述刚体的各种组件：名称、质量、质心、参考框架和惯性。
- en: All of these need to be supplied on creation, but can be changed afterwards.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些需要在创建时提供，但之后可以更改。
- en: Examples
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE16]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Attributes
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| name | (string) The body’s name. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| name | (string) 体的名称。 |'
- en: '| masscenter | (Point) The point which represents the center of mass of the
    rigid body. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| masscenter | (Point) 表示刚体质心的点。 |'
- en: '| frame | (ReferenceFrame) The ReferenceFrame which the rigid body is fixed
    in. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| frame | (ReferenceFrame) 刚体固定的参考系。 |'
- en: '| mass | (Sympifyable) The body’s mass. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| mass | (Sympifyable) 刚体的质量。 |'
- en: '| inertia | ((Dyadic, Point)) The body’s inertia about a point; stored in a
    tuple as shown above. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| inertia | ((Dyadic, Point)) 刚体关于某点的惯性；如上所示，存储为元组。 |'
- en: '| potential_energy | (Sympifyable) The potential energy of the RigidBody. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| potential_energy | (Sympifyable) 刚体的势能。 |'
- en: '[PRE17]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Returns the angular momentum of the rigid body about a point in the given frame.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 返回在给定参考系中刚体关于某点的角动量。
- en: 'Parameters:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**point** : Point'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**point** : Point'
- en: The point about which angular momentum is desired.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求角动量的点。
- en: '**frame** : ReferenceFrame'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The frame in which angular momentum is desired.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求角动量的参考系。
- en: Explanation
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: 'The angular momentum H of a rigid body B about some point O in a frame N is
    given by:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体 B 关于某点 O 在参考系 N 中的角动量 H 由以下公式给出：
- en: '`H = dot(I, w) + cross(r, m * v)`'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '`H = dot(I, w) + cross(r, m * v)`'
- en: where I and m are the central inertia dyadic and mass of rigid body B, w is
    the angular velocity of body B in the frame N, r is the position vector from point
    O to the mass center of B, and v is the velocity of the mass center in the frame
    N.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 I 和 m 是刚体 B 的中心惯性二阶张量和质量，w 是刚体 B 在参考系 N 中的角速度，r 是从点 O 到刚体质心的位置向量，v 是质心速度在参考系
    N 中的速度。
- en: Examples
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE18]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[PRE19]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: The body’s central inertia dyadic.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体的中心惯性二阶张量。
- en: '[PRE20]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: The ReferenceFrame fixed to the body.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体固定的参考系。
- en: '[PRE21]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: The body’s inertia about a point; stored as (Dyadic, Point).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 物体关于某点的惯性；以 (Dyadic, Point) 存储。
- en: '[PRE22]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Kinetic energy of the rigid body.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体的动能。
- en: 'Parameters:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame** : ReferenceFrame'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The RigidBody’s angular velocity and the velocity of it’s mass center are typically
    defined with respect to an inertial frame but any relevant frame in which the
    velocities are known can be supplied.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 刚体的角速度和质心速度通常相对于惯性参考系定义，但可以提供任何已知速度的相关参考系。
- en: Explanation
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: 'The kinetic energy, T, of a rigid body, B, is given by:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体 B 的动能 T 为：
- en: '`T = 1/2 * (dot(dot(I, w), w) + dot(m * v, v))`'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '`T = 1/2 * (dot(dot(I, w), w) + dot(m * v, v))`'
- en: where I and m are the central inertia dyadic and mass of rigid body B respectively,
    w is the body’s angular velocity, and v is the velocity of the body’s mass center
    in the supplied ReferenceFrame.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 I 和 m 分别是刚体 B 的中心惯性二阶张量和质量，w 是物体的角速度，v 是物体质心在给定参考系中的速度。
- en: Examples
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE23]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Linear momentum of the rigid body.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体的线性动量。
- en: 'Parameters:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame** : ReferenceFrame'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame'
- en: The frame in which linear momentum is desired.
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求线性动量的参考系。
- en: Explanation
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: 'The linear momentum L, of a rigid body B, with respect to frame N is given
    by:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体 B 相对于参考系 N 的线性动量 L 由以下公式给出：
- en: '`L = m * v`'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '`L = m * v`'
- en: where m is the mass of the rigid body, and v is the velocity of the mass center
    of B in the frame N.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 m 是刚体的质量，v 是刚体质心在参考系 N 中的速度。
- en: Examples
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE25]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '[PRE26]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The body’s mass.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体的质量。
- en: '[PRE27]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: The body’s center of mass.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体的质心。
- en: '[PRE28]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: The name of the body.
  id: totrans-136
