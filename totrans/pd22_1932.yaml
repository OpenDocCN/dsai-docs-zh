- en: '## Fixed regressions'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 修复的回归'
- en: Fixed regression in `resample.agg` when the underlying data is non-writeable
    ([GH 31710](https://github.com/pandas-dev/pandas/issues/31710))
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了当底层数据不可写时 `resample.agg` 中的回归（[GH 31710](https://github.com/pandas-dev/pandas/issues/31710)）
- en: 'Fixed regression in [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") exponentiation with reindexing ([GH 32685](https://github.com/pandas-dev/pandas/issues/32685))  ##
    Bug fixes'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了带重新索引的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 指数运算中的回归（[GH 32685](https://github.com/pandas-dev/pandas/issues/32685)）  ##
    Bug 修复'
