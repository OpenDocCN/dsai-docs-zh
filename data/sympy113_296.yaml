  zh: 创建一个连续随机变量，其服从 F 分布。
- en: 'Parameters:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**d1** : \(d_1 > 0\), where \(d_1\) is the degrees of freedom (\(n_1 - 1\))'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: '**d1** : \(d_1 > 0\)，其中 \(d_1\) 是自由度 (\(n_1 - 1\))'
- en: '**d2** : \(d_2 > 0\), where \(d_2\) is the degrees of freedom (\(n_2 - 1\))'
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: '**d2** : \(d_2 > 0\)，其中 \(d_2\) 是自由度 (\(n_2 - 1\))'
