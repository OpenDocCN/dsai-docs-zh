  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于纤维阻尼系数常数的符号或值。
- en: Explanation
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The coefficient of damping to be used in the damping element in the muscle fiber
    model.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在肌纤维模型的阻尼元件中使用的阻尼系数。
- en: The alias `beta` can also be used to access the same attribute.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`beta`也可以用来访问相同的属性。
- en: '[PRE14]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Ordered column matrix of functions of time that represent the input variables.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 表示输入变量的时间函数的有序列矩阵。
- en: Explanation
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The alias `r` can also be used to access the same attribute.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`r`也可以用来访问相同的属性。
- en: '[PRE15]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Symbol or value corresponding to the optimal fiber length constant.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最佳纤维长度常数的符号或值。
- en: Explanation
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The muscle fiber length at which the muscle fibers produce no passive force
    and their maximum active force. In all musculotendon models, optimal fiber length
    is used to normalize muscle fiber length to give \(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌纤维长度等于最佳纤维长度时，肌纤维不产生被动力，并产生其最大主动力的肌纤维长度。在所有肌腱模型中，最佳纤维长度用于将肌纤维长度归一化，以得到 \(\tilde{l}^M
    = \frac{l^M}{l^M_{opt}}\)。
- en: The alias `optimal_fiber_length` can also be used to access the same attribute.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`optimal_fiber_length`也可以用来访问相同的属性。
- en: '[PRE16]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Symbol or value corresponding to the tendon slack length constant.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于肌腱松弛长度常数的符号或值。
- en: Explanation
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The length of the tendon when the musculotendon is in its unloaded state. In
    a rigid tendon model the tendon length is the tendon slack length. In all musculotendon
    models, tendon slack length is used to normalize tendon length to give \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌腱肌腱处于无载荷状态时的肌腱长度。在刚性肌腱模型中，肌腱长度为肌腱松弛长度。在所有肌腱模型中，肌腱松弛长度用于归一化肌腱长度，得到\(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\)。
- en: The alias `tendon_slack_length` can also be used to access the same attribute.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`tendon_slack_length`也可以用于访问相同的属性。
- en: '[PRE17]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Symbol or value corresponding to the maximal fiber velocity constant.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最大肌纤维速度常数的符号或值。
- en: Explanation
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The fiber velocity at which, during muscle fiber shortening, the muscle fibers
    are unable to produce any active force. In all musculotendon models, maximal fiber
    velocity is used to normalize muscle fiber extension velocity to give \(\tilde{v}^M
    = \frac{v^M}{v^M_{max}}\).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在肌肉纤维缩短期间，肌纤维无法产生任何主动力时的纤维速度。在所有肌腱模型中，最大纤维速度用于将肌纤维伸展速度归一化，得到\(\tilde{v}^M =
    \frac{v^M}{v^M_{max}}\)。
- en: The alias `v_M_max` can also be used to access the same attribute.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`v_M_max`也可以用于访问相同的属性。
- en: '[PRE18]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The choice of rigid or type of elastic tendon musculotendon dynamics.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 选择刚性或弹性肌腱肌腱动力学类型。
- en: Explanation
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The formulation of musculotendon dynamics that should be used internally, i.e.
    rigid or elastic tendon model, the choice of musculotendon state etc. This must
    be a member of the integer enumeration `MusculotendonFormulation` or an integer
    that can be cast to a member. To use a rigid tendon formulation, set this to `MusculotendonFormulation.RIGID_TENDON`
    (or the integer value `0`, which will be cast to the enumeration member). There
    are four possible formulations for an elastic tendon model. To use an explicit
    formulation with the fiber length as the state, set this to `MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`
    (or the integer value `1`). To use an explicit formulation with the tendon force
    as the state, set this to `MusculotendonFormulation.TENDON_FORCE_EXPLICIT` (or
    the integer value `2`). To use an implicit formulation with the fiber length as
    the state, set this to `MusculotendonFormulation.FIBER_LENGTH_IMPLICIT` (or the
    integer value `3`). To use an implicit formulation with the tendon force as the
    state, set this to `MusculotendonFormulation.TENDON_FORCE_IMPLICIT` (or the integer
    value `4`). The default is `MusculotendonFormulation.RIGID_TENDON`, which corresponds
    to a rigid tendon formulation.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 应在内部使用的肌腱肌腱动力学公式，即刚性或弹性肌腱模型的选择，肌腱肌腱状态等。这必须是整数枚举`MusculotendonFormulation`的成员或可以转换为成员的整数。要使用刚性肌腱公式，请将其设置为`MusculotendonFormulation.RIGID_TENDON`（或整数值`0`，将被转换为枚举成员）。弹性肌腱模型有四种可能的公式。要使用以肌纤维长度为状态的显式公式，请将其设置为`MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`（或整数值`1`）。要使用以肌腱力为状态的显式公式，请将其设置为`MusculotendonFormulation.TENDON_FORCE_EXPLICIT`（或整数值`2`）。要使用以肌纤维长度为状态的隐式公式，请将其设置为`MusculotendonFormulation.FIBER_LENGTH_IMPLICIT`（或整数值`3`）。要使用以肌腱力为状态的隐式公式，请将其设置为`MusculotendonFormulation.TENDON_FORCE_IMPLICIT`（或整数值`4`）。默认为`MusculotendonFormulation.RIGID_TENDON`，对应刚性肌腱公式。
- en: '[PRE19]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Symbol or value corresponding to the optimal fiber length constant.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最优肌纤维长度常数的符号或值。
- en: Explanation
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The muscle fiber length at which the muscle fibers produce no passive force
    and their maximum active force. In all musculotendon models, optimal fiber length
    is used to normalize muscle fiber length to give \(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌纤维不产生被动力和其最大主动力时的肌纤维长度。在所有肌腱模型中，最优肌纤维长度用于归一化肌纤维长度，得到\(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\)。
- en: The alias `l_M_opt` can also be used to access the same attribute.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`l_M_opt`也可以用于访问相同的属性。
- en: '[PRE20]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Symbol or value corresponding to the optimal pennation angle constant.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最优羽毛角常数的符号或值。
- en: Explanation
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The pennation angle when muscle fiber length equals the optimal fiber length.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌纤维长度等于最优肌纤维长度时的羽毛角度。
- en: The alias `alpha_opt` can also be used to access the same attribute.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`alpha_opt`也可以用于访问相同的属性。
- en: '[PRE21]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Ordered column matrix of non-time varying symbols present in `M` and `F`.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '`M`和`F`中存在的非时变符号的有序列矩阵。'
- en: Explanation
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: Only symbolic constants are returned. If a numeric type (e.g. `Float`) has been
    used instead of `Symbol` for a constant then that attribute will not be included
    in the matrix returned by this property. This is because the primary use of this
    property attribute is to provide an ordered sequence of the still-free symbols
    that require numeric values during code generation.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 仅返回符号常量。如果数字类型（例如 `Float`）用于常量而不是 `Symbol`，则该属性不会包含在此属性返回的矩阵中。这是因为此属性的主要用途是在代码生成期间提供仍需数值值的有序符号序列。
- en: The alias `constants` can also be used to access the same attribute.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `constants` 也可用于访问同一属性。
- en: '[PRE22]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Symbol or value corresponding to the peak isometric force constant.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于峰值等长收缩力常数的符号或值。
- en: Explanation
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The maximum force that the muscle fiber can produce when it is undergoing an
    isometric contraction (no lengthening velocity). In all musculotendon models,
    peak isometric force is used to normalized tendon and muscle fiber force to give
    \(\tilde{F}^T = \frac{F^T}{F^M_{max}}\).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌纤维进行等长收缩（无长度变化速度）时，肌纤维可以产生的最大力量。在所有肌腱模型中，峰值等长收缩力用于将肌腱和肌纤维力量归一化，以给出 \(\tilde{F}^T
    = \frac{F^T}{F^M_{max}}\)。
- en: The alias `F_M_max` can also be used to access the same attribute.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `F_M_max` 也可用于访问同一属性。
- en: '[PRE23]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Ordered column matrix of functions of time that represent the input variables.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 表示输入变量的时间函数的有序列方程列矩阵。
- en: Explanation
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The alias `input_vars` can also be used to access the same attribute.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `input_vars` 也可用于访问同一属性。
- en: '[PRE24]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Ordered column matrix of equations for the solution of `M x' = F`.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 用于解决 `M x' = F` 的有序列方程列矩阵。
- en: Explanation
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The solution to the linear system of ordinary differential equations governing
    the activation dynamics:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 解决支配激活动态的常微分方程线性系统的解决方案：
- en: '`M(x, r, t, p) x'' = F(x, r, t, p)`.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '`M(x, r, t, p) x'' = F(x, r, t, p)`。'
- en: As zeroth-order activation dynamics have no state variables, this linear has
    dimension 0 and therefore this method returns an empty column `Matrix` with shape
    (0, 1).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 由于零阶激活动态没有状态变量，因此该线性具有维度 0，因此该方法返回形状为 (0, 1) 的空列 `Matrix`。
- en: '[PRE25]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Ordered column matrix of functions of time that represent the state variables.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 表示状态变量的时间函数的有序列方程列矩阵。
- en: Explanation
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The alias `x` can also be used to access the same attribute.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `x` 也可用于访问同一属性。
- en: '[PRE26]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Symbol or value corresponding to the tendon slack length constant.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于肌腱松弛长度常数的符号或值。
- en: Explanation
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The length of the tendon when the musculotendon is in its unloaded state. In
    a rigid tendon model the tendon length is the tendon slack length. In all musculotendon
    models, tendon slack length is used to normalize tendon length to give \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌腱处于无载荷状态时的长度。在刚性肌腱模型中，肌腱长度是肌腱松弛长度。在所有肌腱模型中，肌腱松弛长度用于将肌腱长度归一化，以给出 \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\)。
- en: The alias `l_T_slack` can also be used to access the same attribute.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `l_T_slack` 也可用于访问同一属性。
- en: '[PRE27]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Symbol or value corresponding to the maximal fiber velocity constant.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最大肌纤维速度常数的符号或值。
- en: Explanation
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The fiber velocity at which, during muscle fiber shortening, the muscle fibers
    are unable to produce any active force. In all musculotendon models, maximal fiber
    velocity is used to normalize muscle fiber extension velocity to give \(\tilde{v}^M
    = \frac{v^M}{v^M_{max}}\).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在肌纤维缩短期间，肌纤维无法产生任何主动力的纤维速度。在所有肌腱模型中，最大肌纤维速度用于将肌纤维伸长速度归一化，以给出 \(\tilde{v}^M =
    \frac{v^M}{v^M_{max}}\)。
- en: The alias `maximal_fiber_velocity` can also be used to access the same attribute.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 别名 `maximal_fiber_velocity` 也可用于访问同一属性。
- en: '[PRE28]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Recommended constructor that will use the published constants.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐的构造函数将使用已发布的常数。
- en: 'Parameters:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：str'
- en: The name identifier associated with the musculotendon. This name is used as
    a suffix when automatically generated symbols are instantiated. It must be a string
    of nonzero length.
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与肌腱相关联的名称标识符。在自动生成符号实例化时，此名称用作后缀。必须是非零长度的字符串。
- en: '**pathway** : PathwayBase'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**pathway**：PathwayBase'
- en: The pathway that the actuator follows. This must be an instance of a concrete
    subclass of `PathwayBase`, e.g. `LinearPathway`.
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 执行器遵循的路径。这必须是 `PathwayBase` 的具体子类实例，例如 `LinearPathway`。
- en: '**activation_dynamics** : ActivationBase'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**activation_dynamics**：ActivationBase'
- en: The activation dynamics that will be modeled within the musculotendon. This
    must be an instance of a concrete subclass of `ActivationBase`, e.g. `FirstOrderActivationDeGroote2016`.
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将在肌肉肌腱内模拟的激活动力学。这必须是 `ActivationBase` 的具体子类实例，例如 `FirstOrderActivationDeGroote2016`。
- en: '**musculotendon_dynamics** : MusculotendonFormulation | int'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**musculotendon_dynamics** : 肌肉肌腱建模 | 整数'
- en: The formulation of musculotendon dynamics that should be used internally, i.e.
    rigid or elastic tendon model, the choice of musculotendon state etc. This must
    be a member of the integer enumeration `MusculotendonFormulation` or an integer
    that can be cast to a member. To use a rigid tendon formulation, set this to `MusculotendonFormulation.RIGID_TENDON`
    (or the integer value `0`, which will be cast to the enumeration member). There
    are four possible formulations for an elastic tendon model. To use an explicit
    formulation with the fiber length as the state, set this to `MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`
    (or the integer value `1`). To use an explicit formulation with the tendon force
    as the state, set this to `MusculotendonFormulation.TENDON_FORCE_EXPLICIT` (or
    the integer value `2`). To use an implicit formulation with the fiber length as
    the state, set this to `MusculotendonFormulation.FIBER_LENGTH_IMPLICIT` (or the
    integer value `3`). To use an implicit formulation with the tendon force as the
    state, set this to `MusculotendonFormulation.TENDON_FORCE_IMPLICIT` (or the integer
    value `4`). The default is `MusculotendonFormulation.RIGID_TENDON`, which corresponds
    to a rigid tendon formulation.
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应在内部使用的肌肉肌腱动力学配方，即刚性或弹性肌腱模型，肌肉肌腱状态的选择等。这必须是整数枚举 `MusculotendonFormulation` 的成员或可转换为成员的整数。要使用刚性肌腱配方，请设置为
    `MusculotendonFormulation.RIGID_TENDON`（或整数值 `0`，将被转换为枚举成员）。弹性肌腱模型有四种可能的配方。要使用纤维长度作为状态的显式配方，请设置为
    `MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`（或整数值 `1`）。要使用肌腱力作为状态的显式配方，请设置为
    `MusculotendonFormulation.TENDON_FORCE_EXPLICIT`（或整数值 `2`）。要使用纤维长度作为状态的隐式配方，请设置为
    `MusculotendonFormulation.FIBER_LENGTH_IMPLICIT`（或整数值 `3`）。要使用肌腱力作为状态的隐式配方，请设置为
    `MusculotendonFormulation.TENDON_FORCE_IMPLICIT`（或整数值 `4`）。默认为 `MusculotendonFormulation.RIGID_TENDON`，对应于刚性肌腱配方。
- en: '**tendon_slack_length** : Expr | None'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**tendon_slack_length** : 表达式 | 无'
- en: The length of the tendon when the musculotendon is in its unloaded state. In
    a rigid tendon model the tendon length is the tendon slack length. In all musculotendon
    models, tendon slack length is used to normalize tendon length to give \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\).
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 肌肉肌腱在无载荷状态时的肌腱长度。在刚性肌腱模型中，肌腱长度为松弛肌腱长度。在所有肌肉肌腱模型中，松弛肌腱长度用于归一化肌腱长度，得到 \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\)。
- en: '**peak_isometric_force** : Expr | None'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**peak_isometric_force** : 表达式 | 无'
- en: The maximum force that the muscle fiber can produce when it is undergoing an
    isometric contraction (no lengthening velocity). In all musculotendon models,
    peak isometric force is used to normalized tendon and muscle fiber force to give
    \(\tilde{F}^T = \frac{F^T}{F^M_{max}}\).
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌肉纤维正在进行等长收缩时可以产生的最大力量。在所有肌肉肌腱模型中，峰值等长收缩力用于归一化肌腱和肌肉纤维力，得到 \(\tilde{F}^T = \frac{F^T}{F^M_{max}}\)。
- en: '**optimal_fiber_length** : Expr | None'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**optimal_fiber_length** : 表达式 | 无'
- en: The muscle fiber length at which the muscle fibers produce no passive force
    and their maximum active force. In all musculotendon models, optimal fiber length
    is used to normalize muscle fiber length to give \(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\).
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌肉纤维不产生 passice 力并达到其最大主动力时的肌肉纤维长度。在所有肌肉肌腱模型中，最佳纤维长度用于归一化肌肉纤维长度，得到 \(\tilde{l}^M
    = \frac{l^M}{l^M_{opt}}\)。
- en: '**maximal_fiber_velocity** : Expr | None'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**maximal_fiber_velocity** : 表达式 | 无'
- en: The fiber velocity at which, during muscle fiber shortening, the muscle fibers
    are unable to produce any active force. In all musculotendon models, maximal fiber
    velocity is used to normalize muscle fiber extension velocity to give \(\tilde{v}^M
    = \frac{v^M}{v^M_{max}}\).
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在肌肉纤维缩短过程中，肌肉纤维无法产生任何主动力的纤维速度。在所有肌腱模型中，最大纤维速度用于归一化肌肉纤维伸展速度，得到 \(\tilde{v}^M
    = \frac{v^M}{v^M_{max}}\)。
- en: '**optimal_pennation_angle** : Expr | None'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**optimal_pennation_angle** : 表达式 | 无'
- en: The pennation angle when muscle fiber length equals the optimal fiber length.
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌肉纤维长度等于最佳纤维长度时的肌肉纤维的羽毛角度。
- en: '**fiber_damping_coefficient** : Expr | None'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**fiber_damping_coefficient** : 表达式 | 无'
- en: The coefficient of damping to be used in the damping element in the muscle fiber
    model.
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在肌肉纤维模型中用于阻尼元件的阻尼系数。
- en: Explanation
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: 'Returns a new instance of the musculotendon class using recommended values
    for `v_M_max`, `alpha_opt`, and `beta`. The values are:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 返回肌肉肌腱类的新实例，使用推荐的`v_M_max`、`alpha_opt`和`beta`值。这些值为：
- en: \(v^M_{max} = 10\) \(\alpha_{opt} = 0\) \(\beta = \frac{1}{10}\)
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \(v^M_{max} = 10\) \(\alpha_{opt} = 0\) \(\beta = \frac{1}{10}\)
- en: The musculotendon curves are also instantiated using the constants from the
    original publication.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 肌肉肌腱曲线也是使用原始出版物中的常数实例化的。
- en: '[PRE29]'
  id: totrans-184
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Ordered column matrix of functions of time that represent the state variables.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 时间函数的有序列矩阵，表示状态变量。
- en: Explanation
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The alias `state_vars` can also be used to access the same attribute.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`state_vars`也可用于访问相同的属性。
- en: '[PRE30]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Musculotendon model using the curves of De Groote et al., 2016 [[R728]](#r728).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 使用De Groote等人2016年的曲线实例化的肌肉肌腱模型[[R728]](#r728)。
- en: 'Parameters:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**：str'
- en: The name identifier associated with the musculotendon. This name is used as
    a suffix when automatically generated symbols are instantiated. It must be a string
    of nonzero length.
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与肌肉肌腱相关联的名称标识符。此名称在自动生成符号实例化时用作后缀。它必须是长度非零的字符串。
- en: '**pathway** : PathwayBase'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**pathway**：PathwayBase'
- en: The pathway that the actuator follows. This must be an instance of a concrete
    subclass of `PathwayBase`, e.g. `LinearPathway`.
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 执行器遵循的路径。这必须是`PathwayBase`的具体子类的实例，例如`LinearPathway`。
- en: '**activation_dynamics** : ActivationBase'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**activation_dynamics**：ActivationBase'
- en: The activation dynamics that will be modeled within the musculotendon. This
    must be an instance of a concrete subclass of `ActivationBase`, e.g. `FirstOrderActivationDeGroote2016`.
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 肌肉肌腱内将被建模的激活动力学。这必须是`ActivationBase`的一个具体子类的实例，例如`FirstOrderActivationDeGroote2016`。
- en: '**musculotendon_dynamics** : MusculotendonFormulation | int'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**musculotendon_dynamics**：肌肉肌腱形态学 | int'
- en: The formulation of musculotendon dynamics that should be used internally, i.e.
    rigid or elastic tendon model, the choice of musculotendon state etc. This must
    be a member of the integer enumeration `MusculotendonFormulation` or an integer
    that can be cast to a member. To use a rigid tendon formulation, set this to `MusculotendonFormulation.RIGID_TENDON`
    (or the integer value `0`, which will be cast to the enumeration member). There
    are four possible formulations for an elastic tendon model. To use an explicit
    formulation with the fiber length as the state, set this to `MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`
    (or the integer value `1`). To use an explicit formulation with the tendon force
    as the state, set this to `MusculotendonFormulation.TENDON_FORCE_EXPLICIT` (or
    the integer value `2`). To use an implicit formulation with the fiber length as
    the state, set this to `MusculotendonFormulation.FIBER_LENGTH_IMPLICIT` (or the
    integer value `3`). To use an implicit formulation with the tendon force as the
    state, set this to `MusculotendonFormulation.TENDON_FORCE_IMPLICIT` (or the integer
    value `4`). The default is `MusculotendonFormulation.RIGID_TENDON`, which corresponds
    to a rigid tendon formulation.
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应在内部使用的肌肉肌腱动力学形式，即刚性或弹性肌腱模型，肌肉肌腱状态的选择等。这必须是整数枚举`MusculotendonFormulation`的成员或可转换为成员的整数。要使用刚性肌腱形式，请将其设置为`MusculotendonFormulation.RIGID_TENDON`（或整数值`0`，将被转换为枚举成员）。弹性肌腱模型有四种可能的形式。要使用显式以纤维长度为状态的形式，请将其设置为`MusculotendonFormulation.FIBER_LENGTH_EXPLICIT`（或整数值`1`）。要使用显式以肌腱力为状态的形式，请将其设置为`MusculotendonFormulation.TENDON_FORCE_EXPLICIT`（或整数值`2`）。要使用隐式以纤维长度为状态的形式，请将其设置为`MusculotendonFormulation.FIBER_LENGTH_IMPLICIT`（或整数值`3`）。要使用隐式以肌腱力为状态的形式，请将其设置为`MusculotendonFormulation.TENDON_FORCE_IMPLICIT`（或整数值`4`）。默认为`MusculotendonFormulation.RIGID_TENDON`，对应于刚性肌腱形式。
- en: '**tendon_slack_length** : Expr | None'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**tendon_slack_length**：Expr | None'
- en: The length of the tendon when the musculotendon is in its unloaded state. In
    a rigid tendon model the tendon length is the tendon slack length. In all musculotendon
    models, tendon slack length is used to normalize tendon length to give \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\).
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌肉肌腱处于无负荷状态时的肌腱长度。在刚性肌腱模型中，肌腱长度即为肌腱松弛长度。在所有肌肉肌腱模型中，肌腱松弛长度用于标准化肌腱长度，以给出 \(\tilde{l}^T
    = \frac{l^T}{l^T_{slack}}\)。
- en: '**peak_isometric_force** : Expr | None'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**peak_isometric_force**：Expr | None'
- en: The maximum force that the muscle fiber can produce when it is undergoing an
    isometric contraction (no lengthening velocity). In all musculotendon models,
    peak isometric force is used to normalized tendon and muscle fiber force to give
    \(\tilde{F}^T = \frac{F^T}{F^M_{max}}\).
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌纤维进行等长收缩（无延长速度）时，肌纤维可以产生的最大力量。在所有肌腱模型中，峰值等长力用于将腱和肌纤维力归一化，以给出\(\tilde{F}^T
    = \frac{F^T}{F^M_{max}}\)。
- en: '**optimal_fiber_length** : Expr | None'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**optimal_fiber_length** : Expr | None'
- en: The muscle fiber length at which the muscle fibers produce no passive force
    and their maximum active force. In all musculotendon models, optimal fiber length
    is used to normalize muscle fiber length to give \(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\).
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌纤维产生无被动力并且其最大主动力时的肌纤维长度。在所有肌腱模型中，最佳纤维长度用于将肌纤维长度标准化，以给出\(\tilde{l}^M = \frac{l^M}{l^M_{opt}}\)。
- en: '**maximal_fiber_velocity** : Expr | None'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**maximal_fiber_velocity** : Expr | None'
- en: The fiber velocity at which, during muscle fiber shortening, the muscle fibers
    are unable to produce any active force. In all musculotendon models, maximal fiber
    velocity is used to normalize muscle fiber extension velocity to give \(\tilde{v}^M
    = \frac{v^M}{v^M_{max}}\).
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在肌纤维缩短过程中，肌纤维无法产生任何主动力的纤维速度。在所有肌腱模型中，最大纤维速度用于将肌纤维伸展速度归一化，以给出\(\tilde{v}^M =
    \frac{v^M}{v^M_{max}}\)。
- en: '**optimal_pennation_angle** : Expr | None'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '**optimal_pennation_angle** : Expr | None'
- en: The pennation angle when muscle fiber length equals the optimal fiber length.
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当肌纤维长度等于最佳纤维长度时的腱角度。
- en: '**fiber_damping_coefficient** : Expr | None'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**fiber_damping_coefficient** : Expr | None'
- en: The coefficient of damping to be used in the damping element in the muscle fiber
    model.
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在肌纤维模型中使用的阻尼系数。
- en: '**with_defaults** : bool'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**with_defaults** : bool'
- en: Whether `with_defaults` alternate constructors should be used when automatically
    constructing child classes. Default is `False`.
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当自动构造子类时，是否应使用`with_defaults`备用构造函数。默认为`False`。
- en: Examples
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: This class models the musculotendon actuator parametrized by the characteristic
    curves described in De Groote et al., 2016 [[R728]](#r728). Like all musculotendon
    models in SymPy’s biomechanics module, it requires a pathway to define its line
    of action. We’ll begin by creating a simple `LinearPathway` between two points
    that our musculotendon will follow. We’ll create a point `O` to represent the
    musculotendon’s origin and another `I` to represent its insertion.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 此类模型通过De Groote等人（2016年）描述的特征曲线对肌腱作用器进行参数化[[R728]](#r728)。像SymPy生物力学模块中的所有肌腱模型一样，它需要定义其作用线的路径。我们将首先创建一个简单的`LinearPathway`，连接两个我们的肌腱将要遵循的点。我们将创建一个点`O`来表示肌腱的起点，另一个`I`来表示其插入点。
- en: '[PRE31]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '[PRE32]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: A musculotendon also takes an instance of an activation dynamics model as this
    will be used to provide symbols for the activation in the formulation of the musculotendon
    dynamics. We’ll use an instance of `FirstOrderActivationDeGroote2016` to represent
    first-order activation dynamics. Note that a single name argument needs to be
    provided as SymPy will use this as a suffix.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这将用于在肌腱动力学的公式中提供激活的符号，肌腱还需要激活动力学模型的实例。我们将使用`FirstOrderActivationDeGroote2016`的实例来表示一阶激活动力学。请注意，需要提供单个名称参数，因为SymPy将使用此参数作为后缀。
- en: '[PRE33]'
  id: totrans-218
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: '[PRE34]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: The musculotendon class requires symbols or values to be passed to represent
    the constants in the musculotendon dynamics. We’ll use SymPy’s `symbols` function
    to create symbols for the maximum isometric force `F_M_max`, optimal fiber length
    `l_M_opt`, tendon slack length `l_T_slack`, maximum fiber velocity `v_M_max`,
    optimal pennation angle [PRE35].
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 肌腱类需要传递符号或值来表示肌腱动力学中的常数。我们将使用SymPy的`symbols`函数创建符号，用于最大等长力`F_M_max`，最佳纤维长度`l_M_opt`，腱松弛长度`l_T_slack`，最大纤维速度`v_M_max`，最佳肌肉角度[PRE35]。
- en: '[PRE36]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: We can then import the class `MusculotendonDeGroote2016` from the biomechanics
    module and create an instance by passing in the various objects we have previously
    instantiated. By default, a musculotendon model with rigid tendon musculotendon
    dynamics will be created.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以从生物力学模块中导入`MusculotendonDeGroote2016`类，并通过传入我们之前实例化的各种对象来创建一个实例。默认情况下，将创建一个具有刚性腱肌腱动力学的肌腱模型。
- en: '[PRE37]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: '[PRE38]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: We can inspect the various properties of the musculotendon, including getting
    the symbolic expression describing the force it produces using its `force` attribute.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以检查肌腱的各种属性，包括使用其`force`属性描述其产生的力的符号表达式。
- en: '[PRE39]'
  id: totrans-226
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: When we created the musculotendon object, we passed in an instance of an activation
    dynamics object that governs the activation within the musculotendon. SymPy makes
    a design choice here that the activation dynamics instance will be treated as
    a child object of the musculotendon dynamics. Therefore, if we want to inspect
    the state and input variables associated with the musculotendon model, we will
    also be returned the state and input variables associated with the child object,
    or the activation dynamics in this case. As the musculotendon model that we created
    here uses rigid tendon dynamics, no additional states or inputs relating to the
    musculotendon are introduces. Consequently, the model has a single state associated
    with it, the activation, and a single input associated with it, the excitation.
    The states and inputs can be inspected using the `x` and `r` attributes respectively.
    Note that both `x` and `r` have the alias attributes of `state_vars` and `input_vars`.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 当创建肌腱对象时，我们传递了一个激活动力学对象的实例，该对象控制肌腱内的激活。SymPy在这里做出了设计选择，即激活动力学实例将被视为肌腱动力学的子对象。因此，如果我们想检查与肌腱模型相关联的状态和输入变量，我们也将返回与子对象相关联的状态和输入变量，或者在本例中是激活动力学。由于我们创建的肌腱模型使用了刚性肌腱动力学，因此没有引入与肌腱相关的附加状态或输入。因此，该模型仅与一个状态相关联，即激活，以及一个与之相关联的输入，即兴奋。可以使用`x`和`r`属性检查状态和输入。请注意，`x`和`r`都具有`state_vars`和`input_vars`的别名属性。
- en: '[PRE40]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: To see which constants are symbolic in the musculotendon model, we can use the
    `p` or `constants` attribute. This returns a `Matrix` populated by the constants
    that are represented by a `Symbol` rather than a numeric value.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看肌腱模型中哪些常数是符号常数，我们可以使用`p`或`constants`属性。这将返回一个由符号常数填充的`Matrix`，而不是数值。
- en: '[PRE41]'
  id: totrans-230
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Finally, we can call the `rhs` method to return a `Matrix` that contains as
    its elements the righthand side of the ordinary differential equations corresponding
    to each of the musculotendon’s states. Like the method with the same name on the
    `Method` classes in SymPy’s mechanics module, this returns a column vector where
    the number of rows corresponds to the number of states. For our example here,
    we have a single state, the dynamic symbol `a_muscle(t)`, so the returned value
    is a 1-by-1 `Matrix`.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可以调用`rhs`方法返回一个`Matrix`，其中包含每个肌腱状态对应的普通微分方程的右侧。与SymPy力学模块中同名方法类似，该方法返回一个列向量，其行数对应于状态的数量。在这里的示例中，我们只有一个状态，即动态符号`a_muscle(t)`，因此返回值是一个
    1x1 的`Matrix`。
- en: '[PRE42]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: The musculotendon class supports elastic tendon musculotendon models in addition
    to rigid tendon ones. You can choose to either use the fiber length or tendon
    force as an additional state. You can also specify whether an explicit or implicit
    formulation should be used. To select a formulation, pass a member of the `MusculotendonFormulation`
    enumeration to the `musculotendon_dynamics` parameter when calling the constructor.
    This enumeration is an `IntEnum`, so you can also pass an integer, however it
    is recommended to use the enumeration as it is clearer which formulation you are
    actually selecting. Below, we’ll use the `FIBER_LENGTH_EXPLICIT` member to create
    a musculotendon with an elastic tendon that will use the (normalized) muscle fiber
    length as an additional state and will produce the governing ordinary differential
    equation in explicit form.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 肌腱类支持弹性肌腱模型和刚性肌腱模型。您可以选择将纤维长度或肌腱力作为附加状态之一。您还可以指定是否使用显式或隐式公式。在调用构造函数时，可以将`MusculotendonFormulation`枚举的成员传递给`musculotendon_dynamics`参数以选择一个公式。此枚举是一个`IntEnum`，因此也可以传递一个整数，但建议使用枚举，因为这样更清楚地显示您实际选择的公式。在下面的示例中，我们将使用`FIBER_LENGTH_EXPLICIT`成员创建一个具有弹性肌腱的肌腱，它将使用（标准化的）肌肉纤维长度作为附加状态，并以显式形式产生主导的普通微分方程。
