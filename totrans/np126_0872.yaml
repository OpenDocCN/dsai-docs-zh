- en: Numerical positive, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数值上的正值，逐元素。
- en: New in version 1.13.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.13.0中新增。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like or scalar'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组或标量'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**y**ndarray or scalar'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组或标量'
- en: 'Returned array or scalar: *y = +x*. This is a scalar if *x* is a scalar.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的数组或标量：*y = +x*。如果*x*是标量，则为标量。
