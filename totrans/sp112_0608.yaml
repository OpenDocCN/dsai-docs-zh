  prefs: []
  type: TYPE_NORMAL
- en: '**system**an instance of the LTI class or a tuple of array_like'
  prefs: []
  type: TYPE_NORMAL
- en: 'describing the system. The following gives the number of elements in the tuple
    and the interpretation:'
  prefs: []
