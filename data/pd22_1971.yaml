  type: TYPE_NORMAL
  zh: '`Series.str` 现在支持迭代（[GH 3638](https://github.com/pandas-dev/pandas/issues/3638)）。您可以迭代
    `Series` 中每个字符串的各个元素。每次迭代都会产生一个 `Series`，原始 `Series` 中每个索引处要么是单个字符，要么是 `NaN`。例如，'
