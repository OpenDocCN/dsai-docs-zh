- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.binary_erosion.html#scipy.ndimage.binary_erosion](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.binary_erosion.html#scipy.ndimage.binary_erosion)
  prefs:
