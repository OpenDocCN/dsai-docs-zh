- en: Oblate spheroidal radial function obl_rad2 for precomputed characteristic value
  prefs: []
  type: TYPE_NORMAL
- en: Computes the oblate spheroidal radial function of the second kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`. Requires pre-computed characteristic value.
  prefs: []
  type: TYPE_NORMAL
