  zh: 目前，如果域是 [ZZ](domainsref.html#zz)，则会引发错误，但会使用 [QQ](domainsref.html#qq) 的 FLINT
    方法。
- en: 'The FLINT methods for [ZZ](domainsref.html#zz) and [QQ](domainsref.html#qq)
    are `fmpz_mat_solve` and `fmpq_mat_solve` respectively. The `fmpq_mat_solve` method
    uses one of two algorithms:'
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 [ZZ](domainsref.html#zz) 和 [QQ](domainsref.html#qq)，FLINT 方法分别是 `fmpz_mat_solve`
    和 `fmpq_mat_solve`。`fmpq_mat_solve` 方法使用其中两种算法之一：
- en: For small matrices (<25 rows) it clears denominators between the matrix and
    rhs and uses `fmpz_mat_solve`.
  id: totrans-1683
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小矩阵（<25 行），它会在矩阵和 rhs 之间清除分母，并使用 `fmpz_mat_solve`。
- en: For larger matrices it uses `fmpq_mat_solve_dixon` which is a modular approach
    with CRT reconstruction over [QQ](domainsref.html#qq).
  id: totrans-1684
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于较大的矩阵，它使用 `fmpq_mat_solve_dixon`，这是一种在 [QQ](domainsref.html#qq) 上的模块化方法，带有
    CRT 重构。
- en: 'The `fmpz_mat_solve` method uses one of four algorithms:'
  id: totrans-1685
  prefs: []
  type: TYPE_NORMAL
  zh: '`fmpz_mat_solve` 方法使用其中四种算法之一：'
- en: For very small (<= 3x3) matrices it uses a Cramer’s rule.
  id: totrans-1686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非常小（<= 3x3）的矩阵，它使用克莱姆法则。
- en: For small (<= 15x15) matrices it uses a fraction-free LU solve.
  id: totrans-1687
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小型（<= 15x15）矩阵，它使用无分数 LU 解法。
- en: Otherwise it uses either Dixon or another multimodular approach.
  id: totrans-1688
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，它使用迪克森法或其他多模块方法。
