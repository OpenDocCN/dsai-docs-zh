  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.to_series.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.to_series.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create a Series with both index and values equal to the index keys.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个索引和值都等于索引键的Series。
- en: Useful with map for returning an indexer based on an index.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与map一起使用，基于索引返回一个索引器很有用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**index**Index, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**索引，可选'
- en: Index of resulting Series. If None, defaults to original index.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果Series的索引。如果为None，则默认为原始索引。
- en: '**name**str, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**字符串，可选'
- en: Name of resulting Series. If None, defaults to name of original index.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果Series的名称。如果为None，则默认为原始索引的名称。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: The dtype will be based on the type of the Index values.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据类型将基于索引值的类型。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Index.to_frame`](pandas.Index.to_frame.html#pandas.Index.to_frame "pandas.Index.to_frame")'
