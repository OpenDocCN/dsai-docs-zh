- en: numpy.eye
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.eye
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.eye.html](https://numpy.org/doc/1.26/reference/generated/numpy.eye.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.eye.html](https://numpy.org/doc/1.26/reference/generated/numpy.eye.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a 2-D array with ones on the diagonal and zeros elsewhere.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个二维数组，对角线上为1，其他位置为0。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**N**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**N**int'
- en: Number of rows in the output.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的行数。
- en: '**M**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**M**int，可选'
- en: Number of columns in the output. If None, defaults to *N*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的列数。如果为None，则默认为*N*。
- en: '**k**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int，可选'
- en: 'Index of the diagonal: 0 (the default) refers to the main diagonal, a positive
    value refers to an upper diagonal, and a negative value to a lower diagonal.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线的索引：0（默认）指的是主对角线，正值指的是上对角线，负值指的是下对角线。
- en: '**dtype**data-type, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Data-type of the returned array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的数据类型。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether the output should be stored in row-major (C-style) or column-major (Fortran-style)
    order in memory.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 输出是否应以行主序（C风格）或列主序（Fortran风格）存储在内存中。
- en: New in version 1.14.0.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本为1.14.0。
- en: '**like**array_like, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**like**array_like，可选'
- en: Reference object to allow the creation of arrays which are not NumPy arrays.
    If an array-like passed in as `like` supports the `__array_function__` protocol,
    the result will be defined by it. In this case, it ensures the creation of an
    array object compatible with that passed in via this argument.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参考对象，允许创建不是NumPy数组的数组。如果传入的类似数组支持`__array_function__`协议，则结果将由它定义。在这种情况下，它确保创建一个与通过此参数传入的对象兼容的数组对象。
- en: New in version 1.20.0.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本为1.20.0。
- en: 'Returns:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**I**ndarray of shape (N,M)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**I**ndarray，形状为(N,M)'
- en: An array where all elements are equal to zero, except for the *k*-th diagonal,
    whose values are equal to one.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，其中所有元素都等于零，除了第*k*个对角线，其值等于一。
- en: See also
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`identity`](numpy.identity.html#numpy.identity "numpy.identity")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`identity`](numpy.identity.html#numpy.identity "numpy.identity")'
- en: (almost) equivalent function
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （几乎）等效函数
- en: '[`diag`](numpy.diag.html#numpy.diag "numpy.diag")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`diag`](numpy.diag.html#numpy.diag "numpy.diag")'
- en: diagonal 2-D array from a 1-D array specified by the user.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从用户指定的一维数组生成对角线二维数组。
- en: Examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
