  zh: '[PRE0]'
- en: Multidimensional index iterator.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多维索引迭代器。
- en: Return an iterator yielding pairs of array coordinates and values, skipping
    elements that are masked. With *compressed=False*, [`ma.masked`](../maskedarray.baseclass.html#numpy.ma.masked
    "numpy.ma.masked") is yielded as the value of masked elements. This behavior differs
    from that of [`numpy.ndenumerate`](numpy.ndenumerate.html#numpy.ndenumerate "numpy.ndenumerate"),
    which yields the value of the underlying data array.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个迭代器，产生数组坐标和值的对，跳过被掩码的元素。使用 *compressed=False*，[`ma.masked`](../maskedarray.baseclass.html#numpy.ma.masked
    "numpy.ma.masked") 被产生为被掩码的元素的值。此行为与[`numpy.ndenumerate`](numpy.ndenumerate.html#numpy.ndenumerate
    "numpy.ndenumerate")不同，后者产生基础数据数组的值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: An array with (possibly) masked elements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含（可能）掩码元素的数组。
- en: '**compressed**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**compressed**bool, 可选的'
- en: If True (default), masked elements are skipped.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True（默认），则跳过掩码元素。
