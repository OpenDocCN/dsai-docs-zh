- en: Laguerre polynomial.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拉盖尔多项式。
- en: '[`hyp1f1`](scipy.special.hyp1f1.html#scipy.special.hyp1f1 "scipy.special.hyp1f1")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`hyp1f1`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.hyp1f1.html#scipy.special.hyp1f1
    "scipy.special.hyp1f1")'
- en: confluent hypergeometric function
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 松矛超几何函数
- en: Notes
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: For fixed \(\alpha\), the polynomials \(L_n^{(\alpha)}\) are orthogonal over
    \([0, \infty)\) with weight function \(e^{-x}x^\alpha\).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于固定的 \(\alpha\)，多项式 \(L_n^{(\alpha)}\) 在 \([0, \infty)\) 上具有权重函数 \(e^{-x}x^\alpha\)
    的正交性。
- en: The Laguerre polynomials are the special case where \(\alpha = 0\).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拉盖尔多项式是 \(\alpha = 0\) 的特殊情况。
