- en: scipy.sparse.block_array
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_array.html#scipy.sparse.block_array](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_array.html#scipy.sparse.block_array)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Build a sparse array from sparse sub-blocks
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**blocks**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Grid of sparse arrays with compatible shapes. An entry of None implies an all-zero
    array.
  prefs: []
  type: TYPE_NORMAL
- en: '**format**{‘bsr’, ‘coo’, ‘csc’, ‘csr’, ‘dia’, ‘dok’, ‘lil’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The sparse format of the result (e.g. “csr”). By default an appropriate sparse
    array format is returned. This choice is subject to change.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The data-type of the output array. If not given, the dtype is determined from
    that of *blocks*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**block**sparse array'
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`block_diag`](scipy.sparse.block_diag.html#scipy.sparse.block_diag "scipy.sparse.block_diag")'
  prefs: []
  type: TYPE_NORMAL
- en: specify blocks along the main diagonals
  prefs: []
  type: TYPE_NORMAL
- en: '[`diags`](scipy.sparse.diags.html#scipy.sparse.diags "scipy.sparse.diags")'
  prefs: []
  type: TYPE_NORMAL
- en: specify (possibly offset) diagonals
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
