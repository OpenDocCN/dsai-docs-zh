- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate non-centrality parameter for non-central t distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算非中心 t 分布的非中心参数。
- en: See [`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")
    for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情请参阅 [`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**df**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**df** array_like'
- en: Degrees of freedom of the distribution. Should be in range (0, inf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的自由度。应该在 (0, inf) 范围内。
- en: '**p**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** array_like'
- en: CDF values, in range (0, 1].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: CDF 值，范围在 (0, 1]。
- en: '**t**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**t** array_like'
- en: Quantiles, i.e., the upper limit of integration.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，即积分的上限。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选项'
- en: Optional output array for the function results
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nc**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc** 标量或 ndarray'
- en: Noncentrality parameter
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")'
- en: CDF of the non-central *t* distribution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心 t 分布的累积分布函数（CDF）。
- en: '[`nctdtrit`](scipy.special.nctdtrit.html#scipy.special.nctdtrit "scipy.special.nctdtrit")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtrit`](scipy.special.nctdtrit.html#scipy.special.nctdtrit "scipy.special.nctdtrit")'
- en: Inverse CDF (iCDF) of the non-central t distribution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心 t 分布的反向累积分布函数（iCDF）。
- en: '[`nctdtridf`](scipy.special.nctdtridf.html#scipy.special.nctdtridf "scipy.special.nctdtridf")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nctdtridf`](scipy.special.nctdtridf.html#scipy.special.nctdtridf "scipy.special.nctdtridf")'
- en: Calculate degrees of freedom, given CDF and iCDF values.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 计算给定 CDF 和 iCDF 值的自由度。
