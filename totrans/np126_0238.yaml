- en: Flat iterator object to iterate over arrays.
  prefs: []
  type: TYPE_NORMAL
- en: A [`flatiter`](#numpy.flatiter "numpy.flatiter") iterator is returned by `x.flat`
    for any array *x*. It allows iterating over the array as if it were a 1-D array,
    either in a for-loop or by calling its *next* method.
  prefs: []
  type: TYPE_NORMAL
- en: Iteration is done in row-major, C-style order (the last index varying the fastest).
    The iterator can also be indexed using basic slicing or advanced indexing.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
