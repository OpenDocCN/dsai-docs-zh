- en: scipy.ndimage.center_of_mass
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.center_of_mass.html#scipy.ndimage.center_of_mass](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.center_of_mass.html#scipy.ndimage.center_of_mass)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the center of mass of the values of an array at labels.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**input**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Data from which to calculate center-of-mass. The masses can either be positive
    or negative.
  prefs: []
  type: TYPE_NORMAL
- en: '**labels**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Labels for objects in *input*, as generated by *ndimage.label*. Only used with
    *index*. Dimensions must be the same as *input*.
  prefs: []
  type: TYPE_NORMAL
- en: '**index**int or sequence of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Labels for which to calculate centers-of-mass. If not specified, the combined
    center of mass of all labels greater than zero will be calculated. Only used with
    *labels*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**center_of_mass**tuple, or list of tuples'
  prefs: []
  type: TYPE_NORMAL
- en: Coordinates of centers-of-mass.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Calculation of multiple objects in an image
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Negative masses are also accepted, which can occur for example when bias is
    removed from measured data due to random noise.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: If there are division by zero issues, the function does not raise an error but
    rather issues a RuntimeWarning before returning inf and/or NaN.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
