- en: numpy.conj
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.conj
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.conj.html](https://numpy.org/doc/1.26/reference/generated/numpy.conj.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.conj.html](https://numpy.org/doc/1.26/reference/generated/numpy.conj.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the complex conjugate, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回复数的共轭，逐元素进行计算。
- en: The complex conjugate of a complex number is obtained by changing the sign of
    its imaginary part.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 复数的共轭通过改变其虚部的符号而得到。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: Input value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray、None 或者 ndarray 和 None 的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，必须具有与输入广播到的形状相同的形状。如果未提供或为None，则返回一个新分配的数组。一个元组（仅作为关键字参数可能）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where** array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播到输入。在条件为真的位置，*out* 数组将设置为ufunc的结果。否则，*out* 数组将保留其原始值。请注意，如果通过默认的`out=None`创建了未初始化的*out*数组，则条件为假的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他关键字参数，请查看 [ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**y**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y** ndarray'
- en: The complex conjugate of *x*, with same dtype as *y*. This is a scalar if *x*
    is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 的复数共轭，具有与 *y* 相同的数据类型。如果 *x* 是标量，则其结果也是标量。'
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[`conj`](#numpy.conj "numpy.conj") is an alias for [`conjugate`](numpy.conjugate.html#numpy.conjugate
    "numpy.conjugate"):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`conj`](#numpy.conj "numpy.conj") 是[`conjugate`](numpy.conjugate.html#numpy.conjugate
    "numpy.conjugate")的别名：'
