  zh: '[`chebyt`](scipy.special.chebyt.html#scipy.special.chebyt "scipy.special.chebyt")'
- en: Chebyshev polynomial of the first kind.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类切比雪夫多项式。
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: The polynomials \(C_n(x)\) are orthogonal over \([-2, 2]\) with weight function
    \(1/\sqrt{1 - (x/2)^2}\).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(C_n(x)\) 在\([-2, 2]\)上按权函数 \(1/\sqrt{1 - (x/2)^2}\) 正交。
