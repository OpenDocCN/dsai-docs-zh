- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This class represents an optical medium. The prime reason to implement this
    is to facilitate refraction, Fermat’s principle, etc.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类表示一个光学介质。实施这一点的主要原因是为了促进折射、费马原理等。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name: string**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**名称：字符串**'
- en: The display name of the Medium.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 介质的显示名称。
- en: '**permittivity: Sympifyable**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**电容率：可以符号化**'
- en: Electric permittivity of the space.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 空间的电介质常数。
- en: '**permeability: Sympifyable**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**磁导率：可以符号化**'
- en: Magnetic permeability of the space.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 空间的磁导率。
- en: '**n: Sympifyable**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：可以符号化**'
- en: Index of refraction of the medium.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 介质的折射率。
- en: Explanation
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: An optical medium is a material through which electromagnetic waves propagate.
    The permittivity and permeability of the medium define how electromagnetic waves
    propagate in it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 光学介质是电磁波传播的材料。介质的电容率和磁导率决定了电磁波在其中的传播方式。
