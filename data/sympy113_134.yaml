- en: '[PRE12]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Axis rotation is a rotation about an arbitrary axis by some angle. The angle
    is supplied as a SymPy expr scalar, and the axis is supplied as a Vector.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 轴旋转是围绕任意轴的旋转，旋转角度由 SymPy 表达式标量提供，轴由矢量提供。
- en: 'Parameters:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : 字符串'
- en: The name of the new coordinate system
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的名称
- en: '**angle** : Expr'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle** : 表达式'
- en: The angle by which the new system is to be rotated
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新系统旋转的角度
- en: '**axis** : Vector'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis** : 矢量'
- en: The axis around which the rotation has to be performed
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 执行旋转的轴
- en: '**location** : Vector(optional)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**location** : 矢量（可选）'
- en: The location of the new coordinate system’s origin wrt this system’s origin.
    If not specified, the origins are taken to be coincident.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新坐标系的原点位置相对于该系统的原点。如果未指定，则认为原点重合。
- en: '**vector_names, variable_names** : iterable(optional)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**vector_names, variable_names** : 可迭代对象（可选）'
- en: Iterables of 3 strings each, with custom names for base vectors and base scalars
    of the new system respectively. Used for simple str printing.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个具有 3 个字符串的可迭代对象，分别为新系统的基向量和基标量的自定义名称。用于简单的字符串打印。
- en: Examples
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE13]'
  id: totrans-77
