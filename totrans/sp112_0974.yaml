- en: Defined by
  prefs: []
  type: TYPE_NORMAL
- en: \[He_n(x) = (-1)^n e^{x^2/2} \frac{d^n}{dx^n} e^{-x^2/2};\]
  prefs: []
  type: TYPE_NORMAL
- en: \(He_n\) is a polynomial of degree \(n\). See 22.11.8 in [[AS]](#r910ec1a86c4f-as)
