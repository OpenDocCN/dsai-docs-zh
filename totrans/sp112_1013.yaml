  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Confluent hypergeometric limit function 0F1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 拉盖尔超几何极限函数 0F1。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**类似数组'
- en: Real-valued parameter
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 实数值参数
- en: '**z**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**类似数组'
- en: Real- or complex-valued argument
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数值的参数
- en: '**out**ndarray, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组, 可选项'
- en: Optional output array for the function results
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于存放函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者数组
- en: The confluent hypergeometric limit function
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拉盖尔超几何极限函数
- en: Notes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'This function is defined as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义为：
- en: \[_0F_1(v, z) = \sum_{k=0}^{\infty}\frac{z^k}{(v)_k k!}.\]
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: \[_0F_1(v, z) = \sum_{k=0}^{\infty}\frac{z^k}{(v)_k k!}.\]
- en: It’s also the limit as \(q \to \infty\) of \(_1F_1(q; v; z/q)\), and satisfies
    the differential equation \(f''(z) + vf'(z) = f(z)\). See [[1]](#rfe7065cf39af-1)
    for more information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它也是 \(_1F_1(q; v; z/q)\) 当 \(q \to \infty\) 时的极限，并且满足微分方程 \(f''(z) + vf'(z)
    = f(z)\)。详见 [[1]](#rfe7065cf39af-1) 获取更多信息。
- en: References
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[[1](#id1)]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#id1)]'
- en: Wolfram MathWorld, “Confluent Hypergeometric Limit Function”, [http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html](http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Wolfram MathWorld, “拉盖尔超几何极限函数”, [http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html](http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html)
- en: Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is one when *z* is zero.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当*z*为零时它为一。
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It is the limit of the confluent hypergeometric function as *q* goes to infinity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当*q*趋近无穷时，它是拉盖尔超几何函数的极限。
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It is related to Bessel functions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它与贝塞尔函数相关。
- en: '[PRE4]'
  id: totrans-28
