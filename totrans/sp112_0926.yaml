- en: Beta function.
  prefs: []
  type: TYPE_NORMAL
- en: This function is defined in [[1]](#rcac2d32f2bd2-1) as
  prefs: []
  type: TYPE_NORMAL
- en: \[B(a, b) = \int_0^1 t^{a-1}(1-t)^{b-1}dt = \frac{\Gamma(a)\Gamma(b)}{\Gamma(a+b)},\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\Gamma\) is the gamma function.
  prefs: []
  type: TYPE_NORMAL
