  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.band_stop_obj.html#scipy.signal.band_stop_obj](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.band_stop_obj.html#scipy.signal.band_stop_obj)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Band Stop Objective Function for order minimization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阻带目标函数以减少阶数。
- en: Returns the non-integer order for an analog band stop filter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回模拟带阻滤波器的非整数阶数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**wp**scalar'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**wp**scalar'
- en: Edge of passband *passb*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通带*passb*的边缘。
- en: '**ind**int, {0, 1}'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ind**int，{0, 1}'
- en: Index specifying which *passb* edge to vary (0 or 1).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 指定要变化的*passb*边缘的索引（0或1）。
- en: '**passb**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**passb**ndarray'
- en: Two element sequence of fixed passband edges.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两个固定通带边缘的二元序列。
- en: '**stopb**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**stopb**ndarray'
- en: Two element sequence of fixed stopband edges.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两个固定阻带边缘的二元序列。
- en: '**gstop**float'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**gstop**float'
- en: Amount of attenuation in stopband in dB.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阻带中的衰减量（以dB为单位）。
- en: '**gpass**float'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**gpass**float'
- en: Amount of ripple in the passband in dB.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通带中的波动量（以dB为单位）。
- en: '**type**{‘butter’, ‘cheby’, ‘ellip’}'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**type**{‘butter’, ‘cheby’, ‘ellip’}'
- en: Type of filter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 滤波器类型。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**n**scalar'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**scalar'
- en: Filter order (possibly non-integer).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 滤波器阶数（可能是非整数）。
