- en: What are the differences between DOTA-v1.0, DOTA-v1.5, and DOTA-v2.0?
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA-v1.0、DOTA-v1.5 和 DOTA-v2.0 之间有什么区别？
- en: '**DOTA-v1.0**: Includes 15 common categories across 2,806 images with 188,282
    instances. The dataset is split into training, validation, and testing sets.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DOTA-v1.0**：包括 15 个常见类别，在 2,806 张图像中有 188,282 个实例。数据集被分为训练、验证和测试集。'
- en: '**DOTA-v1.5**: Builds upon DOTA-v1.0 by annotating very small instances (less
    than 10 pixels) and adding a new category, "container crane," totaling 403,318
    instances.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DOTA-v1.5**：在DOTA-v1.0的基础上，通过标注非常小的实例（小于10像素），并添加了一个新的类别，“集装箱起重机”，总计403,318个实例。'
- en: '**DOTA-v2.0**: Expands further with annotations from Google Earth and GF-2
    Satellite, featuring 11,268 images and 1,793,658 instances. It includes new categories
    like "airport" and "helipad."'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DOTA-v2.0**：通过Google Earth和GF-2卫星的标注进一步扩展，包括11,268张图像和1,793,658个实例。它包含了新的类别如“机场”和“直升机停机坪”。'
- en: For a detailed comparison and additional specifics, check the dataset versions
