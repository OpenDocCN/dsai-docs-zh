- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'It is an error to have arguments that are not integer or half integer values
    or do not fulfill the triangle relation:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The Wigner 6j symbol is related to the Racah symbol but exhibits more symmetries
    as detailed below.
  prefs: []
  type: TYPE_NORMAL
- en: \[\operatorname{Wigner6j}(j_1,j_2,j_3,j_4,j_5,j_6) =(-1)^{j_1+j_2+j_4+j_5} W(j_1,j_2,j_5,j_4,j_3,j_6)\]
  prefs: []
  type: TYPE_NORMAL
- en: 'The Wigner 6j symbol obeys the following symmetry rules:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wigner 6j symbols are left invariant under any permutation of the columns:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\begin{split}\begin{aligned} \operatorname{Wigner6j}(j_1,j_2,j_3,j_4,j_5,j_6)
    &=\operatorname{Wigner6j}(j_3,j_1,j_2,j_6,j_4,j_5) \\ &=\operatorname{Wigner6j}(j_2,j_3,j_1,j_5,j_6,j_4)
    \\ &=\operatorname{Wigner6j}(j_3,j_2,j_1,j_6,j_5,j_4) \\ &=\operatorname{Wigner6j}(j_1,j_3,j_2,j_4,j_6,j_5)
    \\ &=\operatorname{Wigner6j}(j_2,j_1,j_3,j_5,j_4,j_6) \end{aligned}\end{split}\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: They are invariant under the exchange of the upper and lower arguments in each
    of any two columns, i.e.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[\operatorname{Wigner6j}(j_1,j_2,j_3,j_4,j_5,j_6) =\operatorname{Wigner6j}(j_1,j_5,j_6,j_4,j_2,j_3)
    =\operatorname{Wigner6j}(j_4,j_2,j_6,j_1,j_5,j_3) =\operatorname{Wigner6j}(j_4,j_5,j_3,j_1,j_2,j_6)\]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: additional 6 symmetries [[Regge59]](#regge59) giving rise to 144 symmetries
    in total
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: only non-zero if any triple of \(j\)’s fulfill a triangle relation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithm
  prefs: []
  type: TYPE_NORMAL
- en: This function uses the algorithm of [[Edmonds74]](#edmonds74) to calculate the
    value of the 6j symbol exactly. Note that the formula contains alternating sums
    over large factorials and is therefore unsuitable for finite precision arithmetic
    and only useful for a computer algebra system [[Rasch03]](#rasch03).
  prefs: []
  type: TYPE_NORMAL
