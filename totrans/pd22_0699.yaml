- en: pandas.Index.astype
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.astype.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.astype.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Create an Index with values cast to dtypes.
  prefs: []
  type: TYPE_NORMAL
- en: The class of a new Index is determined by dtype. When conversion is impossible,
    a TypeError exception is raised.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**numpy dtype or pandas type'
  prefs: []
  type: TYPE_NORMAL
- en: Note that any signed integer dtype is treated as `'int64'`, and any unsigned
    integer dtype is treated as `'uint64'`, regardless of the size.
  prefs: []
  type: TYPE_NORMAL
- en: '**copy**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: By default, astype always returns a newly allocated object. If copy is set to
    False and internal requirements on dtype are satisfied, the original data is used
    to create a new Index or the original Index is returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
- en: Index with values cast to specified dtype.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
