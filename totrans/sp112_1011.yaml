  zh: '[PRE1]'
- en: 'It is one when *x* is zero:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *x* 为零时，它等于一：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It is singular when *b* is a nonpositive integer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *b* 是非正整数时，它是奇异的。
- en: '[PRE3]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It is a polynomial when *a* is a nonpositive integer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *a* 是非正整数时，它是一个多项式。
- en: '[PRE4]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: It reduces to the exponential function when *a = b*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *a = b* 时，它缩小为指数函数。
