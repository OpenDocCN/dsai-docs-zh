- en: In numpy >= 1.9 [`numpy.unique`](https://numpy.org/devdocs/reference/generated/numpy.unique.html#numpy.unique
    "(in NumPy v2.0.dev0)") provides similar functionality. The main difference is
    that [`find_repeats`](#scipy.stats.find_repeats "scipy.stats.find_repeats") only
    returns repeated values.
