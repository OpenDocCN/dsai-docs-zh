  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebyc.html#scipy.special.eval_chebyc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_chebyc.html#scipy.special.eval_chebyc)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Evaluate Chebyshev polynomial of the first kind on [-2, 2] at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[-2, 2]上求切比雪夫一类多项式的点。
- en: These polynomials are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多项式定义为
- en: \[C_n(x) = 2 T_n(x/2)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[C_n(x) = 2 T_n(x/2)\]
- en: where \(T_n\) is a Chebyshev polynomial of the first kind. See 22.5.11 in [[AS]](#r2895de49c0fd-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(T_n\)是切比雪夫一类多项式。详情参见[[AS]](#r2895de49c0fd-as)的22.5.11。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**数组样'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyt`](scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的度。如果不是整数，结果通过与[`eval_chebyt`](scipy.special.eval_chebyt.html#scipy.special.eval_chebyt
    "scipy.special.eval_chebyt")的关系来确定。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组样'
- en: Points at which to evaluate the Chebyshev polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 评价切比雪夫多项式的点
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, 可选'
- en: Optional output array for the function values
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**C**scalar or ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**C**标量或ndarray'
- en: Values of the Chebyshev polynomial
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 切比雪夫多项式的值
- en: See also
