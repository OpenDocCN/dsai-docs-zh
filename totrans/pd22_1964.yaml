  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'BUG CSV: fix problem with trailing white space in skipped rows, ([GH 8679](https://github.com/pandas-dev/pandas/issues/8679)),
    ([GH 8661](https://github.com/pandas-dev/pandas/issues/8661)), ([GH 8983](https://github.com/pandas-dev/pandas/issues/8983))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regression in `Timestamp` does not parse ‘Z’ zone designator for UTC ([GH 8771](https://github.com/pandas-dev/pandas/issues/8771))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `StataWriter` the produces writes strings with 244 characters irrespective
