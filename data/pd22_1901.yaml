- en: What’s new in 2.0.1 (April 24, 2023)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.0.1 版本新功能（2023年4月24日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.0.1.html](https://pandas.pydata.org/docs/whatsnew/v2.0.1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.0.1.html](https://pandas.pydata.org/docs/whatsnew/v2.0.1.html)
- en: These are the changes in pandas 2.0.1\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 pandas 2.0.1 中的变更。查看 [发布说明](index.html#release) 以获取包括其他版本的完整更改日志。
- en: '## Fixed regressions'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 修复的回归问题'
- en: Fixed regression for subclassed Series when constructing from a dictionary ([GH
    52445](https://github.com/pandas-dev/pandas/issues/52445))
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了从字典构造子类 Series 时的回归问题（[GH 52445](https://github.com/pandas-dev/pandas/issues/52445)）
- en: Fixed regression in [`SeriesGroupBy.agg()`](../reference/api/pandas.core.groupby.SeriesGroupBy.agg.html#pandas.core.groupby.SeriesGroupBy.agg
    "pandas.core.groupby.SeriesGroupBy.agg") failing when grouping with categorical
    data, multiple groupings, `as_index=False`, and a list of aggregations ([GH 52760](https://github.com/pandas-dev/pandas/issues/52760))
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在使用分类数据、多个分组、`as_index=False` 和聚合列表进行分组时，调用 [`SeriesGroupBy.agg()`](../reference/api/pandas.core.groupby.SeriesGroupBy.agg.html#pandas.core.groupby.SeriesGroupBy.agg
    "pandas.core.groupby.SeriesGroupBy.agg") 失败的回归问题（[GH 52760](https://github.com/pandas-dev/pandas/issues/52760)）
- en: Fixed regression in [`DataFrame.pivot()`](../reference/api/pandas.DataFrame.pivot.html#pandas.DataFrame.pivot
    "pandas.DataFrame.pivot") changing [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") name of input object ([GH 52629](https://github.com/pandas-dev/pandas/issues/52629))
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了调用 [`DataFrame.pivot()`](../reference/api/pandas.DataFrame.pivot.html#pandas.DataFrame.pivot
    "pandas.DataFrame.pivot") 时更改输入对象的 [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") 名称的回归问题（[GH 52629](https://github.com/pandas-dev/pandas/issues/52629)）
- en: Fixed regression in [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample") raising on a DataFrame with no columns ([GH 52484](https://github.com/pandas-dev/pandas/issues/52484))
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在没有列的 DataFrame 上调用 [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample") 时引发的回归问题（[GH 52484](https://github.com/pandas-dev/pandas/issues/52484)）
- en: Fixed regression in [`DataFrame.sort_values()`](../reference/api/pandas.DataFrame.sort_values.html#pandas.DataFrame.sort_values
    "pandas.DataFrame.sort_values") not resetting index when [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") is already sorted and `ignore_index=True` ([GH 52553](https://github.com/pandas-dev/pandas/issues/52553))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在已经排序并且 `ignore_index=True` 时，调用 [`DataFrame.sort_values()`](../reference/api/pandas.DataFrame.sort_values.html#pandas.DataFrame.sort_values
    "pandas.DataFrame.sort_values") 不重置索引的回归问题（[GH 52553](https://github.com/pandas-dev/pandas/issues/52553)）
- en: Fixed regression in `MultiIndex.isin()` raising `TypeError` for `Generator`
    ([GH 52568](https://github.com/pandas-dev/pandas/issues/52568))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了对 `Generator` 引发 `TypeError` 的 `MultiIndex.isin()` 的回归问题（[GH 52568](https://github.com/pandas-dev/pandas/issues/52568)）
- en: Fixed regression in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") showing `RuntimeWarning` for extension dtype [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") with one element ([GH 52515](https://github.com/pandas-dev/pandas/issues/52515))
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在调用 [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") 时，对具有单个元素的扩展 dtype [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 引发 `RuntimeWarning` 的回归问题（[GH 52515](https://github.com/pandas-dev/pandas/issues/52515)）
- en: 'Fixed regression when adding a new column to a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") when the [`DataFrame.columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") was a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") and the new key was hashable but not a scalar ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652))  ##
    Bug fixes'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了向 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 添加新列时，当 [`DataFrame.columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") 是 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") 而新键是可哈希但不是标量时的回归问题（[GH 52652](https://github.com/pandas-dev/pandas/issues/52652)）  ##
    Bug 修复'
- en: Bug in [`Series.dt.days`](../reference/api/pandas.Series.dt.days.html#pandas.Series.dt.days
    "pandas.Series.dt.days") that would overflow `int32` number of days ([GH 52391](https://github.com/pandas-dev/pandas/issues/52391))
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.dt.days`](../reference/api/pandas.Series.dt.days.html#pandas.Series.dt.days
    "pandas.Series.dt.days") 中的 bug，可能会导致 `int32` 天数溢出的回归问题（[GH 52391](https://github.com/pandas-dev/pandas/issues/52391)）'
- en: Bug in [`arrays.DatetimeArray`](../reference/api/pandas.arrays.DatetimeArray.html#pandas.arrays.DatetimeArray
    "pandas.arrays.DatetimeArray") constructor returning an incorrect unit when passed
    a non-nanosecond numpy datetime array ([GH 52555](https://github.com/pandas-dev/pandas/issues/52555))
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`arrays.DatetimeArray`](../reference/api/pandas.arrays.DatetimeArray.html#pandas.arrays.DatetimeArray
    "pandas.arrays.DatetimeArray")构造函��在传递非纳秒numpy日期时间数组时返回不正确的单位的bug（[GH 52555](https://github.com/pandas-dev/pandas/issues/52555))
- en: Bug in [`ArrowExtensionArray`](../reference/api/pandas.arrays.ArrowExtensionArray.html#pandas.arrays.ArrowExtensionArray
    "pandas.arrays.ArrowExtensionArray") with duration dtype overflowing when constructed
    from data containing numpy `NaT` ([GH 52843](https://github.com/pandas-dev/pandas/issues/52843))
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`ArrowExtensionArray`](../reference/api/pandas.arrays.ArrowExtensionArray.html#pandas.arrays.ArrowExtensionArray
    "pandas.arrays.ArrowExtensionArray")，当从包含numpy `NaT`的数据构建时，持续时间dtype会溢出（[GH 52843](https://github.com/pandas-dev/pandas/issues/52843))
- en: Bug in [`Series.dt.round()`](../reference/api/pandas.Series.dt.round.html#pandas.Series.dt.round
    "pandas.Series.dt.round") when passing a `freq` of equal or higher resolution
    compared to the [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    would raise a `ZeroDivisionError` ([GH 52761](https://github.com/pandas-dev/pandas/issues/52761))
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`Series.dt.round()`](../reference/api/pandas.Series.dt.round.html#pandas.Series.dt.round
    "pandas.Series.dt.round")当传递与[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")相比相等或更高分辨率的`freq`时，会引发`ZeroDivisionError`（[GH 52761](https://github.com/pandas-dev/pandas/issues/52761))
- en: Bug in [`Series.median()`](../reference/api/pandas.Series.median.html#pandas.Series.median
    "pandas.Series.median") with [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") returning an approximate median ([GH 52679](https://github.com/pandas-dev/pandas/issues/52679))
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`Series.median()`](../reference/api/pandas.Series.median.html#pandas.Series.median
    "pandas.Series.median")与[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")一起返回近似中位数的bug（[GH 52679](https://github.com/pandas-dev/pandas/issues/52679))
- en: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe") was unnecessarily raising on categorical
    dtypes ([GH 49889](https://github.com/pandas-dev/pandas/issues/49889))
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe")在分类dtype上不必要地引发异常（[GH 49889](https://github.com/pandas-dev/pandas/issues/49889))
- en: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe") was unnecessarily raising on large string
    dtypes ([GH 52795](https://github.com/pandas-dev/pandas/issues/52795))
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`api.interchange.from_dataframe()`](../reference/api/pandas.api.interchange.from_dataframe.html#pandas.api.interchange.from_dataframe
    "pandas.api.interchange.from_dataframe")在大字符串dtype上不必要地引发异常（[GH 52795](https://github.com/pandas-dev/pandas/issues/52795))
- en: Bug in [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") where `check_dtype=False` would still raise
    for datetime or timedelta types with different resolutions ([GH 52449](https://github.com/pandas-dev/pandas/issues/52449))
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal")中`check_dtype=False`的bug，仍会因日期时间或时间间隔类型的分辨率不同而引发错误（[GH
    52449](https://github.com/pandas-dev/pandas/issues/52449))
- en: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") casting PyArrow datetimes to NumPy when `dtype_backend="pyarrow"`
    and `parse_dates` is set causing a performance bottleneck in the process ([GH
    52546](https://github.com/pandas-dev/pandas/issues/52546))
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")在`dtype_backend="pyarrow"`和设置`parse_dates`时，将PyArrow日期时间转换为NumPy导致性能瓶颈的bug（[GH
    52546](https://github.com/pandas-dev/pandas/issues/52546))
- en: Bug in [`to_datetime()`](../reference/api/pandas.to_datetime.html#pandas.to_datetime
    "pandas.to_datetime") and [`to_timedelta()`](../reference/api/pandas.to_timedelta.html#pandas.to_timedelta
    "pandas.to_timedelta") when trying to convert numeric data with a [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 52425](https://github.com/pandas-dev/pandas/issues/52425))
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`to_datetime()`](../reference/api/pandas.to_datetime.html#pandas.to_datetime
    "pandas.to_datetime")和[`to_timedelta()`](../reference/api/pandas.to_timedelta.html#pandas.to_timedelta
    "pandas.to_timedelta")尝试使用[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")转换数值数据时的bug（[GH 52425](https://github.com/pandas-dev/pandas/issues/52425))
- en: Bug in [`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") with `errors='coerce'` and `dtype_backend='pyarrow'` with
    [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")
    data ([GH 52588](https://github.com/pandas-dev/pandas/issues/52588))
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") 在使用 `errors='coerce'` 和 `dtype_backend='pyarrow'` 以及 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 数据时出现问题（[GH 52588](https://github.com/pandas-dev/pandas/issues/52588))
- en: Bug in `ArrowDtype.__from_arrow__()` not respecting if dtype is explicitly given
    ([GH 52533](https://github.com/pandas-dev/pandas/issues/52533))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in `ArrowDtype.__from_arrow__()` 在未尊重显式给定 dtype 的情况下出现错误（[GH 52533](https://github.com/pandas-dev/pandas/issues/52533))
- en: Bug in [`DataFrame.describe()`](../reference/api/pandas.DataFrame.describe.html#pandas.DataFrame.describe
    "pandas.DataFrame.describe") not respecting `ArrowDtype` in `include` and `exclude`
    ([GH 52570](https://github.com/pandas-dev/pandas/issues/52570))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`DataFrame.describe()`](../reference/api/pandas.DataFrame.describe.html#pandas.DataFrame.describe
    "pandas.DataFrame.describe") 在 `include` 和 `exclude` 中未尊重 `ArrowDtype`（[GH 52570](https://github.com/pandas-dev/pandas/issues/52570))
- en: Bug in [`DataFrame.max()`](../reference/api/pandas.DataFrame.max.html#pandas.DataFrame.max
    "pandas.DataFrame.max") and related casting different [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") resolutions always to nanoseconds ([GH 52524](https://github.com/pandas-dev/pandas/issues/52524))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`DataFrame.max()`](../reference/api/pandas.DataFrame.max.html#pandas.DataFrame.max
    "pandas.DataFrame.max") 和相关的将不同的 [`Timestamp`](../reference/api/pandas.Timestamp.html#pandas.Timestamp
    "pandas.Timestamp") 分辨率始终转换为纳秒的问题（[GH 52524](https://github.com/pandas-dev/pandas/issues/52524))
- en: Bug in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") not returning [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.float64` type with numeric data ([GH 52427](https://github.com/pandas-dev/pandas/issues/52427))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`Series.describe()`](../reference/api/pandas.Series.describe.html#pandas.Series.describe
    "pandas.Series.describe") 在数值数据中使用 `pyarrow.float64` 类型时未返回 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")（[GH 52427](https://github.com/pandas-dev/pandas/issues/52427))
- en: Bug in [`Series.dt.tz_localize()`](../reference/api/pandas.Series.dt.tz_localize.html#pandas.Series.dt.tz_localize
    "pandas.Series.dt.tz_localize") incorrectly localizing timestamps with [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 52677](https://github.com/pandas-dev/pandas/issues/52677))
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`Series.dt.tz_localize()`](../reference/api/pandas.Series.dt.tz_localize.html#pandas.Series.dt.tz_localize
    "pandas.Series.dt.tz_localize") 在使用 [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 时错误地本地化时间戳（[GH 52677](https://github.com/pandas-dev/pandas/issues/52677))
- en: Bug in arithmetic between `np.datetime64` and `np.timedelta64` `NaT` scalars
    with units always returning nanosecond resolution ([GH 52295](https://github.com/pandas-dev/pandas/issues/52295))
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in `np.datetime64` 和 `np.timedelta64` `NaT` 标量之间的算术运算始终返回纳秒分辨率（[GH 52295](https://github.com/pandas-dev/pandas/issues/52295))
- en: Bug in logical and comparison operations between [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") and numpy masked types (e.g. `"boolean"`) ([GH 52625](https://github.com/pandas-dev/pandas/issues/52625))
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug in [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") 与 numpy 掩码类型（例如 `"boolean"`）之间的逻辑和比较操作中出现问题（[GH 52625](https://github.com/pandas-dev/pandas/issues/52625))
- en: Fixed bug in [`merge()`](../reference/api/pandas.merge.html#pandas.merge "pandas.merge")
    when merging with `ArrowDtype` one one and a NumPy dtype on the other side ([GH
    52406](https://github.com/pandas-dev/pandas/issues/52406))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在与 `ArrowDtype` 一侧和另一侧为 NumPy dtype 进行合并时 [`merge()`](../reference/api/pandas.merge.html#pandas.merge
    "pandas.merge") 中的错误（[GH 52406](https://github.com/pandas-dev/pandas/issues/52406))
- en: 'Fixed segfault in [`Series.to_numpy()`](../reference/api/pandas.Series.to_numpy.html#pandas.Series.to_numpy
    "pandas.Series.to_numpy") with `null[pyarrow]` dtype ([GH 52443](https://github.com/pandas-dev/pandas/issues/52443))  ##
    Other'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '修复了在使用 `null[pyarrow]` dtype 时 [`Series.to_numpy()`](../reference/api/pandas.Series.to_numpy.html#pandas.Series.to_numpy
    "pandas.Series.to_numpy") 中的段错误（[GH 52443](https://github.com/pandas-dev/pandas/issues/52443))  ##
    其他'
- en: '[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    created from empty dicts had [`columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从空字典创建的[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")的[`columns`](../reference/api/pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns")的数据类型为`object`。现在是一个[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")（[GH 52404](https://github.com/pandas-dev/pandas/issues/52404))
- en: '[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    created from empty dicts had [`index`](../reference/api/pandas.Series.index.html#pandas.Series.index
    "pandas.Series.index") of dtype `object`. It is now a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 52404](https://github.com/pandas-dev/pandas/issues/52404))'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从空字典创建的[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")的[`index`](../reference/api/pandas.Series.index.html#pandas.Series.index
    "pandas.Series.index")的数据类型为`object`。现在是一个[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")（[GH 52404](https://github.com/pandas-dev/pandas/issues/52404))
- en: Implemented [`Series.str.split()`](../reference/api/pandas.Series.str.split.html#pandas.Series.str.split
    "pandas.Series.str.split") and [`Series.str.rsplit()`](../reference/api/pandas.Series.str.rsplit.html#pandas.Series.str.rsplit
    "pandas.Series.str.rsplit") for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用`pyarrow.string`为[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")实现了[`Series.str.split()`](../reference/api/pandas.Series.str.split.html#pandas.Series.str.split
    "pandas.Series.str.split")和[`Series.str.rsplit()`](../reference/api/pandas.Series.str.rsplit.html#pandas.Series.str.rsplit
    "pandas.Series.str.rsplit")([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
- en: Implemented most `str` accessor methods for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.string` ([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用`pyarrow.string`为[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")实现了大多数`str`访问器方法([GH 52401](https://github.com/pandas-dev/pandas/issues/52401))
- en: 'Supplying a non-integer hashable key that tests `False` in [`api.types.is_scalar()`](../reference/api/pandas.api.types.is_scalar.html#pandas.api.types.is_scalar
    "pandas.api.types.is_scalar") now raises a `KeyError` for `RangeIndex.get_loc()`,
    like it does for [`Index.get_loc()`](../reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc"). Previously it raised an `InvalidIndexError` ([GH 52652](https://github.com/pandas-dev/pandas/issues/52652)).  ##
    Contributors'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '为[`api.types.is_scalar()`](../reference/api/pandas.api.types.is_scalar.html#pandas.api.types.is_scalar
    "pandas.api.types.is_scalar")提供一个非整数可散列键，如果在`RangeIndex.get_loc()`中测试为`False`，现在会引发`KeyError`，就像在[`Index.get_loc()`](../reference/api/pandas.Index.get_loc.html#pandas.Index.get_loc
    "pandas.Index.get_loc")中一样。之前会引发`InvalidIndexError`（[GH 52652](https://github.com/pandas-dev/pandas/issues/52652)).  ##
    贡献者'
