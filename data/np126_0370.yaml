- en: Split an array into multiple sub-arrays vertically (row-wise).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组垂直（行向）分割成多个子数组。
- en: Please refer to the `split` documentation. `vsplit` is equivalent to `split`
    with *axis=0* (default), the array is always split along the first axis regardless
    of the array dimension.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考`split`文档。`vsplit`等同于*axis=0*（默认）的`split`，数组始终沿着第一个轴分割，与数组维度无关。
