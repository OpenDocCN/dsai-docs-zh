- en: scipy.sparse.eye_array
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye_array.html#scipy.sparse.eye_array](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye_array.html#scipy.sparse.eye_array)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Identity matrix in sparse array format
  prefs: []
  type: TYPE_NORMAL
- en: Return a sparse array with ones on diagonal. Specifically a sparse array (m
    x n) where the kth diagonal is all ones and everything else is zeros.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**int or tuple of ints'
  prefs: []
  type: TYPE_NORMAL
- en: Number of rows requested.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Number of columns. Default: *m*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**k**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Diagonal to place ones on. Default: 0 (main diagonal).'
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Data type of the array
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str, optional (default: “dia”)'
  prefs: []
  type: TYPE_NORMAL
- en: Sparse format of the result, e.g., format=”csr”, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
