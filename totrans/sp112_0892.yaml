- en: scipy.special.chndtr
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Non-central chi square cumulative distribution function
  prefs: []
  type: TYPE_NORMAL
- en: 'The cumulative distribution function is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: \[P(\chi^{\prime 2} \vert \nu, \lambda) =\sum_{j=0}^{\infty} e^{-\lambda /2}
    \frac{(\lambda /2)^j}{j!} P(\chi^{\prime 2} \vert \nu + 2j),\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\nu > 0\) is the degrees of freedom (`df`) and \(\lambda \geq 0\) is
    the non-centrality parameter (`nc`).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Upper bound of the integral; must satisfy `x >= 0`
  prefs: []
  type: TYPE_NORMAL
- en: '**df**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of freedom; must satisfy `df > 0`
  prefs: []
  type: TYPE_NORMAL
- en: '**nc**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Non-centrality parameter; must satisfy `nc >= 0`
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Value of the non-central chi square cumulative distribution function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`chndtrix`](scipy.special.chndtrix.html#scipy.special.chndtrix "scipy.special.chndtrix"),
    [`chndtridf`](scipy.special.chndtridf.html#scipy.special.chndtridf "scipy.special.chndtridf"),
    [`chndtrinc`](scipy.special.chndtrinc.html#scipy.special.chndtrinc "scipy.special.chndtrinc")'
  prefs: []
  type: TYPE_NORMAL
