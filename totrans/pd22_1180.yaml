  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.LastWeekOfMonth.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.LastWeekOfMonth.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Describes monthly dates in last week of month.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 描述月末最后一周的月度日期。
- en: For example “the last Tuesday of each month”.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如“每月最后一个星期二”。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int, 默认为 1'
- en: The number of months represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 代表的月份数。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**bool, 默认为 False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成日期范围之前，将开始/结束日期规范化为午夜。
- en: '**weekday**int {0, 1, …, 6}, default 0'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**weekday**int {0, 1, …, 6}, 默认为 0'
- en: A specific integer for the day of the week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一周中某一天的具体整数。
- en: 0 is Monday
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0 代表星期一
- en: 1 is Tuesday
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 代表星期二
- en: 2 is Wednesday
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 代表星期三
- en: 3 is Thursday
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 代表星期四
- en: 4 is Friday
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 代表星期五
- en: 5 is Saturday
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 代表星期六
- en: 6 is Sunday.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6 代表星期日。
