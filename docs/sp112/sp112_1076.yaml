- en: Examples
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is related to [`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1").
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它与[`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1")有关。
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The complex variant has a branch cut on the negative real axis.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 复数变体在负实轴上有一个分支切割。
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: As the complex variant approaches the branch cut, the real parts approach the
    value of the real variant.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当复数变体接近分支切割时，实部接近实变体的值。
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The SciPy implementation returns the real variant for complex values on the
    branch cut.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy实现在分支切割处返回复值的实变体。
- en: '[PRE5]'
