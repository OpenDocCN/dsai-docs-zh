  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.skip_backend.html#scipy.fft.skip_backend](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.skip_backend.html#scipy.fft.skip_backend)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Context manager to skip a backend within a fixed scope.
  prefs: []
  type: TYPE_NORMAL
- en: Within the context of a `with` statement, the given backend will not be called.
    This covers backends registered both locally and globally. Upon exit, the backend
    will again be considered.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**backend**{object, ‘scipy’}'
  prefs: []
  type: TYPE_NORMAL
- en: The backend to skip. Can either be a `str` containing the name of a known backend
    {‘scipy’} or an object that implements the uarray protocol.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
