  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在测试pandas时，新的最低要求版本的pytest是5.0.1 ([GH 29664](https://github.com/pandas-dev/pandas/issues/29664))
- en: '`Series.str.__iter__()` was deprecated and will be removed in future releases
