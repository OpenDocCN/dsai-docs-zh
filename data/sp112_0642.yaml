- en: scipy.signal.get_window
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.signal.get_window
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.get_window.html#scipy.signal.get_window](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.get_window.html#scipy.signal.get_window)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.get_window.html#scipy.signal.get_window](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.get_window.html#scipy.signal.get_window)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a window of a given length and type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定长度和类型的窗口。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**window**string, float, or tuple'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**window**字符串、浮点数或元组'
- en: The type of window to create. See below for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建的窗口类型。详见下文。
- en: '**Nx**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nx**int'
- en: The number of samples in the window.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口中的样本数。
- en: '**fftbins**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fftbins**bool，可选'
- en: If True (default), create a “periodic” window, ready to use with *ifftshift*
    and be multiplied by the result of an FFT (see also [`fftfreq`](scipy.fft.fftfreq.html#scipy.fft.fftfreq
    "scipy.fft.fftfreq")). If False, create a “symmetric” window, for use in filter
    design.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 True（默认），创建一个“周期性”窗口，准备用于 *ifftshift* 并乘以 FFT 的结果（还请参阅 [`fftfreq`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fftfreq.html#scipy.fft.fftfreq
    "scipy.fft.fftfreq")）。如果为 False，创建一个“对称”窗口，用于滤波器设计。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**get_window**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**get_window**ndarray'
- en: Returns a window of length *Nx* and type *window*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回长度为 *Nx*、类型为 *window* 的窗口
