- en: scipy.show_config
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.show_config.html#scipy.show_config)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Show libraries and system information on which SciPy was built and is being
    used
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**mode**{*‘stdout’*, *‘dicts’*}, optional.'
  prefs: []
  type: TYPE_NORMAL
- en: Indicates how to display the config information. *‘stdout’* prints to console,
    *‘dicts’* returns a dictionary of the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**{*dict*, *None*}'
  prefs: []
  type: TYPE_NORMAL
- en: If mode is *‘dicts’*, a dict is returned, else None
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The *‘stdout’* mode will give more readable output if `pyyaml` is installed
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
