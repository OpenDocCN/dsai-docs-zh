- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Logarithm of Gaussian cumulative distribution function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns the log of the area under the standard Gaussian probability density
    function, integrated from minus infinity to *x*:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like, real or complex'
  prefs: []
  type: TYPE_NORMAL
- en: Argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: The value of the log of the normal CDF evaluated at *x*
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
