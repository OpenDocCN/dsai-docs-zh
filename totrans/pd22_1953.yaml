  type: TYPE_NORMAL
  zh: '### 其他弃用项'
- en: '`SparseArray.to_dense()` has deprecated the `fill` parameter, as that parameter
    was not being respected ([GH 14647](https://github.com/pandas-dev/pandas/issues/14647))'
  id: totrans-1545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SparseArray.to_dense()` 已经弃用了 `fill` 参数，因为该参数未被采用（[GH 14647](https://github.com/pandas-dev/pandas/issues/14647)）'
- en: '`SparseSeries.to_dense()` has deprecated the `sparse_only` parameter ([GH 14647](https://github.com/pandas-dev/pandas/issues/14647))'
  id: totrans-1546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SparseSeries.to_dense()` 已经弃用了 `sparse_only` 参数（[GH 14647](https://github.com/pandas-dev/pandas/issues/14647)）'
- en: '`Series.repeat()` has deprecated the `reps` parameter in favor of `repeats`
    ([GH 12662](https://github.com/pandas-dev/pandas/issues/12662))'
  id: totrans-1547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.repeat()` 已经弃用了 `reps` 参数，改为使用 `repeats`（[GH 12662](https://github.com/pandas-dev/pandas/issues/12662)）'
- en: The `Series` constructor and `.astype` method have deprecated accepting timestamp
    dtypes without a frequency (e.g. `np.datetime64`) for the `dtype` parameter ([GH
    15524](https://github.com/pandas-dev/pandas/issues/15524))
  id: totrans-1548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 构造函数和 `.astype` 方法已经弃用接受没有频率的时间戳 dtypes（例如 `np.datetime64`）作为 `dtype`
    参数的情况（[GH 15524](https://github.com/pandas-dev/pandas/issues/15524)）'
- en: '`Index.repeat()` and `MultiIndex.repeat()` have deprecated the `n` parameter
    in favor of `repeats` ([GH 12662](https://github.com/pandas-dev/pandas/issues/12662))'
  id: totrans-1549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Index.repeat()` 和 `MultiIndex.repeat()` 已经弃用了 `n` 参数，改为使用 `repeats`（[GH 12662](https://github.com/pandas-dev/pandas/issues/12662)）'
- en: '`Categorical.searchsorted()` and `Series.searchsorted()` have deprecated the
    `v` parameter in favor of `value` ([GH 12662](https://github.com/pandas-dev/pandas/issues/12662))'
  id: totrans-1550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Categorical.searchsorted()` 和 `Series.searchsorted()` 已经弃用了 `v` 参数，改为使用 `value`（[GH
    12662](https://github.com/pandas-dev/pandas/issues/12662)）'
- en: '`TimedeltaIndex.searchsorted()`, `DatetimeIndex.searchsorted()`, and `PeriodIndex.searchsorted()`
    have deprecated the `key` parameter in favor of `value` ([GH 12662](https://github.com/pandas-dev/pandas/issues/12662))'
  id: totrans-1551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TimedeltaIndex.searchsorted()`、`DatetimeIndex.searchsorted()` 和 `PeriodIndex.searchsorted()`
    已经弃用了 `key` 参数，改为使用 `value`（[GH 12662](https://github.com/pandas-dev/pandas/issues/12662)）'
- en: '`DataFrame.astype()` has deprecated the `raise_on_error` parameter in favor
    of `errors` ([GH 14878](https://github.com/pandas-dev/pandas/issues/14878))'
  id: totrans-1552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.astype()` 已经弃用了 `raise_on_error` 参数，推荐使用 `errors`（[GH 14878](https://github.com/pandas-dev/pandas/issues/14878)）'
- en: '`Series.sortlevel` and `DataFrame.sortlevel` have been deprecated in favor
    of `Series.sort_index` and `DataFrame.sort_index` ([GH 15099](https://github.com/pandas-dev/pandas/issues/15099))'
  id: totrans-1553
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.sortlevel` 和 `DataFrame.sortlevel` 已经弃用，推荐使用 `Series.sort_index` 和
    `DataFrame.sort_index`（[GH 15099](https://github.com/pandas-dev/pandas/issues/15099)）'
- en: importing `concat` from `pandas.tools.merge` has been deprecated in favor of
    imports from the `pandas` namespace. This should only affect explicit imports
    ([GH 15358](https://github.com/pandas-dev/pandas/issues/15358))
  id: totrans-1554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 `pandas.tools.merge` 导入 `concat` 已经被弃用，推荐从 `pandas` 命名空间导入。这只会影响显式导入（[GH 15358](https://github.com/pandas-dev/pandas/issues/15358)）
- en: '`Series/DataFrame/Panel.consolidate()` been deprecated as a public method.
    ([GH 15483](https://github.com/pandas-dev/pandas/issues/15483))'
  id: totrans-1555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series/DataFrame/Panel.consolidate()` 被弃用为公共方法。（[GH 15483](https://github.com/pandas-dev/pandas/issues/15483)）'
- en: The `as_indexer` keyword of `Series.str.match()` has been deprecated (ignored
    keyword) ([GH 15257](https://github.com/pandas-dev/pandas/issues/15257)).
  id: totrans-1556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.str.match()` 的 `as_indexer` 关键字已被弃用（被忽略的关键字）（[GH 15257](https://github.com/pandas-dev/pandas/issues/15257)）。'
- en: The following top-level pandas functions have been deprecated and will be removed
    in a future version ([GH 13790](https://github.com/pandas-dev/pandas/issues/13790),
    [GH 15940](https://github.com/pandas-dev/pandas/issues/15940))
  id: totrans-1557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下顶级 pandas 函数已被弃用，并将在将来的版本中移除（[GH 13790](https://github.com/pandas-dev/pandas/issues/13790),
    [GH 15940](https://github.com/pandas-dev/pandas/issues/15940)）
- en: '`pd.pnow()`, replaced by `Period.now()`'
  id: totrans-1558
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.pnow()` 已被 `Period.now()` 取代'
- en: '`pd.Term`, is removed, as it is not applicable to user code. Instead use in-line
    string expressions in the where clause when searching in HDFStore'
  id: totrans-1559
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.Term` 已移除，因为不适用于用户代码。在 HDFStore 中搜索时，应在 where 子句中使用内联字符串表达式。'
- en: '`pd.Expr`, is removed, as it is not applicable to user code.'
  id: totrans-1560
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.Expr` 已移除，因为不适用于用户代码。'
- en: '`pd.match()`, is removed.'
  id: totrans-1561
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.match()` 已移除。'
- en: '`pd.groupby()`, replaced by using the `.groupby()` method directly on a `Series/DataFrame`'
  id: totrans-1562
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.groupby()` 已被直接在 `Series/DataFrame` 上使用 `.groupby()` 方法取代'
- en: '`pd.get_store()`, replaced by a direct call to `pd.HDFStore(...)`'
  id: totrans-1563
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.get_store()` 已被直接调用 `pd.HDFStore(...)` 替代'
- en: '`is_any_int_dtype`, `is_floating_dtype`, and `is_sequence` are deprecated from
    `pandas.api.types` ([GH 16042](https://github.com/pandas-dev/pandas/issues/16042))'
  id: totrans-1564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.api.types` 中的 `is_any_int_dtype`、`is_floating_dtype` 和 `is_sequence`
    已弃用（[GH 16042](https://github.com/pandas-dev/pandas/issues/16042)）'
- en: '## Removal of prior version deprecations/changes'
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: '## 移除之前版本的弃用/更改'
- en: The `pandas.rpy` module is removed. Similar functionality can be accessed through
    the [rpy2](https://rpy2.readthedocs.io/) project. See the [R interfacing docs](https://pandas.pydata.org/pandas-docs/version/0.20/r_interface.html)
    for more details.
  id: totrans-1566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除了 `pandas.rpy` 模块。类似功能可通过 [rpy2](https://rpy2.readthedocs.io/) 项目访问。有关更多详情，请参阅
    [R 接口文档](https://pandas.pydata.org/pandas-docs/version/0.20/r_interface.html)。
- en: The `pandas.io.ga` module with a `google-analytics` interface is removed ([GH
    11308](https://github.com/pandas-dev/pandas/issues/11308)). Similar functionality
    can be found in the [Google2Pandas](https://github.com/panalysis/Google2Pandas)
    package.
  id: totrans-1567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除了带有 `google-analytics` 接口的 `pandas.io.ga` 模块（[GH 11308](https://github.com/pandas-dev/pandas/issues/11308)）。类似功能可在
    [Google2Pandas](https://github.com/panalysis/Google2Pandas) 包中找到。
- en: '`pd.to_datetime` and `pd.to_timedelta` have dropped the `coerce` parameter
    in favor of `errors` ([GH 13602](https://github.com/pandas-dev/pandas/issues/13602))'
  id: totrans-1568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.to_datetime` 和 `pd.to_timedelta` 已移除 `coerce` 参数，改为使用 `errors`（[GH 13602](https://github.com/pandas-dev/pandas/issues/13602)）'
- en: '`pandas.stats.fama_macbeth`, `pandas.stats.ols`, `pandas.stats.plm` and `pandas.stats.var`,
    as well as the top-level `pandas.fama_macbeth` and `pandas.ols` routines are removed.
    Similar functionality can be found in the [statsmodels](https://www.statsmodels.org/dev/)
    package. ([GH 11898](https://github.com/pandas-dev/pandas/issues/11898))'
  id: totrans-1569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.fama_macbeth`、`pandas.stats.ols`、`pandas.stats.plm` 和 `pandas.stats.var`，以及顶级
    `pandas.fama_macbeth` 和 `pandas.ols` 程序已移除。类似功能可在 [statsmodels](https://www.statsmodels.org/dev/)
    包中找到。（[GH 11898](https://github.com/pandas-dev/pandas/issues/11898)）'
- en: The `TimeSeries` and `SparseTimeSeries` classes, aliases of `Series` and `SparseSeries`,
    are removed ([GH 10890](https://github.com/pandas-dev/pandas/issues/10890), [GH
    15098](https://github.com/pandas-dev/pandas/issues/15098)).
  id: totrans-1570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TimeSeries` 和 `SparseTimeSeries` 类别，别名为 `Series` 和 `SparseSeries`，已移除（[GH
    10890](https://github.com/pandas-dev/pandas/issues/10890), [GH 15098](https://github.com/pandas-dev/pandas/issues/15098)）。'
- en: '`Series.is_time_series` is dropped in favor of `Series.index.is_all_dates`
    ([GH 15098](https://github.com/pandas-dev/pandas/issues/15098))'
  id: totrans-1571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.is_time_series` 已移除，改为使用 `Series.index.is_all_dates`（[GH 15098](https://github.com/pandas-dev/pandas/issues/15098)）'
- en: The deprecated `irow`, `icol`, `iget` and `iget_value` methods are removed in
    favor of `iloc` and `iat` as explained [here](v0.17.0.html#whatsnew-0170-deprecations)
    ([GH 10711](https://github.com/pandas-dev/pandas/issues/10711)).
  id: totrans-1572
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用的 `irow`、`icol`、`iget` 和 `iget_value` 方法已移除，改为使用 `iloc` 和 `iat`，如 [此处](v0.17.0.html#whatsnew-0170-deprecations)
    所述（[GH 10711](https://github.com/pandas-dev/pandas/issues/10711)）。
- en: The deprecated `DataFrame.iterkv()` has been removed in favor of `DataFrame.iteritems()`
    ([GH 10711](https://github.com/pandas-dev/pandas/issues/10711))
  id: totrans-1573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弃用的 `DataFrame.iterkv()` 已移除，以支持 `DataFrame.iteritems()`（[GH 10711](https://github.com/pandas-dev/pandas/issues/10711)）
- en: The `Categorical` constructor has dropped the `name` parameter ([GH 10632](https://github.com/pandas-dev/pandas/issues/10632))
  id: totrans-1574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Categorical` 构造函数已经移除了 `name` 参数 ([GH 10632](https://github.com/pandas-dev/pandas/issues/10632))'
- en: '`Categorical` has dropped support for `NaN` categories ([GH 10748](https://github.com/pandas-dev/pandas/issues/10748))'
  id: totrans-1575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Categorical` 已经不再支持 `NaN` 类别 ([GH 10748](https://github.com/pandas-dev/pandas/issues/10748))'
- en: The `take_last` parameter has been dropped from `duplicated()`, `drop_duplicates()`,
    `nlargest()`, and `nsmallest()` methods ([GH 10236](https://github.com/pandas-dev/pandas/issues/10236),
    [GH 10792](https://github.com/pandas-dev/pandas/issues/10792), [GH 10920](https://github.com/pandas-dev/pandas/issues/10920))
  id: totrans-1576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`duplicated()`、`drop_duplicates()`、`nlargest()` 和 `nsmallest()` 方法中已经移除了 `take_last`
    参数 ([GH 10236](https://github.com/pandas-dev/pandas/issues/10236), [GH 10792](https://github.com/pandas-dev/pandas/issues/10792),
    [GH 10920](https://github.com/pandas-dev/pandas/issues/10920))'
- en: '`Series`, `Index`, and `DataFrame` have dropped the `sort` and `order` methods
    ([GH 10726](https://github.com/pandas-dev/pandas/issues/10726))'
  id: totrans-1577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series`、`Index` 和 `DataFrame` 已经移除了 `sort` 和 `order` 方法 ([GH 10726](https://github.com/pandas-dev/pandas/issues/10726))'
- en: Where clauses in `pytables` are only accepted as strings and expressions types
    and not other data-types ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
  id: totrans-1578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `pytables` 中的 where 子句只能接受字符串和表达式类型，不能接受其他数据类型 ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
- en: '`DataFrame` has dropped the `combineAdd` and `combineMult` methods in favor
    of `add` and `mul` respectively ([GH 10735](https://github.com/pandas-dev/pandas/issues/10735))'
  id: totrans-1579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame` 已经移除了 `combineAdd` 和 `combineMult` 方法，改用 `add` 和 `mul` ([GH 10735](https://github.com/pandas-dev/pandas/issues/10735))'
- en: '## Performance improvements'
  id: totrans-1580
  prefs: []
  type: TYPE_NORMAL
  zh: '## 性能改进'
- en: Improved performance of `pd.wide_to_long()` ([GH 14779](https://github.com/pandas-dev/pandas/issues/14779))
  id: totrans-1581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.wide_to_long()` 的性能得到了改进 ([GH 14779](https://github.com/pandas-dev/pandas/issues/14779))'
- en: Improved performance of `pd.factorize()` by releasing the GIL with `object`
    dtype when inferred as strings ([GH 14859](https://github.com/pandas-dev/pandas/issues/14859),
    [GH 16057](https://github.com/pandas-dev/pandas/issues/16057))
  id: totrans-1582
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `object` dtype 被推断为字符串时，`pd.factorize()` 的性能得到了改进，通过释放 GIL ([GH 14859](https://github.com/pandas-dev/pandas/issues/14859),
    [GH 16057](https://github.com/pandas-dev/pandas/issues/16057))
- en: Improved performance of timeseries plotting with an irregular DatetimeIndex
    (or with `compat_x=True`) ([GH 15073](https://github.com/pandas-dev/pandas/issues/15073)).
  id: totrans-1583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不规则的 DatetimeIndex（或 `compat_x=True`）进行时间序列绘图的性能得到了改进 ([GH 15073](https://github.com/pandas-dev/pandas/issues/15073)).
- en: Improved performance of `groupby().cummin()` and `groupby().cummax()` ([GH 15048](https://github.com/pandas-dev/pandas/issues/15048),
    [GH 15109](https://github.com/pandas-dev/pandas/issues/15109), [GH 15561](https://github.com/pandas-dev/pandas/issues/15561),
    [GH 15635](https://github.com/pandas-dev/pandas/issues/15635))
  id: totrans-1584
  prefs:
