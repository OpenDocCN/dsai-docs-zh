- en: Each entry fundamental matrix can be interpreted as the expected number of times
    the chains is in state j if it started in state i.
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: 每个基本矩阵条目可以解释为如果以状态i开始，则链条处于状态j的预期次数。
