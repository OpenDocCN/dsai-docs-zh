- en: Compute zeros of integer-order Bessel function Yn(x).
  prefs: []
  type: TYPE_NORMAL
- en: Compute *nt* zeros of the functions \(Y_n(x)\) on the interval \((0, \infty)\).
    The zeros are returned in ascending order.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of Bessel function
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to return
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`yn`](scipy.special.yn.html#scipy.special.yn "scipy.special.yn")'
  prefs: []
  type: TYPE_NORMAL
- en: Bessel function of the second kind for integer order
  prefs: []
