- en: Setting using a `Series` or a `DataFrame` sets the values matching the index
    labels, not the index positions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`Series`或`DataFrame`进行设置会设置匹配索引标签的值，而不是索引位置。
- en: '[PRE19]'
  id: totrans-73
