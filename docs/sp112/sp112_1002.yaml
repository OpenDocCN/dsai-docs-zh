  zh: '[AS]'
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 米尔顿·阿布拉莫维茨和艾琳·A·斯蒂根 编。《数学函数、公式、图表和数学表》。纽约：多佛，1972年。
- en: Examples
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'The generalized Laguerre polynomials are closely related to the confluent hypergeometric
    function \({}_1F_1\):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 广义拉盖尔多项式与松矛超几何函数 \({}_1F_1\) 密切相关：
- en: \[L_n^{(\alpha)} = \binom{n + \alpha}{n} {}_1F_1(-n, \alpha +1, x)\]
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \[L_n^{(\alpha)} = \binom{n + \alpha}{n} {}_1F_1(-n, \alpha +1, x)\]
