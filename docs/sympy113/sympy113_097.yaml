- en: Returns True if the transformation arcs represented by the input quaternions
    happen in the same plane.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果输入四元数表示的变换弧发生在同一平面上，则返回True。
- en: 'Parameters:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other** : a Quaternion'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**：一个四元数'
- en: 'Returns:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**True** : if the planes of the two quaternions are the same, apart from its
    orientation/sign.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**True**：如果两个四元数的平面相同，除了方向/符号。'
- en: '**False** : if the planes of the two quaternions are not the same, apart from
    its orientation/sign.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**False**：如果两个四元数的平面不相同，除了方向/符号。'
- en: '**None** : if plane of either of the quaternion is unknown.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**None**：如果其中任何一个四元数的平面是未知的。'
- en: Explanation
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Two quaternions are said to be coplanar (in this arc sense) when their axes
    are parallel. The plane of a quaternion is the one normal to its axis.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当它们的轴平行时，两个四元数在这个弧的意义上被称为共面。一个四元数的平面是其法向量。
