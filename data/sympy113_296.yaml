- en: Explanation
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The density of the F distribution is given by
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: F 分布的密度函数为
- en: \[f(x) := \frac{\sqrt{\frac{(d_1 x)^{d_1} d_2^{d_2}} {(d_1 x + d_2)^{d_1 + d_2}}}}
    {x \mathrm{B} \left(\frac{d_1}{2}, \frac{d_2}{2}\right)}\]
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) := \frac{\sqrt{\frac{(d_1 x)^{d_1} d_2^{d_2}} {(d_1 x + d_2)^{d_1 + d_2}}}}
    {x \mathrm{B} \left(\frac{d_1}{2}, \frac{d_2}{2}\right)}\]
- en: with \(x > 0\).
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(x > 0\)。
