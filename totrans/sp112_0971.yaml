- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Evaluate Laguerre polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估拉盖尔多项式。
- en: The Laguerre polynomials can be defined via the confluent hypergeometric function
    \({}_1F_1\) as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 拉盖尔多项式可以通过广义超几何函数\({}_1F_1\)定义为
- en: \[L_n(x) = {}_1F_1(-n, 1, x).\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[L_n(x) = {}_1F_1(-n, 1, x).\]
- en: See 22.5.16 and 22.5.54 in [[AS]](#r082e9ec2fa29-as) for details. When \(n\)
    is an integer the result is a polynomial of degree \(n\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 详细内容请参阅[[AS]](#r082e9ec2fa29-as)中的22.5.16和22.5.54。当\(n\)是整数时，结果是一个\(n\)次多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: Degree of the polynomial. If not an integer the result is determined via the
    relation to the confluent hypergeometric function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的度。如果不是整数，则结果通过与广义超几何函数的关系确定。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Points at which to evaluate the Laguerre polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 评估拉盖尔多项式的点
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, optional'
- en: Optional output array for the function values
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
