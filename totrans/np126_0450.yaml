- en: Business day functions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| [`busdaycalendar`](generated/numpy.busdaycalendar.html#numpy.busdaycalendar
    "numpy.busdaycalendar")([weekmask, holidays]) | A business day calendar object
    that efficiently stores information defining valid days for the busday family
    of functions. |'
  prefs: []
  type: TYPE_TB
- en: '| [`is_busday`](generated/numpy.is_busday.html#numpy.is_busday "numpy.is_busday")(dates[, weekmask, holidays, ...])
    | Calculates which of the given dates are valid days, and which are not. |'
  prefs: []
  type: TYPE_TB
- en: '| [`busday_offset`](generated/numpy.busday_offset.html#numpy.busday_offset
    "numpy.busday_offset")(dates, offsets[, roll, ...]) | First adjusts the date to
    fall on a valid day according to the `roll` rule, then applies offsets to the
    given dates counted in valid days. |'
  prefs: []
  type: TYPE_TB
- en: '| [`busday_count`](generated/numpy.busday_count.html#numpy.busday_count "numpy.busday_count")(begindates, enddates[, ...])
    | Counts the number of valid days between *begindates* and *enddates*, not including
    the day of *enddates*. |'
  prefs: []
  type: TYPE_TB
