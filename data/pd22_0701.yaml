  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Map values using an input mapping or function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用输入映射或函数映射值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mapper**function, dict, or Series'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**mapper**函数、字典或 Series'
- en: Mapping correspondence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 映射对应关系。
- en: '**na_action**{None, ‘ignore’}'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**na_action**{None, ‘ignore’}'
- en: If ‘ignore’, propagate NA values, without passing them to the mapping correspondence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 'ignore'，则传播 NA 值，而不将它们传递给映射对应关系。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Union[Index, MultiIndex]
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Union[Index, MultiIndex]
- en: The output of the mapping function applied to the index. If the function returns
    a tuple with more than one element a MultiIndex will be returned.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于索引的映射函数的输出。如果函数返回多于一个元素的元组，则将返回 MultiIndex。
