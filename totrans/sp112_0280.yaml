- en: scipy.linalg.cho_solve
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cho_solve.html#scipy.linalg.cho_solve](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.cho_solve.html#scipy.linalg.cho_solve)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Solve the linear equations A x = b, given the Cholesky factorization of A.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**(c, lower)**tuple, (array, bool)'
  prefs: []
  type: TYPE_NORMAL
- en: Cholesky factorization of a, as given by cho_factor
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array'
  prefs: []
  type: TYPE_NORMAL
- en: Right-hand side
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_b**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to overwrite data in b (may improve performance)
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array'
  prefs: []
  type: TYPE_NORMAL
- en: The solution to the system A x = b
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`cho_factor`](scipy.linalg.cho_factor.html#scipy.linalg.cho_factor "scipy.linalg.cho_factor")'
  prefs: []
  type: TYPE_NORMAL
- en: Cholesky factorization of a matrix
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
