- en: Force the mask to hard, preventing unmasking by assignment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将掩码硬化，防止被赋值时解除掩码。
- en: Whether the mask of a masked array is hard or soft is determined by its [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask") property. [`harden_mask`](#numpy.ma.harden_mask
    "numpy.ma.harden_mask") sets [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask") to `True` (and returns the modified self).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码数组的掩码是硬还是软取决于其[`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask")属性。 [`harden_mask`](#numpy.ma.harden_mask "numpy.ma.harden_mask")将[`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask")设置为`True`（并返回修改后的自身）。
