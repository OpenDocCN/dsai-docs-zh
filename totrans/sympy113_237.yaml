- en: There is a beam of length 30 meters. It it supported by rollers at of its end.
    A constant distributed load of magnitude 8 N is applied from start till its end
    along y-axis. Another linear load having slope equal to 9 is applied along z-axis.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为30米的梁。它在两端由滚轮支撑。从起点到终点沿着y轴施加8 N的恒定分布载荷。沿着z轴施加斜率为9的线性载荷。
