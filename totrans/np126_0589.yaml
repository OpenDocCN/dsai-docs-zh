    "numpy.isfinite")'
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: NumPy uses the IEEE Standard for Binary Floating-Point for Arithmetic (IEEE
    754).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy使用IEEE标准进行二进制浮点运算（IEEE 754）。
- en: Errors result if the second argument is also supplied when x is a scalar input,
    if first and second arguments have different shapes, or if the first argument
    has complex values.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果x是标量输入，则第二个参数也被提供会导致错误结果，如果第一个和第二个参数具有不同的形状，或者第一个参数具有复数值也会导致错误。
