- en: numpy.fliplr
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.fliplr
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fliplr.html](https://numpy.org/doc/1.26/reference/generated/numpy.fliplr.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fliplr.html](https://numpy.org/doc/1.26/reference/generated/numpy.fliplr.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Reverse the order of elements along axis 1 (left/right).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿轴 1（左/右）反转元素的顺序。
- en: For a 2-D array, this flips the entries in each row in the left/right direction.
    Columns are preserved, but appear in a different order than before.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 2-D 数组，这会在左/右方向上翻转每行的条目。列被保留，但顺序与之前不同。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**array_like'
- en: Input array, must be at least 2-D.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组，必须至少为 2-D。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**f**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**f**ndarray'
- en: A view of *m* with the columns reversed. Since a view is returned, this operation
    is \(\mathcal O(1)\).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以列反转的*m*视图。由于返回了一个视图，因此这个操作的 \(\mathcal O(1)\)。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`flipud`](numpy.flipud.html#numpy.flipud "numpy.flipud")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`flipud`](numpy.flipud.html#numpy.flipud "numpy.flipud")'
- en: Flip array in the up/down direction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在上/下方向上翻转数组。
- en: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
- en: Flip array in one or more dimensions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个或多个维度上翻转数组。
- en: '[`rot90`](numpy.rot90.html#numpy.rot90 "numpy.rot90")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rot90`](numpy.rot90.html#numpy.rot90 "numpy.rot90")'
- en: Rotate array counterclockwise.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针旋转数组。
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Equivalent to `m[:,::-1]` or `np.flip(m, axis=1)`. Requires the array to be
    at least 2-D.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相当于 `m[:,::-1]` 或 `np.flip(m, axis=1)`。需要数组至少为 2-D。
