- en: numpy.ma.round
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.round
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.round.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.round.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.round.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.round.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a copy of a, rounded to ‘decimals’ places.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回四舍五入到‘decimals’位的a的副本。
- en: When ‘decimals’ is negative, it specifies the number of positions to the left
    of the decimal point. The real and imaginary parts of complex numbers are rounded
    separately. Nothing is done if the array is not of float type and ‘decimals’ is
    greater than or equal to 0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当‘decimals’为负数时，它指定小数点左边的位置数。复数的实部和虚部分别四舍五入。如果数组不是浮点类型且‘decimals’大于或等于0，则不执行任何操作。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**decimals**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**decimals**int'
- en: Number of decimals to round to. May be negative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要四舍五入的小数位数。可以为负数。
- en: '**out**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**array_like'
- en: Existing array to use for output. If not given, returns a default copy of a.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于输出的现有数组。如果不提供，则返回a的默认副本。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注：
- en: If out is given and does not have a mask attribute, the mask of a is lost!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定out，并且out没有mask属性，则a的mask会丢失！
