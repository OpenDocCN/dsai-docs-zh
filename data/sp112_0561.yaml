- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the Kaiser parameter *beta*, given the attenuation *a*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Kaiser 参数 *beta*，给定阻带衰减 *a*。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**float'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**float'
- en: The desired attenuation in the stopband and maximum ripple in the passband,
    in dB. This should be a *positive* number.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 dB 中所需的阻带衰减和通带中的最大波动。这应该是一个 *正数*。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**beta**float'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**beta**float'
- en: The *beta* parameter to be used in the formula for a Kaiser window.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算 Kaiser 窗口公式中的 *beta* 参数。
- en: References
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: Oppenheim, Schafer, “Discrete-Time Signal Processing”, p.475-476.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Oppenheim, Schafer, “Discrete-Time Signal Processing”, p.475-476.
- en: Examples
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
