  id: totrans-828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持将 [`datetime.timezone`](https://docs.python.org/3/library/datetime.html#datetime.timezone
    "(在 Python v3.12 中)") 对象作为时区方法和构造函数的参数 ([GH 25065](https://github.com/pandas-dev/pandas/issues/25065))
- en: '[`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") and [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") now supports quoting column names with backticks to refer
    to names with spaces ([GH 6508](https://github.com/pandas-dev/pandas/issues/6508))'
  id: totrans-829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") 和 [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") 现在支持用反引号引用带空格的列名 ([GH 6508](https://github.com/pandas-dev/pandas/issues/6508))'
- en: '[`merge_asof()`](../reference/api/pandas.merge_asof.html#pandas.merge_asof
    "pandas.merge_asof") now gives a more clear error message when merge keys are
    categoricals that are not equal ([GH 26136](https://github.com/pandas-dev/pandas/issues/26136))'
  id: totrans-830
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
