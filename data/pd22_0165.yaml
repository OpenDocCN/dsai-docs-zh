  type: TYPE_NORMAL
  zh: 返回单个元素Series或DataFrame的布尔值。
- en: 'Deprecated since version 2.1.0: bool is deprecated and will be removed in future
    version of pandas. For `Series` use `pandas.Series.item`.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本2.1.0起已弃用：布尔值已弃用，并将在未来版本的pandas中移除。对于`Series`，请使用`pandas.Series.item`。
- en: This must be a boolean scalar value, either True or False. It will raise a ValueError
    if the Series or DataFrame does not have exactly 1 element, or that element is
    not boolean (integer values 0 and 1 will also raise an exception).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这必须是一个布尔标量值，要么为True，要么为False。如果Series或DataFrame不具有确切的1个元素，或该元素不是布尔值（整数值0和1也将引发异常），则会引发ValueError。
