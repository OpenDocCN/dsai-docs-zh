- en: Assert that works in release mode. Accepts callable msg to allow deferring evaluation
    until failure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 断言在发布模式下起作用。接受可调用的消息以延迟到失败时再进行评估。
- en: The Python built-in `assert` does not work when executing code in optimized
    mode (the `-O` flag) - no byte-code is generated for it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 内置的 `assert` 在执行优化模式的代码时不起作用（使用 `-O` 标志）- 它不会生成任何字节码。
- en: For documentation on usage, refer to the Python documentation.
  id: totrans-5
