- en: Power parameter of the Box-Cox transform.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Box-Cox变换的功率参数。
- en: '**out**ndarray, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
