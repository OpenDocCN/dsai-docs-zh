- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: State-space representation to zero-pole-gain representation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将状态空间表示转换为零极点增益表示。
- en: A, B, C, D defines a linear state-space system with *p* inputs, *q* outputs,
    and *n* state variables.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: A, B, C, D定义了具有*p*个输入，*q*个输出和*n*个状态变量的线性状态空间系统。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**array_like'
- en: State (or system) matrix of shape `(n, n)`
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为`(n, n)`的状态（或系统）矩阵。
- en: '**B**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**B**array_like'
- en: Input matrix of shape `(n, p)`
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为`(n, p)`的输入矩阵。
- en: '**C**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**C**array_like'
- en: Output matrix of shape `(q, n)`
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为`(q, n)`的输出矩阵。
- en: '**D**array_like'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**D**array_like'
- en: Feedthrough (or feedforward) matrix of shape `(q, p)`
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为`(q, p)`的递送（或前馈）矩阵。
- en: '**input**int, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**int, optional'
- en: For multiple-input systems, the index of the input to use.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多输入系统，使用的输入索引。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**z, p**sequence'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**z, p**sequence'
- en: Zeros and poles.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 零点和极点。
- en: '**k**float'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**float'
- en: System gain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 系统增益。
