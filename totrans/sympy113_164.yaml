- en: Global function for ‘express’ functionality.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 用于‘express’功能的全局函数。
- en: Re-expresses a Vector, scalar(sympyfiable) or Dyadic in given frame.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定的框架中重新表达矢量、标量（可以转换为SymPy对象）或双线性。
- en: Refer to the local methods of Vector and Dyadic for details. If ‘variables’
    is True, then the coordinate variables (CoordinateSym instances) of other frames
    present in the vector/scalar field or dyadic expression are also substituted in
    terms of the base scalars of this frame.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息请参考Vector和Dyadic的本地方法。如果‘variables’为True，则还会将矢量/标量场或双线性表达式中其他框架的坐标变量（CoordinateSym实例）代换为该框架的基础标量。
- en: 'Parameters:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**expr** : Vector/Dyadic/scalar(sympyfiable)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**expr**：矢量/双线性/标量（可以转换为SymPy对象）'
- en: The expression to re-express in ReferenceFrame ‘frame’
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要在参考框架‘frame’中重新表达的表达式
- en: '**frame: ReferenceFrame**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame**：参考框架'
- en: The reference frame to express expr in
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表达式在其中要表达的参考框架
- en: '**frame2** : ReferenceFrame'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame2**：参考框架'
- en: The other frame required for re-expression(only for Dyadic expr)
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于重新表达的另一个参考框架（仅适用于双线性表达式）
- en: '**variables** : boolean'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**variables**：布尔值'
- en: Specifies whether to substitute the coordinate variables present in expr, in
    terms of those of frame
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定是否要用frame中的坐标变量代替expr中的坐标变量
