- en: numpy.emath.power
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.power.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.power.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return x to the power p, (x**p).
  prefs: []
  type: TYPE_NORMAL
- en: If *x* contains negative values, the output is converted to the complex domain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input value(s).
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like of ints'
  prefs: []
  type: TYPE_NORMAL
- en: The power(s) to which *x* is raised. If *x* contains multiple values, *p* has
    to either be a scalar, or contain the same number of values as *x*. In the latter
    case, the result is `x[0]**p[0], x[1]**p[1], ...`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray or scalar'
  prefs: []
  type: TYPE_NORMAL
- en: The result of `x**p`. If *x* and *p* are scalars, so is *out*, otherwise an
    array is returned.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
