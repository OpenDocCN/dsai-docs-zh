- en: NumPy 1.19.3 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.19.3-notes.html](https://numpy.org/doc/1.26/release/1.19.3-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'NumPy 1.19.3 is a small maintenance release with two major improvements:'
  prefs: []
  type: TYPE_NORMAL
- en: Python 3.9 binary wheels on all supported platforms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenBLAS fixes for Windows 10 version 2004 fmod bug.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This release supports Python 3.6-3.9 and is linked with OpenBLAS 0.3.12 to avoid
    some of the fmod problems on Windows 10 version 2004\. Microsoft is aware of the
    problem and users should upgrade when the fix becomes available, the fix here
    is limited in scope.
  prefs: []
  type: TYPE_NORMAL
