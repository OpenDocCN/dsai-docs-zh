- en: pandas.DataFrame.unstack
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Pivot a level of the (necessarily hierarchical) index labels.
  prefs: []
  type: TYPE_NORMAL
- en: Returns a DataFrame having a new level of column labels whose inner-most level
    consists of the pivoted index labels.
  prefs: []
  type: TYPE_NORMAL
- en: If the index is not a MultiIndex, the output will be a Series (the analogue
    of stack when the columns are not a MultiIndex).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int, str, or list of these, default -1 (last level)'
  prefs: []
  type: TYPE_NORMAL
- en: Level(s) of index to unstack, can pass level name.
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**int, str or dict'
  prefs: []
  type: TYPE_NORMAL
- en: Replace NaN with this value if the unstack produces missing values.
  prefs: []
  type: TYPE_NORMAL
- en: '**sort**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Sort the level(s) in the resulting MultiIndex columns.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`DataFrame.pivot`](pandas.DataFrame.pivot.html#pandas.DataFrame.pivot "pandas.DataFrame.pivot")'
  prefs: []
  type: TYPE_NORMAL
- en: Pivot a table based on column values.
  prefs: []
  type: TYPE_NORMAL
- en: '[`DataFrame.stack`](pandas.DataFrame.stack.html#pandas.DataFrame.stack "pandas.DataFrame.stack")'
  prefs: []
  type: TYPE_NORMAL
- en: Pivot a level of the column labels (inverse operation from unstack).
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Reference [the user guide](../../user_guide/reshaping.html#reshaping-stacking)
    for more examples.
  prefs: []
  type: TYPE_NORMAL
