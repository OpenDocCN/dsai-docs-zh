  zh: '**I_xx，I_yy，I_xy**：数字或SymPy表达式'
- en: I_xx, I_yy are second moment of area of an ellise. I_xy is product moment of
    area of an ellipse.
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: I_xx，I_yy是椭圆的二阶矩。I_xy是椭圆的乘积矩。
