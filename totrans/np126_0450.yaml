- en: '| [`datetime_as_string`](generated/numpy.datetime_as_string.html#numpy.datetime_as_string
    "numpy.datetime_as_string")(arr[, unit, timezone, ...]) | Convert an array of
    datetimes into an array of strings. |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| [`datetime_as_string`](generated/numpy.datetime_as_string.html#numpy.datetime_as_string
    "numpy.datetime_as_string")(arr[, unit, timezone, ...]) | 将日期时间数组转换为字符串数组。 |'
- en: '| [`datetime_data`](generated/numpy.datetime_data.html#numpy.datetime_data
    "numpy.datetime_data")(dtype, /) | Get information about the step size of a date
    or time type. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| [`datetime_data`](generated/numpy.datetime_data.html#numpy.datetime_data
    "numpy.datetime_data")(dtype, /) | 获取关于日期或时间类型步长的信息。 |'
- en: Business day functions
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作日函数
- en: '| [`busdaycalendar`](generated/numpy.busdaycalendar.html#numpy.busdaycalendar
    "numpy.busdaycalendar")([weekmask, holidays]) | A business day calendar object
    that efficiently stores information defining valid days for the busday family
    of functions. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| [`busdaycalendar`](generated/numpy.busdaycalendar.html#numpy.busdaycalendar
    "numpy.busdaycalendar")([weekmask, holidays]) | 一种高效存储定义 busday 函数有效日期信息的工作日历对象。
    |'
- en: '| [`is_busday`](generated/numpy.is_busday.html#numpy.is_busday "numpy.is_busday")(dates[, weekmask, holidays, ...])
    | Calculates which of the given dates are valid days, and which are not. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| [`is_busday`](generated/numpy.is_busday.html#numpy.is_busday "numpy.is_busday")(dates[, weekmask, holidays, ...])
    | 计算给定日期中哪些是有效日期，哪些不是。 |'
- en: '| [`busday_offset`](generated/numpy.busday_offset.html#numpy.busday_offset
    "numpy.busday_offset")(dates, offsets[, roll, ...]) | First adjusts the date to
    fall on a valid day according to the `roll` rule, then applies offsets to the
    given dates counted in valid days. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| [`busday_offset`](generated/numpy.busday_offset.html#numpy.busday_offset
    "numpy.busday_offset")(dates, offsets[, roll, ...]) | 首先根据 `roll` 规则调整日期以落在有效日期上，然后应用计算在有效日期中的给定日期的偏移量。
    |'
- en: '| [`busday_count`](generated/numpy.busday_count.html#numpy.busday_count "numpy.busday_count")(begindates, enddates[, ...])
    | Counts the number of valid days between *begindates* and *enddates*, not including
    the day of *enddates*. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| [`busday_count`](generated/numpy.busday_count.html#numpy.busday_count "numpy.busday_count")(begindates, enddates[, ...])
    | 计算 *begindates* 和 *enddates* 之间的有效日期数，不包括 *enddates* 这一天。 |'
