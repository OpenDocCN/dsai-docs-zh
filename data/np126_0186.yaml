- en: Boolean indicating whether this dtype contains any reference-counted objects
    in any fields or sub-dtypes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值，指示此数据类型是否在任何字段或子数据类型中包含任何引用计数对象。
- en: Recall that what is actually in the ndarray memory representing the Python object
    is the memory address of that object (a pointer). Special handling may be required,
    and this attribute is useful for distinguishing data types that may contain arbitrary
    Python objects and data-types that won’t.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，实际上在表示Python对象的ndarray内存中的是该对象的内存地址（一个指针）。可能需要特殊处理，此属性对于区分可能包含任意Python对象的数据类型和不会包含的数据类型非常有用。
