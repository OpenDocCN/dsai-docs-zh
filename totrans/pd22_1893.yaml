- en: What’s new in 2.2.0 (January 19, 2024)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.2.0 中的新内容（2024 年 1 月 19 日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.2.0.html](https://pandas.pydata.org/docs/whatsnew/v2.2.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v2.2.0.html](https://pandas.pydata.org/docs/whatsnew/v2.2.0.html)
- en: These are the changes in pandas 2.2.0\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 pandas 2.2.0 中的更改。查看[发布说明](index.html#release)以获取包括其他版本的 pandas 在内的完整更改日志。
- en: '## Upcoming changes in pandas 3.0'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## pandas 3.0 中即将发生的更改'
- en: pandas 3.0 will bring two bigger changes to the default behavior of pandas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 3.0 将对 pandas 的默认行为进行两个较大的更改。
- en: Copy-on-Write
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Copy-on-Write
- en: The currently optional mode Copy-on-Write will be enabled by default in pandas
    3.0\. There won’t be an option to keep the current behavior enabled. The new behavioral
    semantics are explained in the [user guide about Copy-on-Write](../user_guide/copy_on_write.html#copy-on-write).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 3.0 中，当前可选的 Copy-on-Write 模式将默认启用。不会有选项来保持当前行为启用。有关 Copy-on-Write 的新行为语义在[关于
    Copy-on-Write 的用户指南](../user_guide/copy_on_write.html#copy-on-write)中有解释。
- en: 'The new behavior can be enabled since pandas 2.0 with the following option:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自 pandas 2.0 以来，可以通过以下选项启用新行为：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This change brings different changes in behavior in how pandas operates with
    respect to copies and views. Some of these changes allow a clear deprecation,
    like the changes in chained assignment. Other changes are more subtle and thus,
    the warnings are hidden behind an option that can be enabled in pandas 2.2.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此更改会在 pandas 操作副本和视图方面带来不同的行为变化。其中一些更改允许明确弃用，例如链式赋值中的更改。其他更改则更为微妙，因此警告隐藏在一个选项后面，在
    pandas 2.2 中可以启用该选项。
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This mode will warn in many different scenarios that aren’t actually relevant
    to most queries. We recommend exploring this mode, but it is not necessary to
    get rid of all of these warnings. The [migration guide](../user_guide/copy_on_write.html#copy-on-write-migration-guide)
    explains the upgrade process in more detail.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此模式将在许多不实际相关的场景中发出警告，对于大多数查询实际上并不相关。我们建议探索此模式，但不必消除所有这些警告。[迁移指南](../user_guide/copy_on_write.html#copy-on-write-migration-guide)更详细地解释了升级过程。
- en: Dedicated string data type (backed by Arrow) by default
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 默认情况下，使用（由 Arrow 支持的）专用字符串数据类型。
- en: Historically, pandas represented string columns with NumPy object data type.
    This representation has numerous problems, including slow performance and a large
    memory footprint. This will change in pandas 3.0\. pandas will start inferring
    string columns as a new `string` data type, backed by Arrow, which represents
    strings contiguous in memory. This brings a huge performance and memory improvement.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，pandas 用 NumPy 对象数据类型表示字符串列。此表示方法存在许多问题，包括性能慢和内存占用大。这将在 pandas 3.0 中更改。pandas
    将开始推断字符串列为新的`string`数据类型，由 Arrow 支持，表示内存连续的字符串。这将带来巨大的性能和内存改进。
- en: 'Old behavior:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 旧行为：
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New behavior:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE3]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The string data type that is used in these scenarios will mostly behave as NumPy
    object would, including missing value semantics and general operations on these
    columns.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些场景中使用的字符串数据类型大多会像 NumPy 对象一样运行，包括缺失值语义和对这些列的一般操作。
- en: 'This change includes a few additional changes across the API:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此更改还涉及 API 中的一些其他更改：
- en: Currently, specifying `dtype="string"` creates a dtype that is backed by Python
    strings which are stored in a NumPy array. This will change in pandas 3.0, this
    dtype will create an Arrow backed string column.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前，指定 `dtype="string"` 会创建一个由存储在 NumPy 数组中的 Python 字符串支持的 dtype。在 pandas 3.0
    中，此 dtype 将创建一个由 Arrow 支持的字符串列。
- en: The column names and the Index will also be backed by Arrow strings.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列名和索引也将由 Arrow 字符串支持。
- en: PyArrow will become a required dependency with pandas 3.0 to accommodate this
    change.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyArrow 将成为 pandas 3.0 的必需依赖项，以适应此更改。
- en: 'This future dtype inference logic can be enabled with:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此未来的 dtype 推断逻辑可以通过以下方式启用：
- en: '[PRE4]  ## Enhancements'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE4]  ## 增强功能'
- en: '### ADBC Driver support in to_sql and read_sql'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '### to_sql 和 read_sql 中的 ADBC 驱动程序支持'
- en: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")
    and [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") now work with [Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)
    drivers. Compared to traditional drivers used via SQLAlchemy, ADBC drivers should
    provide significant performance improvements, better type support and cleaner
    nullability handling.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")
    和 [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") 现在可以使用 [Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)
    驱动程序。与通过 SQLAlchemy 使用的传统驱动程序相比，ADBC 驱动程序应该提供显着的性能改进，更好的类型支持和更清洁的空值处理。'
- en: '[PRE5]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The Arrow type system offers a wider array of types that can more closely match
    what databases like PostgreSQL can offer. To illustrate, note this (non-exhaustive)
    listing of types available in different databases and pandas backends:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow 类型系统提供了更广泛的类型，可以更接近于 PostgreSQL 等数据库提供的内容。为了说明这一点，注意以下不同数据库和 pandas 后端中可用的类型的（非详尽）列表：
- en: '| numpy/pandas | arrow | postgres | sqlite |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| numpy/pandas | arrow | postgres | sqlite |'
- en: '| --- | --- | --- | --- |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
- en: '| int32/Int32 | int32 | INTEGER | INTEGER |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| int32/Int32 | int32 | INTEGER | INTEGER |'
- en: '| int64/Int64 | int64 | BIGINT | INTEGER |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| int64/Int64 | int64 | BIGINT | INTEGER |'
- en: '| float32 | float32 | REAL | REAL |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| float32 | float32 | REAL | REAL |'
- en: '| float64 | float64 | DOUBLE PRECISION | REAL |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| float64 | float64 | DOUBLE PRECISION | REAL |'
- en: '| object | string | TEXT | TEXT |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| object | string | TEXT | TEXT |'
- en: '| bool | `bool_` | BOOLEAN |  |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| bool | `bool_` | BOOLEAN |  |'
- en: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
- en: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
- en: '|  | date32 | DATE |  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | date32 | DATE |  |'
- en: '|  | month_day_nano_interval | INTERVAL |  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|  | month_day_nano_interval | INTERVAL |  |'
- en: '|  | binary | BINARY | BLOB |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | binary | BINARY | BLOB |'
- en: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
- en: '|  | list | ARRAY [[1]](#f1) |  |'
