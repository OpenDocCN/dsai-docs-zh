  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtr.html#scipy.special.chndtr)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Non-central chi square cumulative distribution function
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心卡方分布累积分布函数
- en: 'The cumulative distribution function is given by:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 累积分布函数由以下给出：
- en: \[P(\chi^{\prime 2} \vert \nu, \lambda) =\sum_{j=0}^{\infty} e^{-\lambda /2}
    \frac{(\lambda /2)^j}{j!} P(\chi^{\prime 2} \vert \nu + 2j),\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[P(\chi^{\prime 2} \vert \nu, \lambda) =\sum_{j=0}^{\infty} e^{-\lambda /2}
    \frac{(\lambda /2)^j}{j!} P(\chi^{\prime 2} \vert \nu + 2j),\]
- en: where \(\nu > 0\) is the degrees of freedom (`df`) and \(\lambda \geq 0\) is
    the non-centrality parameter (`nc`).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\nu > 0\) 是自由度 (`df`)，\(\lambda \geq 0\) 是非中心参数 (`nc`)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Upper bound of the integral; must satisfy `x >= 0`
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限；必须满足 `x >= 0`
- en: '**df**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**array_like'
- en: Degrees of freedom; must satisfy `df > 0`
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度；必须满足 `df > 0`
- en: '**nc**array_like'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**array_like'
- en: Non-centrality parameter; must satisfy `nc >= 0`
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数；必须满足 `nc >= 0`
- en: '**out**ndarray, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, 可选'
- en: Optional output array for the function results
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的输出数组用于函数结果
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x**scalar or ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**标量或数组'
- en: Value of the non-central chi square cumulative distribution function.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心卡方分布累积分布函数的值。
- en: See also
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
