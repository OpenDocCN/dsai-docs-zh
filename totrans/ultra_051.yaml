  type: TYPE_NORMAL
  zh: 使用方法
- en: To train a YOLOv8n model on the signature detection dataset for 100 epochs with
    an image size of 640, use the provided code samples. For a comprehensive list
    of available parameters, refer to the model's Training page.
  id: totrans-14
