- en: pandas.RangeIndex
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.RangeIndex
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html](https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html](https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Immutable Index implementing a monotonic integer range.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 实现单调整数范围的不可变索引。
- en: RangeIndex is a memory-saving special case of an Index limited to representing
    monotonic ranges with a 64-bit dtype. Using RangeIndex may in some instances improve
    computing speed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: RangeIndex 是一种节省内存的特殊情况，限制为使用 64 位 dtype 表示单调范围。在某些情况下使用 RangeIndex 可能会提高计算速度。
- en: This is the default index type used by DataFrame and Series when no explicit
    index is provided by the user.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户未提供显式索引时，此为 DataFrame 和 Series 使用的默认索引类型。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**start**int (default: 0), range, or other RangeIndex instance'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**start**int（默认值：0）、range 或其他 RangeIndex 实例'
- en: If int and “stop” is not given, interpreted as “stop” instead.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为 int 并且未提供“stop”，则解释为“stop”。
- en: '**stop**int (default: 0)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**stop**int（默认值：0）'
- en: '**step**int (default: 1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**step**int（默认值：1）'
- en: '**dtype**np.int64'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**np.int64'
- en: Unused, accepted for homogeneity with other index types.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 未使用，仅为与其他索引类型保持一致而接受。
- en: '**copy**bool, default False'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为 False'
- en: Unused, accepted for homogeneity with other index types.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 未使用，仅为与其他索引类型保持一致而接受。
- en: '**name**object, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**object，可选'
- en: Name to be stored in the index.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要存储在索引中的名称。
