- en: NumPy 1.10.2 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.10.2 发行说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.10.2-notes.html](https://numpy.org/doc/1.26/release/1.10.2-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.10.2-notes.html](https://numpy.org/doc/1.26/release/1.10.2-notes.html)
- en: This release deals with a number of bugs that turned up in 1.10.1 and adds various
    build and release improvements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该版本解决了 1.10.1 中出现的一些 bug，并添加了各种构建和发布改进。
- en: Numpy 1.10.1 supports Python 2.6 - 2.7 and 3.2 - 3.5.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Numpy 1.10.1 支持 Python 2.6 - 2.7 和 3.2 - 3.5。
- en: Compatibility notes
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 兼容性说明
- en: Relaxed stride checking is no longer the default
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放宽的步幅检查不再是默认设置
- en: There were back compatibility problems involving views changing the dtype of
    multidimensional Fortran arrays that need to be dealt with over a longer timeframe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 存在与视图更改多维 Fortran 数组的 dtype 相关的向后兼容性问题，需要在较长时间内处理。
- en: Fix swig bug in `numpy.i`
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修复 `numpy.i` 中的 swig bug。
- en: Relaxed stride checking revealed a bug in `array_is_fortran(a)`, that was using
    PyArray_ISFORTRAN to check for Fortran contiguity instead of PyArray_IS_F_CONTIGUOUS.
    You may want to regenerate swigged files using the updated numpy.i
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 放宽的步幅检查揭示了 `array_is_fortran(a)` 中的一个 bug，该 bug 使用 PyArray_ISFORTRAN 而不是 PyArray_IS_F_CONTIGUOUS
    来检查 Fortran 连续性。您可能希望使用更新后的 numpy.i 重新生成 swigged 文件。
- en: Deprecate views changing dimensions in fortran order
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弃用视图更改 Fortran 顺序中的维度
- en: This deprecates assignment of a new descriptor to the dtype attribute of a non-C-contiguous
    array if it result in changing the shape. This effectively bars viewing a multidimensional
    Fortran array using a dtype that changes the element size along the first axis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将新描述符分配给非 C 连续数组的 dtype 属性会导致形状发生变化，则此操作已被弃用。这实际上禁止使用改变第一个轴上元素大小的 dtype 查看多维
    Fortran 数组。
- en: The reason for the deprecation is that, when relaxed strides checking is enabled,
    arrays that are both C and Fortran contiguous are always treated as C contiguous
    which breaks some code that depended the two being mutually exclusive for non-scalar
    arrays of ndim > 1\. This deprecation prepares the way to always enable relaxed
    stride checking.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 弃用的原因是，当启用放宽步幅检查时，既是 C 连续又是 Fortran 连续的数组总是被视为 C 连续，这会破坏一些依赖两者在非标量数组的 ndim >
    1 时互斥的代码。这种弃用为始终启用放宽步幅检查铺平了道路。
