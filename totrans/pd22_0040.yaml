  type: TYPE_NORMAL
  zh: 5\. 如果每个字节都很重要，请使用字符串替换
- en: You can remove unnecessary HTML, or shorten the default class names by replacing
    the default css dict. You can read a little more about CSS [below](#More-About-CSS-and-HTML).
