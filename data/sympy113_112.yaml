- en: Matrix Kind
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 矩阵类别
- en: Original text：[https://docs.sympy.org/latest/modules/matrices/kind.html](https://docs.sympy.org/latest/modules/matrices/kind.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/matrices/kind.html](https://docs.sympy.org/latest/modules/matrices/kind.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Kind for all matrices in SymPy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 中所有矩阵的类别。
- en: Basic class for this kind is `MatrixBase` and `MatrixExpr`, but any expression
    representing the matrix can have this.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此类的基本类是`MatrixBase`和`MatrixExpr`，但任何表示矩阵的表达式都可以具有这种类别。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**element_kind** : Kind'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**元素类别**：类别'
- en: Kind of the element. Default is [`sympy.core.kind.NumberKind`](../core.html#sympy.core.kind.NumberKind
    "sympy.core.kind.NumberKind"), which means that the matrix contains only numbers.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 元素类型。默认是[`sympy.core.kind.NumberKind`](../core.html#sympy.core.kind.NumberKind
    "sympy.core.kind.NumberKind")，表示矩阵只包含数字。
- en: Examples
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Any instance of matrix class has kind `MatrixKind`:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 任何矩阵类的实例均具有`MatrixKind`类别：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'An expression representing a matrix may not be an instance of the Matrix class,
    but it will have kind `MatrixKind`:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表示矩阵的表达式可能不是Matrix类的实例，但它将具有`MatrixKind`类别：
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Use `isinstance()` to check for `MatrixKind` without specifying the element
    kind. Use `is` to check the kind including the element kind:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`isinstance()`检查是否为`MatrixKind`，无需指定元素类型。使用`is`来检查包括元素类型的类别：
- en: '[PRE3]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
