- en: An N-dimensional iterator object to index arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于索引数组的N维迭代器对象。
- en: Given the shape of an array, an [`ndindex`](#numpy.ndindex "numpy.ndindex")
    instance iterates over the N-dimensional index of the array. At each iteration
    a tuple of indices is returned, the last dimension is iterated over first.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定数组的形状，一个[`ndindex`](#numpy.ndindex "numpy.ndindex")实例会遍历数组的N维索引。在每次迭代时，一个索引元组被返回，最后一个维度先被迭代。
