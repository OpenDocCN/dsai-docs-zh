  prefs: []
  type: TYPE_NORMAL
  zh: '**kwargs：**'
- en: Additional keyword arguments are passed to the underlying [`sympy.plotting.series.LineOver1DRangeSeries`](../../plotting.html#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries") class.
  id: totrans-243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他关键字参数传递给底层的[`sympy.plotting.series.LineOver1DRangeSeries`](../../plotting.html#sympy.plotting.series.LineOver1DRangeSeries
    "sympy.plotting.series.LineOver1DRangeSeries")类。
