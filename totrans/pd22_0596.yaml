- en: '**dtype**str, ExtensionDtype, numpy.dtype, type, default numpy.float64'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**str，ExtensionDtype，numpy.dtype，类型，默认numpy.float64'
- en: The dtype of the underlying array storing the non-fill value values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 存储非填充值的底层数组的dtype。
- en: '**fill_value**scalar, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量，可选'
- en: The scalar value not stored in the SparseArray. By default, this depends on
    dtype.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏数组中未存储的标量值。默认情况下，这取决于dtype。
