  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtrit.html#scipy.special.nctdtrit](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nctdtrit.html#scipy.special.nctdtrit)
