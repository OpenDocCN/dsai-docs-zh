- en: Datasets Overview
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/`](https://docs.ultralytics.com/datasets/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ultralytics provides support for various datasets to facilitate computer vision
    tasks such as detection, instance segmentation, pose estimation, classification,
    and multi-object tracking. Below is a list of the main Ultralytics datasets, followed
    by a summary of each computer vision task and the respective datasets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/YDXKa1EljmU`](https://www.youtube.com/embed/YDXKa1EljmU)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** Ultralytics Datasets Overview'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: NEW 🚀 Ultralytics Explorer
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Create embeddings for your dataset, search for similar images, run SQL queries,
    perform semantic search and even search using natural language! You can get started
    with our GUI app or build your own using the API. Learn more here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultralytics Explorer Screenshot](img/3f79f5fb0a3ea83c76f8559e996cdd83.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
- en: Try the GUI Demo
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn more about the Explorer API
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Object Detection
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bounding box object detection is a computer vision technique that involves detecting
    and localizing objects in an image by drawing a bounding box around each object.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Argoverse: A dataset containing 3D tracking and motion forecasting data from
    urban environments with rich annotations.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'COCO: Common Objects in Context (COCO) is a large-scale object detection, segmentation,
    and captioning dataset with 80 object categories.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'LVIS: A large-scale object detection, segmentation, and captioning dataset
    with 1203 object categories.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'COCO8: A smaller subset of the first 4 images from COCO train and COCO val,
    suitable for quick tests.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Global Wheat 2020: A dataset containing images of wheat heads for the Global
    Wheat Challenge 2020.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Objects365: A high-quality, large-scale dataset for object detection with 365
    object categories and over 600K annotated images.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'OpenImagesV7: A comprehensive dataset by Google with 1.7M train images and
    42k validation images.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SKU-110K: A dataset featuring dense object detection in retail environments
    with over 11K images and 1.7 million bounding boxes.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VisDrone: A dataset containing object detection and multi-object tracking data
    from drone-captured imagery with over 10K images and video sequences.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VOC: The Pascal Visual Object Classes (VOC) dataset for object detection and
    segmentation with 20 object classes and over 11K images.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'xView: A dataset for object detection in overhead imagery with 60 object categories
    and over 1 million annotated objects.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Roboflow 100: A diverse object detection benchmark with 100 datasets spanning
    seven imagery domains for comprehensive model evaluation.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Brain-tumor: A dataset for detecting brain tumors includes MRI or CT scan images
    with details on tumor presence, location, and characteristics.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'African-wildlife: A dataset featuring images of African wildlife, including
    buffalo, elephant, rhino, and zebras.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Signature: A dataset featuring images of various documents with annotated signatures,
    supporting document verification and fraud detection research.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instance Segmentation
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Instance segmentation is a computer vision technique that involves identifying
    and localizing objects in an image at the pixel level.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 实例分割是一种计算机视觉技术，涉及在像素级别识别和定位图像中的对象。
- en: 'COCO: A large-scale dataset designed for object detection, segmentation, and
    captioning tasks with over 200K labeled images.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COCO：一个大规模数据集，设计用于对象检测、分割和字幕任务，包含超过200,000张标记图像。
- en: 'COCO8-seg: A smaller dataset for instance segmentation tasks, containing a
    subset of 8 COCO images with segmentation annotations.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COCO8-seg：用于实例分割任务的较小数据集，包含8张带有分割注释的COCO图像子集。
- en: 'Crack-seg: Specifically crafted dataset for detecting cracks on roads and walls,
    applicable for both object detection and segmentation tasks.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Crack-seg：专为检测道路和墙壁上裂缝而制作的数据集，适用于目标检测和分割任务。
- en: 'Package-seg: Tailored dataset for identifying packages in warehouses or industrial
    settings, suitable for both object detection and segmentation applications.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Package-seg：专为仓库或工业环境中识别包裹而设计的数据集，适用于目标检测和分割应用。
- en: 'Carparts-seg: Purpose-built dataset for identifying vehicle parts, catering
    to design, manufacturing, and research needs. It serves for both object detection
    and segmentation tasks.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Carparts-seg：专为识别车辆部件而设计的数据集，适用于设计、制造和研究需求。用于目标检测和分割任务。
- en: Pose Estimation
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 姿态估计
- en: Pose estimation is a technique used to determine the pose of the object relative
    to the camera or the world coordinate system.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 姿态估计是一种技术，用于确定对象相对于摄像机或世界坐标系的姿态。
- en: 'COCO: A large-scale dataset with human pose annotations designed for pose estimation
    tasks.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COCO：一个带有人体姿态注释的大规模数据集，设计用于姿态估计任务。
- en: 'COCO8-pose: A smaller dataset for pose estimation tasks, containing a subset
    of 8 COCO images with human pose annotations.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COCO8-pose：用于姿态估计任务的较小数据集，包含8张带有人体姿态注释的COCO图像子集。
- en: 'Tiger-pose: A compact dataset consisting of 263 images focused on tigers, annotated
    with 12 keypoints per tiger for pose estimation tasks.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tiger-pose：一个紧凑的数据集，包含263张专注于老虎的图像，每只老虎有12个关键点用于姿态估计任务。
- en: Classification
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分类
- en: Image classification is a computer vision task that involves categorizing an
    image into one or more predefined classes or categories based on its visual content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图像分类是一种计算机视觉任务，涉及根据图像的视觉内容将图像分类到一个或多个预定义类别中。
- en: 'Caltech 101: A dataset containing images of 101 object categories for image
    classification tasks.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caltech 101：包含101种物体类别图像的数据集，用于图像分类任务。
- en: 'Caltech 256: An extended version of Caltech 101 with 256 object categories
    and more challenging images.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caltech 256：Caltech 101的扩展版本，包含256个物体类别和更具挑战性的图像。
- en: 'CIFAR-10: A dataset of 60K 32x32 color images in 10 classes, with 6K images
    per class.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIFAR-10：包含60,000张32x32像素彩色图像的数据集，分为10个类别，每个类别包含6,000张图像。
- en: 'CIFAR-100: An extended version of CIFAR-10 with 100 object categories and 600
    images per class.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIFAR-100：CIFAR-10的扩展版本，包含100个物体类别和每类600张图像。
- en: 'Fashion-MNIST: A dataset consisting of 70,000 grayscale images of 10 fashion
    categories for image classification tasks.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fashion-MNIST：一个包含70,000张灰度图像的数据集，涵盖10种时尚类别，用于图像分类任务。
- en: 'ImageNet: A large-scale dataset for object detection and image classification
    with over 14 million images and 20,000 categories.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImageNet：一个大规模的数据集，用于对象检测和图像分类，包含超过1400万张图像和20,000个类别。
- en: 'ImageNet-10: A smaller subset of ImageNet with 10 categories for faster experimentation
    and testing.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImageNet-10：ImageNet的一个较小子集，包含10个类别，用于更快的实验和测试。
- en: 'Imagenette: A smaller subset of ImageNet that contains 10 easily distinguishable
    classes for quicker training and testing.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Imagenette：ImageNet的一个较小子集，包含10个易于区分的类别，用于快速训练和测试。
- en: 'Imagewoof: A more challenging subset of ImageNet containing 10 dog breed categories
    for image classification tasks.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Imagewoof：ImageNet的一个更具挑战性的子集，包含10种狗种类的图像，用于图像分类任务。
- en: 'MNIST: A dataset of 70,000 grayscale images of handwritten digits for image
    classification tasks.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MNIST：包含70,000张手写数字灰度图像的数据集，用于图像分类任务。
- en: Oriented Bounding Boxes (OBB)
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Oriented Bounding Boxes (OBB)
- en: Oriented Bounding Boxes (OBB) is a method in computer vision for detecting angled
    objects in images using rotated bounding boxes, often applied to aerial and satellite
    imagery.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Oriented Bounding Boxes (OBB)：计算机视觉中用于检测图像中角度对象的方法，使用旋转边界框，通常应用于航空和卫星图像。
- en: 'DOTA-v2: A popular OBB aerial imagery dataset with 1.7 million instances and
    11,268 images.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DOTA-v2：一个流行的OBB航空影像数据集，包含1.7百万个实例和11,268张图像。
- en: Multi-Object Tracking
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多目标跟踪
- en: Multi-object tracking is a computer vision technique that involves detecting
    and tracking multiple objects over time in a video sequence.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 'Argoverse: A dataset containing 3D tracking and motion forecasting data from
    urban environments with rich annotations for multi-object tracking tasks.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VisDrone: A dataset containing object detection and multi-object tracking data
    from drone-captured imagery with over 10K images and video sequences.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contribute New Datasets
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Contributing a new dataset involves several steps to ensure that it aligns
    well with the existing infrastructure. Below are the necessary steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Steps to Contribute a New Dataset
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Collect Images**: Gather the images that belong to the dataset. These could
    be collected from various sources, such as public databases or your own collection.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Annotate Images**: Annotate these images with bounding boxes, segments, or
    keypoints, depending on the task.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Export Annotations**: Convert these annotations into the YOLO `*.txt` file
    format which Ultralytics supports.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Organize Dataset**: Arrange your dataset into the correct folder structure.
    You should have `train/` and `val/` top-level directories, and within each, an
    `images/` and `labels/` subdirectory.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Create a `data.yaml` File**: In your dataset''s root directory, create a
    `data.yaml` file that describes the dataset, classes, and other necessary information.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Optimize Images (Optional)**: If you want to reduce the size of the dataset
    for more efficient processing, you can optimize the images using the code below.
    This is not required, but recommended for smaller dataset sizes and faster download
    speeds.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Zip Dataset**: Compress the entire dataset folder into a zip file.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Document and PR**: Create a documentation page describing your dataset and
    how it fits into the existing framework. After that, submit a Pull Request (PR).
    Refer to [Ultralytics Contribution Guidelines](https://docs.ultralytics.com/help/contributing)
    for more details on how to submit a PR.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Example Code to Optimize and Zip a Dataset
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Optimize and Zip a Dataset
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: By following these steps, you can contribute a new dataset that integrates well
    with Ultralytics' existing structure.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: FAQ
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What datasets does Ultralytics support for object detection?
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ultralytics supports a wide variety of datasets for object detection, including:
    - COCO: A large-scale object detection, segmentation, and captioning dataset with
    80 object categories. - LVIS: An extensive dataset with 1203 object categories,
    designed for more fine-grained object detection and segmentation. - Argoverse:
    A dataset containing 3D tracking and motion forecasting data from urban environments
    with rich annotations. - VisDrone: A dataset with object detection and multi-object
    tracking data from drone-captured imagery. - SKU-110K: Featuring dense object
    detection in retail environments with over 11K images.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: These datasets facilitate training robust models for various object detection
    applications.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: How do I contribute a new dataset to Ultralytics?
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Contributing a new dataset involves several steps: 1\. **Collect Images**:
    Gather images from public databases or personal collections. 2\. **Annotate Images**:
    Apply bounding boxes, segments, or keypoints, depending on the task. 3\. **Export
    Annotations**: Convert annotations into the YOLO `*.txt` format. 4\. **Organize
    Dataset**: Use the folder structure with `train/` and `val/` directories, each
    containing `images/` and `labels/` subdirectories. 5\. **Create a `data.yaml`
    File**: Include dataset descriptions, classes, and other relevant information.
    6\. **Optimize Images (Optional)**: Reduce dataset size for efficiency. 7\. **Zip
    Dataset**: Compress the dataset into a zip file. 8\. **Document and PR**: Describe
    your dataset and submit a Pull Request following [Ultralytics Contribution Guidelines](https://docs.ultralytics.com/help/contributing).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Visit Contribute New Datasets for a comprehensive guide.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Why should I use Ultralytics Explorer for my dataset?
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ultralytics Explorer offers powerful features for dataset analysis, including:
    - **Embeddings Generation**: Create vector embeddings for images. - **Semantic
    Search**: Search for similar images using embeddings or AI. - **SQL Queries**:
    Run advanced SQL queries for detailed data analysis. - **Natural Language Search**:
    Search using plain language queries for ease of use.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Explore the Ultralytics Explorer for more information and to try the GUI Demo.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: What are the unique features of Ultralytics YOLO models for computer vision?
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ultralytics YOLO models provide several unique features: - **Real-time Performance**:
    High-speed inference and training. - **Versatility**: Suitable for detection,
    segmentation, classification, and pose estimation tasks. - **Pretrained Models**:
    Access to high-performing, pretrained models for various applications. - **Extensive
    Community Support**: Active community and comprehensive documentation for troubleshooting
    and development.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: Discover more about YOLO on the [Ultralytics YOLO](https://www.ultralytics.com/yolo)
    page.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: How can I optimize and zip a dataset using Ultralytics tools?
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To optimize and zip a dataset using Ultralytics tools, follow this example
    code:'
