- en: Calculates log(1 + x) for use when *x* is near zero.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当*x*接近零时，计算log(1 + x)。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**，array_like'
- en: Real or complex valued input.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数输入。
- en: '**out**ndarray, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**，可选的ndarray'
- en: Optional output array for the function results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: Values of `log(1 + x)`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`log(1 + x)` 的值。'
