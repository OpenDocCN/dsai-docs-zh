  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们有多个与彼此相关联的角速度定义的物体。这被编码为：
- en: '[PRE2]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'In [`sympy.physics.vector`](index.html#module-sympy.physics.vector "sympy.physics.vector")
    the shortest path between two frames is used when finding the angular velocity.
    That would mean if we went back and set:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`sympy.physics.vector`](index.html#module-sympy.physics.vector "sympy.physics.vector")
    中，在查找角速度时使用两个框架之间的最短路径。这意味着，如果我们回去并设置：
- en: '[PRE3]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The path that was just defined is what is used. This can cause problems though,
    as now the angular velocity definitions are inconsistent. It is recommended that
    you avoid doing this.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚定义的路径是使用的路径。然而，这可能会导致问题，因为现在角速度的定义不一致。建议避免这样做。
- en: 'Points are a translational analog to the rotational `ReferenceFrame`. Creating
    a `Point` can be done in two ways, like `ReferenceFrame`:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Points 是与旋转 `ReferenceFrame` 对应的平移模拟。创建一个 `Point` 可以通过两种方式完成，就像 `ReferenceFrame`
    一样：
- en: '[PRE4]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Similar to `ReferenceFrame`, the position vector between two points is found
    by the shortest path (number of intermediate points) between them. Unlike rotational
    motion, there is no addition theorem for the velocity of points. In order to have
    the velocity of a `Point` in a `ReferenceFrame`, you have to set the value.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 `ReferenceFrame`，两点之间的位置矢量是通过它们之间的最短路径（中间点的数量）找到的。与旋转运动不同的是，点的速度没有加法定理。为了在
    `ReferenceFrame` 中有一个 `Point` 的速度，您必须设置该值。
- en: '[PRE5]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For both translational and rotational accelerations, the value is computed by
    taking the time derivative of the appropriate velocity, unless the user sets it
