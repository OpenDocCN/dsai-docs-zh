  zh: '[PRE113]'
- en: Solves for the angular deflection due to the torsional effects of moments being
    applied in the x-direction i.e. out of or into the beam.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 解决由于在x方向施加的扭转矩而导致的角偏转，即从梁内或外施加。
- en: Here, a positive torque means the direction of the torque is positive i.e. out
    of the beam along the beam-axis. Likewise, a negative torque signifies a torque
    into the beam cross-section.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，正扭矩意味着扭矩方向为正，即沿着梁轴向外。同样，负扭矩表示扭矩进入梁截面。
