- en: scipy.special.ellip_harm_2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellip_harm_2.html#scipy.special.ellip_harm_2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellip_harm_2.html#scipy.special.ellip_harm_2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Ellipsoidal harmonic functions F^p_n(l)
  prefs: []
  type: TYPE_NORMAL
- en: 'These are also known as Lame functions of the second kind, and are solutions
    to the Lame equation:'
  prefs: []
  type: TYPE_NORMAL
- en: \[(s^2 - h^2)(s^2 - k^2)F''(s) + s(2s^2 - h^2 - k^2)F'(s) + (a - q s^2)F(s)
    = 0\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(q = (n+1)n\) and \(a\) is the eigenvalue (not returned) corresponding
    to the solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**h2**float'
  prefs: []
  type: TYPE_NORMAL
- en: '`h**2`'
  prefs: []
  type: TYPE_NORMAL
- en: '**k2**float'
  prefs: []
  type: TYPE_NORMAL
- en: '`k**2`; should be larger than `h**2`'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order, can range between [1,2n+1].
  prefs: []
  type: TYPE_NORMAL
- en: '**s**float'
  prefs: []
  type: TYPE_NORMAL
- en: Coordinate
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**F**float'
  prefs: []
  type: TYPE_NORMAL
- en: The harmonic \(F^p_n(s)\)
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellip_harm`](scipy.special.ellip_harm.html#scipy.special.ellip_harm "scipy.special.ellip_harm"),
    [`ellip_normal`](scipy.special.ellip_normal.html#scipy.special.ellip_normal "scipy.special.ellip_normal")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'Lame functions of the second kind are related to the functions of the first
    kind:'
  prefs: []
  type: TYPE_NORMAL
- en: \[F^p_n(s)=(2n + 1)E^p_n(s)\int_{0}^{1/s} \frac{du}{(E^p_n(1/u))^2\sqrt{(1-u^2k^2)(1-u^2h^2)}}\]
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.15.0.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
