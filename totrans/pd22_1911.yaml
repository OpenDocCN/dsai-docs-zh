    "pandas.DataFrame")对象时，如果其中一个DataFrame是空的或具有全 NA 值，则在找到连接数据类型时，其数据类型有时会被忽略。现在这些都一致地*不*被忽略（[GH
    43507](https://github.com/pandas-dev/pandas/issues/43507)）。
- en: '[PRE12]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Previously, the float-dtype in `df2` would be ignored so the result dtype would
    be `datetime64[ns]`. As a result, the `np.nan` would be cast to `NaT`.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，`df2`中的浮点数据类型将被忽略，因此结果数据类型将为`datetime64[ns]`。 结果，`np.nan`将被转换为`NaT`。
- en: '*Previous behavior*:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*：'
- en: '[PRE13]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Now the float-dtype is respected. Since the common dtype for these DataFrames
    is object, the `np.nan` is retained.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在浮点数据类型受到尊重。 由于这些 DataFrame 的常见数据类型是 object，因此`np.nan`将被保留。
- en: '*New behavior*:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE14]  ### Null-values are no longer coerced to NaN-value in value_counts
    and mode'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE14]  ### value_counts 和 mode 中不再将空值强制转换为 NaN 值'
- en: '[`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts") and [`Series.mode()`](../reference/api/pandas.Series.mode.html#pandas.Series.mode
    "pandas.Series.mode") no longer coerce `None`, `NaT` and other null-values to
    a NaN-value for `np.object_`-dtype. This behavior is now consistent with `unique`,
    `isin` and others ([GH 42688](https://github.com/pandas-dev/pandas/issues/42688)).'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts") 和 [`Series.mode()`](../reference/api/pandas.Series.mode.html#pandas.Series.mode
    "pandas.Series.mode") 现在不再将`None`、`NaT`和其他空值强制转换为`np.object_`类型的 NaN 值。 此行为现在与`unique`、`isin`和其他行为一致（[GH
    42688](https://github.com/pandas-dev/pandas/issues/42688)）。'
- en: '[PRE15]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Previously, all null-values were replaced by a NaN-value.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，所有空值都被替换为 NaN 值。
- en: '*Previous behavior*:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*以前的行为*：'
- en: '[PRE16]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Now null-values are no longer mangled.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在空值不再混乱。
- en: '*New behavior*:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE17]  ### mangle_dupe_cols in read_csv no longer renames unique columns
    conflicting with target names'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE17]  ### 在 read_csv 中 mangle_dupe_cols 不再重命名与目标名称冲突的唯一列'
- en: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")
    no longer renames unique column labels which conflict with the target names of
    duplicated columns. Already existing columns are skipped, i.e. the next available
    index is used for the target column name ([GH 14704](https://github.com/pandas-dev/pandas/issues/14704)).'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")
    不再重命名与重复列的目标名称冲突的唯一列标签。已存在的列会被跳过，即下一个可用索引用于目标列名 ([GH 14704](https://github.com/pandas-dev/pandas/issues/14704))。'
- en: '[PRE18]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Previously, the second column was called `a.1`, while the third column was also
    renamed to `a.1.1`.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，第二列称为 `a.1`，而第三列也重命名为 `a.1.1`。
- en: '*Previous behavior*:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE19]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Now the renaming checks if `a.1` already exists when changing the name of the
    second column and jumps this index. The second column is instead renamed to `a.2`.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在更改第二列名称时，重命名检查是否已存在 `a.1`，并跳过此索引。第二列改为重命名为 `a.2`。
- en: '*New behavior*:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE20]  ### unstack and pivot_table no longer raises ValueError for result
    that would exceed int32 limit'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE20]  ### unstack 和 pivot_table 不再对结果超过 int32 限制而引发 ValueError'
- en: Previously [`DataFrame.pivot_table()`](../reference/api/pandas.DataFrame.pivot_table.html#pandas.DataFrame.pivot_table
    "pandas.DataFrame.pivot_table") and [`DataFrame.unstack()`](../reference/api/pandas.DataFrame.unstack.html#pandas.DataFrame.unstack
    "pandas.DataFrame.unstack") would raise a `ValueError` if the operation could
    produce a result with more than `2**31 - 1` elements. This operation now raises
    a [`errors.PerformanceWarning`](../reference/api/pandas.errors.PerformanceWarning.html#pandas.errors.PerformanceWarning
    "pandas.errors.PerformanceWarning") instead ([GH 26314](https://github.com/pandas-dev/pandas/issues/26314)).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 以前 [`DataFrame.pivot_table()`](../reference/api/pandas.DataFrame.pivot_table.html#pandas.DataFrame.pivot_table
    "pandas.DataFrame.pivot_table") 和 [`DataFrame.unstack()`](../reference/api/pandas.DataFrame.unstack.html#pandas.DataFrame.unstack
    "pandas.DataFrame.unstack") 如果操作可以生成超过 `2**31 - 1` 元素的结果，则会引发 `ValueError`。此操作现在会引发一个
    [`errors.PerformanceWarning`](../reference/api/pandas.errors.PerformanceWarning.html#pandas.errors.PerformanceWarning
    "pandas.errors.PerformanceWarning") ([GH 26314](https://github.com/pandas-dev/pandas/issues/26314))。
- en: '*Previous behavior*:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE21]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '*New behavior*:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE22]  ### groupby.apply consistent transform detection'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE22]  ### groupby.apply 一致的变换检测'
- en: '[`DataFrameGroupBy.apply()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.apply.html#pandas.core.groupby.DataFrameGroupBy.apply
    "pandas.core.groupby.DataFrameGroupBy.apply") and [`SeriesGroupBy.apply()`](../reference/api/pandas.core.groupby.SeriesGroupBy.apply.html#pandas.core.groupby.SeriesGroupBy.apply
    "pandas.core.groupby.SeriesGroupBy.apply") are designed to be flexible, allowing
    users to perform aggregations, transformations, filters, and use it with user-defined
    functions that might not fall into any of these categories. As part of this, apply
    will attempt to detect when an operation is a transform, and in such a case, the
    result will have the same index as the input. In order to determine if the operation
    is a transform, pandas compares the input’s index to the result’s and determines
    if it has been mutated. Previously in pandas 1.3, different code paths used different
    definitions of “mutated”: some would use Python’s `is` whereas others would test
    only up to equality.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrameGroupBy.apply()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.apply.html#pandas.core.groupby.DataFrameGroupBy.apply
    "pandas.core.groupby.DataFrameGroupBy.apply") 和 [`SeriesGroupBy.apply()`](../reference/api/pandas.core.groupby.SeriesGroupBy.apply.html#pandas.core.groupby.SeriesGroupBy.apply
    "pandas.core.groupby.SeriesGroupBy.apply") 被设计成灵活的，允许用户执行聚合、变换、过滤，并与用户定义的不属于这些类别的函数一起使用。作为其中的一部分，apply
    将尝试检测操作是否是一个变换，在这种情况下，结果将具有与输入相同的索引。为了确定操作是否是一个变换，pandas 将输入的索引与结果的索引进行比较，并确定是否已被改变。在
    pandas 1.3 中，不同的代码路径使用不同的“已改变”定义：一些将使用 Python 的 `is`，而其他一些则只测试到相等性。'
- en: This inconsistency has been removed, pandas now tests up to equality.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这种不一致性已经被移除，pandas 现在进行了相等性测试。
- en: '[PRE23]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '*Previous behavior*:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的行为*：'
- en: '[PRE24]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: In the examples above, the first uses a code path where pandas uses `is` and
    determines that `func` is not a transform whereas the second tests up to equality
    and determines that `func` is a transform. In the first case, the result’s index
    is not the same as the input’s.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，第一个使用了 pandas 使用 `is` 并确定 `func` 不是一个变换的代码路径，而第二个则测试到相等性并确定 `func` 是一个变换。在第一种情况下，结果的索引与输入的索引不同。
- en: '*New behavior*:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE25]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Now in both cases it is determined that `func` is a transform. In each case,
    the result has the same index as the input.  ## Backwards incompatible API changes'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '现在在两种情况下都确定`func`是一个transform。在每种情况下，结果与输入具有相同的索引。  ## 不兼容的API更改'
