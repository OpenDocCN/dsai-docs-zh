- en: What are the primary applications of the CIFAR-100 dataset?
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CIFAR-100数据集的主要应用是什么？
- en: The CIFAR-100 dataset is extensively used in training and evaluating deep learning
    models for image classification. Its diverse set of 100 classes, grouped into
    20 coarse categories, provides a challenging environment for testing algorithms
    such as Convolutional Neural Networks (CNNs), Support Vector Machines (SVMs),
    and various other machine learning approaches. This dataset is a key resource
    in research and development within machine learning and computer vision fields.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-100数据集广泛用于训练和评估用于图像分类的深度学习模型。其包含的100个类别分为20个粗略类别，为测试卷积神经网络（CNNs）、支持向量机（SVMs）和各种其他机器学习方法的算法提供了具有挑战性的环境。该数据集是机器学习和计算机视觉领域研究与开发的关键资源。
- en: How is the CIFAR-100 dataset structured?
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CIFAR-100数据集的结构是怎样的？
- en: 'The CIFAR-100 dataset is split into two main subsets:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-100数据集分为两个主要子集：
- en: '**Training Set**: Contains 50,000 images used for training machine learning
    models.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练集**：包含50,000张用于训练机器学习模型的图像。'
- en: '**Testing Set**: Consists of 10,000 images used for testing and benchmarking
    the trained models.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试集**：包含10,000张用于测试和基准测试训练模型的图像。'
- en: Each of the 100 classes contains 600 images, with 500 images for training and
    100 for testing, making it uniquely suited for rigorous academic and industrial
    research.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个100个类别包含600张图片，其中500张用于训练，100张用于测试，这使其非常适合进行严格的学术和工业研究。
- en: Where can I find sample images and annotations from the CIFAR-100 dataset?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在哪里可以找到CIFAR-100数据集的示例图像和注释？
- en: The CIFAR-100 dataset includes a variety of color images of various objects,
    making it a structured dataset for image classification tasks. You can refer to
    the documentation page to see sample images and annotations. These examples highlight
    the dataset's diversity and complexity, important for training robust image classification
    models.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: CIFAR-100数据集包含各种物体的彩色图像，适合进行图像分类任务的结构化数据集。您可以查看文档页面以查看示例图像和注释。这些示例突显了数据集的多样性和复杂性，这对训练强大的图像分类模型至关重要。
