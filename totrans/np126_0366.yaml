- en: If an index exceeds the dimension of the array along *axis*, an empty sub-array
    is returned correspondingly.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which to split, default is 0.
