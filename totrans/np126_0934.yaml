- en: Deprecates a function and includes the deprecation in its docstring.
  prefs: []
  type: TYPE_NORMAL
- en: This function is used as a decorator. It returns an object that can be used
    to issue a DeprecationWarning, by passing the to-be decorated function as argument,
    this adds warning to the to-be decorated function’s docstring and returns the
    new function object.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**msg**str'
  prefs: []
  type: TYPE_NORMAL
- en: Additional explanation of the deprecation. Displayed in the docstring after
    the warning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**obj**object'
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`deprecate`](numpy.deprecate.html#numpy.deprecate "numpy.deprecate")'
  prefs: []
  type: TYPE_NORMAL
- en: Decorate a function such that it issues a *DeprecationWarning*
  prefs: []
  type: TYPE_NORMAL
