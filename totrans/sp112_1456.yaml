- en: Significant improvements to [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats"), providing many functions with better handing of inputs which have
    NaNs or are empty, improved documentation, and consistent behavior between [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") and [`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats").
  prefs:
  - PREF_BQ
