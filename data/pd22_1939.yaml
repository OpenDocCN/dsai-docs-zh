- en: '[PRE43]  ### Binary ufuncs on Series now align'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE43]  ### Series上的二进制ufunc现在对齐'
- en: Applying a binary ufunc like `numpy.power()` now aligns the inputs when both
    are [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    ([GH 23293](https://github.com/pandas-dev/pandas/issues/23293)).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应用类似`numpy.power()`这样的二进制ufunc时，当两者都是[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")时会对齐输入（[GH 23293](https://github.com/pandas-dev/pandas/issues/23293)）。
