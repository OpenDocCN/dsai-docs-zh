  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) := \dfrac{1}{\beta} \exp \left( -\dfrac{x-\mu}{\beta} - \exp \left( -\dfrac{x
    - \mu}{\beta} \right) \right)\]
- en: with \(x \in [ - \infty, \infty ]\).
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(x \in [ - \infty, \infty ]\)。
- en: For Minimum
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 最小值
- en: \[f(x) := \frac{e^{- e^{\frac{- \mu + x}{\beta}} + \frac{- \mu + x}{\beta}}}{\beta}\]
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x) := \frac{e^{- e^{\frac{- \mu + x}{\beta}} + \frac{- \mu + x}{\beta}}}{\beta}\]
