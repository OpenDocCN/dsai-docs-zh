- en: pandas.DataFrame.droplevel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.droplevel.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.droplevel.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return Series/DataFrame with requested index / column level(s) removed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**level**int, str, or list-like'
  prefs: []
  type: TYPE_NORMAL
- en: If a string is given, must be the name of a level If list-like, elements must
    be names or positional indexes of levels.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: 'Axis along which the level(s) is removed:'
  prefs: []
  type: TYPE_NORMAL
- en: '0 or ‘index’: remove level(s) in column.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '1 or ‘columns’: remove level(s) in row.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For Series this parameter is unused and defaults to 0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series/DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Series/DataFrame with requested index / column level(s) removed.
  prefs: []
  type: TYPE_NORMAL
