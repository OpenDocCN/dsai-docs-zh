  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 矩阵（线性代数）
- en: Original text：[https://docs.sympy.org/latest/modules/matrices/matrices.html](https://docs.sympy.org/latest/modules/matrices/matrices.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/matrices/matrices.html](https://docs.sympy.org/latest/modules/matrices/matrices.html)
- en: '## Creating Matrices'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## 创建矩阵'
- en: 'The linear algebra module is designed to be as simple as possible. First, we
    import and declare our first `Matrix` object:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数模块旨在尽可能简单。首先，我们导入并声明我们的第一个`Matrix`对象：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In addition to creating a matrix from a list of appropriately-sized lists and/or
    matrices, SymPy also supports more advanced methods of matrix creation including
    a single list of values and dimension inputs:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了从适当大小的列表和/或矩阵创建矩阵外，SymPy还支持更高级的矩阵创建方法，包括使用单个值列表和尺寸输入：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'More interesting (and useful), is the ability to use a 2-variable function
    (or `lambda`) to create a matrix. Here we create an indicator function which is
    1 on the diagonal and then use it to make the identity matrix:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更有趣（和有用）的是能够使用一个二变量函数（或`lambda`）来创建矩阵。这里我们创建一个指示函数，在对角线上为1，然后用它来生成单位矩阵：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Finally let’s use `lambda` to create a 1-line matrix with 1’s in the even permutation
    entries:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后让我们使用`lambda`来创建一个一行矩阵，其中偶排列的条目为1：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'There are also a couple of special constructors for quick matrix construction:
    `eye` is the identity matrix, `zeros` and `ones` for matrices of all zeros and
    ones, respectively, and `diag` to put matrices or elements along the diagonal:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也有几个快速构建矩阵的特殊构造函数：`eye`是单位矩阵，`zeros`和`ones`分别是全零和全一矩阵，`diag`用于将矩阵或元素放置在对角线上：
- en: '[PRE4]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Basic Manipulation
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本操作
- en: While learning to work with matrices, let’s choose one where the entries are
    readily identifiable. One useful thing to know is that while matrices are 2-dimensional,
    the storage is not and so it is allowable - though one should be careful - to
    access the entries as if they were a 1-d list.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习如何处理矩阵时，让我们选择一个其条目容易辨认的例子。有一点很有用的是，虽然矩阵是二维的，但存储不是，因此可以（尽管应谨慎）像访问一维列表一样访问条目。
- en: '[PRE5]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Now, the more standard entry access is a pair of indices which will always
    return the value at the corresponding row and column of the matrix:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，更标准的条目访问是一对索引，它们将始终返回矩阵对应行和列的值：
- en: '[PRE6]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Since this is Python we’re also able to slice submatrices; slices always give
    a matrix in return, even if the dimension is 1 x 1:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是Python，我们也能够切片子矩阵；切片始终返回一个矩阵，即使维度是1 x 1：
- en: '[PRE7]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: In the second example above notice that the slice 2:2 gives an empty range.
    Note also (in keeping with 0-based indexing of Python) the first row/column is
    0.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述第二个例子中，请注意切片2:2会得到一个空范围。还要注意（符合Python的从0开始索引），第一行/列是0。
- en: 'You cannot access rows or columns that are not present unless they are in a
    slice:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除非它们在一个切片中，否则无法访问不存在的行或列：
- en: '[PRE8]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Slicing an empty matrix works as long as you use a slice for the coordinate
    that has no size:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 切片一个空矩阵可以工作，只要你在没有大小的坐标上使用一个切片：
- en: '[PRE9]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Slicing gives a copy of what is sliced, so modifications of one object do not
    affect the other:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 切片会返回被切片对象的副本，因此一个对象的修改不会影响另一个对象：
- en: '[PRE10]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Notice that changing `M2` didn’t change `M`. Since we can slice, we can also
    assign entries:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变`M2`并没有改变`M`。由于我们可以切片，我们也可以分配条目：
- en: '[PRE11]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'as well as assign slices:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以及分配切片：
- en: '[PRE12]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'All the standard arithmetic operations are supported:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 支持所有标准算术运算：
- en: '[PRE13]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'As well as some useful vector operations:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以及一些有用的向量操作：
- en: '[PRE14]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Recall that the `row_del()` and `col_del()` operations don’t return a value
    - they simply change the matrix object. We can also ‘’glue’’ together matrices
    of the appropriate size:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 回忆一下，`row_del()`和`col_del()`操作不会返回值 - 它们只是改变矩阵对象。我们也可以将合适大小的矩阵‘’粘合‘’在一起：
- en: '[PRE15]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Operations on entries
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作条目
- en: 'We are not restricted to having multiplication between two matrices:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不限于在两个矩阵之间进行乘法：
- en: '[PRE16]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'but we can also apply functions to our matrix entries using `applyfunc()`.
    Here we’ll declare a function that double any input number. Then we apply it to
    the 3x3 identity matrix:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我们也可以使用`applyfunc()`对我们的矩阵条目应用函数。这里我们将声明一个函数，使任何输入数加倍。然后我们将它应用于3x3单位矩阵：
- en: '[PRE17]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'If you want to extract a common factor from a matrix you can do so by applying
    `gcd` to the data of the matrix:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想从矩阵中提取一个公因数，可以通过将`gcd`应用于矩阵的数据来实现：
- en: '[PRE18]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'One more useful matrix-wide entry application function is the substitution
    function. Let’s declare a matrix with symbolic entries then substitute a value.
    Remember we can substitute anything - even another symbol!:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有用的整体矩阵应用函数是替换函数。让我们声明一个带有符号条目的矩阵，然后替换一个值。记住，我们可以替换任何东西 - 即使是另一个符号！：
- en: '[PRE19]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Linear algebra
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性代数
- en: 'Now that we have the basics out of the way, let’s see what we can do with the
    actual matrices. Of course, one of the first things that comes to mind is the
    determinant:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了基本内容，让我们看看实际矩阵可以做些什么。当然，首先想到的是行列式：
- en: '[PRE20]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Another common operation is the inverse: In SymPy, this is computed by Gaussian
    elimination by default (for dense matrices) but we can specify it be done by \(LU\)
    decomposition as well:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见的操作是求逆：在SymPy中，默认情况下（对于稠密矩阵）通过高斯消元来计算，但我们也可以指定通过LU分解来完成：
- en: '[PRE21]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'We can perform a \(QR\) factorization which is handy for solving systems:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以进行QR分解，这对解决系统很方便：
- en: '[PRE22]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'In addition to the solvers in the `solver.py` file, we can solve the system
    Ax=b by passing the b vector to the matrix A’s LUsolve function. Here we’ll cheat
    a little choose A and x then multiply to get b. Then we can solve for x and check
    that it’s correct:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了`solver.py`文件中的求解器外，我们还可以通过将b向量传递给矩阵A的LUsolve函数来解Ax=b系统。在这里，我们稍作弊处理，选择A和x然后相乘以获得b。然后我们可以解出x并检查它是否正确：
- en: '[PRE23]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'There’s also a nice Gram-Schmidt orthogonalizer which will take a set of vectors
    and orthogonalize them with respect to another. There is an optional argument
    which specifies whether or not the output should also be normalized, it defaults
    to `False`. Let’s take some vectors and orthogonalize them - one normalized and
    one not:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个很好的Gram-Schmidt正交化器，它将采用一组向量，并相对于另一个向量组进行正交化。有一个可选参数指定输出是否应该归一化，默认为`False`。让我们拿一些向量并对其进行正交化
    - 一个归一化，一个未归一化：
- en: '[PRE24]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Let’s take a look at the vectors:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这些向量：
- en: '[PRE25]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'We can spot-check their orthogonality with dot() and their normality with norm():'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以用dot()检查它们的正交性，并用norm()检查它们的正常性：
- en: '[PRE26]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: So there is quite a bit that can be done with the module including eigenvalues,
    eigenvectors, nullspace calculation, cofactor expansion tools, and so on. From
    here one might want to look over the `matrices.py` file for all functionality.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，模块中可以做的事情相当多，包括特征值、特征向量、零空间计算、余因子展开工具等等。从这里开始，可能想要查看`matrices.py`文件以获取所有功能。
