  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 'Use the bottleneck library to accelerate if it is installed, the default is
    True Valid values: False,True [default: True] [currently: True]'
- en: compute.use_numbabool
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: compute.use_numbabool
- en: 'Use the numba engine option for select operations if it is installed, the default
