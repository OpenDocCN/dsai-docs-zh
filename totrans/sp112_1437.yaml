- en: SciPy 1.5.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.5.x
    branch, and on adding new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 3.6+ and NumPy 1.14.5 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: For running on PyPy, PyPy3 6.0+ and NumPy 1.15.0 are required.
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id3)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: wrappers for more than a dozen new `LAPACK` routines are now available in [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack")
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved support for leveraging 64-bit integer size from linear algebra backends
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: addition of the probability distribution for two-sided one-sample Kolmogorov-Smirnov
    tests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id4)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Initialization of [`scipy.cluster.vq.kmeans2`](../reference/generated/scipy.cluster.vq.kmeans2.html#scipy.cluster.vq.kmeans2
    "scipy.cluster.vq.kmeans2") using `minit="++"` had a quadratic complexity in the
    number of samples. It has been improved, resulting in a much faster initialization
    with quasi-linear complexity.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.cluster.hierarchy.dendrogram`](../reference/generated/scipy.cluster.hierarchy.dendrogram.html#scipy.cluster.hierarchy.dendrogram
    "scipy.cluster.hierarchy.dendrogram") now respects the `matplotlib` color palette'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new keyword-only argument `plan` is added to all FFT functions in this module.
    It is reserved for passing in a precomputed plan from libraries providing a FFT
    backend (such as `PyFFTW` and `mkl-fft`), and it is currently not used in SciPy.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.io.wavfile`](../reference/io.html#module-scipy.io.wavfile "scipy.io.wavfile")
    error messages are more explicit about what’s wrong, and extraneous bytes at the
    ends of files are ignored instead of raising an error when the data has successfully
    been read.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.io.loadmat`](../reference/generated/scipy.io.loadmat.html#scipy.io.loadmat
    "scipy.io.loadmat") gained a `simplify_cells` parameter, which if set to `True`
    simplifies the structure of the return value if the `.mat` file contains cell
    arrays.'
  prefs: []
  type: TYPE_NORMAL
- en: '`pathlib.Path` objects are now supported in [`scipy.io`](../reference/io.html#module-scipy.io
    "scipy.io") Matrix Market I/O functions'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.linalg.eigh`](../reference/generated/scipy.linalg.eigh.html#scipy.linalg.eigh
    "scipy.linalg.eigh") has been improved. Now various `LAPACK` drivers can be selected
    at will and also subsets of eigenvalues can be requested via `subset_by_value`
    keyword. Another keyword `subset_by_index` is introduced. Keywords `turbo` and
    `eigvals` are deprecated.'
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, standard and generalized Hermitian eigenvalue `LAPACK` routines `?<sy/he>evx`
    are added and existing ones now have full `_lwork` counterparts.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wrappers for the following `LAPACK` routines have been added to [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack"):'
  prefs: []
  type: TYPE_NORMAL
- en: '`?getc2`: computes the LU factorization of a general matrix with complete'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pivoting
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?gesc2`: solves a linear system given an LU factorization from `?getc2`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?gejsv`: computes the singular value decomposition of a general matrix'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: with higher accuracy calculation of tiny singular values and their corresponding
    singular vectors
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?geqrfp`: computes the QR factorization of a general matrix with'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: non-negative elements on the diagonal of R
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?gtsvx`: solves a linear system with general tridiagonal matrix'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?gttrf`: computes the LU factorization of a tridiagonal matrix'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?gttrs`: solves a linear system given an LU factorization from `?gttrf`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?ptsvx`: solves a linear system with symmetric positive definite'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tridiagonal matrix
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?pttrf`: computes the LU factorization of a symmetric positive definite'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tridiagonal matrix
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?pttrs`: solves a linear system given an LU factorization from `?pttrf`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?pteqr`: computes the eigenvectors and eigenvalues of a positive definite'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tridiagonal matrix
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`?tbtrs`: solves a linear system with a triangular banded matrix'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`?csd`: computes the Cosine Sine decomposition of an orthogonal/unitary'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: matrix
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Generalized QR factorization routines (`?geqrf`) now have full `_lwork` counterparts.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg.cossin`](../reference/generated/scipy.linalg.cossin.html#scipy.linalg.cossin
    "scipy.linalg.cossin") Cosine Sine decomposition of unitary matrices has been
    added.'
  prefs: []
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.khatri_rao`](../reference/generated/scipy.linalg.khatri_rao.html#scipy.linalg.khatri_rao
    "scipy.linalg.khatri_rao"), which computes the Khatri-Rao product, was added.
  prefs: []
  type: TYPE_NORMAL
- en: The new function [`scipy.linalg.convolution_matrix`](../reference/generated/scipy.linalg.convolution_matrix.html#scipy.linalg.convolution_matrix
    "scipy.linalg.convolution_matrix") constructs the Toeplitz matrix representing
    one-dimensional convolution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The finite difference numerical differentiation used in various `minimize`
    methods that use gradients has several new features:'
  prefs: []
  type: TYPE_NORMAL
- en: 2-point, 3-point, or complex step finite differences can be used. Previously
    only a 2-step finite difference was available.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is now the possibility to use a relative step size, previously only an
    absolute step size was available.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the `minimize` method uses bounds the numerical differentiation strictly
    obeys those limits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The numerical differentiation machinery now makes use of a simple cache, which
    in some cases can reduce the number of function evaluations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`minimize`’s `method= ''powell''` now supports simple bound constraints'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There have been several improvements to [`scipy.optimize.linprog`](../reference/generated/scipy.optimize.linprog.html#scipy.optimize.linprog
    "scipy.optimize.linprog"):'
  prefs: []
  type: TYPE_NORMAL
- en: The `linprog` benchmark suite has been expanded considerably.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`linprog`’s dense pivot-based redundancy removal routine and sparse presolve
    are faster'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When `scikit-sparse` is available, solving sparse problems with `method='interior-point'`
    is faster
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The caching of values when optimizing a function returning both value and gradient
    together has been improved, avoiding repeated function evaluations when using
    a `HessianApproximation` such as `BFGS`.
  prefs: []
  type: TYPE_NORMAL
- en: '`differential_evolution` can now use the modern `np.random.Generator` as well
    as the legacy `np.random.RandomState` as a seed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new optional argument `include_nyquist` is added to `freqz` functions in this
    module. It is used for including the last frequency (Nyquist frequency).
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.find_peaks_cwt`](../reference/generated/scipy.signal.find_peaks_cwt.html#scipy.signal.find_peaks_cwt
    "scipy.signal.find_peaks_cwt") now accepts a `window_size` parameter for the size
    of the window used to calculate the noise floor.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Outer indexing is now faster when using a 2d column vector to select column
    indices.
  prefs: []
  type: TYPE_NORMAL
- en: '*scipy.sparse.lil.tocsr* is faster'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed/improved comparisons between pydata sparse arrays and sparse matrices
  prefs: []
  type: TYPE_NORMAL
- en: BSR format sparse multiplication performance has been improved.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg.LinearOperator`](../reference/generated/scipy.sparse.linalg.LinearOperator.html#scipy.sparse.linalg.LinearOperator
    "scipy.sparse.linalg.LinearOperator") has gained the new `ndim` class attribute'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.spatial.geometric_slerp`](../reference/generated/scipy.spatial.geometric_slerp.html#scipy.spatial.geometric_slerp
    "scipy.spatial.geometric_slerp") has been added to enable geometric spherical
    linear interpolation on an n-sphere'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") now supports calculation of region areas in
    2D and 3D cases'
  prefs: []
  type: TYPE_NORMAL
- en: The tree building algorithm used by `cKDTree` has improved from quadratic worst
    case time complexity to loglinear. Benchmarks are also now available for building
    and querying of balanced/unbalanced kd-trees.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following functions now have Cython interfaces in *cython_special*:'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special.erfinv`](../reference/generated/scipy.special.erfinv.html#scipy.special.erfinv
    "scipy.special.erfinv")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.erfcinv`](../reference/generated/scipy.special.erfcinv.html#scipy.special.erfcinv
    "scipy.special.erfcinv")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.spherical_jn`](../reference/generated/scipy.special.spherical_jn.html#scipy.special.spherical_jn
    "scipy.special.spherical_jn")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.spherical_yn`](../reference/generated/scipy.special.spherical_yn.html#scipy.special.spherical_yn
    "scipy.special.spherical_yn")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.spherical_in`](../reference/generated/scipy.special.spherical_in.html#scipy.special.spherical_in
    "scipy.special.spherical_in")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.spherical_kn`](../reference/generated/scipy.special.spherical_kn.html#scipy.special.spherical_kn
    "scipy.special.spherical_kn")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special.log_softmax`](../reference/generated/scipy.special.log_softmax.html#scipy.special.log_softmax
    "scipy.special.log_softmax") has been added to calculate the logarithm of softmax
    function. It provides better accuracy than `log(scipy.special.softmax(x))` for
    inputs that make softmax saturate.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The function for generating random samples in [`scipy.stats.dlaplace`](../reference/generated/scipy.stats.dlaplace.html#scipy.stats.dlaplace
    "scipy.stats.dlaplace") has been improved. The new function is approximately twice
    as fast with a memory footprint reduction between 25 % and 60 % (see gh-11069).
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") functions
    that accept a seed for reproducible calculations using random number generation
    (e.g. random variates from distributions) can now use the modern `np.random.Generator`
    as well as the legacy `np.random.RandomState` as a seed.'
  prefs: []
  type: TYPE_NORMAL
- en: The `axis` parameter was added to [`scipy.stats.rankdata`](../reference/generated/scipy.stats.rankdata.html#scipy.stats.rankdata
    "scipy.stats.rankdata"). This allows slices of an array along the given axis to
    be ranked independently.
  prefs: []
  type: TYPE_NORMAL
- en: The `axis` parameter was added to [`scipy.stats.f_oneway`](../reference/generated/scipy.stats.f_oneway.html#scipy.stats.f_oneway
    "scipy.stats.f_oneway"), allowing it to compute multiple one-way ANOVA tests for
    data stored in n-dimensional arrays. The performance of `f_oneway` was also improved
    for some cases.
  prefs: []
  type: TYPE_NORMAL
- en: The PDF and CDF methods for `stats.geninvgauss` are now significantly faster
    as the numerical integration to calculate the CDF uses a Cython based `LowLevelCallable`.
  prefs: []
  type: TYPE_NORMAL
- en: Moments of the normal distribution ([`scipy.stats.norm`](../reference/generated/scipy.stats.norm.html#scipy.stats.norm
    "scipy.stats.norm")) are now calculated using analytical formulas instead of numerical
    integration for greater speed and accuracy
  prefs: []
  type: TYPE_NORMAL
- en: Moments and entropy trapezoidal distribution (`scipy.stats.trapz`) are now calculated
    using analytical formulas instead of numerical integration for greater speed and
    accuracy
  prefs: []
  type: TYPE_NORMAL
- en: Methods of the truncated normal distribution ([`scipy.stats.truncnorm`](../reference/generated/scipy.stats.truncnorm.html#scipy.stats.truncnorm
    "scipy.stats.truncnorm")), especially `_rvs`, are significantly faster after a
    complete rewrite.
  prefs: []
  type: TYPE_NORMAL
- en: The *fit* method of the Laplace distribution, [`scipy.stats.laplace`](../reference/generated/scipy.stats.laplace.html#scipy.stats.laplace
    "scipy.stats.laplace"), now uses the analytical formulas for the maximum likelihood
    estimates of the parameters.
  prefs: []
  type: TYPE_NORMAL
- en: Generation of random variates is now thread safe for all SciPy distributions.
    3rd-party distributions may need to modify the signature of the `_rvs()` method
    to conform to `_rvs(self, ..., size=None, random_state=None)`. (A one-time VisibleDeprecationWarning
    is emitted when using non-conformant distributions.)
  prefs: []
  type: TYPE_NORMAL
- en: The Kolmogorov-Smirnov two-sided test statistic distribution ([`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo")) was added. Calculates the distribution of the K-S two-sided
    statistic `D_n` for a sample of size n, using a mixture of exact and asymptotic
    algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: The new function `median_abs_deviation` replaces the deprecated `median_absolute_deviation`.
  prefs: []
  type: TYPE_NORMAL
- en: The `wilcoxon` function now computes the p-value for Wilcoxon’s signed rank
    test using the exact distribution for inputs up to length 25\. The function has
    a new `mode` parameter to specify how the p-value is to be computed. The default
    is `"auto"`, which uses the exact distribution for inputs up to length 25 and
    the normal approximation for larger inputs.
  prefs: []
  type: TYPE_NORMAL
- en: Added a new Cython-based implementation to evaluate guassian kernel estimates,
    which should improve the performance of `gaussian_kde`
  prefs: []
  type: TYPE_NORMAL
- en: The `winsorize` function now has a `nan_policy` argument for refined handling
    of `nan` input values.
  prefs: []
  type: TYPE_NORMAL
- en: The `binned_statistic_dd` function with `statistic="std"` performance was improved
    by ~4x.
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.kstest(rvs, cdf,...)` now handles both one-sample and two-sample
    testing. The one-sample variation uses [`scipy.stats.ksone`](../reference/generated/scipy.stats.ksone.html#scipy.stats.ksone
    "scipy.stats.ksone") (or [`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo") with back off to [`scipy.stats.kstwobign`](../reference/generated/scipy.stats.kstwobign.html#scipy.stats.kstwobign
    "scipy.stats.kstwobign")) to calculate the p-value. The two-sample variation,
    invoked if `cdf` is array_like, uses an algorithm described by Hodges to compute
    the probability directly, only backing off to [`scipy.stats.kstwo`](../reference/generated/scipy.stats.kstwo.html#scipy.stats.kstwo
    "scipy.stats.kstwo") in case of overflow. The result in both cases is more accurate
    p-values, especially for two-sample testing with smaller (or quite different)
    sizes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.maxwell`](../reference/generated/scipy.stats.maxwell.html#scipy.stats.maxwell
    "scipy.stats.maxwell") performance improvements include a 20 % speed up for *fit()`*
    and 5 % for `pdf()`'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.shapiro`](../reference/generated/scipy.stats.shapiro.html#scipy.stats.shapiro
    "scipy.stats.shapiro") and [`scipy.stats.jarque_bera`](../reference/generated/scipy.stats.jarque_bera.html#scipy.stats.jarque_bera
    "scipy.stats.jarque_bera") now return a named tuple for greater consistency with
    other `stats` functions'
  prefs: []
  type: TYPE_NORMAL
