- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert the input to a masked array, conserving subclasses.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将输入转换为掩码数组，并保留子类。
- en: If *a* is a subclass of [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), its class is conserved. No copy is performed if the input
    is already an [`ndarray`](numpy.ndarray.html#numpy.ndarray "numpy.ndarray").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*是[`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")的子类，则保留其类。如果输入已经是[`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray")，则不执行复制。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类数组'
- en: Input data, in any form that can be converted to an array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何可以转换为数组的形式的输入数据。
- en: '**dtype**dtype, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: By default, the data-type is inferred from the input data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情决与输入数据推断数据类型。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether to use row-major (‘C’) or column-major (‘FORTRAN’) memory representation.
    Default is ‘C’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否使用行主要（‘C’）或列主要（‘FORTRAN’）内存表示。默认为‘C’。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**MaskedArray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**MaskedArray'
- en: MaskedArray interpretation of *a*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*a*的掩码数组解释。'
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray")'
- en: Similar to [`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray"),
    but does not conserve subclass.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray")，但不保留子类。
