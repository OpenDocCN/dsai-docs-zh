- en: Two of \(hradius\), \(vradius\) and \(eccentricity\) must be supplied to create
    an Ellipse. The third is derived from the two supplied.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 必须提供\(hradius\)、\(vradius\)中的两个来创建一个椭圆。第三个将从提供的两个中派生。
