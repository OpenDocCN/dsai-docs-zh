  id: totrans-625
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以对时间增量进行数值缩减操作。
- en: '[PRE92]'
  id: totrans-626
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE92]'
- en: '`plot(kind=''kde'')` now accepts the optional parameters `bw_method` and `ind`,
    passed to scipy.stats.gaussian_kde() (for scipy >= 0.11.0) to set the bandwidth,
    and to gkde.evaluate() to specify the indices at which it is evaluated, respectively.
    See scipy docs. ([GH 4298](https://github.com/pandas-dev/pandas/issues/4298))'
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`plot(kind=''kde'')` 现在接受可选参数`bw_method`和`ind`，传递给 scipy.stats.gaussian_kde()（对于
    scipy >= 0.11.0）以设置带宽，并传递给 gkde.evaluate() 以指定评估的索引。请参阅 scipy 文档。 ([GH 4298](https://github.com/pandas-dev/pandas/issues/4298))'
- en: DataFrame constructor now accepts a numpy masked record array ([GH 3478](https://github.com/pandas-dev/pandas/issues/3478))
  id: totrans-628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrame 构造函数现在接受 numpy 掩码记录数组 ([GH 3478](https://github.com/pandas-dev/pandas/issues/3478))
- en: The new vectorized string method `extract` return regular expression matches
    more conveniently.
  id: totrans-629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的矢量化字符串方法`extract`更方便地返回正则表达式匹配。
- en: '[PRE93]'
  id: totrans-630
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE93]'
- en: Elements that do not match return `NaN`. Extracting a regular expression with
    more than one group returns a DataFrame with one column per group.
  id: totrans-631
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不匹配的元素返回`NaN`。提取具有多个组的正则表达式将返回一个每组一列的 DataFrame。
- en: '[PRE94]'
  id: totrans-632
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE94]'
- en: Elements that do not match return a row of `NaN`. Thus, a Series of messy strings
    can be *converted* into a like-indexed Series or DataFrame of cleaned-up or more
    useful strings, without necessitating `get()` to access tuples or `re.match` objects.
  id: totrans-633
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不匹配的元素返回一行`NaN`。因此，一系列混乱的字符串可以*转换*为具有相同索引的清理或更有用的字符串的 Series 或 DataFrame，而无需使用`get()`来访问元组或`re.match`对象。
- en: Named groups like
  id: totrans-634
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 命名组如
- en: '[PRE95]'
  id: totrans-635
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE95]'
- en: and optional groups can also be used.
  id: totrans-636
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还可以使用可选组。
- en: '[PRE96]'
  id: totrans-637
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE96]'
- en: '`read_stata` now accepts Stata 13 format ([GH 4291](https://github.com/pandas-dev/pandas/issues/4291))'
  id: totrans-638
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_stata` 现在接受 Stata 13 格式 ([GH 4291](https://github.com/pandas-dev/pandas/issues/4291))'
- en: '`read_fwf` now infers the column specifications from the first 100 rows of
    the file if the data has correctly separated and properly aligned columns using
    the delimiter provided to the function ([GH 4488](https://github.com/pandas-dev/pandas/issues/4488)).'
  id: totrans-639
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据具有正确分隔和正确对齐列，并使用提供给函数的分隔符，`read_fwf` 现在可以从文件的前 100 行推断列规范 ([GH 4488](https://github.com/pandas-dev/pandas/issues/4488))。
- en: support for nanosecond times as an offset
  id: totrans-640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持纳秒时间作为偏移量
- en: Warning
  id: totrans-641
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
