- en: Return the data portion of the masked array as a hierarchical Python list.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以分层的 Python 列表形式返回掩码数组的数据部分。
- en: Data items are converted to the nearest compatible Python type. Masked values
    are converted to [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value"). If [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value") is None, the corresponding entries in the output
    list will be `None`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据项被转换为最接近的兼容的 Python 类型。掩码值被转换为[`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value")。如果 [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value")为None，则输出列表中对应的条目将为 `None`。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**fill_value**scalar, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量，可选'
- en: The value to use for invalid entries. Default is None.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于无效条目的值。默认值为 None。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**result**list'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**列表'
- en: The Python list representation of the masked array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码数组的 Python 列表表示。
