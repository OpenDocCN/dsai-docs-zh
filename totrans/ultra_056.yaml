- en: Roboflow Universe Carparts Segmentation Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Roboflow Universe Carparts分割数据集
- en: 原文：[`docs.ultralytics.com/datasets/segment/carparts-seg/`](https://docs.ultralytics.com/datasets/segment/carparts-seg/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/segment/carparts-seg/`](https://docs.ultralytics.com/datasets/segment/carparts-seg/)
- en: The [Roboflow](https://roboflow.com/?ref=ultralytics) [Carparts Segmentation
    Dataset](https://universe.roboflow.com/gianmarco-russo-vt9xr/car-seg-un1pm) is
    a curated collection of images and videos designed for computer vision applications,
    specifically focusing on segmentation tasks related to car parts. This dataset
    provides a diverse set of visuals captured from multiple perspectives, offering
    valuable annotated examples for training and testing segmentation models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roboflow](https://roboflow.com/?ref=ultralytics) [Carparts分割数据集](https://universe.roboflow.com/gianmarco-russo-vt9xr/car-seg-un1pm)
    是一个专为计算机视觉应用设计的图像和视频精选集，特别关注与汽车零件相关的分割任务。该数据集提供了从多个视角捕获的多样化视觉示例，为训练和测试分割模型提供了有价值的注释示例。'
- en: Whether you're working on automotive research, developing AI solutions for vehicle
    maintenance, or exploring computer vision applications, the Carparts Segmentation
    Dataset serves as a valuable resource for enhancing accuracy and efficiency in
    your projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是从事汽车研究、开发车辆维护的AI解决方案，还是探索计算机视觉应用，Carparts分割数据集都是增强项目准确性和效率的宝贵资源。
- en: '[`www.youtube.com/embed/eHuzCNZeu0g`](https://www.youtube.com/embed/eHuzCNZeu0g)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/eHuzCNZeu0g`](https://www.youtube.com/embed/eHuzCNZeu0g)'
- en: '**Watch:** Carparts Instance Segmentation Using Ultralytics HUB'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** 使用Ultralytics HUB进行Carparts实例分割'
