  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a view of the array with axes transposed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个转置了轴的数组视图。
- en: Refer to [`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")
    for full documentation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参考[`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")获取完整文档。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axes**None, tuple of ints, or *n* ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**None，整数的元组或*n*个整数'
- en: 'None or no argument: reverses the order of the axes.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None 或无参数：颠倒轴的顺序。
- en: 'tuple of ints: *i* in the *j*-th place in the tuple means that the array’s
    *i*-th axis becomes the transposed array’s *j*-th axis.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数的元组：*i*在元组的第*j*个位置表示数组的第*i*个轴变为转置数组的第*j*个轴。
- en: '*n* ints: same as an n-tuple of the same ints (this form is intended simply
    as a “convenience” alternative to the tuple form).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*n* ints：与相同ints的n-tuple相同（此形式只是作为元组形式的“便利”替代方式）。'
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**p**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**ndarray'
- en: View of the array with its axes suitably permuted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 具有其轴适当排列的数组的视图。
