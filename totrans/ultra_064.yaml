  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估支持向量机（SVMs）的性能
- en: Benchmarking new deep learning algorithms
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新深度学习算法的基准测试
- en: Developing object detection models using frameworks like Ultralytics YOLO
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Ultralytics YOLO等框架开发目标检测模型
- en: Its diversity and comprehensive annotations make it ideal for research and development
    in machine learning and computer vision.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其多样性和全面的注释使其成为机器学习和计算机视觉研究与开发的理想选择。
- en: How is the Caltech-256 dataset structured and split for training and testing?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Caltech-256数据集的结构和训练测试拆分是如何设计的？
- en: The Caltech-256 dataset does not come with a predefined split for training and
    testing. Users typically create their own splits according to their specific needs.
    A common approach is to randomly select a subset of images for training and use
    the remaining images for testing. This flexibility allows users to tailor the
    dataset to their specific project requirements and experimental setups.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Caltech-256数据集没有预定义的训练和测试集拆分。用户通常根据自己的特定需求创建自己的拆分。常见的方法是随机选择一部分图像进行训练，剩余的图像用于测试。这种灵活性允许用户根据项目具体要求和实验设置来定制数据集。
- en: Why should I use Ultralytics YOLO for training models on the Caltech-256 dataset?
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么应该使用Ultralytics YOLO来训练Caltech-256数据集上的模型？
- en: 'Ultralytics YOLO models offer several advantages for training on the Caltech-256
    dataset:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLO模型在Caltech-256数据集上训练提供了几个优势：
- en: '**High Accuracy**: YOLO models are known for their state-of-the-art performance
    in object detection tasks.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高准确性**：YOLO模型以其在物体检测任务中的领先性能而闻名。'
- en: '**Speed**: They provide real-time inference capabilities, making them suitable
    for applications requiring quick predictions.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**：它们提供实时推断能力，适用于需要快速预测的应用。'
- en: '**Ease of Use**: With Ultralytics HUB, users can train, validate, and deploy
    models without extensive coding.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**易用性**：通过Ultralytics HUB，用户可以在不需要大量编码的情况下进行模型的训练、验证和部署。'
- en: '**Pretrained Models**: Starting from pretrained models, like `yolov8n-cls.pt`,
    can significantly reduce training time and improve model accuracy.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预训练模型**：从像`yolov8n-cls.pt`这样的预训练模型开始，可以显著缩短训练时间并提高模型准确性。'
- en: For more details, explore our comprehensive training guide.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多详情，请浏览我们全面的培训指南。
