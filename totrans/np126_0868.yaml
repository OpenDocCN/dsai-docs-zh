- en: Returns the lowest common multiple of `|x1|` and `|x2|`
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回`|x1|`和`|x2|`的最小公倍数
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1, x2**array_like, int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1, x2**类似数组，整数'
- en: Arrays of values. If `x1.shape != x2.shape`, they must be broadcastable to a
    common shape (which becomes the shape of the output).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的值。如果`x1.shape != x2.shape`，它们必须能够广播到一个共同的形状（这将成为输出的形状）。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or scalar'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组或标量'
- en: The lowest common multiple of the absolute value of the inputs This is a scalar
    if both *x1* and *x2* are scalars.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输入的绝对值的最小公倍数如果*x1*和*x2*都是标量，则这是一个标量。
