- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Fourier coefficients for even Mathieu and modified Mathieu functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 偶数 Mathieu 和修改后的 Mathieu 函数的傅里叶系数。
- en: The Fourier series of the odd solutions of the Mathieu differential equation
    are of the form
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Mathieu 微分方程的奇数解的傅里叶级数形式如下：
- en: \[\mathrm{se}_{2n+1}(z, q) = \sum_{k=0}^{\infty} B_{(2n+1)}^{(2k+1)} \sin (2k+1)z\]\[\mathrm{se}_{2n+2}(z,
    q) = \sum_{k=0}^{\infty} B_{(2n+2)}^{(2k+2)} \sin (2k+2)z\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{se}_{2n+1}(z, q) = \sum_{k=0}^{\infty} B_{(2n+1)}^{(2k+1)} \sin (2k+1)z\]\[\mathrm{se}_{2n+2}(z,
    q) = \sum_{k=0}^{\infty} B_{(2n+2)}^{(2k+2)} \sin (2k+2)z\]
- en: This function returns the coefficients \(B_{(2n+2)}^{(2k+2)}\) for even input
    m=2n+2, and the coefficients \(B_{(2n+1)}^{(2k+1)}\) for odd input m=2n+1.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回偶数输入 m=2n+2 的系数 \(B_{(2n+2)}^{(2k+2)}\)，以及奇数输入 m=2n+1 的系数 \(B_{(2n+1)}^{(2k+1)}\)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**int'
- en: Order of Mathieu functions. Must be non-negative.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Mathieu 函数的阶数。必须是非负数。
- en: '**q**float (>=0)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**q**float (>=0)'
- en: Parameter of Mathieu functions. Must be non-negative.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Mathieu 函数的参数。必须是非负数。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Bk**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bk**ndarray'
- en: Even or odd Fourier coefficients, corresponding to even or odd m.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 偶数或奇数 m 对应的傅里叶系数。
