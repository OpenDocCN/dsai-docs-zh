  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用可迭代对象索引稀疏数据框时，[`arrays.SparseArray()`](../reference/api/pandas.arrays.SparseArray.html#pandas.arrays.SparseArray
    "pandas.arrays.SparseArray")存在错误类型返回的错误（[GH 34526](https://github.com/pandas-dev/pandas/issues/34526),
    [GH 34540](https://github.com/pandas-dev/pandas/issues/34540)）
- en: ExtensionArray
  id: totrans-1846
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ExtensionArray
- en: Fixed bug where [`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts") would raise on empty input of `Int64` dtype ([GH
    33317](https://github.com/pandas-dev/pandas/issues/33317))
  id: totrans-1847
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了[`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts")在`Int64`类型的空输入上引发错误的bug（[GH 33317](https://github.com/pandas-dev/pandas/issues/33317))
- en: Fixed bug in [`concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat") when concatenating [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") objects with non-overlapping columns resulting in object-dtype
    columns rather than preserving the extension dtype ([GH 27692](https://github.com/pandas-dev/pandas/issues/27692),
    [GH 33027](https://github.com/pandas-dev/pandas/issues/33027))
  id: totrans-1848
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 [`concat()`](../reference/api/pandas.concat.html#pandas.concat "pandas.concat")
    在连接具有不重叠列的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 对象时导致对象类型列而不是保留扩展类型的错误（[GH 27692](https://github.com/pandas-dev/pandas/issues/27692),
    [GH 33027](https://github.com/pandas-dev/pandas/issues/33027)）
- en: Fixed bug where `StringArray.isna()` would return `False` for NA values when
    `pandas.options.mode.use_inf_as_na` was set to `True` ([GH 33655](https://github.com/pandas-dev/pandas/issues/33655))
  id: totrans-1849
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `StringArray.isna()` 在 `pandas.options.mode.use_inf_as_na` 设置为 `True` 时返回
    NA 值为 `False` 的错误（[GH 33655](https://github.com/pandas-dev/pandas/issues/33655)）
- en: Fixed bug in [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    construction with EA dtype and index but no data or scalar data fails ([GH 26469](https://github.com/pandas-dev/pandas/issues/26469))
  id: totrans-1850
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了使用 EA 类型和索引但没有数据或标量数据构造 [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 时失败的错误（[GH 26469](https://github.com/pandas-dev/pandas/issues/26469)）
- en: Fixed bug that caused `Series.__repr__()` to crash for extension types whose
    elements are multidimensional arrays ([GH 33770](https://github.com/pandas-dev/pandas/issues/33770)).
  id: totrans-1851
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了导致 `Series.__repr__()` 在元素为多维数组的扩展类型时崩溃的错误（[GH 33770](https://github.com/pandas-dev/pandas/issues/33770)）。
- en: Fixed bug where [`Series.update()`](../reference/api/pandas.Series.update.html#pandas.Series.update
    "pandas.Series.update") would raise a `ValueError` for `ExtensionArray` dtypes
    with missing values ([GH 33980](https://github.com/pandas-dev/pandas/issues/33980))
  id: totrans-1852
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 [`Series.update()`](../reference/api/pandas.Series.update.html#pandas.Series.update
    "pandas.Series.update") 在具有缺失值的 `ExtensionArray` 类型上引发 `ValueError` 的错误（[GH 33980](https://github.com/pandas-dev/pandas/issues/33980))
- en: Fixed bug where `StringArray.memory_usage()` was not implemented ([GH 33963](https://github.com/pandas-dev/pandas/issues/33963))
  id: totrans-1853
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了未实现的 `StringArray.memory_usage()` 的错误（[GH 33963](https://github.com/pandas-dev/pandas/issues/33963)）
- en: Fixed bug where `DataFrameGroupBy()` would ignore the `min_count` argument for
    aggregations on nullable Boolean dtypes ([GH 34051](https://github.com/pandas-dev/pandas/issues/34051))
  id: totrans-1854
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `DataFrameGroupBy()` 在可空布尔类型上进行聚合时忽略 `min_count` 参数的错误（[GH 34051](https://github.com/pandas-dev/pandas/issues/34051)）
- en: Fixed bug where the constructor of [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") with `dtype='string'` would fail ([GH 27953](https://github.com/pandas-dev/pandas/issues/27953),
    [GH 33623](https://github.com/pandas-dev/pandas/issues/33623))
  id: totrans-1855
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了使用 `dtype='string'` 构造 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 会失败的错误（[GH 27953](https://github.com/pandas-dev/pandas/issues/27953),
    [GH 33623](https://github.com/pandas-dev/pandas/issues/33623)）
- en: Bug where [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") column set to scalar extension type was considered an object
    type rather than the extension type ([GH 34832](https://github.com/pandas-dev/pandas/issues/34832))
  id: totrans-1856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了设置为标量扩展类型的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 列被视为对象类型而不是扩展类型的错误（[GH 34832](https://github.com/pandas-dev/pandas/issues/34832)）
- en: Fixed bug in `IntegerArray.astype()` to correctly copy the mask as well ([GH
    34931](https://github.com/pandas-dev/pandas/issues/34931)).
  id: totrans-1857
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `IntegerArray.astype()` 中的错误，以正确复制掩码（[GH 34931](https://github.com/pandas-dev/pandas/issues/34931)）。
- en: Other
  id: totrans-1858
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: Set operations on an object-dtype [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index") now always return object-dtype results ([GH 31401](https://github.com/pandas-dev/pandas/issues/31401))
  id: totrans-1859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象类型 [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    上的集合操作现在始终返回对象类型的结果（[GH 31401](https://github.com/pandas-dev/pandas/issues/31401)）
- en: Fixed [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") to correctly raise if the `left` argument
    is a different subclass with `check_series_type=True` ([GH 32670](https://github.com/pandas-dev/pandas/issues/32670)).
  id: totrans-1860
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") 如果 `left` 参数是不同子类且 `check_series_type=True`
    时正确引发错误的错误（[GH 32670](https://github.com/pandas-dev/pandas/issues/32670)）。
- en: Getting a missing attribute in a [`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") or [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") string raises the correct `AttributeError` ([GH 32408](https://github.com/pandas-dev/pandas/issues/32408))
  id: totrans-1861
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") 或 [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") 字符串中获取缺少的属性会引发正确的 `AttributeError`（[GH 32408](https://github.com/pandas-dev/pandas/issues/32408)）。
- en: Fixed bug in [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") where dtypes were checked for `Interval`
    and `ExtensionArray` operands when `check_dtype` was `False` ([GH 32747](https://github.com/pandas-dev/pandas/issues/32747))
  id: totrans-1862
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`pandas.testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") 中修复了一个错误，当 `check_dtype` 为 `False` 时，会检查
    `Interval` 和 `ExtensionArray` 操作数的数据类型（[GH 32747](https://github.com/pandas-dev/pandas/issues/32747)）。
- en: Bug in `DataFrame.__dir__()` caused a segfault when using unicode surrogates
    in a column name ([GH 25509](https://github.com/pandas-dev/pandas/issues/25509))
  id: totrans-1863
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用列名中的 Unicode 代理时，在 `DataFrame.__dir__()` 中出现错误导致分段错误（[GH 25509](https://github.com/pandas-dev/pandas/issues/25509)）。
- en: Bug in [`DataFrame.equals()`](../reference/api/pandas.DataFrame.equals.html#pandas.DataFrame.equals
    "pandas.DataFrame.equals") and [`Series.equals()`](../reference/api/pandas.Series.equals.html#pandas.Series.equals
    "pandas.Series.equals") in allowing subclasses to be equal ([GH 34402](https://github.com/pandas-dev/pandas/issues/34402)).
  id: totrans-1864
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在允许子类相等时，在 [`DataFrame.equals()`](../reference/api/pandas.DataFrame.equals.html#pandas.DataFrame.equals
    "pandas.DataFrame.equals") 和 [`Series.equals()`](../reference/api/pandas.Series.equals.html#pandas.Series.equals
    "pandas.Series.equals") 中修复了一个错误（[GH 34402](https://github.com/pandas-dev/pandas/issues/34402)）。
