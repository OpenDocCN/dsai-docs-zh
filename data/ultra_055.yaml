  type: TYPE_NORMAL
  zh: 裂缝分割数据集包含多个角度捕获的图像和视频的多样化集合。以下是数据集中的数据示例及其相应的注释：
- en: '![Dataset sample image](img/2ed7235065df884d01f4232406e19f81.png)'
