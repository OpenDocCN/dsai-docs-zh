- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the data of a masked array as an ndarray.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以ndarray形式返回掩码数组的数据。
- en: Return the data of *a* (if any) as an ndarray if *a* is a `MaskedArray`, else
    return *a* as a ndarray or subclass (depending on *subok*) if not.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*是`MaskedArray`，则以ndarray形式返回*a*的数据，否则如果*a*不是，则作为ndarray或其子类（取决于*subok*）返回*a*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input `MaskedArray`, alternatively a ndarray or a subclass thereof.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入`MaskedArray`，或者ndarray或其子类。
- en: '**subok**bool'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**subok**bool'
- en: Whether to force the output to be a *pure* ndarray (False) or to return a subclass
    of ndarray if appropriate (True, default).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '是否强制输出为*纯* ndarray（False），或者如果适用的话返回ndarray的子类（True，默认值）。 '
- en: See also
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`getmask`](numpy.ma.getmask.html#numpy.ma.getmask "numpy.ma.getmask")'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`getmask`](numpy.ma.getmask.html#numpy.ma.getmask "numpy.ma.getmask")'
- en: Return the mask of a masked array, or nomask.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回掩码数组的掩码，或者没有掩码。
- en: '[`getmaskarray`](numpy.ma.getmaskarray.html#numpy.ma.getmaskarray "numpy.ma.getmaskarray")'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[`getmaskarray`](numpy.ma.getmaskarray.html#numpy.ma.getmaskarray "numpy.ma.getmaskarray")'
- en: Return the mask of a masked array, or full array of False.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回掩码数组的掩码，或者完全由False组成的数组。
- en: Examples
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
