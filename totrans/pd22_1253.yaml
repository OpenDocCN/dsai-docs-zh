- en: The number of quarters represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的季度数量。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
