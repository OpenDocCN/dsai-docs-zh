- en: Converting other representations to holonomic
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将其他表示转换为全局函数
- en: Original text：[https://docs.sympy.org/latest/modules/holonomic/convert.html](https://docs.sympy.org/latest/modules/holonomic/convert.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/holonomic/convert.html](https://docs.sympy.org/latest/modules/holonomic/convert.html)
- en: Converting hypergeometric functions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换超几何函数
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Converts a hypergeometric function to holonomic. `func` is the Hypergeometric
    Function and `x0` is the point at which initial conditions are required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将超几何函数转换为全局函数。`func` 是超几何函数，`x0` 是需要初始条件的点。
- en: Examples
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Converting Meijer G-functions
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换 Meijer G-函数
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Converts a Meijer G-function to Holonomic. `func` is the G-Function and `x0`
    is the point at which initial conditions are required.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Meijer G-函数转换为全局函数。`func` 是 G-函数，`x0` 是需要初始条件的点。
- en: Examples
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE3]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Converting symbolic expressions
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换符号表达式
- en: '[PRE4]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Converts a function or an expression to a holonomic function.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将函数或表达式转换为全局函数。
- en: 'Parameters:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**func:**'
- en: The expression to be converted.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 待转换的表达式。
- en: '**x:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**x:**'
- en: variable for the function.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 函数的变量。
- en: '**x0:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**x0:**'
- en: point at which initial condition must be computed.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 必须计算初始条件的点。
- en: '**y0:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**y0:**'
- en: One can optionally provide initial condition if the method is not able to do
    it automatically.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果方法无法自动执行，可以选择提供初始条件。
- en: '**lenics:**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**lenics:**'
- en: Number of terms in the initial condition. By default it is equal to the order
    of the annihilator.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 初始条件中的项数。默认情况下等于湮灭子的阶数。
- en: '**domain:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**domain:**'
- en: Ground domain for the polynomials in `x` appearing as coefficients in the annihilator.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在湮灭子中作为系数出现的多项式 `x` 的基本域。
- en: '**initcond:**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**initcond:**'
- en: Set it false if you do not want the initial conditions to be computed.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果不想计算初始条件，请将其设置为 false。
