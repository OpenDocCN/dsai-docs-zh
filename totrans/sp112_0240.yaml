- en: scipy.linalg.solve_triangular
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.solve_triangular.html#scipy.linalg.solve_triangular](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.solve_triangular.html#scipy.linalg.solve_triangular)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Solve the equation *a x = b* for *x*, assuming a is a triangular matrix.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**(M, M) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: A triangular matrix
  prefs: []
  type: TYPE_NORMAL
- en: '**b**(M,) or (M, N) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Right-hand side matrix in *a x = b*
  prefs: []
  type: TYPE_NORMAL
- en: '**lower**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Use only data contained in the lower triangle of *a*. Default is to use upper
    triangle.
  prefs: []
  type: TYPE_NORMAL
- en: '**trans**{0, 1, 2, ‘N’, ‘T’, ‘C’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Type of system to solve:'
  prefs: []
  type: TYPE_NORMAL
- en: '| trans | system |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 0 or ‘N’ | a x = b |'
  prefs: []
  type: TYPE_TB
- en: '| 1 or ‘T’ | a^T x = b |'
  prefs: []
  type: TYPE_TB
- en: '| 2 or ‘C’ | a^H x = b |'
  prefs: []
  type: TYPE_TB
- en: '**unit_diagonal**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, diagonal elements of *a* are assumed to be 1 and will not be referenced.
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_b**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Allow overwriting data in *b* (may enhance performance)
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**(M,) or (M, N) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Solution to the system *a x = b*. Shape of return matches *b*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: LinAlgError
  prefs: []
  type: TYPE_NORMAL
- en: If *a* is singular
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.9.0.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'Solve the lower triangular system a x = b, where:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
