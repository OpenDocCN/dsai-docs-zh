  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**角度**：弧度制的角度'
- en: Notes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'From the dot product of vectors v1 and v2 it is known that:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据向量v1和v2的点积，已知：
- en: '`dot(v1, v2) = |v1|*|v2|*cos(A)`'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`dot(v1, v2) = |v1|*|v2|*cos(A)`'
- en: where A is the angle formed between the two vectors. We can get the directional
    vectors of the two lines and readily find the angle between the two using the
    above formula.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其中A是两个向量之间形成的角度。我们可以获取两条线的方向向量，并利用上述公式轻松找到两者之间的角度。
