  prefs: []
  type: TYPE_TB
- en: '| 5 | -0.637752 | 0.907105 | -1.428681 | -0.140069 | -0.861755 |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | -0.255619 | -2.798589 | -1.771533 | -0.699877 | 0.927462 |'
  prefs: []
  type: TYPE_TB
