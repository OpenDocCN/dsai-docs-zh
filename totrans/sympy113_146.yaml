- en: Collection of functions for calculating Wigner 3j, 6j, 9j, Clebsch-Gordan, Racah
    as well as Gaunt coefficients exactly, all evaluating to a rational number times
    the square root of a rational number [[Rasch03]](#rasch03).
  prefs: []
  type: TYPE_NORMAL
- en: Please see the description of the individual functions for further details and
    examples.
