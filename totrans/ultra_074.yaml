- en: FAQ
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is the DOTA dataset and why is it important for object detection in aerial
    images?
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA 数据集是什么，以及它在航空影像目标检测中的重要性是什么？
- en: The [DOTA dataset](https://captain-whu.github.io/DOTA/index.html) is a specialized
    dataset focused on object detection in aerial images. It features Oriented Bounding
    Boxes (OBB), providing annotated images from diverse aerial scenes. DOTA's diversity
    in object orientation, scale, and shape across its 1.7M annotations and 18 categories
    makes it ideal for developing and evaluating models tailored for aerial imagery
    analysis, such as those used in surveillance, environmental monitoring, and disaster
    management.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[DOTA 数据集](https://captain-whu.github.io/DOTA/index.html)是一个专注于航空影像目标检测的专业数据集。它采用了面向对象的边界框（OBB），提供了来自多样航空场景的注释图像。DOTA
    在其 1.7M 注释和 18 个类别中展示了对象方向、尺度和形状的多样性，非常适合开发和评估专门用于航空影像分析的模型，例如用于监控、环境监测和灾害管理的模型。'
- en: How does the DOTA dataset handle different scales and orientations in images?
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DOTA 数据集如何处理图像中的不同尺度和方向？
- en: DOTA utilizes Oriented Bounding Boxes (OBB) for annotation, which are represented
    by rotated rectangles encapsulating objects regardless of their orientation. This
    method ensures that objects, whether small or at different angles, are accurately
    captured. The dataset's multiscale images, ranging from 800 × 800 to 20,000 ×
    20,000 pixels, further allow for the detection of both small and large objects
    effectively.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: DOTA 使用面向对象的边界框（OBB）进行注释，这些由旋转矩形表示，无论其方向如何，都能准确地捕捉对象。数据集的多尺度图像范围从 800 × 800
    到 20,000 × 20,000 像素，进一步允许有效检测小型和大型对象。
