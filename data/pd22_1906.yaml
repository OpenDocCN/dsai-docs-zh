  prefs: []
  type: TYPE_NORMAL
  zh: '### 在 [`DataFrameGroupBy.apply()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.apply.html#pandas.core.groupby.DataFrameGroupBy.apply
    "pandas.core.groupby.DataFrameGroupBy.apply") 和 [`SeriesGroupBy.apply()`](../reference/api/pandas.core.groupby.SeriesGroupBy.apply.html#pandas.core.groupby.SeriesGroupBy.apply
    "pandas.core.groupby.SeriesGroupBy.apply") 中使用 `group_keys`'
- en: In previous versions of pandas, if it was inferred that the function passed
    to [`DataFrameGroupBy.apply()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.apply.html#pandas.core.groupby.DataFrameGroupBy.apply
    "pandas.core.groupby.DataFrameGroupBy.apply") or [`SeriesGroupBy.apply()`](../reference/api/pandas.core.groupby.SeriesGroupBy.apply.html#pandas.core.groupby.SeriesGroupBy.apply
    "pandas.core.groupby.SeriesGroupBy.apply") was a transformer (i.e. the resulting
    index was equal to the input index), the `group_keys` argument of [`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby") and [`Series.groupby()`](../reference/api/pandas.Series.groupby.html#pandas.Series.groupby
    "pandas.Series.groupby") was ignored and the group keys would never be added to
    the index of the result. In the future, the group keys will be added to the index
    when the user specifies `group_keys=True`.
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 的早期版本中，如果推断 [`DataFrameGroupBy.apply()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.apply.html#pandas.core.groupby.DataFrameGroupBy.apply
    "pandas.core.groupby.DataFrameGroupBy.apply") 或 [`SeriesGroupBy.apply()`](../reference/api/pandas.core.groupby.SeriesGroupBy.apply.html#pandas.core.groupby.SeriesGroupBy.apply
    "pandas.core.groupby.SeriesGroupBy.apply") 传递的函数是转换器（即生成的索引等于输入索引），则 [`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby") 和 [`Series.groupby()`](../reference/api/pandas.Series.groupby.html#pandas.Series.groupby
    "pandas.Series.groupby") 的 `group_keys` 参数将被忽略，并且组键永远不会被添加到结果的索引中。未来，当用户指定 `group_keys=True`
    时，组键将添加到索引中。
- en: As `group_keys=True` is the default value of [`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby") and [`Series.groupby()`](../reference/api/pandas.Series.groupby.html#pandas.Series.groupby
    "pandas.Series.groupby"), not specifying `group_keys` with a transformer will
    raise a `FutureWarning`. This can be silenced and the previous behavior retained
    by specifying `group_keys=False`.
  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 `group_keys=True` 是 [`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby") 和 [`Series.groupby()`](../reference/api/pandas.Series.groupby.html#pandas.Series.groupby
    "pandas.Series.groupby") 的默认值，如果不使用转换器指定 `group_keys`，将会引发 `FutureWarning`。可以通过指定
    `group_keys=False` 来消除此警告并保留以前的行为。
- en: Inplace operation when setting values with `loc` and `iloc`
  id: totrans-1411
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 `loc` 和 `iloc` 设置值时的原位操作
- en: 'Most of the time setting values with [`DataFrame.iloc()`](../reference/api/pandas.DataFrame.iloc.html#pandas.DataFrame.iloc
    "pandas.DataFrame.iloc") attempts to set values inplace, only falling back to
    inserting a new array if necessary. There are some cases where this rule is not
    followed, for example when setting an entire column from an array with different
    dtype:'
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，使用 [`DataFrame.iloc()`](../reference/api/pandas.DataFrame.iloc.html#pandas.DataFrame.iloc
    "pandas.DataFrame.iloc") 设置值会尝试原地设置值，仅在必要时回退到插入新数组。有些情况下不会遵循此规则，例如使用不同 dtype 的数组设置整个列时：
- en: '[PRE84]'
  id: totrans-1413
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: '*Old behavior*:'
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*:'
- en: '[PRE85]'
  id: totrans-1415
  prefs: []
  type: TYPE_PRE
  zh: '[PRE85]'
- en: This behavior is deprecated. In a future version, setting an entire column with
    iloc will attempt to operate inplace.
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 此行为已被弃用。在将来的版本中，使用 iloc 设置整个列将尝试原地操作。
- en: '*Future behavior*:'
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: '*未来的行为*:'
- en: '[PRE86]'
  id: totrans-1418
  prefs: []
  type: TYPE_PRE
  zh: '[PRE86]'
- en: 'To get the old behavior, use `DataFrame.__setitem__()` directly:'
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得旧的行为，请直接使用 `DataFrame.__setitem__()`：
- en: '[PRE87]'
  id: totrans-1420
  prefs: []
  type: TYPE_PRE
  zh: '[PRE87]'
- en: 'To get the old behaviour when `df.columns` is not unique and you want to change
    a single column by index, you can use `DataFrame.isetitem()`, which has been added
    in pandas 1.5:'
  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: 当`df.columns`不唯一且您想按索引更改单个列时，可以使用在 pandas 1.5 中添加的`DataFrame.isetitem()`来获得旧的行为：
- en: '[PRE88]'
  id: totrans-1422
  prefs: []
  type: TYPE_PRE
  zh: '[PRE88]'
- en: '### `numeric_only` default value'
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: '### `numeric_only` 默认值'
- en: Across the [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame"), `DataFrameGroupBy`, and `Resampler` operations such as `min`,
    `sum`, and `idxmax`, the default value of the `numeric_only` argument, if it exists
    at all, was inconsistent. Furthermore, operations with the default value `None`
    can lead to surprising results. ([GH 46560](https://github.com/pandas-dev/pandas/issues/46560))
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")、`DataFrameGroupBy`和`Resampler`操作中，如`min`、`sum`和`idxmax`，`numeric_only`参数的默认值（如果存在）是不一致的。此外，默认值为`None`的操作可能导致意外结果。([GH
    46560](https://github.com/pandas-dev/pandas/issues/46560))
- en: '[PRE89]'
  id: totrans-1425
  prefs: []
  type: TYPE_PRE
  zh: '[PRE89]'
- en: To avoid this behavior, the specifying the value `numeric_only=None` has been
    deprecated, and will be removed in a future version of pandas. In the future,
    all operations with a `numeric_only` argument will default to `False`. Users should
    either call the operation only with columns that can be operated on, or specify
    `numeric_only=True` to operate only on Boolean, integer, and float columns.
  id: totrans-1426
  prefs: []
  type: TYPE_NORMAL
  zh: 为避免这种行为，已弃用指定值为`numeric_only=None`，并将在未来的 pandas 版本中移除。未来，所有带有`numeric_only`参数的操作将默认为`False`。用户应该只对可以操作的列调用操作，或者指定`numeric_only=True`仅对布尔值、整数和浮点数列进行操作。
- en: In order to support the transition to the new behavior, the following methods
    have gained the `numeric_only` argument.
  id: totrans-1427
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持过渡到新行为，以下方法已增加了`numeric_only`参数。
