- en: pandas.DataFrame.unstack
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.unstack
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.unstack.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Pivot a level of the (necessarily hierarchical) index labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将（必然是分层的）索引标签的一个级别进行旋转。
- en: Returns a DataFrame having a new level of column labels whose inner-most level
    consists of the pivoted index labels.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个DataFrame，其列标签的新级别由旋转后的索引标签的最内层级别组成。
- en: If the index is not a MultiIndex, the output will be a Series (the analogue
    of stack when the columns are not a MultiIndex).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引不是MultiIndex，则输出将是一个Series（当列不是MultiIndex时的stack的类比）。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**int, str, or list of these, default -1 (last level)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**int、str或这些的列表，默认为-1（最后一个级别）'
- en: Level(s) of index to unstack, can pass level name.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要unstack的索引级别，可以传递级别名称。
- en: '**fill_value**int, str or dict'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**int、str或字典'
- en: Replace NaN with this value if the unstack produces missing values.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果unstack产生缺失值，则用此值替换NaN。
- en: '**sort**bool, default True'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort**bool，默认为True'
- en: Sort the level(s) in the resulting MultiIndex columns.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对结果MultiIndex列中的级别进行排序。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`DataFrame.pivot`](pandas.DataFrame.pivot.html#pandas.DataFrame.pivot "pandas.DataFrame.pivot")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.pivot`](pandas.DataFrame.pivot.html#pandas.DataFrame.pivot "pandas.DataFrame.pivot")'
- en: Pivot a table based on column values.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据列值对表进行旋转。
- en: '[`DataFrame.stack`](pandas.DataFrame.stack.html#pandas.DataFrame.stack "pandas.DataFrame.stack")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.stack`](pandas.DataFrame.stack.html#pandas.DataFrame.stack "pandas.DataFrame.stack")'
- en: Pivot a level of the column labels (inverse operation from unstack).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转列标签的一个级别（与unstack的相反操作）。
- en: Notes
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
