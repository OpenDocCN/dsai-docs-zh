- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Riemann or Hurwitz zeta function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 黎曼或Hurwitz zeta函数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**x**array_like of float'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 浮点数数组'
- en: Input data, must be real
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据，必须为实数
- en: '**q**array_like of float, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**q** 浮点数数组, 可选项'
- en: Input data, must be real. Defaults to Riemann zeta.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据，必须为实数。默认情况是瑞曼zeta。
- en: '**out**ndarray, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组, 可选项'
- en: Output array for the computed values.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算得到的数值的输出数组。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**out**array_like'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组'
- en: Values of zeta(x).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: zeta(x)的数值。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`zetac`](scipy.special.zetac.html#scipy.special.zetac "scipy.special.zetac")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zetac`](scipy.special.zetac.html#scipy.special.zetac "scipy.special.zetac")'
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The two-argument version is the Hurwitz zeta function
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 两个参数的版本是Hurwitz zeta函数
- en: \[\zeta(x, q) = \sum_{k=0}^{\infty} \frac{1}{(k + q)^x};\]
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: \[\zeta(x, q) = \sum_{k=0}^{\infty} \frac{1}{(k + q)^x};\]
- en: see [[dlmf]](#rd72614c363c6-dlmf) for details. The Riemann zeta function corresponds
    to the case when `q = 1`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有关详细信息，请参见[[dlmf]](#rd72614c363c6-dlmf)。 当`q = 1`时，瑞曼zeta函数对应的是该情形。
