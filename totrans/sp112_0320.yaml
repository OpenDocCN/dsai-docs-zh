- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.dft.html#scipy.linalg.dft](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.dft.html#scipy.linalg.dft)
  prefs:
