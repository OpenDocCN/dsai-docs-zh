  - PREF_UL
  type: TYPE_NORMAL
  zh: 使关键字参数一致：[`Styler.highlight_null()`](../reference/api/pandas.io.formats.style.Styler.highlight_null.html#pandas.io.formats.style.Styler.highlight_null
