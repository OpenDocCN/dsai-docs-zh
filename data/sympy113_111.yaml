  id: totrans-1059
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当且仅当 \(\frac{A + A^T}{2}\) 是正定时，实非对称矩阵才是正定的。
- en: A complex non-hermitian matrix is positive definite if and only if \(\frac{A
