  zh: '[`svd`](scipy.linalg.svd.html#scipy.linalg.svd "scipy.linalg.svd")'
- en: Singular value decomposition of a matrix
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的奇异值分解
