  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.core.groupby.SeriesGroupBy.quantile
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.quantile.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.quantile.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.quantile.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.quantile.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return group values at the given quantile, a la numpy.percentile.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定分位数的组值，类似于numpy.percentile。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**q**float or array-like, default 0.5 (50% quantile)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**q**float或类数组，默认为0.5（50%分位数）'
- en: Value(s) between 0 and 1 providing the quantile(s) to compute.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 介于0和1之间的值提供要计算的分位数。
- en: '**interpolation**{‘linear’, ‘lower’, ‘higher’, ‘midpoint’, ‘nearest’}'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**interpolation**{‘linear’、‘lower’、‘higher’、‘midpoint’、‘nearest’}'
- en: Method to use when the desired quantile falls between two points.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当期望的分位数落在两个点之间时使用的方法。
- en: '**numeric_only**bool, default False'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**布尔值，默认为False'
- en: Include only float, int or boolean data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括浮点数、整数或布尔值数据。
- en: New in version 1.5.0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新功能在版本1.5.0中引入。
- en: 'Changed in version 2.0.0: numeric_only now defaults to `False`.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本2.0.0中更改：numeric_only现在默认为`False`。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series或DataFrame
- en: Return type determined by caller of GroupBy object.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型由GroupBy对象的调用方确定。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
