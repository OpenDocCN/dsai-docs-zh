  type: TYPE_NORMAL
  zh: 椭圆体第一类径向函数及其导数
- en: Computes the oblate spheroidal radial function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算模参数 m>=0 和 n>=m，椭圆体参数 *c* 和 `|x| < 1.0` 下的椭圆体第一类径向函数及其导数（关于 *x*）
