- en: Identity matrix in sparse format
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏格式的单位矩阵
- en: Returns an identity matrix with shape (n,n) using a given sparse format and
    dtype. This differs from [`eye_array`](scipy.sparse.eye_array.html#scipy.sparse.eye_array
    "scipy.sparse.eye_array") in that it has a square shape with ones only on the
    main diagonal. It is thus the multiplicative identity. [`eye_array`](scipy.sparse.eye_array.html#scipy.sparse.eye_array
    "scipy.sparse.eye_array") allows rectangular shapes and the diagonal can be offset
    from the main one.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个形状为(n,n)的单位矩阵，使用给定的稀疏格式和dtype。这与[`eye_array`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye_array.html#scipy.sparse.eye_array)不同，后者具有方形形状，只有在主对角线上有1。因此它是乘法单位。[`eye_array`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye_array.html#scipy.sparse.eye_array)允许矩形形状，对角线可以偏离主对角线。
- en: Warning
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: This function returns a sparse matrix – not a sparse array. You are encouraged
    to use `eye_array` to take advantage of the sparse array functionality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回稀疏矩阵，而不是稀疏数组。建议您使用`eye_array`以利用稀疏数组的功能。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Shape of the identity matrix.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 单位矩阵的形状。
- en: '**dtype**dtype, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Data type of the matrix
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的数据类型
- en: '**format**str, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式**str，可选'
- en: Sparse format of the result, e.g., format=”csr”, etc.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式，例如，format=”csr”等。
