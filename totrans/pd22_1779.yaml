- en: Set the uuid applied to `id` attributes of HTML elements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置应用于 HTML 元素的 `id` 属性的 uuid。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**uuid**str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**uuid**str'
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Styler
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Styler
- en: Notes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Almost all HTML elements within the table, and including the `<table>` element
    are assigned `id` attributes. The format is `T_uuid_<extra>` where `<extra>` is
    typically a more specific identifier, such as `row1_col2`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有表格内的 HTML 元素，包括 `<table>` 元素在内，都被分配了 `id` 属性。其格式为 `T_uuid_<extra>`，其中 `<extra>`
    通常是一个更具体的标识符，例如 `row1_col2`。
