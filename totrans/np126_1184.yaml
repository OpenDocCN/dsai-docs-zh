  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4656: Make fftpack._raw_fft threadsafe'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4628: incorrect argument order to _copyto in in np.nanmax, np.nanmin'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4642: Hold GIL for converting dtypes types with fields'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4733: fix np.linalg.svd(b, compute_uv=False)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4853: avoid unaligned simd load on reductions on i386'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4722: Fix seg fault converting empty string to object'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4613: Fix lack of NULL check in array_richcompare'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4774: avoid unaligned access for strided byteswap'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-650: Prevent division by zero when creating arrays from some buffers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gh-4602: ifort has issues with optimization flag O2, use O1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
