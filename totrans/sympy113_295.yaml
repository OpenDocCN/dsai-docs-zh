- en: Plots a 3D parametric surface plot.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制三维参数化曲面图。
- en: Explanation
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Single plot.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 单个图表。
- en: '`plot3d_parametric_surface(expr_x, expr_y, expr_z, range_u, range_v, **kwargs)`'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d_parametric_surface(expr_x, expr_y, expr_z, range_u, range_v, **kwargs)`'
- en: If the ranges is not specified, then a default range of (-10, 10) is used.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定范围，则使用默认范围 (-10, 10)。
- en: Multiple plots.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 多个图表。
- en: '`plot3d_parametric_surface((expr_x, expr_y, expr_z, range_u, range_v), ...,
    **kwargs)`'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d_parametric_surface((expr_x, expr_y, expr_z, range_u, range_v), ...,
    **kwargs)`'
- en: Ranges have to be specified for every expression.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个表达式，都必须指定范围。
- en: Default range may change in the future if a more advanced default range detection
    algorithm is implemented.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将来实现了更先进的默认范围检测算法，则默认范围可能会更改。
- en: Arguments
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: 'expr_x : Expression representing the function along `x`.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: expr_x：表示沿 `x` 的函数表达式。
- en: 'expr_y : Expression representing the function along `y`.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: expr_y：表示沿 `y` 的函数表达式。
- en: 'expr_z : Expression representing the function along `z`.'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: expr_z：表示沿 `z` 的函数表达式。
- en: range_u([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: range_u([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
- en: A 3-tuple denoting the range of the u variable, e.g. (u, 0, 5).
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 表示 `u` 变量范围的三元组，例如 (u, 0, 5)。
- en: range_v([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: range_v([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
- en: A 3-tuple denoting the range of the v variable, e.g. (v, 0, 5).
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 表示 `v` 变量范围的三元组，例如 (v, 0, 5)。
- en: Keyword Arguments
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 关键字参数
- en: 'Arguments for `ParametricSurfaceSeries` class:'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '`ParametricSurfaceSeries` 类的参数：'
- en: n1int
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: n1int
- en: The `u` range is sampled uniformly at `n1` of points. This keyword argument
    replaces `nb_of_points_u`, which should be considered deprecated.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: '`u` 范围以 `n1` 个点均匀采样。这个关键字参数取代了应该被视为弃用的 `nb_of_points_u`。'
- en: n2int
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: n2int
- en: The `v` range is sampled uniformly at `n2` of points. This keyword argument
    replaces `nb_of_points_v`, which should be considered deprecated.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '`v` 范围以 `n2` 个点均匀采样。这个关键字参数取代了应该被视为弃用的 `nb_of_points_v`。'
- en: 'Aesthetics:'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 美学：
- en: surface_colorFunction which returns a float
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: surface_colorFunction 返回一个 float
- en: Specifies the color for the surface of the plot. See [`Plot`](#sympy.plotting.plot.Plot
    "sympy.plotting.plot.Plot") for more details.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 指定图面的颜色。有关更多详细信息，请参见 [`Plot`](#sympy.plotting.plot.Plot "sympy.plotting.plot.Plot")。
- en: If there are multiple plots, then the same series arguments are applied for
    all the plots. If you want to set these options separately, you can index the
    returned `Plot` object and set it.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有多个图，那么相同的系列参数将适用于所有图。如果要单独设置这些选项，可以索引返回的 `Plot` 对象并设置它。
- en: 'Arguments for `Plot` class:'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '`Plot` 类的参数：'
- en: titlestr
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: titlestr
- en: Title of the plot.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 图的标题。
- en: size(float, float), optional
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: size(float, float)，可选
- en: A tuple in the form (width, height) in inches to specify the size of the overall
    figure. The default value is set to `None`, meaning the size will be set by the
    default backend.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 一个元组，以英寸为单位指定整体图形的大小（宽度，高度）。默认值为 `None`，表示大小将由默认后端设置。
