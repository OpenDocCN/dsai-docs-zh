- en: scipy.io.mminfo
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.io.mminfo.html#scipy.io.mminfo)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return size and storage parameters from Matrix Market file-like ‘source’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**source**str or file-like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix Market filename (extension .mtx) or open file-like object
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**rows**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of matrix rows.
  prefs: []
  type: TYPE_NORMAL
- en: '**cols**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of matrix columns.
  prefs: []
  type: TYPE_NORMAL
- en: '**entries**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of non-zero entries of a sparse matrix or rows*cols for a dense matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str'
  prefs: []
  type: TYPE_NORMAL
- en: Either ‘coordinate’ or ‘array’.
  prefs: []
  type: TYPE_NORMAL
- en: '**field**str'
  prefs: []
  type: TYPE_NORMAL
- en: Either ‘real’, ‘complex’, ‘pattern’, or ‘integer’.
  prefs: []
  type: TYPE_NORMAL
- en: '**symmetry**str'
  prefs: []
  type: TYPE_NORMAL
- en: Either ‘general’, ‘symmetric’, ‘skew-symmetric’, or ‘hermitian’.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'Changed in version 1.12.0: C++ implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '`mminfo(source)` returns the number of rows, number of columns, format, field
    type and symmetry attribute of the source file.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
