- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Compute the cumulative distribution function (CDF) of the Tukey lambda distribution
    at several `x` values for [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda") = -1.5.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda")为-1.5时Tukey lambda分布的累积分布函数（CDF）在几个`x`值处的值。
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda "scipy.special.lmbda")
    is 0, the function is the logistic sigmoid function, which is implemented in [`scipy.special`](../special.html#module-scipy.special
    "scipy.special") as [`expit`](scipy.special.expit.html#scipy.special.expit "scipy.special.expit").
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda")为0时，函数为逻辑sigmoid函数，在[`scipy.special`](../special.html#module-scipy.special
    "scipy.special")中实现为[`expit`](scipy.special.expit.html#scipy.special.expit "scipy.special.expit")。
- en: '[PRE3]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda "scipy.special.lmbda")
    is 1, the Tukey lambda distribution is uniform on the interval [-1, 1], so the
    CDF increases linearly.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda")为1时，Tukey lambda分布在区间[-1, 1]上均匀分布，因此CDF线性增加。
- en: '[PRE4]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: In the following, we generate plots for several values of [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在下文中，我们生成了几个[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda")值的图表。
- en: The first figure shows graphs for [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda") <= 0.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图显示了当[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda") <= 0时的图形。
- en: '[PRE5]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The second figure shows graphs for [`lmbda`](scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda") > 0\. The dots in the graphs show the bounds of the support
    of the distribution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张图显示了当[`lmbda`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lmbda.html#scipy.special.lmbda
    "scipy.special.lmbda") > 0时的图形。图中的点显示了分布支持的边界。
- en: '[PRE7]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[PRE8]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![../../_images/scipy-special-tklmbda-1_00_00.png](../Images/3bc0825a0c1e650f2c58d12e1cd29988.png)![../../_images/scipy-special-tklmbda-1_00_01.png](../Images/efd6e69e573d084e061a8555d7433264.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-special-tklmbda-1_00_00.png](../Images/3bc0825a0c1e650f2c58d12e1cd29988.png)![../../_images/scipy-special-tklmbda-1_00_01.png](../Images/efd6e69e573d084e061a8555d7433264.png)'
- en: 'The CDF of the Tukey lambda distribution is also implemented as the `cdf` method
    of [`scipy.stats.tukeylambda`](scipy.stats.tukeylambda.html#scipy.stats.tukeylambda
    "scipy.stats.tukeylambda"). In the following, `tukeylambda.cdf(x, -0.5)` and `tklmbda(x,
    -0.5)` compute the same values:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Tukey lambda分布的累积分布函数也实现为[`scipy.stats.tukeylambda`](scipy.stats.tukeylambda.html#scipy.stats.tukeylambda
    "scipy.stats.tukeylambda")的`cdf`方法。在下文中，`tukeylambda.cdf(x, -0.5)`和`tklmbda(x,
    -0.5)`计算相同的值：
- en: '[PRE11]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[PRE12]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[PRE13]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The implementation in `tukeylambda` also provides location and scale parameters,
    and other methods such as `pdf()` (the probability density function) and `ppf()`
    (the inverse of the CDF), so for working with the Tukey lambda distribution, `tukeylambda`
    is more generally useful. The primary advantage of `tklmbda` is that it is significantly
    faster than `tukeylambda.cdf`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`tukeylambda`中的实现还提供了位置和比例参数，以及其他方法，如`pdf()`（概率密度函数）和`ppf()`（CDF的反函数），因此对于处理Tukey
    lambda分布，`tukeylambda`更加通用。`tklmbda`的主要优势在于它比`tukeylambda.cdf`快得多。'
