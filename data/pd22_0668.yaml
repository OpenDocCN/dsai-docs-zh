  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.drop_duplicates.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.drop_duplicates.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return Index with duplicate values removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回删除重复值的索引。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**keep**{‘first’, ‘last’, `False`}, default ‘first’'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**keep**{''first''，''last''，`False`}，默认为 ''first'''
- en: '‘first’ : Drop duplicates except for the first occurrence.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘first’：除了第一次出现的重复值之外，删除重复值。
- en: '‘last’ : Drop duplicates except for the last occurrence.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘last’：除了最后一个出现的重复值之外，删除重复值。
- en: '`False` : Drop all duplicates.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`False`：删除所有重复值。'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
