- en: Indicates whether the date is the last day of the month.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示日期是否为月末。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or array
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Series或数组
- en: For Series, returns a Series with boolean values. For DatetimeIndex, returns
    a boolean array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Series，返回一个带有布尔值的Series。对于DatetimeIndex，返回一个布尔数组。
