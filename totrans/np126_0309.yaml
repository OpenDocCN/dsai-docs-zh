- en: Create a record array from a (flat) list of arrays
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从（扁平的）数组列表创建记录数组
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arrayList**list or tuple'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arrayList**列表或元组'
- en: List of array-like objects (such as lists, tuples, and ndarrays).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数组样式对象的列表（如列表、元组和ndarrays）。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: valid dtype for all arrays
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数组的有效dtype
- en: '**shape**int or tuple of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数元组，可选'
- en: Shape of the resulting array. If not provided, inferred from `arrayList[0]`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果数组的形状。如果未提供，则从`arrayList[0]`推断。
- en: '**formats, names, titles, aligned, byteorder**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**formats, names, titles, aligned, byteorder**'
- en: If [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") is `None`, these arguments
    are passed to [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser") to construct a dtype. See that function for detailed documentation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")为`None`，则将这些参数传递给[`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser")以构造dtype。有关详细文档，请参阅该函数。
