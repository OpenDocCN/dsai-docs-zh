- en: pandas.util.hash_array
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.util.hash_array.html](https://pandas.pydata.org/docs/reference/api/pandas.util.hash_array.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Given a 1d array, return an array of deterministic integers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**vals**ndarray or ExtensionArray'
  prefs: []
  type: TYPE_NORMAL
- en: '**encoding**str, default ‘utf8’'
  prefs: []
  type: TYPE_NORMAL
- en: Encoding for data & key when strings.
  prefs: []
  type: TYPE_NORMAL
- en: '**hash_key**str, default _default_hash_key'
  prefs: []
  type: TYPE_NORMAL
- en: Hash_key for string key to encode.
  prefs: []
  type: TYPE_NORMAL
- en: '**categorize**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to first categorize object arrays before hashing. This is more efficient
    when the array contains duplicate values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray[np.uint64, ndim=1]
  prefs: []
  type: TYPE_NORMAL
- en: Hashed values, same length as the vals.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
