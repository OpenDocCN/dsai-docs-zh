  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute optimal Yeo-Johnson transform parameter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算最优的 Yeo-Johnson 变换参数。
- en: Compute optimal Yeo-Johnson transform parameter for input data, using maximum
    likelihood estimation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算输入数据的最优 Yeo-Johnson 变换参数，使用最大似然估计。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 类似数组'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**brack**2-tuple, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**brack** 2 元组，可选'
- en: The starting interval for a downhill bracket search with *optimize.brent*. Note
    that this is in most cases not critical; the final result is allowed to be outside
    this bracket. If None, *optimize.fminbound* is used with bounds that avoid overflow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 *optimize.brent* 的下坡搜索的起始区间。请注意，在大多数情况下这并不关键；最终结果允许超出此区间。如果为 None，则使用 *optimize.fminbound*
    并设置避免溢出的边界。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**maxlog**float'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**maxlog** 浮点数'
- en: The optimal transform parameter found.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 找到的最优变换参数。
