  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.to_frame.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.to_frame.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create a DataFrame with the levels of the MultiIndex as columns.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个将MultiIndex的级别作为列的DataFrame。
- en: Column ordering is determined by the DataFrame constructor with data as a dict.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 列的顺序由DataFrame构造函数确定，数据为字典。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**index**bool, default True'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**布尔值，默认为True'
- en: Set the index of the returned DataFrame as the original MultiIndex.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将返回的DataFrame的索引设置为原始的MultiIndex。
- en: '**name**list / sequence of str, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**列表 / 字符串序列，可选'
- en: The passed names should substitute index level names.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传递的名称应该替换索引级别的名称。
- en: '**allow_duplicates**bool, optional default False'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_duplicates**布尔值，可选，默认为False'
- en: Allow duplicate column labels to be created.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 允许创建重复的列标签。
- en: New in version 1.5.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.5.0版本新增。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: DataFrame
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
