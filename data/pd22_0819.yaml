- en: Indicator for whether the date is the first day of a quarter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示日期是否为季度的第一天的指示器。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**is_quarter_start**Series or DatetimeIndex'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**is_quarter_start**系列或DatetimeIndex'
- en: The same type as the original data with boolean values. Series will have the
    same name and index. DatetimeIndex will have the same name.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与原始数据相同类型的具有布尔值的数据。系列将具有相同的名称和索引。DatetimeIndex将具有相同的名称。
