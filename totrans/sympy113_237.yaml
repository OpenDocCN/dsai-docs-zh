  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: A consistent sign convention must be used while solving a beam bending problem;
    the results will automatically follow the chosen sign convention. This class assumes
    that any kind of distributed load/moment is applied through out the span of a
    beam.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决梁弯曲问题时必须使用一致的符号约定；结果将自动遵循所选择的符号约定。此类假设任何类型的分布载荷/力矩都施加在梁的跨度上。
