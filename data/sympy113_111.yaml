  type: TYPE_NORMAL
- en: '*lu* is a \(m, n\) matrix, which contains result of the decomposition in a
    compressed form. See the notes section to see how the matrix is compressed.'
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*lu*是一个\(m, n\)矩阵，其中包含压缩形式的分解结果。请参阅注释部分以查看矩阵如何压缩。'
- en: ''
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*row_swaps* is a \(m\)-element list where each element is a pair of row exchange
    indices.'
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*row_swaps*是一个\(m\)元素列表，其中每个元素都是一对行交换的索引。'
- en: ''
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`A = (L*U).permute_backward(perm)`, and the row permutation matrix \(P\) from
    the formula \(P A = L U\) can be computed by `P=eye(A.row).permute_forward(perm)`.'
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`A = (L*U).permute_backward(perm)`，并且根据公式`P A = L U`可以通过`P=eye(A.row).permute_forward(perm)`计算行置换矩阵\(P\)。'
