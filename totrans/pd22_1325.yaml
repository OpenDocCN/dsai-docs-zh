- en: DateOffset increments between calendar year begin dates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DateOffset 在日历年开始日期之间递增。
- en: YearBegin goes to the next date which is the start of the year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: YearBegin 转到下一个日期，即年初。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整数，默认为 1'
- en: The number of years represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的年数。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize** 布尔值，默认为 False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将起始/结束日期规范化为生成日期范围之前的午夜。
- en: '**month**int, default 1'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**month** 整数，默认为 1'
- en: A specific integer for the month of the year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 年份的特定整数。
