- en: Inverse of the regularized incomplete beta function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正则化不完全贝塔函数的反函数。
- en: 'Computes \(x\) such that:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 \(x\) 使得：
- en: \[y = I_x(a, b) = \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)} \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[y = I_x(a, b) = \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)} \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
- en: where \(I_x\) is the normalized incomplete beta function [`betainc`](scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc") and \(\Gamma\) is the [`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma") function [[1]](#re68a6ed02546-1).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，\(I_x\)是标准化的不完全贝塔函数[`betainc`](scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc")，\(\Gamma\)是[`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma")函数[[1]](#re68a6ed02546-1)。
