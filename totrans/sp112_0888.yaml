- en: Inverse to [`chdtrc`](scipy.special.chdtrc.html#scipy.special.chdtrc "scipy.special.chdtrc")
    with respect to *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于*x*，与[`chdtrc`](scipy.special.chdtrc.html#scipy.special.chdtrc "scipy.special.chdtrc")相反。
- en: Returns *x* such that `chdtrc(v, x) == p`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回*x*，使得`chdtrc(v, x) == p`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: Degrees of freedom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度。
- en: '**p**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Probability.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 概率。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x**scalar or ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**标量或ndarray'
- en: Value so that the probability a Chi square random variable with *v* degrees
    of freedom is greater than *x* equals *p*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使卡方随机变量的概率（自由度为*v*）大于*x*的值等于*p*。
