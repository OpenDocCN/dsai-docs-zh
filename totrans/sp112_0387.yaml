- en: scipy.ndimage.mean
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.mean.html#scipy.ndimage.mean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.mean.html#scipy.ndimage.mean)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the mean of the values of an array at labels.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**input**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Array on which to compute the mean of elements over distinct regions.
  prefs: []
  type: TYPE_NORMAL
- en: '**labels**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Array of labels of same shape, or broadcastable to the same shape as *input*.
    All elements sharing the same label form one region over which the mean of the
    elements is computed.
  prefs: []
  type: TYPE_NORMAL
- en: '**index**int or sequence of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Labels of the objects over which the mean is to be computed. Default is None,
    in which case the mean for all values where label is greater than 0 is calculated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**list'
  prefs: []
  type: TYPE_NORMAL
- en: Sequence of same length as *index*, with the mean of the different regions labeled
    by the labels in *index*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
