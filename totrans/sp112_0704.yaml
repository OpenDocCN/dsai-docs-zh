- en: square matrix
  prefs: []
  type: TYPE_NORMAL
- en: '**B**'
  prefs: []
  type: TYPE_NORMAL
- en: square matrix
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str'
  prefs: []
  type: TYPE_NORMAL
