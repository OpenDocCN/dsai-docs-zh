- en: A generalized normal continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个广义正态连续随机变量。
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") 类的一个实例，[`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm")
    对象继承了一组通用方法（下面是完整列表），并用于这个特定分布的详细信息。
- en: See also
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`laplace`](scipy.stats.laplace.html#scipy.stats.laplace "scipy.stats.laplace")'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`laplace`](scipy.stats.laplace.html#scipy.stats.laplace "scipy.stats.laplace")'
- en: Laplace distribution
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拉普拉斯分布
- en: '[`norm`](scipy.stats.norm.html#scipy.stats.norm "scipy.stats.norm")'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[`   [`norm`](scipy.stats.norm.html#scipy.stats.norm "scipy.stats.norm")'
- en: normal distribution
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'The probability density function for [`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm")
    is [[1]](#r227afc99ac82-1):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm") 的概率密度函数是 [[1]](#r227afc99ac82-1)：'
- en: \[f(x, \beta) = \frac{\beta}{2 \Gamma(1/\beta)} \exp(-|x|^\beta),\]
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x, \beta) = \frac{\beta}{2 \Gamma(1/\beta)} \exp(-|x|^\beta),\]
- en: where \(x\) is a real number, \(\beta > 0\) and \(\Gamma\) is the gamma function
    ([`scipy.special.gamma`](scipy.special.gamma.html#scipy.special.gamma "scipy.special.gamma")).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(x\) 是实数，\(\beta > 0\)，\(\Gamma\) 是伽马函数（[`scipy.special.gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma")）。
- en: '[`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm") takes `beta` as a shape
    parameter for \(\beta\). For \(\beta = 1\), it is identical to a Laplace distribution.
    For \(\beta = 2\), it is identical to a normal distribution (with `scale=1/sqrt(2)`).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gennorm`](#scipy.stats.gennorm "scipy.stats.gennorm") 以 `beta` 为形状参数。当 \(\beta
    = 1\) 时，等同于拉普拉斯分布。当 \(\beta = 2\) 时，等同于正态分布（`scale=1/sqrt(2)`）。'
