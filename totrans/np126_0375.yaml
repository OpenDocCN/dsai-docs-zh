  type: TYPE_NORMAL
  zh: '[`insert`](numpy.insert.html#numpy.insert "numpy.insert")'
- en: Insert elements into an array.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将元素插入数组中。
