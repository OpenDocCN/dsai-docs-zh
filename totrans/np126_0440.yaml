- en: Returns true for each element if the element is a titlecased string and there
    is at least one character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，如果该元素是首字母大写的字符串并且至少有一个字符，则返回true，否则返回false。
- en: Call *str.istitle* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个调用 *str.istitle*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法依赖于locale。
