- en: scipy.special.ivp
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.ivp
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ivp.html#scipy.special.ivp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ivp.html#scipy.special.ivp)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ivp.html#scipy.special.ivp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ivp.html#scipy.special.ivp)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute derivatives of modified Bessel functions of the first kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一类修正贝塞尔函数的导数。
- en: Compute the nth derivative of the modified Bessel function *Iv* with respect
    to *z*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一类修正贝塞尔函数*Iv*关于*z*的第n阶导数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like or float'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like或float'
- en: Order of Bessel function
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数
- en: '**z**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: Argument at which to evaluate the derivative; can be real or complex.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算导数的参数；可以是实数或复数。
- en: '**n**int, default 1'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认值1'
- en: Order of derivative. For 0, returns the Bessel function [`iv`](scipy.special.iv.html#scipy.special.iv
    "scipy.special.iv") itself.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 导数的阶数。对于0，返回贝塞尔函数[`iv`](scipy.special.iv.html#scipy.special.iv "scipy.special.iv")本身。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: nth derivative of the modified Bessel function.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 修正贝塞尔函数的第n阶导数。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`iv`](scipy.special.iv.html#scipy.special.iv "scipy.special.iv")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`iv`](scipy.special.iv.html#scipy.special.iv "scipy.special.iv")'
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The derivative is computed using the relation DLFM 10.29.5 [[2]](#r40280dc1eb18-2).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用关系DLFM 10.29.5计算导数[[2]](#r40280dc1eb18-2)。
- en: References
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[1]'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[1]'
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 6. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 张善杰和金建明。“特殊函数的计算”，John Wiley and Sons，1996年，第6章。[https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
- en: '[[2](#id1)]'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id1)]'
- en: NIST Digital Library of Mathematical Functions. [https://dlmf.nist.gov/10.29.E5](https://dlmf.nist.gov/10.29.E5)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: NIST数学函数数字图书馆。[https://dlmf.nist.gov/10.29.E5](https://dlmf.nist.gov/10.29.E5)
- en: Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the modified Bessel function of the first kind of order 0 and its first
    two derivatives at 1.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一类修正贝塞尔函数的一阶导数为0阶和其在1处的前两个导数。
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Compute the first derivative of the modified Bessel function of the first kind
    for several orders at 1 by providing an array for *v*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为*v*提供数组，计算一类修正贝塞尔函数的一阶导数的多个阶在1处的值。
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Compute the first derivative of the modified Bessel function of the first kind
    of order 0 at several points by providing an array for *z*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为*z*提供数组，计算一类修正贝塞尔函数的一阶导数为0阶在几个点处的值。
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Plot the modified Bessel function of the first kind of order 1 and its first
    three derivatives.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制一类修正贝塞尔函数的一阶导数为1阶及其前三阶导数。
- en: '[PRE4]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
