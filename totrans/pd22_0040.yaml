  type: TYPE_NORMAL
  zh: 使用[.set_table_attributes()](../reference/api/pandas.io.formats.style.Styler.set_table_attributes.html)非常容易向主`<table>`添加一个`class`。该方法还可以附加内联样式
    - 在[CSS 层次结构](#CSS-Hierarchies)中了解更多。
