- en: 'Sets the orientation of this reference frame relative to a parent reference
    frame via an orientation quaternion. An orientation quaternion is defined as a
    finite rotation a unit vector, `(lambda_x, lambda_y, lambda_z)`, by an angle `theta`.
    The orientation quaternion is described by four parameters:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 通过方向余弦矩阵设置此参考框架相对于父参考框架的方向。方向余弦矩阵被定义为由角度 `theta` 的单位向量 `(lambda_x, lambda_y,
    lambda_z)` 绕一个轴进行的有限旋转。方向余弦矩阵由四个参数描述：
- en: '`q0 = cos(theta/2)`'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q0 = cos(theta/2)`'
- en: '`q1 = lambda_x*sin(theta/2)`'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q1 = lambda_x*sin(theta/2)`'
- en: '`q2 = lambda_y*sin(theta/2)`'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q2 = lambda_y*sin(theta/2)`'
- en: '`q3 = lambda_z*sin(theta/2)`'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q3 = lambda_z*sin(theta/2)`'
- en: See [Quaternions and Spatial Rotation](https://en.wikipedia.org/wiki/Quaternions_and_spatial_rotation)
    on Wikipedia for more information.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息请参见[四元数和空间旋转](https://en.wikipedia.org/wiki/Quaternions_and_spatial_rotation)在维基百科上。
