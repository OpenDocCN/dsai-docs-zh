- en: Returns the Energy of an isotropic harmonic oscillator.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回各向同性谐振子的能量。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n :**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：**'
- en: The “nodal” quantum number.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"节点"量子数。'
- en: '**l :**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**l：**'
- en: The orbital angular momentum.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 轨道角动量。
- en: '**hw :**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**hw：**'
- en: The harmonic oscillator parameter.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谐振子参数。
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'The unit of the returned value matches the unit of hw, since the energy is
    calculated as:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值的单位与`hw`的单位相匹配，因为能量计算公式为：
- en: E_nl = (2*n + l + 3/2)*hw
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \( E_{nl} = (2n + l + \frac{3}{2}) \cdot hw \)
