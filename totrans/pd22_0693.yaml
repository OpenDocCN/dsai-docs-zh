  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When renaming levels with a dict, levels can not be passed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用字典重命名级别时，不能传递级别。
