- en: scipy.special.eval_genlaguerre
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_genlaguerre.html#scipy.special.eval_genlaguerre](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_genlaguerre.html#scipy.special.eval_genlaguerre)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate generalized Laguerre polynomial at a point.
  prefs: []
  type: TYPE_NORMAL
- en: The generalized Laguerre polynomials can be defined via the confluent hypergeometric
    function \({}_1F_1\) as
  prefs: []
  type: TYPE_NORMAL
- en: \[L_n^{(\alpha)}(x) = \binom{n + \alpha}{n} {}_1F_1(-n, \alpha + 1, x).\]
  prefs: []
  type: TYPE_NORMAL
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.54
    in [[AS]](#r66458ca93e03-as) for details. The Laguerre polynomials are the special
    case where \(\alpha = 0\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the confluent hypergeometric function.
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter; must have `alpha > -1`
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the generalized Laguerre polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**L**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of the generalized Laguerre polynomial
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`roots_genlaguerre`](scipy.special.roots_genlaguerre.html#scipy.special.roots_genlaguerre
