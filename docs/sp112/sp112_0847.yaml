    for Cumulative Distribution Functions, Inverses, and Other Parameters.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 'Barry Brown, James Lovato, 和 Kathy Russell，CDFLIB: 用于累积分布函数、反函数和其他参数的Fortran库。'
- en: '[[2](#id2)]'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id2)]'
- en: DiDinato, A. R. and Morris, A. H., Computation of the incomplete gamma function
    ratios and their inverse. ACM Trans. Math. Softw. 12 (1986), 377-393.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: DiDinato, A. R. 和 Morris, A. H.，计算不完全伽玛函数比率及其反函数。ACM Trans. Math. Softw. 12
    (1986), 377-393.
