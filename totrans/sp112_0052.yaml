- en: scipy.fft.irfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.fft.irfft2
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft2.html#scipy.fft.irfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft2.html#scipy.fft.irfft2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft2.html#scipy.fft.irfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft2.html#scipy.fft.irfft2)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Computes the inverse of [`rfft2`](scipy.fft.rfft2.html#scipy.fft.rfft2 "scipy.fft.rfft2")
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算[`rfft2`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2
    "scipy.fft.rfft2")的逆变换。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: The input array
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**整数序列，可选'
- en: Shape of the real output to the inverse FFT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 逆FFT的实输出的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**整数序列，可选'
- en: The axes over which to compute the inverse fft. Default is the last two axes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算逆FFT的轴。默认是最后两个轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: Normalization mode (see [`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")).
    Default is “backward”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化模式（参见[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")）。默认为“backward”。
- en: '**overwrite_x**bool, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_x**bool，可选'
- en: If True, the contents of *x* can be destroyed; the default is False. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则可以销毁*x*的内容；默认为False。有关更多详细信息，请参见[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**workers**int, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**workers**整数，可选'
- en: Maximum number of workers to use for parallel computation. If negative, the
    value wraps around from `os.cpu_count()`. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并行计算的最大工作线程数。如果为负数，则该值从`os.cpu_count()`循环。有关更多详细信息，请参见[`fft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**plan**object, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**plan**对象，可选'
- en: This argument is reserved for passing in a precomputed plan provided by downstream
    FFT vendors. It is currently not used in SciPy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此参数保留用于传递由下游FFT供应商提供的预计算计划。目前在SciPy中未使用。
- en: New in version 1.5.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自1.5.0版本新功能。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The result of the inverse real 2-D FFT.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逆实2-D FFT的结果。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`rfft2`](scipy.fft.rfft2.html#scipy.fft.rfft2 "scipy.fft.rfft2")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`rfft2`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.rfft2.html#scipy.fft.rfft2
    "scipy.fft.rfft2")'
- en: The 2-D FFT of real input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实输入的二维FFT。
- en: '[`irfft`](scipy.fft.irfft.html#scipy.fft.irfft "scipy.fft.irfft")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`irfft`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfft.html#scipy.fft.irfft
    "scipy.fft.irfft")'
- en: The inverse of the 1-D FFT of real input.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实输入的1-D FFT的逆变换。
- en: '[`irfftn`](scipy.fft.irfftn.html#scipy.fft.irfftn "scipy.fft.irfftn")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`irfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfftn.html#scipy.fft.irfftn
    "scipy.fft.irfftn")'
- en: The inverse of the N-D FFT of real input.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: N-D FFT的实输入的逆变换。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is really [`irfftn`](scipy.fft.irfftn.html#scipy.fft.irfftn "scipy.fft.irfftn")
    with different defaults. For more details see [`irfftn`](scipy.fft.irfftn.html#scipy.fft.irfftn
    "scipy.fft.irfftn").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上是具有不同默认值的[`irfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfftn.html#scipy.fft.irfftn
    "scipy.fft.irfftn")。有关更多详细信息，请参见[`irfftn`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.irfftn.html#scipy.fft.irfftn
    "scipy.fft.irfftn")。
