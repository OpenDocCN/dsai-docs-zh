- en: pandas.DatetimeIndex.is_leap_year
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.is_leap_year.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.is_leap_year.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Boolean indicator if the date belongs to a leap year.
  prefs: []
  type: TYPE_NORMAL
- en: A leap year is a year, which has 366 days (instead of 365) including 29th of
    February as an intercalary day. Leap years are years which are multiples of four
    with the exception of years divisible by 100 but not by 400.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Booleans indicating if dates belong to a leap year.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on DatetimeIndex.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
