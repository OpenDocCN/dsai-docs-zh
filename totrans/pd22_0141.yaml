- en: pandas.util.hash_pandas_object
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.util.hash_pandas_object.html](https://pandas.pydata.org/docs/reference/api/pandas.util.hash_pandas_object.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a data hash of the Index/Series/DataFrame.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**obj**Index, Series, or DataFrame'
  prefs: []
  type: TYPE_NORMAL
- en: '**index**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Include the index in the hash (if Series/DataFrame).
  prefs: []
  type: TYPE_NORMAL
- en: '**encoding**str, default ‘utf8’'
  prefs: []
  type: TYPE_NORMAL
- en: Encoding for data & key when strings.
  prefs: []
  type: TYPE_NORMAL
- en: '**hash_key**str, default _default_hash_key'
  prefs: []
  type: TYPE_NORMAL
- en: Hash_key for string key to encode.
  prefs: []
  type: TYPE_NORMAL
- en: '**categorize**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to first categorize object arrays before hashing. This is more efficient
    when the array contains duplicate values.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series of uint64, same length as the object
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
