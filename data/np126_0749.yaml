- en: Return the cumulative product of the array elements over the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回沿给定轴的数组元素的累积乘积。
- en: Masked values are set to 1 internally during the computation. However, their
    position is saved, and the result will be masked at the same locations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算过程中，遮罩值被设置为1。但是它们的位置被保存，结果将在相同位置被遮罩。
- en: Refer to [`numpy.cumprod`](numpy.cumprod.html#numpy.cumprod "numpy.cumprod")
    for full documentation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有关完整文档，请参考[`numpy.cumprod`](numpy.cumprod.html#numpy.cumprod "numpy.cumprod")。
