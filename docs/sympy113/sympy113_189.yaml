- en: '## Joint (Docstrings)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## 关节（文档字符串）'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Abstract base class for all specific joints.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有具体关节的抽象基类。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : string'
- en: A unique name for the joint.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的唯一名称。
- en: '**parent** : Particle or RigidBody or Body'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent** : Particle or RigidBody or Body'
- en: The parent body of joint.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的父体。
- en: '**child** : Particle or RigidBody or Body'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**child** : Particle or RigidBody or Body'
- en: The child body of joint.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的子体。
- en: '**coordinates** : iterable of dynamicsymbols, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**coordinates** : iterable of dynamicsymbols, optional'
- en: Generalized coordinates of the joint.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的广义坐标。
- en: '**speeds** : iterable of dynamicsymbols, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**speeds** : iterable of dynamicsymbols, optional'
- en: Generalized speeds of joint.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的广义速度。
- en: '**parent_point** : Point or Vector, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_point** : Point or Vector, optional'
- en: Attachment point where the joint is fixed to the parent body. If a vector is
    provided, then the attachment point is computed by adding the vector to the body’s
    mass center. The default value is the parent’s mass center.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节固定到父体的附着点。如果提供了向量，则通过将向量添加到体的质心来计算附着点。默认值为父体的质心。
- en: '**child_point** : Point or Vector, optional'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_point** : Point or Vector, optional'
- en: Attachment point where the joint is fixed to the child body. If a vector is
    provided, then the attachment point is computed by adding the vector to the body’s
    mass center. The default value is the child’s mass center.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节固定到子体的附着点。如果提供了向量，则通过将向量添加到体的质心来计算附着点。默认值为子体的质心。
- en: '**parent_axis** : Vector, optional'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_axis** : Vector, optional'
- en: 'Deprecated since version 1.12: Axis fixed in the parent body which aligns with
    an axis fixed in the child body. The default is the x axis of parent’s reference
    frame. For more information on this deprecation, see [New Joint intermediate frames](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-axis).'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自版本1.12起已废弃：与子体中与父体中对齐的轴固定的轴。默认为父体参考系的x轴。有关此废弃的更多信息，请参见[新关节中间框架](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-axis)。
- en: '**child_axis** : Vector, optional'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_axis** : Vector, optional'
- en: 'Deprecated since version 1.12: Axis fixed in the child body which aligns with
    an axis fixed in the parent body. The default is the x axis of child’s reference
    frame. For more information on this deprecation, see [New Joint intermediate frames](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-axis).'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自版本1.12起已废弃：与父体中与子体中对齐的轴固定的轴。默认为子体参考系的x轴。有关此废弃的更多信息，请参见[新关节中间框架](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-axis)。
- en: '**parent_interframe** : ReferenceFrame, optional'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_interframe** : ReferenceFrame, optional'
- en: Intermediate frame of the parent body with respect to which the joint transformation
    is formulated. If a Vector is provided then an interframe is created which aligns
    its X axis with the given vector. The default value is the parent’s own frame.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 父体的中间框架，关节变换相对于此框架进行。如果提供了Vector，则创建一个与给定向量的X轴对齐的中间框架。默认值为父体自身框架。
- en: '**child_interframe** : ReferenceFrame, optional'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_interframe** : ReferenceFrame, optional'
- en: Intermediate frame of the child body with respect to which the joint transformation
    is formulated. If a Vector is provided then an interframe is created which aligns
    its X axis with the given vector. The default value is the child’s own frame.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 子体的中间框架，关节变换相对于此框架进行。如果提供了Vector，则创建一个与给定向量的X轴对齐的中间框架。默认值为子体自身框架。
- en: '**parent_joint_pos** : Point or Vector, optional'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_joint_pos** : Point or Vector, optional'
- en: 'Deprecated since version 1.12: This argument is replaced by parent_point and
    will be removed in a future version. See [Change in joint attachment point argument](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-pos)
    for more information.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自版本1.12起已废弃：此参数由parent_point替换，并将在未来版本中删除。有关更多信息，请参见[关节附着点参数更改](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-pos)。
- en: '**child_joint_pos** : Point or Vector, optional'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_joint_pos** : Point or Vector, optional'
- en: 'Deprecated since version 1.12: This argument is replaced by child_point and
    will be removed in a future version. See [Change in joint attachment point argument](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-pos)
    for more information.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自版本1.12起已弃用：此参数已由child_point取代，并将在将来的版本中删除。有关更多信息，请参见[关节附着点参数变更](../../../../explanation/active-deprecations.html#deprecated-mechanics-joint-pos)。
- en: Explanation
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: A joint subtracts degrees of freedom from a body. This is the base class for
    all specific joints and holds all common methods acting as an interface for all
    joints. Custom joint can be created by inheriting Joint class and defining all
    abstract functions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关节从物体中减少自由度。这是所有特定关节的基类，并包含作为所有关节接口的所有常用方法。可以通过继承Joint类并定义所有抽象函数来创建自定义关节。
- en: 'The abstract methods are:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 抽象方法包括：
- en: '`_generate_coordinates`'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_generate_coordinates`'
- en: '`_generate_speeds`'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_generate_speeds`'
- en: '`_orient_frames`'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_orient_frames`'
- en: '`_set_angular_velocity`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_set_angular_velocity`'
- en: '`_set_linear_velocity`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_set_linear_velocity`'
- en: Notes
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: When providing a vector as the intermediate frame, a new intermediate frame
    is created which aligns its X axis with the provided vector. This is done with
    a single fixed rotation about a rotation axis. This rotation axis is determined
    by taking the cross product of the `body.x` axis with the provided vector. In
    the case where the provided vector is in the `-body.x` direction, the rotation
    is done about the `body.y` axis.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当将向量作为中间坐标系提供时，将创建一个新的中间坐标系，使其X轴与提供的向量对齐。这是通过围绕旋转轴的单次固定旋转来完成的。此旋转轴是通过将`body.x`轴与提供的向量进行叉乘来确定的。在提供的向量为`-body.x`方向的情况下，将围绕`body.y`轴进行旋转。
