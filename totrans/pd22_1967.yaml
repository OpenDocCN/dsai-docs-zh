- en: Version 0.14.1 (July 11, 2014)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本0.14.1（2014年7月11日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.14.1.html](https://pandas.pydata.org/docs/whatsnew/v0.14.1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.14.1.html](https://pandas.pydata.org/docs/whatsnew/v0.14.1.html)
- en: This is a minor release from 0.14.0 and includes a small number of API changes,
    several new features, enhancements, and performance improvements along with a
    large number of bug fixes. We recommend that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从0.14.0的次要版本，包括少量API更改，几个新功能，增强功能和性能改进，以及大量错误修复。我们建议所有用户升级到此版本。
- en: 'Highlights include:'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重点包括：
- en: New methods [`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes") to select columns based on the dtype and [`sem()`](../reference/api/pandas.Series.sem.html#pandas.Series.sem
    "pandas.Series.sem") to calculate the standard error of the mean.
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新方法[`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes")基于dtype选择列和[`sem()`](../reference/api/pandas.Series.sem.html#pandas.Series.sem
    "pandas.Series.sem")计算平均值的标准误差。
- en: Support for dateutil timezones (see [docs](../user_guide/timeseries.html#timeseries-timezone)).
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持dateutil时区（见[文档](../user_guide/timeseries.html#timeseries-timezone)）。
- en: Support for ignoring full line comments in the [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") text parser.
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv "pandas.read_csv")文本解析器中支持忽略完整行注释。
- en: New documentation section on [Options and Settings](../user_guide/options.html#options).
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的文档部分关于[选项和设置](../user_guide/options.html#options)。
- en: Lots of bug fixes.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很多错误修复。
- en: '[Enhancements](#whatsnew-0141-enhancements)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[增强功能](#whatsnew-0141-enhancements)'
- en: '[API Changes](#whatsnew-0141-api)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[API更改](#whatsnew-0141-api)'
- en: '[Performance Improvements](#whatsnew-0141-performance)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[性能改进](#whatsnew-0141-performance)'
- en: '[Experimental Changes](#whatsnew-0141-experimental)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[实验性更改](#whatsnew-0141-experimental)'
- en: '[Bug Fixes](#whatsnew-0141-bug-fixes)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[错误修复](#whatsnew-0141-bug-fixes)'
- en: '## API changes'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '## API更改'
- en: Openpyxl now raises a ValueError on construction of the openpyxl writer instead
    of warning on pandas import ([GH 7284](https://github.com/pandas-dev/pandas/issues/7284)).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Openpyxl现在在构建openpyxl写入器时引发ValueError，而不是在pandas导入时发出警告([GH 7284](https://github.com/pandas-dev/pandas/issues/7284))。
- en: For `StringMethods.extract`, when no match is found, the result - only containing
    `NaN` values - now also has `dtype=object` instead of `float` ([GH 7242](https://github.com/pandas-dev/pandas/issues/7242))
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`StringMethods.extract`，当找不到匹配项时，结果 - 仅包含`NaN`值 - 现在还具有`dtype=object`，而不是`float`([GH
    7242](https://github.com/pandas-dev/pandas/issues/7242))
- en: '`Period` objects no longer raise a `TypeError` when compared using `==` with
    another object that *isn’t* a `Period`. Instead when comparing a `Period` with
    another object using `==` if the other object isn’t a `Period` `False` is returned.
    ([GH 7376](https://github.com/pandas-dev/pandas/issues/7376))'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Period`对象在与*不是*`Period`的另一个对象使用`==`比较时不再引发`TypeError`。相反，当使用`==`将`Period`与另一个对象进行比较时，如果另一个对象不是`Period`，则返回`False`。([GH
    7376](https://github.com/pandas-dev/pandas/issues/7376))'
- en: 'Previously, the behaviour on resetting the time or not in `offsets.apply`,
    `rollforward` and `rollback` operations differed between offsets. With the support
    of the `normalize` keyword for all offsets(see below) with a default value of
    False (preserve time), the behaviour changed for certain offsets (BusinessMonthBegin,
    MonthEnd, BusinessMonthEnd, CustomBusinessMonthEnd, BusinessYearBegin, LastWeekOfMonth,
    FY5253Quarter, LastWeekOfMonth, Easter):'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以前，在`offsets.apply`，`rollforward`和`rollback`操作中重置时间或不重置时间的行为在偏移量之间有所不同。随着对所有偏移量（见下文）的支持`normalize`关键字，默认值为False（保留时间），某些偏移量（BusinessMonthBegin，MonthEnd，BusinessMonthEnd，CustomBusinessMonthEnd，BusinessYearBegin，LastWeekOfMonth，FY5253Quarter，LastWeekOfMonth，Easter）的行为已更改：
- en: '[PRE0]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Starting from 0.14.1 all offsets preserve time by default. The old behaviour
    can be obtained with `normalize=True`
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从0.14.1开始，默认情况下所有偏移量都保留时间。旧行为可以通过`normalize=True`获得。
- en: '[PRE1]'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that for the other offsets the default behaviour did not change.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，对于其他偏移量，默认行为没有更改。
- en: Add back `#N/A N/A` as a default NA value in text parsing, (regression from
    0.12) ([GH 5521](https://github.com/pandas-dev/pandas/issues/5521))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文本解析中，将`#N/A N/A`重新添加为默认的NA值，（从0.12回归）([GH 5521](https://github.com/pandas-dev/pandas/issues/5521))
- en: 'Raise a `TypeError` on inplace-setting with a `.where` and a non `np.nan` value
    as this is inconsistent with a set-item expression like `df[mask] = None` ([GH
    7656](https://github.com/pandas-dev/pandas/issues/7656))  ## Enhancements'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '当 inplace 设置时，使用 `.where` 和非 `np.nan` 值会引发 `TypeError`，因为这与像 `df[mask] = None`
    这样的设置项表达式不一致 ([GH 7656](https://github.com/pandas-dev/pandas/issues/7656))  ##
    Enhancements'
- en: Add `dropna` argument to `value_counts` and `nunique` ([GH 5569](https://github.com/pandas-dev/pandas/issues/5569)).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `value_counts` 和 `nunique` 中添加 `dropna` 参数 ([GH 5569](https://github.com/pandas-dev/pandas/issues/5569)).
- en: Add [`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes") method to allow selection of columns based on
    dtype ([GH 7316](https://github.com/pandas-dev/pandas/issues/7316)). See [the
    docs](../user_guide/basics.html#basics-selectdtypes).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加 [`select_dtypes()`](../reference/api/pandas.DataFrame.select_dtypes.html#pandas.DataFrame.select_dtypes
    "pandas.DataFrame.select_dtypes") 方法，允许根据 dtype 选择列 ([GH 7316](https://github.com/pandas-dev/pandas/issues/7316)).
    参见 [文档](../user_guide/basics.html#basics-selectdtypes).
- en: 'All `offsets` supports the `normalize` keyword to specify whether `offsets.apply`,
    `rollforward` and `rollback` resets the time (hour, minute, etc) or not (default
    `False`, preserves time) ([GH 7156](https://github.com/pandas-dev/pandas/issues/7156)):'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '所有 `offsets` 支持 `normalize` 关键字，用于指定 `offsets.apply`，`rollforward` 和 `rollback`
    是否重置时间（小时，分钟等）或不重置（默认为 `False`，保留时间） ([GH 7156](https://github.com/pandas-dev/pandas/issues/7156)):'
- en: '[PRE2]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`PeriodIndex` is represented as the same format as `DatetimeIndex` ([GH 7601](https://github.com/pandas-dev/pandas/issues/7601))'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PeriodIndex` 的表示形式与 `DatetimeIndex` 相同 ([GH 7601](https://github.com/pandas-dev/pandas/issues/7601))'
- en: '`StringMethods` now work on empty Series ([GH 7242](https://github.com/pandas-dev/pandas/issues/7242))'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`StringMethods` 现在可在空 Series 上使用 ([GH 7242](https://github.com/pandas-dev/pandas/issues/7242))'
- en: The file parsers `read_csv` and `read_table` now ignore line comments provided
    by the parameter `comment`, which accepts only a single character for the C reader.
    In particular, they allow for comments before file data begins ([GH 2685](https://github.com/pandas-dev/pandas/issues/2685))
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件解析器 `read_csv` 和 `read_table` 现在忽略由参数 `comment` 提供的行注释，该参数仅接受 C 读取器的单个字符。特别地，它们允许在文件数据开始之前有注释
    ([GH 2685](https://github.com/pandas-dev/pandas/issues/2685))
- en: Add `NotImplementedError` for simultaneous use of `chunksize` and `nrows` for
    read_csv() ([GH 6774](https://github.com/pandas-dev/pandas/issues/6774)).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 `read_csv()` 同时使用 `chunksize` 和 `nrows` 现在抛出 `NotImplementedError` ([GH 6774](https://github.com/pandas-dev/pandas/issues/6774)).
- en: Tests for basic reading of public S3 buckets now exist ([GH 7281](https://github.com/pandas-dev/pandas/issues/7281)).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在存在用于基本读取公共 S3 存储桶的测试 ([GH 7281](https://github.com/pandas-dev/pandas/issues/7281)).
- en: '`read_html` now sports an `encoding` argument that is passed to the underlying
    parser library. You can use this to read non-ascii encoded web pages ([GH 7323](https://github.com/pandas-dev/pandas/issues/7323)).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_html` 现在支持一个 `encoding` 参数，该参数传递给底层解析库。你可以用它来读取非 ASCII 编码的网页 ([GH 7323](https://github.com/pandas-dev/pandas/issues/7323)).'
- en: '`read_excel` now supports reading from URLs in the same way that `read_csv`
    does. ([GH 6809](https://github.com/pandas-dev/pandas/issues/6809))'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_excel` 现在支持与 `read_csv` 相同的方式从 URL 中读取 ([GH 6809](https://github.com/pandas-dev/pandas/issues/6809))'
- en: Support for dateutil timezones, which can now be used in the same way as pytz
    timezones across pandas. ([GH 4688](https://github.com/pandas-dev/pandas/issues/4688))
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 dateutil 时区，现在可以像 pytz 时区一样在 pandas 中使用 ([GH 4688](https://github.com/pandas-dev/pandas/issues/4688))
- en: '[PRE3]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: See [the docs](../user_guide/timeseries.html#timeseries-timezone).
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅 [文档](../user_guide/timeseries.html#timeseries-timezone).
- en: Implemented `sem` (standard error of the mean) operation for `Series`, `DataFrame`,
    `Panel`, and `Groupby` ([GH 6897](https://github.com/pandas-dev/pandas/issues/6897))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `Series`，`DataFrame`，`Panel` 和 `Groupby` 实现了 `sem`（平均标准误差）操作 ([GH 6897](https://github.com/pandas-dev/pandas/issues/6897))
- en: Add `nlargest` and `nsmallest` to the `Series` `groupby` allowlist, which means
    you can now use these methods on a `SeriesGroupBy` object ([GH 7053](https://github.com/pandas-dev/pandas/issues/7053)).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `Series` `groupby` 允许列表中添加 `nlargest` 和 `nsmallest`，这意味着你现在可以在 `SeriesGroupBy`
    对象上使用这些方法 ([GH 7053](https://github.com/pandas-dev/pandas/issues/7053)).
- en: All offsets `apply`, `rollforward` and `rollback` can now handle `np.datetime64`,
    previously results in `ApplyTypeError` ([GH 7452](https://github.com/pandas-dev/pandas/issues/7452))
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有偏移量 `apply`，`rollforward` 和 `rollback` 现在可以处理 `np.datetime64`，以前会导致 `ApplyTypeError`
    ([GH 7452](https://github.com/pandas-dev/pandas/issues/7452))
- en: '`Period` and `PeriodIndex` can contain `NaT` in its values ([GH 7485](https://github.com/pandas-dev/pandas/issues/7485))'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Period` 和 `PeriodIndex` 的值可以包含 `NaT` ([GH 7485](https://github.com/pandas-dev/pandas/issues/7485))'
- en: Support pickling `Series`, `DataFrame` and `Panel` objects with non-unique labels
    along *item* axis (`index`, `columns` and `items` respectively) ([GH 7370](https://github.com/pandas-dev/pandas/issues/7370)).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持对具有非唯一标签的`Series`、`DataFrame`和`Panel`对象进行pickling，沿着*item*轴（`index`、`columns`和`items`分别）（[GH
    7370](https://github.com/pandas-dev/pandas/issues/7370)）
- en: 'Improved inference of datetime/timedelta with mixed null objects. Regression
    from 0.13.1 in interpretation of an object Index with all null elements ([GH 7431](https://github.com/pandas-dev/pandas/issues/7431))  ##
    Performance'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '对混合空对象的datetime/timedelta的改进推断。从0.13.1版本开始，对所有空元素的对象索引的解释发生了回归（[GH 7431](https://github.com/pandas-dev/pandas/issues/7431)）  ##
    性能'
- en: 'Improvements in dtype inference for numeric operations involving yielding performance
    gains for dtypes: `int64`, `timedelta64`, `datetime64` ([GH 7223](https://github.com/pandas-dev/pandas/issues/7223))'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在涉及`int64`、`timedelta64`、`datetime64`的数值操作的dtype推断中的改进，提高了性能（[GH 7223](https://github.com/pandas-dev/pandas/issues/7223)）
- en: Improvements in Series.transform for significant performance gains ([GH 6496](https://github.com/pandas-dev/pandas/issues/6496))
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Series.transform中的改进，显著提高性能（[GH 6496](https://github.com/pandas-dev/pandas/issues/6496)）
- en: Improvements in DataFrame.transform with ufuncs and built-in grouper functions
    for significant performance gains ([GH 7383](https://github.com/pandas-dev/pandas/issues/7383))
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrame.transform在ufuncs和内置分组函数方面的改进，显著提高性能（[GH 7383](https://github.com/pandas-dev/pandas/issues/7383)）
- en: Regression in groupby aggregation of datetime64 dtypes ([GH 7555](https://github.com/pandas-dev/pandas/issues/7555))
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在datetime64 dtypes的groupby聚合中的回归问题（[GH 7555](https://github.com/pandas-dev/pandas/issues/7555)）
- en: 'Improvements in `MultiIndex.from_product` for large iterables ([GH 7627](https://github.com/pandas-dev/pandas/issues/7627))  ##
    Experimental'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MultiIndex.from_product`中的改进，用于大型可迭代对象（[GH 7627](https://github.com/pandas-dev/pandas/issues/7627)）  ##
    实验性'
- en: '`pandas.io.data.Options` has a new method, `get_all_data` method, and now consistently
    returns a MultiIndexed `DataFrame` ([GH 5602](https://github.com/pandas-dev/pandas/issues/5602))'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.io.data.Options`有一个新方法，`get_all_data`方法，现在始终返回一个MultiIndexed `DataFrame`（[GH
    5602](https://github.com/pandas-dev/pandas/issues/5602)）'
- en: '`io.gbq.read_gbq` and `io.gbq.to_gbq` were refactored to remove the dependency
    on the Google `bq.py` command line client. This submodule now uses `httplib2`
    and the Google `apiclient` and `oauth2client` API client libraries which should
    be more stable and, therefore, reliable than `bq.py`. See [the docs](../user_guide/io.html#io-bigquery).
    ([GH 6937](https://github.com/pandas-dev/pandas/issues/6937)).  ## Bug fixes'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`io.gbq.read_gbq`和`io.gbq.to_gbq`已经重构，不再依赖于Google `bq.py`命令行客户端。这个子模块现在使用`httplib2`和Google
    `apiclient`以及`oauth2client` API客户端库，应该比`bq.py`更稳定和可靠。请参阅[文档](../user_guide/io.html#io-bigquery)（[GH
    6937](https://github.com/pandas-dev/pandas/issues/6937)）  ## Bug修复'
- en: Bug in `DataFrame.where` with a symmetric shaped frame and a passed other of
    a DataFrame ([GH 7506](https://github.com/pandas-dev/pandas/issues/7506))
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.where`中的一个bug，当传递一个对称形状的frame和一个DataFrame的其他时（[GH 7506](https://github.com/pandas-dev/pandas/issues/7506)）'
- en: Bug in Panel indexing with a MultiIndex axis ([GH 7516](https://github.com/pandas-dev/pandas/issues/7516))
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有MultiIndex轴的Panel索引中的一个bug（[GH 7516](https://github.com/pandas-dev/pandas/issues/7516)）
- en: Regression in datetimelike slice indexing with a duplicated index and non-exact
    end-points ([GH 7523](https://github.com/pandas-dev/pandas/issues/7523))
  id: totrans-54
  prefs:
  - PREF_UL
