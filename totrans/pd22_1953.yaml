  id: totrans-1863
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: Compat with SciPy 0.19.0 for testing on `.interpolate()` ([GH 15662](https://github.com/pandas-dev/pandas/issues/15662))
  id: totrans-1864
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 SciPy 0.19.0 兼容，用于 `.interpolate()` 的测试（[GH 15662](https://github.com/pandas-dev/pandas/issues/15662)）
- en: Compat for 32-bit platforms for `.qcut/cut`; bins will now be `int64` dtype
    ([GH 14866](https://github.com/pandas-dev/pandas/issues/14866))
  id: totrans-1865
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 32 位平台兼容的`.qcut/cut`；现在箱子将是 `int64` 类型（[GH 14866](https://github.com/pandas-dev/pandas/issues/14866)）
- en: Bug in interactions with `Qt` when a `QtApplication` already exists ([GH 14372](https://github.com/pandas-dev/pandas/issues/14372))
  id: totrans-1866
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 `Qt` 交互存在错误，当已存在 `QtApplication` 时 ([GH 14372](https://github.com/pandas-dev/pandas/issues/14372)))
- en: Avoid use of `np.finfo()` during `import pandas` removed to mitigate deadlock
    on Python GIL misuse ([GH 14641](https://github.com/pandas-dev/pandas/issues/14641))
  id: totrans-1867
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `import pandas` 期间避免使用 `np.finfo()` 可以减少 Python GIL 滥用导致死锁的可能性 ([GH 14641](https://github.com/pandas-dev/pandas/issues/14641))
