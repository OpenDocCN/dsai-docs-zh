- en: scipy.linalg.find_best_blas_type
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.find_best_blas_type.html#scipy.linalg.find_best_blas_type](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.find_best_blas_type.html#scipy.linalg.find_best_blas_type)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Find best-matching BLAS/LAPACK type.
  prefs: []
  type: TYPE_NORMAL
- en: Arrays are used to determine the optimal prefix of BLAS routines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arrays**sequence of ndarrays, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Arrays can be given to determine optimal prefix of BLAS routines. If not given,
    double-precision routines will be used, otherwise the most generic type in arrays
    will be used.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**str or dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Data-type specifier. Not used if *arrays* is non-empty.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**prefix**str'
  prefs: []
  type: TYPE_NORMAL
- en: BLAS/LAPACK prefix character.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype'
  prefs: []
  type: TYPE_NORMAL
- en: Inferred Numpy data type.
  prefs: []
  type: TYPE_NORMAL
- en: '**prefer_fortran**bool'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to prefer Fortran order routines over C order.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
