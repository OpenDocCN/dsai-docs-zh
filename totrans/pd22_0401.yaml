- en: Create a new DataFrame from a scipy sparse matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从scipy稀疏矩阵创建一个新的DataFrame。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data**scipy.sparse.spmatrix'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**data**scipy.sparse.spmatrix'
- en: Must be convertible to csc format.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 必须可转换为csc格式。
- en: '**index, columns**Index, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**index, columns**索引，可选'
- en: Row and column labels to use for the resulting DataFrame. Defaults to a RangeIndex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于生成结果DataFrame的行和列标签。默认为RangeIndex。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Each column of the DataFrame is stored as a [`arrays.SparseArray`](pandas.arrays.SparseArray.html#pandas.arrays.SparseArray
    "pandas.arrays.SparseArray").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame的每一列都存储为[`arrays.SparseArray`](pandas.arrays.SparseArray.html#pandas.arrays.SparseArray)。
