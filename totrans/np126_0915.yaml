  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.matlib.zeros
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.matlib.zeros.html](https://numpy.org/doc/1.26/reference/generated/numpy.matlib.zeros.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.matlib.zeros.html](https://numpy.org/doc/1.26/reference/generated/numpy.matlib.zeros.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a matrix of given shape and type, filled with zeros.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定形状和类型的矩阵，填充为零。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**shape**int or sequence of ints'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**整数或整数序列'
- en: Shape of the matrix
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的形状
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: The desired data-type for the matrix, default is float.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的所需数据类型，默认为浮点型。
- en: '**order**{‘C’, ‘F’}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’}，可选'
- en: Whether to store the result in C- or Fortran-contiguous order, default is ‘C’.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否以C或Fortran连续顺序存储结果，默认为‘C’。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**matrix'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**矩阵'
- en: Zero matrix of given shape, dtype, and order.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 给定形状、数据类型和顺序的零矩阵。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
- en: Equivalent array function.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 等效的数组函数。
- en: '[`matlib.ones`](numpy.matlib.ones.html#numpy.matlib.ones "numpy.matlib.ones")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`matlib.ones`](numpy.matlib.ones.html#numpy.matlib.ones "numpy.matlib.ones") '
- en: Return a matrix of ones.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个全为1的矩阵。
- en: Notes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: If [`shape`](numpy.shape.html#numpy.shape "numpy.shape") has length one i.e.
    `(N,)`, or is a scalar `N`, *out* becomes a single row matrix of shape `(1,N)`.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[`shape`](numpy.shape.html#numpy.shape "numpy.shape")长度为一即`(N,)`，或者是一个标量`N`，*out*
    就成为形状为`(1,N)`的单行矩阵。
