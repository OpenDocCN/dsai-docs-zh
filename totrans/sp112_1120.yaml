- en: 'The probability density function for [`chi2`](#scipy.stats.chi2 "scipy.stats.chi2")
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f(x, k) = \frac{1}{2^{k/2} \Gamma \left( k/2 \right)} x^{k/2-1} \exp \left(
    -x/2 \right)\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x > 0\) and \(k > 0\) (degrees of freedom, denoted `df` in the implementation).
  prefs: []
  type: TYPE_NORMAL
- en: '[`chi2`](#scipy.stats.chi2 "scipy.stats.chi2") takes `df` as a shape parameter.'
  prefs: []
  type: TYPE_NORMAL
- en: The chi-squared distribution is a special case of the gamma distribution, with
    gamma parameters `a = df/2`, `loc = 0` and `scale = 2`.
  prefs: []
  type: TYPE_NORMAL
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `chi2.pdf(x, df, loc, scale)` is identically equivalent to `chi2.pdf(y, df) /
    scale` with `y = (x - loc) / scale`. Note that shifting the location of a distribution
    does not make it a “noncentral” distribution; noncentral generalizations of some
    distributions are available in separate classes.
  prefs: []
  type: TYPE_NORMAL
