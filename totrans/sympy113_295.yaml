  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`expr_x` is the expression representing \(x\) component of the parametric function.'
  id: totrans-260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`expr_x` 是表示参数函数 \(x\) 分量的表达式。'
- en: ''
  id: totrans-261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`expr_y` is the expression representing \(y\) component of the parametric function.'
  id: totrans-262
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`expr_y` 是表示参数函数 \(y\) 分量的表达式。'
- en: ''
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`range` is a 3-tuple denoting the parameter symbol, start and stop. For example,
    `(u, 0, 5)`.'
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`range` 是一个三元组，表示参数符号、起始值和结束值。例如，`(u, 0, 5)`。'
- en: ''
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the range is not specified, then a default range of (-10, 10) is used.
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果未指定范围，则使用默认范围 (-10, 10)。
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, if the arguments are specified as `(expr_x, expr_y, range), ...`, you
    must specify the ranges for each expressions manually.
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果参数被指定为 `(expr_x, expr_y, range), ...`，则必须手动指定每个表达式的范围。
- en: ''
  id: totrans-269
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Default range may change in the future if a more advanced algorithm is implemented.
  id: totrans-270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果实现了更先进的算法，将更改默认范围。
- en: '**adaptive** : bool, optional'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '**adaptive**：布尔值，可选'
- en: Specifies whether to use the adaptive sampling or not.
  id: totrans-272
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定是否使用自适应采样。
- en: ''
  id: totrans-273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The default value is set to `True`. Set adaptive to `False` and specify `n`
    if uniform sampling is required.
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认值设置为 `True`。将 `adaptive` 设置为 `False`，并指定 `n`，如果需要均匀采样。
- en: '**depth** : int, optional'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**depth** : 整数，可选'
- en: The recursion depth of the adaptive algorithm. A depth of value \(n\) samples
    a maximum of \(2^n\) points.
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自适应算法的递归深度。深度为值 \(n\) 时，最多采样 \(2^n\) 个点。
- en: '**n** : int, optional'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** : 整数，可选'
- en: Used when the `adaptive` flag is set to `False`. Specifies the number of the
    points used for the uniform sampling. This keyword argument replaces `nb_of_points`,
    which should be considered deprecated.
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当 `adaptive` 标志设置为 `False` 时使用。指定用于均匀采样的点数。此关键字参数替换了已被视为弃用的 `nb_of_points`。
- en: '**line_color** : string, or float, or function, optional'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**line_color** : 字符串、浮点数或函数，可选'
- en: Specifies the color for the plot. See `Plot` to see how to set color for the
    plots. Note that by setting `line_color`, it would be applied simultaneously to
    all the series.
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定图的颜色。查看 `Plot` 以了解如何为图设置颜色。注意，通过设置 `line_color`，将同时应用于所有系列。
- en: '**label** : str, optional'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**label** : 字符串，可选'
- en: The label of the expression in the plot. It will be used when called with `legend`.
    Default is the name of the expression. e.g. `sin(x)`
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图中表达式的标签。调用 `legend` 时会使用。默认为表达式的名称。例如 `sin(x)`
- en: '**xlabel** : str, optional'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**xlabel** : 字符串，可选'
- en: Label for the x-axis.
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x 轴的标签。
- en: '**ylabel** : str, optional'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**ylabel** : 字符串，可选'
- en: Label for the y-axis.
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: y 轴的标签。
- en: '**xscale** : ‘linear’ or ‘log’, optional'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
