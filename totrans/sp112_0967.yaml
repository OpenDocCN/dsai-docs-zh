- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate Chebyshev polynomial of the second kind at a point.
  prefs: []
  type: TYPE_NORMAL
- en: The Chebyshev polynomials of the second kind can be defined via the Gauss hypergeometric
    function \({}_2F_1\) as
  prefs: []
  type: TYPE_NORMAL
- en: \[U_n(x) = (n + 1) {}_2F_1(-n, n + 2; 3/2; (1 - x)/2).\]
  prefs: []
  type: TYPE_NORMAL
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.48
    in [[AS]](#r5c54342701b3-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the Gauss hypergeometric function.
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Chebyshev polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
