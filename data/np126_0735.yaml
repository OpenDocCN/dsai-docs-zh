- en: Return the common filling value of two masked arrays, if any.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回两个掩模数组的常见填充值，如果有的话。
- en: If `a.fill_value == b.fill_value`, return the fill value, otherwise return None.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`a.fill_value == b.fill_value`，则返回填充值，否则返回None。
