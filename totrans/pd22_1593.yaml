- en: pandas.core.window.ewm.ExponentialMovingWindow.corr
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.window.ewm.ExponentialMovingWindow.corr.html](https://pandas.pydata.org/docs/reference/api/pandas.core.window.ewm.ExponentialMovingWindow.corr.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Calculate the ewm (exponential weighted moment) sample correlation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**other**Series or DataFrame, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If not supplied then will default to self and produce pairwise output.
  prefs: []
  type: TYPE_NORMAL
- en: '**pairwise**bool, default None'
  prefs: []
  type: TYPE_NORMAL
- en: If False then only matching columns between self and other will be used and
    the output will be a DataFrame. If True then all pairwise combinations will be
    calculated and the output will be a MultiIndex DataFrame in the case of DataFrame
    inputs. In the case of missing elements, only complete pairwise observations will
    be used.
  prefs: []
  type: TYPE_NORMAL
- en: '**numeric_only**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Include only float, int, boolean columns.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.5.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Return type is the same as the original object with `np.float64` dtype.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
