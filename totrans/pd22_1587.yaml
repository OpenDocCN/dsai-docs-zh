- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the expanding standard error of mean.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算展开平均标准误差。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ddof**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**int，默认为1'
- en: Delta Degrees of Freedom. The divisor used in calculations is `N - ddof`, where
    `N` represents the number of elements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度增量。计算中使用的除数为`N - ddof`，其中`N`表示元素数。
- en: '**numeric_only**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**bool，默认为False'
- en: Include only float, int, boolean columns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括float、int和boolean列。
- en: New in version 1.5.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.5.0起新增。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series或DataFrame
- en: Return type is the same as the original object with `np.float64` dtype.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型与原始对象相同，为`np.float64`类型。
