- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtria.html#scipy.special.btdtria)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse of [`btdtr`](scipy.special.btdtr.html#scipy.special.btdtr "scipy.special.btdtr")
    with respect to *a*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与 *a* 相关的[`btdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr
    "scipy.special.btdtr")的反函数。
- en: This is the inverse of the beta cumulative distribution function, [`btdtr`](scipy.special.btdtr.html#scipy.special.btdtr
    "scipy.special.btdtr"), considered as a function of *a*, returning the value of
    *a* for which *btdtr(a, b, x) = p*, or
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是贝塔累积分布函数[`btdtr`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr
    "scipy.special.btdtr")的反函数，作为关于 *a* 的函数，返回使得 *btdtr(a, b, x) = p* 的 *a* 的值，或
- en: \[p = \int_0^x \frac{\Gamma(a + b)}{\Gamma(a)\Gamma(b)} t^{a-1} (1-t)^{b-1}\,dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[p = \int_0^x \frac{\Gamma(a + b)}{\Gamma(a)\Gamma(b)} t^{a-1} (1-t)^{b-1}\,dt\]
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**p**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Cumulative probability, in [0, 1].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 累积概率，在[0, 1]之间。
- en: '**b**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**array_like'
- en: Shape parameter (*b* > 0).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 形状参数（*b* > 0）。
- en: '**x**array_like'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: The quantile, in [0, 1].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，在[0, 1]之间。
- en: '**out**ndarray, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function values
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用于函数值的可选输出数组
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**a**scalar or ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**标量或ndarray'
- en: The value of the shape parameter *a* such that *btdtr(a, b, x) = p*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 形状参数 *a* 的值，使得 *btdtr(a, b, x) = p*。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
