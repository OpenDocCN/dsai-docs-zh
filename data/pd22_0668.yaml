- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Generate an pandas.Index with duplicate values.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 生成具有重复值的 pandas.Index。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The keep parameter controls which duplicate values are removed. The value ‘first’
    keeps the first occurrence for each set of duplicated entries. The default value
    of keep is ‘first’.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: keep 参数控制要删除的重复值。值 'first' 保留每组重复条目的第一个出现。keep 的默认值为 'first'。
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The value ‘last’ keeps the last occurrence for each set of duplicated entries.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 值 'last' 保留每组重复条目的最后一个出现。
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The value `False` discards all sets of duplicated entries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 值 `False` 丢弃所有重复条目集。
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
