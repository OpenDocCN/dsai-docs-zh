- en: scipy.sparse.eye
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.eye.html#scipy.sparse.eye)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sparse matrix with ones on diagonal
  prefs: []
  type: TYPE_NORMAL
- en: Returns a sparse matrix (m x n) where the kth diagonal is all ones and everything
    else is zeros.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of rows in the matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Number of columns. Default: *m*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**k**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Diagonal to place ones on. Default: 0 (main diagonal).'
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Data type of the matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**format**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Sparse format of the result, e.g., format=”csr”, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '**.. warning::**'
  prefs: []
  type: TYPE_NORMAL
- en: This function returns a sparse matrix – not a sparse array. You are encouraged
    to use `eye_array` to take advantage of the sparse array functionality.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
