  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a view of the array with axes transposed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有轴线转置的数组视图。
- en: Refer to [`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")
    for full documentation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请查阅完整文档[`numpy.transpose`](numpy.transpose.html#numpy.transpose "numpy.transpose")。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axes**None, tuple of ints, or *n* ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes** None，整数元组，或 *n* 个整数'
- en: 'None or no argument: reverses the order of the axes.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为 None 或无参数：反转轴线的顺序。
- en: 'tuple of ints: *i* in the *j*-th place in the tuple means that the array’s
    *i*-th axis becomes the transposed array’s *j*-th axis.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数元组：元组中第 *i* 个位置上的 *j* 表示数组的第 *i* 个轴线成为转置后数组的第 *j* 个轴线。
- en: '*n* ints: same as an n-tuple of the same ints (this form is intended simply
    as a “convenience” alternative to the tuple form).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*n* 个整数：与相同整数的 n-元组相同（此形式仅作为元组形式的“便利”替代形式）。'
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**p**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** ndarray'
- en: View of the array with its axes suitably permuted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 具有合适调换轴线排列的数组视图。
