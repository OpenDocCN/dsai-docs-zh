- en: Vector & ReferenceFrame
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向量与参考框架
- en: Original text：[https://docs.sympy.org/latest/modules/physics/vector/vectors.html](https://docs.sympy.org/latest/modules/physics/vector/vectors.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.sympy.org/latest/modules/physics/vector/vectors.html](https://docs.sympy.org/latest/modules/physics/vector/vectors.html)
- en: In [`sympy.physics.vector`](index.html#module-sympy.physics.vector "sympy.physics.vector"),
    vectors and reference frames are the “building blocks” of dynamic systems. This
    document will describe these mathematically and describe how to use them with
    this module’s code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`sympy.physics.vector`](index.html#module-sympy.physics.vector "sympy.physics.vector")中，向量和参考框架是动态系统的“基础”。本文档将从数学角度描述它们，并说明如何在此模块的代码中使用它们。
