- en: '**Comparing Series with datetime.date**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**比较包含日期时间的Series**'
- en: We’ve reverted a 0.23.0 change to comparing a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") holding datetimes and a `datetime.date` object ([GH 21152](https://github.com/pandas-dev/pandas/issues/21152)).
    In pandas 0.22 and earlier, comparing a Series holding datetimes and `datetime.date`
    objects would coerce the `datetime.date` to a datetime before comparing. This
    was inconsistent with Python, NumPy, and [`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex"), which never consider a datetime and `datetime.date` equal.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经撤销了对比较包含日期时间的[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")和`datetime.date`对象的0.23.0更改（[GH 21152](https://github.com/pandas-dev/pandas/issues/21152)）。在
    pandas 0.22及更早版本中，比较包含日期时间和`datetime.date`对象的Series会在比较之前将`datetime.date`强制转换为日期时间。这与Python、NumPy和[`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex")不一致，后者从不认为日期时间和`datetime.date`相等。
- en: In 0.23.0, we unified operations between DatetimeIndex and Series, and in the
    process changed comparisons between a Series of datetimes and `datetime.date`
    without warning.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.23.0中，我们统一了DatetimeIndex和Series之间的操作，并在此过程中改变了Series包含日期时间和`datetime.date`之间的比较而没有警告。
- en: We’ve temporarily restored the 0.22.0 behavior, so datetimes and dates may again
    compare equal, but restore the 0.23.0 behavior in a future release.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们暂时恢复了0.22.0的行为，因此日期时间和日期可能再次相等，但将在未来的版本中恢复0.23.0的行为。
- en: 'To summarize, here’s the behavior in 0.22.0, 0.23.0, 0.23.1:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，在0.22.0、0.23.0、0.23.1中的行为如下：
- en: '[PRE1]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In addition, ordering comparisons will raise a `TypeError` in the future.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，未来对排序比较将引发`TypeError`。
- en: '**Other fixes**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他修复**'
- en: Reverted the ability of [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") to perform multivalue inserts as this caused regression
    in certain cases ([GH 21103](https://github.com/pandas-dev/pandas/issues/21103)).
    In the future this will be made configurable.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销了[`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql")执行多值插入的能力，因为在某些情况下引起了回归（[GH 21103](https://github.com/pandas-dev/pandas/issues/21103)）。将来这将被配置化。
- en: 'Fixed regression in the [`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date") and [`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time") attributes in case of timezone-aware data: [`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time") returned a tz-aware time instead of tz-naive ([GH
    21267](https://github.com/pandas-dev/pandas/issues/21267)) and [`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date") returned incorrect date when the input date has a
    non-UTC timezone ([GH 21230](https://github.com/pandas-dev/pandas/issues/21230)).'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在时区感知数据的情况下[`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date")和[`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time")属性中的回归：[`DatetimeIndex.time`](../reference/api/pandas.DatetimeIndex.time.html#pandas.DatetimeIndex.time
    "pandas.DatetimeIndex.time")返回了一个时区感知的时间而不是时区无关的时间（[GH 21267](https://github.com/pandas-dev/pandas/issues/21267)），而[`DatetimeIndex.date`](../reference/api/pandas.DatetimeIndex.date.html#pandas.DatetimeIndex.date
    "pandas.DatetimeIndex.date")在输入日期具有非UTC时区时返回了不正确的日期（[GH 21230](https://github.com/pandas-dev/pandas/issues/21230)）。
- en: Fixed regression in `pandas.io.json.json_normalize()` when called with `None`
    values in nested levels in JSON, and to not drop keys with value as `None` ([GH
    21158](https://github.com/pandas-dev/pandas/issues/21158), [GH 21356](https://github.com/pandas-dev/pandas/issues/21356)).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在调用`pandas.io.json.json_normalize()`时，JSON中嵌套级别中存在`None`值时的回归，并且不丢弃值为`None`的键（[GH
    21158](https://github.com/pandas-dev/pandas/issues/21158)，[GH 21356](https://github.com/pandas-dev/pandas/issues/21356)）。
- en: Bug in [`to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") causes encoding error when compression and encoding
    are specified ([GH 21241](https://github.com/pandas-dev/pandas/issues/21241),
    [GH 21118](https://github.com/pandas-dev/pandas/issues/21118))
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv")中的错误，当指定压缩和编码时导致编码错误（[GH 21241](https://github.com/pandas-dev/pandas/issues/21241)，[GH
    21118](https://github.com/pandas-dev/pandas/issues/21118)）
- en: Bug preventing pandas from being importable with -OO optimization ([GH 21071](https://github.com/pandas-dev/pandas/issues/21071))
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了阻止pandas在-OO优化下可导入的错误（[GH 21071](https://github.com/pandas-dev/pandas/issues/21071)）
- en: Bug in `Categorical.fillna()` incorrectly raising a `TypeError` when `value`
    the individual categories are iterable and `value` is an iterable ([GH 21097](https://github.com/pandas-dev/pandas/issues/21097),
    [GH 19788](https://github.com/pandas-dev/pandas/issues/19788))
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`Categorical.fillna()`中的错误，当`value`为可迭代的单个类别且`value`为可迭代时，错误地引发`TypeError`（[GH
    21097](https://github.com/pandas-dev/pandas/issues/21097)，[GH 19788](https://github.com/pandas-dev/pandas/issues/19788)）
- en: Fixed regression in constructors coercing NA values like `None` to strings when
    passing `dtype=str` ([GH 21083](https://github.com/pandas-dev/pandas/issues/21083))
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了构造函数中的回归，当传递`dtype=str`时，将NA值（如`None`）强制转换为字符串的问题（[GH 21083](https://github.com/pandas-dev/pandas/issues/21083)）
- en: Regression in [`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table") where an ordered `Categorical` with missing values for the
    pivot’s `index` would give a mis-aligned result ([GH 21133](https://github.com/pandas-dev/pandas/issues/21133))
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`pivot_table()`](../reference/api/pandas.pivot_table.html#pandas.pivot_table
    "pandas.pivot_table")中的回归，当具有缺失值的有序`Categorical`用于数据透视表的`index`时，会导致结果不对齐（[GH
    21133](https://github.com/pandas-dev/pandas/issues/21133)）
- en: Fixed regression in merging on boolean index/columns ([GH 21119](https://github.com/pandas-dev/pandas/issues/21119)).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在布尔索引/列上合并时的回归（[GH 21119](https://github.com/pandas-dev/pandas/issues/21119)）。
