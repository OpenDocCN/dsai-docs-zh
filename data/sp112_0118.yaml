- en: DFT sample frequencies (for usage with rfft, irfft).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DFT 样本频率（用于 rfft, irfft 的用法）。
- en: 'The returned float array contains the frequency bins in cycles/unit (with zero
    at the start) given a window length *n* and a sample spacing *d*:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的浮点数组包含频率分量（从零开始）在单位内的周期数，给定窗口长度 *n* 和采样间距 *d*：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整数'
- en: Window length.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口长度。
- en: '**d**scalar, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**d** 标量，可选'
- en: Sample spacing. Default is 1.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 采样间距。默认为 1。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray'
- en: The array of length *n*, containing the sample frequencies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 长度为 *n* 的数组，包含样本频率。
