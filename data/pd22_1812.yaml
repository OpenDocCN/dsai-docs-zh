- en: 'Parameters:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**pat**str'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**pat**str'
- en: 'Regexp which should match a single option. Note: partial matches are supported
    for convenience, but unless you use the full option name (e.g. x.y.z.option_name),
    your code may break in future versions if new options with similar names are introduced.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 应匹配单个选项的正则表达式。注意：为方便起见，支持部分匹配，但除非使用完整的选项名称（例如 x.y.z.option_name），否则如果引入具有类似名称的新选项，您的代码可能在将来的版本中出现错误。
- en: 'Returns:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**the value of the option'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**选项的值'
- en: 'Raises:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**OptionError**if no such option exists'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**OptionError**如果不存在此类选项'
- en: Notes
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 注：
- en: Please reference the [User Guide](../../user_guide/options.html#options) for
    more information.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考[用户指南](../../user_guide/options.html#options)获取更多信息。
- en: 'The available options with its descriptions:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可用选项及其描述：
- en: compute.use_bottleneckbool
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: compute.use_bottleneckbool
- en: 'Use the bottleneck library to accelerate if it is installed, the default is
    True Valid values: False,True [default: True] [currently: True]'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安装了 bottleneck 库，则使用 bottleneck 库加速，默认为 True 有效值：False,True [默认：True] [当前：True]
- en: compute.use_numbabool
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: compute.use_numbabool
- en: 'Use the numba engine option for select operations if it is installed, the default
    is False Valid values: False,True [default: False] [currently: False]'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些操作，如果安装了 numba 引擎选项，则使用 numba 引擎选项，其默认值为 False 有效值：False,True [默认：False]
    [当前：False]
- en: compute.use_numexprbool
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: compute.use_numexprbool
- en: 'Use the numexpr library to accelerate computation if it is installed, the default
    is True Valid values: False,True [default: True] [currently: True]'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安装了 numexpr 库，则使用 numexpr 库加速计算，默认为 True 有效值：False,True [默认：True] [当前：True]
- en: display.chop_thresholdfloat or None
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: display.chop_thresholdfloat 或 None
- en: 'if set to a float value, all float values smaller than the given threshold
    will be displayed as exactly 0 by repr and friends. [default: None] [currently:
    None]'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为浮点值，则repr等显示为给定阈值以下的所有浮点值将显示为确切的0。 [默认：无] [当前：无]
- en: display.colheader_justify‘left’/’right’
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: display.colheader_justify‘left’/’right’
- en: 'Controls the justification of column headers. used by DataFrameFormatter. [default:
    right] [currently: right]'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 控制列标题的对齐方式。由DataFrameFormatter使用。 [默认：右] [当前：右]
- en: display.date_dayfirstboolean
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: display.date_dayfirstboolean
- en: 'When True, prints and parses dates with the day first, eg 20/01/2005 [default:
    False] [currently: False]'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当为 True 时，以日为优先的方式打印和解析日期，例如 20/01/2005 [默认：False] [当前：False]
- en: display.date_yearfirstboolean
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: display.date_yearfirstboolean
- en: 'When True, prints and parses dates with the year first, eg 2005/01/20 [default:
    False] [currently: False]'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '当为 True 时，以年份优先的方式打印和解析日期，例如 2005/01/20 [default: False] [currently: False]'
- en: display.encodingstr/unicode
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: display.encodingstr/unicode
- en: 'Defaults to the detected encoding of the console. Specifies the encoding to
    be used for strings returned by to_string, these are generally strings meant to
    be displayed on the console. [default: utf-8] [currently: utf-8]'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '默认为控制台的检测到的编码。指定用于由 to_string 返回的字符串的编码，这些字符串通常是用于在控制台上显示的字符串。 [default: utf-8]
    [currently: utf-8]'
- en: display.expand_frame_reprboolean
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: display.expand_frame_reprboolean
- en: 'Whether to print out the full DataFrame repr for wide DataFrames across multiple
    lines, max_columns is still respected, but the output will wrap-around across
    multiple “pages” if its width exceeds display.width. [default: True] [currently:
    True]'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '是否打印出宽 DataFrames 的完整 DataFrame repr，max_columns 仍然受到尊重，但如果其宽度超过 display.width，则输出将跨多个“页面”进行换行。
    [default: True] [currently: True]'
- en: display.float_formatcallable
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: display.float_formatcallable
- en: 'The callable should accept a floating point number and return a string with
    the desired format of the number. This is used in some places like SeriesFormatter.
    See formats.format.EngFormatter for an example. [default: None] [currently: None]'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '此可调用应接受浮点数并返回具有所需格式的数字的字符串。在一些地方使用，如 SeriesFormatter。有关示例，请参阅 formats.format.EngFormatter。
    [default: None] [currently: None]'
- en: display.html.borderint
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: display.html.borderint
- en: 'A `border=value` attribute is inserted in the `<table>` tag for the DataFrame
    HTML repr. [default: 1] [currently: 1]'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 'DataFrame HTML 表示中在 `<table>` 标签中插入一个 `border=value` 属性。 [default: 1] [currently:
    1]'
- en: display.html.table_schemaboolean
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: display.html.table_schemaboolean
- en: 'Whether to publish a Table Schema representation for frontends that support
    it. (default: False) [default: False] [currently: False]'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '是否为支持的前端发布表格模式表示。 （默认值：False）[default: False] [currently: False]'
- en: display.html.use_mathjaxboolean
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: display.html.use_mathjaxboolean
- en: 'When True, Jupyter notebook will process table contents using MathJax, rendering
    mathematical expressions enclosed by the dollar symbol. (default: True) [default:
    True] [currently: True]'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '当为 True 时，Jupyter 笔记本将使用 MathJax 处理表格内容，呈现由美元符号包围的数学表达式。 （默认值：True）[default:
    True] [currently: True]'
- en: display.large_repr‘truncate’/’info’
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: display.large_repr‘truncate’/’info’
- en: 'For DataFrames exceeding max_rows/max_cols, the repr (and HTML repr) can show
    a truncated table, or switch to the view from df.info() (the behaviour in earlier
    versions of pandas). [default: truncate] [currently: truncate]'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '对于超过 max_rows/max_cols 的 DataFrame，repr（和 HTML repr）可以显示截断的表格，或者切换到 df.info()
    的视图（pandas 的早期版本中的行为）。[default: truncate] [currently: truncate]'
- en: display.max_categoriesint
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_categoriesint
- en: 'This sets the maximum number of categories pandas should output when printing
    out a Categorical or a Series of dtype “category”. [default: 8] [currently: 8]'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '这设置 pandas 在打印 Categorical 或 dtype 为 “category” 的 Series 时应输出的最大类别数。 [default:
    8] [currently: 8]'
- en: display.max_columnsint
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_columnsint
- en: If max_cols is exceeded, switch to truncate view. Depending on large_repr, objects
    are either centrally truncated or printed as a summary view. ‘None’ value means
    unlimited.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果超过 max_cols，则切换到截断视图。根据 large_repr，对象要么居中截断，要么作为摘要视图打印。‘None’ 值表示无限制。
- en: 'In case python/IPython is running in a terminal and large_repr equals ‘truncate’
    this can be set to 0 or None and pandas will auto-detect the width of the terminal
    and print a truncated object which fits the screen width. The IPython notebook,
    IPython qtconsole, or IDLE do not run in a terminal and hence it is not possible
    to do correct auto-detection and defaults to 20. [default: 0] [currently: 0]'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '如果 python/IPython 在终端运行，并且 large_repr 等于 ‘truncate’，那么可以设置为 0 或 None，pandas
    将自动检测终端的宽度，并打印适合屏幕宽度的截断对象。IPython 笔记本，IPython qtconsole 或 IDLE 不在终端中运行，因此无法进行正确的自动检测，并默认为
    20。 [default: 0] [currently: 0]'
- en: display.max_colwidthint or None
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_colwidthint or None
- en: 'The maximum width in characters of a column in the repr of a pandas data structure.
    When the column overflows, a “…” placeholder is embedded in the output. A ‘None’
    value means unlimited. [default: 50] [currently: 50]'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 'pandas 数据结构 repr 中列的最大宽度（以字符为单位）。当列溢出时，输出中嵌入一个“…”占位符。‘None’ 值表示无限制。 [default:
    50] [currently: 50]'
- en: display.max_dir_itemsint
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_dir_itemsint
- en: The number of items that will be added to dir(…). ‘None’ value means unlimited.
    Because dir is cached, changing this option will not immediately affect already
    existing dataframes until a column is deleted or added.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 将添加到 dir(…) 的项目数。‘None’ 值表示无限制。由于 dir 已缓存，更改此选项不会立即影响已存在的数据框，直到删除或添加列为止。
- en: 'This is for instance used to suggest columns from a dataframe to tab completion.
    [default: 100] [currently: 100]'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于从数据框中建议列以进行制表符完成。[默认值：100] [当前值：100]
- en: display.max_info_columnsint
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_info_columnsint
- en: 'max_info_columns is used in DataFrame.info method to decide if per column information
    will be printed. [default: 100] [currently: 100]'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: max_info_columns 用于 DataFrame.info 方法，以决定是否打印每列信息。[默认值：100] [当前值：100]
- en: display.max_info_rowsint
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_info_rowsint
- en: 'df.info() will usually show null-counts for each column. For large frames this
    can be quite slow. max_info_rows and max_info_cols limit this null check only
    to frames with smaller dimensions than specified. [default: 1690785] [currently:
    1690785]'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: df.info() 通常会显示每列的空值计数。对于大型框架，这可能会非常慢。max_info_rows 和 max_info_cols 仅限制对小于指定尺寸的框架执行此空值检查。[默认值：1690785]
    [当前值：1690785]
- en: display.max_rowsint
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_rowsint
- en: If max_rows is exceeded, switch to truncate view. Depending on large_repr, objects
    are either centrally truncated or printed as a summary view. ‘None’ value means
    unlimited.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果超过 max_rows，则切换到截断视图。根据 large_repr，对象将被居中截断或打印为摘要视图。'None' 值表示无限制。
- en: 'In case python/IPython is running in a terminal and large_repr equals ‘truncate’
    this can be set to 0 and pandas will auto-detect the height of the terminal and
    print a truncated object which fits the screen height. The IPython notebook, IPython
    qtconsole, or IDLE do not run in a terminal and hence it is not possible to do
    correct auto-detection. [default: 60] [currently: 60]'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Python/IPython 运行在终端，并且 large_repr 等于 'truncate'，则可以将其设置为 0，并且 pandas 将自动检测终端的高度，并打印适合屏幕高度的截断对象。IPython
    笔记本，IPython qtconsole 或 IDLE 不在终端中运行，因此无法进行正确的自动检测。[默认值：60] [当前值：60]
- en: display.max_seq_itemsint or None
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: display.max_seq_itemsint 或 None
- en: When pretty-printing a long sequence, no more then max_seq_items will be printed.
    If items are omitted, they will be denoted by the addition of “…” to the resulting
    string.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '在漂亮地打印长序列时，将打印的最大项数限制为 max_seq_items。如果省略了项，则将通过在生成的字符串中添加“…”来表示。 '
- en: 'If set to None, the number of items to be printed is unlimited. [default: 100]
    [currently: 100]'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为 None，则要打印的项数没有限制。[默认值：100] [当前值：100]
- en: display.memory_usagebool, string or None
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: display.memory_usagebool，string或者None
- en: 'This specifies if the memory usage of a DataFrame should be displayed when
    df.info() is called. Valid values True,False,’deep’ [default: True] [currently:
    True]'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当调用 df.info() 时，指定是否显示 DataFrame 的内存使用情况。有效值 True，False，'deep' [默认值：True] [当前值：True]
- en: display.min_rowsint
