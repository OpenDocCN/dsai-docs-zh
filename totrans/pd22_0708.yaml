- en: pandas.Index.searchsorted
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.searchsorted.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.searchsorted.html)
  prefs:
