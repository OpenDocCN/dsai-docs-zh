- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.12.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.12.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SciPy 0.12.1 is a bug-fix release with no new features compared to 0.12.0. The
    single issue fixed by this release is a security issue in `scipy.weave`, which
    was previously using temporary directories in an insecure manner under certain
    circumstances.
  prefs: []
  type: TYPE_NORMAL
