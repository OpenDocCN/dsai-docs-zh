- en: Polynomial Manipulation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多项式操作
- en: Original text：[https://docs.sympy.org/latest/modules/polys/index.html](https://docs.sympy.org/latest/modules/polys/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文档：[https://docs.sympy.org/latest/modules/polys/index.html](https://docs.sympy.org/latest/modules/polys/index.html)
- en: Computations with polynomials are at the core of computer algebra and having
    a fast and robust polynomials manipulation module is a key for building a powerful
    symbolic manipulation system. SymPy has a dedicated module [`sympy.polys`](reference.html#module-sympy.polys
    "sympy.polys") for computing in polynomial algebras over various coefficient domains.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式计算是计算机代数的核心，拥有快速且健壮的多项式操作模块是构建强大的符号操作系统的关键。SymPy 有一个专门的模块 [`sympy.polys`](reference.html#module-sympy.polys
    "sympy.polys") 用于在各种系数域上进行多项式代数的计算。
- en: There is a vast number of methods implemented, ranging from simple tools like
    polynomial division, to advanced concepts including Gröbner bases and multivariate
    factorization over algebraic number domains.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 实现了大量方法，从像多项式除法这样的简单工具，到包括 Gröbner 基和代数数域中的多变量因式分解等高级概念。
