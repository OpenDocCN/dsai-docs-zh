    "pandas.DataFrame.interpolate") 现在使用正确的轴约定。以前沿着列进行插值导致沿着索引进行插值，反之亦然。此外，使用 `pad`、`ffill`、`bfill`
    和 `backfill` 方法进行插值与使用 [`DataFrame.fillna()`](../reference/api/pandas.DataFrame.fillna.html#pandas.DataFrame.fillna
    "pandas.DataFrame.fillna") 中的这些方法是相同的（[GH 12918](https://github.com/pandas-dev/pandas/issues/12918)、[GH
    29146](https://github.com/pandas-dev/pandas/issues/29146)）'
