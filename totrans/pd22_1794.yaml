- en: Export the styles applied to the current Styler.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 导出应用于当前样式器的样式。
- en: Can be applied to a second Styler with `Styler.use`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以应用于第二个样式器，使用 `Styler.use`。
