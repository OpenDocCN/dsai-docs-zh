  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Index.set_value` 已被弃用。对于给定的索引 `idx`，数组 `arr`，`idx` 中的值 `idx_val` 和新值 `val`，`idx.set_value(arr,
    idx_val, val)` 等同于 `arr[idx.get_loc(idx_val)] = val`，应使用后者替代 ([GH 28621](https://github.com/pandas-dev/pandas/issues/28621)).'
