- en: Construct DataFrame from group with provided name.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用提供的名称构造组中的DataFrame。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name**object'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**对象'
- en: The name of the group to get as a DataFrame.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要作为DataFrame获取的组的名称。
- en: '**obj**DataFrame, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj**DataFrame，默认为None'
- en: The DataFrame to take the DataFrame out of. If it is None, the object groupby
    was called on will be used.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要从中获取DataFrame的DataFrame。 如果为None，则将使用调用groupby的对象。
- en: 'Deprecated since version 2.1.0: The obj is deprecated and will be removed in
    a future version. Do `df.iloc[gb.indices.get(name)]` instead of `gb.get_group(name,
    obj=df)`.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自2.1.0版本起弃用：obj已弃用，将在将来的版本中删除。 请改用`df.iloc[gb.indices.get(name)]`代替`gb.get_group(name,
    obj=df)`。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: same type as obj
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与obj相同类型
