- en: numpy.mintypecode
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.mintypecode
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.mintypecode.html](https://numpy.org/doc/1.26/reference/generated/numpy.mintypecode.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.mintypecode.html](https://numpy.org/doc/1.26/reference/generated/numpy.mintypecode.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the character for the minimum-size type to which given types can be safely
    cast.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定类型可以安全转换的最小大小类型的字符。
- en: The returned type character must represent the smallest size dtype such that
    an array of the returned type can handle the data from an array of all types in
    *typechars* (or if *typechars* is an array, then its dtype.char).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的类型字符必须代表最小大小的dtype，以便返回类型的数组可以处理*typechars*中所有类型的数组的数据（或者如果*typechars*是一个数组，则其dtype.char）。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**typechars**list of str or array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**typechars**str列表或array_like'
- en: If a list of strings, each string should represent a dtype. If array_like, the
    character representation of the array dtype is used.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是字符串列表，则每个字符串应代表一个dtype。如果是array_like，则使用数组dtype的字符表示。
- en: '**typeset**str or list of str, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**typeset**str 或 str列表，可选'
- en: The set of characters that the returned character is chosen from. The default
    set is ‘GDFgdf’.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回字符的字符集。默认字符集为‘GDFgdf’。
- en: '**default**str, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**default**str，可选'
- en: The default character, this is returned if none of the characters in *typechars*
    matches a character in *typeset*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 默认字符，如果*typechars*中的字符没有匹配*typeset*中的字符，则返回默认字符。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**typechar**str'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**typechar**str'
- en: The character representing the minimum-size type that was found.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代表找到的最小大小类型的字符。
