- en: New `StringMixin` that, given a `__unicode__` method, gets python 2 and python
    3 compatible string methods (`__str__`, `__bytes__`, and `__repr__`). Plus string
    safety throughout. Now employed in many places throughout the pandas library.
    ([GH 4090](https://github.com/pandas-dev/pandas/issues/4090), [GH 4092](https://github.com/pandas-dev/pandas/issues/4092))
  id: totrans-153
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 `StringMixin`，给定一个 `__unicode__` 方法，获得 Python 2 和 Python 3 兼容的字符串方法（`__str__`、`__bytes__`
    和 `__repr__`）。加上字符串安全性。现在在 pandas 库的许多地方使用。（[GH 4090](https://github.com/pandas-dev/pandas/issues/4090)，[GH
    4092](https://github.com/pandas-dev/pandas/issues/4092)）
