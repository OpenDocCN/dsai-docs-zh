  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_yn.html#scipy.special.riccati_yn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_yn.html#scipy.special.riccati_yn)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute Ricatti-Bessel function of the second kind and its derivative.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第二类里卡提-贝塞尔函数及其导数。
- en: The Ricatti-Bessel function of the second kind is defined as \(x y_n(x)\), where
    \(y_n\) is the spherical Bessel function of the second kind of order \(n\).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类里卡提-贝塞尔函数定义为 \(x y_n(x)\)，其中 \(y_n\) 是第二类球贝塞尔函数的阶数为 \(n\)。
- en: This function computes the value and first derivative of the function for all
    orders up to and including *n*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数计算所有顺序直到包括 *n* 的函数值和第一阶导数。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Maximum order of function to compute
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 函数计算的最大阶数
- en: '**x**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**float'
- en: Argument at which to evaluate
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估的参数
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**yn**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**yn**ndarray'
- en: Value of y0(x), …, yn(x)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: y0(x), …, yn(x) 的值
- en: '**ynp**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**ynp**ndarray'
- en: First derivative y0’(x), …, yn’(x)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶导数 y0’(x), …, yn’(x)
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The computation is carried out via ascending recurrence, using the relation
    DLMF 10.51.1 [[2]](#r2922d12f6c68-2).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算通过升序递归进行，使用关系 DLMF 10.51.1 [[2]](#r2922d12f6c68-2)。
- en: Wrapper for a Fortran routine created by Shanjie Zhang and Jianming Jin [[1]](#r2922d12f6c68-1).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 张善杰和金建明创建的Fortran程序包装器 [[1]](#r2922d12f6c68-1)。
