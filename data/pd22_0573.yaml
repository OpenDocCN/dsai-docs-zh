- en: pandas.arrays.IntegerArray
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.arrays.IntegerArray
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.IntegerArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.IntegerArray.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.IntegerArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.IntegerArray.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Array of integer (optional missing) values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 整数（可选缺失）值的数组。
- en: Uses [`pandas.NA`](pandas.NA.html#pandas.NA "pandas.NA") as the missing value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[`pandas.NA`](pandas.NA.html#pandas.NA "pandas.NA")表示缺失值。
- en: Warning
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: IntegerArray is currently experimental, and its API or internal implementation
    may change without warning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: IntegerArray 目前处于实验阶段，其 API 或内部实现可能会在不提前通知的情况下更改。
- en: 'We represent an IntegerArray with 2 numpy arrays:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用2个numpy数组表示一个IntegerArray：
- en: 'data: contains a numpy integer array of the appropriate dtype'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: data：包含适当数据类型的 numpy 整数数组
- en: 'mask: a boolean array holding a mask on the data, True is missing'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: mask：一个布尔数组，保存数据的掩码，True 表示缺失
- en: To construct an IntegerArray from generic array-like input, use [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") with one of the integer dtypes (see examples).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要从通用数组输入构建IntegerArray，请使用[`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array")和其中一个整数数据类型之一（见示例）。
- en: See [Nullable integer data type](../../user_guide/integer_na.html#integer-na)
    for more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[可空整数数据类型](../../user_guide/integer_na.html#integer-na)以了解更多信息。
- en: 'Parameters:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**values**numpy.ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**values** numpy.ndarray'
- en: A 1-d integer-dtype array.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个1维整数数据类型数组。
- en: '**mask**numpy.ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**mask** numpy.ndarray'
- en: A 1-d boolean-dtype array indicating missing values.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个指示缺失值的1维布尔数据类型数组。
- en: '**copy**bool, default False'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy** bool，默认为 False'
- en: Whether to copy the values and mask.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是否复制值和掩码。
- en: 'Returns:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: IntegerArray
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: IntegerArray
- en: Examples
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Create an IntegerArray with [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array").
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[`pandas.array()`](pandas.array.html#pandas.array "pandas.array")创建一个IntegerArray。
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: String aliases for the dtypes are also available. They are capitalized.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据类型的字符串别名也是可用的。它们是大写的。
