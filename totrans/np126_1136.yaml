- en: NumPy 1.18.4 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.18.4-notes.html](https://numpy.org/doc/1.26/release/1.18.4-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the last planned release in the 1.18.x series. It reverts the `bool("0")`
    behavior introduced in 1.18.3 and fixes a bug in `Generator.integers`. There is
    also a link to a new troubleshooting section in the documentation included in
    the error message emitted when numpy import fails.
  prefs: []
  type: TYPE_NORMAL
- en: The Python versions supported in this release are 3.5-3.8\. Downstream developers
    should use Cython >= 0.29.15 for Python 3.8 support and OpenBLAS >= 3.7 to avoid
    errors on the Skylake architecture.
  prefs: []
  type: TYPE_NORMAL
