- en: Legendre polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 勒让德多项式。
- en: Defined to be the solution of
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为解决方案
- en: \[\frac{d}{dx}\left[(1 - x^2)\frac{d}{dx}P_n(x)\right] + n(n + 1)P_n(x) = 0;\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{d}{dx}\left[(1 - x^2)\frac{d}{dx}P_n(x)\right] + n(n + 1)P_n(x) = 0;\]
- en: \(P_n(x)\) is a polynomial of degree \(n\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \(P_n(x)\) 是一个 \(n\) 次多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** int'
- en: Degree of the polynomial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的度。
- en: '**monic**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic** bool，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *True*，将领导系数缩放为 1。默认为 *False*。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**P**orthopoly1d'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**P** orthopoly1d'
- en: Legendre polynomial.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 勒让德多项式。
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The polynomials \(P_n\) are orthogonal over \([-1, 1]\) with weight function
    1.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(P_n\) 在 \([-1, 1]\) 上是正交的，权函数为 1。
