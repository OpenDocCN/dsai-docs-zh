- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return first n rows of each group.
  prefs: []
  type: TYPE_NORMAL
- en: 'Similar to `.apply(lambda x: x.head(n))`, but it returns a subset of rows from
    the original DataFrame with original index and order preserved (`as_index` flag
    is ignored).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: 'If positive: number of entries to include from start of each group. If negative:
    number of entries to exclude from end of each group.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or DataFrame
  prefs: []
  type: TYPE_NORMAL
- en: Subset of original Series or DataFrame as determined by n.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '`Series.groupby`'
  prefs: []
  type: TYPE_NORMAL
- en: Apply a function groupby to a Series.
  prefs: []
  type: TYPE_NORMAL
- en: '`DataFrame.groupby`'
  prefs: []
  type: TYPE_NORMAL
- en: Apply a function groupby to each row or column of a DataFrame.
  prefs: []
  type: TYPE_NORMAL
