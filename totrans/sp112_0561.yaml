- en: scipy.signal.kaiser_beta
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.kaiser_beta.html#scipy.signal.kaiser_beta](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.kaiser_beta.html#scipy.signal.kaiser_beta)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the Kaiser parameter *beta*, given the attenuation *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**float'
  prefs: []
  type: TYPE_NORMAL
- en: The desired attenuation in the stopband and maximum ripple in the passband,
    in dB. This should be a *positive* number.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**beta**float'
  prefs: []
  type: TYPE_NORMAL
- en: The *beta* parameter to be used in the formula for a Kaiser window.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: Oppenheim, Schafer, “Discrete-Time Signal Processing”, p.475-476.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'Suppose we want to design a lowpass filter, with 65 dB attenuation in the stop
    band. The Kaiser window parameter to be used in the window method is computed
    by `kaiser_beta(65)`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
