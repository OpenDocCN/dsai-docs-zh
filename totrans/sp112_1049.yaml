- en: Kelvin function bei.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\mathrm{bei}(x) = \Im[J_0(x e^{3 \pi i / 4})]\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(J_0\) is the Bessel function of the first kind of order zero (see [`jv`](scipy.special.jv.html#scipy.special.jv
    "scipy.special.jv")). See [[dlmf]](#re793f1c3ffa1-dlmf) for more details.
