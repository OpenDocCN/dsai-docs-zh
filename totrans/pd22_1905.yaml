- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v1.5.1.html](https://pandas.pydata.org/docs/whatsnew/v1.5.1.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These are the changes in pandas 1.5.1\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  prefs: []
  type: TYPE_NORMAL
- en: '## Behavior of `groupby` with categorical groupers ([GH 48645](https://github.com/pandas-dev/pandas/issues/48645))'
  prefs: []
  type: TYPE_NORMAL
- en: In versions of pandas prior to 1.5, `groupby` with `dropna=False` would still
    drop NA values when the grouper was a categorical dtype. A fix for this was attempted
    in 1.5, however it introduced a regression where passing `observed=False` and
    `dropna=False` to `groupby` would result in only observed categories. It was found
    that the patch fixing the `dropna=False` bug is incompatible with `observed=False`,
    and decided that the best resolution is to restore the correct `observed=False`
    behavior at the cost of reintroducing the `dropna=False` bug.
  prefs: []
  type: TYPE_NORMAL
