  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`binom`](scipy.special.binom.html#scipy.special.binom "scipy.special.binom")
    and [`eval_jacobi`](scipy.special.eval_jacobi.html#scipy.special.eval_jacobi "scipy.special.eval_jacobi").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。如果不是整数，则通过与[`binom`](scipy.special.binom.html#scipy.special.binom "scipy.special.binom")和[`eval_jacobi`](scipy.special.eval_jacobi.html#scipy.special.eval_jacobi
    "scipy.special.eval_jacobi")的关系确定结果。
