  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_array.html#scipy.sparse.block_array](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_array.html#scipy.sparse.block_array)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Build a sparse array from sparse sub-blocks
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从稀疏子块构建稀疏数组
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**blocks**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**块**array_like'
- en: Grid of sparse arrays with compatible shapes. An entry of None implies an all-zero
    array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 具有兼容形状的稀疏数组网格。None 表示全零数组。
- en: '**format**{‘bsr’, ‘coo’, ‘csc’, ‘csr’, ‘dia’, ‘dok’, ‘lil’}, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式**{‘bsr’, ‘coo’, ‘csc’, ‘csr’, ‘dia’, ‘dok’, ‘lil’}，可选'
- en: The sparse format of the result (e.g. “csr”). By default an appropriate sparse
    array format is returned. This choice is subject to change.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式（例如“csr”）。默认情况下返回适当的稀疏数组格式。此选择可能会更改。
- en: '**dtype**dtype, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: The data-type of the output array. If not given, the dtype is determined from
    that of *blocks*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组的数据类型。如果未给出，则从*blocks*的数据类型确定。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**block**sparse array'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**块**稀疏数组'
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`block_diag`](scipy.sparse.block_diag.html#scipy.sparse.block_diag "scipy.sparse.block_diag")'
