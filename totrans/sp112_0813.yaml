- en: scipy.special.h1vp
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.h1vp
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h1vp.html#scipy.special.h1vp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h1vp.html#scipy.special.h1vp)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h1vp.html#scipy.special.h1vp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h1vp.html#scipy.special.h1vp)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute derivatives of Hankel function H1v(z) with respect to *z*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算对*z*的汉克尔函数H1v(z)的导数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: Order of Hankel function
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 汉克尔函数的阶数
- en: '**z**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: Argument at which to evaluate the derivative. Can be real or complex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评估导数的参数。可以是实数或复数。
- en: '**n**int, default 1'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: Order of derivative. For 0 returns the Hankel function *h1v* itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 导数的阶数。对于0返回汉克尔函数*h1v*本身。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或ndarray
- en: Values of the derivative of the Hankel function.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 汉克尔函数导数的值。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另见
- en: '[`hankel1`](scipy.special.hankel1.html#scipy.special.hankel1 "scipy.special.hankel1")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`hankel1`](scipy.special.hankel1.html#scipy.special.hankel1 "scipy.special.hankel1")'
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The derivative is computed using the relation DLFM 10.6.7 [[2]](#r9744266c85c5-2).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用关系DLFM 10.6.7 [[2]](#r9744266c85c5-2) 计算导数。
- en: References
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料
- en: '[1]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[1]'
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 张, 善杰 和 金, 建明。“特殊函数的计算”，约翰·威利和儿子出版社, 1996年, 第5章。[https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
- en: '[[2](#id1)]'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id1)]'
- en: NIST Digital Library of Mathematical Functions. [https://dlmf.nist.gov/10.6.E7](https://dlmf.nist.gov/10.6.E7)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: NIST数字数学函数库。[https://dlmf.nist.gov/10.6.E7](https://dlmf.nist.gov/10.6.E7)
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the Hankel function of the first kind of order 0 and its first two derivatives
    at 1.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 计算阶数为0的第一类汉克尔函数及其在1处的前两个导数。
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Compute the first derivative of the Hankel function of the first kind for several
    orders at 1 by providing an array for *v*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供一个数组*v*，计算在1处多个阶数的第一类汉克尔函数的第一导数。
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Compute the first derivative of the Hankel function of the first kind of order
    0 at several points by providing an array for *z*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供一个数组*z*，计算在多个点处阶数为0的第一类汉克尔函数的第一导数。
- en: '[PRE3]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
