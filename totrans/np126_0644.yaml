- en: Test whether each element of an array is also present in a second array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 测试数组中的每个元素是否也存在于第二个数组中。
- en: The output is always a masked array. See [`numpy.in1d`](numpy.in1d.html#numpy.in1d
    "numpy.in1d") for more details.
