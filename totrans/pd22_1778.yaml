- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set defined CSS-properties to each `<td>` HTML element for the given subset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为给定的子集的每个`<td>` HTML元素设置定义的CSS属性。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**subset**label, array-like, IndexSlice, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**subset**标签，类似数组，IndexSlice，可选'
- en: A valid 2d input to DataFrame.loc[<subset>], or, in the case of a 1d input or
    single key, to DataFrame.loc[:, <subset>] where the columns are prioritised, to
    limit `data` to *before* applying the function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的2D输入到DataFrame.loc[<subset>]，或者，在1D输入或单个键的情况下，到DataFrame.loc[:, <subset>]，其中列被优先考虑，以限制`data`在应用函数*之前*。
- en: '****kwargs**dict'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**dict'
- en: A dictionary of property, value pairs to be set for each cell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个属性，值对的字典，用于设置每个单元格。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Styler
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Styler
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is a convenience methods which wraps the [`Styler.map()`](pandas.io.formats.style.Styler.map.html#pandas.io.formats.style.Styler.map
    "pandas.io.formats.style.Styler.map") calling a function returning the CSS-properties
    independently of the data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个方便的方法，它包装了[`Styler.map()`](pandas.io.formats.style.Styler.map.html#pandas.io.formats.style.Styler.map
    "pandas.io.formats.style.Styler.map")调用一个独立于数据的返回CSS属性的函数。
