  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**float or ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**float 或 ndarray'
- en: Points where to evaluate the Laguerre polynomial
  id: totrans-7
  prefs: []
