- en: Returns pointers to the end-points of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回指向数组端点的指针。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**ndarray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**ndarray'
- en: Input array. It must conform to the Python-side of the array interface.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。它必须符合数组接口的Python端。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**(low, high)**tuple of 2 integers'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**(low, high)**包含2个整数的元组'
- en: The first integer is the first byte of the array, the second integer is just
    past the last byte of the array. If *a* is not contiguous it will not use every
    byte between the (*low*, *high*) values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个整数是数组的第一个字节，第二个整数是数组的最后一个字节的下一个位置。如果*a*不是连续的，则不会使用(*low*, *high*)值之间的每个字节。
