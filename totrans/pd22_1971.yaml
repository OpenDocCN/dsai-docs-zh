  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.12.0.html](https://pandas.pydata.org/docs/whatsnew/v0.12.0.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a major release from 0.11.0 and includes several new features and enhancements
    along with a large number of bug fixes.
  prefs: []
  type: TYPE_NORMAL
- en: Highlights include a consistent I/O API naming scheme, routines to read html,
    write MultiIndexes to csv files, read & write STATA data files, read & write JSON
    format files, Python 3 support for `HDFStore`, filtering of groupby expressions
    via `filter`, and a revamped `replace` routine that accepts regular expressions.
  prefs: []
  type: TYPE_NORMAL
- en: API changes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The I/O API is now much more consistent with a set of top level `reader` functions
    accessed like `pd.read_csv()` that generally return a `pandas` object.
