- en: 'If you incorporate the crack segmentation dataset into your research or development
    endeavors, kindly reference the following paper:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将裂缝分割数据集纳入您的研究或开发工作中，请引用以下论文：
- en: '[PRE3]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We would like to acknowledge the Roboflow team for creating and maintaining
    the Crack Segmentation dataset as a valuable resource for the road safety and
    research projects. For more information about the Crack segmentation dataset and
    its creators, visit the [Crack Segmentation Dataset Page](https://universe.roboflow.com/university-bswxt/crack-bphdr).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢Roboflow团队创建和维护裂缝分割数据集，作为道路安全和研究项目的宝贵资源。有关裂缝分割数据集及其创建者的更多信息，请访问[裂缝分割数据集页面](https://universe.roboflow.com/university-bswxt/crack-bphdr)。
- en: FAQ
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is the Roboflow Crack Segmentation Dataset?
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是Roboflow裂缝分割数据集？
- en: The [Roboflow Crack Segmentation Dataset](https://universe.roboflow.com/university-bswxt/crack-bphdr)
    is a comprehensive collection of 4029 static images designed specifically for
    transportation and public safety studies. It is ideal for tasks such as self-driving
    car model development and infrastructure maintenance. The dataset includes training,
    testing, and validation sets, aiding in accurate crack detection and segmentation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roboflow裂缝分割数据集](https://universe.roboflow.com/university-bswxt/crack-bphdr)是一个专门设计用于交通和公共安全研究的综合性集合，包含了4029张静态图像。它非常适合于自动驾驶汽车模型开发和基础设施维护等任务。该数据集包括训练、测试和验证集，有助于准确的裂缝检测和分割。'
