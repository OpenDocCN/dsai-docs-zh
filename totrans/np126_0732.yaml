- en: Return the data portion of the masked array as a hierarchical Python list.
  prefs: []
  type: TYPE_NORMAL
- en: Data items are converted to the nearest compatible Python type. Masked values
    are converted to [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value"). If [`fill_value`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.fill_value
    "numpy.ma.MaskedArray.fill_value") is None, the corresponding entries in the output
    list will be `None`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The value to use for invalid entries. Default is None.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**result**list'
  prefs: []
  type: TYPE_NORMAL
- en: The Python list representation of the masked array.
  prefs: []
  type: TYPE_NORMAL
