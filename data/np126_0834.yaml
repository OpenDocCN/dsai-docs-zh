- en: Round to nearest integer towards zero.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 向零舍入到最接近的整数。
- en: Round an array of floats element-wise to nearest integer towards zero. The rounded
    values are returned as floats.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将浮点数数组逐元素四舍五入到最接近的整数向零。四舍五入后的值以浮点数返回。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: An array of floats to be rounded
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要四舍五入的浮点数数组
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the input broadcasts to. If not provided or None, a freshly-allocated array
    is returned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供了，则必须具有输入广播到的形状。如果未提供或为 None，则返回一个新分配的数组。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray of floats'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**浮点数组'
- en: A float array with the same dimensions as the input. If second argument is not
    supplied then a float array is returned with the rounded values.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与输入相同维度的浮点数组。如果没有提供第二个参数，则返回一个具有四舍五入值的浮点数组。
- en: If a second argument is supplied the result is stored there. The return value
    *out* is then a reference to that array.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了第二个参数，则将结果存储在那里。返回值 *out* 然后是对该数组的引用。
