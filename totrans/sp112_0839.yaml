  type: TYPE_NORMAL
  zh: scipy.special.btdtr
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.btdtr.html#scipy.special.btdtr)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Cumulative distribution function of the beta distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塔分布的累积分布函数。
- en: Returns the integral from zero to *x* of the beta probability density function,
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回从零到*x*的贝塔概率密度函数的积分，
- en: \[I = \int_0^x \frac{\Gamma(a + b)}{\Gamma(a)\Gamma(b)} t^{a-1} (1-t)^{b-1}\,dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[I = \int_0^x \frac{\Gamma(a + b)}{\Gamma(a)\Gamma(b)} t^{a-1} (1-t)^{b-1}\,dt\]
- en: where \(\Gamma\) is the gamma function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(\Gamma\)是Gamma函数。
- en: 'Deprecated since version 1.12.0: This function is deprecated and will be removed
    from SciPy 1.14.0. Use [`scipy.special.betainc`](scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc") instead.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自SciPy 1.12.0版本起弃用：此函数已弃用，将在SciPy 1.14.0中移除。请使用[`scipy.special.betainc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betainc.html#scipy.special.betainc)代替。
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: Shape parameter (a > 0).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 形状参数（a > 0）。
- en: '**b**array_like'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**类似数组'
- en: Shape parameter (b > 0).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 形状参数（b > 0）。
- en: '**x**array_like'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类似数组'
- en: Upper limit of integration, in [0, 1].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 积分的上限，位于[0, 1]内。
- en: '**out**ndarray, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组，可选'
- en: Optional output array for the function values
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**I**scalar or ndarray'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**I**标量或类似数组'
- en: Cumulative distribution function of the beta distribution with parameters *a*
    and *b* at *x*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在*x*处参数为*a*和*b*的贝塔分布的累积分布函数。
- en: See also
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`betainc`](scipy.special.betainc.html#scipy.special.betainc "scipy.special.betainc")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`betainc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betainc.html#scipy.special.betainc)，这是不完全贝塔积分函数的别名。'
- en: Notes
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: This function is identical to the incomplete beta integral function [`betainc`](scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数与不完全贝塔积分函数[`betainc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betainc.html#scipy.special.betainc)完全相同。
- en: Wrapper for the Cephes [[1]](#re6cf6fea3749-1) routine [`btdtr`](#scipy.special.btdtr
    "scipy.special.btdtr").
  id: totrans-24
