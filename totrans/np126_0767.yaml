- en: numpy.ma.max
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.max
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.max.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.max.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.max.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.max.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the maximum along a given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回沿指定轴的最大值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**None or int or tuple of ints, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**None或int或int元组，可选'
- en: 'Axis along which to operate. By default, `axis` is None and the flattened input
    is used. .. versionadded:: 1.7.0 If this is a tuple of ints, the maximum is selected
    over multiple axes, instead of a single axis or all the axes as before.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '操作的轴。默认情况下，`axis`为None，使用扁平化的输入。.. versionadded:: 1.7.0 如果这是一个int元组，则选择多个轴上的最大值，而不是像以前那样在单个轴或所有轴上选择。'
- en: '**out**array_like, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**类似数组，可选'
- en: Alternative output array in which to place the result. Must be of the same shape
    and buffer length as the expected output.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 替代输出数组，用于放置结果。必须与预期输出的形状和缓冲区长度相同。
- en: '**fill_value**scalar or None, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量或None，可选'
- en: Value used to fill in the masked values. If None, use the output of maximum_fill_value().
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充掩码值的值。如果为None，则使用maximum_fill_value()的输出。
- en: '**keepdims**bool, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims**布尔值，可选'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为True，则减少的轴将作为大小为一的维度保留在结果中。使用此选项，结果将正确广播到数组。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**amax**array_like'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**amax**类似数组'
- en: New array holding the result. If `out` was specified, `out` is returned.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 持有结果的新数组。如果指定了`out`，则返回`out`。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`ma.maximum_fill_value`](numpy.ma.maximum_fill_value.html#numpy.ma.maximum_fill_value
    "numpy.ma.maximum_fill_value")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ma.maximum_fill_value`](numpy.ma.maximum_fill_value.html#numpy.ma.maximum_fill_value
    "numpy.ma.maximum_fill_value")'
- en: Returns the maximum filling value for a given datatype.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定数据类型的最大填充值。
- en: Examples
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
