- en: Evaluate shifted Legendre polynomial at a point.
  prefs: []
  type: TYPE_NORMAL
- en: These polynomials are defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[P_n^*(x) = P_n(2x - 1)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(P_n\) is a Legendre polynomial. See 2.2.11 in [[AS]](#r2c0b914a63c4-as)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the value is determined via the
    relation to [`eval_legendre`](scipy.special.eval_legendre.html#scipy.special.eval_legendre
    "scipy.special.eval_legendre").
  prefs: []
  type: TYPE_NORMAL
