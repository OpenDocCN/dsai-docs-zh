- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns true for each element if all characters in the string are alphanumeric
    and there is at least one character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值为真，如果字符串中的所有字符都是字母数字字符，并且至少有一个字符，否则为假。
- en: Calls *str.isalnum* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用 *str.isalnum*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
