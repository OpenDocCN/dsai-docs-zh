- en: scipy.signal.bilinear
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.bilinear.html#scipy.signal.bilinear](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.bilinear.html#scipy.signal.bilinear)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a digital IIR filter from an analog one using a bilinear transform.
  prefs: []
  type: TYPE_NORMAL
- en: Transform a set of poles and zeros from the analog s-plane to the digital z-plane
    using Tustin’s method, which substitutes `2*fs*(z-1) / (z+1)` for `s`, maintaining
    the shape of the frequency response.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator of the analog filter transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator of the analog filter transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: '**fs**float'
  prefs: []
  type: TYPE_NORMAL
- en: Sample rate, as ordinary frequency (e.g., hertz). No prewarping is done in this
    function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator of the transformed digital filter transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator of the transformed digital filter transfer function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
