- en: This release includes a few new features, performance enhancements, and over
    30 bug fixes from 0.8.0\. New features include notably NA friendly string processing
    functionality and a series of new plot types and options.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本包含了一些新功能、性能增强和来自 0.8.0 的 30 多个错误修复。新功能包括了显著的 NA 友好字符串处理功能和一系列新的绘图类型和选项。
