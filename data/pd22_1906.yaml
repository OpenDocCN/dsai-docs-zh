  zh: 为扩展数组数据类型添加了对[`DataFrameGroupBy.ohlc()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.ohlc.html#pandas.core.groupby.DataFrameGroupBy.ohlc
    "pandas.core.groupby.DataFrameGroupBy.ohlc")和[`SeriesGroupBy.ohlc()`](../reference/api/pandas.core.groupby.SeriesGroupBy.ohlc.html#pandas.core.groupby.SeriesGroupBy.ohlc
    "pandas.core.groupby.SeriesGroupBy.ohlc")的支持（[GH 37493](https://github.com/pandas-dev/pandas/issues/37493)）
- en: Allow reading compressed SAS files with [`read_sas()`](../reference/api/pandas.read_sas.html#pandas.read_sas
    "pandas.read_sas") (e.g., `.sas7bdat.gz` files)
  id: totrans-917
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用[`read_sas()`](../reference/api/pandas.read_sas.html#pandas.read_sas "pandas.read_sas")读取压缩的SAS文件（例如，`.sas7bdat.gz`文件）
- en: '[`pandas.read_html()`](../reference/api/pandas.read_html.html#pandas.read_html
    "pandas.read_html") now supports extracting links from table cells ([GH 13141](https://github.com/pandas-dev/pandas/issues/13141))'
  id: totrans-918
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`pandas.read_html()`](../reference/api/pandas.read_html.html#pandas.read_html
    "pandas.read_html")现在支持从表格单元格中提取链接（[GH 13141](https://github.com/pandas-dev/pandas/issues/13141)）'
- en: '`DatetimeIndex.astype()` now supports casting timezone-naive indexes to `datetime64[s]`,
    `datetime64[ms]`, and `datetime64[us]`, and timezone-aware indexes to the corresponding
    `datetime64[unit, tzname]` dtypes ([GH 47579](https://github.com/pandas-dev/pandas/issues/47579))'
  id: totrans-919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DatetimeIndex.astype()`现在支持将时区无关的索引转换为`datetime64[s]`、`datetime64[ms]`和`datetime64[us]`，以及将时区感知的索引转换为相应的`datetime64[unit,
    tzname]`数据类型（[GH 47579](https://github.com/pandas-dev/pandas/issues/47579)）'
- en: '[`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    reducers (e.g. `min`, `max`, `sum`, `mean`) will now successfully operate when
    the dtype is numeric and `numeric_only=True` is provided; previously this would
    raise a `NotImplementedError` ([GH 47500](https://github.com/pandas-dev/pandas/issues/47500))'
  id: totrans-920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当`dtype`为数值且提供了`numeric_only=True`时，[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")的缩减器（例如`min`、`max`、`sum`、`mean`）现在将成功操作；之前会引发`NotImplementedError`（[GH
    47500](https://github.com/pandas-dev/pandas/issues/47500)）
- en: '`RangeIndex.union()` now can return a [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") instead of a `Int64Index` if the resulting values are equally
    spaced ([GH 47557](https://github.com/pandas-dev/pandas/issues/47557), [GH 43885](https://github.com/pandas-dev/pandas/issues/43885))'
  id: totrans-921
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RangeIndex.union()`现在可以返回一个[`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")，而不是`Int64Index`，如果结果值是等间距的（[GH 47557](https://github.com/pandas-dev/pandas/issues/47557)，[GH
    43885](https://github.com/pandas-dev/pandas/issues/43885)）'
- en: '[`DataFrame.compare()`](../reference/api/pandas.DataFrame.compare.html#pandas.DataFrame.compare
    "pandas.DataFrame.compare") now accepts an argument `result_names` to allow the
    user to specify the result’s names of both left and right DataFrame which are
    being compared. This is by default `''self''` and `''other''` ([GH 44354](https://github.com/pandas-dev/pandas/issues/44354))'
  id: totrans-922
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.compare()`](../reference/api/pandas.DataFrame.compare.html#pandas.DataFrame.compare
    "pandas.DataFrame.compare")现在接受一个`result_names`参数，允许用户指定正在比较的左侧和右侧DataFrame的结果名称。默认为`''self''`和`''other''`（[GH
    44354](https://github.com/pandas-dev/pandas/issues/44354)）'
- en: '[`DataFrame.quantile()`](../reference/api/pandas.DataFrame.quantile.html#pandas.DataFrame.quantile
    "pandas.DataFrame.quantile") gained a `method` argument that can accept `table`
    to evaluate multi-column quantiles ([GH 43881](https://github.com/pandas-dev/pandas/issues/43881))'
  id: totrans-923
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.quantile()`](../reference/api/pandas.DataFrame.quantile.html#pandas.DataFrame.quantile
    "pandas.DataFrame.quantile")增加了一个`method`参数，可以接受`table`来评估多列分位数（[GH 43881](https://github.com/pandas-dev/pandas/issues/43881)）'
- en: '[`Interval`](../reference/api/pandas.Interval.html#pandas.Interval "pandas.Interval")
    now supports checking whether one interval is contained by another interval ([GH
    46613](https://github.com/pandas-dev/pandas/issues/46613))'
  id: totrans-924
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Interval`](../reference/api/pandas.Interval.html#pandas.Interval "pandas.Interval")现在支持检查一个区间是否被另一个区间包含（[GH
    46613](https://github.com/pandas-dev/pandas/issues/46613)）'
- en: Added `copy` keyword to [`Series.set_axis()`](../reference/api/pandas.Series.set_axis.html#pandas.Series.set_axis
    "pandas.Series.set_axis") and [`DataFrame.set_axis()`](../reference/api/pandas.DataFrame.set_axis.html#pandas.DataFrame.set_axis
    "pandas.DataFrame.set_axis") to allow user to set axis on a new object without
    necessarily copying the underlying data ([GH 47932](https://github.com/pandas-dev/pandas/issues/47932))
  id: totrans-925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`Series.set_axis()`](../reference/api/pandas.Series.set_axis.html#pandas.Series.set_axis
    "pandas.Series.set_axis") 和 [`DataFrame.set_axis()`](../reference/api/pandas.DataFrame.set_axis.html#pandas.DataFrame.set_axis
    "pandas.DataFrame.set_axis") 中添加了 `copy` 关键字，允许用户在新对象上设置轴而不必复制基础数据（[GH 47932](https://github.com/pandas-dev/pandas/issues/47932)）
- en: The method [`ExtensionArray.factorize()`](../reference/api/pandas.api.extensions.ExtensionArray.factorize.html#pandas.api.extensions.ExtensionArray.factorize
    "pandas.api.extensions.ExtensionArray.factorize") accepts `use_na_sentinel=False`
    for determining how null values are to be treated ([GH 46601](https://github.com/pandas-dev/pandas/issues/46601))
  id: totrans-926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方法 [`ExtensionArray.factorize()`](../reference/api/pandas.api.extensions.ExtensionArray.factorize.html#pandas.api.extensions.ExtensionArray.factorize
    "pandas.api.extensions.ExtensionArray.factorize") 接受 `use_na_sentinel=False` 以确定如何处理空值（[GH
    46601](https://github.com/pandas-dev/pandas/issues/46601)）
- en: 'The `Dockerfile` now installs a dedicated `pandas-dev` virtual environment
    for pandas development instead of using the `base` environment ([GH 48427](https://github.com/pandas-dev/pandas/issues/48427))  ###
    `pandas-stubs`'
  id: totrans-927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Dockerfile` 现在为 pandas 开发安装了一个专用的 `pandas-dev` 虚拟环境，而不是使用 `base` 环境（[GH 48427](https://github.com/pandas-dev/pandas/issues/48427）
    ### `pandas-stubs`'
- en: The `pandas-stubs` library is now supported by the pandas development team,
