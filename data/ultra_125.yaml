- en: Welcome to the Ultralytics' [YOLOv5](https://github.com/ultralytics/yolov5)🚀
    Documentation! YOLOv5, the fifth iteration of the revolutionary "You Only Look
    Once" object detection model, is designed to deliver high-speed, high-accuracy
    results in real-time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Ultralytics 的 [YOLOv5](https://github.com/ultralytics/yolov5)🚀 文档！YOLOv5，这一革命性的"You
    Only Look Once"目标检测模型的第五代，旨在实时提供高速、高精度的结果。
- en: Built on PyTorch, this powerful deep learning framework has garnered immense
    popularity for its versatility, ease of use, and high performance. Our documentation
    guides you through the installation process, explains the architectural nuances
    of the model, showcases various use-cases, and provides a series of detailed tutorials.
    These resources will help you harness the full potential of YOLOv5 for your computer
    vision projects. Let's get started!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 PyTorch 构建，这个强大的深度学习框架因其多功能性、易用性和高性能而广受欢迎。我们的文档将指导您完成安装过程，解释模型的架构细节，展示各种使用案例，并提供一系列详细的教程。这些资源将帮助您充分利用
    YOLOv5 在计算机视觉项目中的潜力。让我们开始吧！
- en: Explore and Learn
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索与学习
- en: Here's a compilation of comprehensive tutorials that will guide you through
    different aspects of YOLOv5.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一系列全面的教程，将指导您了解 YOLOv5 的不同方面。
- en: 'Train Custom Data 🚀 RECOMMENDED: Learn how to train the YOLOv5 model on your
    custom dataset.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练自定义数据 🚀 推荐：学习如何在您的自定义数据集上训练 YOLOv5 模型。
- en: 'Tips for Best Training Results ☘️: Uncover practical tips to optimize your
