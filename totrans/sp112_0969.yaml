- en: Evaluate Chebyshev polynomial of the second kind on [-2, 2] at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[-2, 2]上评估第二类切比雪夫多项式的点。
- en: These polynomials are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多项式定义为
- en: \[S_n(x) = U_n(x/2)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[S_n(x) = U_n(x/2)\]
- en: where \(U_n\) is a Chebyshev polynomial of the second kind. See 22.5.13 in [[AS]](#r8f396f131a5e-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(U_n\)是第二类切比雪夫多项式。详见[[AS]](#r8f396f131a5e-as)中的22.5.13。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to [`eval_chebyu`](scipy.special.eval_chebyu.html#scipy.special.eval_chebyu
    "scipy.special.eval_chebyu").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。如果不是整数，则结果通过与[`eval_chebyu`](scipy.special.eval_chebyu.html#scipy.special.eval_chebyu
    "scipy.special.eval_chebyu")的关系确定。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Points at which to evaluate the Chebyshev polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估切比雪夫多项式的点
