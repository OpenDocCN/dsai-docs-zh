- en: Window length.
  prefs: []
  type: TYPE_NORMAL
- en: '**d**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Sample spacing. Default is 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
