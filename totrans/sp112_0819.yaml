  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_jn.html#scipy.special.riccati_jn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.riccati_jn.html#scipy.special.riccati_jn)
