- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Euler numbers E(0), E(1), …, E(n).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉数 E(0), E(1), …, E(n)。
- en: The Euler numbers [[1]](#r59167ff4eb41-1) are also known as the secant numbers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉数 [[1]](#r59167ff4eb41-1) 也被称为割线数。
- en: Because `euler(n)` returns floating point values, it does not give exact values
    for large *n*. The first inexact value is E(22).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 `euler(n)` 返回浮点数值，对于大的 *n* 并不给出精确值。第一个不精确值是 E(22)。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** 整数'
- en: The highest index of the Euler number to be returned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回应返回的欧拉数的最高索引。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
- en: The Euler numbers [E(0), E(1), …, E(n)]. The odd Euler numbers, which are all
    zero, are included.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉数 [E(0), E(1), …, E(n)]。包括所有为零的奇数欧拉数。
