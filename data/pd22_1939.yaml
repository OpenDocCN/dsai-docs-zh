  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrameGroupBy.agg()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.agg.html#pandas.core.groupby.DataFrameGroupBy.agg
    "pandas.core.groupby.DataFrameGroupBy.agg") 中的 `arg` 参数已更名为 `func`（[GH 26089](https://github.com/pandas-dev/pandas/issues/26089)）'
- en: The `arg` argument in `Window.aggregate()` has been renamed to `func` ([GH 26372](https://github.com/pandas-dev/pandas/issues/26372))
