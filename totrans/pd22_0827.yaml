- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.normalize.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.normalize.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.normalize.html](https://pandas.pydata.org/docs/reference/api/pandas.DatetimeIndex.normalize.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Convert times to midnight.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将时间转换为午夜。
- en: The time component of the date-time is converted to midnight i.e. 00:00:00\.
    This is useful in cases, when the time does not matter. Length is unaltered. The
    timezones are unaffected.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 时间日期的时间组件被转换为午夜即`00:00:00`。这在时间不重要的情况下很有用。长度不变。时区不受影响。
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on Datetime Array/Index.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法适用于具有`.dt`访问器下的日期时间值的Series，以及直接适用于Datetime Array/Index。
- en: 'Returns:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DatetimeArray, DatetimeIndex or Series
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DatetimeArray、DatetimeIndex或Series
- en: The same type as the original data. Series will have the same name and index.
    DatetimeIndex will have the same name.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与原始数据相同的类型。Series将具有相同的名称和索引。DatetimeIndex将具有相同的名称。
- en: See also
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
