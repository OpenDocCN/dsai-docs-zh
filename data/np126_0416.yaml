- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a copy with the leading and trailing characters
    removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，返回一个去除前导和尾随字符的副本。
- en: Calls *str.strip* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.strip*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**字符串或unicode的类数组'
- en: '**chars**str or unicode, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**chars**字符串或unicode，可选'
- en: The *chars* argument is a string specifying the set of characters to be removed.
    If omitted or None, the *chars* argument defaults to removing whitespace. The
    *chars* argument is not a prefix or suffix; rather, all combinations of its values
    are stripped.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*chars*参数是一个指定要移除的字符集的字符串。如果省略或为None，则*chars*参数默认为移除空格。*chars*参数不是前缀或后缀；相反，它的所有值组合都被剥离。'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of str or unicode, depending on input type
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 输出字符串数组或unicode，取决于输入类型
