- en: Version 0.16.2 (June 12, 2015)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.16.2.html](https://pandas.pydata.org/docs/whatsnew/v0.16.2.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a minor bug-fix release from 0.16.1 and includes a large number of bug
    fixes along some new features ([`pipe()`](../reference/api/pandas.DataFrame.pipe.html#pandas.DataFrame.pipe
    "pandas.DataFrame.pipe") method), enhancements, and performance improvements.
  prefs: []
  type: TYPE_NORMAL
- en: We recommend that all users upgrade to this version.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights include:'
  prefs: []
  type: TYPE_NORMAL
- en: A new `pipe` method, see [here](#whatsnew-0162-enhancements-pipe)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documentation on how to use [numba](http://numba.pydata.org) with *pandas*,
    see [here](../user_guide/enhancingperf.html#enhancingperf-numba)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s new in v0.16.2
  prefs: []
  type: TYPE_NORMAL
- en: '[New features](#new-features)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Pipe](#pipe)'
  prefs:
