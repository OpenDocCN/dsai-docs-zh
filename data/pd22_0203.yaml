- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The index (row labels) of the DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame的索引（行标签）。
- en: The index of a DataFrame is a series of labels that identify each row. The labels
    can be integers, strings, or any other hashable type. The index is used for label-based
    access and alignment, and can be accessed or modified using this attribute.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame的索引是一系列标签，用于标识每一行。这些标签可以是整数、字符串或任何其他可哈希类型。索引用于基于标签的访问和对齐，并且可以使用该属性进行访问或修改。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: pandas.Index
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: pandas.Index
- en: The index labels of the DataFrame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame的索引标签。
