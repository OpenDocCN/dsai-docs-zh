- en: Dump a pickle of the array to the specified file. The array can be read back
    with pickle.load or numpy.load.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组的 pickle 转储到指定文件。可以使用 pickle.load 或 numpy.load 读取数组。
