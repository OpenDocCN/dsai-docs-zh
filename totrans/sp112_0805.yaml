- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Integrals related to Bessel functions of the first kind of order 0.
  prefs: []
  type: TYPE_NORMAL
- en: Computes the integrals
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\int_0^x \frac{1 - J_0(t)}{t} dt \\ \int_x^\infty \frac{Y_0(t)}{t}
    dt.\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: For more on \(J_0\) and \(Y_0\) see [`j0`](scipy.special.j0.html#scipy.special.j0
    "scipy.special.j0") and [`y0`](scipy.special.y0.html#scipy.special.y0 "scipy.special.y0").
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Values at which to evaluate the integrals.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**tuple of ndarrays, optional'
  prefs: []
