- en: 'Let’s say we know the velocity of the point \(S\) and the angular velocity
    of the body \(\mathbf{B}\), both defined in the reference frame \(\mathbf{N}\).
    We can calculate the velocity and acceleration of the point \(P\) in \(\mathbf{N}\)
    as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们知道点\(S\)的速度和物体\(\mathbf{B}\)的角速度，两者均定义在参考系\(\mathbf{N}\)中。我们可以计算点\(P\)在\(\mathbf{N}\)中的速度和加速度如下：
- en: \[\begin{split}^{\mathbf{N}}\mathbf{v}^P &= ^\mathbf{N}\mathbf{v}^S + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times \mathbf{r}^{SP}\\ ^{\mathbf{N}}\mathbf{a}^P &= ^\mathbf{N}\mathbf{a}^S
    + ^\mathbf{N}\mathbf{\alpha}^\mathbf{B} \times \mathbf{r}^{SP} + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times (^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{SP})\\\end{split}\]
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}^{\mathbf{N}}\mathbf{v}^P &= ^\mathbf{N}\mathbf{v}^S + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times \mathbf{r}^{SP}\\ ^{\mathbf{N}}\mathbf{a}^P &= ^\mathbf{N}\mathbf{a}^S
    + ^\mathbf{N}\mathbf{\alpha}^\mathbf{B} \times \mathbf{r}^{SP} + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times (^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{SP})\\\end{split}\]
- en: When only one of the two points is fixed on a body, the 1 point theorem is used
    instead.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当两点中只有一个固定在物体上时，使用1点定理。
