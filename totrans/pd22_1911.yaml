  zh: '[PRE29]  ### 已弃用的DataFrame.append和Series.append'
- en: '`DataFrame.append()` and `Series.append()` have been deprecated and will be
    removed in a future version. Use [`pandas.concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat") instead ([GH 35407](https://github.com/pandas-dev/pandas/issues/35407)).'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.append()`和`Series.append()`已被弃用，并将在未来版本中移除。请改用[`pandas.concat()`](../reference/api/pandas.concat.html#pandas.concat
    "pandas.concat")（[GH 35407](https://github.com/pandas-dev/pandas/issues/35407)）。'
