- en: Like [`find`](numpy.char.find.html#numpy.char.find "numpy.char.find"), but raises
    *ValueError* when the substring is not found.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[`find`](numpy.char.find.html#numpy.char.find "numpy.char.find")，但在未找到子字符串时引发*ValueError*。
- en: Calls *str.index* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.index*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str或unicode的array_like'
- en: '**sub**str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sub**str或unicode'
- en: '**start, end**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**int，可选'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of ints. Returns -1 if *sub* is not found.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回整数的输出数组。如果*sub*未找到，则返回-1。
