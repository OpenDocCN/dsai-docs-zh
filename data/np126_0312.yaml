  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.core.records.fromfile.html](https://numpy.org/doc/1.26/reference/generated/numpy.core.records.fromfile.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create an array from binary file data
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从二进制文件数据创建数组
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**fd**str or file type'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**fd**str 或文件类型'
- en: If file is a string or a path-like object then that file is opened, else it
    is assumed to be a file object. The file object must support random access (i.e.
    it must have tell and seek methods).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件是字符串或类似路径的对象，则打开该文件，否则假定为文件对象。文件对象必须支持随机访问（即必须具有 tell 和 seek 方法）。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: valid dtype for all arrays
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数组的有效 dtype
- en: '**shape**int or tuple of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**shape**int 或 int 元组，可选'
- en: shape of each array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数组的形状。
- en: '**offset**int, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**offset**int，可选'
- en: Position in the file to start reading from.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从文件中开始读取的位置。
- en: '**formats, names, titles, aligned, byteorder**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**formats, names, titles, aligned, byteorder**'
- en: If [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") is `None`, these arguments
    are passed to [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser
    "numpy.format_parser") to construct a dtype. See that function for detailed documentation
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") 为 `None`，则这些参数将传递给
    [`numpy.format_parser`](numpy.format_parser.html#numpy.format_parser "numpy.format_parser")
    以构造 dtype。有关详细文档，请参阅该函数
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: np.recarray
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: np.recarray
- en: record array consisting of data enclosed in file.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 包含在文件中的数据的记录数组。
