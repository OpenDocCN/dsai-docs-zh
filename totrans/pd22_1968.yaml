  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 `pandas.compat.scipy.scoreatpercentile` 替换为 `numpy.percentile` ([GH 6810](https://github.com/pandas-dev/pandas/issues/6810))
- en: '`.quantile` on a `datetime[ns]` series now returns `Timestamp` instead of `np.datetime64`
