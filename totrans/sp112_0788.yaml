  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ynp_zeros.html#scipy.special.ynp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ynp_zeros.html#scipy.special.ynp_zeros)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute zeros of integer-order Bessel function derivatives Yn’(x).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算整数阶贝塞尔函数导数 \(Yn'(x)\) 的零点。
- en: Compute *nt* zeros of the functions \(Y_n'(x)\) on the interval \((0, \infty)\).
    The zeros are returned in ascending order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在区间 \((0, \infty)\) 上计算 *nt* 个函数 \(Y_n'(x)\) 的零点。返回的零点按升序排列。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Order of Bessel function
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数
- en: '**nt**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt**int'
- en: Number of zeros to return
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回的零点数
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
- en: First *nt* zeros of the Bessel derivative function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个 *nt* 个贝塞尔函数导数的零点。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`yvp`](scipy.special.yvp.html#scipy.special.yvp "scipy.special.yvp")'
