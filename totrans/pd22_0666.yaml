- en: Make new Index with passed location(-s) deleted.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个删除了传递位置的新索引。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**loc**int or list of int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**loc**整数或整数列表'
- en: Location of item(-s) which will be deleted. Use a list of locations to delete
    more than one value at the same time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将要删除的项目的位置。使用位置列表一次删除多个值。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: Will be same type as self, except for RangeIndex.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与 self 相同的类型，除了 RangeIndex。
