  zh: 控制
- en: Original text：[https://docs.sympy.org/latest/modules/physics/control/control.html](https://docs.sympy.org/latest/modules/physics/control/control.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/control/control.html](https://docs.sympy.org/latest/modules/physics/control/control.html)
- en: Currently, [`sympy.physics.control`](index.html#module-sympy.physics.control
    "sympy.physics.control") is able to deal with LTI (Linear, time-invariant) systems.
    The `TransferFunction` class is used to represent Continuous-time Transfer functions
    in the Laplace domain; where Transfer functions are input to output representations
    of dynamic systems. The additive property is used for transfer functions in the
    `Parallel` class, and the multiplicative property is used for transfer functions
    in the `Series` class. Also, there is a `Feedback` class which is used to represent
    negative feedback interconnection between two input/output systems. MIMO systems
    are also supported with `TransferFunctionMatrix` as the base class for representing
    one. `MIMOSeries`, `MIMOParallel` and `MIMOFeedback` are MIMO equivalent of `Series`,
    `Parallel` and `Feedback` classes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，[`sympy.physics.control`](index.html#module-sympy.physics.control "sympy.physics.control")
    能够处理LTI（线性、时不变）系统。`TransferFunction` 类用于表示拉普拉斯域中的连续时间传递函数；其中传递函数是动态系统的输入到输出表示。`Parallel`
    类中用于传递函数的加法属性，`Series` 类中用于传递函数的乘法属性。此外，还有一个 `Feedback` 类，用于表示两个输入/输出系统之间的负反馈互连。MIMO系统也支持，使用
    `TransferFunctionMatrix` 作为表示的基类。`MIMOSeries`、`MIMOParallel` 和 `MIMOFeedback`
    是 `Series`、`Parallel` 和 `Feedback` 类的MIMO版本。
- en: The advantage of this symbolic Control system package is that the solutions
    obtained from it are highly accurate and do not rely on numerical methods to approximate
    the solutions. Symbolic solutions obtained are also in a compact form that can
    be used for further analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个符号控制系统包的优势在于，从中获得的解决方案非常准确，并且不依赖于数值方法来近似解决方案。获得的符号解决方案还以紧凑的形式存在，可用于进一步的分析。
