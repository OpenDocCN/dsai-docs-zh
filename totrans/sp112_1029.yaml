- en: Odd modified Mathieu function of the second kind and its derivative
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类奇异修正Mathieu函数及其导数
- en: Evaluates the odd modified Mathieu function of the second kind, Ms2m(x, q),
    and its derivative at *x* (given in degrees) for order *m* and parameter q.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的阶数*m*和参数*q*，在*x*（以度为单位给出）处评估第二类奇异修正Mathieu函数Ms2m(x, q)及其导数。
