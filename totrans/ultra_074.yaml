- en: 'DOTA exhibits a structured layout tailored for OBB object detection challenges:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Images**: A vast collection of high-resolution aerial images capturing diverse
    terrains and structures.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Oriented Bounding Boxes**: Annotations in the form of rotated rectangles
    encapsulating objects irrespective of their orientation, ideal for capturing objects
    like airplanes, ships, and buildings.'
  prefs:
