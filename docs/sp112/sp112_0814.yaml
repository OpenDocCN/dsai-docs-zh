- en: scipy.special.h2vp
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.h2vp
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h2vp.html#scipy.special.h2vp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h2vp.html#scipy.special.h2vp)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h2vp.html#scipy.special.h2vp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.h2vp.html#scipy.special.h2vp)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute derivatives of Hankel function H2v(z) with respect to *z*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算Hankel函数H2v(z)关于*z*的导数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**v**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**array_like'
- en: Order of Hankel function
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Hankel函数的阶数
- en: '**z**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**z**array_like'
- en: Argument at which to evaluate the derivative. Can be real or complex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 求导数的自变量。可以是实数或复数。
- en: '**n**int, default 1'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: Order of derivative. For 0 returns the Hankel function *h2v* itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 导数的阶数。对于0返回Hankel函数*h2v*本身。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者ndarray
- en: Values of the derivative of the Hankel function.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Hankel函数导数的值。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`hankel2`](scipy.special.hankel2.html#scipy.special.hankel2 "scipy.special.hankel2")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`hankel2`](scipy.special.hankel2.html#scipy.special.hankel2 "scipy.special.hankel2")'
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The derivative is computed using the relation DLFM 10.6.7 [[2]](#ra30d56583a43-2).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 导数的计算使用DLFM 10.6.7关系 [[2]](#ra30d56583a43-2)。
- en: References
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[1]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[1]'
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 张善杰和金建明。“特殊函数的计算”，John Wiley and Sons出版，1996年，第5章。[https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
- en: '[[2](#id1)]'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2](#id1)]'
- en: NIST Digital Library of Mathematical Functions. [https://dlmf.nist.gov/10.6.E7](https://dlmf.nist.gov/10.6.E7)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: NIST数学函数数字图书馆。[https://dlmf.nist.gov/10.6.E7](https://dlmf.nist.gov/10.6.E7)
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the Hankel function of the second kind of order 0 and its first two
    derivatives at 1.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 计算阶数为0的第二类Hankel函数在1处及其前两个导数。
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Compute the first derivative of the Hankel function of the second kind for several
    orders at 1 by providing an array for *v*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提供*v*数组，计算一阶导数的第二类Hankel函数在1处的多个阶数。
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Compute the first derivative of the Hankel function of the second kind of order
    0 at several points by providing an array for *z*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提供*z*数组，计算阶数为0的第二类Hankel函数在多个点处的一阶导数。
- en: '[PRE3]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
