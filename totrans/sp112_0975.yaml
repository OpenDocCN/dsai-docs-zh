- en: scipy.special.eval_gegenbauer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_gegenbauer.html#scipy.special.eval_gegenbauer](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_gegenbauer.html#scipy.special.eval_gegenbauer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate Gegenbauer polynomial at a point.
  prefs: []
  type: TYPE_NORMAL
- en: The Gegenbauer polynomials can be defined via the Gauss hypergeometric function
    \({}_2F_1\) as
  prefs: []
  type: TYPE_NORMAL
- en: \[C_n^{(\alpha)} = \frac{(2\alpha)_n}{\Gamma(n + 1)} {}_2F_1(-n, 2\alpha + n;
    \alpha + 1/2; (1 - z)/2).\]
  prefs: []
  type: TYPE_NORMAL
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.46
    in [[AS]](#r0957535917ff-as) for details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial. If not an integer, the result is determined via the
    relation to the Gauss hypergeometric function.
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Points at which to evaluate the Gegenbauer polynomial
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**C**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of the Gegenbauer polynomial
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`roots_gegenbauer`](scipy.special.roots_gegenbauer.html#scipy.special.roots_gegenbauer
    "scipy.special.roots_gegenbauer")'
  prefs: []
  type: TYPE_NORMAL
- en: roots and quadrature weights of Gegenbauer polynomials
  prefs: []
