- en: Jahnke-Emden Lambda function, Lambdav(x).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Jahnke-Emden Lambda函数，即Lambdav(x)。
- en: This function is defined as [[2]](#r2e7fc5d36377-2),
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义如[[2]](#r2e7fc5d36377-2)所示，
- en: \[\Lambda_v(x) = \Gamma(v+1) \frac{J_v(x)}{(x/2)^v},\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\Lambda_v(x) = \Gamma(v+1) \frac{J_v(x)}{(x/2)^v},\]
- en: where \(\Gamma\) is the gamma function and \(J_v\) is the Bessel function of
    the first kind.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(\Gamma\)为Gamma函数，\(J_v\)为第一类贝塞尔函数。
