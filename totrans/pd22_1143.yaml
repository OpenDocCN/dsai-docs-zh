- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Weekly offset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每周的偏移量。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，默认为1'
- en: The number of weeks represented.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 代表的周数。
- en: '**normalize**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**布尔值，默认为False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成日期范围之前，将开始/结束日期归一化为午夜。
- en: '**weekday**int or None, default None'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**weekday**整数或None，默认为None'
- en: Always generate specific day of week. 0 for Monday and 6 for Sunday.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 始终生成特定的星期几。星期一为0，星期日为6。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '`pd.tseries.offsets.WeekOfMonth`'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`pd.tseries.offsets.WeekOfMonth`'
- en: Describes monthly dates like, the Tuesday of the 2nd week of each month.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 描述每个月的日期，比如每个月第二周的星期二。
