    "pandas.core.groupby.DataFrameGroupBy.last")'
- en: Compute the last non-null entry of each column.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算每列的最后一个非空条目。
- en: '[`pandas.core.groupby.DataFrameGroupBy.nth`](pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`pandas.core.groupby.DataFrameGroupBy.nth`](pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth")'
- en: Take the nth row from each group.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从每个组中取第 n 行。
