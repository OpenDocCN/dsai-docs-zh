- en: Default dtype of empty [`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空的[`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")的默认
    dtype
- en: Initialising an empty [`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") without specifying a dtype will raise a `DeprecationWarning`
    now ([GH 17261](https://github.com/pandas-dev/pandas/issues/17261)). The default
    dtype will change from `float64` to `object` in future releases so that it is
    consistent with the behaviour of [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") and [`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index").
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在不指定 dtype 的情况下初始化空的[`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")现在会引发 `DeprecationWarning` ([GH 17261](https://github.com/pandas-dev/pandas/issues/17261))。
    默认 dtype 将在未来版本中从 `float64` 更改为 `object`，以使其与[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")和[`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index")的行为一致。
