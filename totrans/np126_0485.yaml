- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arcsin.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arcsin.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arcsin.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arcsin.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the inverse sine of x.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 *x* 的反正弦。
- en: Return the “principal value” (for a description of this, see [`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin
    "numpy.arcsin")) of the inverse sine of *x*. For real *x* such that *abs(x) <=
    1*, this is a real number in the closed interval \([-\pi/2, \pi/2]\). Otherwise,
    the complex principle value is returned.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 *x* 的反正弦的“主值”（有关此主值的描述，请参见 [`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin
    "numpy.arcsin")）。对于实数 *x* 使得 *abs(x) <= 1*，这是一个闭区间内的实数 \([-\pi/2, \pi/2]\)。否则，返回复数的主值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like or scalar'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**，array_like 或标量'
- en: The value(s) whose arcsin is (are) required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要计算反正弦的值。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray or scalar'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**，ndarray 或标量'
- en: The inverse sine(s) of the *x* value(s). If *x* was a scalar, so is *out*, otherwise
    an array object is returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 值的反正弦。如果 *x* 是标量，则 *out* 也是标量，否则将返回数组对象。'
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin "numpy.arcsin")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin "numpy.arcsin")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For an arcsin() that returns `NAN` when real *x* is not in the interval `[-1,1]`,
    use [`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin "numpy.arcsin").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个 *arcsin()* 当实数 *x* 不在区间`[-1,1]`时返回 `NAN`，请使用 [`numpy.arcsin`](numpy.arcsin.html#numpy.arcsin
    "numpy.arcsin")。
