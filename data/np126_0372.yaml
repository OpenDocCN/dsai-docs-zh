  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.repeat
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.repeat.html](https://numpy.org/doc/1.26/reference/generated/numpy.repeat.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.repeat.html](https://numpy.org/doc/1.26/reference/generated/numpy.repeat.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Repeat each element of an array after themselves
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组中的每个元素重复其自身
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组'
- en: Input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**repeats**int or array of ints'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**重复**整数或整数数组'
- en: The number of repetitions for each element. *repeats* is broadcasted to fit
    the shape of the given axis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个元素的重复次数。*repeats*被广播以适应给定轴的形状。
- en: '**axis**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**整数，可选'
- en: The axis along which to repeat values. By default, use the flattened input array,
    and return a flat output array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重复值的轴。默认情况下，使用扁平化的输入数组，并返回一个扁平化的输出数组。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**repeated_array**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**repeated_array** ndarray'
- en: Output array which has the same shape as *a*, except along the given axis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组，其形状与*a*相同，除了沿着给定轴。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
