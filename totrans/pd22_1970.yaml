  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`clip`方法重构到core/generic.py（[GH 4798](https://github.com/pandas-dev/pandas/issues/4798)）
- en: Refactor of `_get_numeric_data/_get_bool_data` to core/generic.py, allowing
