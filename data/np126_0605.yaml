- en: numpy.greater
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.greater
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.greater.html](https://numpy.org/doc/1.26/reference/generated/numpy.greater.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.greater.html](https://numpy.org/doc/1.26/reference/generated/numpy.greater.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the truth value of (x1 > x2) element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 (x1 > x2) 的逐元素真值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1, x2**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1, x2**数组或者类似数组'
- en: Input arrays. If `x1.shape != x2.shape`, they must be broadcastable to a common
    shape (which becomes the shape of the output).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。如果 `x1.shape != x2.shape`，它们必须能够广播到一个公共形状（成为输出的形状）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组，None 或者数组元组和 None，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，结果将被存储在其中。如果提供，则其形状必须与输入进行广播。如果未提供或者为 None，则返回一个新分配的数组。一个元组（仅作为关键字参数）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where** 数组或者类似数组，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个条件对输入进行广播。在条件为 True 的位置，*out* 数组将被设置为 ufunc 的结果。在其他位置，*out* 数组将保留其原始值。注意，如果通过默认的
    `out=None` 创建了一个未初始化的 *out* 数组，在其中条件为 False 的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他关键字参数，请参阅 [ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray or scalar'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组或者标量'
- en: Output array, element-wise comparison of *x1* and *x2*. Typically of type bool,
    unless `dtype=object` is passed. This is a scalar if both *x1* and *x2* are scalars.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组，*x1* 和 *x2* 的逐元素比较。通常为 bool 类型，除非传递 `dtype=object`。如果 *x1* 和 *x2* 都是标量，则为标量。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
