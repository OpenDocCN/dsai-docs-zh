  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.mod`](pandas.Series.mod.html#pandas.Series.mod "pandas.Series.mod")'
- en: Element-wise Modulo, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素的模运算，请参阅 [Python 文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    获取更多细节。
