- en: Comprehensive Tutorials to Ultralytics YOLO
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ultralytics YOLO的全面教程
- en: 原文：[`docs.ultralytics.com/guides/`](https://docs.ultralytics.com/guides/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/guides/`](https://docs.ultralytics.com/guides/)
- en: Welcome to the Ultralytics' YOLO 🚀 Guides! Our comprehensive tutorials cover
    various aspects of the YOLO object detection model, ranging from training and
    prediction to deployment. Built on PyTorch, YOLO stands out for its exceptional
    speed and accuracy in real-time object detection tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Ultralytics的YOLO 🚀 指南！我们全面的教程涵盖了YOLO目标检测模型的各个方面，从训练和预测到部署。基于PyTorch，YOLO以其在实时目标检测任务中的卓越速度和准确性脱颖而出。
- en: Whether you're a beginner or an expert in deep learning, our tutorials offer
    valuable insights into the implementation and optimization of YOLO for your computer
    vision projects. Let's dive in!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是深度学习的初学者还是专家，我们的教程都为您提供了有关实现和优化YOLO的宝贵见解，以用于计算机视觉项目。让我们开始吧！
- en: '[`www.youtube.com/embed/96NkhsV-W1U`](https://www.youtube.com/embed/96NkhsV-W1U)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/96NkhsV-W1U`](https://www.youtube.com/embed/96NkhsV-W1U)'
- en: '**Watch:** Ultralytics YOLOv8 Guides Overview'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：**Ultralytics YOLOv8 指南概述'
- en: Guides
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指南
- en: Here's a compilation of in-depth guides to help you master different aspects
    of Ultralytics YOLO.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一系列深入指南的汇编，帮助您掌握Ultralytics YOLO的不同方面。
- en: 'YOLO Common Issues ⭐ RECOMMENDED: Practical solutions and troubleshooting tips
    to the most frequently encountered issues when working with Ultralytics YOLO models.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YOLO常见问题 ⭐ 推荐：处理Ultralytics YOLO模型时经常遇到的问题的实用解决方案和故障排除提示。
- en: 'YOLO Performance Metrics ⭐ ESSENTIAL: Understand the key metrics like mAP,
    IoU, and F1 score used to evaluate the performance of your YOLO models. Includes
    practical examples and tips on how to improve detection accuracy and speed.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YOLO性能指标 ⭐ 必读：理解用于评估YOLO模型性能的关键指标，如mAP、IoU和F1分数。包括实际示例和如何提高检测精度和速度的提示。
- en: 'Model Deployment Options: Overview of YOLO model deployment formats like ONNX,
    OpenVINO, and TensorRT, with pros and cons for each to inform your deployment
    strategy.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型部署选项：关于YOLO模型部署格式如ONNX、OpenVINO和TensorRT的概述，以及每种格式的优缺点，帮助您制定部署策略。
- en: 'K-Fold Cross Validation 🚀 NEW: Learn how to improve model generalization using
    K-Fold cross-validation technique.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K折交叉验证 🚀 新：使用K折交叉验证技术来提升模型泛化能力的方法。
- en: 'Hyperparameter Tuning 🚀 NEW: Discover how to optimize your YOLO models by fine-tuning
    hyperparameters using the Tuner class and genetic evolution algorithms.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数调整 🚀 新：通过微调超参数和遗传演化算法优化YOLO模型的方法。
- en: 'SAHI Tiled Inference 🚀 NEW: Comprehensive guide on leveraging SAHI''s sliced
    inference capabilities with YOLOv8 for object detection in high-resolution images.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAHI分片推理 🚀 新：利用SAHI的切片推理能力与YOLOv8结合，用于高分辨率图像中的目标检测的全面指南。
- en: 'AzureML Quickstart 🚀 NEW: Get up and running with Ultralytics YOLO models on
    Microsoft''s Azure Machine Learning platform. Learn how to train, deploy, and
    scale your object detection projects in the cloud.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AzureML 快速入门 🚀 新：在Microsoft的Azure机器学习平台上快速启动Ultralytics YOLO模型。学习如何在云中训练、部署和扩展您的目标检测项目。
- en: 'Conda Quickstart 🚀 NEW: Step-by-step guide to setting up a [Conda](https://anaconda.org/conda-forge/ultralytics)
    environment for Ultralytics. Learn how to install and start using the Ultralytics
    package efficiently with Conda.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Conda 快速入门 🚀 新：使用[Conda](https://anaconda.org/conda-forge/ultralytics)环境设置Ultralytics的逐渐学习包的逐渐学习包的逐渐学习包。学习如何高效地安装和使用Conda环境。
- en: 'Docker Quickstart 🚀 NEW: Complete guide to setting up and using Ultralytics
    YOLO models with [Docker](https://hub.docker.com/r/ultralytics/ultralytics). Learn
    how to install Docker, manage GPU support, and run YOLO models in isolated containers
    for consistent development and deployment.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker 快速入门 🚀 新：使用[Docker](https://hub.docker.com/r/ultralytics/ultralytics)设置和使用Ultralytics
    YOLO模型的完整指南。学习如何安装Docker，管理GPU支持，并在隔离容器中运行YOLO模型，以确保开发和部署的一致性。
- en: 'Raspberry Pi 🚀 NEW: Quickstart tutorial to run YOLO models to the latest Raspberry
    Pi hardware.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi 🚀 新：在最新的Raspberry Pi硬件上运行YOLO模型的快速入门教程。
- en: 'NVIDIA Jetson 🚀 NEW: Quickstart guide for deploying YOLO models on NVIDIA Jetson
    devices.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA Jetson 🚀 新：在NVIDIA Jetson设备上部署YOLO模型的快速入门指南。
- en: 'DeepStream on NVIDIA Jetson 🚀 NEW: Quickstart guide for deploying YOLO models
    on NVIDIA Jetson devices using DeepStream and TensorRT.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA Jetson 🚀 新：使用DeepStream和TensorRT在NVIDIA Jetson设备上部署YOLO模型的快速入门指南。
- en: 'Triton Inference Server Integration 🚀 NEW: Dive into the integration of Ultralytics
    YOLOv8 with NVIDIA''s Triton Inference Server for scalable and efficient deep
    learning inference deployments.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Triton推理服务器集成 🚀 新增：深入了解Ultralytics YOLOv8与NVIDIA的Triton推理服务器的集成，以实现可扩展和高效的深度学习推理部署。
- en: 'YOLO Thread-Safe Inference 🚀 NEW: Guidelines for performing inference with
    YOLO models in a thread-safe manner. Learn the importance of thread safety and
    best practices to prevent race conditions and ensure consistent predictions.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YOLO线程安全推理 🚀 新增：关于以线程安全的方式执行YOLO模型推理的指南。了解线程安全的重要性以及防止竞争条件和确保一致预测的最佳实践。
- en: 'Isolating Segmentation Objects 🚀 NEW: Step-by-step recipe and explanation on
    how to extract and/or isolate objects from images using Ultralytics Segmentation.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔离分割对象 🚀 新增：逐步指导和解释如何使用Ultralytics分割从图像中提取和/或隔离对象。
- en: 'Edge TPU on Raspberry Pi: [Google Edge TPU](https://coral.ai/products/accelerator)
    accelerates YOLO inference on [Raspberry Pi](https://www.raspberrypi.com/).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi上的Edge TPU：[Google Edge TPU](https://coral.ai/products/accelerator)加速[Raspberry
    Pi](https://www.raspberrypi.com/)上的YOLO推理。
- en: 'View Inference Images in a Terminal: Use VSCode''s integrated terminal to view
    inference results when using Remote Tunnel or SSH sessions.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在终端中查看推理图像：使用VSCode的集成终端查看使用远程隧道或SSH会话时的推理结果。
- en: OpenVINO Latency vs Throughput Modes - Learn latency and throughput optimization
    techniques for peak YOLO inference performance.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenVINO延迟与吞吐量模式 - 学习延迟和吞吐量优化技术，以实现YOLO推理性能的峰值。
- en: 'Steps of a Computer Vision Project 🚀 NEW: Learn about the key steps involved
    in a computer vision project, including defining goals, selecting models, preparing
    data, and evaluating results.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉项目的步骤 🚀 新增：了解计算机视觉项目中涉及的关键步骤，包括定义目标、选择模型、准备数据和评估结果。
- en: 'Defining A Computer Vision Project''s Goals 🚀 NEW: Walk through how to effectively
    define clear and measurable goals for your computer vision project. Learn the
    importance of a well-defined problem statement and how it creates a roadmap for
    your project.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义计算机视觉项目的目标 🚀 新增：逐步介绍如何有效地定义计算机视觉项目的清晰和可衡量的目标。了解明确的问题陈述的重要性，以及它如何为你的项目创建路线图。
- en: 'Data Collection and Annotation 🚀 NEW: Explore the tools, techniques, and best
    practices for collecting and annotating data to create high-quality inputs for
    your computer vision models.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集与标注 🚀 新增：探索收集和标注数据的工具、技术和最佳实践，以为你的计算机视觉模型创建高质量的输入。
- en: 'Preprocessing Annotated Data 🚀 NEW: Learn about preprocessing and augmenting
    image data in computer vision projects using YOLOv8, including normalization,
    dataset augmentation, splitting, and exploratory data analysis (EDA).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预处理标注数据 🚀 新增：了解在计算机视觉项目中使用YOLOv8对图像数据进行预处理和增强，包括归一化、数据集增强、拆分和探索性数据分析（EDA）。
- en: 'Tips for Model Training 🚀 NEW: Explore tips on optimizing batch sizes, using
    mixed precision, applying pre-trained weights, and more to make training your
    computer vision model a breeze.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型训练技巧 🚀 新增：探索优化批量大小、使用混合精度、应用预训练权重等技巧，使训练你的计算机视觉模型变得轻松。
- en: 'Insights on Model Evaluation and Fine-Tuning 🚀 NEW: Gain insights into the
    strategies and best practices for evaluating and fine-tuning your computer vision
    models. Learn about the iterative process of refining models to achieve optimal
    results.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型评估与微调的见解 🚀 新增：获取关于评估和微调计算机视觉模型的策略和最佳实践的见解。了解优化结果的模型精炼的迭代过程。
- en: 'A Guide on Model Testing 🚀 NEW: A thorough guide on testing your computer vision
    models in realistic settings. Learn how to verify accuracy, reliability, and performance
    in line with project goals.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型测试指南 🚀 新增：关于在现实环境中测试计算机视觉模型的全面指南。了解如何验证准确性、可靠性和性能，以符合项目目标。
- en: 'Best Practices for Model Deployment 🚀 NEW: Walk through tips and best practices
    for efficiently deploying models in computer vision projects, with a focus on
    optimization, troubleshooting, and security.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型部署的最佳实践 🚀 新增：逐步介绍在计算机视觉项目中高效部署模型的技巧和最佳实践，重点关注优化、故障排除和安全性。
- en: 'Maintaining Your Computer Vision Model 🚀 NEW: Understand the key practices
    for monitoring, maintaining, and documenting computer vision models to guarantee
    accuracy, spot anomalies, and mitigate data drift.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护你的计算机视觉模型 🚀 新增：了解监控、维护和记录计算机视觉模型的关键实践，以确保准确性、发现异常并减轻数据漂移。
- en: 'ROS Quickstart 🚀 NEW: Learn how to integrate YOLO with the Robot Operating
    System (ROS) for real-time object detection in robotics applications, including
    Point Cloud and Depth images.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ROS快速入门 🚀 新功能：学习如何将YOLO与机器人操作系统（ROS）集成，用于机器人应用中的实时物体检测，包括点云和深度图像。
- en: Contribute to Our Guides
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为我们的指南贡献内容
- en: We welcome contributions from the community! If you've mastered a particular
    aspect of Ultralytics YOLO that's not yet covered in our guides, we encourage
    you to share your expertise. Writing a guide is a great way to give back to the
    community and help us make our documentation more comprehensive and user-friendly.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎社区的贡献！如果您精通Ultralytics YOLO的某一方面，而我们的指南中尚未涵盖，请分享您的专业知识。撰写指南是回馈社区、帮助我们使文档更加全面和用户友好的绝佳方式。
- en: To get started, please read our Contributing Guide for guidelines on how to
    open up a Pull Request (PR) 🛠️. We look forward to your contributions!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请阅读我们的贡献指南，了解如何发起拉取请求（PR）的指导方针 🛠️。我们期待您的贡献！
- en: Let's work together to make the Ultralytics YOLO ecosystem more robust and versatile
    🙏!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们共同努力，使Ultralytics YOLO生态系统更加强大和多功能 🙏！
- en: FAQ
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答（FAQ）
- en: How do I train a custom object detection model using Ultralytics YOLO?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用Ultralytics YOLO训练自定义物体检测模型？
- en: 'Training a custom object detection model with Ultralytics YOLO is straightforward.
    Start by preparing your dataset in the correct format and installing the Ultralytics
    package. Use the following code to initiate training:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Ultralytics YOLO训练自定义物体检测模型非常简单。首先，准备正确格式的数据集并安装Ultralytics软件包。使用以下代码启动训练：
