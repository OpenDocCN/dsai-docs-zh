- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the first nt zero in the first quadrant, ordered by absolute value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一象限按绝对值排序，计算第一个 nt 个零点。
- en: Zeros in the other quadrants can be obtained by using the symmetries erf(-z)
    = erf(z) and erf(conj(z)) = conj(erf(z)).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可通过使用 erf(-z) = erf(z) 和 erf(conj(z)) = conj(erf(z)) 的对称性来获取其他象限的零点。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**nt**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt**int'
- en: The number of zeros to compute
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算的零点数量
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**The locations of the zeros of erf**ndarray (complex)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**erf 的零点位置** ndarray（复数）'
- en: Complex values at which zeros of erf(z)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 erf(z) 的零点的复数值
