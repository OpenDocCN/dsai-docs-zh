- en: Debugging
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调试
- en: Original text：[https://docs.sympy.org/latest/contributing/debug.html](https://docs.sympy.org/latest/contributing/debug.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/contributing/debug.html](https://docs.sympy.org/latest/contributing/debug.html)
- en: To start sympy in debug mode set the SYMPY_DEBUG variable. For instance in a
    unix-like system you would do
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要以调试模式启动 sympy，请设置 SYMPY_DEBUG 变量。例如在类Unix系统中，你可以这样做
- en: $ SYMPY_DEBUG=True bin/isympy
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: $ SYMPY_DEBUG=True bin/isympy
- en: or in Windows
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 或者在Windows
- en: set SYMPY_DEBUG=True > python bin/isympy
  id: totrans-5
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设置 SYMPY_DEBUG=True > python bin/isympy
- en: Now just use for example the `limit()` function. You will get a nice printed
    tree, which is very useful for debugging.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在只需举例使用 `limit()` 函数。你将得到一个漂亮的打印树，对调试非常有用。
