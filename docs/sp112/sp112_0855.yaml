- en: scipy.special.nbdtri
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.nbdtri
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtri.html#scipy.special.nbdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtri.html#scipy.special.nbdtri)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文本：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtri.html#scipy.special.nbdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.nbdtri.html#scipy.special.nbdtri)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns the inverse with respect to the parameter *p* of *y = nbdtr(k, n, p)*,
    the negative binomial cumulative distribution function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回参数 *p* 关于 *y = nbdtr(k, n, p)* 的反函数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**k**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**array_like'
- en: The maximum number of allowed failures (nonnegative int).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 允许的最大故障数（非负整数）。
- en: '**n**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: The target number of successes (positive int).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成功目标数（正整数）。
- en: '**y**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**array_like'
- en: The probability of *k* or fewer failures before *n* successes (float).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *n* 成功之前的 *k* 或更少故障的概率（浮点数）。
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可选输出数组的函数结果
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**p**scalar or ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**标量或 ndarray'
- en: Probability of success in a single event (float) such that *nbdtr(k, n, p) =
    y*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 单次事件成功的概率（浮点数），使得 *nbdtr(k, n, p) = y*。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr "scipy.special.nbdtr")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtr`](scipy.special.nbdtr.html#scipy.special.nbdtr "scipy.special.nbdtr")'
- en: Cumulative distribution function of the negative binomial.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布的累积分布函数。
- en: '[`nbdtrc`](scipy.special.nbdtrc.html#scipy.special.nbdtrc "scipy.special.nbdtrc")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtrc`](scipy.special.nbdtrc.html#scipy.special.nbdtrc "scipy.special.nbdtrc")'
- en: Negative binomial survival function.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项生存函数。
- en: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")'
- en: negative binomial distribution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布。
- en: '[`nbdtrik`](scipy.special.nbdtrik.html#scipy.special.nbdtrik "scipy.special.nbdtrik")'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtrik`](scipy.special.nbdtrik.html#scipy.special.nbdtrik "scipy.special.nbdtrik")'
- en: Inverse with respect to *k* of *nbdtr(k, n, p)*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*nbdtr(k, n, p)* 关于 *k* 的反函数。'
- en: '[`nbdtrin`](scipy.special.nbdtrin.html#scipy.special.nbdtrin "scipy.special.nbdtrin")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`nbdtrin`](scipy.special.nbdtrin.html#scipy.special.nbdtrin "scipy.special.nbdtrin")'
- en: Inverse with respect to *n* of *nbdtr(k, n, p)*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*nbdtr(k, n, p)* 关于 *n* 的反函数。'
- en: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")'
- en: Negative binomial distribution
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布
- en: Notes
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Wrapper for the Cephes [[1]](#r705a73ae868f-1) routine [`nbdtri`](#scipy.special.nbdtri
    "scipy.special.nbdtri").
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 包装器用于 Cephes [[1]](#r705a73ae868f-1) 程序 [`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri")。
- en: The negative binomial distribution is also available as [`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom
    "scipy.stats.nbinom"). Using [`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri")
    directly can improve performance compared to the `ppf` method of [`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom
    "scipy.stats.nbinom").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 负二项分布也可以使用 [`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom
    "scipy.stats.nbinom")。直接使用 [`nbdtri`](#scipy.special.nbdtri "scipy.special.nbdtri")
    可以提高性能，相对于 [`scipy.stats.nbinom`](scipy.stats.nbinom.html#scipy.stats.nbinom "scipy.stats.nbinom")
    的 `ppf` 方法。
- en: References
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
