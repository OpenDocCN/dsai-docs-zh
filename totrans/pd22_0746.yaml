- en: Determine if two CategoricalIndex objects contain the same elements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定两个 CategoricalIndex 对象是否包含相同的元素。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: '`True` if two [`pandas.CategoricalIndex`](pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") objects have equal elements, `False` otherwise.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个[`pandas.CategoricalIndex`](https://pandas.pydata.org/docs/reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex")对象具有相同的元素，则为`True`，否则为`False`。
