- en: '[New features](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new function [`scipy.cluster.hierarchy.cut_tree`](../reference/generated/scipy.cluster.hierarchy.cut_tree.html#scipy.cluster.hierarchy.cut_tree
    "scipy.cluster.hierarchy.cut_tree"), which determines a cut tree from a linkage
    matrix, was added.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.io.mmwrite`](../reference/generated/scipy.io.mmwrite.html#scipy.io.mmwrite
    "scipy.io.mmwrite") gained support for symmetric sparse matrices.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.io.netcdf` gained support for masking and scaling data based on data
    attributes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Linear assignment problem solver](#id6)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment") is a new function for solving the linear
    sum assignment problem. It uses the Hungarian algorithm (Kuhn-Munkres).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Least squares optimization](#id7)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'A new function for *nonlinear* least squares optimization with constraints
    was added: [`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares"). It provides several methods: Levenberg-Marquardt
    for unconstrained problems, and two trust-region methods for constrained ones.
    Furthermore it provides different loss functions. New trust-region methods also
    handle sparse Jacobians.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A new function for *linear* least squares optimization with constraints was
    added: [`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear"). It provides a trust-region method as well as an
    implementation of the Bounded-Variable Least-Squares (BVLS) algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") now supports fitting with bounds.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A `mode` keyword was added to [`scipy.signal.spectrogram`](../reference/generated/scipy.signal.spectrogram.html#scipy.signal.spectrogram
    "scipy.signal.spectrogram"), to let it return other spectrograms than power spectral
    density.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Many functions in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") have gained a `nan_policy` keyword, which allows specifying how
    to treat input with NaNs in them: propagate the NaNs, raise an error, or omit
    the NaNs.'
  prefs: []
  type: TYPE_NORMAL
- en: Many functions in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") have been improved to correctly handle input arrays that are empty
    or contain infs/nans.
  prefs: []
  type: TYPE_NORMAL
- en: A number of functions with the same name in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") and [`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats") were changed to have matching signature and behavior. See
    [gh-5474](https://github.com/scipy/scipy/issues/5474) for details.
  prefs: []
  type: TYPE_NORMAL
- en: '*scipy.stats.binom_test* and [`scipy.stats.mannwhitneyu`](../reference/generated/scipy.stats.mannwhitneyu.html#scipy.stats.mannwhitneyu
    "scipy.stats.mannwhitneyu") gained a keyword `alternative`, which allows specifying
    the hypothesis to test for. Eventually all hypothesis testing functions will get
    this keyword.'
  prefs: []
  type: TYPE_NORMAL
- en: For methods of many continuous distributions, complex input is now accepted.
  prefs: []
  type: TYPE_NORMAL
- en: Matrix normal distribution has been implemented as [`scipy.stats.matrix_normal`](../reference/generated/scipy.stats.matrix_normal.html#scipy.stats.matrix_normal
    "scipy.stats.matrix_normal").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The *axis* keyword was added to sparse norms, [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree") was partly rewritten for improved performance and several
    new features were added to it:'
  prefs: []
  type: TYPE_NORMAL
- en: the `query_ball_point` method became significantly faster
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`query` and `query_ball_point` gained an `n_jobs` keyword for parallel execution'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: build and query methods now release the GIL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: full pickling support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for periodic spaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the `sparse_distance_matrix` method can now return and sparse matrix type
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Out-of-bounds behavior of [`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") has been improved. Use a two-element tuple for the
    `fill_value` argument to specify separate fill values for input below and above
    the interpolation range. Linear and nearest interpolation kinds of [`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") support extrapolation via the `fill_value="extrapolate"`
    keyword.
  prefs: []
  type: TYPE_NORMAL
- en: '`fill_value` can also be set to an array-like (or a two-element tuple of array-likes
    for separate below and above values) so long as it broadcasts properly to the
    non-interpolated dimensions of an array. This was implicitly supported by previous
    versions of scipy, but support has now been formalized and gets compatibility-checked
    before use. For example, a set of `y` values to interpolate with shape `(2, 3,
    5)` interpolated along the last axis (2) could accept a `fill_value` array with
    shape `()` (singleton), `(1,)`, `(2, 1)`, `(1, 3)`, `(3,)`, or `(2, 3)`; or it
    can be a 2-element tuple to specify separate below and above bounds, where each
    of the two tuple elements obeys proper broadcasting rules.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default algorithm for *scipy.linalg.leastsq* has been changed to use LAPACK’s
    function `*gelsd`. Users wanting to get the previous behavior can use a new keyword
    `lapack_driver="gelss"` (allowed values are “gelss”, “gelsd” and “gelsy”).
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.sparse` matrices and linear operators now support the matmul (`@`) operator
    when available (Python 3.5+). See [PEP 465]([https://legacy.python.org/dev/peps/pep-0465/](https://legacy.python.org/dev/peps/pep-0465/))'
  prefs: []
  type: TYPE_NORMAL
- en: A new function [`scipy.linalg.ordqz`](../reference/generated/scipy.linalg.ordqz.html#scipy.linalg.ordqz
    "scipy.linalg.ordqz"), for QZ decomposition with reordering, has been added.
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id14)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`scipy.stats.histogram` is deprecated in favor of `np.histogram`, which is
    faster and provides the same functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.threshold` and `scipy.mstats.threshold` are deprecated in favor
    of `np.clip`. See issue #617 for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.ss` is deprecated. This is a support function, not meant to be
    exposed to the user. Also, the name is unclear. See issue #663 for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.square_of_sums` is deprecated. This too is a support function
    not meant to be exposed to the user. See issues #665 and #663 for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.f_value`, `scipy.stats.f_value_multivariate`, `scipy.stats.f_value_wilks_lambda`,
    and `scipy.mstats.f_value_wilks_lambda` are deprecated. These are related to ANOVA,
    for which `scipy.stats` provides quite limited functionality and these functions
    are not very useful standalone. See issues #660 and #650 for details.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.chisqprob` is deprecated. This is an alias. `stats.chi2.sf` should
    be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.stats.betai` is deprecated. This is an alias for `special.betainc` which
    should be used instead.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id15)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The functions `stats.trim1` and `stats.trimboth` now make sure the elements
    trimmed are the lowest and/or highest, depending on the case. Slicing without
    at least partial sorting was previously done, but didn’t make sense for unsorted
    input.
  prefs: []
  type: TYPE_NORMAL
- en: When `variable_names` is set to an empty list, `scipy.io.loadmat` now correctly
    returns no values instead of all the contents of the MAT file.
  prefs: []
  type: TYPE_NORMAL
- en: Element-wise multiplication of sparse matrices now returns a sparse result in
    all cases. Previously, multiplying a sparse matrix with a dense matrix or array
    would return a dense matrix.
  prefs: []
  type: TYPE_NORMAL
- en: The function `misc.lena` has been removed due to license incompatibility.
  prefs: []
  type: TYPE_NORMAL
- en: The constructor for `sparse.coo_matrix` no longer accepts `(None, (m,n))` to
    construct an all-zero matrix of shape `(m,n)`. This functionality was deprecated
    since at least 2007 and was already broken in the previous SciPy release. Use
    `coo_matrix((m,n))` instead.
  prefs: []
  type: TYPE_NORMAL
- en: The Cython wrappers in `linalg.cython_lapack` for the LAPACK routines `*gegs`,
    `*gegv`, `*gelsx`, `*geqpf`, `*ggsvd`, `*ggsvp`, `*lahrd`, `*latzm`, `*tzrqf`
    have been removed since these routines are not present in the new LAPACK 3.6.0
    release. With the exception of the routines `*ggsvd` and `*ggsvp`, these were
    all deprecated in favor of routines that are currently present in our Cython LAPACK
    wrappers.
  prefs: []
  type: TYPE_NORMAL
- en: Because the LAPACK `*gegv` routines were removed in LAPACK 3.6.0\. The corresponding
    Python wrappers in `scipy.linalg.lapack` are now deprecated and will be removed
    in a future release. The source files for these routines have been temporarily
    included as a part of `scipy.linalg` so that SciPy can be built against LAPACK
    versions that do not provide these deprecated routines.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id16)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Html and pdf documentation of development versions of Scipy is now automatically
    rebuilt after every merged pull request.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    is updated to the CODATA 2014 recommended values.'
  prefs: []
  type: TYPE_NORMAL
- en: Usage of [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    functions within Scipy has been changed in such a way that [PyFFTW](https://hgomersall.github.io/pyFFTW/)
    can easily replace [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack") functions (with improved performance). See [gh-5295](https://github.com/scipy/scipy/pull/5295)
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: The `imread` functions in [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc") and [`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage
    "scipy.ndimage") were unified, for which a `mode` argument was added to *scipy.misc.imread*.
    Also, bugs for 1-bit and indexed RGB image formats were fixed.
  prefs: []
  type: TYPE_NORMAL
- en: '`runtests.py`, the development script to build and test Scipy, now allows building
    in parallel with `--parallel`.'
  prefs: []
  type: TYPE_NORMAL
