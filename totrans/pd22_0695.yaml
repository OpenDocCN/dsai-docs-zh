- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Fill NA/NaN values with the specified value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用指定值填充 NA/NaN 值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value**scalar'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** 标量'
- en: Scalar value to use to fill holes (e.g. 0). This value cannot be a list-likes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充空洞的标量值（例如 0）。此值不能是类似列表的对象。
- en: '**downcast**dict, default is None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**downcast** 字典，默认为 None'
- en: A dict of item->dtype of what to downcast if possible, or the string ‘infer’
    which will try to downcast to an appropriate equal type (e.g. float64 to int64
    if possible).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目->数据类型的字典，如果可能的话，会尝试将其降级到适当的等效类型（例如，如果可能的话，将 float64 降级到 int64）。
- en: Deprecated since version 2.1.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 2.1.0 起已弃用。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
