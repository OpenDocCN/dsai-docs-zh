- en: The tuple (Be, Ke, Bep, Kep) contains complex numbers representing the real
    and imaginary Kelvin functions and their derivatives evaluated at *x*. For example,
    kelvin(x)[0].real = ber x and kelvin(x)[0].imag = bei x with similar relationships
    for ker and kei.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 元组（Be, Ke, Bep, Kep）包含复数，表示在*x*处评估的实部和虚部开尔文函数及其导数。例如，kelvin(x)[0].real = ber
    x 和 kelvin(x)[0].imag = bei x，ker 和 kei 类似。
