- en: Indicates if an interval is empty, meaning it contains no points.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示一个区间是否为空，即它不包含任何点。
- en: 'Returns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool or ndarray
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值或ndarray
- en: A boolean indicating if a scalar [`Interval`](pandas.Interval.html#pandas.Interval
    "pandas.Interval") is empty, or a boolean `ndarray` positionally indicating if
    an `Interval` in an [`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray") or [`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex") is empty.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔值指示标量[`Interval`](pandas.Interval.html#pandas.Interval "pandas.Interval")是否为空，或者一个布尔`ndarray`，指示一个[`IntervalArray`](pandas.arrays.IntervalArray.html#pandas.arrays.IntervalArray
    "pandas.arrays.IntervalArray")或[`IntervalIndex`](pandas.IntervalIndex.html#pandas.IntervalIndex
    "pandas.IntervalIndex")中的`Interval`是否为空。
- en: See also
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Interval.length`](pandas.Interval.length.html#pandas.Interval.length "pandas.Interval.length")'
