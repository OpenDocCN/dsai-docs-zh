  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 `DataFrame.from_records` 添加了传递元组列表或列表列表的选项（[GH 357](https://github.com/pandas-dev/pandas/issues/357)）
- en: '[Added](../user_guide/groupby.html#groupby-multiindex) multiple levels to groupby
