  type: TYPE_NORMAL
  zh: 过滤
- en: '[PRE12]'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: groupby will now not return the grouped column for non-cython functions ([GH
    5610](https://github.com/pandas-dev/pandas/issues/5610), [GH 5614](https://github.com/pandas-dev/pandas/issues/5614),
    [GH 6732](https://github.com/pandas-dev/pandas/issues/6732)), as its already the
    index
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于非 Cython 函数，`groupby` 现在不会返回分组列 ([GH 5610](https://github.com/pandas-dev/pandas/issues/5610),
    [GH 5614](https://github.com/pandas-dev/pandas/issues/5614), [GH 6732](https://github.com/pandas-dev/pandas/issues/6732))，因为它已经是索引
- en: '[PRE13]'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: passing `as_index` will leave the grouped column in-place (this is not change
    in 0.14.0)
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传递 `as_index` 将保留分组列不变（这在 0.14.0 中没有变化）
- en: '[PRE14]'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Allow specification of a more complex groupby via `pd.Grouper`, such as grouping
    by a Time and a string field simultaneously. See [the docs](../user_guide/groupby.html#groupby-specify).
    ([GH 3794](https://github.com/pandas-dev/pandas/issues/3794))
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 `pd.Grouper` 允许更复杂的 `groupby` 规范，例如同时按时间和字符串字段分组。请参阅[文档](../user_guide/groupby.html#groupby-specify)
    ([GH 3794](https://github.com/pandas-dev/pandas/issues/3794))
- en: 'Better propagation/preservation of Series names when performing groupby operations:'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在执行 `groupby` 操作时更好地传播/保留系列名称：
- en: '`SeriesGroupBy.agg` will ensure that the name attribute of the original series
    is propagated to the result ([GH 6265](https://github.com/pandas-dev/pandas/issues/6265)).'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SeriesGroupBy.agg` 将确保原始系列的名称属性传播到结果中 ([GH 6265](https://github.com/pandas-dev/pandas/issues/6265))'
- en: 'If the function provided to `GroupBy.apply` returns a named series, the name
    of the series will be kept as the name of the column index of the DataFrame returned
    by `GroupBy.apply` ([GH 6124](https://github.com/pandas-dev/pandas/issues/6124)).
    This facilitates `DataFrame.stack` operations where the name of the column index
    is used as the name of the inserted column containing the pivoted data.  ## SQL'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '如果提供给 `GroupBy.apply` 的函数返回一个命名系列，那么该系列的名称将保留为 `GroupBy.apply` 返回的 DataFrame
    的列索引的名称 ([GH 6124](https://github.com/pandas-dev/pandas/issues/6124))。这有助于 `DataFrame.stack`
    操作，其中列索引的名称被用作包含透视数据的插入列的名称。  ## SQL'
- en: The SQL reading and writing functions now support more database flavors through
    SQLAlchemy ([GH 2717](https://github.com/pandas-dev/pandas/issues/2717), [GH 4163](https://github.com/pandas-dev/pandas/issues/4163),
    [GH 5950](https://github.com/pandas-dev/pandas/issues/5950), [GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
    All databases supported by SQLAlchemy can be used, such as PostgreSQL, MySQL,
    Oracle, Microsoft SQL server (see documentation of SQLAlchemy on [included dialects](https://sqlalchemy.readthedocs.io/en/latest/dialects/index.html)).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过 SQLAlchemy 支持更多数据库风格的 SQL 读写函数 ([GH 2717](https://github.com/pandas-dev/pandas/issues/2717),
    [GH 4163](https://github.com/pandas-dev/pandas/issues/4163), [GH 5950](https://github.com/pandas-dev/pandas/issues/5950),
    [GH 6292](https://github.com/pandas-dev/pandas/issues/6292))。所有由 SQLAlchemy 支持的数据库都可以使用，例如
    PostgreSQL、MySQL、Oracle、Microsoft SQL Server（请参阅 SQLAlchemy 文档中关于[包含方言](https://sqlalchemy.readthedocs.io/en/latest/dialects/index.html)的说明）。
- en: The functionality of providing DBAPI connection objects will only be supported
    for sqlite3 in the future. The `'mysql'` flavor is deprecated.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 未来只支持为 sqlite3 提供 DBAPI 连接对象。‘mysql’ flavor 已被弃用。
- en: The new functions [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table") are introduced. The function [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") is kept as a convenience wrapper around the other two and will
    delegate to specific function depending on the provided input (database table
    name or sql query).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了新函数 [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") 和 [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table")。函数 [`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql
    "pandas.read_sql") 仍然作为对其他两个函数的便捷包装，并根据提供的输入（数据库表名或 SQL 查询）委派到特定函数。
- en: 'In practice, you have to provide a SQLAlchemy `engine` to the sql functions.
    To connect with SQLAlchemy you use the `create_engine()` function to create an
    engine object from database URI. You only need to create the engine once per database
    you are connecting to. For an in-memory sqlite database:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你需要为 SQL 函数提供一个 SQLAlchemy `engine`。要与 SQLAlchemy 连接，你可以使用 `create_engine()`
    函数从数据库 URI 创建一个 engine 对象。每个要连接的数据库只需要创建一次 engine。对于内存中的 sqlite 数据库：
- en: '[PRE15]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'This `engine` can then be used to write or read data to/from this database:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 然后可以使用这个 `engine` 来向数据库写入或读取数据：
- en: '[PRE16]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'You can read data from a database by specifying the table name:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定表名，你可以从数据库中读取数据：
- en: '[PRE17]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'or by specifying a sql query:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 或通过指定一个 SQL 查询：
- en: '[PRE18]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'Some other enhancements to the sql functions include:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 函数的一些其他增强功能包括：
- en: support for writing the index. This can be controlled with the `index` keyword
    (default is True).
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持写入索引。这可以通过 `index` 关键字来控制（默认为 True）。
- en: specify the column label to use when writing the index with `index_label`.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `index_label` 指定写入索引时要使用的列标签。
- en: specify string columns to parse as datetimes with the `parse_dates` keyword
    in [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") and [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table").
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`read_sql_query()`](../reference/api/pandas.read_sql_query.html#pandas.read_sql_query
    "pandas.read_sql_query") 和 [`read_sql_table()`](../reference/api/pandas.read_sql_table.html#pandas.read_sql_table
    "pandas.read_sql_table") 中使用 `parse_dates` 关键字指定要解析为日期时间的字符串列。
- en: Warning
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'Some of the existing functions or function aliases have been deprecated and
    will be removed in future versions. This includes: `tquery`, `uquery`, `read_frame`,
    `frame_query`, `write_frame`.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一些现有函数或函数别名已被弃用，并将在未来版本中删除。这包括：`tquery`、`uquery`、`read_frame`、`frame_query`、`write_frame`。
- en: Warning
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'The support for the ‘mysql’ flavor when using DBAPI connection objects has
    been deprecated. MySQL will be further supported with SQLAlchemy engines ([GH
    6900](https://github.com/pandas-dev/pandas/issues/6900)).  ## Multi-indexing using
    slicers'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 DBAPI 连接对象时，对 ‘mysql’ flavor 的支持已经被弃用。将进一步通过 SQLAlchemy engines 支持 MySQL（[GH
    6900](https://github.com/pandas-dev/pandas/issues/6900)）。
- en: In 0.14.0 we added a new way to slice MultiIndexed objects. You can slice a
    MultiIndex by providing multiple indexers.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.14.0 中，我们添加了一种新的方式来对 MultiIndexed 对象进行切片。你可以通过提供多个索引器来对 MultiIndex 进行切片。
- en: You can provide any of the selectors as if you are indexing by label, see [Selection
    by Label](../user_guide/indexing.html#indexing-label), including slices, lists
    of labels, labels, and boolean indexers.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像通过标签索引一样提供任何选择器，参见[按标签选择](../user_guide/indexing.html#indexing-label)，包括切片、标签列表、标签和布尔索引器。
- en: You can use `slice(None)` to select all the contents of *that* level. You do
    not need to specify all the *deeper* levels, they will be implied as `slice(None)`.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `slice(None)` 来选择 *该* 级别的所有内容。你不需要指定所有 *更深层次* 的级别，它们将被暗示为 `slice(None)`。
- en: As usual, **both sides** of the slicers are included as this is label indexing.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 与往常一样，由于这是标签索引，切片器的 **两侧** 都包含在内。
- en: See [the docs](../user_guide/advanced.html#advanced-mi-slicers) See also issues
    ([GH 6134](https://github.com/pandas-dev/pandas/issues/6134), [GH 4036](https://github.com/pandas-dev/pandas/issues/4036),
    [GH 3057](https://github.com/pandas-dev/pandas/issues/3057), [GH 2598](https://github.com/pandas-dev/pandas/issues/2598),
    [GH 5641](https://github.com/pandas-dev/pandas/issues/5641), [GH 7106](https://github.com/pandas-dev/pandas/issues/7106))
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[文档](../user_guide/advanced.html#advanced-mi-slicers)，另请参阅问题（[GH 6134](https://github.com/pandas-dev/pandas/issues/6134)，[GH
    4036](https://github.com/pandas-dev/pandas/issues/4036)，[GH 3057](https://github.com/pandas-dev/pandas/issues/3057)，[GH
    2598](https://github.com/pandas-dev/pandas/issues/2598)，[GH 5641](https://github.com/pandas-dev/pandas/issues/5641)，[GH
    7106](https://github.com/pandas-dev/pandas/issues/7106)）。
- en: Warning
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You should specify all axes in the `.loc` specifier, meaning the indexer for
    the **index** and for the **columns**. Their are some ambiguous cases where the
    passed indexer could be mis-interpreted as indexing *both* axes, rather than into
    say the MultiIndex for the rows.
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该在`.loc`的指定器中指定所有轴，即**索引**和**列**的索引器。在一些模棱两可的情况下，传递的索引器可能被误解为同时索引*两个*轴，而不是例如行的MultiIndex。
- en: ''
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You should do this:'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该这样做：
- en: '[PRE19]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[PRE20]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Warning
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You will need to make sure that the selection axes are fully lexsorted!
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确保选择轴完全按字典顺序排列！
- en: '[PRE21]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Basic MultiIndex slicing using slices, lists, and labels.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 使用切片、列表和标签进行基本的多重索引切片。
- en: '[PRE22]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: You can use a `pd.IndexSlice` to shortcut the creation of these slices
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`pd.IndexSlice`来快速创建这些切片
- en: '[PRE23]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: It is possible to perform quite complicated selections using this method on
    multiple axes at the same time.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法可以在多个轴上同时执行相当复杂的选择操作。
- en: '[PRE24]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Using a boolean indexer you can provide selection related to the *values*.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 使用布尔索引器可以提供与*值*相关的选择。
- en: '[PRE25]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: You can also specify the `axis` argument to `.loc` to interpret the passed slicers
    on a single axis.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以指定`.loc`的`axis`参数，以在单个轴上解释传递的切片。
- en: '[PRE26]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Furthermore you can *set* the values using these methods
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以使用这些方法*设置*值。
- en: '[PRE27]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: You can use a right-hand-side of an alignable object as well.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用可对齐对象的右侧。
- en: '[PRE28]  ## Plotting'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE28]  ## 绘图'
- en: Hexagonal bin plots from `DataFrame.plot` with `kind='hexbin'` ([GH 5478](https://github.com/pandas-dev/pandas/issues/5478)),
    See [the docs](../user_guide/visualization.html#visualization-hexbin).
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`DataFrame.plot`绘制六边形二进制图，使用`kind='hexbin'`（[GH 5478](https://github.com/pandas-dev/pandas/issues/5478)，查看[文档](../user_guide/visualization.html#visualization-hexbin)）。
- en: '`DataFrame.plot` and `Series.plot` now supports area plot with specifying `kind=''area''`
    ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656)), See [the docs](../user_guide/visualization.html#visualization-area-plot)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.plot`和`Series.plot`现在支持使用`kind=''area''`指定面积图，查看[文档](../user_guide/visualization.html#visualization-area-plot)。'
- en: Pie plots from `Series.plot` and `DataFrame.plot` with `kind='pie'` ([GH 6976](https://github.com/pandas-dev/pandas/issues/6976)),
    See [the docs](../user_guide/visualization.html#visualization-pie).
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`Series.plot`和`DataFrame.plot`绘制饼图，使用`kind='pie'`（[GH 6976](https://github.com/pandas-dev/pandas/issues/6976)），查看[文档](../user_guide/visualization.html#visualization-pie)。
- en: Plotting with Error Bars is now supported in the `.plot` method of `DataFrame`
    and `Series` objects ([GH 3796](https://github.com/pandas-dev/pandas/issues/3796),
    [GH 6834](https://github.com/pandas-dev/pandas/issues/6834)), See [the docs](../user_guide/visualization.html#visualization-errorbars).
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在在`DataFrame`和`Series`对象的`.plot`方法中支持带有误差条的绘图（[GH 3796](https://github.com/pandas-dev/pandas/issues/3796)，[GH
    6834](https://github.com/pandas-dev/pandas/issues/6834)，查看[文档](../user_guide/visualization.html#visualization-errorbars)）。
- en: '`DataFrame.plot` and `Series.plot` now support a `table` keyword for plotting
    `matplotlib.Table`, See [the docs](../user_guide/visualization.html#visualization-table).
    The `table` keyword can receive the following values.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.plot`和`Series.plot`现在支持`table`关键字用于绘制`matplotlib.Table`，查看[文档](../user_guide/visualization.html#visualization-table)。`table`关键字可以接收以下值。'
- en: '`False`: Do nothing (default).'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`False`：什么也不做（默认）。'
- en: '`True`: Draw a table using the `DataFrame` or `Series` called `plot` method.
    Data will be transposed to meet matplotlib’s default layout.'
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True`：使用`DataFrame`或`Series`的`plot`方法绘制表格。数据将被转置以符合matplotlib的默认布局。'
- en: '`DataFrame` or `Series`: Draw matplotlib.table using the passed data. The data
    will be drawn as displayed in print method (not transposed automatically). Also,
    helper function `pandas.tools.plotting.table` is added to create a table from
    `DataFrame` and `Series`, and add it to an `matplotlib.Axes`.'
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame`或`Series`：使用传递的数据绘制matplotlib.table。数据将按照打印方法中显示的方式绘制（不会自动转置）。此外，添加了辅助函数`pandas.tools.plotting.table`来从`DataFrame`和`Series`创建表格，并将其添加到`matplotlib.Axes`中。'
- en: '`plot(legend=''reverse'')` will now reverse the order of legend labels for
    most plot kinds. ([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`plot(legend=''reverse'')`现在将反转大多数图例标签的顺序。 ([GH 6014](https://github.com/pandas-dev/pandas/issues/6014))'
- en: Line plot and area plot can be stacked by `stacked=True` ([GH 6656](https://github.com/pandas-dev/pandas/issues/6656))
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图和面积图可以通过`stacked=True`叠加（[GH 6656](https://github.com/pandas-dev/pandas/issues/6656)）
- en: 'Following keywords are now acceptable for [`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") with `kind=''bar''` and `kind=''barh''`:'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
