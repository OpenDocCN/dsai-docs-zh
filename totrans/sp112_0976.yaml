- en: Evaluate shifted Legendre polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估移位勒让德多项式。
- en: These polynomials are defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多项式定义为
- en: \[P_n^*(x) = P_n(2x - 1)\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[P_n^*(x) = P_n(2x - 1)\]
- en: where \(P_n\) is a Legendre polynomial. See 2.2.11 in [[AS]](#r2c0b914a63c4-as)
    for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(P_n\)是勒让德多项式。详情请参见[[AS]](#r2c0b914a63c4-as)中的2.2.11。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: Degree of the polynomial. If not an integer, the value is determined via the
    relation to [`eval_legendre`](scipy.special.eval_legendre.html#scipy.special.eval_legendre
    "scipy.special.eval_legendre").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的阶数。如果不是整数，则通过与[`eval_legendre`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.eval_legendre.html#scipy.special.eval_legendre
    "scipy.special.eval_legendre")的关系确定其值。
- en: '**x**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Points at which to evaluate the shifted Legendre polynomial
