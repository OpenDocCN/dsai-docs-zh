- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.BooleanArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.BooleanArray.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.arrays.BooleanArray.html](https://pandas.pydata.org/docs/reference/api/pandas.arrays.BooleanArray.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Array of boolean (True/False) data with missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 带有缺失值的布尔（True/False）数据数组。
- en: 'This is a pandas Extension array for boolean data, under the hood represented
    by 2 numpy arrays: a boolean array with the data and a boolean array with the
    mask (True indicating missing).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是用于布尔数据的 pandas 扩展数组，在底层由 2 个 numpy 数组表示：一个带有数据的布尔数组和一个带有掩码的布尔数组（True 表示缺失）。
- en: BooleanArray implements Kleene logic (sometimes called three-value logic) for
    logical operations. See [Kleene logical operations](../../user_guide/boolean.html#boolean-kleene)
    for more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: BooleanArray 实现 Kleene 逻辑（有时称为三值逻辑）用于逻辑操作。更多信息请参见 [Kleene 逻辑操作](../../user_guide/boolean.html#boolean-kleene)。
- en: To construct an BooleanArray from generic array-like input, use [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") specifying `dtype="boolean"` (see examples below).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要从通用类似数组的输入构造一个 BooleanArray，请使用 [`pandas.array()`](pandas.array.html#pandas.array
    "pandas.array") 指定 `dtype="boolean"`（请参见下面的示例）。
- en: Warning
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: BooleanArray is considered experimental. The implementation and parts of the
    API may change without warning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: BooleanArray 被视为实验性质。实现和部分 API 可能会在不经警告的情况下更改。
- en: 'Parameters:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**values**numpy.ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**numpy.ndarray'
- en: A 1-d boolean-dtype array with the data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有数据的 1 维布尔类型数组。
- en: '**mask**numpy.ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**mask**numpy.ndarray'
- en: A 1-d boolean-dtype array indicating missing values (True indicates missing).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 1 维布尔类型数组，指示缺失值（True 表示缺失）。
- en: '**copy**bool, default False'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为 False'
- en: Whether to copy the values and mask arrays.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是否复制值和掩码数组。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
