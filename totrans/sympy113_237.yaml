  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: There is a beam of length 8 meters. A constant distributed load of 10 KN/m is
    applied from half of the beam till the end. There are two simple supports below
    the beam, one at the starting point and another at the ending point of the beam.
    A pointload of magnitude 5 KN is also applied from top of the beam, at a distance
    of 4 meters from the starting point. Take E = 200 GPa and I = 400*(10**-6) meter**4.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 有一根长度为8米的梁。从梁的中点到末端施加一个10 KN/m的恒定分布载荷。梁下方有两个简支，一个在起点，另一个在终点。此外，从梁顶部距起点4米处施加一个5
    KN的点载荷。取 E = 200 GPa 和 I = 400*(10**-6) 米**4。
- en: Using the sign convention of downwards forces being positive.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 使用向下力为正的符号约定。
