  zh: pandas.tseries.offsets.BusinessDay
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BusinessDay.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BusinessDay.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BusinessDay.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.BusinessDay.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: DateOffset subclass representing possibly n business days.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表示可能为n个工作日的DateOffset子类。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: The number of days represented.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 表示的天数。
- en: '**normalize**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**bool，默认为False'
- en: Normalize start/end dates to midnight.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将开始/结束日期规范化为午夜。
- en: '**offset**timedelta, default timedelta(0)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**offset**timedelta，默认为timedelta(0)'
- en: Time offset to apply.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用的时间偏移。
- en: Examples
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: You can use the parameter `n` to represent a shift of n business days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用参数`n`来表示n个工作日的偏移。
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Passing the parameter `normalize` equal to True, you shift the start of the
    next business day to midnight.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将参数`normalize`设置为True，您可以将下一个工作日的开始时间调整到午夜。
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
