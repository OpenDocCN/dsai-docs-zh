- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: A patch on a manifold.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 流形上的一个补丁。
- en: 'Parameters:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the patch.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 补丁的名称。
- en: '**manifold** : Manifold'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**manifold** : 流形'
- en: The manifold on which the patch is defined.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义坐标系的流形。
- en: Explanation
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Coordinate patch, or patch in short, is a simply-connected open set around a
    point in the manifold [1]. On a manifold one can have many patches that do not
    always include the whole manifold. On these patches coordinate charts can be defined
    that permit the parameterization of any point on the patch in terms of a tuple
    of real numbers (the coordinates).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 坐标补丁，或简称补丁，是流形上一个简单连通的开集，围绕点展开 [1]。在流形上可以有许多不总是包含整个流形的补丁。在这些补丁上可以定义坐标图，允许用实数元组（坐标）参数化补丁上的任意点。
- en: This class does not provide any means to study the topological characteristics
    of the patch that it represents.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此类不提供研究其所代表的补丁的拓扑特性的任何手段。
