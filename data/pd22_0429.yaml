- en: An ExtensionDtype for PyArrow data types.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于PyArrow数据类型的ExtensionDtype。
- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: ArrowDtype is considered experimental. The implementation and parts of the API
    may change without warning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ArrowDtype被视为实验性质。实现和部分API可能会在没有警告的情况下更改。
- en: While most `dtype` arguments can accept the “string” constructor, e.g. `"int64[pyarrow]"`,
    ArrowDtype is useful if the data type contains parameters like `pyarrow.timestamp`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数`dtype`参数可以接受“string”构造函数，例如`"int64[pyarrow]"`，但如果数据类型包含像`pyarrow.timestamp`这样的参数，ArrowDtype就很有用。
