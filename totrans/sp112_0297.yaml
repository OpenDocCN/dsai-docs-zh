- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.logm.html#scipy.linalg.logm)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute matrix logarithm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵对数。
- en: 'The matrix logarithm is the inverse of expm: expm(logm(*A*)) == *A*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵对数是 expm 的逆：expm(logm(*A*)) == *A*
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**(N, N) array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**(N, N) 类似数组'
- en: Matrix whose logarithm to evaluate
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估其对数的矩阵
- en: '**disp**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**disp** 布尔值，可选项'
- en: 'Print warning if error in the result is estimated large instead of returning
    estimated error. (Default: True)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果估计的结果误差较大，则打印警告，而不是返回估计的误差。 (默认：True)
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**logm**(N, N) ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**logm**(N, N) ndarray'
- en: Matrix logarithm of *A*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*A* 的矩阵对数'
- en: '**errest**float'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**errest** 浮点数'
- en: (if disp == False)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （如果 disp == False）
- en: 1-norm of the estimated error, ||err||_1 / ||A||_1
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 估计误差的 1-范数，||err||_1 / ||A||_1
