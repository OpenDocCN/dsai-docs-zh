- en: NumPy 1.19.3 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.19.3 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.19.3-notes.html](https://numpy.org/doc/1.26/release/1.19.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.19.3-notes.html](https://numpy.org/doc/1.26/release/1.19.3-notes.html)
- en: 'NumPy 1.19.3 is a small maintenance release with two major improvements:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.19.3 是一个小型维护版本，有两个主要改进：
- en: Python 3.9 binary wheels on all supported platforms.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有受支持平台上的 Python 3.9 二进制轮子。
- en: OpenBLAS fixes for Windows 10 version 2004 fmod bug.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对 Windows 10 2004 版本 fmod bug 的 OpenBLAS 修复。
- en: This release supports Python 3.6-3.9 and is linked with OpenBLAS 0.3.12 to avoid
    some of the fmod problems on Windows 10 version 2004\. Microsoft is aware of the
    problem and users should upgrade when the fix becomes available, the fix here
    is limited in scope.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个版本支持 Python 3.6-3.9，并且链接了 OpenBLAS 0.3.12 以避免在 Windows 10 2004 版本上的一些 fmod
    问题。微软已经意识到了这个问题，用户应该在修复可用时升级，这里的修复范围有限。
- en: Contributors
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献者
- en: A total of 8 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个版本共有 8 人为其做出了贡献。名字后带“+”符号的人员是首次贡献补丁的。
