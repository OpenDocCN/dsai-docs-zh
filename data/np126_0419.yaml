- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a copy of the string where all characters occurring
    in the optional argument *deletechars* are removed, and the remaining characters
    have been mapped through the given translation table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，返回一个删除了可选参数*deletechars*中出现的所有字符，并且剩余字符经过给定的转换表映射的字符串副本。
- en: Calls *str.translate* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个元素调用*str.translate*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**是一个类似于str或unicode的数组。'
- en: '**table**str of length 256'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**table**是长度为256的str。'
- en: '**deletechars**str'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**deletechars**是一个str。'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**是一个ndarray。'
- en: Output array of str or unicode, depending on input type
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据输入类型输出str或unicode的数组
