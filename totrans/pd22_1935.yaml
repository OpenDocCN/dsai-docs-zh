- en: '## Backwards incompatible API changes'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: '## 向后不兼容的API更改'
- en: '### Avoid using names from `MultiIndex.levels`'
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: '### 避免使用来自`MultiIndex.levels`的名称'
- en: As part of a larger refactor to [`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex") the level names are now stored separately from the levels
    ([GH 27242](https://github.com/pandas-dev/pandas/issues/27242)). We recommend
    using [`MultiIndex.names`](../reference/api/pandas.MultiIndex.names.html#pandas.MultiIndex.names
    "pandas.MultiIndex.names") to access the names, and [`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names") to update the names.
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对[`MultiIndex`](../reference/api/pandas.MultiIndex.html#pandas.MultiIndex
    "pandas.MultiIndex")的较大重构的一部分，级别名称现在与级别分开存储（[GH 27242](https://github.com/pandas-dev/pandas/issues/27242)）。我们建议使用[`MultiIndex.names`](../reference/api/pandas.MultiIndex.names.html#pandas.MultiIndex.names
    "pandas.MultiIndex.names")来访问名称，并使用[`Index.set_names()`](../reference/api/pandas.Index.set_names.html#pandas.Index.set_names
    "pandas.Index.set_names")来更新名称。
- en: For backwards compatibility, you can still *access* the names via the levels.
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向后兼容，您仍然可以通过levels访问名称。
- en: '[PRE72]'
  id: totrans-1002
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: However, it is no longer possible to *update* the names of the `MultiIndex`
    via the level.
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，不再可以通过级别更新`MultiIndex`的名称。
- en: '[PRE73]'
  id: totrans-1004
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: To update, use `MultiIndex.set_names`, which returns a new `MultiIndex`.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新，请使用`MultiIndex.set_names`，它将返回一个新的`MultiIndex`。
