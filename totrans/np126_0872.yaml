- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The unary `+` operator can be used as a shorthand for `np.positive` on ndarrays.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一元运算符`+`可用作ndarrays上`np.positive`的简写。
