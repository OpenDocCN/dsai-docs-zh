  type: TYPE_NORMAL
- en: There are no deprecations of prior behavior in 0.13.1
  prefs: []
  type: TYPE_NORMAL
- en: Enhancements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`pd.read_csv` and `pd.to_datetime` learned a new `infer_datetime_format` keyword
    which greatly improves parsing perf in many cases. Thanks to @lexual for suggesting
    and @danbirken for rapidly implementing. ([GH 5490](https://github.com/pandas-dev/pandas/issues/5490),
    [GH 6021](https://github.com/pandas-dev/pandas/issues/6021))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If `parse_dates` is enabled and this flag is set, pandas will attempt to infer
    the format of the datetime strings in the columns, and if it can be inferred,
    switch to a faster method of parsing them. In some cases this can increase the
    parsing speed by ~5-10x.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`date_format` and `datetime_format` keywords can now be specified when writing
    to `excel` files ([GH 4133](https://github.com/pandas-dev/pandas/issues/4133))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`MultiIndex.from_product` convenience function for creating a MultiIndex from
    the cartesian product of a set of iterables ([GH 6055](https://github.com/pandas-dev/pandas/issues/6055)):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
