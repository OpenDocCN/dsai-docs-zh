- en: For scalar `a`, returns the data type with the smallest size and smallest scalar
    kind which can hold its value. For non-scalar array `a`, returns the vector’s
    dtype unmodified.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标量 `a`，返回能够容纳其值的大小和标量种类最小的数据类型。对于非标量数组 `a`，返回未修改的向量数据类型。
- en: Floating point values are not demoted to integers, and complex values are not
    demoted to floats.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点值不会降级为整数，复数值也不会降级为浮点数。
