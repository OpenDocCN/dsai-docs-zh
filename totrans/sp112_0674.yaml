- en: scipy.signal.czt_points
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.czt_points.html#scipy.signal.czt_points)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the points at which the chirp z-transform is computed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**int'
  prefs: []
  type: TYPE_NORMAL
- en: The number of points desired.
  prefs: []
  type: TYPE_NORMAL
- en: '**w**complex, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The ratio between points in each step. Defaults to equally spaced points around
    the entire unit circle.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**complex, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The starting point in the complex plane. Default is 1+0j.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The points in the Z plane at which [`CZT`](scipy.signal.CZT.html#scipy.signal.CZT
    "scipy.signal.CZT") samples the z-transform, when called with arguments *m*, *w*,
    and *a*, as complex numbers.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`CZT`](scipy.signal.CZT.html#scipy.signal.CZT "scipy.signal.CZT")'
  prefs: []
  type: TYPE_NORMAL
- en: Class that creates a callable chirp z-transform function.
  prefs: []
  type: TYPE_NORMAL
- en: '[`czt`](czt-function.html#scipy.signal.czt "scipy.signal.czt")'
  prefs: []
  type: TYPE_NORMAL
- en: Convenience function for quickly calculating CZT.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
