- en: Complete elliptic integral of the first kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类完全椭圆积分。
- en: This function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义为
- en: \[K(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[K(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{-1/2} dt\]
