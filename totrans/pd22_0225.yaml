- en: Slice with labels for row and single label for column. As mentioned above, note
    that both the start and stop of the slice are included.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Boolean list with the same length as the row axis
