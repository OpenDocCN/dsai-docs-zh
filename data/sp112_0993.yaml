- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Gauss-Chebyshev (second kind, shifted) quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gauss-Chebyshev（第二类，位移）积分。
- en: Computes the sample points and weights for Gauss-Chebyshev quadrature. The sample
    points are the roots of the nth degree shifted Chebyshev polynomial of the second
    kind, \(U_n(x)\). These sample points and weights correctly integrate polynomials
    of degree \(2n - 1\) or less over the interval \([0, 1]\) with weight function
    \(w(x) = \sqrt{x - x^2}\). See 22.2.9 in [[AS]](#rcd512130c0a5-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Gauss-Chebyshev 积分的样本点和权重。样本点是第 n 阶位移切比雪夫多项式 \(U_n(x)\) 的根。这些样本点和权重可以正确地积分不超过
    \(2n - 1\) 阶的多项式，权函数为 \(w(x) = \sqrt{x - x^2}\)，在区间 \([0, 1]\) 内。详见 [[AS]](#rcd512130c0a5-as)
    第 22.2.9 节。
