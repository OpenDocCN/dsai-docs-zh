- en: Returns True if first argument is a typecode lower/equal in type hierarchy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一个参数是类型码，且在类型层次结构中较低/相等，则返回 True。
- en: This is like the builtin [`issubclass`](https://docs.python.org/3/library/functions.html#issubclass
    "(in Python v3.11)"), but for [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")s.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这类似于内置的 [`issubclass`](https://docs.python.org/3/library/functions.html#issubclass
    "(在 Python v3.11 中)"), 但适用于 [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype").
