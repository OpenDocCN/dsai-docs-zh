  prefs: []
  type: TYPE_NORMAL
- en: '**output**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: An output array can optionally be provided.
  prefs: []
  type: TYPE_NORMAL
- en: '**mode**{‘reflect’,’constant’,’nearest’,’mirror’, ‘wrap’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The mode parameter determines how the array borders are handled. For ‘constant’
