    "pandas.DataFrame") constructor raised `ValueError` with list-like data and `dtype`
    specified ([GH 30280](https://github.com/pandas-dev/pandas/issues/30280))
  id: totrans-1817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    构造函数在使用类似列表的数据和指定 `dtype` 时引发 `ValueError` 的错误已修复 ([GH 30280](https://github.com/pandas-dev/pandas/issues/30280))'
- en: Other
  id: totrans-1818
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: Trying to set the `display.precision`, `display.max_rows` or `display.max_columns`
    using [`set_option()`](../reference/api/pandas.set_option.html#pandas.set_option
    "pandas.set_option") to anything but a `None` or a positive int will raise a `ValueError`
    ([GH 23348](https://github.com/pandas-dev/pandas/issues/23348))
  id: totrans-1819
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试使用 [`set_option()`](../reference/api/pandas.set_option.html#pandas.set_option
    "pandas.set_option") 设置 `display.precision`、`display.max_rows` 或 `display.max_columns`
    为非 `None` 或正整数时将引发 `ValueError` ([GH 23348](https://github.com/pandas-dev/pandas/issues/23348))
- en: Using [`DataFrame.replace()`](../reference/api/pandas.DataFrame.replace.html#pandas.DataFrame.replace
    "pandas.DataFrame.replace") with overlapping keys in a nested dictionary will
    no longer raise, now matching the behavior of a flat dictionary ([GH 27660](https://github.com/pandas-dev/pandas/issues/27660))
  id: totrans-1820
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在嵌套字典中使用 [`DataFrame.replace()`](../reference/api/pandas.DataFrame.replace.html#pandas.DataFrame.replace
    "pandas.DataFrame.replace") 并且键发生重叠时将不再引发错误，现在与平坦字典的行为一致 ([GH 27660](https://github.com/pandas-dev/pandas/issues/27660))
- en: '[`DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") and [`Series.to_csv()`](../reference/api/pandas.Series.to_csv.html#pandas.Series.to_csv
    "pandas.Series.to_csv") now support dicts as `compression` argument with key `''method''`
    being the compression method and others as additional compression options when
    the compression method is `''zip''`. ([GH 26023](https://github.com/pandas-dev/pandas/issues/26023))'
  id: totrans-1821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") 和 [`Series.to_csv()`](../reference/api/pandas.Series.to_csv.html#pandas.Series.to_csv
    "pandas.Series.to_csv") 现在支持将字典作为 `compression` 参数，键 `''method''` 是压缩方法，其他键是额外的压缩选项，当压缩方法为
    `''zip''` 时 ([GH 26023](https://github.com/pandas-dev/pandas/issues/26023))'
- en: Bug in [`Series.diff()`](../reference/api/pandas.Series.diff.html#pandas.Series.diff
    "pandas.Series.diff") where a boolean series would incorrectly raise a `TypeError`
    ([GH 17294](https://github.com/pandas-dev/pandas/issues/17294))
  id: totrans-1822
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`Series.diff()`](../reference/api/pandas.Series.diff.html#pandas.Series.diff
    "pandas.Series.diff") 中存在一个 Bug，当布尔系列会错误地引发 `TypeError` 时 ([GH 17294](https://github.com/pandas-dev/pandas/issues/17294))
- en: '`Series.append()` will no longer raise a `TypeError` when passed a tuple of
    `Series` ([GH 28410](https://github.com/pandas-dev/pandas/issues/28410))'
  id: totrans-1823
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当传递一个 `Series` 的元组时，`Series.append()` 不再引发 `TypeError` ([GH 28410](https://github.com/pandas-dev/pandas/issues/28410))
- en: Fix corrupted error message when calling `pandas.libs._json.encode()` on a 0d
    array ([GH 18878](https://github.com/pandas-dev/pandas/issues/18878))
  id: totrans-1824
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在调用 `pandas.libs._json.encode()` 时修复了错误消息损坏的问题，该函数作用于 0 维数组 ([GH 18878](https://github.com/pandas-dev/pandas/issues/18878))
- en: Backtick quoting in [`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") and [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") can now also be used to use invalid identifiers like
    names that start with a digit, are python keywords, or are using single character
    operators. ([GH 27017](https://github.com/pandas-dev/pandas/issues/27017))
  id: totrans-1825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`DataFrame.query()`](../reference/api/pandas.DataFrame.query.html#pandas.DataFrame.query
    "pandas.DataFrame.query") 和 [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") 中，现在还可以使用反引号引用来使用无效标识符，如以数字开头的名称，python 关键字或使用单字符运算符。
    ([GH 27017](https://github.com/pandas-dev/pandas/issues/27017))
- en: Bug in `pd.core.util.hashing.hash_pandas_object` where arrays containing tuples
    were incorrectly treated as non-hashable ([GH 28969](https://github.com/pandas-dev/pandas/issues/28969))
  id: totrans-1826
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `pd.core.util.hashing.hash_pandas_object` 中存在一个 Bug，其中包含元组的数组被错误地视为不可散列 ([GH
    28969](https://github.com/pandas-dev/pandas/issues/28969))
- en: Bug in `DataFrame.append()` that raised `IndexError` when appending with empty
    list ([GH 28769](https://github.com/pandas-dev/pandas/issues/28769))
  id: totrans-1827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用空列表追加时，`DataFrame.append()` 引发 `IndexError` 的 Bug ([GH 28769](https://github.com/pandas-dev/pandas/issues/28769))
- en: Fix `AbstractHolidayCalendar` to return correct results for years after 2030
    (now goes up to 2200) ([GH 27790](https://github.com/pandas-dev/pandas/issues/27790))
  id: totrans-1828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 `AbstractHolidayCalendar` 在 2030 年后返回正确结果的问题（现在可延续到 2200 年） ([GH 27790](https://github.com/pandas-dev/pandas/issues/27790))
- en: Fixed [`IntegerArray`](../reference/api/pandas.arrays.IntegerArray.html#pandas.arrays.IntegerArray
    "pandas.arrays.IntegerArray") returning `inf` rather than `NaN` for operations
    dividing by `0` ([GH 27398](https://github.com/pandas-dev/pandas/issues/27398))
  id: totrans-1829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了 [`IntegerArray`](../reference/api/pandas.arrays.IntegerArray.html#pandas.arrays.IntegerArray
    "pandas.arrays.IntegerArray") 在除以 `0` 时返回 `inf` 而不是 `NaN` 的问题 ([GH 27398](https://github.com/pandas-dev/pandas/issues/27398))
- en: Fixed `pow` operations for [`IntegerArray`](../reference/api/pandas.arrays.IntegerArray.html#pandas.arrays.IntegerArray
    "pandas.arrays.IntegerArray") when the other value is `0` or `1` ([GH 29997](https://github.com/pandas-dev/pandas/issues/29997))
  id: totrans-1830
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当另一个值为 `0` 或 `1` 时，修复了 [`IntegerArray`](../reference/api/pandas.arrays.IntegerArray.html#pandas.arrays.IntegerArray
    "pandas.arrays.IntegerArray") 的 `pow` 运算问题 ([GH 29997](https://github.com/pandas-dev/pandas/issues/29997))
- en: Bug in [`Series.count()`](../reference/api/pandas.Series.count.html#pandas.Series.count
    "pandas.Series.count") raises if use_inf_as_na is enabled ([GH 29478](https://github.com/pandas-dev/pandas/issues/29478))
  id: totrans-1831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在启用 use_inf_as_na 时，[`Series.count()`](../reference/api/pandas.Series.count.html#pandas.Series.count
    "pandas.Series.count") 引发错误 ([GH 29478](https://github.com/pandas-dev/pandas/issues/29478))
- en: Bug in [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    where a non-hashable name could be set without raising `TypeError` ([GH 29069](https://github.com/pandas-dev/pandas/issues/29069))
  id: totrans-1832
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    中存在一个 Bug，非可散列名称可以设置而不引发 `TypeError` ([GH 29069](https://github.com/pandas-dev/pandas/issues/29069))
- en: Bug in [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") constructor when passing a 2D `ndarray` and an extension dtype
    ([GH 12513](https://github.com/pandas-dev/pandas/issues/12513))
  id: totrans-1833
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在通过传递二维 `ndarray` 和扩展 dtype 时，[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 构造函数中存在一个 Bug ([GH 12513](https://github.com/pandas-dev/pandas/issues/12513))
- en: Bug in [`DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") when supplied a series with a `dtype="string"` and
    a `na_rep`, the `na_rep` was being truncated to 2 characters. ([GH 29975](https://github.com/pandas-dev/pandas/issues/29975))
  id: totrans-1834
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向 `DataFrame.to_csv()` 提供具有 `dtype="string"` 和 `na_rep` 的系列时存在 Bug，`na_rep`
    被截断为 2 个字符。 ([GH 29975](https://github.com/pandas-dev/pandas/issues/29975))
- en: Bug where [`DataFrame.itertuples()`](../reference/api/pandas.DataFrame.itertuples.html#pandas.DataFrame.itertuples
    "pandas.DataFrame.itertuples") would incorrectly determine whether or not namedtuples
    could be used for dataframes of 255 columns ([GH 28282](https://github.com/pandas-dev/pandas/issues/28282))
  id: totrans-1835
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.itertuples()`](../reference/api/pandas.DataFrame.itertuples.html#pandas.DataFrame.itertuples
    "pandas.DataFrame.itertuples")中的错误，错误地确定是否可以为255列的数据框使用命名元组（[GH 28282](https://github.com/pandas-dev/pandas/issues/28282))'
- en: Handle nested NumPy `object` arrays in [`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") for ExtensionArray implementations ([GH
    30841](https://github.com/pandas-dev/pandas/issues/30841))
  id: totrans-1836
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理嵌套的NumPy `object`数组在[`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal")中用于ExtensionArray实现（[GH 30841](https://github.com/pandas-dev/pandas/issues/30841)）
- en: Bug in [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    constructor incorrectly allowing 2-dimensional input arrays ([GH 13601](https://github.com/pandas-dev/pandas/issues/13601),
    [GH 27125](https://github.com/pandas-dev/pandas/issues/27125))
  id: totrans-1837
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")构造函数中的错误，错误地允许二维输入数组（[GH
    13601](https://github.com/pandas-dev/pandas/issues/13601), [GH 27125](https://github.com/pandas-dev/pandas/issues/27125))'
