  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于规范单位的整体数量。
- en: '[PRE8]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Setting a scale factor that is valid across all unit system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 设置在所有单位系统中都有效的比例因子。
- en: '## Conversion between quantities'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '## 量之间的转换'
- en: Several methods to simplify expressions involving unit objects.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 几种简化涉及单位对象的表达式的方法。
- en: '[PRE9]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Convert `expr` to the same expression with all of its units and quantities represented
    as factors of `target_units`, whenever the dimension is compatible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `expr` 转换为其所有单位和数量表示为 `target_units` 的因子的相同表达式，只要维度兼容。
- en: '`target_units` may be a single unit/quantity, or a collection of units/quantities.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`target_units` 可以是单个单位/数量，也可以是单位/数量的集合。'
