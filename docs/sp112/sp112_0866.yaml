- en: Inverse cumulative distribution function of the non-central t distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心t分布的累积分布逆函数。
- en: See [`nctdtr`](scipy.special.nctdtr.html#scipy.special.nctdtr "scipy.special.nctdtr")
