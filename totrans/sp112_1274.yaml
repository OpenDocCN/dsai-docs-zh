- en: scipy.stats.trim_mean
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.trim_mean.html#scipy.stats.trim_mean)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return mean of array after trimming distribution from both tails.
  prefs: []
  type: TYPE_NORMAL
- en: If *proportiontocut* = 0.1, slices off ‘leftmost’ and ‘rightmost’ 10% of scores.
    The input is sorted before slicing. Slices off less if proportion results in a
    non-integer slice index (i.e., conservatively slices off *proportiontocut* ).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**proportiontocut**float'
  prefs: []
  type: TYPE_NORMAL
- en: Fraction to cut off of both tails of the distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int or None, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis along which the trimmed means are computed. Default is 0. If None, compute
    over the whole array *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**trim_mean**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Mean of trimmed array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`trimboth`](scipy.stats.trimboth.html#scipy.stats.trimboth "scipy.stats.trimboth")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`tmean`](scipy.stats.tmean.html#scipy.stats.tmean "scipy.stats.tmean")'
  prefs: []
  type: TYPE_NORMAL
- en: Compute the trimmed mean ignoring values outside given *limits*.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
