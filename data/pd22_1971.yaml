- en: Plotting functions now raise a `TypeError` before trying to plot anything if
    the associated objects have a dtype of `object` ([GH 1818](https://github.com/pandas-dev/pandas/issues/1818),
    [GH 3572](https://github.com/pandas-dev/pandas/issues/3572), [GH 3911](https://github.com/pandas-dev/pandas/issues/3911),
    [GH 3912](https://github.com/pandas-dev/pandas/issues/3912)), but they will try
    to convert object arrays to numeric arrays if possible so that you can still plot,
    for example, an object array with floats. This happens before any drawing takes
    place which eliminates any spurious plots from showing up.
  id: totrans-808
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果关联对象的 dtype 为 `object`，则绘图函数现在会在尝试绘制任何内容之前引发 `TypeError`（[GH 1818](https://github.com/pandas-dev/pandas/issues/1818),
    [GH 3572](https://github.com/pandas-dev/pandas/issues/3572), [GH 3911](https://github.com/pandas-dev/pandas/issues/3911),
    [GH 3912](https://github.com/pandas-dev/pandas/issues/3912)），但如果可能的话，它们会尝试将对象数组转换为数字数组，以便您仍然可以绘制，例如，具有浮点数的对象数组。这在任何绘图发生之前发生，从而消除了任何错误绘图的可能性。
