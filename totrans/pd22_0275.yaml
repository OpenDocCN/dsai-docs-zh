- en: Rolling sum with a window span of 2 seconds.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 两秒的滚动求和窗口跨度。
- en: '[PRE3]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Rolling sum with forward looking windows with 2 observations.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 具有两个观测值的前瞻窗口的滚动求和。
- en: '[PRE6]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**min_periods**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**最小周期**'
- en: Rolling sum with a window length of 2 observations, but only needs a minimum
    of 1 observation to calculate a value.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 两个观测值的滚动求和，但只需要一个观测值来计算数值。
- en: '[PRE7]'
  id: totrans-65
