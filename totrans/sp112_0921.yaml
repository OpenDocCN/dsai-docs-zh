- en: scipy.special.gammasgn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammasgn.html#scipy.special.gammasgn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammasgn.html#scipy.special.gammasgn)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sign of the gamma function.
  prefs: []
  type: TYPE_NORMAL
- en: It is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\text{gammasgn}(x) = \begin{cases} +1 & \Gamma(x) > 0 \\ -1 &
    \Gamma(x) < 0 \end{cases}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\Gamma\) is the gamma function; see [`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma"). This definition is complete since the gamma function is
    never zero; see the discussion after [[dlmf]](#r6b8e904025cf-dlmf).
  prefs: []
  type: TYPE_NORMAL
