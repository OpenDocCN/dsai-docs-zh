- en: Make a MultiIndex from a DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从 DataFrame 构造 MultiIndex。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**df**DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**DataFrame'
- en: DataFrame to be converted to MultiIndex.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 待转换为 MultiIndex 的 DataFrame。
- en: '**sortorder**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sortorder**整数，可选'
- en: Level of sortedness (must be lexicographically sorted by that level).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 排序级别（必须按照该级别的词典顺序排序）。
- en: '**names**list-like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**names**类似列表，可选'
- en: If no names are provided, use the column names, or tuple of column names if
    the columns is a MultiIndex. If a sequence, overwrite names with the given sequence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未提供名称，则使用列名，或者如果列是 MultiIndex，则使用列名的元组。如果是序列，则使用给定序列覆盖名称。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: MultiIndex
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MultiIndex
- en: The MultiIndex representation of the given DataFrame.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 给定 DataFrame 的 MultiIndex 表示。
