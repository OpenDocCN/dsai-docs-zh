    x="160.19417" y="784.88647">A</tspan></text> <text x="171.84467" y="943.62433"
    fill="CurrentColor" font-family="Sans" font-size="22px" letter-spacing="0px" word-spacing="0px"
    style="line-height:125%" xml:space="preserve"><tspan x="171.84467" y="943.62433">B</tspan></text>
    <text x="259.70874" y="941.68256" fill="CurrentColor" font-family="Sans" font-size="22px"
    letter-spacing="0px" word-spacing="0px" style="line-height:125%" xml:space="preserve"><tspan
    x="259.70874" y="941.68256">C</tspan></text> <text x="382.03885" y="975.66315"
