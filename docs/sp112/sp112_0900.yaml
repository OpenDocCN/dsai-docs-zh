- en: Use [`smirnov`](scipy.special.smirnov.html#scipy.special.smirnov "scipy.special.smirnov")
    to compute the complementary CDF of the Smirnov distribution for the given number
    of samples and deviations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`smirnov`](scipy.special.smirnov.html#scipy.special.smirnov "scipy.special.smirnov")
    来计算给定样本数量和偏差的 Smirnov 分布的互补 CDF。
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The inverse function `smirnovi(n, p)` returns `deviations`.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 逆函数 `smirnovi(n, p)` 返回 `deviations`。
