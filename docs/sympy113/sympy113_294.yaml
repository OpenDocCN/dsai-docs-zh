- en: Commutator of two vector fields.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 两个向量场的交换子。
- en: Explanation
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The commutator of two vector fields \(v_1\) and \(v_2\) is defined as the vector
    field \([v_1, v_2]\) that evaluated on each scalar field \(f\) is equal to \(v_1(v_2(f))
    - v_2(v_1(f))\).
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 两个向量场 \(v_1\) 和 \(v_2\) 的交换子定义为向量场 \([v_1, v_2]\)，该向量场在每个标量场 \(f\) 上的作用等于 \(v_1(v_2(f))
    - v_2(v_1(f))\)。
