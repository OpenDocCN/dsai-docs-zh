  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like of float'
  prefs: []
  type: TYPE_NORMAL
- en: Argument at which to evaluate the Bessel functions
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
