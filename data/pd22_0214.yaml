- en: Indicator whether Series/DataFrame is empty.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指示 Series/DataFrame 是否为空。
- en: True if Series/DataFrame is entirely empty (no items), meaning any of the axes
    are of length 0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Series/DataFrame 完全为空（没有任何项），则返回 True，意味着任何轴的长度为 0。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: If Series/DataFrame is empty, return True, if not return False.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Series/DataFrame 为空，则返回 True，否则返回 False。
- en: See also
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`Series.dropna`](pandas.Series.dropna.html#pandas.Series.dropna "pandas.Series.dropna")'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.dropna`](pandas.Series.dropna.html#pandas.Series.dropna "pandas.Series.dropna")'
- en: Return series without null values.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回不含空值的系列。
- en: '[`DataFrame.dropna`](pandas.DataFrame.dropna.html#pandas.DataFrame.dropna "pandas.DataFrame.dropna")'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DataFrame.dropna`](pandas.DataFrame.dropna.html#pandas.DataFrame.dropna "pandas.DataFrame.dropna")'
- en: Return DataFrame with labels on given axis omitted where (all or any) data are
    missing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回删除给定轴上标签的 DataFrame，其中（所有或任何）数据缺失。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: If Series/DataFrame contains only NaNs, it is still not considered empty. See
