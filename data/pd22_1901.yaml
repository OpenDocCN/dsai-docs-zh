  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了在传递非纳秒numpy日期时间数组时，[`arrays.DatetimeArray`](../reference/api/pandas.arrays.DatetimeArray.html#pandas.arrays.DatetimeArray
    "pandas.arrays.DatetimeArray")构造函数返回不正确单位的错误（[GH 52555](https://github.com/pandas-dev/pandas/issues/52555))
- en: Bug in [`ArrowExtensionArray`](../reference/api/pandas.arrays.ArrowExtensionArray.html#pandas.arrays.ArrowExtensionArray
    "pandas.arrays.ArrowExtensionArray") with duration dtype overflowing when constructed
    from data containing numpy `NaT` ([GH 52843](https://github.com/pandas-dev/pandas/issues/52843))
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建包含numpy `NaT`数据的情况下，修复了[`ArrowExtensionArray`](../reference/api/pandas.arrays.ArrowExtensionArray.html#pandas.arrays.ArrowExtensionArray
    "pandas.arrays.ArrowExtensionArray")中的持续时间dtype溢出的错误（[GH 52843](https://github.com/pandas-dev/pandas/issues/52843))
- en: Bug in [`Series.dt.round()`](../reference/api/pandas.Series.dt.round.html#pandas.Series.dt.round
