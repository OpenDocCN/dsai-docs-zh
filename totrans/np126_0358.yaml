  type: TYPE_NORMAL
  zh: '[`dsplit`](numpy.dsplit.html#numpy.dsplit "numpy.dsplit")'
- en: Split array into multiple sub-arrays along the 3rd axis (depth).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 沿第3轴（深度）将数组分割成多个子数组。
- en: '[`stack`](numpy.stack.html#numpy.stack "numpy.stack")'
