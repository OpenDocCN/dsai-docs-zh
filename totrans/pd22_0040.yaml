- en: '`white-space: nowrap`'
  id: totrans-2664
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`white-space: nowrap`'
- en: 'Shorthand and side-specific border properties are supported (e.g. `border-style`
    and `border-left-style`) as well as the `border` shorthands for all sides (`border:
    1px solid green`) or specified sides (`border-left: 1px solid green`). Using a
    `border` shorthand will override any border properties set before it (See [CSS
    Working Group](https://drafts.csswg.org/css-backgrounds/#border-shorthands) for
    more details)'
  id: totrans-2665
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '支持简写和特定边框属性（例如 `border-style` 和 `border-left-style`），以及所有边的 `border` 简写（`border:
    1px solid green`）或指定边（`border-left: 1px solid green`）。使用 `border` 简写将覆盖之前设置的任何边框属性（有关更多详细信息，请参阅
    [CSS Working Group](https://drafts.csswg.org/css-backgrounds/#border-shorthands)）'
- en: Only CSS2 named colors and hex colors of the form `#rgb` or `#rrggbb` are currently
    supported.
  id: totrans-2666
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前仅支持 CSS2 命名颜色和形式为 `#rgb` 或 `#rrggbb` 的十六进制颜色。
- en: 'The following pseudo CSS properties are also available to set Excel specific
    style properties:'
  id: totrans-2667
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下伪 CSS 属性也可用于设置 Excel 特定的样式属性：
- en: '`number-format`'
  id: totrans-2668
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`number-format`'
- en: '`border-style` (for Excel-specific styles: “hair”, “mediumDashDot”, “dashDotDot”,
    “mediumDashDotDot”, “dashDot”, “slantDashDot”, or “mediumDashed”)'
  id: totrans-2669
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`border-style`（用于 Excel 特定样式的“hair”、“mediumDashDot”、“dashDotDot”、“mediumDashDotDot”、“dashDot”、“slantDashDot”或“mediumDashed”）'
- en: 'Table level styles, and data cell CSS-classes are not included in the export
    to Excel: individual cells must have their properties mapped by the `Styler.apply`
    and/or `Styler.map` methods.'
  id: totrans-2670
  prefs: []
  type: TYPE_NORMAL
  zh: 表级样式和数据单元格 CSS 类不包括在导出到 Excel 中：单个单元格必须通过 `Styler.apply` 和/或 `Styler.map` 方法映射其属性。
