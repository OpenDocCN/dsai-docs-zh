- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The argument `tfirst` has been added to the function [`scipy.integrate.odeint`](../reference/generated/scipy.integrate.odeint.html#scipy.integrate.odeint
    "scipy.integrate.odeint"). This allows `odeint` to use the same user functions
    as [`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp") and [`scipy.integrate.ode`](../reference/generated/scipy.integrate.ode.html#scipy.integrate.ode
    "scipy.integrate.ode") without the need for wrapping them in a function that swaps
    the first two arguments.
  prefs: []
  type: TYPE_NORMAL
- en: Error messages from `quad()` are now clearer.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The function [`scipy.linalg.ldl`](../reference/generated/scipy.linalg.ldl.html#scipy.linalg.ldl
    "scipy.linalg.ldl") has been added for factorization of indefinite symmetric/hermitian
    matrices into triangular and block diagonal matrices.
  prefs: []
  type: TYPE_NORMAL
- en: Python wrappers for LAPACK `sygst`, `hegst` added in [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack").
  prefs: []
  type: TYPE_NORMAL
- en: Added [`scipy.linalg.null_space`](../reference/generated/scipy.linalg.null_space.html#scipy.linalg.null_space
    "scipy.linalg.null_space"), [`scipy.linalg.cdf2rdf`](../reference/generated/scipy.linalg.cdf2rdf.html#scipy.linalg.cdf2rdf
    "scipy.linalg.cdf2rdf"), [`scipy.linalg.rsf2csf`](../reference/generated/scipy.linalg.rsf2csf.html#scipy.linalg.rsf2csf
    "scipy.linalg.rsf2csf").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.misc`](../reference/misc.html#module-scipy.misc "scipy.misc") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An electrocardiogram has been added as an example dataset for a one-dimensional
    signal. It can be accessed through [`scipy.misc.electrocardiogram`](../reference/generated/scipy.misc.electrocardiogram.html#scipy.misc.electrocardiogram
    "scipy.misc.electrocardiogram").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The routines [`scipy.ndimage.binary_opening`](../reference/generated/scipy.ndimage.binary_opening.html#scipy.ndimage.binary_opening
    "scipy.ndimage.binary_opening"), and [`scipy.ndimage.binary_closing`](../reference/generated/scipy.ndimage.binary_closing.html#scipy.ndimage.binary_closing
    "scipy.ndimage.binary_closing") now support masks and different border values.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The method `trust-constr` has been added to [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize"). The method switches between two implementations depending
    on the problem definition. For equality-constrained problems it is an implementation
    of a trust-region sequential quadratic programming solver and, when inequality
    constraints are imposed, it switches to a trust-region interior point method.
    Both methods are appropriate for large scale problems. Quasi-Newton options BFGS
    and SR1 were implemented and can be used to approximate second-order derivatives
    for this new method. Also, finite-differences can be used to approximate either
    first-order or second-order derivatives.
  prefs: []
  type: TYPE_NORMAL
- en: 'Random-to-Best/1/bin and Random-to-Best/1/exp mutation strategies were added
    to [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution") as `randtobest1bin` and `randtobest1exp`,
    respectively. Note: These names were already in use but implemented a different
    mutation strategy. See [Backwards-incompatible changes](#backwards-incompatible-changes)
    below. The `init` keyword for the [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution") function can now accept an array. This
    array allows the user to specify the entire population.'
  prefs: []
  type: TYPE_NORMAL
- en: Added an `adaptive` option to Nelder-Mead to use step parameters adapted to
    the dimensionality of the problem.
  prefs: []
  type: TYPE_NORMAL
- en: Minor improvements in [`scipy.optimize.basinhopping`](../reference/generated/scipy.optimize.basinhopping.html#scipy.optimize.basinhopping
    "scipy.optimize.basinhopping").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Three new functions for peak finding in one-dimensional arrays were added. [`scipy.signal.find_peaks`](../reference/generated/scipy.signal.find_peaks.html#scipy.signal.find_peaks
    "scipy.signal.find_peaks") searches for peaks (local maxima) based on simple value
    comparison of neighboring samples and returns those peaks whose properties match
    optionally specified conditions for their height, prominence, width, threshold
    and distance to each other. [`scipy.signal.peak_prominences`](../reference/generated/scipy.signal.peak_prominences.html#scipy.signal.peak_prominences
    "scipy.signal.peak_prominences") and [`scipy.signal.peak_widths`](../reference/generated/scipy.signal.peak_widths.html#scipy.signal.peak_widths
    "scipy.signal.peak_widths") can directly calculate the prominences or widths of
    known peaks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Added ZPK versions of frequency transformations: [`scipy.signal.bilinear_zpk`](../reference/generated/scipy.signal.bilinear_zpk.html#scipy.signal.bilinear_zpk
    "scipy.signal.bilinear_zpk"), [`scipy.signal.lp2bp_zpk`](../reference/generated/scipy.signal.lp2bp_zpk.html#scipy.signal.lp2bp_zpk
    "scipy.signal.lp2bp_zpk"), [`scipy.signal.lp2bs_zpk`](../reference/generated/scipy.signal.lp2bs_zpk.html#scipy.signal.lp2bs_zpk
    "scipy.signal.lp2bs_zpk"), [`scipy.signal.lp2hp_zpk`](../reference/generated/scipy.signal.lp2hp_zpk.html#scipy.signal.lp2hp_zpk
    "scipy.signal.lp2hp_zpk"), [`scipy.signal.lp2lp_zpk`](../reference/generated/scipy.signal.lp2lp_zpk.html#scipy.signal.lp2lp_zpk
    "scipy.signal.lp2lp_zpk").'
  prefs: []
  type: TYPE_NORMAL
- en: Added [`scipy.signal.windows.dpss`](../reference/generated/scipy.signal.windows.dpss.html#scipy.signal.windows.dpss
    "scipy.signal.windows.dpss"), [`scipy.signal.windows.general_cosine`](../reference/generated/scipy.signal.windows.general_cosine.html#scipy.signal.windows.general_cosine
    "scipy.signal.windows.general_cosine") and [`scipy.signal.windows.general_hamming`](../reference/generated/scipy.signal.windows.general_hamming.html#scipy.signal.windows.general_hamming
    "scipy.signal.windows.general_hamming").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Previously, the `reshape` method only worked on [`scipy.sparse.lil_matrix`](../reference/generated/scipy.sparse.lil_matrix.html#scipy.sparse.lil_matrix
    "scipy.sparse.lil_matrix"), and in-place reshaping did not work on any matrices.
    Both operations are now implemented for all matrices. Handling of shapes has been
    made consistent with `numpy.matrix` throughout the [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse
    "scipy.sparse") module (shape can be a tuple or splatted, negative number acts
    as placeholder, padding and unpadding dimensions of size 1 to ensure length-2
    shape).
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Added Owen’s T function as [`scipy.special.owens_t`](../reference/generated/scipy.special.owens_t.html#scipy.special.owens_t
    "scipy.special.owens_t").
  prefs: []
  type: TYPE_NORMAL
- en: Accuracy improvements in `chndtr`, `digamma`, `gammaincinv`, `lambertw`, `zetac`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Moyal distribution has been added as [`scipy.stats.moyal`](../reference/generated/scipy.stats.moyal.html#scipy.stats.moyal
    "scipy.stats.moyal").
  prefs: []
  type: TYPE_NORMAL
- en: Added the normal inverse Gaussian distribution as [`scipy.stats.norminvgauss`](../reference/generated/scipy.stats.norminvgauss.html#scipy.stats.norminvgauss
    "scipy.stats.norminvgauss").
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id12)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The iterative linear equation solvers in [`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg") had a sub-optimal way of how absolute tolerance is considered.
    The default behavior will be changed in a future Scipy release to a more standard
    and less surprising one. To silence deprecation warnings, set the `atol=` parameter
    explicitly.
  prefs: []
  type: TYPE_NORMAL
- en: '*scipy.signal.windows.slepian* is deprecated, replaced by [`scipy.signal.windows.dpss`](../reference/generated/scipy.signal.windows.dpss.html#scipy.signal.windows.dpss
    "scipy.signal.windows.dpss").'
  prefs: []
  type: TYPE_NORMAL
- en: The window functions in [`scipy.signal`](../reference/signal.html#module-scipy.signal
    "scipy.signal") are now available in [`scipy.signal.windows`](../reference/signal.windows.html#module-scipy.signal.windows
    "scipy.signal.windows"). They will remain also available in the old location in
    the [`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    namespace in future Scipy versions. However, importing them from [`scipy.signal.windows`](../reference/signal.windows.html#module-scipy.signal.windows
    "scipy.signal.windows") is preferred, and new window functions will be added only
    there.
  prefs: []
  type: TYPE_NORMAL
- en: Indexing sparse matrices with floating-point numbers instead of integers is
    deprecated.
  prefs: []
  type: TYPE_NORMAL
- en: The function *scipy.stats.itemfreq* is deprecated.
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id13)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Previously, [`scipy.linalg.orth`](../reference/generated/scipy.linalg.orth.html#scipy.linalg.orth
    "scipy.linalg.orth") used a singular value cutoff value appropriate for double
    precision numbers also for single-precision input. The cutoff value is now tunable,
    and the default has been changed to depend on the input data precision.
  prefs: []
  type: TYPE_NORMAL
- en: In previous versions of Scipy, the `randtobest1bin` and `randtobest1exp` mutation
    strategies in [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution") were actually implemented using the Current-to-Best/1/bin
    and Current-to-Best/1/exp strategies, respectively. These strategies were renamed
    to `currenttobest1bin` and `currenttobest1exp` and the implementations of `randtobest1bin`
    and `randtobest1exp` strategies were corrected.
  prefs: []
  type: TYPE_NORMAL
- en: Functions in the ndimage module now always return their output array. Before,
    most functions only returned the output array if it had been allocated by the
    function, and would return `None` if it had been provided by the user.
  prefs: []
  type: TYPE_NORMAL
- en: Distance metrics in [`scipy.spatial.distance`](../reference/spatial.distance.html#module-scipy.spatial.distance
    "scipy.spatial.distance") now require non-negative weights.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special.loggamma`](../reference/generated/scipy.special.loggamma.html#scipy.special.loggamma
    "scipy.special.loggamma") now returns real-valued result when the input is real-valued.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id14)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When building on Linux with GNU compilers, the `.so` Python extension files
    now hide all symbols except those required by Python, which can avoid problems
    when embedding the Python interpreter.
  prefs: []
  type: TYPE_NORMAL
