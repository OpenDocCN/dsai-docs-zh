- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: TimedeltaArray is currently experimental, and its API may change without warning.
    In particular, `TimedeltaArray.dtype` is expected to change to be an instance
    of an `ExtensionDtype` subclass.
