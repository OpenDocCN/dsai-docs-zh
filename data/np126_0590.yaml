    "numpy.isnan")'
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: NumPy uses the IEEE Standard for Binary Floating-Point for Arithmetic (IEEE
    754).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 在算术运算中使用 IEEE 二进制浮点数标准（IEEE 754）。
- en: Errors result if the second argument is also supplied when x is a scalar input,
    if first and second arguments have different shapes, or if the first argument
    has complex values
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 x 是标量输入时也提供了第二个参数、第一个参数和第二个参数的形状不同或者第一个参数含有复数值，则会出现错误结果。
