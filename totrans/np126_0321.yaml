- en: An instance which returns an open multi-dimensional “meshgrid”.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个实例，返回一个开放的多维“网格”。
- en: An instance which returns an open (i.e. not fleshed out) mesh-grid when indexed,
    so that only one dimension of each returned array is greater than 1\. The dimension
    and number of the output arrays are equal to the number of indexing dimensions.
    If the step length is not a complex number, then the stop is not inclusive.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个实例，当索引时返回一个开放式的网格（即未完全实现），以便返回的数组中只有一个维度大于1。输出数组的维度和数量等于索引维度的数量。如果步长不是一个复数，则停止值不包括在内。
- en: However, if the step length is a **complex number** (e.g. 5j), then the integer
    part of its magnitude is interpreted as specifying the number of points to create
    between the start and stop values, where the stop value **is inclusive**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果步长是一个**复数**（例如5j），那么其幅度的整数部分被解释为指定在起始值和停止值之间创建的点的数量，其中停止值**是包括在内的**。
