- en: numpy.vdot
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.vdot
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.vdot.html](https://numpy.org/doc/1.26/reference/generated/numpy.vdot.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.vdot.html](https://numpy.org/doc/1.26/reference/generated/numpy.vdot.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the dot product of two vectors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回两个向量的点积。
- en: The vdot(*a*, *b*) function handles complex numbers differently than dot(*a*,
    *b*). If the first argument is complex the complex conjugate of the first argument
    is used for the calculation of the dot product.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 函数vdot(*a*, *b*)处理复数与dot(*a*, *b*)不同。如果第一个参数是复数，则在计算点积时会使用第一个参数的复共轭。
- en: 'Note that [`vdot`](#numpy.vdot "numpy.vdot") handles multidimensional arrays
    differently than [`dot`](numpy.dot.html#numpy.dot "numpy.dot"): it does *not*
    perform a matrix product, but flattens input arguments to 1-D vectors first. Consequently,
    it should only be used for vectors.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，[`vdot`](#numpy.vdot "numpy.vdot")与[`dot`](numpy.dot.html#numpy.dot "numpy.dot")处理多维数组的方式不同：它*不*执行矩阵乘积，而是首先将输入参数展平为1-D向量。因此，它只应用于向量。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: If *a* is complex the complex conjugate is taken before calculation of the dot
    product.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*是复数，则在计算点积之前会取其复共轭。
- en: '**b**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**array_like'
- en: Second argument to the dot product.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 点积的第二个参数。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**output**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**ndarray'
- en: Dot product of *a* and *b*. Can be an int, float, or complex depending on the
    types of *a* and *b*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*a*和*b*的点积。根据*a*和*b*的类型，可以是int、float或complex。'
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`dot`](numpy.dot.html#numpy.dot "numpy.dot")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`dot`](numpy.dot.html#numpy.dot "numpy.dot")'
- en: Return the dot product without using the complex conjugate of the first argument.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回点积，不使用第一个参数的复共轭。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that higher-dimensional arrays are flattened!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，高维数组会被展平！
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
