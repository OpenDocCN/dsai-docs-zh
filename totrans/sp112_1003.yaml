- en: Physicist’s Hermite polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家的厄米多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为
- en: \[H_n(x) = (-1)^ne^{x^2}\frac{d^n}{dx^n}e^{-x^2};\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[H_n(x) = (-1)^ne^{x^2}\frac{d^n}{dx^n}e^{-x^2};\]
- en: \(H_n\) is a polynomial of degree \(n\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \(H_n\) 是一个次数为 \(n\) 的多项式。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**bool，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *True*，将主导系数缩放为1。默认为 *False*。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**H**orthopoly1d'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**H**orthopoly1d'
- en: Hermite polynomial.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 厄米多项式。
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The polynomials \(H_n\) are orthogonal over \((-\infty, \infty)\) with weight
    function \(e^{-x^2}\).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(H_n\) 在 \((-\infty, \infty)\) 上按权函数 \(e^{-x^2}\) 正交。
