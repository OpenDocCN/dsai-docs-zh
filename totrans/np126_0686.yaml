- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a boolean mask of the given shape, filled with False.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个给定形状、填充有False的布尔掩码。
- en: This function returns a boolean ndarray with all entries False, that can be
    used in common mask manipulations. If a complex dtype is specified, the type of
    each field is converted to a boolean type.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数返回一个所有条目均为False的布尔ndarray，可用于常见的掩码操作。如果指定了复杂dtype，则每个字段的类型都会转换为布尔类型。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**newshape**tuple'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**newshape**元组'
- en: A tuple indicating the shape of the mask.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个指示掩码形状的元组。
- en: '**dtype**{None, dtype}, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype** {None, dtype}，可选'
- en: If None, use a MaskType instance. Otherwise, use a new datatype with the same
    fields as [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype"), converted to
    boolean types.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有，使用一个MaskType实例。否则，使用与[`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")相同字段的新数据类型，转换为布尔类型。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**result** ndarray'
- en: An ndarray of appropriate shape and dtype, filled with False.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个适当形状和dtype的ndarray，填充有False。
