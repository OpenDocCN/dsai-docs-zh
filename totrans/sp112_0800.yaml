- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Modified Bessel function of the second kind of order 0, \(K_0\).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类阶数为 0 的修正贝塞尔函数 \(K_0\)。
- en: This function is also sometimes referred to as the modified Bessel function
    of the third kind of order 0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数有时也被称为零阶第三类修正贝塞尔函数。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 数组样式'
- en: Argument (float).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数（浮点数）。
- en: '**out**ndarray, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Optional output array for the function values
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选输出数组用于函数值。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**K**scalar or ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**K** 标量或者 ndarray'
- en: Value of the modified Bessel function \(K_0\) at *x*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *x* 处的修正贝塞尔函数 \(K_0\) 的值。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`kv`](scipy.special.kv.html#scipy.special.kv "scipy.special.kv")'
- en: Modified Bessel function of the second kind of any order
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的第二类贝塞尔函数的任意阶数。
- en: '[`k0e`](scipy.special.k0e.html#scipy.special.k0e "scipy.special.k0e")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`k0e`](scipy.special.k0e.html#scipy.special.k0e "scipy.special.k0e")'
- en: Exponentially scaled modified Bessel function of the second kind
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 指数尺度的第二类修正贝塞尔函数
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The range is partitioned into the two intervals [0, 2] and (2, infinity). Chebyshev
    polynomial expansions are employed in each interval.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该范围被分为两个区间 [0, 2] 和 (2, 无穷)。在每个区间内使用切比雪夫多项式展开。
- en: This function is a wrapper for the Cephes [[1]](#rd8448ebcd17e-1) routine [`k0`](#scipy.special.k0
    "scipy.special.k0").
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数是 Cephes [[1]](#rd8448ebcd17e-1) 库中 [`k0`](#scipy.special.k0 "scipy.special.k0")
    程序的包装器。
