  zh: '[PRE7]'
- en: Returns the Bode phase plot of a continuous-time system.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 返回连续时间系统的Bode相位图。
- en: See `bode_plot` for all the parameters.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅`bode_plot`以获取所有参数。
- en: '[PRE8]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Returns the numerical data of the Bode magnitude plot of the system. It is internally
    used by `bode_magnitude_plot` to get the data for plotting Bode magnitude plot.
    Users can use this data to further analyse the dynamics of the system or plot
    using a different backend/plotting-module.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 返回系统Bode幅值图的数值数据。它由`bode_magnitude_plot`在绘制Bode幅值图时内部使用。用户可以使用这些数据进一步分析系统的动态或使用不同的后端/绘图模块进行绘图。
- en: 'Parameters:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**system** : SISOLinearTimeInvariant'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**system**：SISOLinearTimeInvariant'
- en: The system for which the data is to be computed.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要计算其数据的系统。
- en: '**initial_exp** : Number, optional'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**initial_exp**：Number，可选'
- en: The initial exponent of 10 of the semilog plot. Defaults to -5.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的初始10的指数。默认为-5。
- en: '**final_exp** : Number, optional'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**final_exp**：Number，可选'
- en: The final exponent of 10 of the semilog plot. Defaults to 5.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 半对数图的最终指数为10。默认为 5。
- en: '**freq_unit** : string, optional'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq_unit** : 字符串，可选'
- en: User can choose between `'rad/sec'` (radians/second) and `'Hz'` (Hertz) as frequency
    units.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可以在 `'rad/sec'`（弧度/秒）和 `'Hz'`（赫兹）之间选择频率单位。
- en: 'Returns:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tuple** : (x, y)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**tuple** : (x, y)'
- en: x = x-axis values of the Bode magnitude plot. y = y-axis values of the Bode
    magnitude plot.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = Bode 幅度图的 x 轴数值。y = Bode 幅度图的 y 轴数值。
- en: 'Raises:'
  id: totrans-100
  prefs: []
