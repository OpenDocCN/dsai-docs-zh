- en: Set operations for arrays based on sorting.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For floating point arrays, inaccurate results may appear due to usual round-off
    and floating point comparison issues.
  prefs: []
  type: TYPE_NORMAL
- en: Speed could be gained in some operations by an implementation of [`numpy.sort`](numpy.sort.html#numpy.sort
    "numpy.sort"), that can provide directly the permutation vectors, thus avoiding
    calls to [`numpy.argsort`](numpy.argsort.html#numpy.argsort "numpy.argsort").
  prefs: []
  type: TYPE_NORMAL
- en: 'Original author: Robert Cimrman'
