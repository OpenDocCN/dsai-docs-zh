- en: Dictionary of global attributes of this dataset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据集的全局属性字典。
- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: attrs is experimental and may change without warning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: attrs 是实验性的，可能会在没有警告的情况下更改。
