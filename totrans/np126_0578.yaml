- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the (multiplicative) inverse of a matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵的（乘法）逆。
- en: Given a square matrix *a*, return the matrix *ainv* satisfying `dot(a, ainv)
    = dot(ainv, a) = eye(a.shape[0])`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个方阵 *a*，返回满足 `dot(a, ainv) = dot(ainv, a) = eye(a.shape[0])` 的矩阵 *ainv*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**(…, M, M) array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**(…, M, M) 数组样式'
- en: Matrix to be inverted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要求求逆的矩阵。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ainv**(…, M, M) ndarray or matrix'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**ainv**(…, M, M) ndarray 或 矩阵'
- en: (Multiplicative) inverse of the matrix *a*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵 *a* 的（乘法）逆。
- en: 'Raises:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: LinAlgError
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LinAlgError
- en: If *a* is not square or inversion fails.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *a* 不是方阵或求逆失败。
