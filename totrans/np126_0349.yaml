- en: numpy.squeeze
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html](https://numpy.org/doc/1.26/reference/generated/numpy.squeeze.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Remove axes of length one from *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input data.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**None or int or tuple of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.7.0.
  prefs: []
  type: TYPE_NORMAL
- en: Selects a subset of the entries of length one in the shape. If an axis is selected
    with shape entry greater than one, an error is raised.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**squeezed**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The input array, but with all or a subset of the dimensions of length 1 removed.
    This is always *a* itself or a view into *a*. Note that if all axes are squeezed,
    the result is a 0d array and not a scalar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: ValueError
  prefs: []
  type: TYPE_NORMAL
- en: If *axis* is not None, and an axis being squeezed is not of length 1
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`expand_dims`](numpy.expand_dims.html#numpy.expand_dims "numpy.expand_dims")'
  prefs: []
  type: TYPE_NORMAL
- en: The inverse operation, adding entries of length one
  prefs: []
  type: TYPE_NORMAL
- en: '[`reshape`](numpy.reshape.html#numpy.reshape "numpy.reshape")'
  prefs: []
  type: TYPE_NORMAL
- en: Insert, remove, and combine dimensions, and resize existing ones
  prefs: []
