  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.startswith.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.startswith.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a boolean array which is *True* where the string element in *a* starts
    with *prefix*, otherwise *False*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔数组，*True* 表示*a*中的字符串元素以*prefix*开头，否则为*False*。
- en: Calls *str.startswith* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.startswith*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**字符串或unicode的数组'
- en: '**prefix**str'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**prefix**字符串'
- en: '**start, end**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**整数，可选'
- en: With optional *start*, test beginning at that position. With optional *end*,
    stop comparing at that position.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选参数*start*，从该位置开始测试。可选参数*end*，在该位置停止比较。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Array of booleans
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔数组
