- en: numpy.ma.fix_invalid
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.fix_invalid.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.fix_invalid.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return input with invalid data masked and replaced by a fill value.
  prefs: []
  type: TYPE_NORMAL
- en: Invalid data means values of [`nan`](../constants.html#numpy.nan "numpy.nan"),
    [`inf`](../constants.html#numpy.inf "numpy.inf"), etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array, a (subclass of) ndarray.
  prefs: []
  type: TYPE_NORMAL
- en: '**mask**sequence, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Mask. Must be convertible to an array of booleans with the same shape as *data*.
    True indicates a masked (i.e. invalid) data.
  prefs: []
  type: TYPE_NORMAL
- en: '**copy**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to use a copy of *a* (True) or to fix *a* in place (False). Default
    is True.
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Value used for fixing invalid data. Default is None, in which case the `a.fill_value`
    is used.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**MaskedArray'
  prefs: []
  type: TYPE_NORMAL
- en: The input array with invalid entries fixed.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: A copy is performed by default.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
