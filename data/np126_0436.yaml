- en: Returns true for each element if all characters in the string are digits and
    there is at least one character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果字符串中的所有字符都是数字且至少有一个字符，则对每个元素返回true，否则返回false。
- en: Calls *str.isdigit* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.isdigit*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
