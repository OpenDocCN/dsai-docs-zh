- en: Copy the mask and set the [`sharedmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.sharedmask
    "numpy.ma.MaskedArray.sharedmask") flag to `False`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 复制掩码并将[`sharedmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.sharedmask
    "numpy.ma.MaskedArray.sharedmask")标志设置为`False`。
- en: Whether the mask is shared between masked arrays can be seen from the [`sharedmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.sharedmask
    "numpy.ma.MaskedArray.sharedmask") property. [`unshare_mask`](#numpy.ma.MaskedArray.unshare_mask
    "numpy.ma.MaskedArray.unshare_mask") ensures the mask is not shared. A copy of
    the mask is only made if it was shared.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码是否在遮蔽数组之间共享可以从[`sharedmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.sharedmask
    "numpy.ma.MaskedArray.sharedmask")属性中看出。[`unshare_mask`](#numpy.ma.MaskedArray.unshare_mask
    "numpy.ma.MaskedArray.unshare_mask")确保掩码不共享。只有在掩码共享时才会复制掩码。
