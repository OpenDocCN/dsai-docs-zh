- en: Make a copy of a matrix with elements below the kth diagonal zeroed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix whose elements to return
  prefs: []
  type: TYPE_NORMAL
- en: '**k**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Diagonal below which to zero elements. *k* == 0 is the main diagonal, *k* <
    0 subdiagonal and *k* > 0 superdiagonal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**triu**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Return matrix with zeroed elements below the kth diagonal and has same shape
    and type as *m*.
