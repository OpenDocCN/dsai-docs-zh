- en: scipy.special.laguerre
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.laguerre.html#scipy.special.laguerre](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.laguerre.html#scipy.special.laguerre)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Laguerre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined to be the solution of
  prefs: []
  type: TYPE_NORMAL
- en: \[x\frac{d^2}{dx^2}L_n + (1 - x)\frac{d}{dx}L_n + nL_n = 0;\]
  prefs: []
  type: TYPE_NORMAL
- en: \(L_n\) is a polynomial of degree \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**L**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Laguerre Polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`genlaguerre`](scipy.special.genlaguerre.html#scipy.special.genlaguerre "scipy.special.genlaguerre")'
  prefs: []
  type: TYPE_NORMAL
- en: Generalized (associated) Laguerre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(L_n\) are orthogonal over \([0, \infty)\) with weight function
    \(e^{-x}\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[AS]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'The Laguerre polynomials \(L_n\) are the special case \(\alpha = 0\) of the
    generalized Laguerre polynomials \(L_n^{(\alpha)}\). Let’s verify it on the interval
    \([-1, 1]\):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The polynomials \(L_n\) also satisfy the recurrence relation:'
  prefs: []
  type: TYPE_NORMAL
- en: \[(n + 1)L_{n+1}(x) = (2n +1 -x)L_n(x) - nL_{n-1}(x)\]
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be easily checked on \([0, 1]\) for \(n = 3\):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'This is the plot of the first few Laguerre polynomials \(L_n\):'
