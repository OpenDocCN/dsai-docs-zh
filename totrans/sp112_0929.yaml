- en: Complement of the regularized incomplete beta function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正则化不完全贝塔函数的补数
- en: 'Computes the complement of the regularized incomplete beta function, defined
    as [[1]](#rcc5e73bf0bd7-1):'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算定义为[[1]](#rcc5e73bf0bd7-1)的正则化不完全贝塔函数的补数：
- en: \[\bar{I}_x(a, b) = 1 - I_x(a, b) = 1 - \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)}
    \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\bar{I}_x(a, b) = 1 - I_x(a, b) = 1 - \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)}
    \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
- en: for \(0 \leq x \leq 1\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(0 \leq x \leq 1\)。
