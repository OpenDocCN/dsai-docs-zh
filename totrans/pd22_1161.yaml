- en: pandas.tseries.offsets.WeekOfMonth
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Describes monthly dates like “the Tuesday of the 2nd week of each month”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: The number of months represented.
  prefs: []
  type: TYPE_NORMAL
- en: '**normalize**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Normalize start/end dates to midnight before generating date range.
  prefs: []
  type: TYPE_NORMAL
- en: '**week**int {0, 1, 2, 3, …}, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: A specific integer for the week of the month. e.g. 0 is 1st week of month, 1
    is the 2nd week, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '**weekday**int {0, 1, …, 6}, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: A specific integer for the day of the week.
  prefs: []
  type: TYPE_NORMAL
- en: 0 is Monday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 is Tuesday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 is Wednesday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 is Thursday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 is Friday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 is Saturday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 is Sunday.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
