- en: scipy.special.expit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expit.html#scipy.special.expit)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Expit (a.k.a. logistic sigmoid) ufunc for ndarrays.
  prefs: []
  type: TYPE_NORMAL
- en: The expit function, also known as the logistic sigmoid function, is defined
    as `expit(x) = 1/(1+exp(-x))`. It is the inverse of the logit function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The ndarray to apply expit to element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: An ndarray of the same shape as x. Its entries are [`expit`](#scipy.special.expit
    "scipy.special.expit") of the corresponding entry of x.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`logit`](scipy.special.logit.html#scipy.special.logit "scipy.special.logit")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: As a ufunc expit takes a number of optional keyword arguments. For more information
    see [ufuncs](https://docs.scipy.org/doc/numpy/reference/ufuncs.html)
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.10.0.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
