- en: Create an Helmert matrix of order *n*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个阶数为*n*的Helmert矩阵。
- en: This has applications in statistics, compositional or simplicial analysis, and
    in Aitchison geometry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学、组合分析或Aitchison几何学中有应用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: The size of the array to create.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建的数组大小。
- en: '**full**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**full**bool，可选'
- en: 'If True the (n, n) ndarray will be returned. Otherwise the submatrix that does
    not include the first row will be returned. Default: False.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则返回形状为(n, n)的ndarray。否则返回不包括第一行的子矩阵。默认值为False。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**M**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**M**ndarray'
- en: The Helmert matrix. The shape is (n, n) or (n-1, n) depending on the *full*
    argument.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Helmert矩阵。形状为(n, n)或(n-1, n)，具体取决于*full*参数。
