  prefs: []
  type: TYPE_NORMAL
  zh: '[`Series.std`](pandas.Series.std.html#pandas.Series.std "pandas.Series.std")'
- en: Return sample standard deviation over requested axis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求轴上的样本标准差。
