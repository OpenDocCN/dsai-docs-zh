- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Check if an object is a pandas extension array type.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查对象是否是 pandas 扩展数组类型。
- en: See the [Use Guide](../../development/extending.html#extending-extension-types)
    for more.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息请参见[使用指南](../../development/extending.html#extending-extension-types)。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr_or_dtype**object'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr_or_dtype** 对象'
- en: For array-like input, the `.dtype` attribute will be extracted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于类似数组的输入，将提取`.dtype`属性。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: bool
- en: Whether the arr_or_dtype is an extension array type.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否 arr_or_dtype 是扩展数组类型。
- en: Notes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'This checks whether an object implements the pandas extension array interface.
    In pandas, this includes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这会检查对象是否实现了 pandas 扩展数组接口。在 pandas 中，这包括：
- en: Categorical
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Categorical
- en: Sparse
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稀疏
- en: Interval
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Interval
- en: Period
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Period
- en: DatetimeArray
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DatetimeArray
- en: TimedeltaArray
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TimedeltaArray
- en: Third-party libraries may implement arrays or types satisfying this interface
    as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方库也可能实现满足此接口的数组或类型。
