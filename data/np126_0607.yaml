  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`greater`](numpy.greater.html#numpy.greater "numpy.greater"), [`less_equal`](numpy.less_equal.html#numpy.less_equal
    "numpy.less_equal"), [`greater_equal`](numpy.greater_equal.html#numpy.greater_equal
    "numpy.greater_equal"), [`equal`](numpy.equal.html#numpy.equal "numpy.equal"),
