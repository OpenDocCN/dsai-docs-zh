- en: '[PRE360]'
  id: totrans-1523
  prefs: []
  type: TYPE_PRE
  zh: '[PRE360]'
- en: Permute the rows or columns of a matrix by the given list of swaps.
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: 通过给定的交换列表置换矩阵的行或列。
- en: 'Parameters:'
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**perm** : Permutation, list, or list of lists'
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: '**perm** : 置换、列表或列表的列表'
- en: A representation for the permutation.
  id: totrans-1527
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 置换的表示。
- en: ''
  id: totrans-1528
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is `Permutation`, it is used directly with some resizing with respect
    to the matrix size.
  id: totrans-1529
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果是 `Permutation`，直接与矩阵大小有关地进行一些调整使用。
- en: ''
  id: totrans-1530
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is specified as list of lists, (e.g., `[[0, 1], [0, 2]]`), then the permutation
    is formed from applying the product of cycles. The direction how the cyclic product
    is applied is described in below.
  id: totrans-1531
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果指定为列表的列表（例如 `[[0, 1], [0, 2]]`），则通过应用循环积的乘积形成置换。如何应用循环积的方向在下文描述。
- en: ''
  id: totrans-1532
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is specified as a list, the list should represent an array form of a permutation.
    (e.g., `[1, 2, 0]`) which would would form the swapping function \(0 \mapsto 1,
    1 \mapsto 2, 2\mapsto 0\).
  id: totrans-1533
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果指定为列表形式，则列表应表示一个置换的数组形式（例如 `[1, 2, 0]`），该列表会形成交换函数 \(0 \mapsto 1, 1 \mapsto
    2, 2\mapsto 0\)。
- en: '**orientation** : ‘rows’, ‘cols’'
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: '**orientation** : ‘rows’, ‘cols’'
- en: A flag to control whether to permute the rows or the columns
  id: totrans-1535
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 控制标志，决定是置换行还是列。
- en: '**direction** : ‘forward’, ‘backward’'
  id: totrans-1536
  prefs: []
  type: TYPE_NORMAL
  zh: '**direction** : ‘forward’, ‘backward’'
- en: A flag to control whether to apply the permutations from the start of the list
    first, or from the back of the list first.
  id: totrans-1537
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 控制标志，决定是先从列表的起始处还是末尾处应用置换。
- en: ''
  id: totrans-1538
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For example, if the permutation specification is `[[0, 1], [0, 2]]`,
  id: totrans-1539
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，如果置换规范是 `[[0, 1], [0, 2]]`，
- en: ''
  id: totrans-1540
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the flag is set to `'forward'`, the cycle would be formed as \(0 \mapsto
    2, 2 \mapsto 1, 1 \mapsto 0\).
  id: totrans-1541
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果标志设置为 `'forward'`，循环将形成为 \(0 \mapsto 2, 2 \mapsto 1, 1 \mapsto 0\)。
- en: ''
  id: totrans-1542
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the flag is set to `'backward'`, the cycle would be formed as \(0 \mapsto
    1, 1 \mapsto 2, 2 \mapsto 0\).
  id: totrans-1543
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果标志设置为 `'backward'`，循环将形成为 \(0 \mapsto 1, 1 \mapsto 2, 2 \mapsto 0\)。
- en: ''
  id: totrans-1544
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the argument `perm` is not in a form of list of lists, this flag takes no
    effect.
  id: totrans-1545
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果参数 `perm` 不是列表的列表形式，则此标志不起作用。
