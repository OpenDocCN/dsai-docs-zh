- en: numpy.ma.make_mask_none
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.make_mask_none.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.make_mask_none.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a boolean mask of the given shape, filled with False.
  prefs: []
  type: TYPE_NORMAL
- en: This function returns a boolean ndarray with all entries False, that can be
    used in common mask manipulations. If a complex dtype is specified, the type of
    each field is converted to a boolean type.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**newshape**tuple'
  prefs: []
  type: TYPE_NORMAL
- en: A tuple indicating the shape of the mask.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**{None, dtype}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If None, use a MaskType instance. Otherwise, use a new datatype with the same
    fields as [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype"), converted to
    boolean types.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**result**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: An ndarray of appropriate shape and dtype, filled with False.
  prefs: []
  type: TYPE_NORMAL
- en: See also
