- en: Using Gitpod for pandas development
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Gitpod 进行 pandas 开发
- en: 原文：[https://pandas.pydata.org/docs/development/contributing_gitpod.html](https://pandas.pydata.org/docs/development/contributing_gitpod.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/development/contributing_gitpod.html](https://pandas.pydata.org/docs/development/contributing_gitpod.html)
- en: 'This section of the documentation will guide you through:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档的这一部分将指导你完成：
- en: using Gitpod for your pandas development environment
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Gitpod 进行你的 pandas 开发环境
- en: creating a personal fork of the pandas repository on GitHub
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 GitHub 上创建一个个人分叉的 pandas 存储库
- en: a quick tour of pandas and VSCode
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pandas 和 VSCode 的快速浏览
- en: working on the pandas documentation in Gitpod
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Gitpod 中工作 pandas 文档
- en: Gitpod
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gitpod
- en: '[Gitpod](https://www.gitpod.io/) is an open-source platform for automated and
    ready-to-code development environments. It enables developers to describe their
    dev environment as code and start instant and fresh development environments for
    each new task directly from your browser. This reduces the need to install local
    development environments and deal with incompatible dependencies.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gitpod](https://www.gitpod.io/) 是一个开源平台，用于自动化和准备就绪的开发环境。它使开发人员能够将他们的开发环境描述为代码，并直接从浏览器开始每个新任务的即时和新鲜的开发环境。这减少了安装本地开发环境和处理不兼容依赖关系的需要。'
- en: Gitpod GitHub integration
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gitpod GitHub 集成
- en: To be able to use Gitpod, you will need to have the Gitpod app installed on
    your GitHub account, so if you do not have an account yet, you will need to create
    one first.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够使用 Gitpod，你需要在你的 GitHub 帐户上安装 Gitpod 应用程序，所以如果你还没有帐户，你需要首先创建一个。
- en: To get started just login at [Gitpod](https://www.gitpod.io/), and grant the
    appropriate permissions to GitHub.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用，请在 [Gitpod](https://www.gitpod.io/) 登录，并授予 GitHub 适当的权限。
- en: We have built a python 3.10 environment and all development dependencies will
    install when the environment starts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们构建了一个 python 3.10 环境，并且所有开发依赖项都将在环境启动时安装。
- en: Forking the pandas repository
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分叉 pandas 存储库
- en: The best way to work on pandas as a contributor is by making a fork of the repository
    first.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为贡献者在 pandas 上工作的最佳方式是首先制作存储库的分叉。
- en: Browse to the [pandas repository on GitHub](https://github.com/pandas-dev/pandas)
    and [create your own fork](https://help.github.com/en/articles/fork-a-repo).
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到 [GitHub 上的 pandas 存储库](https://github.com/pandas-dev/pandas) 并[创建你自己的分叉](https://help.github.com/en/articles/fork-a-repo)。
- en: Browse to your fork. Your fork will have a URL like [noatamir/pandas-dev](https://github.com/noatamir/pandas-dev),
    except with your GitHub username in place of `noatamir`.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的分叉。你的分叉将有一个类似于 [noatamir/pandas-dev](https://github.com/noatamir/pandas-dev)
    的 URL，只是用你的 GitHub 用户名代替 `noatamir`。
- en: Starting Gitpod
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动 Gitpod
- en: 'Once you have authenticated to Gitpod through GitHub, you can install the [Gitpod
    Chromium or Firefox browser extension](https://www.gitpod.io/docs/browser-extension)
    which will add a **Gitpod** button next to the **Code** button in the repository:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你通过 GitHub 对 Gitpod 进行了身份验证，你就可以安装 [Gitpod Chromium 或 Firefox 浏览器扩展程序](https://www.gitpod.io/docs/browser-extension)，它将在存储库的
    **Code** 按钮旁边添加一个 **Gitpod** 按钮：
- en: '![pandas repository with Gitpod button screenshot](../Images/be526803ef9f168e7d1d873ca6304fda.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![带有 Gitpod 按钮的 pandas 存储库截图](../Images/be526803ef9f168e7d1d873ca6304fda.png)'
- en: If you install the extension - you can click the **Gitpod** button to start
    a new workspace.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你安装了扩展程序 - 你可以点击 **Gitpod** 按钮启动新的工作区。
- en: Alternatively, if you do not want to install the browser extension, you can
    visit [https://gitpod.io/#https://github.com/USERNAME/pandas](https://gitpod.io/#https://github.com/USERNAME/pandas)
    replacing `USERNAME` with your GitHub username.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者，如果你不想安装浏览器扩展程序，你可以访问[https://gitpod.io/#https://github.com/USERNAME/pandas](https://gitpod.io/#https://github.com/USERNAME/pandas)，将`USERNAME`替换为你的
    GitHub 用户名。
- en: In both cases, this will open a new tab on your web browser and start building
    your development environment. Please note this can take a few minutes.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这两种情况下，这将在你的网络浏览器中打开一个新的标签，并开始构建你的开发环境。请注意，这可能需要几分钟的时间。
- en: Once the build is complete, you will be directed to your workspace, including
    the VSCode editor and all the dependencies you need to work on pandas. The first
    time you start your workspace, you will notice that there might be some actions
    running. This will ensure that you have a development version of pandas installed.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建完成后，你将被引导到你的工作区，包括 VSCode 编辑器和你在 pandas 上工作所需的所有依赖项。当你第一次启动你的工作区时，你会注意到可能有一些操作正在运行。这将确保你安装了
    pandas 的开发版本。
- en: 'When your workspace is ready, you can [test the build](contributing_codebase.html#contributing-running-tests)
    by entering:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你的工作区准备好时，你可以通过输入来[测试构建](contributing_codebase.html#contributing-running-tests)：
- en: '[PRE0]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note that this command takes a while to run, so once you’ve confirmed it’s running
    you may want to cancel it using ctrl-c.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，此命令运行时间较长，因此一旦确认正在运行，您可能希望使用 ctrl-c 取消它。
- en: Quick workspace tour
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速的工作空间导览
- en: Gitpod uses VSCode as the editor. If you have not used this editor before, you
    can check the Getting started [VSCode docs](https://code.visualstudio.com/docs/getstarted/tips-and-tricks)
    to familiarize yourself with it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Gitpod 使用 VSCode 作为编辑器。如果您以前没有使用过此编辑器，则可以查看入门 [VSCode 文档](https://code.visualstudio.com/docs/getstarted/tips-and-tricks)
    以熟悉它。
- en: 'Your workspace will look similar to the image below:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您的工作空间将类似于下图所示：
- en: '![Gitpod workspace screenshot](../Images/ea6d86eba956dad927b2402c30da1256.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Gitpod 工作空间截图](../Images/ea6d86eba956dad927b2402c30da1256.png)'
- en: 'We have marked some important sections in the editor:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在编辑器中标记了一些重要的部分：
- en: Your current Python interpreter - by default, this is `pandas-dev` and should
    be displayed in the status bar and on your terminal. You do not need to activate
    the conda environment as this will always be activated for you.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您当前的 Python 解释器 - 默认情况下，这是 `pandas-dev`，应显示在状态栏和终端上。您不需要激活 conda 环境，因为这将始终为您激活。
- en: Your current branch is always displayed in the status bar. You can also use
    this button to change or create branches.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您当前的分支始终显示在状态栏中。您还可以使用此按钮来更改或创建分支。
- en: GitHub Pull Requests extension - you can use this to work with Pull Requests
    from your workspace.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GitHub 拉取请求扩展 - 您可以使用此扩展从工作空间处理拉取请求。
- en: Marketplace extensions - we have added some essential extensions to the pandas
    Gitpod. Still, you can also install other extensions or syntax highlighting themes
    for your user, and these will be preserved for you.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场扩展 - 我们已向 pandas Gitpod 添加了一些基本扩展。但是，您还可以为自己安装其他扩展或语法突出显示主题，这些扩展将为您保留。
- en: Your workspace directory - by default, it is `/workspace/pandas-dev`. **Do not
    change this** as this is the only directory preserved in Gitpod.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的工作空间目录 - 默认情况下，它是 `/workspace/pandas-dev`。**不要更改此目录**，因为这是 Gitpod 中保留的唯一目录。
- en: 'We have also pre-installed a few tools and VSCode extensions to help with the
    development experience:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还预先安装了一些工具和 VSCode 扩展，以帮助开发体验：
- en: '[VSCode rst extension](https://marketplace.visualstudio.com/items?itemName=lextudio.restructuredtext)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode rst 扩展](https://marketplace.visualstudio.com/items?itemName=lextudio.restructuredtext)'
- en: '[Markdown All in One](https://marketplace.visualstudio.com/items?itemName=yzhang.markdown-all-in-one)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Markdown All in One](https://marketplace.visualstudio.com/items?itemName=yzhang.markdown-all-in-one)'
- en: '[VSCode Gitlens extension](https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode Gitlens 扩展](https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens)'
- en: '[VSCode Git Graph extension](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode Git 图形扩展](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)'
- en: Development workflow with Gitpod
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 Gitpod 进行开发的工作流程
- en: The [Contributing to pandas](contributing.html#contributing) section of this
    documentation contains information regarding the pandas development workflow.
    Make sure to check this before working on your contributions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档的 [为 pandas 做贡献](contributing.html#contributing) 部分包含有关 pandas 开发工作流程的信息。在开始工作之前，请确保查看此内容。
- en: 'When using Gitpod, git is pre configured for you:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Gitpod 时，git 已为您预先配置：
- en: You do not need to configure your git username, and email as this should be
    done for you as you authenticated through GitHub. Unless you are using GitHub
    feature to keep email address private. You can check the git configuration with
    the command `git config --list` in your terminal. Use `git config --global user.email
    “your-secret-email@users.noreply.github.com”` to set your email address to the
    one you use to make commits with your github profile.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您不需要配置 git 用户名和电子邮件，因为在通过 GitHub 进行身份验证时应已完成此操作。除非您正在使用 GitHub 功能保持电子邮件地址私密。您可以在终端中使用命令
    `git config --list` 检查 git 配置。使用 `git config --global user.email “your-secret-email@users.noreply.github.com”`
    将您的电子邮件地址设置为您在 github 个人资料中使用的电子邮件地址进行提交。
- en: As you started your workspace from your own pandas fork, you will by default
    have both `upstream` and `origin` added as remotes. You can verify this by typing
    `git remote` on your terminal or by clicking on the **branch name** on the status
    bar (see image below).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于你是从自己的 pandas 分支开始工作的，默认情况下会将 `upstream` 和 `origin` 添加为远程。您可以在终端上键入 `git remote`
    来验证此操作，或者单击状态栏上的 **分支名称**（参见下图）。
- en: '![Gitpod workspace branches plugin screenshot](../Images/173a850f893dd8544979ad23f4021c1b.png)'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Gitpod 工作空间分支插件截图](../Images/173a850f893dd8544979ad23f4021c1b.png)'
- en: Rendering the pandas documentation
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渲染 pandas 文档
- en: 'You can find the detailed documentation on how rendering the documentation
    with Sphinx works in the [How to build the pandas documentation](contributing_documentation.html#contributing-howto-build-docs)
    section. To build the full docs you need to run the following command in the `/doc`
    directory:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[如何构建pandas文档](contributing_documentation.html#contributing-howto-build-docs)部分找到有关如何使用Sphinx渲染文档的详细文档。要构建完整的文档，你需要在`/doc`目录中运行以下命令：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Alternatively you can build a single page with:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可以构建一个单页，使用：
- en: '[PRE2]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You have two main options to render the documentation in Gitpod.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在Gitpod中，你有两个主要选项来渲染文档。
- en: 'Option 1: using Liveserve'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项1：使用Liveserve
- en: View the documentation in `pandas/doc/build/html`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`pandas/doc/build/html`中查看文档。
- en: To see the rendered version of a page, you can right-click on the `.html` file
    and click on **Open with Live Serve**. Alternatively, you can open the file in
    the editor and click on the **Go live** button on the status bar.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看页面的渲染版本，你可以右键点击`.html`文件，然后点击**使用 Live Serve 打开**。另外，你也可以在编辑器中打开文件，然后点击状态栏上的**Go
    live**按钮。
- en: '![Gitpod workspace VSCode start live serve screenshot](../Images/ce66c9fb2233254bb7d7a3caae416be6.png)'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_IMG
  zh: '![Gitpod工作区 VSCode启动live serve截图](../Images/ce66c9fb2233254bb7d7a3caae416be6.png)'
- en: A simple browser will open to the right-hand side of the editor. We recommend
    closing it and click on the **Open in browser** button in the pop-up.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个简单的浏览器将会在编辑器的右侧打开。我们建议关闭它，然后点击弹出窗口中的**在浏览器中打开**按钮。
- en: 'To stop the server click on the **Port: 5500** button on the status bar.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要停止服务器，请点击状态栏上的**端口：5500**按钮。
- en: 'Option 2: using the rst extension'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项2：使用rst扩展
- en: A quick and easy way to see live changes in a `.rst` file as you work on it
    uses the rst extension with docutils.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快速简便的方法来在你编辑`.rst`文件时查看实时更改，就是使用docutils的rst扩展。
- en: Note
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This will generate a simple live preview of the document without the `html`
    theme, and some backlinks might not be added correctly. But it is an easy and
    lightweight way to get instant feedback on your work, without building the html
    files.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这将生成一个简单的文档实时预览，没有`html`主题，有些反向链接可能不会被正确添加。但这是一个轻松和简便的方式来即时获取你的工作反馈，而不需要构建html文件。
- en: Open any of the source documentation files located in `doc/source` in the editor.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑器中打开位于`doc/source`中的任何源文档文件。
- en: Open VSCode Command Palette with ``Cmd`-`Shift`-`P`` in Mac or ``Ctrl`-`Shift`-`P``
    in Linux and Windows. Start typing “restructured” and choose either “Open preview”
    or “Open preview to the Side”.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Mac上使用``Cmd`-`Shift`-`P``或在Linux和Windows上使用``Ctrl`-`Shift`-`P``打开VSCode命令面板。开始输入“restructured”，然后选择“打开预览”或“打开侧边预览”。
- en: '![Gitpod workspace VSCode open rst screenshot](../Images/95cad592b6a35447a090509e2ef58988.png)'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_IMG
  zh: '![Gitpod工作区 VSCode打开rst截图](../Images/95cad592b6a35447a090509e2ef58988.png)'
- en: As you work on the document, you will see a live rendering of it on the editor.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你编辑文档时，你会在编辑器上看到实时渲染。
- en: '![Gitpod workspace VSCode rst rendering screenshot](../Images/c3035df392fbab82c8d48c411125b99b.png)'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_IMG
  zh: '![Gitpod工作区 VSCode rst渲染截图](../Images/c3035df392fbab82c8d48c411125b99b.png)'
- en: If you want to see the final output with the `html` theme you will need to rebuild
    the docs with `make html` and use Live Serve as described in option 1.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要看到带有`html`主题的最终输出，你需��使用`make html`重新构建文档，并按照选项1中描述的使用Live Serve。
- en: FAQ’s and troubleshooting
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题和故障排除
- en: How long is my Gitpod workspace kept for?
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的Gitpod工作区会被保留多久？
- en: Your stopped workspace will be kept for 14 days and deleted afterwards if you
    do not use them.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不使用，你停止的工作区将会保留14天，之后将会被删除。
- en: Can I come back to a previous workspace?
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以回到之前的工作区吗？
- en: Yes, let’s say you stepped away for a while and you want to carry on working
    on your pandas contributions. You need to visit [https://gitpod.io/workspaces](https://gitpod.io/workspaces)
    and click on the workspace you want to spin up again. All your changes will be
    there as you last left them.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，假设你离开一段时间，想继续在你的pandas贡献上工作。你需要访问[https://gitpod.io/workspaces](https://gitpod.io/workspaces)，然后点击你想要重新启动的工作区。你的所有更改将会保留，就像你上次离开的那样。
- en: Can I install additional VSCode extensions?
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以安装额外的VSCode扩展吗？
- en: Absolutely! Any extensions you installed will be installed in your own workspace
    and preserved.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！你安装的任何扩展都将被安装在你自己的工作区中并得到保留。
- en: I registered on Gitpod but I still cannot see a `Gitpod` button in my repositories.
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在Gitpod上注册了，但我仍然看不到我的存储库中的`Gitpod`按钮。
- en: Head to [https://gitpod.io/integrations](https://gitpod.io/integrations) and
    make sure you are logged in. Hover over GitHub and click on the three buttons
    that appear on the right. Click on edit permissions and make sure you have `user:email`,
    `read:user`, and `public_repo` checked. Click on **Update Permissions** and confirm
    the changes in the GitHub application page.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 [https://gitpod.io/integrations](https://gitpod.io/integrations) 并确保您已登录。将鼠标悬停在
    GitHub 上，然后单击右侧出现的三个按钮。单击编辑权限，确保您已选中 `user:email`、`read:user` 和 `public_repo`。单击
    **更新权限** 并在 GitHub 应用页面上确认更改。
- en: '![Gitpod integrations - edit GH permissions screenshot](../Images/6c4865a9073d0b73270320dd3e824fe6.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![Gitpod 集成 - 编辑 GH 权限截图](../Images/6c4865a9073d0b73270320dd3e824fe6.png)'
- en: How long does my workspace stay active if I’m not using it?
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果我不使用工作区，它会保持活动多长时间？
- en: If you keep your workspace open in a browser tab but don’t interact with it,
    it will shut down after 30 minutes. If you close the browser tab, it will shut
    down after 3 minutes.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在浏览器选项卡中保持工作区处于打开状态但不与其交互，它将在 30 分钟后关闭。如果关闭浏览器选项卡，它将在 3 分钟后关闭。
- en: My terminal is blank - there is no cursor and it’s completely unresponsive
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的终端是空白的 - 没有光标，完全没有响应
- en: 'Unfortunately this is a known-issue on Gitpod’s side. You can sort this issue
    in two ways:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这是 Gitpod 方面已知的问题。您可以通过两种方式解决此问题：
- en: Create a new Gitpod workspace altogether.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新建一个全新的 Gitpod 工作区。
- en: Head to your [Gitpod dashboard](https://gitpod.io/workspaces) and locate the
    running workspace. Hover on it and click on the **three dots menu** and then click
    on **Stop**. When the workspace is completely stopped you can click on its name
    to restart it again.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您的 [Gitpod 仪表板](https://gitpod.io/workspaces) 并找到正在运行的工作区。将鼠标悬停在其上，然后单击 **三个点菜单**，然后单击
    **停止**。当工作区完全停止时，您可以单击其名称重新启动它。
- en: '![Gitpod dashboard and workspace menu screenshot](../Images/1b8a4165a040f226b9ab169e3d54e608.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![Gitpod 仪表板和工作区菜单截图](../Images/1b8a4165a040f226b9ab169e3d54e608.png)'
- en: I authenticated through GitHub but I still cannot commit to the repository through
    Gitpod.
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我通过 GitHub 进行了身份验证，但仍然无法通过 Gitpod 提交到仓库。
- en: Head to [https://gitpod.io/integrations](https://gitpod.io/integrations) and
    make sure you are logged in. Hover over GitHub and click on the three buttons
    that appear on the right. Click on edit permissions and make sure you have `public_repo`
    checked. Click on **Update Permissions** and confirm the changes in the GitHub
    application page.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 [https://gitpod.io/integrations](https://gitpod.io/integrations) 并确保您已登录。将鼠标悬停在
    GitHub 上，然后单击右侧出现的三个按钮。单击编辑权限，确保您已选中 `public_repo`。单击 **更新权限** 并在 GitHub 应用页面上确认更改。
- en: '![Gitpod integrations - edit GH repository permissions screenshot](../Images/f8beacf5dbee4ea598e54902d07e7a27.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![Gitpod 集成 - 编辑 GH 仓库权限截图](../Images/f8beacf5dbee4ea598e54902d07e7a27.png)'
- en: Acknowledgments
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This page is lightly adapted from the [NumPy](https://www.numpy.org/) project
    .
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面是从 [NumPy](https://www.numpy.org/) 项目轻微调整的。
- en: Gitpod
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gitpod
- en: '[Gitpod](https://www.gitpod.io/) is an open-source platform for automated and
    ready-to-code development environments. It enables developers to describe their
    dev environment as code and start instant and fresh development environments for
    each new task directly from your browser. This reduces the need to install local
    development environments and deal with incompatible dependencies.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gitpod](https://www.gitpod.io/) 是一个用于自动化和即用即开发的开源平台，它使开发人员能够将他们的开发环境描述为代码，并直接从浏览器为每个新任务启动即时而新鲜的开发环境。这减少了安装本地开发环境和处理不兼容依赖项的需求。'
- en: Gitpod GitHub integration
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gitpod GitHub 集成
- en: To be able to use Gitpod, you will need to have the Gitpod app installed on
    your GitHub account, so if you do not have an account yet, you will need to create
    one first.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Gitpod，您需要在 GitHub 帐户上安装 Gitpod 应用程序，因此，如果您尚未拥有帐户，则需要首先创建一个。
- en: To get started just login at [Gitpod](https://www.gitpod.io/), and grant the
    appropriate permissions to GitHub.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始工作，只需在 [Gitpod](https://www.gitpod.io/) 登录，并为 GitHub 授予适当的权限。
- en: We have built a python 3.10 environment and all development dependencies will
    install when the environment starts.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已构建了一个 Python 3.10 环境，并且所有开发依赖项都将在环境启动时安装。
- en: Forking the pandas repository
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建 pandas 仓库的分支
- en: The best way to work on pandas as a contributor is by making a fork of the repository
    first.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 作为贡献者工作 pandas 的最佳方式是首先创建该仓库的分支。
- en: Browse to the [pandas repository on GitHub](https://github.com/pandas-dev/pandas)
    and [create your own fork](https://help.github.com/en/articles/fork-a-repo).
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到[GitHub上的pandas存储库](https://github.com/pandas-dev/pandas)并[创建你自己的分支](https://help.github.com/en/articles/fork-a-repo)。
- en: Browse to your fork. Your fork will have a URL like [noatamir/pandas-dev](https://github.com/noatamir/pandas-dev),
    except with your GitHub username in place of `noatamir`.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的分支。你的分支将有一个类似于[noatamir/pandas-dev](https://github.com/noatamir/pandas-dev)的URL，只是将`noatamir`替换为你的GitHub用户名。
- en: Starting Gitpod
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动Gitpod
- en: 'Once you have authenticated to Gitpod through GitHub, you can install the [Gitpod
    Chromium or Firefox browser extension](https://www.gitpod.io/docs/browser-extension)
    which will add a **Gitpod** button next to the **Code** button in the repository:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦通过GitHub在Gitpod上进行了身份验证，你可以安装[Gitpod Chromium或Firefox浏览器扩展](https://www.gitpod.io/docs/browser-extension)，它将在存储库中的**Code**按钮旁边添加一个**Gitpod**按钮：
- en: '![pandas repository with Gitpod button screenshot](../Images/be526803ef9f168e7d1d873ca6304fda.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![带有Gitpod按钮的pandas存储库截图](../Images/be526803ef9f168e7d1d873ca6304fda.png)'
- en: If you install the extension - you can click the **Gitpod** button to start
    a new workspace.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你安装了扩展 - 你可以点击**Gitpod**按钮启动一个新的工作空间。
- en: Alternatively, if you do not want to install the browser extension, you can
    visit [https://gitpod.io/#https://github.com/USERNAME/pandas](https://gitpod.io/#https://github.com/USERNAME/pandas)
    replacing `USERNAME` with your GitHub username.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者，如果你不想安装浏览器扩展，你可以访问[https://gitpod.io/#https://github.com/USERNAME/pandas](https://gitpod.io/#https://github.com/USERNAME/pandas)，将`USERNAME`替换为你的GitHub用户名。
- en: In both cases, this will open a new tab on your web browser and start building
    your development environment. Please note this can take a few minutes.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这两种情况下，这将在你的网络浏览器上打开一个新标签页并开始构建你的开发环境。请注意，这可能需要几分钟。
- en: Once the build is complete, you will be directed to your workspace, including
    the VSCode editor and all the dependencies you need to work on pandas. The first
    time you start your workspace, you will notice that there might be some actions
    running. This will ensure that you have a development version of pandas installed.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦构建完成，你将被引导到你的工作空间，包括VSCode编辑器和你在pandas上工作所需的所有依赖项。第一次启动工作空间时，你���注意到可能有一些操作正在运行。这将确保你安装了pandas的开发版本。
- en: 'When your workspace is ready, you can [test the build](contributing_codebase.html#contributing-running-tests)
    by entering:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你的工作空间准备好后，你可以通过输入以下内容来[测试构建](contributing_codebase.html#contributing-running-tests)：
- en: '[PRE3]'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note that this command takes a while to run, so once you’ve confirmed it’s running
    you may want to cancel it using ctrl-c.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，这个命令运行起来需要一段时间，所以一旦确认它正在运行，你可能想要使用ctrl-c取消它。
- en: Quick workspace tour
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速工作空间导览
- en: Gitpod uses VSCode as the editor. If you have not used this editor before, you
    can check the Getting started [VSCode docs](https://code.visualstudio.com/docs/getstarted/tips-and-tricks)
    to familiarize yourself with it.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Gitpod使用VSCode作为编辑器。如果你以前没有使用过这个编辑器，你可以查看[VSCode文档](https://code.visualstudio.com/docs/getstarted/tips-and-tricks)来熟悉它。
- en: 'Your workspace will look similar to the image below:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作空间将类似于下面的图片：
- en: '![Gitpod workspace screenshot](../Images/ea6d86eba956dad927b2402c30da1256.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Gitpod工作空间截图](../Images/ea6d86eba956dad927b2402c30da1256.png)'
- en: 'We have marked some important sections in the editor:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在编辑器中标记了一些重要部分：
- en: Your current Python interpreter - by default, this is `pandas-dev` and should
    be displayed in the status bar and on your terminal. You do not need to activate
    the conda environment as this will always be activated for you.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你当前的Python解释器 - 默认情况下是`pandas-dev`，应该显示在状态栏和终端上。你不需要激活conda环境，因为这将始终为你激活。
- en: Your current branch is always displayed in the status bar. You can also use
    this button to change or create branches.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你当前的分支始终显示在状态栏中。你也可以使用这个按钮来更改或创建分支。
- en: GitHub Pull Requests extension - you can use this to work with Pull Requests
    from your workspace.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GitHub拉取请求扩展 - 你可以使用这个扩展来处理来自工作空间的拉取请求。
- en: Marketplace extensions - we have added some essential extensions to the pandas
    Gitpod. Still, you can also install other extensions or syntax highlighting themes
    for your user, and these will be preserved for you.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Marketplace扩展 - 我们已经为pandas Gitpod添加了一些必要的扩展。但是，你也可以安装其他扩展或语法高亮主题供你使用，并且这些将为你保留。
- en: Your workspace directory - by default, it is `/workspace/pandas-dev`. **Do not
    change this** as this is the only directory preserved in Gitpod.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的工作空间目录 - 默认情况下是`/workspace/pandas-dev`。**请不要更改**，因为这是Gitpod中唯一保留的目录。
- en: 'We have also pre-installed a few tools and VSCode extensions to help with the
    development experience:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还预先安装了一些工具和 VSCode 扩展以帮助开发体验：
- en: '[VSCode rst extension](https://marketplace.visualstudio.com/items?itemName=lextudio.restructuredtext)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode rst 扩展](https://marketplace.visualstudio.com/items?itemName=lextudio.restructuredtext)'
- en: '[Markdown All in One](https://marketplace.visualstudio.com/items?itemName=yzhang.markdown-all-in-one)'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Markdown All in One](https://marketplace.visualstudio.com/items?itemName=yzhang.markdown-all-in-one)'
- en: '[VSCode Gitlens extension](https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode Gitlens 扩展](https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens)'
- en: '[VSCode Git Graph extension](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VSCode Git 图表扩展](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)'
- en: Development workflow with Gitpod
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Gitpod 的开发工作流程
- en: The [Contributing to pandas](contributing.html#contributing) section of this
    documentation contains information regarding the pandas development workflow.
    Make sure to check this before working on your contributions.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档的[贡献给 pandas](contributing.html#contributing)部分包含有关 pandas 开发工作流程的信息。在开始贡献之前，请务必查阅此内容。
- en: 'When using Gitpod, git is pre configured for you:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Gitpod 时，git 已经为您预先配置好：
- en: You do not need to configure your git username, and email as this should be
    done for you as you authenticated through GitHub. Unless you are using GitHub
    feature to keep email address private. You can check the git configuration with
    the command `git config --list` in your terminal. Use `git config --global user.email
    “your-secret-email@users.noreply.github.com”` to set your email address to the
    one you use to make commits with your github profile.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您不需要配置 git 用户名和电子邮件，因为在您通过 GitHub 进行身份验证时应该已经为您完成了此操作。除非您使用 GitHub 功能保持电子邮件地址私密。您可以在终端中使用命令
    `git config --list` 检查 git 配置。使用 `git config --global user.email “your-secret-email@users.noreply.github.com”`
    命令将您的电子邮件地址设置为您在 github 个人资料中用于提交的地址。
- en: As you started your workspace from your own pandas fork, you will by default
    have both `upstream` and `origin` added as remotes. You can verify this by typing
    `git remote` on your terminal or by clicking on the **branch name** on the status
    bar (see image below).
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于您从自己的 pandas 分支启动了工作空间，默认情况下会将`upstream`和`origin`添加为远程。您可以在终端上键入 `git remote`
    或点击状态栏上的**branch name**（见下图）来验证这一点。
- en: '![Gitpod workspace branches plugin screenshot](../Images/173a850f893dd8544979ad23f4021c1b.png)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Gitpod 工作空间分支插件截图](../Images/173a850f893dd8544979ad23f4021c1b.png)'
- en: Rendering the pandas documentation
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渲染 pandas 文档
- en: 'You can find the detailed documentation on how rendering the documentation
    with Sphinx works in the [How to build the pandas documentation](contributing_documentation.html#contributing-howto-build-docs)
    section. To build the full docs you need to run the following command in the `/doc`
    directory:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[如何构建 pandas 文档](contributing_documentation.html#contributing-howto-build-docs)部分找到有关使用
    Sphinx 渲染文档的详细文档。要构建完整的文档，您需要在 `/doc` 目录中运行以下命令：
- en: '[PRE4]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Alternatively you can build a single page with:'
  id: totrans-136
  prefs: []
