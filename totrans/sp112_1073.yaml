- en: Euler numbers E(0), E(1), …, E(n).
  prefs: []
  type: TYPE_NORMAL
- en: The Euler numbers [[1]](#r59167ff4eb41-1) are also known as the secant numbers.
  prefs: []
  type: TYPE_NORMAL
- en: Because `euler(n)` returns floating point values, it does not give exact values
    for large *n*. The first inexact value is E(22).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: The highest index of the Euler number to be returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: The Euler numbers [E(0), E(1), …, E(n)]. The odd Euler numbers, which are all
    zero, are included.
  prefs: []
  type: TYPE_NORMAL
