- en: Reverse of the Addition operator, see [Python documentation](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)
    for more details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 反向加法运算符，请参阅[Python文档](https://docs.python.org/3/reference/datamodel.html#emulating-numeric-types)以获取更多详细信息。
