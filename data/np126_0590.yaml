- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Test element-wise for positive infinity, return result as bool array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个元素逐个测试是否为正无穷大，返回布尔数组作为结果。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: The input array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**out**array_like, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**array_like，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the input broadcasts to. If not provided or None, a freshly-allocated boolean
    array is returned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供了该参数，则它必须具有输入可以广播到的形状。如果没有提供或为 None，则返回一个新分配的布尔数组。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: A boolean array with the same dimensions as the input. If second argument is
    not supplied then a boolean array is returned with values True where the corresponding
    element of the input is positive infinity and values False where the element of
    the input is not positive infinity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔数组，与输入具有相同的维度。如果没有提供第二个参数，则返回一个布尔数组，其中元素的值为 True，对应的输入元素为正无穷大，否则为 False。
- en: If a second argument is supplied the result is stored there. If the type of
    that array is a numeric type the result is represented as zeros and ones, if the
    type is boolean then as False and True. The return value *out* is then a reference
    to that array.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有提供第二个参数，则结果将储存在那个位置。如果该数组的类型是数值类型，则结果表示为零和一；如果类型是布尔类型，则表示为 False 和 True。返回值
    *out* 是对该数组的引用。
