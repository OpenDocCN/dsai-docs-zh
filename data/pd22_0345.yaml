  zh: '[PRE0]'
- en: Detect missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测缺失值。
- en: Return a boolean same-sized object indicating if the values are NA. NA values,
    such as None or `numpy.NaN`, gets mapped to True values. Everything else gets
    mapped to False values. Characters such as empty strings `''` or `numpy.inf` are
    not considered NA values (unless you set `pandas.options.mode.use_inf_as_na =
    True`).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个布尔值对象，指示值是否为 NA。 NA 值，如 None 或 `numpy.NaN`，被映射为 True 值。 其他所有值被映射为 False
    值。 诸如空字符串 `''` 或 `numpy.inf` 的字符不被视为 NA 值（除非您设置 `pandas.options.mode.use_inf_as_na
    = True`）。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Mask of bool values for each element in DataFrame that indicates whether an
    element is an NA value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 中每个元素的布尔值掩码，指示元素是否为 NA 值。
