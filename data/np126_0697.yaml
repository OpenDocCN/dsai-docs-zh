- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns a list of slices corresponding to the masked clumps of a 1-D array.
    (A “clump” is defined as a contiguous region of the array).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个与 1-D 数组中掩码簇对应的切片列表。（“簇”被定义为数组的连续区域）。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**ndarray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** ndarray'
- en: A one-dimensional masked array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个一维掩码数组。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**slices**list of slice'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**slices** 切片列表'
- en: The list of slices, one for each continuous region of masked elements in *a*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为 *a* 中每个连续的掩码元素区域提供切片列表。
