    DataFrame 匹配的 DataFrame。该 DataFrame 将包含作为 css 类添加到单个数据单元格的`<td>`元素的字符串：`<table>`。我们将内部创建我们的类，将它们添加到表格样式中。我们将在[工具提示部分](#Tooltips-and-Captions)保存添加边框。'
