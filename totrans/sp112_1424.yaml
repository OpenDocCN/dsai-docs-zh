- en: SciPy 1.8.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.8.x
    branch, and on adding new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 3.8+ and NumPy 1.17.3 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: For running on PyPy, PyPy3 6.0+ is required.
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id4)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A sparse array API has been added for early testing and feedback; this work
    is ongoing, and users should expect minor API refinements over the next few releases.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sparse SVD library PROPACK is now vendored with SciPy, and an interface
    is exposed via *scipy.sparse.svds* with `solver='PROPACK'`. It is currently default-off
    due to potential issues on Windows that we aim to resolve in the next release,
    but can be optionally enabled at runtime for friendly testing with an environment
    variable setting of `USE_PROPACK=1`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new [`scipy.stats.sampling`](../reference/stats.sampling.html#module-scipy.stats.sampling
    "scipy.stats.sampling") submodule that leverages the `UNU.RAN` C library to sample
    from arbitrary univariate non-uniform continuous and discrete distributions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All namespaces that were private but happened to miss underscores in their names
    have been deprecated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id5)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Added an `orthogonalize=None` parameter to the real transforms in [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft") which controls whether the modified definition of DCT/DST is used
    without changing the overall scaling.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") backend registration
    is now smoother, operating with a single registration call and no longer requiring
    a context manager.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.integrate.quad_vec`](../reference/generated/scipy.integrate.quad_vec.html#scipy.integrate.quad_vec
    "scipy.integrate.quad_vec") introduces a new optional keyword-only argument, `args`.
    `args` takes in a tuple of extra arguments if any (default is `args=()`), which
    is then internally used to pass into the callable function (needing these extra
    arguments) which we wish to integrate.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.interpolate.BSpline`](../reference/generated/scipy.interpolate.BSpline.html#scipy.interpolate.BSpline
    "scipy.interpolate.BSpline") has a new method, `design_matrix`, which constructs
    a design matrix of b-splines in the sparse CSR format.'
  prefs: []
  type: TYPE_NORMAL
- en: A new method `from_cubic` in `BSpline` class allows to convert a `CubicSpline`
    object to `BSpline` object.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    gained three new public array structure investigation functions. [`scipy.linalg.bandwidth`](../reference/generated/scipy.linalg.bandwidth.html#scipy.linalg.bandwidth
    "scipy.linalg.bandwidth") returns information about the bandedness of an array
    and can be used to test for triangular structure discovery, while [`scipy.linalg.issymmetric`](../reference/generated/scipy.linalg.issymmetric.html#scipy.linalg.issymmetric
    "scipy.linalg.issymmetric") and [`scipy.linalg.ishermitian`](../reference/generated/scipy.linalg.ishermitian.html#scipy.linalg.ishermitian
    "scipy.linalg.ishermitian") test the array for exact and approximate symmetric/Hermitian
    structure.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.optimize.check_grad`](../reference/generated/scipy.optimize.check_grad.html#scipy.optimize.check_grad
    "scipy.optimize.check_grad") introduces two new optional keyword only arguments,
    `direction` and `seed`. `direction` can take values, `''all''` (default), in which
    case all the one hot direction vectors will be used for verifying the input analytical
    gradient function and `''random''`, in which case a random direction vector will
    be used for the same purpose. `seed` (default is `None`) can be used for reproducing
    the return value of `check_grad` function. It will be used only when `direction=''random''`.'
  prefs: []
  type: TYPE_NORMAL
- en: The [`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") `TNC` method has been rewritten to use Cython bindings.
    This also fixes an issue with the callback altering the state of the optimization.
  prefs: []
  type: TYPE_NORMAL
- en: Added optional parameters `target_accept_rate` and `stepwise_factor` for adapative
    step size adjustment in `basinhopping`.
  prefs: []
  type: TYPE_NORMAL
- en: The `epsilon` argument to `approx_fprime` is now optional so that it may have
    a default value consistent with most other functions in [`scipy.optimize`](../reference/optimize.html#module-scipy.optimize
    "scipy.optimize").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Add `analog` argument, default `False`, to `zpk2sos`, and add new pairing option
    `'minimal'` to construct analog and minimal discrete SOS arrays. `tf2sos` uses
    zpk2sos; add `analog` argument here as well, and pass it on to `zpk2sos`.
  prefs: []
  type: TYPE_NORMAL
- en: '`savgol_coeffs` and `savgol_filter` now work for even window lengths.'
  prefs: []
  type: TYPE_NORMAL
- en: Added the Chirp Z-transform and Zoom FFT available as [`scipy.signal.CZT`](../reference/generated/scipy.signal.CZT.html#scipy.signal.CZT
    "scipy.signal.CZT") and [`scipy.signal.ZoomFFT`](../reference/generated/scipy.signal.ZoomFFT.html#scipy.signal.ZoomFFT
    "scipy.signal.ZoomFFT").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An array API has been added for early testing and feedback; this work is ongoing,
    and users should expect minor API refinements over the next few releases. Please
    refer to the [`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    docstring for more information.
  prefs: []
  type: TYPE_NORMAL
- en: '`maximum_flow` introduces optional keyword only argument, `method` which accepts
    either, `''edmonds-karp''` (Edmonds Karp algorithm) or `''dinic''` (Dinic’s algorithm).
    Moreover, `''dinic''` is used as default value for `method` which means that Dinic’s
    algorithm is used for computing maximum flow unless specified. See, the comparison
    between the supported algorithms in [this comment](https://github.com/scipy/scipy/pull/14358#issue-684212523).'
  prefs: []
  type: TYPE_NORMAL
- en: Parameters `atol`, `btol` now default to 1e-6 in [`scipy.sparse.linalg.lsmr`](../reference/generated/scipy.sparse.linalg.lsmr.html#scipy.sparse.linalg.lsmr
    "scipy.sparse.linalg.lsmr") to match with default values in [`scipy.sparse.linalg.lsqr`](../reference/generated/scipy.sparse.linalg.lsqr.html#scipy.sparse.linalg.lsqr
    "scipy.sparse.linalg.lsqr").
  prefs: []
  type: TYPE_NORMAL
- en: Add the Transpose-Free Quasi-Minimal Residual algorithm (TFQMR) for general
    nonsingular non-Hermitian linear systems in [`scipy.sparse.linalg.tfqmr`](../reference/generated/scipy.sparse.linalg.tfqmr.html#scipy.sparse.linalg.tfqmr
    "scipy.sparse.linalg.tfqmr").
  prefs: []
  type: TYPE_NORMAL
- en: The sparse SVD library PROPACK is now vendored with SciPy, and an interface
    is exposed via *scipy.sparse.svds* with `solver='PROPACK'`. For some problems,
    this may be faster and/or more accurate than the default, ARPACK. PROPACK functionality
    is currently opt-in–you must specify `USE_PROPACK=1` at runtime to use it due
    to potential issues on Windows that we aim to resolve in the next release.
  prefs: []
  type: TYPE_NORMAL
- en: '`sparse.linalg` iterative solvers now have a nonzero initial guess option,
    which may be specified as `x0 = ''Mb''`.'
  prefs: []
  type: TYPE_NORMAL
- en: The `trace` method has been added for sparse matrices.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.spatial.transform.Rotation`](../reference/generated/scipy.spatial.transform.Rotation.html#scipy.spatial.transform.Rotation
    "scipy.spatial.transform.Rotation") now supports item assignment and has a new
    `concatenate` method.'
  prefs: []
  type: TYPE_NORMAL
- en: Add [`scipy.spatial.distance.kulczynski1`](../reference/generated/scipy.spatial.distance.kulczynski1.html#scipy.spatial.distance.kulczynski1
    "scipy.spatial.distance.kulczynski1") in favour of `scipy.spatial.distance.kulsinski`
    which will be deprecated in the next release.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.distance.minkowski`](../reference/generated/scipy.spatial.distance.minkowski.html#scipy.spatial.distance.minkowski
    "scipy.spatial.distance.minkowski") now also supports `0<p<1`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The new function [`scipy.special.log_expit`](../reference/generated/scipy.special.log_expit.html#scipy.special.log_expit
    "scipy.special.log_expit") computes the logarithm of the logistic sigmoid function.
    The function is formulated to provide accurate results for large positive and
    negative inputs, so it avoids the problems that would occur in the naive implementation
    `log(expit(x))`.
  prefs: []
  type: TYPE_NORMAL
- en: 'A suite of five new functions for elliptic integrals: `scipy.special.ellipr{c,d,f,g,j}`.
    These are the [Carlson symmetric elliptic integrals](https://dlmf.nist.gov/19.16),
    which have computational advantages over the classical Legendre integrals. Previous
    versions included some elliptic integrals from the Cephes library (`scipy.special.ellip{k,km1,kinc,e,einc}`)
    but was missing the integral of third kind (Legendre’s Pi), which can be evaluated
    using the new Carlson functions. The new Carlson elliptic integral functions can
    be evaluated in the complex plane, whereas the Cephes library’s functions are
    only defined for real inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: Several defects in [`scipy.special.hyp2f1`](../reference/generated/scipy.special.hyp2f1.html#scipy.special.hyp2f1
    "scipy.special.hyp2f1") have been corrected. Approximately correct values are
    now returned for `z` near `exp(+-i*pi/3)`, fixing [#8054](https://github.com/scipy/scipy/issues/8054).
    Evaluation for such `z` is now calculated through a series derived by [López and
    Temme (2013)](https://arxiv.org/abs/1306.2046) that converges in these regions.
    In addition, degenerate cases with one or more of `a`, `b`, and/or `c` a non-positive
    integer are now handled in a manner consistent with [mpmath’s hyp2f1 implementation](https://mpmath.org/doc/current/functions/hypergeometric.html),
    which fixes [#7340](https://github.com/scipy/scipy/issues/7340). These fixes were
    made as part of an effort to rewrite the Fortran 77 implementation of hyp2f1 in
    Cython piece by piece. This rewriting is now roughly 50% complete.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube") introduces two new optional keyword-only arguments,
    `optimization` and `strength`. `optimization` is either `None` or `random-cd`.
    In the latter, random permutations are performed to improve the centered discrepancy.
    `strength` is either 1 or 2\. 1 corresponds to the classical LHS while 2 has better
    sub-projection properties. This construction is referred to as an orthogonal array
    based LHS of strength 2. In both cases, the output is still a LHS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.qmc.Halton`](../reference/generated/scipy.stats.qmc.Halton.html#scipy.stats.qmc.Halton
    "scipy.stats.qmc.Halton") is faster as the underlying Van der Corput sequence
    was ported to Cython.'
  prefs: []
  type: TYPE_NORMAL
- en: The `alternative` parameter was added to the `kendalltau` and `somersd` functions
    to allow one-sided hypothesis testing. Similarly, the masked versions of `skewtest`,
    `kurtosistest`, `ttest_1samp`, `ttest_ind`, and `ttest_rel` now also have an `alternative`
    parameter.
  prefs: []
  type: TYPE_NORMAL
- en: Add [`scipy.stats.gzscore`](../reference/generated/scipy.stats.gzscore.html#scipy.stats.gzscore
    "scipy.stats.gzscore") to calculate the geometrical z score.
  prefs: []
  type: TYPE_NORMAL
- en: 'Random variate generators to sample from arbitrary univariate non-uniform continuous
    and discrete distributions have been added to the new [`scipy.stats.sampling`](../reference/stats.sampling.html#module-scipy.stats.sampling
    "scipy.stats.sampling") submodule. Implementations of a C library [UNU.RAN](http://statmath.wu.ac.at/software/unuran/)
    are used for performance. The generators added are:'
  prefs: []
  type: TYPE_NORMAL
- en: TransformedDensityRejection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DiscreteAliasUrn
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NumericalInversePolynomial
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DiscreteGuideTable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SimpleRatioUniforms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `binned_statistic` set of functions now have improved performance for the
    `std`, `min`, `max`, and `median` statistic calculations.
  prefs: []
  type: TYPE_NORMAL
- en: '`somersd` and `_tau_b` now have faster Pythran-based implementations.'
  prefs: []
  type: TYPE_NORMAL
- en: Some general efficiency improvements to handling of `nan` values in several
    `stats` functions.
  prefs: []
  type: TYPE_NORMAL
- en: Added the Tukey-Kramer test as [`scipy.stats.tukey_hsd`](../reference/generated/scipy.stats.tukey_hsd.html#scipy.stats.tukey_hsd
    "scipy.stats.tukey_hsd").
  prefs: []
  type: TYPE_NORMAL
- en: Improved performance of [`scipy.stats.argus`](../reference/generated/scipy.stats.argus.html#scipy.stats.argus
    "scipy.stats.argus") `rvs` method.
  prefs: []
  type: TYPE_NORMAL
- en: Added the parameter `keepdims` to [`scipy.stats.variation`](../reference/generated/scipy.stats.variation.html#scipy.stats.variation
    "scipy.stats.variation") and prevent the undesirable return of a masked array
    from the function in some cases.
  prefs: []
  type: TYPE_NORMAL
- en: '`permutation_test` performs an exact or randomized permutation test of a given
    statistic on provided data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id16)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Clear split between public and private API](#id17)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'SciPy has always documented what its public API consisted of in [its API reference
    docs](../reference/index.html#scipy-api), however there never was a clear split
    between public and private namespaces in the code base. In this release, all namespaces
    that were private but happened to miss underscores in their names have been deprecated.
    These include (as examples, there are many more):'
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy.signal.spline`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.ndimage.filters`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.ndimage.fourier`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.ndimage.measurements`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.ndimage.morphology`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.ndimage.interpolation`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.sparse.linalg.solve`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.sparse.linalg.eigen`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.sparse.linalg.isolve`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All functions and other objects in these namespaces that were meant to be public
    are accessible from their respective public namespace (e.g. [`scipy.signal`](../reference/signal.html#module-scipy.signal
    "scipy.signal")). The design principle is that any public object must be accessible
    from a single namespace only; there are a few exceptions, mostly for historical
    reasons (e.g., `stats` and `stats.distributions` overlap). For other libraries
    aiming to provide a SciPy-compatible API, it is now unambiguous what namespace
    structure to follow. See [gh-14360](https://github.com/scipy/scipy/issues/14360)
    for more details.
  prefs: []
  type: TYPE_NORMAL
- en: '[Other deprecations](#id18)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`NumericalInverseHermite` has been deprecated from [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") and moved to the [`scipy.stats.sampling`](../reference/stats.sampling.html#module-scipy.stats.sampling
    "scipy.stats.sampling") submodule. It now uses the C implementation of the UNU.RAN
    library so the result of methods like `ppf` may vary slightly. Parameter `tol`
    has been deprecated and renamed to `u_resolution`. The parameter `max_intervals`
    has also been deprecated and will be removed in a future release of SciPy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id19)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SciPy has raised the minimum compiler versions to GCC 6.3 on linux and VS2019
    on windows. In particular, this means that SciPy may now use C99 and C++14 features.
    For more details see [here](https://docs.scipy.org/doc/scipy/reference/dev/toolchain.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The result for empty bins for [`scipy.stats.binned_statistic`](../reference/generated/scipy.stats.binned_statistic.html#scipy.stats.binned_statistic
    "scipy.stats.binned_statistic") with the builtin `'std'` metric is now `nan`,
    for consistency with `np.std`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The function *scipy.spatial.distance.wminkowski* has been removed. To achieve
    the same results as before, please use the `minkowski` distance function with
    the (optional) `w=` keyword-argument for the given weight.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Other changes](#id20)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some Fortran 77 code was modernized to be compatible with NAG’s nagfor Fortran
    compiler (see, e.g., [PR 13229](https://github.com/scipy/scipy/pull/13229)).
  prefs: []
  type: TYPE_NORMAL
- en: '`threadpoolctl` may now be used by our test suite to substantially improve
    the efficiency of parallel test suite runs.'
  prefs: []
