  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: quadrature order
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 积分阶数
- en: '**mu**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**mu**bool, optional'
- en: If True, return the sum of the weights, optional.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则返回权重的总和，可选。
- en: 'Returns:'
