- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Form the intersection of two Index objects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 形成两个索引对象的交集。
- en: This returns a new Index with elements common to the index and other.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将返回一个新的索引，其中包含与索引和 other 共同的元素。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Index or array-like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other** 索引或类似数组'
- en: '**sort**True, False or None, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort** True、False 或 None，默认为 False'
- en: Whether to sort the resulting index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否对结果索引进行排序。
- en: 'None : sort the result, except when self and other are equal or when the values
    cannot be compared.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None：对结果进行排序，除非 self 和 other 相等或值无法比较。
- en: 'False : do not sort the result.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: False：不对结果进行排序。
- en: 'True : Sort the result (which may raise TypeError).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: True：对结果进行排序（可能会引发 TypeError）。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
