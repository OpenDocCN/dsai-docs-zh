- en: Gauss-Chebyshev (first kind, shifted) quadrature.
  prefs: []
  type: TYPE_NORMAL
- en: Compute the sample points and weights for Gauss-Chebyshev quadrature. The sample
    points are the roots of the nth degree shifted Chebyshev polynomial of the first
    kind, \(T_n(x)\). These sample points and weights correctly integrate polynomials
    of degree \(2n - 1\) or less over the interval \([0, 1]\) with weight function
    \(w(x) = 1/\sqrt{x - x^2}\). See 22.2.8 in [[AS]](#rf6d2d81e11d1-as) for more
    details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: quadrature order
  prefs: []
  type: TYPE_NORMAL
- en: '**mu**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, return the sum of the weights, optional.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
