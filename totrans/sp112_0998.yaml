- en: Chebyshev polynomial of the first kind on \([-2, 2]\).
  prefs: []
  type: TYPE_NORMAL
- en: Defined as \(C_n(x) = 2T_n(x/2)\), where \(T_n\) is the nth Chebychev polynomial
    of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**C**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Chebyshev polynomial of the first kind on \([-2, 2]\).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`chebyt`](scipy.special.chebyt.html#scipy.special.chebyt "scipy.special.chebyt")'
  prefs: []
  type: TYPE_NORMAL
- en: Chebyshev polynomial of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The polynomials \(C_n(x)\) are orthogonal over \([-2, 2]\) with weight function
    \(1/\sqrt{1 - (x/2)^2}\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
