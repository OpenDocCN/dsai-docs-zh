
<h1><span class="yiyi-st" id="yiyi-11">numpy.ufunc.nout</span></h1>
        <blockquote>
        <p>原文：<a href="https://docs.scipy.org/doc/numpy/reference/generated/numpy.ufunc.nout.html">https://docs.scipy.org/doc/numpy/reference/generated/numpy.ufunc.nout.html</a></p>

<dl class="attribute">
<dt id="numpy.ufunc.nout"><span class="yiyi-st" id="yiyi-12"> <code class="descclassname">ufunc.</code><code class="descname">nout</code></span></dt>
<dd><p><span class="yiyi-st" id="yiyi-13">输出数量。</span></p>
<p><span class="yiyi-st" id="yiyi-14">包含ufunc视为输出的参数数量的数据属性。</span></p>
<p class="rubric"><span class="yiyi-st" id="yiyi-15">笔记</span></p>
<p><span class="yiyi-st" id="yiyi-16">因为所有ufuncs都可以接受输出参数，这总是（至少）1。</span></p>
<p class="rubric"><span class="yiyi-st" id="yiyi-17">例子</span></p>
<div class="highlight-default"><div class="highlight"><pre><span></span><span class="gp">&gt;&gt;&gt; </span><span class="n">np</span><span class="o">.</span><span class="n">add</span><span class="o">.</span><span class="n">nout</span>
<span class="go">1</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">np</span><span class="o">.</span><span class="n">multiply</span><span class="o">.</span><span class="n">nout</span>
<span class="go">1</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">np</span><span class="o">.</span><span class="n">power</span><span class="o">.</span><span class="n">nout</span>
<span class="go">1</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">np</span><span class="o">.</span><span class="n">exp</span><span class="o">.</span><span class="n">nout</span>
<span class="go">1</span>
</pre></div>
</div>
</dd></dl>
