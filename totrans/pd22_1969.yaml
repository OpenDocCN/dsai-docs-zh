- en: Version 0.13.1 (February 3, 2014)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.13.1.html](https://pandas.pydata.org/docs/whatsnew/v0.13.1.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a minor release from 0.13.0 and includes a small number of API changes,
    several new features, enhancements, and performance improvements along with a
    large number of bug fixes. We recommend that all users upgrade to this version.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights include:'
  prefs: []
  type: TYPE_NORMAL
- en: Added `infer_datetime_format` keyword to `read_csv/to_datetime` to allow speedups
    for homogeneously formatted datetimes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will intelligently limit display precision for datetime/timedelta formats.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enhanced Panel `apply()` method.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suggested tutorials in new [Tutorials](https://matplotlib.org/stable/tutorials/index.html#tutorials
    "(in Matplotlib v3.8.4)") section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our pandas ecosystem is growing, We now feature related projects in a new [ecosystem
    page](https://pandas.pydata.org/community/ecosystem.html) section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Much work has been taking place on improving the docs, and a new [Contributing](../development/contributing.html#contributing)
    section has been added.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Even though it may only be of interest to devs, we <3 our new CI status page:
    [ScatterCI](http://scatterci.github.io/pydata/pandas).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: 0.13.1 fixes a bug that was caused by a combination of having numpy < 1.8, and
    doing chained assignment on a string-like array. Please review [the docs](../user_guide/indexing.html#indexing-view-versus-copy),
    chained indexing can have unexpected results and should generally be avoided.
  prefs: []
  type: TYPE_NORMAL
- en: 'This would previously segfault:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'The recommended way to do this type of assignment is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Output formatting enhancements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: df.info() view now display dtype info per column ([GH 5682](https://github.com/pandas-dev/pandas/issues/5682))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: df.info() now honors the option `max_info_rows`, to disable null counts for
    large frames ([GH 5974](https://github.com/pandas-dev/pandas/issues/5974))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Add `show_dimensions` display option for the new DataFrame repr to control whether
    the dimensions print.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The `ArrayFormatter` for `datetime` and `timedelta64` now intelligently limit
    precision based on the values in the array ([GH 3401](https://github.com/pandas-dev/pandas/issues/3401))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Previously output might look like:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
