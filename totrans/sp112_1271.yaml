- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Find repeats and repeat counts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 查找重复项和重复计数。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr**array_like'
- en: Input array. This is cast to float64.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。此数组被转换为 float64 类型。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**values**ndarray'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**ndarray'
- en: The unique values from the (flattened) input that are repeated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自（扁平化的）输入的唯一值，它们是重复的。
- en: '**counts**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**counts**ndarray'
- en: Number of times the corresponding ‘value’ is repeated.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相应的“value”重复的次数。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: In numpy >= 1.9 [`numpy.unique`](https://numpy.org/devdocs/reference/generated/numpy.unique.html#numpy.unique
    "(in NumPy v2.0.dev0)") provides similar functionality. The main difference is
    that [`find_repeats`](#scipy.stats.find_repeats "scipy.stats.find_repeats") only
    returns repeated values.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 numpy >= 1.9 中，[`numpy.unique`](https://numpy.org/devdocs/reference/generated/numpy.unique.html#numpy.unique
    "(在 NumPy v2.0.dev0 中)") 提供类似的功能。主要区别在于 [`find_repeats`](#scipy.stats.find_repeats
    "scipy.stats.find_repeats") 只返回重复的值。
