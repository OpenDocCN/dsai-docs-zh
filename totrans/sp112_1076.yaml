- en: scipy.special.expi
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.expi.html#scipy.special.expi)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Exponential integral Ei.
  prefs: []
  type: TYPE_NORMAL
- en: For real \(x\), the exponential integral is defined as [[1]](#raccbde2feed7-1)
  prefs: []
  type: TYPE_NORMAL
- en: \[Ei(x) = \int_{-\infty}^x \frac{e^t}{t} dt.\]
  prefs: []
  type: TYPE_NORMAL
- en: For \(x > 0\) the integral is understood as a Cauchy principal value.
  prefs: []
  type: TYPE_NORMAL
- en: It is extended to the complex plane by analytic continuation of the function
    on the interval \((0, \infty)\). The complex variant has a branch cut on the negative
    real axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real or complex valued argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Values of the exponential integral
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1")'
  prefs: []
  type: TYPE_NORMAL
- en: Exponential integral \(E_1\)
  prefs: []
  type: TYPE_NORMAL
- en: '[`expn`](scipy.special.expn.html#scipy.special.expn "scipy.special.expn")'
  prefs: []
  type: TYPE_NORMAL
- en: Generalized exponential integral \(E_n\)
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The exponential integrals \(E_1\) and \(Ei\) satisfy the relation
  prefs: []
  type: TYPE_NORMAL
- en: \[E_1(x) = -Ei(-x)\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(x > 0\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Digital Library of Mathematical Functions, 6.2.5 [https://dlmf.nist.gov/6.2#E5](https://dlmf.nist.gov/6.2#E5)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It is related to [`exp1`](scipy.special.exp1.html#scipy.special.exp1 "scipy.special.exp1").
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The complex variant has a branch cut on the negative real axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: As the complex variant approaches the branch cut, the real parts approach the
    value of the real variant.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: The SciPy implementation returns the real variant for complex values on the
    branch cut.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
