- en: Parabolic cylinder function W.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 抛物柱函数 W。
- en: The function is a particular solution to the differential equation
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数是微分方程的一个特解
- en: \[y'' + \left(\frac{1}{4}x^2 - a\right)y = 0,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[y'' + \left(\frac{1}{4}x^2 - a\right)y = 0,\]
- en: for a full definition see section 12.14 in [[1]](#r560871dd054f-1).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 完整定义请参见第12.14节中的[[1]](#r560871dd054f-1)。
