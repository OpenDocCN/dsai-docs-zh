- en: NumPy 1.18.5 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.18.5版本发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.18.5-notes.html](https://numpy.org/doc/1.26/release/1.18.5-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.18.5-notes.html](https://numpy.org/doc/1.26/release/1.18.5-notes.html)
- en: This is a short release to allow pickle `protocol=5` to be used in Python3.5\.
    It is motivated by the recent backport of pickle5 to Python3.5.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简短的版本，允许在Python3.5中使用pickle `protocol=5`。这是受到最近将pickle5回溯到Python3.5的启发。
- en: The Python versions supported in this release are 3.5-3.8\. Downstream developers
    should use Cython >= 0.29.15 for Python 3.8 support and OpenBLAS >= 3.7 to avoid
    errors on the Skylake architecture.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本支持的Python版本为3.5-3.8。下游开发人员应使用Cython >= 0.29.15来支持Python 3.8，并且使用OpenBLAS
    >= 3.7来避免在Skylake架构上出现错误。
