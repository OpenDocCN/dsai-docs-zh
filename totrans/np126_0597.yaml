  zh: '[`logical_or`](numpy.logical_or.html#numpy.logical_or "numpy.logical_or")，[`logical_not`](numpy.logical_not.html#numpy.logical_not
    "numpy.logical_not")，[`logical_xor`](numpy.logical_xor.html#numpy.logical_xor
    "numpy.logical_xor")'
