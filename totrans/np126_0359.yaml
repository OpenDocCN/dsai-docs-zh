  type: TYPE_NORMAL
  zh: '[`concatenate`](https://numpy.org/doc/1.26/reference/generated/numpy.stack.html
    "numpy.stack")'
- en: Join a sequence of arrays along an existing axis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 沿现有轴连接数组序列。
