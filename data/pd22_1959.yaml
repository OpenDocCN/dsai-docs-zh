- en: '### Conditional HTML formatting'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '### 条件HTML格式'
- en: Warning
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: This is a new feature and is under active development. We’ll be adding features
    an possibly making breaking changes in future releases. Feedback is welcome in
    [GH 11610](https://github.com/pandas-dev/pandas/issues/11610)
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个新功能，正在积极开发中。我们将在未来的版本中添加功能，并可能进行重大更改。欢迎在[GH 11610](https://github.com/pandas-dev/pandas/issues/11610)中提供反馈。
- en: 'We’ve added *experimental* support for conditional HTML formatting: the visual
    styling of a DataFrame based on the data. The styling is accomplished with HTML
    and CSS. Accesses the styler class with the [`pandas.DataFrame.style`](../reference/api/pandas.DataFrame.style.html#pandas.DataFrame.style
    "pandas.DataFrame.style"), attribute, an instance of [`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") with your data attached.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们增加了对*实验性*支持条件HTML格式的功能：根据数据对DataFrame进行视觉样式设置。样式设置使用HTML和CSS完成。通过[`pandas.DataFrame.style`](../reference/api/pandas.DataFrame.style.html#pandas.DataFrame.style
    "pandas.DataFrame.style")属性访问样式类，这是带有数据的[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler")的实例。
