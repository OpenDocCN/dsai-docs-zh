- en: Now using lxml to scrape html instead of BeautifulSoup (lxml was faster).
  id: totrans-120
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在使用lxml来解析html，而不是BeautifulSoup（lxml更快）。
