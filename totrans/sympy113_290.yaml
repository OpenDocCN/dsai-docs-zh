  prefs: []
  type: TYPE_PRE
  zh: '[PRE472]'
- en: Compute the Hermite Normal Form of [`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix
    "sympy.polys.matrices.domainmatrix.DomainMatrix") *A* over [ZZ](domainsref.html#zz).
  id: totrans-1750
  prefs: []
  type: TYPE_NORMAL
  zh: 计算[`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")
    *A* 在[ZZ](domainsref.html#zz)上的Hermite正规形式。
- en: 'Parameters:'
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A** : \(m \times n\) `DomainMatrix` over [ZZ](domainsref.html#zz).'
  id: totrans-1752
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**：\(m \times n\)在[ZZ](domainsref.html#zz)上的`DomainMatrix`。'
- en: '**D** : [ZZ](domainsref.html#zz), optional'
  id: totrans-1753
  prefs: []
  type: TYPE_NORMAL
  zh: '**D**：[ZZ](domainsref.html#zz)，可选'
- en: Let \(W\) be the HNF of *A*. If known in advance, a positive integer *D* being
    any multiple of \(\det(W)\) may be provided. In this case, if *A* also has rank
    \(m\), then we may use an alternative algorithm that works mod *D* in order to
    prevent coefficient explosion.
  id: totrans-1754
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设\(W\)为*A*的HNF。如果预先已知，可以提供任意多个\(\det(W)\)的正整数*D*。在这种情况下，如果*A*也具有秩\(m\)，那么我们可以使用一个工作于模*D*下的替代算法，以防止系数爆炸。
- en: '**check_rank** : boolean, optional (default=False)'
  id: totrans-1755
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_rank**：布尔值，可选（默认为False）'
- en: The basic assumption is that, if you pass a value for *D*, then you already
    believe that *A* has rank \(m\), so we do not waste time checking it for you.
    If you do want this to be checked (and the ordinary, non-modulo *D* algorithm
    to be used if the check fails), then set *check_rank* to `True`.
  id: totrans-1756
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基本假设是，如果你为*D*传递了一个值，那么你已经相信*A*的秩为\(m\)，因此我们不会浪费时间为你检查它。如果你确实希望进行检查（并且在检查失败时使用普通的、非模*D*算法），请将*check_rank*设置为`True`。
- en: 'Returns:'
  id: totrans-1757
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '[`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")'
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")'
- en: The HNF of matrix *A*.
  id: totrans-1759
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 矩阵 *A* 的 HNF。
- en: 'Raises:'
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**DMDomainError**'
  id: totrans-1761
  prefs: []
  type: TYPE_NORMAL
  zh: '**DMDomainError**'
- en: If the domain of the matrix is not [ZZ](domainsref.html#zz), or if *D* is given
    but is not in [ZZ](domainsref.html#zz).
  id: totrans-1762
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果矩阵的域不是 [ZZ](domainsref.html#zz)，或者给定的 *D* 不在 [ZZ](domainsref.html#zz) 中。
- en: '**DMShapeError**'
  id: totrans-1763
  prefs: []
  type: TYPE_NORMAL
  zh: '**DMShapeError**'
- en: If the mod *D* algorithm is used but the matrix has more rows than columns.
  id: totrans-1764
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果使用模 *D* 算法但矩阵的行数大于列数。
