  type: TYPE_NORMAL
  zh: '[`fftshift`](scipy.fft.fftshift.html#scipy.fft.fftshift "scipy.fft.fftshift")'
- en: Shift zero-frequency component to the center of the spectrum.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将零频率分量移到频谱中心。
