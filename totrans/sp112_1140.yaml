  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.gausshyper.html#scipy.stats.gausshyper](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.gausshyper.html#scipy.stats.gausshyper)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A Gauss hypergeometric continuous random variable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯超几何连续随机变量。
- en: As an instance of the [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") class, [`gausshyper`](#scipy.stats.gausshyper "scipy.stats.gausshyper")
    object inherits from it a collection of generic methods (see below for the full
    list), and completes them with details specific for this particular distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 [`rv_continuous`](scipy.stats.rv_continuous.html#scipy.stats.rv_continuous
    "scipy.stats.rv_continuous") 类的一个实例，[`gausshyper`](#scipy.stats.gausshyper "scipy.stats.gausshyper")
    对象继承了一组通用方法（请参见下面的完整列表），并为此特定分布提供了详细信息。
- en: Notes
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: 'The probability density function for [`gausshyper`](#scipy.stats.gausshyper
    "scipy.stats.gausshyper") is:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gausshyper`](#scipy.stats.gausshyper "scipy.stats.gausshyper") 的概率密度函数是：'
- en: \[f(x, a, b, c, z) = C x^{a-1} (1-x)^{b-1} (1+zx)^{-c}\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[f(x, a, b, c, z) = C x^{a-1} (1-x)^{b-1} (1+zx)^{-c}\]
- en: for \(0 \le x \le 1\), \(a,b > 0\), \(c\) a real number, \(z > -1\), and \(C
    = \frac{1}{B(a, b) F[2, 1](c, a; a+b; -z)}\). \(F[2, 1]\) is the Gauss hypergeometric
    function [`scipy.special.hyp2f1`](scipy.special.hyp2f1.html#scipy.special.hyp2f1
    "scipy.special.hyp2f1").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(0 \le x \le 1\), \(a,b > 0\), \(c\) 是实数, \(z > -1\), 且 \(C = \frac{1}{B(a,
    b) F[2, 1](c, a; a+b; -z)}\). \(F[2, 1]\) 是高斯超几何函数 [`scipy.special.hyp2f1`](scipy.special.hyp2f1.html#scipy.special.hyp2f1
    "scipy.special.hyp2f1")。
- en: '[`gausshyper`](#scipy.stats.gausshyper "scipy.stats.gausshyper") takes \(a\),
    \(b\), \(c\) and \(z\) as shape parameters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`gausshyper`](#scipy.stats.gausshyper "scipy.stats.gausshyper") 使用 \(a\),
    \(b\), \(c\) 和 \(z\) 作为形状参数。'
- en: The probability density above is defined in the “standardized” form. To shift
    and/or scale the distribution use the `loc` and `scale` parameters. Specifically,
    `gausshyper.pdf(x, a, b, c, z, loc, scale)` is identically equivalent to `gausshyper.pdf(y,
    a, b, c, z) / scale` with `y = (x - loc) / scale`. Note that shifting the location
    of a distribution does not make it a “noncentral” distribution; noncentral generalizations
    of some distributions are available in separate classes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概率密度在“标准化”形式下定义。要移动和/或缩放分布，请使用 `loc` 和 `scale` 参数。具体来说，`gausshyper.pdf(x,
    a, b, c, z, loc, scale)` 等同于 `gausshyper.pdf(y, a, b, c, z) / scale`，其中 `y = (x
    - loc) / scale`。请注意，移动分布的位置不会使其成为“非中心”分布；某些分布的非中心推广在单独的类中可用。
