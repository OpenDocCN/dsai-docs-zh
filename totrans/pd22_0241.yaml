- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: When other is a [`DataFrame`](pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame"),
    both columns names and the index are aligned.
  prefs: []
  type: TYPE_NORMAL
