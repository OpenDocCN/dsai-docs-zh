  prefs: []
  type: TYPE_NORMAL
  zh: RandomSymbol
- en: Explanation
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The density of the Fisher’s Z distribution is given by
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: Fisher's Z 分布的密度函数为
- en: \[f(x) := \frac{2d_1^{d_1/2} d_2^{d_2/2}} {\mathrm{B}(d_1/2, d_2/2)} \frac{e^{d_1z}}{\left(d_1e^{2z}+d_2\right)^{\left(d_1+d_2\right)/2}}\]
  id: totrans-713
