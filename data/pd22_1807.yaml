  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.plotting.scatter_matrix
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.plotting.scatter_matrix.html](https://pandas.pydata.org/docs/reference/api/pandas.plotting.scatter_matrix.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.plotting.scatter_matrix.html](https://pandas.pydata.org/docs/reference/api/pandas.plotting.scatter_matrix.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draw a matrix of scatter plots.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制散点矩阵。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**frame**DataFrame'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame**DataFrame'
- en: '**alpha**float, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**alpha**float，可选'
- en: Amount of transparency applied.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 应用的透明度量。
- en: '**figsize**(float,float), optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**figsize**(float,float)，可选'
- en: A tuple (width, height) in inches.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以英寸为单位的元组（宽度，高度）。
- en: '**ax**Matplotlib axis object, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**ax**Matplotlib 轴对象，可选'
- en: '**grid**bool, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**grid**bool，可选'
- en: Setting this to True will show the grid.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将此设置为 True 将显示网格。
- en: '**diagonal**{‘hist’, ‘kde’}'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**diagonal**{‘hist’, ‘kde’}'
- en: Pick between ‘kde’ and ‘hist’ for either Kernel Density Estimation or Histogram
    plot in the diagonal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在对角线上选择‘kde’和‘hist’，分别用于核密度估计或直方图绘制。
- en: '**marker**str, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**marker**str，可选'
- en: Matplotlib marker type, default ‘.’.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 标记类型，默认为 ‘.’。
- en: '**density_kwds**keywords'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**density_kwds**关键字'
- en: Keyword arguments to be passed to kernel density estimate plot.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给核密度估计图的关键字参数。
- en: '**hist_kwds**keywords'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**hist_kwds**关键字'
- en: Keyword arguments to be passed to hist function.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给 hist 函数的关键字参数。
- en: '**range_padding**float, default 0.05'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**range_padding**float，默认值为 0.05'
- en: Relative extension of axis range in x and y with respect to (x_max - x_min)
    or (y_max - y_min).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于 (x_max - x_min) 或 (y_max - y_min) 的 x 和 y 轴范围的相对扩展。
- en: '****kwargs**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: Keyword arguments to be passed to scatter function.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要传递给散点函数的关键字参数。
- en: 'Returns:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: numpy.ndarray
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: numpy.ndarray
- en: A matrix of scatter plots.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 散点矩阵。
