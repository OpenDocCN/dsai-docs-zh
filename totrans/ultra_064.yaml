  type: TYPE_NORMAL
- en: '**Speed**: They provide real-time inference capabilities, making them suitable
    for applications requiring quick predictions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ease of Use**: With Ultralytics HUB, users can train, validate, and deploy
    models without extensive coding.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pretrained Models**: Starting from pretrained models, like `yolov8n-cls.pt`,
    can significantly reduce training time and improve model accuracy.'
  prefs:
  - PREF_UL
