    "pandas.DataFrame.astype") 在使用非稀疏 `dtype` 时的弃用行为。在将来的版本中，这将转换为非稀疏 dtype 而不是将其包装在
    [`SparseDtype`](../reference/api/pandas.SparseDtype.html#pandas.SparseDtype "pandas.SparseDtype")
    中（[GH 34457](https://github.com/pandas-dev/pandas/issues/34457)）'
