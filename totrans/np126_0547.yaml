- en: Return a string representation of a number in the given base system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定基数系统中数字的字符串表示。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**number**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**number**int'
- en: The value to convert. Positive and negative values are handled.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要转换的值。处理正负值。
- en: '**base**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**base**int，可选'
- en: Convert [`number`](../arrays.scalars.html#numpy.number "numpy.number") to the
    *base* number system. The valid range is 2-36, the default value is 2.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将[`number`](../arrays.scalars.html#numpy.number "numpy.number")转换为*base*数字系统。有效范围为2-36，默认值为2。
- en: '**padding**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**padding**int，可选'
- en: Number of zeros padded on the left. Default is 0 (no padding).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧填充的零的数量。默认为0（无填充）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**str'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**str'
- en: String representation of [`number`](../arrays.scalars.html#numpy.number "numpy.number")
    in *base* system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在*base*系统中[`number`](../arrays.scalars.html#numpy.number "numpy.number")的字符串表示。
