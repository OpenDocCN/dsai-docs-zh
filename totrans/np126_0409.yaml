- en: For each element in *a*, return a copy of the string with all occurrences of
    substring *old* replaced by *new*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，返回一个将所有子字符串*old*替换为*new*的副本字符串。
- en: Calls *str.replace* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对*str.replace*进行逐元素调用。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** 字符串或 unicode 的数组-like'
- en: '**old, new**str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**old, new** 字符串或 unicode'
- en: '**count**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**count** int，可选'
- en: If the optional argument [`count`](numpy.char.count.html#numpy.char.count "numpy.char.count")
    is given, only the first [`count`](numpy.char.count.html#numpy.char.count "numpy.char.count")
    occurrences are replaced.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定了可选参数[`count`](numpy.char.count.html#numpy.char.count "numpy.char.count")，则只替换前[`count`](numpy.char.count.html#numpy.char.count
    "numpy.char.count")次出现的情况。
