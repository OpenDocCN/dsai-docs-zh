- en: Return an array with the elements of *a* left-justified in a string of length
    *width*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个数组，其中*a*的元素左对齐在长度为*width*的字符串中。
- en: Calls *str.ljust* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.ljust*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
