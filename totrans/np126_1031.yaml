- en: Test if two strings are equal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 测试两个字符串是否相等。
- en: If the given strings are equal, [`assert_string_equal`](#numpy.testing.assert_string_equal
    "numpy.testing.assert_string_equal") does nothing. If they are not equal, an AssertionError
    is raised, and the diff between the strings is shown.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定的字符串相等，[`assert_string_equal`](#numpy.testing.assert_string_equal "numpy.testing.assert_string_equal")
    什么也不做。 如果它们不相等，就会引发一个AssertionError，并显示字符串之间的差异。
