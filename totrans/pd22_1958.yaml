- en: '[PRE88]  ### Changes to rename'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE88]  ### 更改名称'
- en: '`Series.rename` and `NDFrame.rename_axis` can now take a scalar or list-like
    argument for altering the Series or axis *name*, in addition to their old behaviors
    of altering labels. ([GH 9494](https://github.com/pandas-dev/pandas/issues/9494),
    [GH 11965](https://github.com/pandas-dev/pandas/issues/11965))'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.rename`和`NDFrame.rename_axis`现在可以接受标量或类似列表的参数来更改Series或轴的*名称*，以及它们以前的更改标签的行为。([GH
    9494](https://github.com/pandas-dev/pandas/issues/9494), [GH 11965](https://github.com/pandas-dev/pandas/issues/11965))'
- en: '[PRE89]'
  id: totrans-526
  prefs: []
  type: TYPE_PRE
  zh: '[PRE89]'
- en: '[PRE90]'
  id: totrans-527
  prefs: []
  type: TYPE_PRE
  zh: '[PRE90]'
- en: 'The new functionality works well in method chains. Previously these methods
    only accepted functions or dicts mapping a *label* to a new label. This continues
    to work as before for function or dict-like values.  ### Range Index'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '新功能现在在方法链中运行良好。以前，这些方法只接受将*标签*映射到新标签的函数或字典。对于函数或类似字典的值，这将继续像以前一样工作。  ### 范围索引'
- en: A `RangeIndex` has been added to the `Int64Index` sub-classes to support a memory
    saving alternative for common use cases. This has a similar implementation to
    the python `range` object (`xrange` in python 2), in that it only stores the start,
    stop, and step values for the index. It will transparently interact with the user
    API, converting to `Int64Index` if needed.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 已将`RangeIndex`添加到`Int64Index`子类中，以支持常见用例的节省内存替代方法。这与python `range`对象（在python
    2中为`xrange`）有相似的实现，它只存储索引的开始、停止和步长值。它将与用户API透明地交互，必要时转换为`Int64Index`。
- en: This will now be the default constructed index for `NDFrame` objects, rather
    than previous an `Int64Index`. ([GH 939](https://github.com/pandas-dev/pandas/issues/939),
    [GH 12070](https://github.com/pandas-dev/pandas/issues/12070), [GH 12071](https://github.com/pandas-dev/pandas/issues/12071),
    [GH 12109](https://github.com/pandas-dev/pandas/issues/12109), [GH 12888](https://github.com/pandas-dev/pandas/issues/12888))
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这将成为`NDFrame`对象的默认构造索引，而不再是以前的`Int64Index`。([GH 939](https://github.com/pandas-dev/pandas/issues/939),
    [GH 12070](https://github.com/pandas-dev/pandas/issues/12070), [GH 12071](https://github.com/pandas-dev/pandas/issues/12071),
    [GH 12109](https://github.com/pandas-dev/pandas/issues/12109), [GH 12888](https://github.com/pandas-dev/pandas/issues/12888))
- en: 'Previous behavior:'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE91]'
  id: totrans-532
  prefs: []
  type: TYPE_PRE
  zh: '[PRE91]'
- en: 'New behavior:'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 新的行为：
- en: '[PRE92]  ### Changes to str.extract'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE92]  ### 更改为str.extract'
- en: The [.str.extract](../user_guide/text.html#text-extract) method takes a regular
    expression with capture groups, finds the first match in each subject string,
    and returns the contents of the capture groups ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)).
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '[.str.extract](../user_guide/text.html#text-extract) 方法接受带有捕获组的正则表达式，在每个主题字符串中找到第一个匹配项，并返回捕获组的内容（[GH
    11386](https://github.com/pandas-dev/pandas/issues/11386)）。'
- en: In v0.18.0, the `expand` argument was added to `extract`.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 在 v0.18.0 中，添加了 `extract` 的 `expand` 参数。
- en: '`expand=False`: it returns a `Series`, `Index`, or `DataFrame`, depending on
    the subject and regular expression pattern (same behavior as pre-0.18.0).'
  id: totrans-537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=False`：它根据主题和正则表达式模式的不同，返回一个 `Series`、`Index` 或 `DataFrame`（与 v0.18.0
    之前的行为相同）。'
- en: '`expand=True`: it always returns a `DataFrame`, which is more consistent and
    less confusing from the perspective of a user.'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=True`：它始终返回一个 `DataFrame`，从用户的角度来看更一致且更少令人困惑。'
- en: Currently the default is `expand=None` which gives a `FutureWarning` and uses
    `expand=False`. To avoid this warning, please explicitly specify `expand`.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 目前默认为 `expand=None`，会产生 `FutureWarning`，并使用 `expand=False`。为避免此警告，请明确指定 `expand`。
- en: '[PRE93]'
  id: totrans-540
  prefs: []
  type: TYPE_PRE
  zh: '[PRE93]'
- en: Extracting a regular expression with one group returns a Series if `expand=False`.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 提取具有一个组的正则表达式，如果 `expand=False`，则返回一个 Series。
- en: '[PRE94]'
  id: totrans-542
  prefs: []
  type: TYPE_PRE
  zh: '[PRE94]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `expand=True`，则返回一个只有一列的 `DataFrame`。
- en: '[PRE95]'
  id: totrans-544
  prefs: []
  type: TYPE_PRE
  zh: '[PRE95]'
- en: Calling on an `Index` with a regex with exactly one capture group returns an
    `Index` if `expand=False`.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 使用具有正好一个捕获组的正则表达式调用 `Index` 时，如果 `expand=False`，则返回一个 `Index`。
- en: '[PRE96]'
  id: totrans-546
  prefs: []
  type: TYPE_PRE
  zh: '[PRE96]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `expand=True`，则返回一个只有一列的 `DataFrame`。
- en: '[PRE97]'
  id: totrans-548
  prefs: []
  type: TYPE_PRE
  zh: '[PRE97]'
- en: Calling on an `Index` with a regex with more than one capture group raises `ValueError`
    if `expand=False`.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 使用具有多个捕获组的正则表达式调用 `Index` 时，如果 `expand=False`，则会引发 `ValueError`。
- en: '[PRE98]'
  id: totrans-550
  prefs: []
  type: TYPE_PRE
  zh: '[PRE98]'
- en: It returns a `DataFrame` if `expand=True`.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 `expand=True`，则返回一个 `DataFrame`。
- en: '[PRE99]'
  id: totrans-552
  prefs: []
  type: TYPE_PRE
  zh: '[PRE99]'
- en: 'In summary, `extract(expand=True)` always returns a `DataFrame` with a row
    for every subject string, and a column for every capture group.  ### Addition
    of str.extractall'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，`extract(expand=True)`总是返回一个 `DataFrame`，其中每个主题字符串都有一行，每个捕获组都有一列。### str.extractall
    的添加
- en: The [.str.extractall](../user_guide/text.html#text-extractall) method was added
    ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)). Unlike `extract`,
    which returns only the first match.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了 [.str.extractall](../user_guide/text.html#text-extractall) 方法（[GH 11386](https://github.com/pandas-dev/pandas/issues/11386)）。与
    `extract` 不同，它返回所有匹配项。
- en: '[PRE100]'
  id: totrans-555
  prefs: []
  type: TYPE_PRE
  zh: '[PRE100]'
- en: The `extractall` method returns all matches.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: '`extractall` 方法返回所有匹配项。'
- en: '[PRE101]  ### Changes to str.cat'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE101] ### 对 str.cat 的更改'
- en: The method `.str.cat()` concatenates the members of a `Series`. Before, if `NaN`
    values were present in the Series, calling `.str.cat()` on it would return `NaN`,
    unlike the rest of the `Series.str.*` API. This behavior has been amended to ignore
    `NaN` values by default. ([GH 11435](https://github.com/pandas-dev/pandas/issues/11435)).
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 方法 `.str.cat()` 将 `Series` 的成员连接起来。以前，如果 `Series` 中存在 `NaN` 值，对其调用 `.str.cat()`
    会返回 `NaN`，与 `Series.str.*` API 的其余部分不同。此行为已更正为默认忽略 `NaN` 值。（[GH 11435](https://github.com/pandas-dev/pandas/issues/11435)）。
- en: A new, friendlier `ValueError` is added to protect against the mistake of supplying
    the `sep` as an arg, rather than as a kwarg. ([GH 11334](https://github.com/pandas-dev/pandas/issues/11334)).
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个新的、更友好的 `ValueError`，以防止将 `sep` 错误地作为参数而不是关键字参数传递。（[GH 11334](https://github.com/pandas-dev/pandas/issues/11334)）。
- en: '[PRE102]'
  id: totrans-560
  prefs: []
  type: TYPE_PRE
  zh: '[PRE102]'
- en: '[PRE103]  ### Datetimelike rounding'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE103] ### 日期时间舍入'
- en: '`DatetimeIndex`, `Timestamp`, `TimedeltaIndex`, `Timedelta` have gained the
    `.round()`, `.floor()` and `.ceil()` method for datetimelike rounding, flooring
    and ceiling. ([GH 4314](https://github.com/pandas-dev/pandas/issues/4314), [GH
    11963](https://github.com/pandas-dev/pandas/issues/11963))'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: '`DatetimeIndex`、`Timestamp`、`TimedeltaIndex`、`Timedelta` 现在具有用于日期时间舍入、向下取整和向上取整的
    `.round()`、`.floor()` 和 `.ceil()` 方法。([GH 4314](https://github.com/pandas-dev/pandas/issues/4314),
    [GH 11963](https://github.com/pandas-dev/pandas/issues/11963))'
- en: Naive datetimes
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素日期时间
- en: '[PRE104]'
  id: totrans-564
  prefs: []
  type: TYPE_PRE
  zh: '[PRE104]'
- en: Tz-aware are rounded, floored and ceiled in local times
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 以本地时间为准的时区感知时间会被四舍五入、向下取整和向上取整。
- en: '[PRE105]'
  id: totrans-566
  prefs: []
  type: TYPE_PRE
  zh: '[PRE105]'
- en: Timedeltas
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 时间增量
- en: '[PRE106]'
  id: totrans-568
  prefs: []
  type: TYPE_PRE
  zh: '[PRE106]'
- en: In addition, `.round()`, `.floor()` and `.ceil()` will be available through
    the `.dt` accessor of `Series`.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`.round()`、`.floor()` 和 `.ceil()` 将通过 `Series` 的 `.dt` 访问器提供。
- en: '[PRE107]'
  id: totrans-570
  prefs: []
  type: TYPE_PRE
  zh: '[PRE107]'
- en: Formatting of integers in FloatIndex
