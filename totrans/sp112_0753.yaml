- en: scipy.special.ai_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ai_zeros.html#scipy.special.ai_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ai_zeros.html#scipy.special.ai_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute *nt* zeros and values of the Airy function Ai and its derivative.
  prefs: []
  type: TYPE_NORMAL
- en: Computes the first *nt* zeros, *a*, of the Airy function Ai(x); first *nt* zeros,
    *ap*, of the derivative of the Airy function Ai’(x); the corresponding values
    Ai(a’); and the corresponding values Ai’(a).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to compute
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Ai(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**ap**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of Ai’(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**ai**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of Ai(x) evaluated at first *nt* zeros of Ai’(x)
  prefs: []
  type: TYPE_NORMAL
- en: '**aip**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of Ai’(x) evaluated at first *nt* zeros of Ai(x)
  prefs: []
  type: TYPE_NORMAL
