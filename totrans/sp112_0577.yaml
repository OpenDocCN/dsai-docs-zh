- en: Return (z,p,k) for Nth-order Chebyshev type II analog lowpass filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回第 N 阶切比雪夫二型模拟低通滤波器的 (z, p, k)。
- en: The returned filter prototype has attenuation of at least `rs` decibels in the
    stopband.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的滤波器原型在阻带中至少具有`rs`分贝的衰减。
- en: The filter’s angular (e.g. rad/s) cutoff frequency is normalized to 1, defined
    as the point at which the attenuation first reaches `rs`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 滤波器的角频率截止频率（例如 rad/s）标准化为 1，定义为衰减首次达到`rs`的点。
