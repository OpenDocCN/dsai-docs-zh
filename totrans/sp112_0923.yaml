- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaincinv.html#scipy.special.gammaincinv](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaincinv.html#scipy.special.gammaincinv)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse to the regularized lower incomplete gamma function.
  prefs: []
  type: TYPE_NORMAL
- en: Given an input \(y\) between 0 and 1, returns \(x\) such that \(y = P(a, x)\).
    Here \(P\) is the regularized lower incomplete gamma function; see [`gammainc`](scipy.special.gammainc.html#scipy.special.gammainc
    "scipy.special.gammainc"). This is well-defined because the lower incomplete gamma
    function is monotonic as can be seen from its definition in [[dlmf]](#r997bd97c84b5-dlmf).
  prefs: []
  type: TYPE_NORMAL
