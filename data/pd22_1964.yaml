- en: Version 0.15.2 (December 12, 2014)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.15.2 (2014年12月12日)
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.15.2.html](https://pandas.pydata.org/docs/whatsnew/v0.15.2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.15.2.html](https://pandas.pydata.org/docs/whatsnew/v0.15.2.html)
- en: This is a minor release from 0.15.1 and includes a large number of bug fixes
    along with several new features, enhancements, and performance improvements. A
    small number of API changes were necessary to fix existing bugs. We recommend
    that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.15.1 的一个次要版本，包含大量的错误修复以及几个新功能、增强功能和性能改进。为了修复现有的 bug，需要进行少量的 API 更改。我们建议所有用户升级到此版本。
- en: '[Enhancements](#whatsnew-0152-enhancements)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[增强功能](#whatsnew-0152-enhancements)'
- en: '[API Changes](#whatsnew-0152-api)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[API 更改](#whatsnew-0152-api)'
- en: '[Performance Improvements](#whatsnew-0152-performance)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[性能改进](#whatsnew-0152-performance)'
- en: '[Bug Fixes](#whatsnew-0152-bug-fixes)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[错误修复](#whatsnew-0152-bug-fixes)'
- en: '## API changes'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## API 更改'
- en: Indexing in `MultiIndex` beyond lex-sort depth is now supported, though a lexically
    sorted index will have a better performance. ([GH 2646](https://github.com/pandas-dev/pandas/issues/2646))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持在 `MultiIndex` 中超出词典排序深度的索引，尽管词典排序的索引性能更好。 ([GH 2646](https://github.com/pandas-dev/pandas/issues/2646))
- en: '[PRE0]'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Bug in unique of Series with `category` dtype, which returned all categories
    regardless whether they were “used” or not (see [GH 8559](https://github.com/pandas-dev/pandas/issues/8559)
    for the discussion). Previous behaviour was to return all categories:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Series 的唯一性错误，带有 `category` dtype，返回了所有类别，无论它们是否“被使用”（请参见[此处](https://github.com/pandas-dev/pandas/issues/8559)中的讨论）。以前的行为是返回所有类别：
- en: '[PRE1]'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Now, only the categories that do effectively occur in the array are returned:'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，仅返回实际出现在数组中的类别：
- en: '[PRE2]'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Series.all` and `Series.any` now support the `level` and `skipna` parameters.
    `Series.all`, `Series.any`, `Index.all`, and `Index.any` no longer support the
    `out` and `keepdims` parameters, which existed for compatibility with ndarray.
    Various index types no longer support the `all` and `any` aggregation functions
    and will now raise `TypeError`. ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.all` 和 `Series.any` 现在支持 `level` 和 `skipna` 参数。`Series.all`、`Series.any`、`Index.all`
    和 `Index.any` 不再支持 `out` 和 `keepdims` 参数，这些参数是为了与 ndarray 兼容而存在的。各种索引类型不再支持 `all`
    和 `any` 聚合函数，并且现在会引发 `TypeError`。 ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)).'
- en: Allow equality comparisons of Series with a categorical dtype and object dtype;
    previously these would raise `TypeError` ([GH 8938](https://github.com/pandas-dev/pandas/issues/8938))
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许对具有分类 dtype 和对象 dtype 的 Series 进行相等比较；以前这些操作会引发 `TypeError` ([GH 8938](https://github.com/pandas-dev/pandas/issues/8938))
- en: 'Bug in `NDFrame`: conflicting attribute/column names now behave consistently
    between getting and setting. Previously, when both a column and attribute named
    `y` existed, `data.y` would return the attribute, while `data.y = z` would update
    the column ([GH 8994](https://github.com/pandas-dev/pandas/issues/8994))'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `NDFrame` 中的错误：冲突的属性/列名称现在在获取和设置时表现一致。以前，当存在名为 `y` 的列和属性时，`data.y` 将返回属性，而
    `data.y = z` 将更新列 ([GH 8994](https://github.com/pandas-dev/pandas/issues/8994))
- en: '[PRE3]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Old behavior:'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 旧行为：
- en: '[PRE4]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'New behavior:'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE5]'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`Timestamp(''now'')` is now equivalent to `Timestamp.now()` in that it returns
    the local time rather than UTC. Also, `Timestamp(''today'')` is now equivalent
    to `Timestamp.today()` and both have `tz` as a possible argument. ([GH 9000](https://github.com/pandas-dev/pandas/issues/9000))'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Timestamp(''now'')` 现在等同于 `Timestamp.now()`，即返回本地时间而不是 UTC。此外，`Timestamp(''today'')`
    现在等同于 `Timestamp.today()`，两者都可以使用 `tz` 作为参数。 ([GH 9000](https://github.com/pandas-dev/pandas/issues/9000))'
- en: Fix negative step support for label-based slices ([GH 8753](https://github.com/pandas-dev/pandas/issues/8753))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复基于标签的切片的负步长支持 ([GH 8753](https://github.com/pandas-dev/pandas/issues/8753))
- en: 'Old behavior:'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 旧行为：
- en: '[PRE6]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'New behavior:'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE7]  ## Enhancements'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[PRE7]  ## 增强功能'
- en: '`Categorical` enhancements:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`Categorical` 增强功能：'
- en: Added ability to export Categorical data to Stata ([GH 8633](https://github.com/pandas-dev/pandas/issues/8633)).
    See [here](../user_guide/io.html#io-stata-categorical) for limitations of categorical
    variables exported to Stata data files.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了将分类数据导出到 Stata 的功能 ([GH 8633](https://github.com/pandas-dev/pandas/issues/8633))。有关导出到
    Stata 数据文件的分类变量的限制，请参见[此处](../user_guide/io.html#io-stata-categorical)。
- en: Added flag `order_categoricals` to `StataReader` and `read_stata` to select
    whether to order imported categorical data ([GH 8836](https://github.com/pandas-dev/pandas/issues/8836)).
    See [here](../user_guide/io.html#io-stata-categorical) for more information on
    importing categorical variables from Stata data files.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `StataReader` 和 `read_stata` 中添加了 `order_categoricals` 标志，用于选择是否对导入的分类数据进行排序。([GH
    8836](https://github.com/pandas-dev/pandas/issues/8836))。有关从 Stata 数据文件导入分类变量的更多信息，请参见[这里](../user_guide/io.html#io-stata-categorical)。
- en: Added ability to export Categorical data to/from HDF5 ([GH 7621](https://github.com/pandas-dev/pandas/issues/7621)).
    Queries work the same as if it was an object array. However, the `category` dtyped
    data is stored in a more efficient manner. See [here](../user_guide/io.html#io-hdf5-categorical)
    for an example and caveats w.r.t. prior versions of pandas.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了将分类数据导出到/从 HDF5 的功能。查询的工作方式与对象数组相同。但是，`category` 数据类型的数据以更有效的方式存储。有关示例和与
    pandas 之前版本相关的注意事项，请参见[这里](../user_guide/io.html#io-hdf5-categorical)。
- en: Added support for `searchsorted()` on `Categorical` class ([GH 8420](https://github.com/pandas-dev/pandas/issues/8420)).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `Categorical` 类上添加了对 `searchsorted()` 的支持。([GH 8420](https://github.com/pandas-dev/pandas/issues/8420))。
- en: 'Other enhancements:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 其他增强功能：
- en: 'Added the ability to specify the SQL type of columns when writing a DataFrame
    to a database ([GH 8778](https://github.com/pandas-dev/pandas/issues/8778)). For
    example, specifying to use the sqlalchemy `String` type instead of the default
    `Text` type for string columns:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了在将 DataFrame 写入数据库时指定列的 SQL 类型的功能。例如，指定使用 sqlalchemy 的 `String` 类型而不是默认的
    `Text` 类型用于字符串列：([GH 8778](https://github.com/pandas-dev/pandas/issues/8778))。
- en: '[PRE8]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`Series.all` and `Series.any` now support the `level` and `skipna` parameters
    ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)):'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.all` 和 `Series.any` 现在支持 `level` 和 `skipna` 参数。([GH 8302](https://github.com/pandas-dev/pandas/issues/8302))：'
- en: '[PRE9]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`Panel` now supports the `all` and `any` aggregation functions. ([GH 8302](https://github.com/pandas-dev/pandas/issues/8302)):'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Panel` 现在支持 `all` 和 `any` 聚合函数。([GH 8302](https://github.com/pandas-dev/pandas/issues/8302))：'
- en: '[PRE10]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Added support for `utcfromtimestamp()`, `fromtimestamp()`, and `combine()` on
    `Timestamp` class ([GH 5351](https://github.com/pandas-dev/pandas/issues/5351)).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `Timestamp` 类上添加了对 `utcfromtimestamp()`、`fromtimestamp()` 和 `combine()` 的支持。([GH
    5351](https://github.com/pandas-dev/pandas/issues/5351))。
- en: Added Google Analytics (pandas.io.ga) basic documentation ([GH 8835](https://github.com/pandas-dev/pandas/issues/8835)).
    See [here](https://pandas.pydata.org/pandas-docs/version/0.15.2/remote_data.html#remote-data-ga).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 Google Analytics（pandas.io.ga）基本文档。请参见[这里](https://pandas.pydata.org/pandas-docs/version/0.15.2/remote_data.html#remote-data-ga)。([GH
    8835](https://github.com/pandas-dev/pandas/issues/8835))。
- en: '`Timedelta` arithmetic returns `NotImplemented` in unknown cases, allowing
    extensions by custom classes ([GH 8813](https://github.com/pandas-dev/pandas/issues/8813)).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在未知情况下，`Timedelta` 算术返回 `NotImplemented`，允许自定义类进行扩展。([GH 8813](https://github.com/pandas-dev/pandas/issues/8813))。
- en: '`Timedelta` now supports arithmetic with `numpy.ndarray` objects of the appropriate
    dtype (numpy 1.8 or newer only) ([GH 8884](https://github.com/pandas-dev/pandas/issues/8884)).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Timedelta` 现在支持与适当 dtype 的 `numpy.ndarray` 对象进行算术运算（仅适用于 numpy 1.8 或更新版本）。([GH
    8884](https://github.com/pandas-dev/pandas/issues/8884))。'
- en: Added `Timedelta.to_timedelta64()` method to the public API ([GH 8884](https://github.com/pandas-dev/pandas/issues/8884)).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共 API 中添加了 `Timedelta.to_timedelta64()` 方法。([GH 8884](https://github.com/pandas-dev/pandas/issues/8884))。
- en: Added `gbq.generate_bq_schema()` function to the gbq module ([GH 8325](https://github.com/pandas-dev/pandas/issues/8325)).
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 gbq 模块中添加了 `gbq.generate_bq_schema()` 函数。([GH 8325](https://github.com/pandas-dev/pandas/issues/8325))。
- en: '`Series` now works with map objects the same way as generators ([GH 8909](https://github.com/pandas-dev/pandas/issues/8909)).'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 现在与 map 对象一样与生成器一起工作。([GH 8909](https://github.com/pandas-dev/pandas/issues/8909))。'
- en: Added context manager to `HDFStore` for automatic closing ([GH 8791](https://github.com/pandas-dev/pandas/issues/8791)).
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `HDFStore` 中添加了上下文管理器以实现自动关闭。([GH 8791](https://github.com/pandas-dev/pandas/issues/8791))。
- en: '`to_datetime` gains an `exact` keyword to allow for a format to not require
    an exact match for a provided format string (if its `False`). `exact` defaults
    to `True` (meaning that exact matching is still the default) ([GH 8904](https://github.com/pandas-dev/pandas/issues/8904))'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_datetime` 现在具有 `exact` 关键字，允许格式不需要与提供的格式字符串完全匹配（如果为 `False`）。`exact` 默认为
    `True`（意味着仍然是默认的精确匹配）。([GH 8904](https://github.com/pandas-dev/pandas/issues/8904))。'
- en: Added `axvlines` boolean option to parallel_coordinates plot function, determines
    whether vertical lines will be printed, default is True
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 parallel_coordinates 绘图函数中添加了 `axvlines` 布尔选项，确定是否打印垂直线，默认为 True。
- en: Added ability to read table footers to read_html ([GH 8552](https://github.com/pandas-dev/pandas/issues/8552))
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了读取表尾的功能到`read_html`中（[GH 8552](https://github.com/pandas-dev/pandas/issues/8552)）
- en: '`to_sql` now infers data types of non-NA values for columns that contain NA
    values and have dtype `object` ([GH 8778](https://github.com/pandas-dev/pandas/issues/8778)).  ##
    Performance'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_sql`现在可以推断包含NA值并且dtype为`object`的列的非NA值的数据类型（[GH 8778](https://github.com/pandas-dev/pandas/issues/8778）。##
    性能'
- en: Reduce memory usage when skiprows is an integer in read_csv ([GH 8681](https://github.com/pandas-dev/pandas/issues/8681))
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`read_csv`中，当`skiprows`是整数时，减少内存使用量（[GH 8681](https://github.com/pandas-dev/pandas/issues/8681)）
- en: 'Performance boost for `to_datetime` conversions with a passed `format=`, and
    the `exact=False` ([GH 8904](https://github.com/pandas-dev/pandas/issues/8904))  ##
    Bug fixes'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过传递`format=`和`exact=False`，提升了`to_datetime`转换的性能（[GH 8904](https://github.com/pandas-dev/pandas/issues/8904)）##
    Bug修复
- en: Bug in concat of Series with `category` dtype which were coercing to `object`.
    ([GH 8641](https://github.com/pandas-dev/pandas/issues/8641))
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了将`category` dtype强制转换为`object`的Series进行concat时的错误（[GH 8641](https://github.com/pandas-dev/pandas/issues/8641)）
- en: Bug in Timestamp-Timestamp not returning a Timedelta type and datelike-datelike
    ops with timezones ([GH 8865](https://github.com/pandas-dev/pandas/issues/8865))
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了Timestamp-Timestamp不返回Timedelta类型以及带有时区的datelike-datelike操作的错误（[GH 8865](https://github.com/pandas-dev/pandas/issues/8865)）
- en: Made consistent a timezone mismatch exception (either tz operated with None
    or incompatible timezone), will now return `TypeError` rather than `ValueError`
    (a couple of edge cases only), ([GH 8865](https://github.com/pandas-dev/pandas/issues/8865))
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使时区不匹配异常一致（tz操作为None或不兼容时区），现在会返回`TypeError`而不是`ValueError`（仅有几个边缘案例）（[GH 8865](https://github.com/pandas-dev/pandas/issues/8865)）
- en: Bug in using a `pd.Grouper(key=...)` with no level/axis or level only ([GH 8795](https://github.com/pandas-dev/pandas/issues/8795),
    [GH 8866](https://github.com/pandas-dev/pandas/issues/8866))
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用没有level/axis或仅有level的`pd.Grouper(key=...)`时的错误修复（[GH 8795](https://github.com/pandas-dev/pandas/issues/8795)，[GH
    8866](https://github.com/pandas-dev/pandas/issues/8866)）
- en: Report a `TypeError` when invalid/no parameters are passed in a groupby ([GH
    8015](https://github.com/pandas-dev/pandas/issues/8015))
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在groupby中传递无效/无参数时，报告`TypeError`（[GH 8015](https://github.com/pandas-dev/pandas/issues/8015)）
- en: Bug in packaging pandas with `py2app/cx_Freeze` ([GH 8602](https://github.com/pandas-dev/pandas/issues/8602),
    [GH 8831](https://github.com/pandas-dev/pandas/issues/8831))
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了使用`py2app/cx_Freeze`打包pandas时的错误（[GH 8602](https://github.com/pandas-dev/pandas/issues/8602)，[GH
    8831](https://github.com/pandas-dev/pandas/issues/8831)）
- en: Bug in `groupby` signatures that didn’t include *args or **kwargs ([GH 8733](https://github.com/pandas-dev/pandas/issues/8733)).
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
