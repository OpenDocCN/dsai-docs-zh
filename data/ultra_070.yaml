  type: TYPE_NORMAL
  zh: 样本图像和注释
- en: 'The ImageNette dataset contains colored images of various objects and scenes,
    providing a diverse dataset for image classification tasks. Here are some examples
    of images from the dataset:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNette 数据集包含各种对象和场景的彩色图像，为图像分类任务提供了多样化的数据集。以下是数据集中的一些示例图像：
- en: '![Dataset sample image](img/fddcef92572d0417eee957ef3404d94b.png)'
