  prefs: []
  type: TYPE_NORMAL
  zh: 0.13.1修复了一个bug，该bug是由numpy < 1.8和在类似字符串数组上进行链式赋值组合导致的。请查看[文档](../user_guide/indexing.html#indexing-view-versus-copy)，链式索引可能会产生意外结果，通常应避免使用。
