- en: Total angular momentum of the coupled system.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耦合系统的总角动量。
- en: Explanation
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'Clebsch-Gordan coefficients describe the angular momentum coupling between
    two systems. The coefficients give the expansion of a coupled total angular momentum
    state and an uncoupled tensor product state. The Clebsch-Gordan coefficients are
    defined as [[R750]](#r750):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Clebsch-Gordan系数描述了两个系统之间的角动量耦合。这些系数给出了耦合总角动量态和未耦合张量积态的展开。Clebsch-Gordan系数的定义如下
    [[R750]](#r750)：
- en: \[C^{j_3,m_3}_{j_1,m_1,j_2,m_2} = \left\langle j_1,m_1;j_2,m_2 | j_3,m_3\right\rangle\]
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: \[C^{j_3,m_3}_{j_1,m_1,j_2,m_2} = \left\langle j_1,m_1;j_2,m_2 | j_3,m_3\right\rangle\]
