  type: TYPE_NORMAL
  zh: '[`split`](numpy.split.html#numpy.split "numpy.split")'
- en: Split an array into multiple sub-arrays of equal size.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组等分成多个子数组。
