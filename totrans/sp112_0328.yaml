- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.leslie.html#scipy.linalg.leslie](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.leslie.html#scipy.linalg.leslie)
  prefs:
