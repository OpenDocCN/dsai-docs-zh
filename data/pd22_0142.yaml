- en: Build a `pd.DataFrame` from any DataFrame supporting the interchange protocol.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从支持交换协议的任何DataFrame构建`pd.DataFrame`。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**df**DataFrameXchg'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**df**DataFrameXchg'
- en: Object supporting the interchange protocol, i.e. __dataframe__ method.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 支持交换协议的对象，即__dataframe__方法。
- en: '**allow_copy**bool, default: True'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**allow_copy**bool，默认值：True'
- en: Whether to allow copying the memory to perform the conversion (if false then
    zero-copy approach is requested).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否允许复制内存以执行转换（如果为false，则请求零拷贝方法）。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: pd.DataFrame
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: pd.DataFrame
- en: Examples
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: These methods (`column_names`, `select_columns_by_name`) should work for any
    dataframe library which implements the interchange protocol.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法（`column_names`，`select_columns_by_name`）应该适用于任何实现交换协议的数据框库。
