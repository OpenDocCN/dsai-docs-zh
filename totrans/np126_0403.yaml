- en: Return a copy of each string element where all tab characters are replaced by
    one or more spaces.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.expandtabs* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: Return a copy of each string element where all tab characters are replaced by
    one or more spaces, depending on the current column and the given *tabsize*. The
    column number is reset to zero after each newline occurring in the string. This
    doesn’t understand other non-printing characters or escape sequences.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like of str or unicode'
  prefs: []
  type: TYPE_NORMAL
- en: Input array
  prefs: []
  type: TYPE_NORMAL
- en: '**tabsize**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Replace tabs with *tabsize* number of spaces. If not given defaults to 8 spaces.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of str or unicode, depending on input type
  prefs: []
  type: TYPE_NORMAL
