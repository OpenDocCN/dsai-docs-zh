- en: 'There is a single finite Voronoi region, and four finite Voronoi ridges:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'The ridges are perpendicular between lines drawn between the following input
    points:'
  prefs: []
