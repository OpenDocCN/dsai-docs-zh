  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.iterate_structure.html#scipy.ndimage.iterate_structure](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.iterate_structure.html#scipy.ndimage.iterate_structure)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Iterate a structure by dilating it with itself.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与自身膨胀来迭代结构。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**structure**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**structure** array_like'
- en: Structuring element (an array of bools, for example), to be dilated with itself.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 结构元素（例如布尔数组），用于与自身进行膨胀。
- en: '**iterations**int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**iterations** 整数'
- en: number of dilations performed on the structure with itself
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对结构与自身执行的膨胀次数
- en: '**origin**optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**origin** 可选'
- en: If origin is None, only the iterated structure is returned. If not, a tuple
    of the iterated structure and the modified origin is returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 origin 为 None，则仅返回迭代后的结构。如果不为 None，则返回迭代后的结构和修改后的原点的元组。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**iterate_structure**ndarray of bools'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**iterate_structure** 布尔值的 ndarray'
- en: A new structuring element obtained by dilating *structure* (*iterations* - 1)
    times with itself.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将 *structure* 与自身膨胀 (*iterations* - 1) 次获得的新结构元素。
