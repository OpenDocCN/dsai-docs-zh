  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.emath.arctanh
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html](https://numpy.org/doc/1.26/reference/generated/numpy.emath.arctanh.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the inverse hyperbolic tangent of *x*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 *x* 的反双曲正切值。
- en: Return the “principal value” (for a description of this, see [`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh
    "numpy.arctanh")) of `arctanh(x)`. For real *x* such that `abs(x) < 1`, this is
    a real number. If *abs(x) > 1*, or if *x* is complex, the result is complex. Finally,
    *x = 1* returns``inf`` and `x=-1` returns `-inf`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回``arctanh(x)``的“主值”（关于此的描述，请参见[`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh
    "numpy.arctanh")）。对于实数 *x*，使得 `abs(x) < 1`，这将是一个实数。如果 *abs(x) > 1*，或者 *x* 为复数，则结果为复数。最后，*x
    = 1*返回``inf``，`x=-1`返回`-inf`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**类数组'
- en: The value(s) whose arctanh is (are) required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要求其反双曲正切值的值（们）。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray or scalar'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组或标量'
- en: The inverse hyperbolic tangent(s) of the *x* value(s). If *x* was a scalar so
    is *out*, otherwise an array is returned.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 值的反双曲正切值。如果 *x* 是标量，则 *out* 也是标量，否则返回一个数组。'
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也见
- en: '[`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh "numpy.arctanh")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh "numpy.arctanh")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: For an arctanh() that returns `NAN` when real *x* is not in the interval `(-1,1)`,
    use [`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh "numpy.arctanh") (this
    latter, however, does return +/-inf for `x = +/-1`).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `NAN` 返回的反双曲正切值在实际 *x* 不在区间 `(-1,1)`时，请使用[`numpy.arctanh`](numpy.arctanh.html#numpy.arctanh
    "numpy.arctanh")(然而，对于 `x = +/-1`，此后者返回 +/-inf)。
