- en: The last element yielded by the iterator will be a `Series` containing the last
    element of the longest string in the `Series` with all other elements being `NaN`.
    Here since `'slow'` is the longest string and there are no other strings with
    the same length `'w'` is the only non-null string in the yielded `Series`.
  id: totrans-822
  prefs:
