  zh: '[![../../../../_images/SphericalJoint.svg](../Images/33c4e2644f54b50513806829019ff82b.png)](../../../../_images/SphericalJoint.svg)'
- en: 'Parameters:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : string'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : 字符串'
- en: A unique name for the joint.
  id: totrans-380
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的唯一名称。
- en: '**parent** : Particle or RigidBody or Body'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent** : 粒子或刚体或主体'
- en: The parent body of joint.
  id: totrans-382
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的父体。
- en: '**child** : Particle or RigidBody or Body'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '**child** : 粒子或刚体或主体'
- en: The child body of joint.
  id: totrans-384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的子体。
- en: '**coordinates: iterable of dynamicsymbols, optional**'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '**coordinates: 可迭代的动力符号，可选**'
- en: Generalized coordinates of the joint.
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的广义坐标。
- en: '**speeds** : iterable of dynamicsymbols, optional'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '**speeds** : 可迭代的动力符号，可选'
- en: Generalized speeds of joint.
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节的广义速度。
- en: '**parent_point** : Point or Vector, optional'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_point** : 点或矢量，可选'
- en: Attachment point where the joint is fixed to the parent body. If a vector is
    provided, then the attachment point is computed by adding the vector to the body’s
    mass center. The default value is the parent’s mass center.
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关节固定在父体上的连接点。如果提供了矢量，则通过将矢量添加到体的质心来计算连接点。默认值为父体的质心。
- en: '**child_point** : Point or Vector, optional'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_point** : 点或矢量，可选'
- en: Attachment point where the joint is fixed to the child body. If a vector is
    provided, then the attachment point is computed by adding the vector to the body’s
    mass center. The default value is the child’s mass center.
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 连接点，关节固定在子体上。如果提供了矢量，则通过将矢量添加到体的质心来计算连接点。默认值为子体的质心。
- en: '**parent_interframe** : ReferenceFrame, optional'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '**parent_interframe** : 参考框架，可选'
- en: Intermediate frame of the parent body with respect to which the joint transformation
    is formulated. If a Vector is provided then an interframe is created which aligns
    its X axis with the given vector. The default value is the parent’s own frame.
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 父体的中间框架，关节变换相对于该框架进行。如果提供了矢量，则创建一个与给定矢量的X轴对齐的中间框架。默认值为父体自己的框架。
- en: '**child_interframe** : ReferenceFrame, optional'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '**child_interframe** : 参考框架，可选'
- en: Intermediate frame of the child body with respect to which the joint transformation
    is formulated. If a Vector is provided then an interframe is created which aligns
    its X axis with the given vector. The default value is the child’s own frame.
  id: totrans-396
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 子体的中间框架，关节变换相对于该框架进行。如果提供了矢量，则创建一个与给定矢量的X轴对齐的中间框架。默认值为子体自己的框架。
- en: '**rot_type** : str, optional'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**rot_type** : 字符串，可选'
- en: 'The method used to generate the direction cosine matrix. Supported methods
    are:'
  id: totrans-398
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于生成方向余弦矩阵的方法。支持的方法包括：
- en: ''
  id: totrans-399
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`''Body''`: three successive rotations about new intermediate axes, also called
    “Euler and Tait-Bryan angles”'
  id: totrans-400
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Body''`：关于新的中间轴的三次连续旋转，也称为“欧拉和泰特-布莱恩角度”'
- en: ''
  id: totrans-401
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-402
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Space''`: three successive rotations about the parent frames’ unit vectors'
  id: totrans-403
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Space''`：关于父框架的单位向量的三次连续旋转'
- en: ''
  id: totrans-404
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-405
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-406
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The default method is `'Body'`.
  id: totrans-407
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认方法为`'Body'`。
- en: '**amounts :**'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: '**amounts :**'
- en: 'Expressions defining the rotation angles or direction cosine matrix. These
    must match the `rot_type`. See examples below for details. The input types are:'
  id: totrans-409
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义旋转角度或方向余弦矩阵的表达式。这些必须与`rot_type`匹配。有关详细信息，请参见下面的示例。输入类型为：
- en: ''
  id: totrans-410
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`''Body''`: 3-tuple of expressions, symbols, or functions'
  id: totrans-411
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Body''`: 三个表达式、符号或函数的元组'
- en: ''
  id: totrans-412
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-413
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`''Space''`: 3-tuple of expressions, symbols, or functions'
  id: totrans-414
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''Space''`: 三个表达式、符号或函数的元组'
- en: ''
  id: totrans-415
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-416
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The default amounts are the given `coordinates`.
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认的数量是给定的`coordinates`。
- en: '**rot_order** : str or int, optional'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '**rot_order** : 字符串或整数，可选'
- en: If applicable, the order of the successive of rotations. The string `'123'`
    and integer `123` are equivalent, for example. Required for `'Body'` and `'Space'`.
    The default value is `123`.
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果适用，连续旋转的顺序。例如，字符串`'123'`和整数`123`是等效的。对于`'Body'`和`'Space'`是必需的。默认值为`123`。
- en: Explanation
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: A spherical joint is defined such that the child body is free to rotate in any
    direction, without allowing a translation of the `child_point`. As can also be
    seen in the image, the `parent_point` and `child_point` are fixed on top of each
    other, i.e. the `joint_point`. This rotation is defined using the [`parent_interframe.orient(child_interframe,
    rot_type, amounts, rot_order)`](../../vector/api/classes.html#sympy.physics.vector.frame.ReferenceFrame.orient
    "sympy.physics.vector.frame.ReferenceFrame.orient") method. The default rotation
    consists of three relative rotations, i.e. body-fixed rotations. Based on the
    direction cosine matrix following from these rotations, the angular velocity is
    computed based on the generalized coordinates and generalized speeds.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 定义球形关节，使得子体可以在任意方向上自由旋转，但不允许`child_point`的平移。正如图中所示，`parent_point`和`child_point`固定在一起，即`joint_point`。使用[`parent_interframe.orient(child_interframe,
    rot_type, amounts, rot_order)`](../../vector/api/classes.html#sympy.physics.vector.frame.ReferenceFrame.orient
    "sympy.physics.vector.frame.ReferenceFrame.orient")方法定义此旋转。默认旋转由三个相对旋转组成，即体固定旋转。基于这些旋转导出的方向余弦矩阵，基于广义坐标和广义速度计算角速度。
- en: Examples
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'A single spherical joint is created from two bodies and has the following basic
    attributes:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 从两个体创建一个单一的球形关节，并具有以下基本属性：
- en: '[PRE71]'
  id: totrans-425
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: To further demonstrate the use of the spherical joint, the kinematics of a spherical
    joint with a ZXZ rotation can be created as follows.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步展示球形关节的使用，可以创建具有ZXZ旋转的球形关节的运动学如下。
- en: '[PRE72]'
  id: totrans-427
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: First create bodies to represent the fixed floor and a pendulum bob.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 首先创建表示固定地面和摆锤小球的物体。
- en: '[PRE73]'
  id: totrans-429
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: The joint will connect the bob to the floor, with the joint located at a distance
    of `l1` from the child’s center of mass and the rotation set to a body-fixed ZXZ
    rotation.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 关节将把小球连接到地面，关节位于距离子体质心`l1`处，并且旋转设置为体固定的ZXZ旋转。
- en: '[PRE74]'
  id: totrans-431
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: Now that the joint is established, the kinematics of the connected body can
    be accessed.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 现在关节已经建立，可以访问连接体的运动学。
- en: 'The position of the bob’s masscenter is found with:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 可以找到小球质心的位置：
- en: '[PRE75]'
  id: totrans-434
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: The angular velocities of the pendulum link can be computed with respect to
    the floor.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 可以计算摆锤连杆相对于地面的角速度。
- en: '[PRE76]'
  id: totrans-436
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: Finally, the linear velocity of the bob’s center of mass can be computed.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，可以计算小球质心的线速度。
- en: '[PRE77]'
  id: totrans-438
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: Attributes
  id: totrans-439
