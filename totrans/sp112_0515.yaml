- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.gauss_spline.html#scipy.signal.gauss_spline](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.gauss_spline.html#scipy.signal.gauss_spline)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Gaussian approximation to B-spline basis function of order n.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: a knot vector
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: The order of the spline. Must be non-negative, i.e., n >= 0
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: B-spline basis function values approximated by a zero-mean Gaussian function.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The B-spline basis function can be approximated well by a zero-mean Gaussian
    function with standard-deviation equal to \(\sigma=(n+1)/12\) for large *n* :'
  prefs: []
  type: TYPE_NORMAL
- en: \[\frac{1}{\sqrt {2\pi\sigma^2}}exp(-\frac{x^2}{2\sigma})\]
  prefs: []
  type: TYPE_NORMAL
