  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Construct Python bytes containing the raw data bytes in the array.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 构造包含数组中原始数据字节的 Python 字节。
- en: Constructs Python bytes showing a copy of the raw contents of data memory. The
    bytes object is produced in C-order by default. This behavior is controlled by
    the `order` parameter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 构造出显示数据内存原始内容的 Python 字节。默认情况下，字节对象按照 C 顺序生成。这种行为由`order`参数控制。
- en: New in version 1.9.0.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1.9.0 版本新增。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**order**{‘C’, ‘F’, ‘A’}, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’, ‘A’}, 可选'
- en: Controls the memory layout of the bytes object. ‘C’ means C-order, ‘F’ means
    F-order, ‘A’ (short for *Any*) means ‘F’ if *a* is Fortran contiguous, ‘C’ otherwise.
    Default is ‘C’.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 控制字节对象的内存布局。‘C’代表 C 顺序，‘F’代表 F 顺序，‘A’（缩写形式为 *Any*）表示若 *a* 是 Fortran 连续的则返回 ‘F’，否则返回
    ‘C’。默认是 ‘C’。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**s**bytes'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**bytes'
- en: Python bytes exhibiting a copy of *a*’s raw data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 *a* 原始数据的 Python 字节。
