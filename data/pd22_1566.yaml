  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.window.rolling.Rolling.sem.html](https://pandas.pydata.org/docs/reference/api/pandas.core.window.rolling.Rolling.sem.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the rolling standard error of mean.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算滚动平均的标准误差。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**ddof**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**整数，默认为 1'
- en: Delta Degrees of Freedom. The divisor used in calculations is `N - ddof`, where
    `N` represents the number of elements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自由度的增量。计算中使用的除数是`N - ddof`，其中`N`表示元素的数量。
- en: '**numeric_only**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**numeric_only**布尔值，默认为 False'
- en: Include only float, int, boolean columns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括 float、int、boolean 列。
- en: New in version 1.5.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 1.5.0 中新增。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Return type is the same as the original object with `np.float64` dtype.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型与原始对象相同，dtype 为 `np.float64`。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
