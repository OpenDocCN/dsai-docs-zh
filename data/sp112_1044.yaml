- en: Oblate spheroidal radial function obl_rad1 for precomputed characteristic value
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 预先计算的特征值的椭球体径向函数obl_rad1
- en: Computes the oblate spheroidal radial function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`. Requires pre-computed characteristic value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第一类椭球体径向函数及其关于*x*的导数（对于模式参数m>=0和n>=m，椭球参数*c*和`|x| < 1.0`）。需要预先计算的特征值。
