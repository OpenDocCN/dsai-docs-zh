- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DOTA serves as a benchmark for training and evaluating models specifically tailored
    for aerial image analysis. With the inclusion of OBB annotations, it provides
    a unique challenge, enabling the development of specialized object detection models
    that cater to aerial imagery's nuances.
  prefs: []
  type: TYPE_NORMAL
