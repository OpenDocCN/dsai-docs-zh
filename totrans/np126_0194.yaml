  type: TYPE_NORMAL
  zh: numpy.dtype.newbyteorder
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html](https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html](https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html)
- en: method
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new dtype with a different byte order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有不同字节顺序的新dtype。
- en: Changes are also made in all fields and sub-arrays of the data type.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据类型的所有字段和子数组也进行更改。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**new_order**string, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**new_order**字符串，可选'
- en: 'Byte order to force; a value from the byte order specifications below. The
    default value (‘S’) results in swapping the current byte order. *new_order* codes
    can be any of:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强制的字节顺序；来自下面字节顺序规范的值。默认值（‘S’）导致交换当前字节顺序。*new_order*代码可以是以下任意之一：
- en: ‘S’ - swap dtype from current to opposite endian
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘S’ - 将dtype从当前字节顺序交换为相反字节顺序
- en: '{‘<’, ‘little’} - little endian'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '{‘<’, ‘little’} - 小端'
- en: '{‘>’, ‘big’} - big endian'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '{‘>’, ‘big’} - 大端'
- en: '{‘=’, ‘native’} - native order'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '{‘=’, ‘native’} - 本机顺序'
- en: '{‘|’, ‘I’} - ignore (no change to byte order)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '{‘|’, ‘I’} - 忽略（不改变字节顺序）'
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**new_dtype**dtype'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**new_dtype**dtype'
- en: New dtype object with the given change to the byte order.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 具有给定字节顺序更改的新dtype对象。
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Changes are also made in all fields and sub-arrays of the data type.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据类型的所有字段和子数组也进行更改。
- en: Examples
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
