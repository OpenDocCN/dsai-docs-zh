    to an array before applying the ufunc.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 这与pandas中的其他二进制操作的行为相匹配，如[`Series.add()`](../reference/api/pandas.Series.add.html#pandas.Series.add
    "pandas.Series.add")。要保留先前的行为，在应用ufunc之前将另一个`Series`转换为数组。
