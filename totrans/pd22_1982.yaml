    columns ([GH 166](https://github.com/pandas-dev/pandas/issues/166))
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在DataFrame上通过传递函数列表进行分组聚合，产生具有分层列的聚合结果（[GH 166](https://github.com/pandas-dev/pandas/issues/166)）
- en: Can call `cummin` and `cummax` on Series and DataFrame to get cumulative minimum
    and maximum, respectively ([GH 647](https://github.com/pandas-dev/pandas/issues/647))
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在Series和DataFrame上调用`cummin`和`cummax`以分别获取累积最小值和最大值（[GH 647](https://github.com/pandas-dev/pandas/issues/647)）
- en: '`value_range` added as utility function to get min and max of a dataframe ([GH
    288](https://github.com/pandas-dev/pandas/issues/288))'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`value_range`添加为获取DataFrame的最小值和最大值的实用函数（[GH 288](https://github.com/pandas-dev/pandas/issues/288)）'
- en: Added `encoding` argument to `read_csv`, `read_table`, `to_csv` and `from_csv`
    for non-ascii text ([GH 717](https://github.com/pandas-dev/pandas/issues/717))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向`read_csv`、`read_table`、`to_csv`和`from_csv`添加`encoding`参数以处理非ASCII文本（[GH 717](https://github.com/pandas-dev/pandas/issues/717)）
- en: '[Added](../user_guide/basics.html#basics-stats) `abs` method to pandas objects'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/basics.html#basics-stats) `abs`方法到pandas对象'
- en: '[Added](../user_guide/reshaping.html#reshaping-pivot) `crosstab` function for
    easily computing frequency tables'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/reshaping.html#reshaping-pivot) `crosstab`函数以轻松计算频率表'
- en: '[Added](../user_guide/indexing.html#indexing-set-ops) `isin` method to index
    objects'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/indexing.html#indexing-set-ops) `isin`方法到索引对象'
- en: '[Added](../user_guide/advanced.html#advanced-xs) `level` argument to `xs` method
    of DataFrame.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[添加](../user_guide/advanced.html#advanced-xs) `level`参数到DataFrame的`xs`方法。'
- en: API changes to integer indexing
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API更改为整数索引
- en: 'One of the potentially riskiest API changes in 0.7.0, but also one of the most
    important, was a complete review of how **integer indexes** are handled with regard
    to label-based indexing. Here is an example:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.7.0中，可能是最潜在风险的API更改之一，但也是最重要的之一，是关于如何处理**整数索引**与标签索引相关的完全审查。这是一个例子：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'This is all exactly identical to the behavior before. However, if you ask for
    a key **not** contained in the Series, in versions 0.6.1 and prior, Series would
    *fall back* on a location-based lookup. This now raises a `KeyError`:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都与之前的行为完全相同。但是，如果你要求一个**不**包含在Series中的键，在0.6.1版本及以前，Series会*回退*到基于位置的查找。现在会引发`KeyError`：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This change also has the same impact on DataFrame:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个改变也对DataFrame产生了同样的影响：
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In order to support purely integer-based indexing, the following methods have
    been added:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持纯整数索引，以下方法已被添加：
- en: '| Method | Description |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 方法 | 描述 |'
- en: '| --- | --- |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `Series.iget_value(i)` | Retrieve value stored at location `i` |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `Series.iget_value(i)` | 检索存储在位置`i`的值 |'
- en: '| `Series.iget(i)` | Alias for `iget_value` |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `Series.iget(i)` | `iget_value`的别名 |'
- en: '| `DataFrame.irow(i)` | Retrieve the `i`-th row |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `DataFrame.irow(i)` | 检索第`i`行 |'
- en: '| `DataFrame.icol(j)` | Retrieve the `j`-th column |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `DataFrame.icol(j)` | 检索第`j`列 |'
- en: '| `DataFrame.iget_value(i, j)` | Retrieve the value at row `i` and column `j`
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `DataFrame.iget_value(i, j)` | 检索第`i`行和第`j`列的值 |'
- en: API tweaks regarding label-based slicing
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于基于标签的切片的API调整
- en: 'Label-based slicing using `ix` now requires that the index be sorted (monotonic)
    **unless** both the start and endpoint are contained in the index:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`ix`进行基于标签的切片现在要求索引已排序（单调递增）**除非**起始点和终点都包含在索引中：
- en: '[PRE4]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Then this is OK:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这是可以的：
- en: '[PRE5]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'But this is not:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不是：
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'If the index had been sorted, the “range selection” would have been possible:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引已排序，则“范围选择”将是可能的：
- en: '[PRE7]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Changes to Series `[]` operator
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Series `[]` 操作符的更改
- en: 'As as notational convenience, you can pass a sequence of labels or a label
    slice to a Series when getting and setting values via `[]` (i.e. the `__getitem__`
    and `__setitem__` methods). The behavior will be the same as passing similar input
    to `ix` **except in the case of integer indexing**:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种符号方便，当通过`[]`（即`__getitem__`和`__setitem__`方法）获取和设置值时，可以传递标签序列或标签切片给Series。行为将与将类似输入传递给`ix`时相同**除了在整数索引的情况下**：
- en: '[PRE8]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'In the case of integer indexes, the behavior will be exactly as before (shadowing
    `ndarray`):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于整数索引的情况，行为将与以前完全相同（遮蔽`ndarray`）：
- en: '[PRE9]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: If you wish to do indexing with sequences and slicing on an integer index with
    label semantics, use `ix`.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果希望在具有标签语义的整数索引上使用序列和切片进行索引，请使用`ix`。
- en: Other API changes
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他API更改
- en: The deprecated `LongPanel` class has been completely removed
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已完全移除弃用的`LongPanel`类
- en: If `Series.sort` is called on a column of a DataFrame, an exception will now
    be raised. Before it was possible to accidentally mutate a DataFrame’s column
    by doing `df[col].sort()` instead of the side-effect free method `df[col].order()`
    ([GH 316](https://github.com/pandas-dev/pandas/issues/316))
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在DataFrame的列上调用`Series.sort`，现在将引发异常。之前可能会意外通过`df[col].sort()`而不是无副作用的方法`df[col].order()`来改变DataFrame的列（[GH
    316](https://github.com/pandas-dev/pandas/issues/316)）
- en: Miscellaneous renames and deprecations which will (harmlessly) raise `FutureWarning`
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种重命名和弃用，将（无害地）引发`FutureWarning`
- en: '`drop` added as an optional parameter to `DataFrame.reset_index` ([GH 699](https://github.com/pandas-dev/pandas/issues/699))'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`drop`作为`DataFrame.reset_index`的可选参数添加（[GH 699](https://github.com/pandas-dev/pandas/issues/699)）'
- en: Performance improvements
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 性能改进
- en: '[Cythonized GroupBy aggregations](../user_guide/groupby.html#groupby-aggregate-builtin)
    no longer presort the data, thus achieving a significant speedup ([GH 93](https://github.com/pandas-dev/pandas/issues/93)).
    GroupBy aggregations with Python functions significantly sped up by clever manipulation
    of the ndarray data type in Cython ([GH 496](https://github.com/pandas-dev/pandas/issues/496)).'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Cython化的GroupBy聚合](../user_guide/groupby.html#groupby-aggregate-builtin)不再预先排序数据，从而实现了显著的加速（[GH
    93](https://github.com/pandas-dev/pandas/issues/93)）。通过在Cython中巧妙操作ndarray数据类型，使用Python函数的GroupBy聚合显著加快了速度（[GH
    496](https://github.com/pandas-dev/pandas/issues/496)）。'
- en: Better error message in DataFrame constructor when passed column labels don’t
    match data ([GH 497](https://github.com/pandas-dev/pandas/issues/497))
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在DataFrame构造函数中，当传递的列标签与数据不匹配时，提供更好的错误消息（[GH 497](https://github.com/pandas-dev/pandas/issues/497)）
- en: Substantially improve performance of multi-GroupBy aggregation when a Python
    function is passed, reuse ndarray object in Cython ([GH 496](https://github.com/pandas-dev/pandas/issues/496))
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当传递Python函数时，通过在Cython中重复使用ndarray对象，大幅提高了多GroupBy聚合的性能（[GH 496](https://github.com/pandas-dev/pandas/issues/496)）
- en: Can store objects indexed by tuples and floats in HDFStore ([GH 492](https://github.com/pandas-dev/pandas/issues/492))
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在HDFStore中存储由元组和浮点数索引的对象（[GH 492](https://github.com/pandas-dev/pandas/issues/492)）
- en: Don’t print length by default in Series.to_string, add `length` option ([GH
    489](https://github.com/pandas-dev/pandas/issues/489))
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Series.to_string中默认不打印长度，添加`length`选项（[GH 489](https://github.com/pandas-dev/pandas/issues/489)）
- en: Improve Cython code for multi-groupby to aggregate without having to sort the
    data ([GH 93](https://github.com/pandas-dev/pandas/issues/93))
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进Cython代码，使多GroupBy聚合无需对数据进行排序（[GH 93](https://github.com/pandas-dev/pandas/issues/93)）
- en: Improve MultiIndex reindexing speed by storing tuples in the MultiIndex, test
    for backwards unpickling compatibility
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在MultiIndex中存储元组来提高重新索引速度，测试向后反序列化兼容性
- en: Improve column reindexing performance by using specialized Cython take function
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用专门的 Cython take 函数提高列重新索引性能
- en: Further performance tweaking of Series.__getitem__ for standard use cases
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进一步调整 Series.__getitem__ 的性能以适应标准用例
- en: Avoid Index dict creation in some cases (i.e. when getting slices, etc.), regression
    from prior versions
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免在某些情况下创建索引字典（即在获取切片等情况下），这是之前版本的退化
- en: Friendlier error message in setup.py if NumPy not installed
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未安装 NumPy，则在 setup.py 中提供更友好的错误消息
- en: Use common set of NA-handling operations (sum, mean, etc.) in Panel class also
    ([GH 536](https://github.com/pandas-dev/pandas/issues/536))
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Panel 类中也使用一组通用的 NA 处理操作（sum、mean 等）（[GH 536](https://github.com/pandas-dev/pandas/issues/536)）
- en: Default name assignment when calling `reset_index` on DataFrame with a regular
    (non-hierarchical) index ([GH 476](https://github.com/pandas-dev/pandas/issues/476))
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对具有常规（非分层）索引的 DataFrame 调用 `reset_index` 时默认进行名称分配（[GH 476](https://github.com/pandas-dev/pandas/issues/476)）
- en: Use Cythonized groupers when possible in Series/DataFrame stat ops with `level`
    parameter passed ([GH 545](https://github.com/pandas-dev/pandas/issues/545))
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Series/DataFrame 统计操作中尽可能使用 Cython 化的分组器，传递 `level` 参数（[GH 545](https://github.com/pandas-dev/pandas/issues/545)）
- en: Ported skiplist data structure to C to speed up `rolling_median` by about 5-10x
    in most typical use cases ([GH 374](https://github.com/pandas-dev/pandas/issues/374))
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 skiplist 数据结构移植到 C 以加速大多数典型用例中的 `rolling_median` 处理速度约 5-10 倍（[GH 374](https://github.com/pandas-dev/pandas/issues/374)）
