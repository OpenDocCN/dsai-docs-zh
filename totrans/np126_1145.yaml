- en: NumPy 1.17.1 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.17.1-notes.html](https://numpy.org/doc/1.26/release/1.17.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This release contains a number of fixes for bugs reported against NumPy 1.17.0
    along with a few documentation and build improvements. The Python versions supported
    are 3.5-3.7, note that Python 2.7 has been dropped. Python 3.8b3 should work with
    the released source packages, but there are no future guarantees.
  prefs: []
  type: TYPE_NORMAL
- en: Downstream developers should use Cython >= 0.29.13 for Python 3.8 support and
    OpenBLAS >= 3.7 to avoid problems on the Skylake architecture. The NumPy wheels
    on PyPI are built from the OpenBLAS development branch in order to avoid those
    problems.
  prefs: []
  type: TYPE_NORMAL
