  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Represents a period of time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表示一段时间。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value**Period, str, datetime, date or pandas.Timestamp, default None'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**Period、str、datetime、date 或 pandas.Timestamp，默认为 None'
- en: The time period represented (e.g., ‘4Q2005’). This represents neither the start
    or the end of the period, but rather the entire period itself.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所代表的时间段（例如，'4Q2005'）。这既不代表期间的开始也不代表结束，而是整个期间本身。
- en: '**freq**str, default None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str，默认为 None'
- en: One of pandas period strings or corresponding objects. Accepted strings are
    listed in the [period alias section](../../user_guide/timeseries.html#timeseries-period-aliases)
    in the user docs. If value is datetime, freq is required.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 期间���符串或相应对象之一。接受的字符串在用户文档中的[期间别名部分](../../user_guide/timeseries.html#timeseries-period-aliases)中列出。如果值为
    datetime，则需要 freq。
- en: '**ordinal**int, default None'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**ordinal**int，默认为 None'
- en: The period offset from the proleptic Gregorian epoch.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从公历纪元开始的 Period 偏移量。
- en: '**year**int, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**year**int，默认为 None'
- en: Year value of the period.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的年份值。
- en: '**month**int, default 1'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**month**int，默认为 1'
- en: Month value of the period.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的月份值。
- en: '**quarter**int, default None'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**quarter**int，默认为 None'
- en: Quarter value of the period.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的季度值。
- en: '**day**int, default 1'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**day**int，默认为 1'
- en: Day value of the period.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的日期值。
- en: '**hour**int, default 0'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**hour**int，默认为 0'
- en: Hour value of the period.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的小时值。
- en: '**minute**int, default 0'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**minute**int，默认为 0'
- en: Minute value of the period.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的分钟值。
- en: '**second**int, default 0'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**second**int，默认为 0'
- en: Second value of the period.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Period 的第二个值。
