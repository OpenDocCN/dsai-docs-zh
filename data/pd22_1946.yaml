    `end`/`periods` 时 ([GH 21161](https://github.com/pandas-dev/pandas/issues/21161))'
- en: Bug in `MultiIndex.set_names()` where error raised for a `MultiIndex` with `nlevels
    == 1` ([GH 21149](https://github.com/pandas-dev/pandas/issues/21149))
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`MultiIndex.set_names()`](../reference/api/pandas.MultiIndex.set_names.html#pandas.MultiIndex.set_names
