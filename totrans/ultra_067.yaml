- en: Why should I use the Fashion-MNIST dataset for benchmarking my machine learning
    models?
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我为什么应该使用时尚-MNIST数据集来评估我的机器学习模型的基准性能？
- en: The [Fashion-MNIST](https://github.com/zalandoresearch/fashion-mnist) dataset
    is widely recognized in the deep learning community as a robust alternative to
    MNIST. It offers a more complex and varied set of images, making it an excellent
    choice for benchmarking image classification models. The dataset's structure,
    comprising 60,000 training images and 10,000 testing images, each labeled with
    one of 10 classes, makes it ideal for evaluating the performance of different
    machine learning algorithms in a more challenging context.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[时尚-MNIST](https://github.com/zalandoresearch/fashion-mnist)数据集被深度学习社区广泛认可为MNIST的强大替代品。它提供了更复杂和多样化的图像集，是评估图像分类模型性能的绝佳选择。数据集由60,000个训练图像和10,000个测试图像组成，每个图像都标有10个类别之一，适合在更具挑战性的环境中评估不同机器学习算法的性能。'
- en: Can I use Ultralytics YOLO for image classification tasks like Fashion-MNIST?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以使用Ultralytics YOLO进行像时尚-MNIST这样的图像分类任务吗？
- en: Yes, Ultralytics YOLO models can be used for image classification tasks, including
    those involving the Fashion-MNIST dataset. YOLOv8, for example, supports various
    vision tasks such as detection, segmentation, and classification. To get started
    with image classification tasks, refer to the [Classification page](https://docs.ultralytics.com/tasks/classify/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，Ultralytics YOLO 模型可用于包括时尚-MNIST数据集在内的图像分类任务。例如，YOLOv8 支持各种视觉任务，如检测、分割和分类。要开始进行图像分类任务，请参考[分类页面](https://docs.ultralytics.com/tasks/classify/)。
- en: What are the key features and structure of the Fashion-MNIST dataset?
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时尚-MNIST数据集的关键特性和结构是什么？
- en: 'The Fashion-MNIST dataset is divided into two main subsets: 60,000 training
    images and 10,000 testing images. Each image is a 28x28-pixel grayscale picture
    representing one of 10 fashion-related classes. The simplicity and well-structured
    format make it ideal for training and evaluating models in machine learning and
    computer vision tasks. For more details on the dataset structure, see the Dataset
    Structure section.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚-MNIST数据集分为两个主要子集：60,000个训练图像和10,000个测试图像。每个图像都是一个28x28像素的灰度图片，代表10个与时尚相关的类别之一。其简单和良好结构的格式使其非常适合在机器学习和计算机视觉任务中训练和评估模型。有关数据集结构的更多详细信息，请参阅数据集结构部分。
- en: How can I acknowledge the use of the Fashion-MNIST dataset in my research?
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我如何在我的研究中承认使用时尚-MNIST数据集？
- en: If you utilize the Fashion-MNIST dataset in your research or development projects,
    it's important to acknowledge it by linking to the [GitHub repository](https://github.com/zalandoresearch/fashion-mnist).
    This helps in attributing the data to Zalando Research, who made the dataset available
    for public use.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在研究或开发项目中使用 Fashion-MNIST 数据集，重要的是通过链接到 [GitHub 代码库](https://github.com/zalandoresearch/fashion-mnist)
    来承认它。这有助于将数据归属于 Zalando Research，他们将该数据集公开供使用。
