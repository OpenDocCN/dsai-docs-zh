- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Reads the contents of a Matrix Market file-like ‘source’ into a matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Matrix Market 文件类似的‘source’内容读入矩阵中。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**source**str or file-like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**source** 字符串或类文件对象'
- en: Matrix Market filename (extensions .mtx, .mtz.gz) or open file-like object.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Matrix Market 文件名（扩展名 .mtx, .mtz.gz）或打开的文件类对象。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**a**ndarray or coo_matrix'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** 数组或 coo_matrix'
- en: Dense or sparse matrix depending on the matrix format in the Matrix Market file.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Matrix Market 文件中的矩阵格式，返回密集或稀疏矩阵。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'Changed in version 1.12.0: C++ implementation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1.12.0 版本中更改：采用 C++ 实现。
- en: Examples
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
