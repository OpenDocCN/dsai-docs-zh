- en: A wrapper for the AMOS [[1]](#re86a51aa4842-1) routine *zbesh*, which carries
    out the computation using the relation,
  prefs: []
  type: TYPE_NORMAL
- en: \[H^{(1)}_v(z) = \frac{2}{\imath\pi} \exp(-\imath \pi v/2) K_v(z \exp(-\imath\pi/2))\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(K_v\) is the modified Bessel function of the second kind. For negative
    orders, the relation
  prefs: []
