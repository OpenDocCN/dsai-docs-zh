- en: scipy.signal.abcd_normalize
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.abcd_normalize.html#scipy.signal.abcd_normalize](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.abcd_normalize.html#scipy.signal.abcd_normalize)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Check state-space matrices and ensure they are 2-D.
  prefs: []
  type: TYPE_NORMAL
- en: If enough information on the system is provided, that is, enough properly-shaped
    arrays are passed to the function, the missing ones are built from this information,
    ensuring the correct number of rows and columns. Otherwise a ValueError is raised.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A, B, C, D**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: State-space matrices. All of them are None (missing) by default. See [`ss2tf`](scipy.signal.ss2tf.html#scipy.signal.ss2tf
    "scipy.signal.ss2tf") for format.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A, B, C, D**array'
  prefs: []
  type: TYPE_NORMAL
- en: Properly shaped state-space matrices.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: ValueError
  prefs: []
  type: TYPE_NORMAL
- en: If not enough information on the system was provided.
  prefs: []
  type: TYPE_NORMAL
