- en: Generate a pie plot.
  prefs: []
  type: TYPE_NORMAL
- en: A pie plot is a proportional representation of the numerical data in a column.
    This function wraps `matplotlib.pyplot.pie()` for the specified column. If no
    column reference is passed and `subplots=True` a pie plot is drawn for each numerical
    column independently.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**int or label, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Label or position of the column to plot. If not provided, `subplots=True` argument
    must be passed.
  prefs: []
  type: TYPE_NORMAL
- en: '****kwargs**'
  prefs: []
  type: TYPE_NORMAL
- en: Keyword arguments to pass on to [`DataFrame.plot()`](pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot").
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: matplotlib.axes.Axes or np.ndarray of them
  prefs: []
  type: TYPE_NORMAL
- en: A NumPy array is returned when subplots is True.
