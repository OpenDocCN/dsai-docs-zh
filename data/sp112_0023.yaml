- en: scipy.test
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.test
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.test.html#scipy.test)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Run tests for this namespace
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此命名空间的测试
- en: '`scipy.test()` runs tests for all of SciPy, with the default settings. When
    used from a submodule (e.g., `scipy.cluster.test()`, only the tests for that namespace
    are run.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.test()` 运行 SciPy 的所有测试，使用默认设置。当从子模块使用时（例如 `scipy.cluster.test()`），仅运行该命名空间的测试。'
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**label**{‘fast’, ‘full’}, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**label**{‘fast’，‘full’}，可选'
- en: Whether to run only the fast tests, or also those marked as slow. Default is
    ‘fast’.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是否仅运行快速测试，还是包括标记为慢速的测试。默认为 'fast'。
- en: '**verbose**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**verbose**int，可选'
- en: Test output verbosity. Default is 1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 测试输出详细程度，默认为 1。
- en: '**extra_argv**list, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**extra_argv**list，可选'
- en: Arguments to pass through to Pytest.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给 Pytest 的参数。
- en: '**doctests**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**doctests**bool，可选'
- en: Whether to run doctests or not. Default is False.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是否运行 doctests，默认为 False。
- en: '**coverage**bool, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**coverage**bool，可选'
- en: Whether to run tests with code coverage measurements enabled. Default is False.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是否启用代码覆盖率测量运行测试。默认为 False。
- en: '**tests**list of str, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**tests**字符串列表，可选'
- en: List of module names to run tests for. By default, uses the module from which
    the `test` function is called.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行测试的模块名称列表。默认情况下，使用调用 `test` 函数的模块。
- en: '**parallel**int, optional'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**parallel**int，可选'
- en: Run tests in parallel with pytest-xdist, if number given is larger than 1\.
    Default is 1.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 pytest-xdist 并行运行测试，如果给定的数字大于 1。默认为 1。
