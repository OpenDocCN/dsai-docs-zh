- en: Return a copy of the array collapsed into one dimension.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将数组折叠为一维的副本。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**order**{‘C’, ‘F’, ‘A’, ‘K’}, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**{‘C’, ‘F’, ‘A’, ‘K’}, 可选'
- en: ‘C’ means to flatten in row-major (C-style) order. ‘F’ means to flatten in column-major
    (Fortran- style) order. ‘A’ means to flatten in column-major order if *a* is Fortran
    *contiguous* in memory, row-major order otherwise. ‘K’ means to flatten *a* in
    the order the elements occur in memory. The default is ‘C’.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ‘C’ 表示按行主序（C 风格）展平。‘F’ 表示按列主序（Fortran 风格）展平。‘A’ 表示如果 *a* 在内存中是Fortran *连续*的，则按列主序展平，否则按行主序。‘K’
    表示按内存中元素出现的顺序展平。默认为‘C’。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray'
- en: A copy of the input array, flattened to one dimension.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组的一维展平副本。
