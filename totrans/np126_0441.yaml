- en: Return true for each element if all cased characters in the string are uppercase
    and there is at least one character, false otherwise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果字符串中所有大小写字符均为大写且至少有一个字符，则对于每个元素返回 true，否则返回 false。
- en: Call *str.isupper* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用 *str.isupper*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 8 位字符，此方法取决于区域设置。
