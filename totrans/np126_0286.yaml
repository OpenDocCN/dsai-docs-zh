- en: numpy.empty_like
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.empty_like
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.empty_like.html](https://numpy.org/doc/1.26/reference/generated/numpy.empty_like.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.empty_like.html](https://numpy.org/doc/1.26/reference/generated/numpy.empty_like.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a new array with the same shape and type as a given array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有与给定数组相同形状和类型的新数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**prototype**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**原型**array_like'
- en: The shape and data-type of *prototype* define these same attributes of the returned
    array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*原型*的形状和数据类型定义了返回数组的相同属性。'
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据类型**数据类型，可选'
- en: Overrides the data type of the result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的数据类型。
- en: New in version 1.6.0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.6.0起新增。
- en: '**order**{‘C’, ‘F’, ‘A’, or ‘K’}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺序**{‘C’，‘F’，‘A’或‘K’}，可选'
- en: Overrides the memory layout of the result. ‘C’ means C-order, ‘F’ means F-order,
    ‘A’ means ‘F’ if *prototype* is Fortran contiguous, ‘C’ otherwise. ‘K’ means match
    the layout of *prototype* as closely as possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的内存布局。‘C’表示C顺序，‘F’表示F顺序，‘A’表示如果*原型*是Fortran连续的，则为‘F’，否则为‘C’。‘K’表示尽可能与*原型*的布局匹配。
- en: New in version 1.6.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.6.0起新增。
- en: '**subok**bool, optional.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**subok**bool，可选。'
- en: If True, then the newly created array will use the sub-class type of *prototype*,
    otherwise it will be a base-class array. Defaults to True.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则新创建的数组将使用*原型*的子类类型，否则将是基类数组。默认为True。
- en: '**shape**int or sequence of ints, optional.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**形状**int或int序列，可选。'
- en: Overrides the shape of the result. If order=’K’ and the number of dimensions
    is unchanged, will try to keep order, otherwise, order=’C’ is implied.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖结果的形状。如果order=’K’且维数不变，则尝试保持顺序，否则，暗示order=’C’。
- en: New in version 1.17.0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.17.0起新增。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**ndarray'
- en: Array of uninitialized (arbitrary) data with the same shape and type as *prototype*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 具有与*原型*相同形状和类型的未初始化（任意）数据的数组。
- en: See also
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`ones_like`](numpy.ones_like.html#numpy.ones_like "numpy.ones_like")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ones_like`](https://numpy.org/doc/1.26/reference/generated/numpy.ones_like.html)'
- en: Return an array of ones with shape and type of input.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有输入形状和类型的零数组。
- en: '[`zeros_like`](numpy.zeros_like.html#numpy.zeros_like "numpy.zeros_like")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`zeros_like`](https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html)'
- en: Return an array of zeros with shape and type of input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有输入形状和类型的零数组。
- en: '[`full_like`](numpy.full_like.html#numpy.full_like "numpy.full_like")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`full_like`](https://numpy.org/doc/1.26/reference/generated/numpy.full_like.html)的输出'
- en: Return a new array with shape of input filled with value.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有输入形状并填充值的新数组。
- en: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`empty`](https://numpy.org/doc/1.26/reference/generated/numpy.empty.html)'
- en: Return a new uninitialized array.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个新的未初始化数组。
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function does *not* initialize the returned array; to do that use [`zeros_like`](numpy.zeros_like.html#numpy.zeros_like
    "numpy.zeros_like") or [`ones_like`](numpy.ones_like.html#numpy.ones_like "numpy.ones_like")
    instead. It may be marginally faster than the functions that do set the array
    values.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数*不*初始化返回的数组；要做到这一点，请使用[`zeros_like`](https://numpy.org/doc/1.26/reference/generated/numpy.zeros_like.html)或[`ones_like`](https://numpy.org/doc/1.26/reference/generated/numpy.ones_like.html)。它可能比设置数组值的函数稍微快一些。
- en: Examples
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
