  zh: '[PRE0]'
- en: Small container to keep useful information on a ARFF dataset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小容器，用于保存 ARFF 数据集的有用信息。
- en: Knows about attributes names and types.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 知道属性的名称和类型。
- en: Notes
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记
- en: Also maintains the list of attributes in order, i.e., doing for i in meta, where
    meta is an instance of MetaData, will return the different attribute names in
    the order they were defined.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也维护属性列表的顺序，即对于 meta 中的每个 i，其中 meta 是 MetaData 的一个实例，将按定义顺序返回不同的属性名。
