- en: scipy.special.gdtria
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gdtria.html#scipy.special.gdtria)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse of [`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")
    vs a.
  prefs: []
  type: TYPE_NORMAL
- en: Returns the inverse with respect to the parameter *a* of `p = gdtr(a, b, x)`,
    the cumulative distribution function of the gamma distribution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Probability values.
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: '*b* parameter values of *gdtr(a, b, x)*. *b* is the “shape” parameter of the
    gamma distribution.'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Nonnegative real values, from the domain of the gamma distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If a fourth argument is given, it must be a numpy.ndarray whose size matches
    the broadcast result of *a*, *b* and *x*. *out* is then the array returned by
    the function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Values of the *a* parameter such that *p = gdtr(a, b, x)*. *1/a* is the “scale”
    parameter of the gamma distribution.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr")'
  prefs: []
  type: TYPE_NORMAL
- en: CDF of the gamma distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`gdtrib`](scipy.special.gdtrib.html#scipy.special.gdtrib "scipy.special.gdtrib")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse with respect to *b* of *gdtr(a, b, x)*.
  prefs: []
  type: TYPE_NORMAL
- en: '[`gdtrix`](scipy.special.gdtrix.html#scipy.special.gdtrix "scipy.special.gdtrix")'
  prefs: []
  type: TYPE_NORMAL
- en: Inverse with respect to *x* of *gdtr(a, b, x)*.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Wrapper for the CDFLIB [[1]](#r05e16e839db0-1) Fortran routine *cdfgam*.
  prefs: []
  type: TYPE_NORMAL
- en: The cumulative distribution function *p* is computed using a routine by DiDinato
    and Morris [[2]](#r05e16e839db0-2). Computation of *a* involves a search for a
    value that produces the desired value of *p*. The search relies on the monotonicity
    of *p* with *a*.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Barry Brown, James Lovato, and Kathy Russell, CDFLIB: Library of Fortran Routines
    for Cumulative Distribution Functions, Inverses, and Other Parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[2](#id2)]'
  prefs: []
  type: TYPE_NORMAL
- en: DiDinato, A. R. and Morris, A. H., Computation of the incomplete gamma function
    ratios and their inverse. ACM Trans. Math. Softw. 12 (1986), 377-393.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: First evaluate [`gdtr`](scipy.special.gdtr.html#scipy.special.gdtr "scipy.special.gdtr").
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Verify the inverse.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
