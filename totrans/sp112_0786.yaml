- en: scipy.special.jnp_zeros
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnp_zeros.html#scipy.special.jnp_zeros](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jnp_zeros.html#scipy.special.jnp_zeros)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute zeros of integer-order Bessel function derivatives Jn’.
  prefs: []
  type: TYPE_NORMAL
- en: Compute *nt* zeros of the functions \(J_n'(x)\) on the interval \((0, \infty)\).
    The zeros are returned in ascending order. Note that this interval excludes the
    zero at \(x = 0\) that exists for \(n > 1\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of Bessel function
  prefs: []
  type: TYPE_NORMAL
- en: '**nt**int'
  prefs: []
  type: TYPE_NORMAL
- en: Number of zeros to return
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
- en: First *nt* zeros of the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`jvp`](scipy.special.jvp.html#scipy.special.jvp "scipy.special.jvp")'
  prefs: []
  type: TYPE_NORMAL
- en: Derivatives of integer-order Bessel functions of the first kind
  prefs: []
  type: TYPE_NORMAL
- en: '[`jv`](scipy.special.jv.html#scipy.special.jv "scipy.special.jv")'
  prefs: []
  type: TYPE_NORMAL
- en: Float-order Bessel functions of the first kind
  prefs: []
  type: TYPE_NORMAL
