- en: Returns a pair of matrices (\(C\), \(F\)) with matching rank such that \(A =
    C F\).
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一对矩阵（\(C\)，\(F\)），它们具有相同的秩，使得 \(A = C F\)。
- en: 'Parameters:'
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**iszerofunc** : Function, optional'
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: '**iszerofunc** ：函数，可选'
- en: 'A function used for detecting whether an element can act as a pivot. `lambda
    x: x.is_zero` is used by default.'
  id: totrans-1630
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '用于检测元素是否可以作为枢轴的函数。默认情况下使用`lambda x: x.is_zero`。'
- en: '**simplify** : Bool or Function, optional'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '**简化** ：布尔或函数，可选'
- en: A function used to simplify elements when looking for a pivot. By default SymPy’s
    `simplify` is used.
  id: totrans-1632
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于在寻找枢轴时简化元素的函数。默认情况下使用SymPy的`simplify`。
- en: 'Returns:'
  id: totrans-1633
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**(C, F)** : Matrices'
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: '**(C, F)** ：矩阵'
- en: \(C\) and \(F\) are full-rank matrices with rank as same as \(A\), whose product
    gives \(A\).
  id: totrans-1635
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: \(C\) 和 \(F\) 是秩与 \(A\) 相同的全秩矩阵，它们的乘积给出 \(A\)。
- en: ''
  id: totrans-1636
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: See Notes for additional mathematical details.
  id: totrans-1637
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有关附加数学细节，请参见注释。
- en: Examples
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE380]'
  id: totrans-1639
  prefs: []
  type: TYPE_PRE
  zh: '[PRE380]'
- en: Notes
  id: totrans-1640
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: Obtaining \(F\), an RREF of \(A\), is equivalent to creating a product
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: 获得 \(F\)，\(A\) 的RREF，相当于创建一个产品
- en: \[E_n E_{n-1} ... E_1 A = F\]
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: \[E_n E_{n-1} ... E_1 A = F\]
- en: where \(E_n, E_{n-1}, \dots, E_1\) are the elimination matrices or permutation
    matrices equivalent to each row-reduction step.
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(E_n, E_{n-1}, \dots, E_1\) 是消元矩阵或等效于每个行约简步骤的排列矩阵。
- en: 'The inverse of the same product of elimination matrices gives \(C\):'
  id: totrans-1644
  prefs: []
  type: TYPE_NORMAL
  zh: 相同消元矩阵的逆矩阵给出 \(C\)：
- en: \[C = \left(E_n E_{n-1} \dots E_1\right)^{-1}\]
  id: totrans-1645
  prefs: []
  type: TYPE_NORMAL
  zh: \[C = \left(E_n E_{n-1} \dots E_1\right)^{-1}\]
- en: 'It is not necessary, however, to actually compute the inverse: the columns
    of \(C\) are those from the original matrix with the same column indices as the
    indices of the pivot columns of \(F\).'
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要实际计算逆矩阵：\(C\)的列与\(F\)的主元列的列索引相同。
