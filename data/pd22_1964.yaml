- en: '`Timestamp(''now'')` is now equivalent to `Timestamp.now()` in that it returns
    the local time rather than UTC. Also, `Timestamp(''today'')` is now equivalent
    to `Timestamp.today()` and both have `tz` as a possible argument. ([GH 9000](https://github.com/pandas-dev/pandas/issues/9000))'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Timestamp(''now'')` 现在等同于 `Timestamp.now()`，因为它返回本地时间而不是 UTC。而且，`Timestamp(''today'')`
    现在等同于 `Timestamp.today()`，两者都有 `tz` 作为可能的参数。([GH 9000](https://github.com/pandas-dev/pandas/issues/9000))'
- en: Fix negative step support for label-based slices ([GH 8753](https://github.com/pandas-dev/pandas/issues/8753))
  id: totrans-165
  prefs:
