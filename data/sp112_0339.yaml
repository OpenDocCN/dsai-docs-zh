- en: '**x0**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x0**浮点数'
- en: The point at which the nth derivative is found.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 找到第n阶导数的点。
- en: '**dx**float, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dx**浮点数，可选'
- en: Spacing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Spacing.
- en: '**n**int, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，可选'
- en: Order of the derivative. Default is 1.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 导数的阶数。默认为1。
- en: '**args**tuple, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**args**元组，可选'
- en: Arguments
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: '**order**int, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**order**整数，可选'
- en: Number of points to use, must be odd.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用的点数，必须为奇数。
- en: Notes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
