- en: numpy.min_scalar_type
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.min_scalar_type.html](https://numpy.org/doc/1.26/reference/generated/numpy.min_scalar_type.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: For scalar `a`, returns the data type with the smallest size and smallest scalar
    kind which can hold its value. For non-scalar array `a`, returns the vector’s
    dtype unmodified.
  prefs: []
  type: TYPE_NORMAL
- en: Floating point values are not demoted to integers, and complex values are not
    demoted to floats.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**scalar or array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The value whose minimal data type is to be found.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**dtype'
  prefs: []
  type: TYPE_NORMAL
- en: The minimal data type.
  prefs: []
  type: TYPE_NORMAL
