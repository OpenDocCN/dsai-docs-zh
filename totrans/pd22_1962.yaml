    the order was arbitrary. ([GH 9777](https://github.com/pandas-dev/pandas/issues/9777))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By default, `read_csv` and `read_table` will now try to infer the compression
