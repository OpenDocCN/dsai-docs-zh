  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.to_timestamp.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.to_timestamp.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the Timestamp representation of the Period.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回周期的时间戳表示。
- en: Uses the target frequency specified at the part of the period specified by how,
    which is either Start or Finish.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用在指定周期部分指定的目标频率，该周期部分可以是开始或结束。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str or DateOffset'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str 或 DateOffset'
- en: Target frequency. Default is ‘D’ if self.freq is week or longer and ‘S’ otherwise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目标频率。如果self.freq是一周或更长，则默认为‘D’，否则为‘S’。
- en: '**how**str, default ‘S’ (start)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**how**str，默认为‘S’（开始）'
- en: One of ‘S’, ‘E’. Can be aliased as case insensitive ‘Start’, ‘Finish’, ‘Begin’,
    ‘End’.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ‘S’、‘E’之一。可以不区分大小写地别名为‘Start’、‘Finish’、‘Begin’、‘End’。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Timestamp
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳
