- en: scipy.special.chndtridf
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtridf.html#scipy.special.chndtridf](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.chndtridf.html#scipy.special.chndtridf)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse to [`chndtr`](scipy.special.chndtr.html#scipy.special.chndtr "scipy.special.chndtr")
    vs *df*
  prefs: []
  type: TYPE_NORMAL
- en: Calculated using a search to find a value for *df* that produces the desired
    value of *p*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Upper bound of the integral; must satisfy `x >= 0`
  prefs: []
  type: TYPE_NORMAL
- en: '**p**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Probability; must satisfy `0 <= p < 1`
  prefs: []
  type: TYPE_NORMAL
- en: '**nc**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Non-centrality parameter; must satisfy `nc >= 0`
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**df**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of freedom
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
