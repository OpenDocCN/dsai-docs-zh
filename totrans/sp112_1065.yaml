- en: scipy.special.perm
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.perm.html#scipy.special.perm)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Permutations of N things taken k at a time, i.e., k-permutations of N.
  prefs: []
  type: TYPE_NORMAL
- en: It’s also known as “partial permutations”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**N**int, ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Number of things.
  prefs: []
  type: TYPE_NORMAL
- en: '**k**int, ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Number of elements taken.
  prefs: []
  type: TYPE_NORMAL
- en: '**exact**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *exact* is False, then floating point precision is used, otherwise exact
    long integer is computed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**val**int, ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The number of k-permutations of N.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Array arguments accepted only for exact=False case.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If k > N, N < 0, or k < 0, then a 0 is returned.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
