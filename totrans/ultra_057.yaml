- en: What are the components of the Package Segmentation Dataset, and how is it structured?
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是包分割数据集的组成部分，以及它的结构是怎样的？
- en: 'The dataset is structured into three main components: - **Training set**: Contains
    1920 images with annotations. - **Testing set**: Comprises 89 images with corresponding
    annotations. - **Validation set**: Includes 188 images with annotations.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集分为三个主要部分：- **训练集**：包含1920张带有注释的图像。- **测试集**：包括89张带有相应注释的图像。- **验证集**：包含188张带有注释的图像。
- en: This structure ensures a balanced dataset for thorough model training, validation,
    and testing, enhancing the performance of segmentation algorithms.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构确保了一个平衡的数据集，用于彻底的模型训练、验证和测试，提升了分割算法的性能。
- en: Why should I use Ultralytics YOLOv8 with the Package Segmentation Dataset?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么应该使用Ultralytics YOLOv8与包分割数据集？
- en: Ultralytics YOLOv8 provides state-of-the-art accuracy and speed for real-time
    object detection and segmentation tasks. Using it with the Package Segmentation
    Dataset allows you to leverage YOLOv8's capabilities for precise package segmentation.
    This combination is especially beneficial for industries like logistics and warehouse
    automation, where accurate package identification is critical. For more information,
    check out our [page on YOLOv8 segmentation](https://docs.ultralytics.com/models/yolov8).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Ultralytics YOLOv8 提供了实时目标检测和分割任务的最先进准确性和速度。与 Package Segmentation Dataset 结合使用，可以充分利用
    YOLOv8 的能力进行精确的包裹分割。这种组合特别适用于物流和仓库自动化等行业，准确的包裹识别对其至关重要。有关更多信息，请查阅我们关于 [YOLOv8
    分割](https://docs.ultralytics.com/models/yolov8) 的页面。
- en: How can I access and use the package-seg.yaml file for the Package Segmentation
    Dataset?
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何访问和使用 `package-seg.yaml` 文件，用于 Package Segmentation Dataset？
- en: The `package-seg.yaml` file is hosted on Ultralytics' GitHub repository and
    contains essential information about the dataset's paths, classes, and configuration.
    You can download it from [here](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/package-seg.yaml).
    This file is crucial for configuring your models to utilize the dataset efficiently.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`package-seg.yaml` 文件存放在 Ultralytics 的 GitHub 仓库中，包含有关数据集路径、类别和配置的重要信息。你可以从
    [这里](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/package-seg.yaml)
    下载它。这个文件对于配置模型以有效利用数据集至关重要。'
- en: For more insights and practical examples, explore our [Usage](https://docs.ultralytics.com/usage/python/)
    section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多见解和实际示例，请查阅我们的 [使用](https://docs.ultralytics.com/usage/python/) 部分。
