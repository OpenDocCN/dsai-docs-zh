- en: Create a DataFrame with a column containing the Index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个包含索引的列的 DataFrame。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**index**bool, default True'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**index** 布尔值，默认为 True'
- en: Set the index of the returned DataFrame as the original Index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将返回的 DataFrame 的索引设置为原始索引。
- en: '**name**object, defaults to index.name'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** 对象，默认为 index.name'
- en: The passed name should substitute for the index name (if it has one).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传递的名称应该替代索引名称（如果有的话）。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: DataFrame containing the original Index data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 包含原始索引数据的 DataFrame。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
