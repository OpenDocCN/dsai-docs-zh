- en: pandas.io.formats.style.Styler.use
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.io.formats.style.Styler.use.html](https://pandas.pydata.org/docs/reference/api/pandas.io.formats.style.Styler.use.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Set the styles on the current Styler.
  prefs: []
  type: TYPE_NORMAL
- en: Possibly uses styles from `Styler.export`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**styles**dict(str, Any)'
  prefs: []
  type: TYPE_NORMAL
- en: 'List of attributes to add to Styler. Dict keys should contain only:'
  prefs: []
  type: TYPE_NORMAL
- en: '“apply”: list of styler functions, typically added with `apply` or `map`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“table_attributes”: HTML attributes, typically added with `set_table_attributes`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“table_styles”: CSS selectors and properties, typically added with `set_table_styles`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“hide_index”: whether the index is hidden, typically added with `hide_index`,
    or a boolean list for hidden levels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“hide_columns”: whether column headers are hidden, typically added with `hide_columns`,
    or a boolean list for hidden levels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“hide_index_names”: whether index names are hidden.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“hide_column_names”: whether column header names are hidden.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“css”: the css class names used.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Styler
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`Styler.export`](pandas.io.formats.style.Styler.export.html#pandas.io.formats.style.Styler.export
    "pandas.io.formats.style.Styler.export")'
  prefs: []
  type: TYPE_NORMAL
- en: Export the non data dependent attributes to the current Styler.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
