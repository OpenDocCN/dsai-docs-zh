- en: numpy.isrealobj
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.isrealobj
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isrealobj.html](https://numpy.org/doc/1.26/reference/generated/numpy.isrealobj.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.isrealobj.html](https://numpy.org/doc/1.26/reference/generated/numpy.isrealobj.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return True if x is a not complex type or an array of complex numbers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`x`是非复杂类型或复数数组，则返回True。
- en: The type of the input is checked, not the value. So even if the input has an
    imaginary part equal to zero, [`isrealobj`](#numpy.isrealobj "numpy.isrealobj")
    evaluates to False if the data type is complex.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 检查输入的类型，而不是值。因此，即使输入的虚部等于零， [`isrealobj`](#numpy.isrealobj "numpy.isrealobj")
    的数据类型是复数时，返回值为False。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**any'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** 任何类型'
- en: The input can be of any type and shape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入可以是任何类型和形状。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**y**bool'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**y** 布尔类型'
- en: The return value, False if *x* is of a complex type.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x*是复杂类型，则返回值为False。
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`iscomplexobj`](numpy.iscomplexobj.html#numpy.iscomplexobj "numpy.iscomplexobj"),
    [`isreal`](numpy.isreal.html#numpy.isreal "numpy.isreal")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`iscomplexobj`](numpy.iscomplexobj.html#numpy.iscomplexobj "numpy.iscomplexobj")，[`isreal`](numpy.isreal.html#numpy.isreal
    "numpy.isreal")'
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The function is only meant for arrays with numerical values but it accepts all
    other objects. Since it assumes array input, the return value of other objects
    may be True.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数仅适用于具有数值的数组，但接受所有其他对象。由于它假定数组输入，其他对象的返回值可能为True。
