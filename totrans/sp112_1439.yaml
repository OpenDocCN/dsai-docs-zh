  type: TYPE_NORMAL
- en: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    has been updated with the CODATA 2018 constants.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") added'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") is a new
    submodule that supersedes the [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack") submodule. For the most part, this is a drop-in replacement for
    `numpy.fft` and [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack") alike. With some important differences, [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft"): - uses NumPy’s conventions for real transforms (`rfft`). This means
    the return value is a complex array, half the size of the full `fft` output. This
    is different from the output of `fftpack` which returned a real array representing
    complex components packed together. - the inverse real to real transforms (`idct`
    and `idst`) are normalized for `norm=None` in thesame way as `ifft`. This means
    the identity `idct(dct(x)) == x` is now `True` for all norm modes. - does not
    include the convolutions or pseudo-differential operators from `fftpack`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This submodule is based on the `pypocketfft` library, developed by the author
    of `pocketfft` which was recently adopted by NumPy as well. `pypocketfft` offers
    a number of advantages over fortran `FFTPACK`: - support for long double (`np.longfloat`)
    precision transforms. - faster multi-dimensional transforms using vectorisation
    - Bluestein’s algorithm removes the worst-case `O(n^2)` complexity of `FFTPACK`
    - the global interpreter lock (`GIL`) is released during transforms - optional
    multithreading of multi-dimensional transforms via the `workers` argument'
  prefs: []
  type: TYPE_NORMAL
- en: Note that [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    has not been deprecated and will continue to be maintained but is now considered
    legacy. New code is recommended to use [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft") instead, where possible.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    now uses pypocketfft to perform its FFTs, offering the same speed and accuracy
    benefits listed for scipy.fft above but without the improved API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The function [`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp") now has an `args` argument. This allows the user-defined
    functions passed to the function to have additional parameters without having
    to create wrapper functions or lambda expressions for them.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp") can now return a `y_events` attribute representing
    the solution of the ODE at event times'
  prefs: []
  type: TYPE_NORMAL
- en: New `OdeSolver` is implemented — `DOP853`. This is a high-order explicit Runge-Kutta
    method originally implemented in Fortran. Now we provide a pure Python implementation
    usable through `solve_ivp` with all its features.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate.quad`](../reference/generated/scipy.integrate.quad.html#scipy.integrate.quad
    "scipy.integrate.quad") provides better user feedback when break points are specified
    with a weighted integrand.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.integrate.quad_vec`](../reference/generated/scipy.integrate.quad_vec.html#scipy.integrate.quad_vec
    "scipy.integrate.quad_vec") is now available for general purpose integration of
    vector-valued functions'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.interpolate.pade`](../reference/generated/scipy.interpolate.pade.html#scipy.interpolate.pade
    "scipy.interpolate.pade") now handles complex input data gracefully'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.interpolate.Rbf`](../reference/generated/scipy.interpolate.Rbf.html#scipy.interpolate.Rbf
    "scipy.interpolate.Rbf") can now interpolate multi-dimensional functions'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.io.wavfile.read`](../reference/generated/scipy.io.wavfile.read.html#scipy.io.wavfile.read
    "scipy.io.wavfile.read") can now read data from a *WAV* file that has a malformed
    header, similar to other modern *WAV* file parsers'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.io.FortranFile`](../reference/generated/scipy.io.FortranFile.html#scipy.io.FortranFile
    "scipy.io.FortranFile") now has an expanded set of available `Exception` classes
    for handling poorly-formatted files'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The function `scipy.linalg.subspace_angles(A, B)` now gives correct results
    for complex-valued matrices. Before this, the function only returned correct values
    for real-valued matrices.
  prefs: []
  type: TYPE_NORMAL
- en: New boolean keyword argument `check_finite` for [`scipy.linalg.norm`](../reference/generated/scipy.linalg.norm.html#scipy.linalg.norm
    "scipy.linalg.norm"); whether to check that the input matrix contains only finite
    numbers. Disabling may give a performance gain, but may result in problems (crashes,
    non-termination) if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.linalg.solve_triangular`](../reference/generated/scipy.linalg.solve_triangular.html#scipy.linalg.solve_triangular
    "scipy.linalg.solve_triangular") has improved performance for a C-ordered triangular
    matrix'
  prefs: []
  type: TYPE_NORMAL
- en: '`LAPACK` wrappers have been added for `?geequ`, `?geequb`, `?syequb`, and `?heequb`'
  prefs: []
  type: TYPE_NORMAL
- en: Some performance improvements may be observed due to an internal optimization
    in operations involving LAPACK routines via `_compute_lwork`. This is particularly
    true for operations on small arrays.
  prefs: []
  type: TYPE_NORMAL
- en: Block `QR` wrappers are now available in [`scipy.linalg.lapack`](../reference/linalg.lapack.html#module-scipy.linalg.lapack
    "scipy.linalg.lapack")
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is now possible to use linear and non-linear constraints with [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment") has been re-written in C++ to improve
    performance, and now allows input costs to be infinite.'
  prefs: []
  type: TYPE_NORMAL
- en: A `ScalarFunction.fun_and_grad` method was added for convenient simultaneous
    retrieval of a function and gradient evaluation
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") `BFGS` method has improved performance by avoiding
    duplicate evaluations in some cases'
  prefs: []
  type: TYPE_NORMAL
- en: Better user feedback is provided when an objective function returns an array
    instead of a scalar.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Added a new function to calculate convolution using the overlap-add method,
    named [`scipy.signal.oaconvolve`](../reference/generated/scipy.signal.oaconvolve.html#scipy.signal.oaconvolve
    "scipy.signal.oaconvolve"). Like [`scipy.signal.fftconvolve`](../reference/generated/scipy.signal.fftconvolve.html#scipy.signal.fftconvolve
    "scipy.signal.fftconvolve"), this function supports specifying dimensions along
    which to do the convolution.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.cwt`](../reference/generated/scipy.signal.cwt.html#scipy.signal.cwt
    "scipy.signal.cwt") now supports complex wavelets.'
  prefs: []
  type: TYPE_NORMAL
- en: The implementation of `choose_conv_method` has been updated to reflect the new
    FFT implementation. In addition, the performance has been significantly improved
    (with rather drastic improvements in edge cases).
  prefs: []
  type: TYPE_NORMAL
- en: The function `upfirdn` now has a `mode` keyword argument that can be used to
    select the signal extension mode used at the signal boundaries. These modes are
    also available for use in `resample_poly` via a newly added `padtype` argument.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.sosfilt`](../reference/generated/scipy.signal.sosfilt.html#scipy.signal.sosfilt
    "scipy.signal.sosfilt") now benefits from Cython code for improved performance'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") should be more efficient by leveraging `rfft` when possible'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is now possible to use the LOBPCG method in [`scipy.sparse.linalg.svds`](../reference/generated/scipy.sparse.linalg.svds.html#scipy.sparse.linalg.svds
    "scipy.sparse.linalg.svds").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg.LinearOperator`](../reference/generated/scipy.sparse.linalg.LinearOperator.html#scipy.sparse.linalg.LinearOperator
    "scipy.sparse.linalg.LinearOperator") now supports the operation `rmatmat` for
    adjoint matrix-matrix multiplication, in addition to `rmatvec`.'
  prefs: []
  type: TYPE_NORMAL
- en: Multiple stability updates enable float32 support in the LOBPCG eigenvalue solver
    for symmetric and Hermitian eigenvalues problems in `scipy.sparse.linalg.lobpcg`.
  prefs: []
  type: TYPE_NORMAL
- en: A solver for the maximum flow problem has been added as [`scipy.sparse.csgraph.maximum_flow`](../reference/generated/scipy.sparse.csgraph.maximum_flow.html#scipy.sparse.csgraph.maximum_flow
    "scipy.sparse.csgraph.maximum_flow").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.csgraph.maximum_bipartite_matching`](../reference/generated/scipy.sparse.csgraph.maximum_bipartite_matching.html#scipy.sparse.csgraph.maximum_bipartite_matching
    "scipy.sparse.csgraph.maximum_bipartite_matching") now allows non-square inputs,
    no longer requires a perfect matching to exist, and has improved performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.lil_matrix`](../reference/generated/scipy.sparse.lil_matrix.html#scipy.sparse.lil_matrix
    "scipy.sparse.lil_matrix") conversions now perform better in some scenarios'
  prefs: []
  type: TYPE_NORMAL
- en: Basic support is available for `pydata/sparse` arrays in [`scipy.sparse.linalg`](../reference/sparse.linalg.html#module-scipy.sparse.linalg
    "scipy.sparse.linalg")
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse.linalg.spsolve_triangular`](../reference/generated/scipy.sparse.linalg.spsolve_triangular.html#scipy.sparse.linalg.spsolve_triangular
    "scipy.sparse.linalg.spsolve_triangular") now supports the `unit_diagonal` argument
    to improve call signature similarity with its dense counterpart, [`scipy.linalg.solve_triangular`](../reference/generated/scipy.linalg.solve_triangular.html#scipy.linalg.solve_triangular
    "scipy.linalg.solve_triangular")'
  prefs: []
  type: TYPE_NORMAL
- en: '`assertAlmostEqual` may now be used with sparse matrices, which have added
    support for `__round__`'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The bundled Qhull library was upgraded to version 2019.1, fixing several issues.
    Scipy-specific patches are no longer applied to it.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.SphericalVoronoi`](../reference/generated/scipy.spatial.SphericalVoronoi.html#scipy.spatial.SphericalVoronoi
    "scipy.spatial.SphericalVoronoi") now has linear memory complexity, improved performance,
    and supports single-hemisphere generators. Support has also been added for handling
    generators that lie on a great circle arc (geodesic input) and for generators
    in n-dimensions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.transform.Rotation`](../reference/generated/scipy.spatial.transform.Rotation.html#scipy.spatial.transform.Rotation
    "scipy.spatial.transform.Rotation") now includes functions for calculation of
    a mean rotation, generation of the 3D rotation groups, and reduction of rotations
    with rotational symmetries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.transform.Slerp`](../reference/generated/scipy.spatial.transform.Slerp.html#scipy.spatial.transform.Slerp
    "scipy.spatial.transform.Slerp") is now callable with a scalar argument'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.voronoi_plot_2d`](../reference/generated/scipy.spatial.voronoi_plot_2d.html#scipy.spatial.voronoi_plot_2d
    "scipy.spatial.voronoi_plot_2d") now supports furthest site Voronoi diagrams'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.Delaunay`](../reference/generated/scipy.spatial.Delaunay.html#scipy.spatial.Delaunay
    "scipy.spatial.Delaunay") and [`scipy.spatial.Voronoi`](../reference/generated/scipy.spatial.Voronoi.html#scipy.spatial.Voronoi
    "scipy.spatial.Voronoi") now have attributes for tracking whether they are furthest
    site diagrams'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Voigt profile has been added as [`scipy.special.voigt_profile`](../reference/generated/scipy.special.voigt_profile.html#scipy.special.voigt_profile
    "scipy.special.voigt_profile").
  prefs: []
  type: TYPE_NORMAL
- en: A real dispatch has been added for the Wright Omega function ([`scipy.special.wrightomega`](../reference/generated/scipy.special.wrightomega.html#scipy.special.wrightomega
    "scipy.special.wrightomega")).
  prefs: []
  type: TYPE_NORMAL
- en: The analytic continuation of the Riemann zeta function has been added. (The
    Riemann zeta function is the one-argument variant of [`scipy.special.zeta`](../reference/generated/scipy.special.zeta.html#scipy.special.zeta
    "scipy.special.zeta").)
  prefs: []
  type: TYPE_NORMAL
- en: The complete elliptic integral of the first kind ([`scipy.special.ellipk`](../reference/generated/scipy.special.ellipk.html#scipy.special.ellipk
    "scipy.special.ellipk")) is now available in [`scipy.special.cython_special`](../reference/special.cython_special.html#module-scipy.special.cython_special
    "scipy.special.cython_special").
  prefs: []
  type: TYPE_NORMAL
- en: The accuracy of [`scipy.special.hyp1f1`](../reference/generated/scipy.special.hyp1f1.html#scipy.special.hyp1f1
    "scipy.special.hyp1f1") for real arguments has been improved.
  prefs: []
  type: TYPE_NORMAL
- en: The documentation of many functions has been improved.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.stats.multiscale_graphcorr`](../reference/generated/scipy.stats.multiscale_graphcorr.html#scipy.stats.multiscale_graphcorr
    "scipy.stats.multiscale_graphcorr") added as an independence test that operates
    on high dimensional and nonlinear data sets. It has higher statistical power than
    other [`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")
    tests while being the only one that operates on multivariate data.'
  prefs: []
  type: TYPE_NORMAL
- en: The generalized inverse Gaussian distribution ([`scipy.stats.geninvgauss`](../reference/generated/scipy.stats.geninvgauss.html#scipy.stats.geninvgauss
    "scipy.stats.geninvgauss")) has been added.
  prefs: []
  type: TYPE_NORMAL
- en: It is now possible to efficiently reuse [`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") with new values by providing the result of
    a previous call to the function.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.hmean`](../reference/generated/scipy.stats.hmean.html#scipy.stats.hmean
    "scipy.stats.hmean") now handles input with zeros more gracefully.'
  prefs: []
  type: TYPE_NORMAL
- en: The beta-binomial distribution is now available in [`scipy.stats.betabinom`](../reference/generated/scipy.stats.betabinom.html#scipy.stats.betabinom
    "scipy.stats.betabinom").
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.zscore`](../reference/generated/scipy.stats.zscore.html#scipy.stats.zscore
    "scipy.stats.zscore"), [`scipy.stats.circmean`](../reference/generated/scipy.stats.circmean.html#scipy.stats.circmean
    "scipy.stats.circmean"), [`scipy.stats.circstd`](../reference/generated/scipy.stats.circstd.html#scipy.stats.circstd
    "scipy.stats.circstd"), and [`scipy.stats.circvar`](../reference/generated/scipy.stats.circvar.html#scipy.stats.circvar
    "scipy.stats.circvar") now support the `nan_policy` argument for enhanced handling
    of `NaN` values'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.entropy`](../reference/generated/scipy.stats.entropy.html#scipy.stats.entropy
    "scipy.stats.entropy") now accepts an `axis` argument'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.gaussian_kde.resample`](../reference/generated/scipy.stats.gaussian_kde.resample.html#scipy.stats.gaussian_kde.resample
    "scipy.stats.gaussian_kde.resample") now accepts a `seed` argument to empower
    reproducibility'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.kendalltau`](../reference/generated/scipy.stats.kendalltau.html#scipy.stats.kendalltau
    "scipy.stats.kendalltau") performance has improved, especially for large inputs,
    due to improved cache usage'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.truncnorm`](../reference/generated/scipy.stats.truncnorm.html#scipy.stats.truncnorm
    "scipy.stats.truncnorm") distribution has been rewritten to support much wider
    tails'
  prefs: []
  type: TYPE_NORMAL
- en: '[Deprecated features](#id19)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy`](../index.html#module-scipy "scipy") deprecations'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Support for NumPy functions exposed via the root SciPy namespace is deprecated
    and will be removed in 2.0.0\. For example, if you use `scipy.rand` or `scipy.diag`,
    you should change your code to directly use `numpy.random.default_rng` or `numpy.diag`,
    respectively. They remain available in the currently continuing Scipy 1.x release
    series.
  prefs: []
  type: TYPE_NORMAL
- en: The exception to this rule is using `scipy.fft` as a function – [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft") is now meant to be used only as a module, so the ability to call
    `scipy.fft(...)` will be removed in SciPy 1.5.0.
  prefs: []
  type: TYPE_NORMAL
- en: In *scipy.spatial.Rotation* methods `from_dcm`, `as_dcm` were renamed to `from_matrix`,
    `as_matrix` respectively. The old names will be removed in SciPy 1.6.0.
  prefs: []
  type: TYPE_NORMAL
- en: Method `Rotation.match_vectors` was deprecated in favor of `Rotation.align_vectors`,
    which provides a more logical and general API to the same functionality. The old
    method will be removed in SciPy 1.6.0.
  prefs: []
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id21)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The deprecated functions `hyp2f0`, `hyp1f2`, and `hyp3f0` have been removed.
  prefs: []
  type: TYPE_NORMAL
- en: The deprecated function `bessel_diff_formula` has been removed.
  prefs: []
  type: TYPE_NORMAL
- en: The function `i0` is no longer registered with `numpy.dual`, so that `numpy.dual.i0`
    will unconditionally refer to the NumPy version regardless of whether [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special") is imported.
  prefs: []
  type: TYPE_NORMAL
- en: The function `expn` has been changed to return `nan` outside of its domain of
    definition (`x, n < 0`) instead of `inf`.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sparse matrix reshape now raises an error if shape is not two-dimensional, rather
    than guessing what was meant. The behavior is now the same as before SciPy 1.1.0.
  prefs: []
  type: TYPE_NORMAL
- en: '`CSR` and `CSC` sparse matrix classes should now return empty matrices of the
    same type when indexed out of bounds. Previously, for some versions of SciPy,
    this would raise an `IndexError`. The change is largely motivated by greater consistency
    with `ndarray` and `numpy.matrix` semantics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") behavior for length-1 signal inputs has been fixed to
    output a constant (DC) value rather than an impulse, consistent with the assumption
    of signal periodicity in the FFT method.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.cwt`](../reference/generated/scipy.signal.cwt.html#scipy.signal.cwt
    "scipy.signal.cwt") now performs complex conjugation and time-reversal of wavelet
    data, which is a backwards-incompatible bugfix for time-asymmetric wavelets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.stats.loguniform`](../reference/generated/scipy.stats.loguniform.html#scipy.stats.loguniform
    "scipy.stats.loguniform") added with better documentation as (an alias for `scipy.stats.reciprocal`).
    `loguniform` generates random variables that are equally likely in the log space;
    e.g., `1`, `10` and `100` are all equally likely if `loguniform(10 ** 0, 10 **
    2).rvs()` is used.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Other changes](#id26)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `LSODA` method of [`scipy.integrate.solve_ivp`](../reference/generated/scipy.integrate.solve_ivp.html#scipy.integrate.solve_ivp
    "scipy.integrate.solve_ivp") now correctly detects stiff problems.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree") now accepts and correctly handles empty input data'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") now calculates the standard deviation statistic
    in a numerically stable way.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.stats.binned_statistic_dd`](../reference/generated/scipy.stats.binned_statistic_dd.html#scipy.stats.binned_statistic_dd
    "scipy.stats.binned_statistic_dd") now throws an error if the input data contains
    either `np.nan` or `np.inf`. Similarly, in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") now all continuous distributions’ `.fit()` methods throw an error
    if the input data contain any instance of either `np.nan` or `np.inf`.'
  prefs: []
  type: TYPE_NORMAL
