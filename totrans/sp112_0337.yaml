    in SciPy 1.10.0 and it will be completely removed in SciPy 1.12.0. Dataset methods
    have moved into the [`scipy.datasets`](../datasets.html#module-scipy.datasets
    "scipy.datasets") module. Use [`scipy.datasets.ascent`](scipy.datasets.ascent.html#scipy.datasets.ascent
    "scipy.datasets.ascent") instead.'
