- en: Laguerre Series (numpy.polynomial.laguerre)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/routines.polynomials.laguerre.html](https://numpy.org/doc/1.26/reference/routines.polynomials.laguerre.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This module provides a number of objects (mostly functions) useful for dealing
    with Laguerre series, including a [`Laguerre`](generated/numpy.polynomial.laguerre.Laguerre.html#numpy.polynomial.laguerre.Laguerre
    "numpy.polynomial.laguerre.Laguerre") class that encapsulates the usual arithmetic
    operations. (General information on how this module represents and works with
    such polynomials is in the docstring for its “parent” sub-package, [`numpy.polynomial`](routines.polynomials.package.html#module-numpy.polynomial
    "numpy.polynomial")).
  prefs: []
  type: TYPE_NORMAL
