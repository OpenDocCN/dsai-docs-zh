- en: scipy.fftpack.cs_diff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.cs_diff.html#scipy.fftpack.cs_diff](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.cs_diff.html#scipy.fftpack.cs_diff)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return (a,b)-cosh/sinh pseudo-derivative of a periodic sequence.
  prefs: []
  type: TYPE_NORMAL
- en: 'If `x_j` and `y_j` are Fourier coefficients of periodic functions x and y,
    respectively, then:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The array to take the pseudo-derivative from.
  prefs: []
  type: TYPE_NORMAL
- en: '**a, b**float'
  prefs: []
  type: TYPE_NORMAL
- en: Defines the parameters of the cosh/sinh pseudo-differential operator.
  prefs: []
  type: TYPE_NORMAL
- en: '**period**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The period of the sequence. Default period is `2*pi`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**cs_diff**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Pseudo-derivative of periodic sequence *x*.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For even len(*x*), the Nyquist mode of *x* is taken as zero.
  prefs: []
  type: TYPE_NORMAL
