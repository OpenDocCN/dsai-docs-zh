- en: Fashion-MNIST Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fashion-MNIST数据集
- en: 原文：[`docs.ultralytics.com/datasets/classify/fashion-mnist/`](https://docs.ultralytics.com/datasets/classify/fashion-mnist/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/classify/fashion-mnist/`](https://docs.ultralytics.com/datasets/classify/fashion-mnist/)
- en: The [Fashion-MNIST](https://github.com/zalandoresearch/fashion-mnist) dataset
    is a database of Zalando's article images—consisting of a training set of 60,000
    examples and a test set of 10,000 examples. Each example is a 28x28 grayscale
    image, associated with a label from 10 classes. Fashion-MNIST is intended to serve
    as a direct drop-in replacement for the original MNIST dataset for benchmarking
    machine learning algorithms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fashion-MNIST](https://github.com/zalandoresearch/fashion-mnist)数据集是Zalando服装图片的数据库，包括60,000个训练示例和10,000个测试示例。每个示例都是一个28x28的灰度图像，并与10个类别中的一个标签相关联。Fashion-MNIST旨在作为原始MNIST数据集的直接替代，用于评估机器学习算法的基准。'
- en: '[`www.youtube.com/embed/eX5ad6udQ9Q`](https://www.youtube.com/embed/eX5ad6udQ9Q)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`www.youtube.com/embed/eX5ad6udQ9Q`](https://www.youtube.com/embed/eX5ad6udQ9Q)'
- en: '**Watch:** How to do Image Classification on Fashion MNIST Dataset using Ultralytics
    YOLOv8'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：**如何使用Ultralytics YOLOv8对时尚MNIST数据集进行图像分类'
- en: Key Features
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: Fashion-MNIST contains 60,000 training images and 10,000 testing images of Zalando's
    article images.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fashion-MNIST包含60,000张Zalando服装图片的训练图像和10,000张测试图像。
- en: The dataset comprises grayscale images of size 28x28 pixels.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集包括大小为28x28像素的灰度图像。
- en: Each pixel has a single pixel-value associated with it, indicating the lightness
    or darkness of that pixel, with higher numbers meaning darker. This pixel-value
    is an integer between 0 and 255.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个像素都有一个与之关联的单个像素值，表示该像素的亮度或暗度，数值越高表示越暗。这个像素值是介于0和255之间的整数。
- en: Fashion-MNIST is widely used for training and testing in the field of machine
    learning, especially for image classification tasks.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fashion-MNIST广泛用于机器学习领域的训练和测试，特别是用于图像分类任务。
- en: Dataset Structure
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The Fashion-MNIST dataset is split into two subsets:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Fashion-MNIST数据集分为两个子集：
- en: '**Training Set**: This subset contains 60,000 images used for training machine
    learning models.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练集：**这个子集包含用于训练机器学习模型的60,000张图像。'
- en: '**Testing Set**: This subset consists of 10,000 images used for testing and
    benchmarking the trained models.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试集：**这个子集包含用于测试和基准测试训练模型的10,000张图像。'
- en: Labels
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签
- en: 'Each training and test example is assigned to one of the following labels:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个训练和测试样本都被分配给以下标签之一：
- en: T-shirt/top
