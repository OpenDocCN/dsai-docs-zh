- en: Evaluate shifted Jacobi polynomial at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估偏移雅各比多项式。
- en: Defined by
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由...定义
- en: \[G_n^{(p, q)}(x) = \binom{2n + p - 1}{n}^{-1} P_n^{(p - q, q - 1)}(2x - 1),\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[G_n^{(p, q)}(x) = \binom{2n + p - 1}{n}^{-1} P_n^{(p - q, q - 1)}(2x - 1),\]
- en: where \(P_n^{(\cdot, \cdot)}\) is the n-th Jacobi polynomial. See 22.5.2 in
    [[AS]](#r522547e20d2f-as) for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(P_n^{(\cdot, \cdot)}\)是第n个雅各比多项式。有关详细信息，请参见[[AS]](#r522547e20d2f-as)的22.5.2节。
