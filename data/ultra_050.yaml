- en: Where can I find the YAML configuration file for the African Wildlife Dataset?
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在哪里可以找到非洲野生动物数据集的YAML配置文件？
- en: The YAML configuration file for the African Wildlife Dataset, named `african-wildlife.yaml`,
    can be found at [this GitHub link](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml).
    This file defines the dataset configuration, including paths, classes, and other
    details crucial for training machine learning models. See the Dataset YAML section
    for more details.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 名为`african-wildlife.yaml`的非洲野生动物数据集的YAML配置文件可以在[此GitHub链接](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/african-wildlife.yaml)找到。该文件定义了数据集配置，包括路径、类别和其他对训练机器学习模型至关重要的细节。有关更多细节，请参阅数据集YAML部分。
- en: Can I see sample images and annotations from the African Wildlife Dataset?
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以看到非洲野生动物数据集的示例图像和注释吗？
- en: Yes, the African Wildlife Dataset includes a wide variety of images showcasing
    diverse animal species in their natural habitats. You can view sample images and
    their corresponding annotations in the Sample Images and Annotations section.
    This section also illustrates the use of mosaicing technique to combine multiple
    images into one for enriched batch diversity, enhancing the model's generalization
    ability.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，非洲野生动物数据集包括展示不同动物物种在其自然栖息地中的广泛图像。您可以在示例图像和其相应注释部分查看样本图像。本部分还展示了使用镶嵌技术将多个图像组合成一个以增强批量多样性，提升模型的泛化能力。
- en: How can the African Wildlife Dataset be used to support wildlife conservation
    and research?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何利用非洲野生动物数据集支持野生动物保护和研究？
- en: The African Wildlife Dataset is ideal for supporting wildlife conservation and
    research by enabling the training and evaluation of models to identify African
    wildlife in different habitats. These models can assist in monitoring animal populations,
    studying their behavior, and recognizing conservation needs. Additionally, the
    dataset can be utilized for educational purposes, helping students and researchers
    understand the characteristics and behaviors of different animal species. More
    details can be found in the Applications section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲野生动物数据集通过训练和评估模型来识别不同栖息地中的非洲野生动物，是支持野生动物保护和研究的理想工具。这些模型可以帮助监测动物种群、研究它们的行为并识别保护需求。此外，该数据集还可用于教育目的，帮助学生和研究人员了解不同动物物种的特征和行为。更多详情请参见应用部分。
