- en: Return the last n rows.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回最后n行。
- en: This function returns last n rows from the object based on position. It is useful
    for quickly verifying data, for example, after sorting or appending rows.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数基于位置从对象中返回最后n行。 在排序或追加行后，例如快速验证数据非常有用。
- en: For negative values of n, this function returns all rows except the first |n|
    rows, equivalent to `df[|n|:]`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于负值的n，此函数返回除前|n|行外的所有行，相当于`df[|n|:]`。
- en: If n is larger than the number of rows, this function returns all rows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果n大于行数，则此函数返回所有行。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 5'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为5'
- en: Number of rows to select.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择的行数。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
