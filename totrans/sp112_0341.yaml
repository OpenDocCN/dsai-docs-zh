- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: As stated the signal features several areas with a different morphology. E.g.,
    the first few seconds show the electrical activity of a heart in normal sinus
    rhythm as seen below.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如所述，该信号显示了几个具有不同形态的区域。例如，最初几秒显示了正常窦性节律心脏的电活动，如下图所示。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![../../_images/scipy-misc-electrocardiogram-1_00_00.png](../Images/94c32de3b7dcb56da55e0b22dc14e3e4.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-misc-electrocardiogram-1_00_00.png](../Images/94c32de3b7dcb56da55e0b22dc14e3e4.png)'
- en: After second 16, however, the first premature ventricular contractions, also
    called extrasystoles, appear. These have a different morphology compared to typical
    heartbeats. The difference can easily be observed in the following plot.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在第16秒之后，出现了第一次早期室性收缩，也称为早搏。这些与典型的心跳在形态上有所不同。这种差异可以在下图中清楚地观察到。
- en: '[PRE3]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![../../_images/scipy-misc-electrocardiogram-1_01_00.png](../Images/aea81465637a2a39f3fd2faa8677b90f.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-misc-electrocardiogram-1_01_00.png](../Images/aea81465637a2a39f3fd2faa8677b90f.png)'
- en: 'At several points large artifacts disturb the recording, e.g.:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个点上大的伪迹干扰了记录，例如：
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![../../_images/scipy-misc-electrocardiogram-1_02_00.png](../Images/f7c2003b3718119f794fac632e0bdf40.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-misc-electrocardiogram-1_02_00.png](../Images/f7c2003b3718119f794fac632e0bdf40.png)'
- en: Finally, examining the power spectrum reveals that most of the biosignal is
    made up of lower frequencies. At 60 Hz the noise induced by the mains electricity
    can be clearly observed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，检查功率谱显示，大部分生物信号由较低频率组成。在60 Hz时，可以清楚地观察到由电网引起的噪音。
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![../../_images/scipy-misc-electrocardiogram-1_03_00.png](../Images/a9dcf2bc7da75aa0e452aef8724edadd.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![../../_images/scipy-misc-electrocardiogram-1_03_00.png](../Images/a9dcf2bc7da75aa0e452aef8724edadd.png)'
