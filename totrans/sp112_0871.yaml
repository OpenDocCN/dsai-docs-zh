  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.log_ndtr.html#scipy.special.log_ndtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.log_ndtr.html#scipy.special.log_ndtr)
