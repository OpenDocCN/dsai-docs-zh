- en: scipy.special.bdtri
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtri.html#scipy.special.bdtri](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtri.html#scipy.special.bdtri)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse function to [`bdtr`](scipy.special.bdtr.html#scipy.special.bdtr "scipy.special.bdtr")
    with respect to *p*.
  prefs: []
  type: TYPE_NORMAL
- en: Finds the event probability *p* such that the sum of the terms 0 through *k*
    of the binomial probability density is equal to the given cumulative probability
    *y*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**k**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Number of successes (float), rounded down to the nearest integer.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Number of events (float)
  prefs: []
  type: TYPE_NORMAL
- en: '**y**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Cumulative probability (probability of *k* or fewer successes in *n* events).
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**p**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The event probability such that *bdtr(lfloor k rfloor, n, p) = y*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`bdtr`](scipy.special.bdtr.html#scipy.special.bdtr "scipy.special.bdtr")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`betaincinv`](scipy.special.betaincinv.html#scipy.special.betaincinv "scipy.special.betaincinv")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'The computation is carried out using the inverse beta integral function and
