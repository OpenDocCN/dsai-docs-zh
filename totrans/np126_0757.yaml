- en: Compute the anomalies (deviations from the arithmetic mean) along the given
    axis.
  prefs: []
  type: TYPE_NORMAL
- en: Returns an array of anomalies, with the same shape as the input and where the
    arithmetic mean is computed along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis over which the anomalies are taken. The default is to use the mean of the
    flattened array as reference.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Type to use in computing the variance. For arrays of integer type
  prefs: []
  type: TYPE_NORMAL
- en: the default is float32; for arrays of float types it is the same as the array
