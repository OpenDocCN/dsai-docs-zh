- en: Introduction to Contributing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门指南
- en: Original text：[https://docs.sympy.org/latest/contributing/introduction-to-contributing.html](https://docs.sympy.org/latest/contributing/introduction-to-contributing.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原始文档：[https://docs.sympy.org/latest/contributing/introduction-to-contributing.html](https://docs.sympy.org/latest/contributing/introduction-to-contributing.html)
- en: SymPy is created and maintained by a large group of contributors and we’d love
    you to be one of them too! Getting started in a well-oiled large and complex machine
    like SymPy can be daunting for new contributors. This page exists to give tips
    for new contributors to get started.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 是由大量贡献者创建和维护的，我们希望您也能成为其中之一！对于新贡献者来说，加入 SymPy 这样一个大型而复杂的机器可能有些令人畏惧。本页面旨在为新贡献者提供入门提示。
- en: Get familiar using the software
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 熟悉软件使用
- en: We suggest going through the [SymPy Tutorial](../tutorials/intro-tutorial/index.html#intro-tutorial)
    to get acquainted with using the software before you begin contributing. This
    will help you to familiarize yourself with the uses of SymPy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您先浏览 [SymPy 教程](../tutorials/intro-tutorial/index.html#intro-tutorial) 以熟悉使用本软件，然后再开始贡献。
- en: 'The tutorial is also available on video:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程也有视频可供参考：
- en: '[Symbolic Computation with Python using SymPy | SciPy 2016](https://www.youtube.com/watch?v=AqnpuGbM6-Q)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 SymPy 进行 Python 符号计算 | SciPy 2016](https://www.youtube.com/watch?v=AqnpuGbM6-Q)'
- en: SymPy Tutorial SciPy 2014 [Part 1](https://www.youtube.com/watch?v=Lgp442bibDM)
    [Part 2](https://www.youtube.com/watch?v=_PTe10whFKo) [Part 3](https://www.youtube.com/watch?v=qleGSnrnxgc)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SymPy 教程 SciPy 2014 [第 1 部分](https://www.youtube.com/watch?v=Lgp442bibDM) [第
    2 部分](https://www.youtube.com/watch?v=_PTe10whFKo) [第 3 部分](https://www.youtube.com/watch?v=qleGSnrnxgc)
- en: Read the paper
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读论文
- en: 'We authored a journal paper in 2017 that provides a high-level look at SymPy
    and its capabilities. You can read it here:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 2017 年撰写了一篇期刊论文，概述了 SymPy 及其功能。您可以在这里阅读：
- en: '[https://peerj.com/articles/cs-103/](https://peerj.com/articles/cs-103/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://peerj.com/articles/cs-103/](https://peerj.com/articles/cs-103/)'
- en: Peruse the documentation
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览文档
- en: Besides the tutorial, there is a lot more information in the [documentation](../index.html#documentation).
    It’s probably a good idea to at least browse through the different topics to get
    an idea of what else is available.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了教程之外，[文档](../index.html#documentation) 中还包含大量信息。浏览不同主题可能是个好主意，以了解其他可用内容。
- en: Review the Code of Conduct
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看行为准则
- en: Participants in the SymPy community are expected to abide by our [Code of Conduct](https://github.com/sympy/sympy/blob/master/CODE_OF_CONDUCT.md).
    Please review this before getting started.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 社区的参与者需遵守我们的 [行为准则](https://github.com/sympy/sympy/blob/master/CODE_OF_CONDUCT.md)。在开始之前，请先查阅此文档。
- en: Join our mailing list
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入我们的邮件列表
- en: The [SymPy email mailing list](https://groups.google.com/forum/#!forum/sympy)
    is one place where discussions about SymPy happen. You can ask questions about
    how to use SymPy, discuss feature requests, discuss software bugs, or share how
    you are using SymPy. Request to join the list on the Google Groups page. Note
    that to prevent spam, the first time you post your message will need to be moderated
    before it is posted to the list. Please read [http://shakthimaan.com/downloads/book/chapter1.pdf](http://shakthimaan.com/downloads/book/chapter1.pdf)
    before posting to get familiar with mailing list etiquette.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[SymPy 邮件列表](https://groups.google.com/forum/#!forum/sympy) 是讨论 SymPy 的地方之一。您可以在这里提问如何使用
    SymPy，讨论功能请求，讨论软件漏洞，或分享您如何使用 SymPy。请在 Google Groups 页面上请求加入列表。请注意，为了防止垃圾邮件，您第一次发帖的信息将需要经过审核才能发布到列表上。在发帖前，请阅读
    [http://shakthimaan.com/downloads/book/chapter1.pdf](http://shakthimaan.com/downloads/book/chapter1.pdf)
    以熟悉邮件列表礼仪。'
- en: Setup your development environment
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的开发环境
- en: We use the [Git](https://git-scm.com) version control system to track the software
    [changes over time](https://github.com/sympy/sympy/commits/master) and to effectively
    manage [contributions from many different authors](https://github.com/sympy/sympy/network).
    We also utilize GitHub, a web interface to Git, extensively and use it for communication,
    issue tracking, merging contributions (i.e., pull requests), etc.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 [Git](https://git-scm.com) 版本控制系统跟踪软件的 [时间变化](https://github.com/sympy/sympy/commits/master)，并有效地管理来自多个作者的
    [贡献](https://github.com/sympy/sympy/network)。我们还广泛使用 GitHub 作为 Git 的 Web 接口，用于通信、问题跟踪、合并贡献（即拉取请求）等。
- en: If you are new to Git and GitHub, read through the [Setup Development Environment](new-contributors-guide/dev-setup.html#devsetup)
    page first for instructions on how to set up your development environment. If
    you are already familiar with the basic GitHub workflow, the [Development Workflow
    Process](new-contributors-guide/workflow-process.html#workflow-process) page describes
    the aspects of the GitHub contribution workflow that are specific to SymPy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对 Git 和 GitHub 不熟悉，请首先阅读 [设置开发环境](new-contributors-guide/dev-setup.html#devsetup)
    页面，获取有关如何设置开发环境的说明。如果您已经熟悉基本的 GitHub 工作流程，请阅读 [开发工作流程](new-contributors-guide/workflow-process.html#workflow-process)
    页面，了解与 SymPy 特定的 GitHub 贡献工作流程相关的方面。
- en: Identify something to work on
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 辨识需要处理的内容
- en: 'There are lots of ways to contribute to SymPy. Most contributions center around
    fixing software bugs and adding new features for things that are interesting to
    them. But there are other things we need help with too, like maintaining our websites,
    writing documentation, preparing tutorials, answering people’s questions on the
    mailing lists, chat room, StackOverflow, and issue tracker, and reviewing pull
    requests. Here are some following ways to get started with a contribution:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以为 SymPy 做出贡献。大多数贡献集中在修复软件 bug 和为他们感兴趣的新功能添加功能。但我们还需要帮助维护我们的网站、编写文档、准备教程、回答邮件列表、聊天室、StackOverflow
    和问题跟踪器上的人们的问题，以及审查拉取请求。以下是一些开始贡献的方式：
- en: SymPy Codebase
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SymPy 代码库
- en: The best way to start with the main codebase is to fix some existing bugs. If
    you are looking for a bug to fix, you can start by looking at the issues labeled
    [“Easy to fix”](https://github.com/sympy/sympy/issues?q=is%3Aopen+is%3Aissue+label%3A%22Easy+to+Fix%22)
    in the issue tracker and see if one interests you. If it isn’t clear how to fix
    it, ask for suggestions on how to do it in the issue itself or on the mailing
    list.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 开始使用主代码库的最佳方法是修复一些现有的 bug。如果您正在寻找要修复的 bug，可以查看问题跟踪器中标记为 [“Easy to fix”](https://github.com/sympy/sympy/issues?q=is%3Aopen+is%3Aissue+label%3A%22Easy+to+Fix%22)
    的问题，看看是否有您感兴趣的。如果不清楚如何修复它，请在问题本身或邮件列表上寻求建议。
- en: SymPy’s code is organized into Python packages and modules. The core code is
    in the `sympy/core` directory and other packages in the `sympy` directory have
    more specific code, for example `sympy/printing` handles how SymPy objects are
    printed to the terminal and Jupyter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 的代码被组织成 Python 的包和模块。核心代码位于 `sympy/core` 目录中，而 `sympy` 目录中的其他包包含更具体的代码，例如
    `sympy/printing` 处理 SymPy 对象在终端和 Jupyter 中的打印方式。
- en: Documentation
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文档
- en: 'SymPy’s documentation lives in two places:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 的文档分布在两个地方：
- en: 'The documentation source files: [https://github.com/sympy/sympy/tree/master/doc/src](https://github.com/sympy/sympy/tree/master/doc/src)'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文档源文件：[https://github.com/sympy/sympy/tree/master/doc/src](https://github.com/sympy/sympy/tree/master/doc/src)
- en: 'The docstrings* of the functions in the source code: [https://github.com/sympy/sympy/tree/master/sympy](https://github.com/sympy/sympy/tree/master/sympy)'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 源代码中函数的文档字符串：[https://github.com/sympy/sympy/tree/master/sympy](https://github.com/sympy/sympy/tree/master/sympy)
- en: Both of these end up displayed here on the documentation website. You can click
    the “[Source]” link next to any function documentation to go to its corresponding
    docstring in the SymPy source code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这两者最终显示在此文档网站上。您可以点击任何函数文档旁边的“[Source]”链接，转到对应的 SymPy 源代码中的文档字符串。
- en: '* Every function and class in SymPy has a string below call signature explaining
    the use of the object. This is what is displayed in Python when you type `help(function_name)`.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* SymPy 中的每个函数和类都有一个在调用签名下面的字符串，解释对象的用途。当您在 Python 中键入 `help(function_name)`
    时，就会显示这个内容。'
- en: While contributing to or improving upon our documentation, please follow the
    [SymPy Documentation Style Guide](documentation-style-guide.html).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在为我们的文档做贡献或改进时，请遵循 [SymPy 文档风格指南](documentation-style-guide.html)。
- en: Review pull requests
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审查拉取请求
- en: Every contribution to SymPy goes through a pull request [https://github.com/sympy/sympy/pulls](https://github.com/sympy/sympy/pulls).
    We require that every pull request undergo a review before it can be merged. If
    you have gained some familiarity with a part of the SymPy codebase and the SymPy
    development processes, it can be helpful to the community to review others’ pull
    requests. You can view the code submission and check whether it does what it is
    intended to do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对 SymPy 的贡献都需要通过一个拉取请求 [https://github.com/sympy/sympy/pulls](https://github.com/sympy/sympy/pulls)。我们要求每个拉取请求在合并之前都要经过审查。如果你对
    SymPy 代码库的某个部分和 SymPy 的开发流程有所了解，审查他人的拉取请求对社区是有帮助的。你可以查看代码提交并检查其是否实现了预期功能。
