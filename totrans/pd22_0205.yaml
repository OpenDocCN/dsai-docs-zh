- en: Return the dtypes in the DataFrame.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 DataFrame 中的数据类型。
- en: This returns a Series with the data type of each column. The result’s index
    is the original DataFrame’s columns. Columns with mixed types are stored with
    the `object` dtype. See [the User Guide](../../user_guide/basics.html#basics-dtypes)
    for more.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将返回一个 Series，其中包含每列的数据类型。结果的索引是原始 DataFrame 的列。具有混合类型的列以 `object` 类型存储。更多信息请参见[用户指南](../../user_guide/basics.html#basics-dtypes)。
