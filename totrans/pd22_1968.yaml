- en: The default way of printing large DataFrames has changed. DataFrames exceeding
    `max_rows` and/or `max_columns` are now displayed in a centrally truncated view,
    consistent with the printing of a [`pandas.Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") ([GH 5603](https://github.com/pandas-dev/pandas/issues/5603)).
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
