  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**中心**'
- en: Rolling sum with the result assigned to the center of the window index.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 将结果分配给窗口索引的中心的滚动求和。
- en: '[PRE8]'
  id: totrans-68
