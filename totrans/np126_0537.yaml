- en: Return a string representation of the data in an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组中数据的字符串表示。
- en: The data in the array is returned as a single string. This function is similar
    to [`array_repr`](numpy.array_repr.html#numpy.array_repr "numpy.array_repr"),
    the difference being that [`array_repr`](numpy.array_repr.html#numpy.array_repr
    "numpy.array_repr") also returns information on the kind of array and its data
    type.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数组中的数据以单个字符串返回。此函数类似于[`array_repr`](numpy.array_repr.html#numpy.array_repr "numpy.array_repr")，不同之处在于[`array_repr`](numpy.array_repr.html#numpy.array_repr
    "numpy.array_repr")还返回有关数组类型和数据类型的信息。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**ndarray'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**ndarray'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**max_line_width**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**max_line_width**int, 可选'
- en: Inserts newlines if text is longer than *max_line_width*. Defaults to `numpy.get_printoptions()['linewidth']`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文本长度超过*max_line_width*，则插入换行符。默认为`numpy.get_printoptions()['linewidth']`。
- en: '**precision**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**precision**int, 可选'
- en: Floating point precision. Defaults to `numpy.get_printoptions()['precision']`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数精度。默认为`numpy.get_printoptions()['precision']`。
- en: '**suppress_small**bool, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**suppress_small**bool, 可选'
- en: 'Represent numbers “very close” to zero as zero; default is False. Very close
    is defined by precision: if the precision is 8, e.g., numbers smaller (in absolute
    value) than 5e-9 are represented as zero. Defaults to `numpy.get_printoptions()[''suppress'']`.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将“接近”零的数字表示为零；默认为False。非常接近根据精度定义：例如，如果精度为8，则绝对值较小（绝对值）的数字小于5e-9将表示为零。默认为`numpy.get_printoptions()['suppress']`。
