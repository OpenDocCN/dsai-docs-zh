- en: Returns the scalar potential difference between two points in a certain frame,
    wrt a given field.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 返回在给定坐标系中，相对于给定场的两点之间的标量势差。
- en: If a scalar field is provided, its values at the two points are considered.
    If a conservative vector field is provided, the values of its scalar potential
    function at the two points are used.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了标量场，则考虑其在两点的值。如果提供了保守向量场，则使用其在两点的标量势函数值。
- en: Returns (potential at position 2) - (potential at position 1)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 返回（位置2处的势能）-（位置1处的势能）
