  type: TYPE_NORMAL
- en: 'Here we can easily write the angular velocity of the body \(\mathbf{D}\) in
    the reference frame of the first body \(\mathbf{A}\):'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}^\mathbf{A}\mathbf{\omega}^\mathbf{D} = w_1 \mathbf{\hat{p_1}}
    + w_2 \mathbf{\hat{p_2}} + w_3 \mathbf{\hat{p_3}}\\\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: It is very important to remember to only use this with angular velocities; you
    cannot use this theorem with the velocities of points.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is another theorem commonly used: the derivative theorem. It provides
    an alternative method (which can be easier) to calculate the time derivative of
    a vector in a reference frame:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\frac{^{\mathbf{N}} d \mathbf{v}}{dt} = \frac{^{\mathbf{B}} d \mathbf{v}}{dt}
    + ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}} \times \mathbf{v}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'The vector \(\mathbf{v}\) can be any vector quantity: a position vector, a
    velocity vector, angular velocity vector, etc. Instead of taking the time derivative
    of the vector in \(\mathbf{N}\), we take it in \(\mathbf{B}\), where \(\mathbf{B}\)
    can be any reference frame or body, usually one in which it is easy to take the
    derivative on \(\mathbf{v}\) in (\(\mathbf{v}\) is usually composed only of the
    basis vector set belonging to \(\mathbf{B}\)). Then we add the cross product of
    the angular velocity of our newer frame, \(^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}\)
    and our vector quantity \(\mathbf{v}\). Again, you can choose any alternative
    frame for this. Examples follow:'
  prefs: []
  type: TYPE_NORMAL
- en: Angular Acceleration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Angular acceleration refers to the time rate of change of the angular velocity
    vector. Just as the angular velocity vector is for a body and is specified in
    a frame, the angular acceleration vector is for a body and is specified in a frame:
    \(^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}\), or the angular acceleration of
    \(\mathbf{B}\) in \(\mathbf{N}\), which is a vector.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Calculating the angular acceleration is relatively straight forward:'
  prefs: []
  type: TYPE_NORMAL
- en: \[^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}} = \frac{^{\mathbf{N}} d ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}}{dt}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Note that this can be calculated with the derivative theorem, and when the
    angular velocity is defined in a body fixed frame, becomes quite simple:'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \begin{align}\begin{aligned}\begin{split}^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}
    &= \frac{^{\mathbf{N}} d ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}}{dt}\\\end{split}\\\begin{split}^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}
    &= \frac{^{\mathbf{B}} d ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}}{dt} + ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}
    \times ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}\\\end{split}\\\begin{split}\textrm{if
    } ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}} &= w_x \mathbf{\hat{b}_x} + w_y \mathbf{\hat{b}_y}
    + w_z \mathbf{\hat{b}_z}\\\end{split}\\\begin{split}\textrm{then } ^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}
    &= \frac{^{\mathbf{B}} d ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}}{dt} + \underbrace{^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}
    \times ^{\mathbf{N}}\mathbf{\omega}^{\mathbf{B}}}_{ \textrm{this is 0 by definition}}\\\end{split}\\\begin{split}^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}&=\frac{d
    w_x}{dt}\mathbf{\hat{b}_x} + \frac{d w_y}{dt}\mathbf{\hat{b}_y} + \frac{d w_z}{dt}\mathbf{\hat{b}_z}\\\end{split}\\\begin{split}^{\mathbf{N}}\mathbf{\alpha}^{\mathbf{B}}&=
    \dot{w_x}\mathbf{\hat{b}_x} + \dot{w_y}\mathbf{\hat{b}_y} + \dot{w_z}\mathbf{\hat{b}_z}\\\end{split}\end{aligned}\end{align}
    \]
  prefs: []
  type: TYPE_NORMAL
- en: Again, this is only for the case in which the angular velocity of the body is
    defined in body fixed components.
  prefs: []
  type: TYPE_NORMAL
- en: Point Velocity & Acceleration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Consider a point, \(P\): we can define some characteristics of the point. First,
    we can define a position vector from some other point to \(P\). Second, we can
    define the velocity vector of \(P\) in a reference frame of our choice. Third,
    we can define the acceleration vector of \(P\) in a reference frame of our choice.'
  prefs: []
  type: TYPE_NORMAL
- en: 'These three quantities are read as:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\mathbf{r}^{OP} \textrm{, the position vector from } O \textrm{
    to }P\\ ^{\mathbf{N}}\mathbf{v}^P \textrm{, the velocity of } P \textrm{ in the
    reference frame } \mathbf{N}\\ ^{\mathbf{N}}\mathbf{a}^P \textrm{, the acceleration
    of } P \textrm{ in the reference frame } \mathbf{N}\\\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: Note that the position vector does not have a frame associated with it; this
    is because there is no time derivative involved, unlike the velocity and acceleration
    vectors.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can find these quantities for a simple example easily:'
  prefs: []
  type: TYPE_NORMAL
