  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the sum of the values of the array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算数组值的总和。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**：array_like'
- en: Values of *input* inside the regions defined by *labels* are summed together.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*input* 中由*labels* 定义的区域内的值被合并。'
- en: '**labels**array_like of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**labels**：array_like，整数，可选'
- en: Assign labels to the values of the array. Has to have the same shape as *input*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为数组的值分配标签。必须与*input*具有相同的形状。
- en: '**index**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**：array_like，可选'
- en: A single label number or a sequence of label numbers of the objects to be measured.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 单个标签号或要测量的对象的标签号序列。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**sum**ndarray or scalar'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**sum**：ndarray 或标量'
- en: An array of the sums of values of *input* inside the regions defined by *labels*
    with the same shape as *index*. If ‘index’ is None or scalar, a scalar is returned.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*index* 形状与*labels* 定义的区域内*input* 值的和的数组相同。如果‘index’ 为 None 或标量，则返回标量。'
