    "pandas.Series.swaplevel")方法。'
- en: Swap levels i and j in a MultiIndex.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在多级索引中交换第i和第j级别。
- en: '[`DataFrame.swaplevel`](pandas.DataFrame.swaplevel.html#pandas.DataFrame.swaplevel
