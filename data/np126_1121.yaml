- en: NumPy 1.21.3 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.21.3 版本说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.21.3-notes.html](https://numpy.org/doc/1.26/release/1.21.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.21.3-notes.html](https://numpy.org/doc/1.26/release/1.21.3-notes.html)
- en: 'NumPy 1.21.3 is a maintenance release that fixes a few bugs discovered after
    1.21.2\. It also provides 64 bit Python 3.10.0 wheels. Note a few oddities about
    Python 3.10:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 'NumPy 1.21.3 是一个维护版本，修复了 1.21.2 之后发现的一些错误。它还提供了 64 位 Python 3.10.0 版程序包。请注意
    Python 3.10 的一些怪异之处:'
- en: There are no 32 bit wheels for Windows, Mac, or Linux.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows、Mac 或 Linux 上没有 32 位的程序包。
- en: The Mac Intel builds are only available in universal2 wheels.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac Intel 构建仅适用于通用2程序包。
- en: The Python versions supported in this release are 3.7-3.10\. If you want to
    compile your own version using gcc-11, you will need to use gcc-11.2+ to avoid
    problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本支持的 Python 版本为 3.7-3.10。如果要使用 gcc-11 编译自己的版本，则需要使用 gcc-11.2+ 以避免出现问题。
- en: Contributors
  id: totrans-6
  prefs:
