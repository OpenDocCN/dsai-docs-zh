- en: Kelvin function bei.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 bei 的开尔文函数。
- en: Defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义如下
- en: \[\mathrm{bei}(x) = \Im[J_0(x e^{3 \pi i / 4})]\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{bei}(x) = \Im[J_0(x e^{3 \pi i / 4})]\]
- en: where \(J_0\) is the Bessel function of the first kind of order zero (see [`jv`](scipy.special.jv.html#scipy.special.jv
    "scipy.special.jv")). See [[dlmf]](#re793f1c3ffa1-dlmf) for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(J_0\) 是第一类零阶贝塞尔函数（参见 [`jv`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.jv.html#scipy.special.jv
    "scipy.special.jv")）。详细信息请参见 [[dlmf]](#re793f1c3ffa1-dlmf)。
