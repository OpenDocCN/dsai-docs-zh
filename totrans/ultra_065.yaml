- en: Sample Images and Annotations
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The CIFAR-10 dataset contains color images of various objects, providing a
    well-structured dataset for image classification tasks. Here are some examples
    of images from the dataset:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![Dataset sample image](img/447b0b5135b933c73e616d4c1f6a0bfa.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: The example showcases the variety and complexity of the objects in the CIFAR-10
    dataset, highlighting the importance of a diverse dataset for training robust
    image classification models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Citations and Acknowledgments
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you use the CIFAR-10 dataset in your research or development work, please
    cite the following paper:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We would like to acknowledge Alex Krizhevsky for creating and maintaining the
    CIFAR-10 dataset as a valuable resource for the machine learning and computer
    vision research community. For more information about the CIFAR-10 dataset and
    its creator, visit the [CIFAR-10 dataset website](https://www.cs.toronto.edu/~kriz/cifar.html).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: FAQ
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How can I train a YOLO model on the CIFAR-10 dataset?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在CIFAR-10数据集上训练YOLO模型？
- en: 'To train a YOLO model on the CIFAR-10 dataset using Ultralytics, you can follow
