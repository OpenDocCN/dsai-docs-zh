- en: Confluent hypergeometric function U
  prefs: []
  type: TYPE_NORMAL
- en: It is defined as the solution to the equation
  prefs: []
  type: TYPE_NORMAL
- en: \[x \frac{d^2w}{dx^2} + (b - x) \frac{dw}{dx} - aw = 0\]
  prefs: []
  type: TYPE_NORMAL
- en: which satisfies the property
  prefs: []
  type: TYPE_NORMAL
- en: \[U(a, b, x) \sim x^{-a}\]
  prefs: []
  type: TYPE_NORMAL
- en: as \(x \to \infty\). See [[dlmf]](#r277f38c1f244-dlmf) for more details.
  prefs: []
  type: TYPE_NORMAL
