    ([GH 43464](https://github.com/pandas-dev/pandas/issues/43464))
  id: totrans-1958
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在非稀疏渲染和`Styler.hide_columns()`或`Styler.hide_index()`组合时出现的错误（[GH 43464](https://github.com/pandas-dev/pandas/issues/43464)）
- en: Bug setting a table style when using multiple selectors in [`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler") ([GH 44011](https://github.com/pandas-dev/pandas/issues/44011))
  id: totrans-1959
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用[`Styler`](../reference/api/pandas.io.formats.style.Styler.html#pandas.io.formats.style.Styler
    "pandas.io.formats.style.Styler")中的多个选择器设置表格样式时出现的错误（[GH 44011](https://github.com/pandas-dev/pandas/issues/44011)）
- en: Bugs where row trimming and column trimming failed to reflect hidden rows ([GH
    43703](https://github.com/pandas-dev/pandas/issues/43703), [GH 44247](https://github.com/pandas-dev/pandas/issues/44247))
  id: totrans-1960
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行修剪和列修剪未能反映隐藏行的错误（[GH 43703](https://github.com/pandas-dev/pandas/issues/43703)，[GH
    44247](https://github.com/pandas-dev/pandas/issues/44247)）
- en: Other
  id: totrans-1961
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: Bug in [`DataFrame.astype()`](../reference/api/pandas.DataFrame.astype.html#pandas.DataFrame.astype
    "pandas.DataFrame.astype") with non-unique columns and a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") `dtype` argument ([GH 44417](https://github.com/pandas-dev/pandas/issues/44417))
  id: totrans-1962
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`DataFrame.astype()`](../reference/api/pandas.DataFrame.astype.html#pandas.DataFrame.astype
    "pandas.DataFrame.astype")中，具有非唯一列和[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") `dtype`参数的错误（[GH 44417](https://github.com/pandas-dev/pandas/issues/44417)）
- en: Bug in `CustomBusinessMonthBegin.__add__()` (`CustomBusinessMonthEnd.__add__()`)
    not applying the extra `offset` parameter when beginning (end) of the target month
    is already a business day ([GH 41356](https://github.com/pandas-dev/pandas/issues/41356))
  id: totrans-1963
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`CustomBusinessMonthBegin.__add__()`（`CustomBusinessMonthEnd.__add__()`）中，当目标月份的开始（结束）已经是工作日时未应用额外的`offset`参数的错误（[GH
    41356](https://github.com/pandas-dev/pandas/issues/41356))
- en: Bug in `RangeIndex.union()` with another `RangeIndex` with matching (even) `step`
    and starts differing by strictly less than `step / 2` ([GH 44019](https://github.com/pandas-dev/pandas/issues/44019))
  id: totrans-1964
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`RangeIndex.union()`中与另一个具有匹配（偶数）`step`且开始差异严格小于`step / 2`的`RangeIndex`合并时出现的错误（[GH
    44019](https://github.com/pandas-dev/pandas/issues/44019)）
- en: Bug in `RangeIndex.difference()` with `sort=None` and `step<0` failing to sort
    ([GH 44085](https://github.com/pandas-dev/pandas/issues/44085))
  id: totrans-1965
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RangeIndex.difference()` 中存在 Bug，当 `sort=None` 且 `step<0` 时未能进行排序（[GH 44085](https://github.com/pandas-dev/pandas/issues/44085))'
- en: Bug in [`Series.replace()`](../reference/api/pandas.Series.replace.html#pandas.Series.replace
    "pandas.Series.replace") and [`DataFrame.replace()`](../reference/api/pandas.DataFrame.replace.html#pandas.DataFrame.replace
    "pandas.DataFrame.replace") with `value=None` and ExtensionDtypes ([GH 44270](https://github.com/pandas-dev/pandas/issues/44270),
    [GH 37899](https://github.com/pandas-dev/pandas/issues/37899))
  id: totrans-1966
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.replace()`](../reference/api/pandas.Series.replace.html#pandas.Series.replace
    "pandas.Series.replace") 和 [`DataFrame.replace()`](../reference/api/pandas.DataFrame.replace.html#pandas.DataFrame.replace
    "pandas.DataFrame.replace") 存在 Bug，当 `value=None` 且为 ExtensionDtypes 时（[GH 44270](https://github.com/pandas-dev/pandas/issues/44270),
    [GH 37899](https://github.com/pandas-dev/pandas/issues/37899))'
- en: Bug in `FloatingArray.equals()` failing to consider two arrays equal if they
    contain `np.nan` values ([GH 44382](https://github.com/pandas-dev/pandas/issues/44382))
  id: totrans-1967
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FloatingArray.equals()` 中存在 Bug，如果包含 `np.nan` 值，则未考虑两个数组是否相等（[GH 44382](https://github.com/pandas-dev/pandas/issues/44382))'
- en: Bug in [`DataFrame.shift()`](../reference/api/pandas.DataFrame.shift.html#pandas.DataFrame.shift
    "pandas.DataFrame.shift") with `axis=1` and `ExtensionDtype` columns incorrectly
    raising when an incompatible `fill_value` is passed ([GH 44564](https://github.com/pandas-dev/pandas/issues/44564))
  id: totrans-1968
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.shift()`](../reference/api/pandas.DataFrame.shift.html#pandas.DataFrame.shift
    "pandas.DataFrame.shift") 存在 Bug，当 `axis=1` 且列为 `ExtensionDtype` 时，当传递不兼容的 `fill_value`
    时错误地引发异常（[GH 44564](https://github.com/pandas-dev/pandas/issues/44564))'
- en: Bug in [`DataFrame.shift()`](../reference/api/pandas.DataFrame.shift.html#pandas.DataFrame.shift
    "pandas.DataFrame.shift") with `axis=1` and `periods` larger than `len(frame.columns)`
    producing an invalid [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") ([GH 44978](https://github.com/pandas-dev/pandas/issues/44978))
  id: totrans-1969
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.shift()`](../reference/api/pandas.DataFrame.shift.html#pandas.DataFrame.shift
    "pandas.DataFrame.shift") 存在 Bug，当 `axis=1` 且 `periods` 大于 `len(frame.columns)`
    时产生无效的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    （[GH 44978](https://github.com/pandas-dev/pandas/issues/44978))'
- en: Bug in [`DataFrame.diff()`](../reference/api/pandas.DataFrame.diff.html#pandas.DataFrame.diff
    "pandas.DataFrame.diff") when passing a NumPy integer object instead of an `int`
    object ([GH 44572](https://github.com/pandas-dev/pandas/issues/44572))
  id: totrans-1970
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.diff()`](../reference/api/pandas.DataFrame.diff.html#pandas.DataFrame.diff
    "pandas.DataFrame.diff") 存在 Bug，当传递 NumPy 整数对象而不是 `int` 对象时出现错误（[GH 44572](https://github.com/pandas-dev/pandas/issues/44572))'
- en: Bug in [`Series.replace()`](../reference/api/pandas.Series.replace.html#pandas.Series.replace
    "pandas.Series.replace") raising `ValueError` when using `regex=True` with a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") containing `np.nan` values ([GH 43344](https://github.com/pandas-dev/pandas/issues/43344))
  id: totrans-1971
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.replace()`](../reference/api/pandas.Series.replace.html#pandas.Series.replace
    "pandas.Series.replace") 存在 Bug，当使用 `regex=True` 且 [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series") 包含 `np.nan` 值时引发 `ValueError` 错误（[GH 43344](https://github.com/pandas-dev/pandas/issues/43344))'
- en: Bug in [`DataFrame.to_records()`](../reference/api/pandas.DataFrame.to_records.html#pandas.DataFrame.to_records
    "pandas.DataFrame.to_records") where an incorrect `n` was used when missing names
    were replaced by `level_n` ([GH 44818](https://github.com/pandas-dev/pandas/issues/44818))
  id: totrans-1972
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.to_records()`](../reference/api/pandas.DataFrame.to_records.html#pandas.DataFrame.to_records
    "pandas.DataFrame.to_records") 存在 Bug，当缺失名称被 `level_n` 替换时，使用了不正确的 `n`（[GH 44818](https://github.com/pandas-dev/pandas/issues/44818))'
- en: Bug in [`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") where `resolvers` argument was overriding the default
    resolvers ([GH 34966](https://github.com/pandas-dev/pandas/issues/34966))
  id: totrans-1973
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.eval()`](../reference/api/pandas.DataFrame.eval.html#pandas.DataFrame.eval
    "pandas.DataFrame.eval") 存在 Bug，`resolvers` 参数会覆盖默认的解析器（[GH 34966](https://github.com/pandas-dev/pandas/issues/34966))'
- en: '`Series.__repr__()` and `DataFrame.__repr__()` no longer replace all null-values
    in indexes with “NaN” but use their real string-representations. “NaN” is used
    only for `float("nan")` ([GH 45263](https://github.com/pandas-dev/pandas/issues/45263))'
  id: totrans-1974
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.__repr__()` 和 `DataFrame.__repr__()` 不再将索引中的所有空值替换为“NaN”，而是使用它们的真实字符串表示。只有
    `float("nan")` 才使用“NaN” （[GH 45263](https://github.com/pandas-dev/pandas/issues/45263))'
