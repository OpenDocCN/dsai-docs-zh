- en: pandas.Period
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Represents a period of time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**value**Period, str, datetime, date or pandas.Timestamp, default None'
  prefs: []
  type: TYPE_NORMAL
- en: The time period represented (e.g., ‘4Q2005’). This represents neither the start
    or the end of the period, but rather the entire period itself.
  prefs: []
  type: TYPE_NORMAL
- en: '**freq**str, default None'
  prefs: []
  type: TYPE_NORMAL
- en: One of pandas period strings or corresponding objects. Accepted strings are
    listed in the [period alias section](../../user_guide/timeseries.html#timeseries-period-aliases)
    in the user docs. If value is datetime, freq is required.
  prefs: []
  type: TYPE_NORMAL
- en: '**ordinal**int, default None'
  prefs: []
  type: TYPE_NORMAL
- en: The period offset from the proleptic Gregorian epoch.
  prefs: []
  type: TYPE_NORMAL
- en: '**year**int, default None'
  prefs: []
  type: TYPE_NORMAL
- en: Year value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**month**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: Month value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**quarter**int, default None'
  prefs: []
  type: TYPE_NORMAL
- en: Quarter value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**day**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: Day value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**hour**int, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: Hour value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**minute**int, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: Minute value of the period.
  prefs: []
  type: TYPE_NORMAL
- en: '**second**int, default 0'
  prefs: []
  type: TYPE_NORMAL
- en: Second value of the period.
  prefs: []
  type: TYPE_NORMAL
