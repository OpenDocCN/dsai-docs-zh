  type: TYPE_NORMAL
  zh: 版本 0.8.1（2012 年 7 月 22 日）
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.8.1.html](https://pandas.pydata.org/docs/whatsnew/v0.8.1.html)
  id: totrans-1
