- en: method
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Swap the bytes of the array elements
  prefs: []
  type: TYPE_NORMAL
- en: Toggle between low-endian and big-endian data representation by returning a
    byteswapped array, optionally swapped in-place. Arrays of byte-strings are not
    swapped. The real and imaginary parts of a complex number are swapped individually.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**inplace**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If `True`, swap bytes in-place, default is `False`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The byteswapped array. If *inplace* is `True`, this is a view to self.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Arrays of byte-strings are not swapped
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '`A.newbyteorder().byteswap()` produces an array with the same values'
  prefs: []
  type: TYPE_NORMAL
- en: but different representation in memory
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
