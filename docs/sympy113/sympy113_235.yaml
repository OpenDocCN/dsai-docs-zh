  type: TYPE_NORMAL
- en: When time delay terms are present in the system.
  id: totrans-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当系统中存在时间延迟项时。
- en: '**ValueError**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**ValueError**'
- en: When more than one free symbol is present in the system. The only variable in
    the transfer function should be the variable of the Laplace transform.
  id: totrans-253
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当系统中存在多个自由符号时。传递函数中唯一的变量应为拉普拉斯变换的变量。
- en: ''
  id: totrans-254
  prefs:
