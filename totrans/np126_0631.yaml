- en: Count the number of masked elements along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**arr**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: An array with (possibly) masked elements.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis along which to count. If None (default), a flattened version of the array
    is used.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**count**int, ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The total number of masked elements (axis=None) or the number of masked elements
    along each slice of the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
