  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ValueError**'
  prefs: []
  type: TYPE_NORMAL
- en: Number of groups of order `n` is unknown or not implemented. For example, gnu(\(2^{11}\))
    is not yet known. On the other hand, gnu(12) is known to be 5, but this has not
    yet been implemented in this function.
  prefs:
  - PREF_BQ
