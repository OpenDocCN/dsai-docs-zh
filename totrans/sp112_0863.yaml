- en: scipy.special.ncfdtrinc
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.special.ncfdtrinc
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtrinc.html#scipy.special.ncfdtrinc)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate non-centrality parameter for non-central F distribution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算非中心F分布的非中心参数。
- en: This is the inverse with respect to *nc* of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr"). See [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr") for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[*ncfdtr*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")相对于*nc*的反函数。更多细节参见[*ncfdtr*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**dfn**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfn**array_like'
- en: Degrees of freedom of the numerator sum of squares. Range (0, inf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分子平方和的自由度。范围（0, inf）。
- en: '**dfd**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**dfd**array_like'
- en: Degrees of freedom of the denominator sum of squares. Range (0, inf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分母平方和的自由度。范围（0, inf）。
- en: '**p**array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Value of the cumulative distribution function. Must be in the range [0, 1].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 累积分布函数的值。必须在[0, 1]范围内。
- en: '**f**array_like'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**f**array_like'
- en: Quantiles, i.e., the upper limit of integration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数，即积分的上限。
- en: '**out**ndarray, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, 可选'
- en: Optional output array for the function results
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 函数结果的可选输出数组
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nc**scalar or ndarray'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**nc**标量或ndarray'
- en: Noncentrality parameter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心参数。
- en: See also
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*ncfdtr*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")'
- en: CDF of the non-central F distribution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 非中心F分布的累积分布函数。
- en: '[`ncfdtri`](scipy.special.ncfdtri.html#scipy.special.ncfdtri "scipy.special.ncfdtri")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*ncfdtri*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtri.html#scipy.special.ncfdtri
    "scipy.special.ncfdtri")'
- en: Quantile function; inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr") with respect to *f*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分位数函数；相对于[*f*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")的反函数。
- en: '[`ncfdtridfd`](scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd "scipy.special.ncfdtridfd")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*ncfdtridfd*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfd.html#scipy.special.ncfdtridfd
    "scipy.special.ncfdtridfd")'
- en: Inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")
    with respect to *dfd*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于*dfd*的[*ncfdtr*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")的反函数。
- en: '[`ncfdtridfn`](scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn "scipy.special.ncfdtridfn")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*ncfdtridfn*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtridfn.html#scipy.special.ncfdtridfn
    "scipy.special.ncfdtridfn")'
- en: Inverse of [`ncfdtr`](scipy.special.ncfdtr.html#scipy.special.ncfdtr "scipy.special.ncfdtr")
    with respect to *dfn*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于*dfn*的[*ncfdtr*](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ncfdtr.html#scipy.special.ncfdtr
    "scipy.special.ncfdtr")的反函数。
