- en: Prolate spheroidal angular function pro_ang1 for precomputed characteristic
    value
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 长圆体角函数 pro_ang1 用于预计算的特征值
- en: Computes the prolate spheroidal angular function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`. Requires pre-computed characteristic value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算长圆体第一类角函数及其导数（相对于 *x*）的值，对于模参数 m>=0 和 n>=m，球面参数 *c* 和 `|x| < 1.0`。需要预先计算的特征值。
