- en: Gauss-Legendre (shifted) quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gauss-Legendre（移位）积分。
- en: Compute the sample points and weights for Gauss-Legendre quadrature. The sample
    points are the roots of the nth degree shifted Legendre polynomial \(P^*_n(x)\).
    These sample points and weights correctly integrate polynomials of degree \(2n
    - 1\) or less over the interval \([0, 1]\) with weight function \(w(x) = 1.0\).
    See 2.2.11 in [[AS]](#r6fffa3e22e97-as) for details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Gauss-Legendre 积分的采样点和权重。采样点是第 n 次移位 Legendre 多项式 \(P^*_n(x)\) 的根。这些采样点和权重能够正确地在区间
    \([0, 1]\) 上以权重函数 \(w(x) = 1.0\) 积分度数不超过 \(2n - 1\) 的多项式。详情请参见 [[AS]](#r6fffa3e22e97-as)
    中的 2.2.11。
