  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")和掩码数据类型实现了[`Series.interpolate()`](../reference/api/pandas.Series.interpolate.html#pandas.Series.interpolate
    "pandas.Series.interpolate")和[`DataFrame.interpolate()`](../reference/api/pandas.DataFrame.interpolate.html#pandas.DataFrame.interpolate
    "pandas.DataFrame.interpolate") ([GH 56267](https://github.com/pandas-dev/pandas/issues/56267))
- en: Implement masked algorithms for [`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
