- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Count the number of masked elements along the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着给定的轴计算被屏蔽元素的数量。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr** array_like'
- en: An array with (possibly) masked elements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含（可能）屏蔽元素的数组。
- en: '**axis**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis** int, optional'
- en: Axis along which to count. If None (default), a flattened version of the array
    is used.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算的轴。如果为 None（默认值），则使用数组的展平版本。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**count**int, ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**count** int, ndarray'
- en: The total number of masked elements (axis=None) or the number of masked elements
    along each slice of the given axis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 屏蔽元素的总数（axis=None）或沿着给定轴的每个切片的屏蔽元素的数量。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
- en: '[`MaskedArray.count`](numpy.ma.MaskedArray.count.html#numpy.ma.MaskedArray.count
    "numpy.ma.MaskedArray.count")'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MaskedArray.count`](numpy.ma.MaskedArray.count.html#numpy.ma.MaskedArray.count
    "numpy.ma.MaskedArray.count")'
- en: Count non-masked elements.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计算非屏蔽元素的数量。
