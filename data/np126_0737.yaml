- en: Return the minimum value that can be represented by the dtype of an object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回对象的数据类型能表示的最小值。
- en: This function is useful for calculating a fill value suitable for taking the
    maximum of an array with a given dtype.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数非常有用，可以用于计算适合于具有给定数据类型的数组取最大值的填充值。
