- en: Gauss-Laguerre quadrature.
  prefs: []
  type: TYPE_NORMAL
- en: Compute the sample points and weights for Gauss-Laguerre quadrature. The sample
    points are the roots of the nth degree Laguerre polynomial, \(L_n(x)\). These
    sample points and weights correctly integrate polynomials of degree \(2n - 1\)
    or less over the interval \([0, \infty]\) with weight function \(w(x) = e^{-x}\).
    See 22.2.13 in [[AS]](#r837212c90989-as) for details.
  prefs: []
  type: TYPE_NORMAL
