  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.MaskedArray.count
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.count.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.count.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.count.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.MaskedArray.count.html)
- en: method
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Count the non-masked elements of the array along the given axis.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 沿给定轴计算数组中非屏蔽元素的数量。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**None or int or tuple of ints, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis** None 或整数或整数元组，可选'
- en: Axis or axes along which the count is performed. The default, None, performs
    the count over all the dimensions of the input array. *axis* may be negative,
    in which case it counts from the last to the first axis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在其上执行计数的轴或轴。默认值 None 在输入数组的所有维度上执行计数。*axis* 可能是负值，此时从最后一个轴开始计数到第一个轴。
- en: New in version 1.10.0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1.10.0 版本中的新功能。
- en: If this is a tuple of ints, the count is performed on multiple axes, instead
    of a single axis or all the axes as before.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一组整数元组，则在多个轴上执行计数，而不是像以前那样在单个轴或所有轴上执行计数。
- en: '**keepdims**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims** 布尔值，可选'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the array.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为 True，则减少的轴将作为大小为一的维度保留在结果中。使用此选项，结果将正确广播到数组。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**ndarray or scalar'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**result** ndarray 或标量'
- en: An array with the same shape as the input array, with the specified axis removed.
    If the array is a 0-d array, or if *axis* is None, a scalar is returned.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与输入数组形状相同的数组，删除了指定的轴。如果数组是 0 维数组，或者 *axis* 是 None，则返回标量。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`ma.count_masked`](numpy.ma.count_masked.html#numpy.ma.count_masked "numpy.ma.count_masked")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ma.count_masked`](numpy.ma.count_masked.html#numpy.ma.count_masked "numpy.ma.count_masked")'
- en: Count masked elements in array or along a given axis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算数组中的屏蔽元素或沿着给定轴进行计数。
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: When the *axis* keyword is specified an array of appropriate size is returned.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当指定 *axis* 关键字时，返回一个大小合适的数组。
