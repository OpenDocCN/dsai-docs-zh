  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Styler.to_html()`](../reference/api/pandas.io.formats.style.Styler.to_html.html#pandas.io.formats.style.Styler.to_html
    "pandas.io.formats.style.Styler.to_html") introduces keyword arguments `sparse_index`,
    `sparse_columns`, `bold_headers`, `caption`, `max_rows` and `max_columns` ([GH
    41946](https://github.com/pandas-dev/pandas/issues/41946), [GH 43149](https://github.com/pandas-dev/pandas/issues/43149),
    [GH 42972](https://github.com/pandas-dev/pandas/issues/42972))'
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Styler.to_html()`](../reference/api/pandas.io.formats.style.Styler.to_html.html#pandas.io.formats.style.Styler.to_html
    "pandas.io.formats.style.Styler.to_html") 引入了关键字参数 `sparse_index`、`sparse_columns`、`bold_headers`、`caption`、`max_rows`
    和 `max_columns`（[GH 41946](https://github.com/pandas-dev/pandas/issues/41946),
    [GH 43149](https://github.com/pandas-dev/pandas/issues/43149), [GH 42972](https://github.com/pandas-dev/pandas/issues/42972))'
