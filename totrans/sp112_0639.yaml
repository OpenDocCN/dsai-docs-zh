- en: scipy.signal.square
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.square.html#scipy.signal.square](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.square.html#scipy.signal.square)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a periodic square-wave waveform.
  prefs: []
  type: TYPE_NORMAL
- en: The square wave has a period `2*pi`, has value +1 from 0 to `2*pi*duty` and
    -1 from `2*pi*duty` to `2*pi`. *duty* must be in the interval [0,1].
  prefs: []
  type: TYPE_NORMAL
- en: Note that this is not band-limited. It produces an infinite number of harmonics,
    which are aliased back and forth across the frequency spectrum.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**t**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input time array.
  prefs: []
  type: TYPE_NORMAL
- en: '**duty**array_like, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Duty cycle. Default is 0.5 (50% duty cycle). If an array, causes wave shape
    to change over time, and must be the same length as t.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array containing the square waveform.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'A 5 Hz waveform sampled at 500 Hz for 1 second:'
  prefs: []
  type: TYPE_NORMAL
