- en: NumPy 1.15.3 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.15.3-notes.html](https://numpy.org/doc/1.26/release/1.15.3-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a bugfix release for bugs and regressions reported following the 1.15.2
    release. The Python versions supported by this release are 2.7, 3.4-3.7\. The
    wheels are linked with OpenBLAS v0.3.0, which should fix some of the linalg problems
    reported for NumPy 1.14.
  prefs: []
  type: TYPE_NORMAL
- en: Compatibility Note
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The NumPy 1.15.x OS X wheels released on PyPI no longer contain 32-bit binaries.
    That will also be the case in future releases. See [#11625](https://github.com/numpy/numpy/issues/11625)
    for the related discussion. Those needing 32-bit support should look elsewhere
    or build from source.
  prefs: []
  type: TYPE_NORMAL
