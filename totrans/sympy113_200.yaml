  type: TYPE_NORMAL
  zh: 别名`a`也可以用来访问相同的属性。
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Activation dynamics model governing this musculotendon’s activation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 控制肌腱激活的激活动力学模型。
- en: Explanation
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Returns the instance of a subclass of `ActivationBase` that governs the relationship
    between excitation and activation that is used to represent the activation dynamics
    of this musculotendon.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个子类实例，该子类继承自`ActivationBase`，用于描述肌腱激活动力学的激活与激发关系。
- en: '[PRE7]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Symbol or value corresponding to the optimal pennation angle constant.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于最佳肌肉腱角度常数的符号或值。
- en: Explanation
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The pennation angle when muscle fiber length equals the optimal fiber length.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当肌纤维长度等于最佳纤维长度时的肌肉腱角度。
- en: The alias `optimal_pennation_angle` can also be used to access the same attribute.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`optimal_pennation_angle`也可以用来访问相同的属性。
- en: '[PRE8]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Symbol or value corresponding to the fiber damping coefficient constant.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于纤维阻尼系数常数的符号或值。
- en: Explanation
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The coefficient of damping to be used in the damping element in the muscle fiber
    model.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在肌纤维模型的阻尼元件中使用的阻尼系数。
- en: The alias `fiber_damping_coefficient` can also be used to access the same attribute.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`fiber_damping_coefficient`也可以用来访问相同的属性。
- en: '[PRE9]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Ordered column matrix of non-time varying symbols present in `M` and `F`.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在`M`和`F`中存在的非时变符号的有序列矩阵。
- en: Explanation
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Only symbolic constants are returned. If a numeric type (e.g. `Float`) has been
    used instead of `Symbol` for a constant then that attribute will not be included
    in the matrix returned by this property. This is because the primary use of this
    property attribute is to provide an ordered sequence of the still-free symbols
    that require numeric values during code generation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 仅返回符号常量。如果在代码生成过程中使用了数值类型（例如`Float`）而不是`Symbol`作为常数，则该属性不会包含在此属性的矩阵中。这是因为此属性的主要用途是提供一个有序序列，其中包含在代码生成期间需要数值值的仍然自由的符号。
- en: The alias `p` can also be used to access the same attribute.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 别名`p`也可以用来访问相同的属性。
- en: '[PRE10]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Return a `CharacteristicCurveCollection` of the curves related to the specific
    model.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个与特定模型相关的`CharacteristicCurveCollection`曲线集合。
- en: '[PRE11]'
  id: totrans-77
