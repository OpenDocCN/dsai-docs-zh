- en: Identity matrix in sparse array format
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏数组格式的单位矩阵
- en: Return a sparse array with ones on diagonal. Specifically a sparse array (m
    x n) where the kth diagonal is all ones and everything else is zeros.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个稀疏数组，对角线上为1。具体为稀疏数组（m x n），其中第k个对角线上全为1，其他位置为0。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**int or tuple of ints'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m**整数或整数元组'
- en: Number of rows requested.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请求的行数。
- en: '**n**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数，可选'
- en: 'Number of columns. Default: *m*.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 列数。默认为*m*。
- en: '**k**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数，可选'
- en: 'Diagonal to place ones on. Default: 0 (main diagonal).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 放置1的对角线。默认为0（主对角线）。
- en: '**dtype**dtype, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Data type of the array
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数组的数据类型
- en: '**format**str, optional (default: “dia”)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**format**字符串，可选（默认为“dia”）'
- en: Sparse format of the result, e.g., format=”csr”, etc.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式，例如，format=”csr”等。
