    "pandas.DataFrame.to_stata")支持使用`compression`关键字参数进行压缩。可以通过字符串或包含方法和传递给压缩库的任何其他参数的字典来推断或明确设置压缩。低级
    Stata 文件编写器 `StataWriter`、`StataWriter117`和 `StataWriterUTF8` 也添加了压缩功能（[GH 26599](https://github.com/pandas-dev/pandas/issues/26599)）。'
- en: '[`HDFStore.put()`](../reference/api/pandas.HDFStore.put.html#pandas.HDFStore.put
