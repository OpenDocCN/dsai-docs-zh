  prefs: []
  type: TYPE_NORMAL
- en: '**z**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real or complex valued input
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Function results
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`gamma`](scipy.special.gamma.html#scipy.special.gamma "scipy.special.gamma"),
    [`gammaln`](scipy.special.gammaln.html#scipy.special.gammaln "scipy.special.gammaln"),
    [`loggamma`](scipy.special.loggamma.html#scipy.special.loggamma "scipy.special.loggamma")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: The gamma function has no zeros and has simple poles at nonpositive integers,
    so [`rgamma`](#scipy.special.rgamma "scipy.special.rgamma") is an entire function
    with zeros at the nonpositive integers. See the discussion in [[dlmf]](#r7645d0b0471a-dlmf)
    for more details.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[dlmf](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Nist, Digital Library of Mathematical functions, [https://dlmf.nist.gov/5.2#i](https://dlmf.nist.gov/5.2#i)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It is the reciprocal of the gamma function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It is zero at nonpositive integers.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It rapidly underflows to zero along the positive real axis.
  prefs: []
  type: TYPE_NORMAL
