- en: Contributor community
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贡献者社区
- en: 原文：[https://pandas.pydata.org/docs/development/community.html](https://pandas.pydata.org/docs/development/community.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/development/community.html](https://pandas.pydata.org/docs/development/community.html)
- en: pandas is a community-driven open source project developed by a large group
    of [contributors](https://github.com/pandas-dev/pandas/graphs/contributors) and
    a smaller group of [maintainers](https://pandas.pydata.org/about/team.html). The
    pandas leadership has made a strong commitment to creating an open, inclusive,
    and positive community. Please read the pandas [Code of Conduct](https://pandas.pydata.org/community/coc.html)
    for guidance on how to interact with others in a way that makes the community
    thrive.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: pandas是一个由大量[贡献者](https://github.com/pandas-dev/pandas/graphs/contributors)和少量[维护者](https://pandas.pydata.org/about/team.html)共同推动的开源项目。pandas领导层承诺创建一个开放、包容和积极的社区。请阅读pandas的[行为准则](https://pandas.pydata.org/community/coc.html)，以了解如何与他人互动，使社区蓬勃发展。
- en: We offer several meetings and communication channels to share knowledge and
    connect with others within the pandas community.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供多个会议和沟通渠道，以分享知识并与pandas社区中的其他人联系。
- en: Community meeting
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社区会议
- en: The pandas Community Meeting is a regular sync meeting for the project’s maintainers
    which is open to the community. Everyone is welcome to attend and contribute to
    conversations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: pandas社区会议是项目维护者的定期同步会议，对社区开放。欢迎每个人参加并参与对话。
- en: The meetings take place on the second and fourth Wednesdays of each month at
    18:00 UTC.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 会议定于每月的第二和第四个星期三的 UTC 时间18:00 举行。
- en: The minutes of past meetings are available in [this Google Document](https://docs.google.com/document/d/1tGbTiYORHiSPgVMXawiweGJlBw5dOkVJLY-licoBmBU/edit?usp=sharing).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去会议的记录可在[此Google文档](https://docs.google.com/document/d/1tGbTiYORHiSPgVMXawiweGJlBw5dOkVJLY-licoBmBU/edit?usp=sharing)中找到。
- en: New contributor meeting
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新贡献者会议
- en: On the third Wednesday of the month, we hold meetings to welcome and support
    new contributors in our community.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每月的第三个星期三，我们举行会议，欢迎和支持我们社区中的新贡献者。
- en: 👋 you all are invited💬 everyone can present (add yourself to the hackMD agenda)👀
    anyone can sit in and listen
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 👋 欢迎大家💬 每个人都可以展示（将自己添加到hackMD议程中）👀 任何人都可以坐下来听
- en: Attendees are new and experienced contributors, as well as a few maintainers.
    We aim to answer questions about getting started, or help with work in progress
    when possible, as well as get to know each other and share our learnings and experiences.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者包括新手和经验丰富的贡献者，以及一些维护者。我们的目标是回答关于入门的问题，或在可能的情况下帮助进行中的工作，同时彼此了解并分享我们的学习和经验。
- en: The agenda for the next meeting and minutes of past meetings are available in
    [this HackMD](https://hackmd.io/@pandas-dev/HJgQt1Tei).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下次会议的议程和过去会议的记录可在[此HackMD](https://hackmd.io/@pandas-dev/HJgQt1Tei)中找到。
- en: Calendar
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日历
- en: This calendar shows all the community meetings. Our community meetings are ideal
    for anyone wanting to contribute to pandas, or just curious to know how current
    development is going.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个日历显示了所有社区会议。我们的社区会议非常适合任何想要为pandas做贡献的人，或者只是好奇了解当前开发进展的人。
- en: '[https://calendar.google.com/calendar/embed?src=pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com](https://calendar.google.com/calendar/embed?src=pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://calendar.google.com/calendar/embed?src=pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com](https://calendar.google.com/calendar/embed?src=pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com)'
- en: 'You can subscribe to this calendar with the following links:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下链接订阅此日历：
- en: '[iCal](https://calendar.google.com/calendar/ical/pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com/public/basic.ics)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[iCal](https://calendar.google.com/calendar/ical/pgbn14p6poja8a1cf2dv2jhrmg%40group.calendar.google.com/public/basic.ics)'
- en: '[Google calendar](https://calendar.google.com/calendar/r?cid=pgbn14p6poja8a1cf2dv2jhrmg@group.calendar.google.com)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google日历](https://calendar.google.com/calendar/r?cid=pgbn14p6poja8a1cf2dv2jhrmg@group.calendar.google.com)'
- en: Additionally, we’ll sometimes have one-off meetings on specific topics. These
    will be published on the same calendar.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我们有时会就特定主题举行一次性会议。这些会议将在同一日历上发布。
- en: '[GitHub issue tracker](https://github.com/pandas-dev/pandas/issues)'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[GitHub问题跟踪器](https://github.com/pandas-dev/pandas/issues)'
- en: 'The pandas contributor community conducts conversations mainly via this channel.
    Any community member can open issues to:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: pandas贡献者社区主要通过这个渠道进行交流。任何社区成员都可以提出问题：
- en: Report bugs, e.g. “I noticed the behavior of a certain function is incorrect”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告错误，例如“我注意到某个函数的行为不正确”
- en: Request features, e.g. “I would like this error message to be more readable”
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求功能，例如：“我希望这个错误消息更易读”。
- en: Request documentation improvements, e.g. “I found this section unclear”
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求文档改进，例如：“我发现这一部分不够清晰”。
- en: Ask questions, e.g. “I noticed the behavior of a certain function changed between
    versions. Is this expected?”.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出问题，例如：“我注意到某个函数在版本之间的行为发生了变化。这是预期的吗？”。
- en: Ideally, your questions should be related to how pandas works rather than how
    you use pandas. [StackOverflow](https://stackoverflow.com/) is better suited for
    answering usage questions, and we ask that all usage questions are first asked
    on StackOverflow. Thank you for respecting our time and wishes. 🙇
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理想情况下，你的问题应与 pandas 的工作方式相关，而不是你如何使用 pandas。[StackOverflow](https://stackoverflow.com/)
    更适合回答使用问题，我们要求所有使用问题首先在 StackOverflow 上提出。感谢您尊重我们的时间和意愿。🙇
- en: 'Maintainers and frequent contributors might also open issues to discuss the
    ongoing development of the project. For example:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 维护者和经常贡献者也可能提出问题，讨论项目的正在进行的开发。例如：
- en: Report issues with the CI, GitHub Actions, or the performance of pandas
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告 CI、GitHub Actions 或 pandas 性能的问题。
- en: Open issues relating to the internals
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出与内部相关的问题。
- en: Start roadmap discussion aligning on proposals for what to do in future releases
    or changes to the API.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始路线图讨论，就未来版本的提案或 API 更改达成一致。
- en: Open issues relating to the project’s website, logo, or governance
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出与项目的网站、标志或治理相关的问题。
- en: The developer mailing list
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发者邮件列表
- en: The pandas mailing list [pandas-dev@python.org](/cdn-cgi/l/email-protection#6f40401f0e010b0e1c420b0a19494c5c5854494c5a5d54494c5b57541f161b070001494c5b5954001d08)
    is used for long form conversations and to engage people in the wider community
    who might not be active on the issue tracker but we would like to include in discussions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 邮件列表 [pandas-dev@python.org](/cdn-cgi/l/email-protection#6f40401f0e010b0e1c420b0a19494c5c5854494c5a5d54494c5b57541f161b070001494c5b5954001d08)
    用于长篇对话，并吸引广泛社区中可能不活跃于问题跟踪器但我们希望包括在讨论中的人。
- en: '## Community slack'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '## 社区 Slack'
- en: We have a chat platform for contributors, maintainers and potential contributors.
    This is not a space for user questions, rather for questions about contributing
    to pandas. The slack is a private space, specifically meant for people who are
    hesitant to bring up their questions or ideas on a large public mailing list or
    GitHub.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个面向贡献者、维护者和潜在贡献者的聊天平台。这不是一个用于用户问题的空间，而是用于有关贡献到 pandas 的问题的空间。slack 是一个私人空间，专门为那些不愿在大型公共邮件列表或
    GitHub 上提出问题或想法的人准备的。
- en: If this sounds like the right place for you, you are welcome to join using [this
    link](https://join.slack.com/t/pandas-dev-community/shared_invite/zt-1e2qgy1r6-PLCN8UOLEUAYoLdAsaJilw)!
    Please remember to follow our [Code of Conduct](https://pandas.pydata.org/community/coc.html),
    and be aware that our admins are monitoring for irrelevant messages and will remove
    folks who use our slack for spam, advertisements and messages not related to the
    pandas contributing community. And please remember that slack is not meant to
    replace the mailing list or issue tracker - all important announcements and conversations
    should still happen there.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来适合你，欢迎你使用[此链接](https://join.slack.com/t/pandas-dev-community/shared_invite/zt-1e2qgy1r6-PLCN8UOLEUAYoLdAsaJilw)加入！请记住遵守我们的[行为准则](https://pandas.pydata.org/community/coc.html)，并注意我们的管理员正在监控无关消息，并将移除将我们的
    Slack 用于垃圾邮件、广告和与 pandas 贡献社区无关的消息的人。请记住，slack 并不意味着取代邮件列表或问题跟踪器 - 所有重要的公告和对话仍应在那里进行。
