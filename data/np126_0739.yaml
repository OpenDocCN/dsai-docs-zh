- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set the filling value of a, if a is a masked array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置*a*的填充值，如果*a*是掩码数组。
- en: This function changes the fill value of the masked array *a* in place. If *a*
    is not a masked array, the function returns silently, without doing anything.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数就地更改掩码数组*a*的填充值。如果*a*不是掩码数组，则函数会静默返回，什么也不做。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**fill_value**dtype'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**dtype'
- en: Filling value. A consistency test is performed to make sure the value is compatible
    with the dtype of *a*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 填充值。执行一致性测试，确保值与*a*的dtype兼容。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: None
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: None
- en: Nothing returned by this function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数未返回任何内容。
