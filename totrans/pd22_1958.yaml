- en: '[PRE11]  ### Changes to str.extract'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE11]  ### str.extract 的更改'
- en: The [.str.extract](../user_guide/text.html#text-extract) method takes a regular
    expression with capture groups, finds the first match in each subject string,
    and returns the contents of the capture groups ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[.str.extract](../user_guide/text.html#text-extract)方法接受带有捕获组的正则表达式，在每个主题字符串中找到第一个匹配项，并返回捕获组的内容
    ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386))。'
- en: In v0.18.0, the `expand` argument was added to `extract`.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在v0.18.0中，向`extract`添加了`expand`参数。
- en: '`expand=False`: it returns a `Series`, `Index`, or `DataFrame`, depending on
    the subject and regular expression pattern (same behavior as pre-0.18.0).'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=False`：根据主题和正则表达式模式返回`Series`、`Index`或`DataFrame`，与0.18.0之前的行为相同。'
- en: '`expand=True`: it always returns a `DataFrame`, which is more consistent and
    less confusing from the perspective of a user.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expand=True`：它始终返回一个`DataFrame`，从用户的角度来看更一致、更少令人困惑。'
- en: Currently the default is `expand=None` which gives a `FutureWarning` and uses
    `expand=False`. To avoid this warning, please explicitly specify `expand`.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 目前默认值是`expand=None`，会引发`FutureWarning`，并使用`expand=False`。为避免此警告，请明确指定`expand`。
- en: '[PRE12]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Extracting a regular expression with one group returns a Series if `expand=False`.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 提取带有一个组的正则表达式，如果`expand=False`，则返回一个Series。
- en: '[PRE13]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个列的`DataFrame`。
- en: '[PRE14]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Calling on an `Index` with a regex with exactly one capture group returns an
    `Index` if `expand=False`.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 用正则表达式调用`Index`，如果有正好一个捕获组，设置`expand=False`会返回一个`Index`。
- en: '[PRE15]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: It returns a `DataFrame` with one column if `expand=True`.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个列的`DataFrame`。
- en: '[PRE16]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Calling on an `Index` with a regex with more than one capture group raises `ValueError`
    if `expand=False`.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 用正则表达式调用`Index`，如果有多个捕获组，设置`expand=False`会引发`ValueError`。
- en: '[PRE17]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: It returns a `DataFrame` if `expand=True`.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`expand=True`，则返回一个`DataFrame`。
- en: '[PRE18]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'In summary, `extract(expand=True)` always returns a `DataFrame` with a row
    for every subject string, and a column for every capture group.  ### Addition
    of str.extractall'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，`extract(expand=True)`始终返回一个`DataFrame`，每个主题字符串一行，每个捕获组一列。### 添加str.extractall
- en: The [.str.extractall](../user_guide/text.html#text-extractall) method was added
    ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386)). Unlike `extract`,
    which returns only the first match.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了[.str.extractall](../user_guide/text.html#text-extractall)方法 ([GH 11386](https://github.com/pandas-dev/pandas/issues/11386))。与`extract`不同，它只返回第一个匹配项。
- en: '[PRE19]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: The `extractall` method returns all matches.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`extractall`方法返回所有匹配项。'
- en: '[PRE20]  ### Changes to str.cat'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE20]  ### 对str.cat的更改'
- en: The method `.str.cat()` concatenates the members of a `Series`. Before, if `NaN`
    values were present in the Series, calling `.str.cat()` on it would return `NaN`,
    unlike the rest of the `Series.str.*` API. This behavior has been amended to ignore
    `NaN` values by default. ([GH 11435](https://github.com/pandas-dev/pandas/issues/11435)).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 方法`.str.cat()`连接了`Series`的成员。以前，如果`Series`中存在`NaN`值，对其调用`.str.cat()`会返回`NaN`，与`Series.str.*`API的其余部分不同。现在该行为已经更正，默认情况下忽略`NaN`值。([GH
    11435](https://github.com/pandas-dev/pandas/issues/11435))。
- en: A new, friendlier `ValueError` is added to protect against the mistake of supplying
    the `sep` as an arg, rather than as a kwarg. ([GH 11334](https://github.com/pandas-dev/pandas/issues/11334)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个新的友好的`ValueError`，以防止将`sep`作为参数而不是关键字参数的错误。([GH 11334](https://github.com/pandas-dev/pandas/issues/11334))。
- en: '[PRE21]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[PRE22]  ### Datetimelike rounding'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE22]  ### 日期时间般的四舍五入'
- en: '`DatetimeIndex`, `Timestamp`, `TimedeltaIndex`, `Timedelta` have gained the
    `.round()`, `.floor()` and `.ceil()` method for datetimelike rounding, flooring
    and ceiling. ([GH 4314](https://github.com/pandas-dev/pandas/issues/4314), [GH
    11963](https://github.com/pandas-dev/pandas/issues/11963))'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '`DatetimeIndex`、`Timestamp`、`TimedeltaIndex`、`Timedelta`获得了用于日期时间般的四舍五入、向下取整和向上取整的`.round()`、`.floor()`和`.ceil()`方法。([GH
    4314](https://github.com/pandas-dev/pandas/issues/4314), [GH 11963](https://github.com/pandas-dev/pandas/issues/11963))'
- en: Naive datetimes
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素日期时间
- en: '[PRE23]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Tz-aware are rounded, floored and ceiled in local times
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Tz-aware在本地时间中四舍五入、向下取整和向上取整
- en: '[PRE24]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Timedeltas
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 时间增量
- en: '[PRE25]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: In addition, `.round()`, `.floor()` and `.ceil()` will be available through
    the `.dt` accessor of `Series`.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，`.round()`、`.floor()`和`.ceil()`将通过`Series`的`.dt`访问器可用。
- en: '[PRE26]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Formatting of integers in FloatIndex
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在FloatIndex中的整数格式
- en: Integers in `FloatIndex`, e.g. 1., are now formatted with a decimal point and
    a `0` digit, e.g. `1.0` ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
    This change not only affects the display to the console, but also the output of
    IO methods like `.to_csv` or `.to_html`.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `FloatIndex` 中的整数，例如 1.，现在以小数点和 `0` 数位的形式格式化，例如 `1.0` ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
    此更改不仅影响控制台的显示，还影响诸如 `.to_csv` 或 `.to_html` 等 IO 方法的输出。
- en: 'Previous behavior:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE27]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'New behavior:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE28]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Changes to dtype assignment behaviors
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: dtype 分配行为的更改
- en: When a DataFrame’s slice is updated with a new slice of the same dtype, the
    dtype of the DataFrame will now remain the same. ([GH 10503](https://github.com/pandas-dev/pandas/issues/10503))
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 当 DataFrame 的切片用相同 dtype 的新切片更新时，DataFrame 的 dtype 现在将保持不变。([GH 10503](https://github.com/pandas-dev/pandas/issues/10503))
- en: 'Previous behavior:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE29]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'New behavior:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE30]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: When a DataFrame’s integer slice is partially updated with a new slice of floats
    that could potentially be down-casted to integer without losing precision, the
    dtype of the slice will be set to float instead of integer.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当 DataFrame 的整数切片部分地用可能被降级为整数而不会丢失精度的新浮点数切片更新时，切片的 dtype 将设置为浮点数而不是整数。
- en: 'Previous behavior:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的行为：
- en: '[PRE31]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'New behavior:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: '[PRE32]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '### Method to_xarray'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '### 方法 to_xarray'
- en: In a future version of pandas, we will be deprecating `Panel` and other > 2
    ndim objects. In order to provide for continuity, all `NDFrame` objects have gained
    the `.to_xarray()` method in order to convert to `xarray` objects, which has a
    pandas-like interface for > 2 ndim. ([GH 11972](https://github.com/pandas-dev/pandas/issues/11972))
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在 pandas 的未来版本中，我们将停用 `Panel` 和其他 > 2 维对象。为了提供连续性，所有 `NDFrame` 对象都添加了 `.to_xarray()`
    方法，以将其转换为具有 pandas-like 接口的 `xarray` 对象，该接口适用于 > 2 维。([GH 11972](https://github.com/pandas-dev/pandas/issues/11972))
- en: See the [xarray full-documentation here](http://xarray.pydata.org/en/stable/).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[xarray 的完整文档](http://xarray.pydata.org/en/stable/)。
- en: '[PRE33]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Latex representation
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Latex 表示
- en: '`DataFrame` has gained a `._repr_latex_()` method in order to allow for conversion
    to latex in a ipython/jupyter notebook using nbconvert. ([GH 11778](https://github.com/pandas-dev/pandas/issues/11778))'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame` 现在具有一个 `._repr_latex_()` 方法，以允许在 ipython/jupyter 笔记本中使用 nbconvert
    转换为 latex。([GH 11778](https://github.com/pandas-dev/pandas/issues/11778))'
- en: Note that this must be activated by setting the option `pd.display.latex.repr=True`
    ([GH 12182](https://github.com/pandas-dev/pandas/issues/12182))
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，必须通过设置选项 `pd.display.latex.repr=True` 来激活此功能。([GH 12182](https://github.com/pandas-dev/pandas/issues/12182))
- en: For example, if you have a jupyter notebook you plan to convert to latex using
    nbconvert, place the statement `pd.display.latex.repr=True` in the first cell
    to have the contained DataFrame output also stored as latex.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你有一个要使用 nbconvert 转换为 latex 的 jupyter 笔记本，请在第一个单元格中放置语句 `pd.display.latex.repr=True`，以便将包含的
    DataFrame 输出也存储为 latex。
- en: The options `display.latex.escape` and `display.latex.longtable` have also been
    added to the configuration and are used automatically by the `to_latex` method.
    See the [available options docs](../user_guide/options.html#options-available)
    for more info.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 选项 `display.latex.escape` 和 `display.latex.longtable` 也已添加到配置中，并且会被 `to_latex`
    方法自动使用。有关更多信息，请参见[可用选项文档](../user_guide/options.html#options-available)。
- en: '### `pd.read_sas()` changes'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '### `pd.read_sas()` 更改'
- en: '`read_sas` has gained the ability to read SAS7BDAT files, including compressed
    files. The files can be read in entirety, or incrementally. For full details see
    [here](../user_guide/io.html#io-sas). ([GH 4052](https://github.com/pandas-dev/pandas/issues/4052))  ###
    Other enhancements'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '`read_sas` 现在具有读取 SAS7BDAT 文件的能力，包括压缩文件。这些文件可以全部读取，也可以逐步读取。有关详细信息，请参见[这里](../user_guide/io.html#io-sas)。([GH
    4052](https://github.com/pandas-dev/pandas/issues/4052))  ### 其他增强功能'
- en: Handle truncated floats in SAS xport files ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理 SAS xport 文件中的截断浮点数 ([GH 11713](https://github.com/pandas-dev/pandas/issues/11713))
- en: Added option to hide index in `Series.to_string` ([GH 11729](https://github.com/pandas-dev/pandas/issues/11729))
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `Series.to_string` 中添加隐藏索引的选项 ([GH 11729](https://github.com/pandas-dev/pandas/issues/11729))
- en: '`read_excel` now supports s3 urls of the format `s3://bucketname/filename`
    ([GH 11447](https://github.com/pandas-dev/pandas/issues/11447))'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`read_excel` 现在支持格式为 `s3://bucketname/filename` 的 s3 url。([GH 11447](https://github.com/pandas-dev/pandas/issues/11447))'
- en: add support for `AWS_S3_HOST` env variable when reading from s3 ([GH 12198](https://github.com/pandas-dev/pandas/issues/12198))
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在从 s3 读取时添加对 `AWS_S3_HOST` 环境变量的支持 ([GH 12198](https://github.com/pandas-dev/pandas/issues/12198))
- en: A simple version of `Panel.round()` is now implemented ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化版本的 `Panel.round()` 现已实现。([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
- en: For Python 3.x, `round(DataFrame)`, `round(Series)`, `round(Panel)` will work
    ([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Python 3.x，`round(DataFrame)`、`round(Series)`、`round(Panel)` 将起作用。([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))
- en: '`sys.getsizeof(obj)` returns the memory usage of a pandas object, including
    the values it contains ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys.getsizeof(obj)` 返回 pandas 对象的内存使用情况，包括其包含的值。([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`Series` gained an `is_unique` attribute ([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series` 增加了 `is_unique` 属性。([GH 11946](https://github.com/pandas-dev/pandas/issues/11946))'
- en: '`DataFrame.quantile` and `Series.quantile` now accept `interpolation` keyword
    ([GH 10174](https://github.com/pandas-dev/pandas/issues/10174)).'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.quantile` 和 `Series.quantile` 现在接受 `interpolation` 关键字参数。([GH 10174](https://github.com/pandas-dev/pandas/issues/10174))'
- en: Added `DataFrame.style.format` for more flexible formatting of cell values ([GH
    11692](https://github.com/pandas-dev/pandas/issues/11692))
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 `DataFrame.style.format` 以更灵活地格式化单元格值。([GH 11692](https://github.com/pandas-dev/pandas/issues/11692))
- en: '`DataFrame.select_dtypes` now allows the `np.float16` type code ([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.select_dtypes` 现在允许 `np.float16` 类型代码。([GH 11990](https://github.com/pandas-dev/pandas/issues/11990))'
- en: '`pivot_table()` now accepts most iterables for the `values` parameter ([GH
    12017](https://github.com/pandas-dev/pandas/issues/12017))'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pivot_table()` 现在接受大多数可迭代对象作为 `values` 参数。([GH 12017](https://github.com/pandas-dev/pandas/issues/12017))'
- en: Added Google `BigQuery` service account authentication support, which enables
    authentication on remote servers. ([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572)). For further details
    see [here](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了 Google `BigQuery` 服务帐户认证支持，可在远程服务器上进行身份验证。([GH 11881](https://github.com/pandas-dev/pandas/issues/11881),
    [GH 12572](https://github.com/pandas-dev/pandas/issues/12572))。更多详情请参见[这里](https://pandas-gbq.readthedocs.io/en/latest/intro.html)
- en: '`HDFStore` is now iterable: `for k in store` is equivalent to `for k in store.keys()`
    ([GH 12221](https://github.com/pandas-dev/pandas/issues/12221)).'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HDFStore` 现在可迭代：`for k in store` 等同于 `for k in store.keys()`。([GH 12221](https://github.com/pandas-dev/pandas/issues/12221))'
- en: Add missing methods/fields to `.dt` for `Period` ([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `Period` 在 `.dt` 中添加了缺失的方法/字段。([GH 8848](https://github.com/pandas-dev/pandas/issues/8848))
- en: 'The entire code base has been `PEP`-ified ([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))  ##
    Backwards incompatible API changes'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '整个代码库已遵循 `PEP` 标准。([GH 12096](https://github.com/pandas-dev/pandas/issues/12096))  ##
    不兼容的 API 更改'
- en: the leading white spaces have been removed from the output of `.to_string(index=False)`
    method ([GH 11833](https://github.com/pandas-dev/pandas/issues/11833))
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.to_string(index=False)` 方法的输出中已移除前导空格。([GH 11833](https://github.com/pandas-dev/pandas/issues/11833))'
- en: the `out` parameter has been removed from the `Series.round()` method. ([GH
    11763](https://github.com/pandas-dev/pandas/issues/11763))
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.round()` 方法中的 `out` 参数已被移除。([GH 11763](https://github.com/pandas-dev/pandas/issues/11763))'
- en: '`DataFrame.round()` leaves non-numeric columns unchanged in its return, rather
    than raises. ([GH 11885](https://github.com/pandas-dev/pandas/issues/11885))'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.round()` 在返回中保留非数值列，而不是引发异常。([GH 11885](https://github.com/pandas-dev/pandas/issues/11885))'
- en: '`DataFrame.head(0)` and `DataFrame.tail(0)` return empty frames, rather than
    `self`. ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.head(0)` 和 `DataFrame.tail(0)` 返回空框架，而不是 `self`。([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
- en: '`Series.head(0)` and `Series.tail(0)` return empty series, rather than `self`.
    ([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Series.head(0)` 和 `Series.tail(0)` 返回空序列，而不是 `self`。([GH 11937](https://github.com/pandas-dev/pandas/issues/11937))'
- en: '`to_msgpack` and `read_msgpack` encoding now defaults to `''utf-8''`. ([GH
    12170](https://github.com/pandas-dev/pandas/issues/12170))'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`to_msgpack` 和 `read_msgpack` 的编码现在默认为 `''utf-8''`。([GH 12170](https://github.com/pandas-dev/pandas/issues/12170))'
- en: the order of keyword arguments to text file parsing functions (`.read_csv()`,
    `.read_table()`, `.read_fwf()`) changed to group related arguments. ([GH 11555](https://github.com/pandas-dev/pandas/issues/11555))
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本文件解析函数（`.read_csv()`、`.read_table()`、`.read_fwf()`）的关键字参数顺序已更改以分组相关参数。([GH
    11555](https://github.com/pandas-dev/pandas/issues/11555))
- en: '`NaTType.isoformat` now returns the string `''NaT` to allow the result to be
    passed to the constructor of `Timestamp`. ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NaTType.isoformat` 现在返回字符串 `''NaT`，以允许结果传递给 `Timestamp` 的构造函数。 ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))'
- en: NaT and Timedelta operations
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`NaT` 和 `Timedelta` 的操作'
- en: '`NaT` and `Timedelta` have expanded arithmetic operations, which are extended
    to `Series` arithmetic where applicable. Operations defined for `datetime64[ns]`
    or `timedelta64[ns]` are now also defined for `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564)).'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 和 `Timedelta` 具有扩展的算术运算，适用于 `Series` 算术。为 `datetime64[ns]` 或 `timedelta64[ns]`
    定义的操作现在也适用于 `NaT` ([GH 11564](https://github.com/pandas-dev/pandas/issues/11564))。'
- en: '`NaT` now supports arithmetic operations with integers and floats.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 现在支持与整数和浮点数的算术运算。'
- en: '[PRE34]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '`NaT` defines more arithmetic operations with `datetime64[ns]` and `timedelta64[ns]`.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 定义了更多与 `datetime64[ns]` 和 `timedelta64[ns]` 的算术运算。'
- en: '[PRE35]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '`NaT` may represent either a `datetime64[ns]` null or a `timedelta64[ns]` null.
    Given the ambiguity, it is treated as a `timedelta64[ns]`, which allows more operations
    to succeed.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT` 可能表示 `datetime64[ns]` 的空值，也可能表示 `timedelta64[ns]` 的空值。鉴于存在歧义，它被视为 `timedelta64[ns]`，这样可以使更多操作成功。'
- en: '[PRE36]'
  id: totrans-172
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: as opposed to
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 与
- en: '[PRE37]'
  id: totrans-174
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: However, when wrapped in a `Series` whose `dtype` is `datetime64[ns]` or `timedelta64[ns]`,
    the `dtype` information is respected.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当包装在 `dtype` 为 `datetime64[ns]` 或 `timedelta64[ns]` 的 `Series` 中时，将尊重 `dtype`
    信息。
- en: '[PRE38]'
  id: totrans-176
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '[PRE39]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: '`Timedelta` division by `floats` now works.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '`Timedelta` 除以 `floats` 现在有效。'
- en: '[PRE40]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Subtraction by `Timedelta` in a `Series` by a `Timestamp` works ([GH 11925](https://github.com/pandas-dev/pandas/issues/11925))
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 `Timedelta` 在 `Series` 中减去 `Timestamp` 是有效的 ([GH 11925](https://github.com/pandas-dev/pandas/issues/11925))
- en: '[PRE41]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '`NaT.isoformat()` now returns `''NaT''`. This change allows `pd.Timestamp`
    to rehydrate any timestamp like object from its isoformat ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300)).'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '`NaT.isoformat()` 现在返回 `''NaT''`。这个改变允许 `pd.Timestamp` 从其 isoformat 重新生成任何时间戳对象
    ([GH 12300](https://github.com/pandas-dev/pandas/issues/12300))。'
- en: Changes to msgpack
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对 msgpack 的更改
- en: Forward incompatible changes in `msgpack` writing format were made over 0.17.0
    and 0.18.0; older versions of pandas cannot read files packed by newer versions
    ([GH 12129](https://github.com/pandas-dev/pandas/issues/12129), [GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0.17.0 和 0.18.0 中对 `msgpack` 写入格式进行了不向前兼容的更改；旧版本的 pandas 无法读取由新版本打包的文件 ([GH
    12129](https://github.com/pandas-dev/pandas/issues/12129), [GH 10527](https://github.com/pandas-dev/pandas/issues/10527))
- en: Bugs in `to_msgpack` and `read_msgpack` introduced in 0.17.0 and fixed in 0.18.0,
    caused files packed in Python 2 unreadable by Python 3 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142)).
    The following table describes the backward and forward compat of msgpacks.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 0.17.0 中引入的 `to_msgpack` 和 `read_msgpack` 中的错误，在 0.18.0 中得到修复，导致 Python 2 打包的文件无法被
    Python 3 读取 ([GH 12142](https://github.com/pandas-dev/pandas/issues/12142))。以下表格描述了
    msgpack 的向后和向前兼容性。
- en: Warning
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: '| Packed with | Can be unpacked with |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| 打包于 | 可以解包于 |'
- en: '| --- | --- |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| pre-0.17 / Python 2 | any |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| pre-0.17 / Python 2 | 任何 | '
- en: '| pre-0.17 / Python 3 | any |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| pre-0.17 / Python 3 | 任何 |'
- en: '| 0.17 / Python 2 |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 / Python 2 |'
- en: ==0.17 / Python 2
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ==0.17 / Python 2
- en: '>=0.18 / any Python'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '>=0.18 / 任何 Python'
- en: '|'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 0.17 / Python 3 | >=0.18 / any Python |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| 0.17 / Python 3 | >=0.18 / 任何 Python |'
- en: '| 0.18 | >= 0.18 |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| 0.18 | >= 0.18 |'
- en: 0.18.0 is backward-compatible for reading files packed by older versions, except
    for files packed with 0.17 in Python 2, in which case only they can only be unpacked
    in Python 2.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 0.18.0 对于读取由旧版本打包的文件是向后兼容的，除了在 Python 2 中使用 0.17 打包的文件，这种情况下只能在 Python 2 中解包。
- en: Signature change for .rank
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`.rank` 的签名更改'
- en: '`Series.rank` and `DataFrame.rank` now have the same signature ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '`Series.rank` 和 `DataFrame.rank` 现在具有相同的签名 ([GH 11759](https://github.com/pandas-dev/pandas/issues/11759))'
- en: Previous signature
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的签名
- en: '[PRE42]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: New signature
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 新签名
- en: '[PRE43]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Bug in QuarterBegin with n=0
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`QuarterBegin` 在 `n=0` 时的错误'
- en: In previous versions, the behavior of the QuarterBegin offset was inconsistent
    depending on the date when the `n` parameter was 0\. ([GH 11406](https://github.com/pandas-dev/pandas/issues/11406))
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的版本中，`QuarterBegin` 偏移的行为取决于 `n` 参数为 0 时的日期是不一致的。 ([GH 11406](https://github.com/pandas-dev/pandas/issues/11406))
- en: The general semantics of anchored offsets for `n=0` is to not move the date
    when it is an anchor point (e.g., a quarter start date), and otherwise roll forward
    to the next anchor point.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `n=0` 的锚定偏移的一般语义是，当它是一个锚点（例如，一个季度开始日期）时不移动日期，否则向前滚动到下一个锚点。
- en: '[PRE44]'
  id: totrans-207
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: For the `QuarterBegin` offset in previous versions, the date would be rolled
    *backwards* if date was in the same month as the quarter start date.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 对于之前版本中的 `QuarterBegin` 偏移量，如果日期与季度开始日期在同一个月，则日期会向*后*滚动。
- en: '[PRE45]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: This behavior has been corrected in version 0.18.0, which is consistent with
    other anchored offsets like `MonthBegin` and `YearBegin`.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 0.18.0 中已更正此行为，与 `MonthBegin` 和 `YearBegin` 等其他锚定偏移一致。
- en: '[PRE46]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: '### Resample API'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '### 重采样 API'
- en: Like the change in the window functions API [above](#whatsnew-0180-enhancements-moments),
    `.resample(...)` is changing to have a more groupby-like API. ([GH 11732](https://github.com/pandas-dev/pandas/issues/11732),
    [GH 12702](https://github.com/pandas-dev/pandas/issues/12702), [GH 12202](https://github.com/pandas-dev/pandas/issues/12202),
    [GH 12332](https://github.com/pandas-dev/pandas/issues/12332), [GH 12334](https://github.com/pandas-dev/pandas/issues/12334),
    [GH 12348](https://github.com/pandas-dev/pandas/issues/12348), [GH 12448](https://github.com/pandas-dev/pandas/issues/12448)).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 像窗口函数 API 中的变化 [上文](#whatsnew-0180-enhancements-moments) 一样，`.resample(...)`
    正在改变为更类似于 groupby 的 API。([GH 11732](https://github.com/pandas-dev/pandas/issues/11732),
    [GH 12702](https://github.com/pandas-dev/pandas/issues/12702), [GH 12202](https://github.com/pandas-dev/pandas/issues/12202),
    [GH 12332](https://github.com/pandas-dev/pandas/issues/12332), [GH 12334](https://github.com/pandas-dev/pandas/issues/12334),
    [GH 12348](https://github.com/pandas-dev/pandas/issues/12348), [GH 12448](https://github.com/pandas-dev/pandas/issues/12448))。
- en: '[PRE47]'
  id: totrans-214
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: '**Previous API**:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**以前的 API**:'
- en: You would write a resampling operation that immediately evaluates. If a `how`
    parameter was not provided, it would default to `how='mean'`.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 您将编写一个立即执行的重采样操作。如果未提供 `how` 参数，则默认为 `how='mean'`。
- en: '[PRE48]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: You could also specify a `how` directly
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以直接指定一个 `how`
- en: '[PRE49]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '**New API**:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**新的 API**:'
- en: Now, you can write `.resample(..)` as a 2-stage operation like `.groupby(...)`,
    which yields a `Resampler`.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以将 `.resample(..)` 写成类似于 `.groupby(...)` 的 2 阶段操作，从而产生一个 `Resampler`。
- en: '[PRE50]'
  id: totrans-222
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Downsampling
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下采样
- en: You can then use this object to perform operations. These are downsampling operations
    (going from a higher frequency to a lower one).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以使用此对象执行操作。这些是下采样操作 (从较高频率到较低频率)。
- en: '[PRE51]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: '[PRE52]'
  id: totrans-226
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Furthermore, resample now supports `getitem` operations to perform the resample
    on specific columns.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现在重采样还支持 `getitem` 操作，以在特定列上执行重采样。
- en: '[PRE53]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: and `.aggregate` type operations.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 和 `.aggregate` 类型的操作。
- en: '[PRE54]'
  id: totrans-230
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: These accessors can of course, be combined
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些访问器可以组合
- en: '[PRE55]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Upsampling
  id: totrans-233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上采样
- en: Upsampling operations take you from a lower frequency to a higher frequency.
    These are now performed with the `Resampler` objects with `backfill()`, `ffill()`,
    `fillna()` and `asfreq()` methods.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 上采样操作将频率从较低的转换为较高的。现在使用 `Resampler` 对象和 `backfill()`、`ffill()`、`fillna()` 和
    `asfreq()` 方法执行这些操作。
- en: '[PRE56]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Previously
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 以前
- en: '[PRE57]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: New API
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 新 API
- en: '[PRE58]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: Note
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In the new API, you can either downsample OR upsample. The prior implementation
    would allow you to pass an aggregator function (like `mean`) even though you were
    upsampling, providing a bit of confusion.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的 API 中，您可以进行下采样或上采样。以前的实现允许您传递聚合函数 (如 `mean`)，即使您在上采样，也会造成一些混乱。
- en: Previous API will work but with deprecations
  id: totrans-242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以前的 API 将继续工作，但会有弃用警告
- en: Warning
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'This new API for resample includes some internal changes for the prior-to-0.18.0
    API, to work with a deprecation warning in most cases, as the resample operation
    returns a deferred object. We can intercept operations and just do what the (pre
    0.18.0) API did (with a warning). Here is a typical use case:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这种重采样的新 API 包括一些内部更改，以与 0.18.0 之前的 API 兼容，大多数情况下都会出现弃用警告，因为重采样操作返回了一个延迟对象。我们可以截获操作并像
    (pre 0.18.0) API 一样执行它们 (带有警告)。这是一个典型的用例：
- en: '[PRE59]'
  id: totrans-245
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: 'However, getting and assignment operations directly on a `Resampler` will raise
    a `ValueError`:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，直接在 `Resampler` 上进行获取和赋值操作将引发 `ValueError`：
- en: '[PRE60]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: There is a situation where the new API can not perform all the operations when
    using original code. This code is intending to resample every 2s, take the `mean`
    AND then take the `min` of those results.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种情况是，当使用原始代码时，新 API 无法执行所有操作。这段代码意在对数据进行 2s 重采样，然后取 `mean` 再取这些结果的 `min`。
- en: '[PRE61]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: 'The new API will:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 API 将：
- en: '[PRE62]'
  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: The good news is the return dimensions will differ between the new API and the
    old API, so this should loudly raise an exception.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，新 API 和旧 API 的返回维度将不同，因此这应该会引发异常。
- en: To replicate the original operation
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 复制原始操作
- en: '[PRE63]'
  id: totrans-254
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: Changes to eval
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对 eval 的更改
- en: In prior versions, new columns assignments in an `eval` expression resulted
    in an inplace change to the `DataFrame`. ([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，在 `eval` 表达式中进行新列赋值会导致对 `DataFrame` 的原地更改。 ([GH 9297](https://github.com/pandas-dev/pandas/issues/9297),
    [GH 8664](https://github.com/pandas-dev/pandas/issues/8664), [GH 10486](https://github.com/pandas-dev/pandas/issues/10486))
- en: '[PRE64]'
  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: '[PRE65]'
  id: totrans-258
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: In version 0.18.0, a new `inplace` keyword was added to choose whether the assignment
    should be done inplace or return a copy.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在版本 0.18.0 中，新增了一个 `inplace` 关键字，用于选择是否应该原地进行赋值还是返回一个副本。
- en: '[PRE66]'
  id: totrans-260
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Warning
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: For backwards compatibility, `inplace` defaults to `True` if not specified.
    This will change in a future version of pandas. If your code depends on an inplace
    assignment you should update to explicitly set `inplace=True`
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向后兼容，如果未指定，默认情况下 `inplace` 为 `True`。这将在未来的 pandas 版本中更改。如果您的代码依赖于原地赋值，应更新为显式设置
    `inplace=True`
- en: The `inplace` keyword parameter was also added the `query` method.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '`query` 方法还添加了 `inplace` 关键字参数。'
- en: '[PRE67]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: Warning
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Note that the default value for `inplace` in a `query` is `False`, which is
    consistent with prior versions.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在 `query` 中 `inplace` 的默认值为 `False`，与之前的版本保持一致。
- en: '`eval` has also been updated to allow multi-line expressions for multiple assignments.
    These expressions will be evaluated one at a time in order. Only assignments are
    valid for multi-line expressions.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '`eval` 也已更新，允许多行表达式进行多个赋值。这些表达式将按顺序逐个进行评估。只有赋值对于多行表达式是有效的。'
- en: '[PRE68]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: '### Other API changes'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他 API 更改'
- en: '`DataFrame.between_time` and `Series.between_time` now only parse a fixed set
    of time strings. Parsing of date strings is no longer supported and raises a `ValueError`.
    ([GH 11818](https://github.com/pandas-dev/pandas/issues/11818))'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.between_time` 和 `Series.between_time` 现在只解析一组固定的时间字符串。不再支持日期字符串的解析，会引发
    `ValueError`。 ([GH 11818](https://github.com/pandas-dev/pandas/issues/11818))'
- en: '[PRE69]'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE69]'
- en: This will now raise.
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在会引发错误。
- en: '[PRE70]'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE70]'
- en: '`.memory_usage()` now includes values in the index, as does memory_usage in
    `.info()` ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.memory_usage()` 现在包括索引中的值，`.info()` 中的 memory_usage 也是如此。 ([GH 11597](https://github.com/pandas-dev/pandas/issues/11597))'
- en: '`DataFrame.to_latex()` now supports non-ascii encodings (eg `utf-8`) in Python
    2 with the parameter `encoding` ([GH 7061](https://github.com/pandas-dev/pandas/issues/7061))'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.to_latex()` 现在支持在 Python 2 中使用 `encoding` 参数进行非 ASCII 编码（例如 `utf-8`）
    ([GH 7061](https://github.com/pandas-dev/pandas/issues/7061))'
- en: '`pandas.merge()` and `DataFrame.merge()` will show a specific error message
    when trying to merge with an object that is not of type `DataFrame` or a subclass
    ([GH 12081](https://github.com/pandas-dev/pandas/issues/12081))'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当尝试与不是 `DataFrame` 或其子类的对象进行合并时，`pandas.merge()` 和 `DataFrame.merge()` 将显示特定的错误消息
    ([GH 12081](https://github.com/pandas-dev/pandas/issues/12081))
- en: '`DataFrame.unstack` and `Series.unstack` now take `fill_value` keyword to allow
    direct replacement of missing values when an unstack results in missing values
    in the resulting `DataFrame`. As an added benefit, specifying `fill_value` will
    preserve the data type of the original stacked data. ([GH 9746](https://github.com/pandas-dev/pandas/issues/9746))'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.unstack` 和 `Series.unstack` 现在接受 `fill_value` 关键字，以允许在解除堆叠导致结果 `DataFrame`
    中出现缺失值时直接替换缺失值。另一个好处是，指定 `fill_value` 将保留原始堆叠数据的数据类型。 ([GH 9746](https://github.com/pandas-dev/pandas/issues/9746))'
- en: As part of the new API for [window functions](#whatsnew-0180-enhancements-moments)
    and [resampling](#whatsnew-0180-breaking-resample), aggregation functions have
    been clarified, raising more informative error messages on invalid aggregations.
    ([GH 9052](https://github.com/pandas-dev/pandas/issues/9052)). A full set of examples
    are presented in [groupby](../user_guide/groupby.html#groupby-aggregate).
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为 [窗口函数](#whatsnew-0180-enhancements-moments) 和 [重采样](#whatsnew-0180-breaking-resample)
    的新 API 的一部分，聚合函数已经得到澄清，在无效的聚合上提供更具信息性的错误消息。 ([GH 9052](https://github.com/pandas-dev/pandas/issues/9052))。在
    [groupby](../user_guide/groupby.html#groupby-aggregate) 中提供了一整套示例。
- en: Statistical functions for `NDFrame` objects (like `sum(), mean(), min()`) will
    now raise if non-numpy-compatible arguments are passed in for `**kwargs` ([GH
    12301](https://github.com/pandas-dev/pandas/issues/12301))
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NDFrame` 对象的统计函数（如 `sum(), mean(), min()`）现在会在传递给 `**kwargs` 的非 numpy 兼容参数时引发错误。
    ([GH 12301](https://github.com/pandas-dev/pandas/issues/12301))'
- en: '`.to_latex` and `.to_html` gain a `decimal` parameter like `.to_csv`; the default
    is `''.''` ([GH 12031](https://github.com/pandas-dev/pandas/issues/12031))'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.to_latex` 和 `.to_html` 增加了一个 `decimal` 参数，类似于 `.to_csv`；默认值为 `''.''` ([GH
    12031](https://github.com/pandas-dev/pandas/issues/12031))'
- en: More helpful error message when constructing a `DataFrame` with empty data but
    with indices ([GH 8020](https://github.com/pandas-dev/pandas/issues/8020))
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构造带有空数据但具有索引的`DataFrame`时，显示更有帮助的错误消息（[GH 8020](https://github.com/pandas-dev/pandas/issues/8020)）
- en: '`.describe()` will now properly handle bool dtype as a categorical ([GH 6625](https://github.com/pandas-dev/pandas/issues/6625))'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.describe()`现在将正确处理布尔类型作为分类类型（[GH 6625](https://github.com/pandas-dev/pandas/issues/6625)）'
- en: More helpful error message with an invalid `.transform` with user defined input
    ([GH 10165](https://github.com/pandas-dev/pandas/issues/10165))
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自定义输入时，`.transform`出现无效时，错误消息更具帮助性（[GH 10165](https://github.com/pandas-dev/pandas/issues/10165)）
- en: 'Exponentially weighted functions now allow specifying alpha directly ([GH 10789](https://github.com/pandas-dev/pandas/issues/10789))
    and raise `ValueError` if parameters violate `0 < alpha <= 1` ([GH 12492](https://github.com/pandas-dev/pandas/issues/12492))  ###
    Deprecations'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '现在，指数加权函数允许直接指定alpha（[GH 10789](https://github.com/pandas-dev/pandas/issues/10789)），并且如果参数违反`0
    < alpha <= 1`，则会引发`ValueError`（[GH 12492](https://github.com/pandas-dev/pandas/issues/12492)）  ###
    弃用'
- en: The functions `pd.rolling_*`, `pd.expanding_*`, and `pd.ewm*` are deprecated
    and replaced by the corresponding method call. Note that the new suggested syntax
    includes all of the arguments (even if default) ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603))
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数 `pd.rolling_*`、`pd.expanding_*` 和 `pd.ewm*` 已弃用，并由相应的方法调用替换。请注意，新建议的语法包括所有参数（即使是默认值）（[GH
    11603](https://github.com/pandas-dev/pandas/issues/11603)）
- en: '[PRE71]'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE71]'
- en: The `freq` and `how` arguments to the `.rolling`, `.expanding`, and `.ewm` (new)
    functions are deprecated, and will be removed in a future version. You can simply
    resample the input prior to creating a window function. ([GH 11603](https://github.com/pandas-dev/pandas/issues/11603)).
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.rolling`、`.expanding`和`.ewm`（新）函数的`freq`和`how`参数已弃用，并将在将来的版本中移除。您可以在创建窗口函数之前简单地重新采样输入。（[GH
    11603](https://github.com/pandas-dev/pandas/issues/11603)）。'
- en: For example, instead of `s.rolling(window=5,freq='D').max()` to get the max
    value on a rolling 5 Day window, one could use `s.resample('D').mean().rolling(window=5).max()`,
    which first resamples the data to daily data, then provides a rolling 5 day window.
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，不再使用 `s.rolling(window=5,freq='D').max()` 来获取滚动5天窗口的最大值，可以使用 `s.resample('D').mean().rolling(window=5).max()`，它首先将数据重新采样为每日数据，然后提供一个滚动5天的窗口。
- en: '`pd.tseries.frequencies.get_offset_name` function is deprecated. Use offset’s
    `.freqstr` property as alternative ([GH 11192](https://github.com/pandas-dev/pandas/issues/11192))'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.tseries.frequencies.get_offset_name`函数已弃用。使用偏移的`.freqstr`属性作为替代（[GH 11192](https://github.com/pandas-dev/pandas/issues/11192)）'
- en: '`pandas.stats.fama_macbeth` routines are deprecated and will be removed in
    a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.fama_macbeth`例程已弃用，并将在将来的版本中移除（[GH 6077](https://github.com/pandas-dev/pandas/issues/6077)）'
- en: '`pandas.stats.ols`, `pandas.stats.plm` and `pandas.stats.var` routines are
    deprecated and will be removed in a future version ([GH 6077](https://github.com/pandas-dev/pandas/issues/6077))'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.stats.ols`、`pandas.stats.plm` 和 `pandas.stats.var`例程已弃用，并将在将来的版本中移除（[GH
    6077](https://github.com/pandas-dev/pandas/issues/6077)）'
- en: show a `FutureWarning` rather than a `DeprecationWarning` on using long-time
    deprecated syntax in `HDFStore.select`, where the `where` clause is not a string-like
    ([GH 12027](https://github.com/pandas-dev/pandas/issues/12027))
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`HDFStore.select`中使用长时间弃用的语法时，显示一个`FutureWarning`而不是一个`DeprecationWarning`，其中`where`子句不是字符串类似的（[GH
    12027](https://github.com/pandas-dev/pandas/issues/12027)）
- en: 'The `pandas.options.display.mpl_style` configuration has been deprecated and
    will be removed in a future version of pandas. This functionality is better handled
    by matplotlib’s [style sheets](http://matplotlib.org/users/style_sheets.html)
    ([GH 11783](https://github.com/pandas-dev/pandas/issues/11783)).  ### Removal
    of deprecated float indexers'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pandas.options.display.mpl_style`配置已弃用，并将在将来的版本中移除pandas。此功能更好地由matplotlib的[样式表](http://matplotlib.org/users/style_sheets.html)处理（[GH
    11783](https://github.com/pandas-dev/pandas/issues/11783)）。  ### 移除已弃用的浮点索引器'
- en: In [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) indexing with
    floating point numbers on a non-`Float64Index` was deprecated (in version 0.14.0).
    In 0.18.0, this deprecation warning is removed and these will now raise a `TypeError`.
    ([GH 12165](https://github.com/pandas-dev/pandas/issues/12165), [GH 12333](https://github.com/pandas-dev/pandas/issues/12333))
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [GH 4892](https://github.com/pandas-dev/pandas/issues/4892) 中，对非`Float64Index`的浮点数进行索引已弃用（在版本0.14.0中）。在0.18.0中，此弃用警告已被移除，现在将引发`TypeError`。（[GH
    12165](https://github.com/pandas-dev/pandas/issues/12165)，[GH 12333](https://github.com/pandas-dev/pandas/issues/12333)）
- en: '[PRE72]'
  id: totrans-295
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: 'Previous behavior:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的行为：
- en: '[PRE73]'
  id: totrans-297
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: 'New behavior:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 新行为：
- en: For iloc, getting & setting via a float scalar will always raise.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 对于iloc，通过浮点标量进行获取和设置将始终引发异常。
- en: '[PRE74]'
  id: totrans-300
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: Other indexers will coerce to a like integer for both getting and setting. The
    `FutureWarning` has been dropped for `.loc`, `.ix` and `[]`.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 其他索引器将对获取和设置都强制转换为相似的整数。 对于`.loc`、`.ix`和`[]`，`FutureWarning`已被删除。
- en: '[PRE75]'
  id: totrans-302
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: and setting
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 和设置
- en: '[PRE76]'
  id: totrans-304
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: Positional setting with `.ix` and a float indexer will ADD this value to the
    index, rather than previously setting the value by position.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`.ix`和浮点索引器进行位置设置将将此值添加到索引中，而不是先前根据位置设置值。
- en: '[PRE77]'
  id: totrans-306
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: Slicing will also coerce integer-like floats to integers for a non-`Float64Index`.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非`Float64Index`，切片还将整数样式的浮点数强制转换为整数。
- en: '[PRE78]'
  id: totrans-308
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: Note that for floats that are NOT coercible to ints, the label based bounds
    will be excluded
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对于不能强制转换为整数的浮点数，基于标签的边界将被排除
- en: '[PRE79]'
  id: totrans-310
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: Float indexing on a `Float64Index` is unchanged.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点索引在`Float64Index`上保持不变。
- en: '[PRE80]  ### Removal of prior version deprecations/changes'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE80]  ### 删除先前版本的过时/更改'
- en: Removal of `rolling_corr_pairwise` in favor of `.rolling().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改用`.rolling().corr(pairwise=True)`替代`rolling_corr_pairwise`（[GH 4950](https://github.com/pandas-dev/pandas/issues/4950)）
- en: Removal of `expanding_corr_pairwise` in favor of `.expanding().corr(pairwise=True)`
    ([GH 4950](https://github.com/pandas-dev/pandas/issues/4950))
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改用`.expanding().corr(pairwise=True)`替代`expanding_corr_pairwise`（[GH 4950](https://github.com/pandas-dev/pandas/issues/4950)）
- en: Removal of `DataMatrix` module. This was not imported into the pandas namespace
    in any event ([GH 12111](https://github.com/pandas-dev/pandas/issues/12111))
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除了`DataMatrix`模块。 这在任何情况下都没有被导入到pandas命名空间中（[GH 12111](https://github.com/pandas-dev/pandas/issues/12111)）
- en: Removal of `cols` keyword in favor of `subset` in `DataFrame.duplicated()` and
    `DataFrame.drop_duplicates()` ([GH 6680](https://github.com/pandas-dev/pandas/issues/6680))
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除了`DataFrame.duplicated()`和`DataFrame.drop_duplicates()`中的`cols`关键字，而使用`subset`（[GH
    6680](https://github.com/pandas-dev/pandas/issues/6680)）
- en: Removal of the `read_frame` and `frame_query` (both aliases for `pd.read_sql`)
    and `write_frame` (alias of `to_sql`) functions in the `pd.io.sql` namespace,
    deprecated since 0.14.0 ([GH 6292](https://github.com/pandas-dev/pandas/issues/6292)).
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`pd.io.sql`命名空间中，删除了自0.14.0起被弃用的`read_frame`和`frame_query`（均为`pd.read_sql`的别名）以及`write_frame`（`to_sql`的别名）函数（[GH
