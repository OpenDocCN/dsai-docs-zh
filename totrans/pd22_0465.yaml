- en: Convert timezone-aware Timestamp to another time zone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将时区感知的时间戳转换为另一个时区。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
