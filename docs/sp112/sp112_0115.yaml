  prefs: []
  type: TYPE_NORMAL
  zh: '[`fftshift`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.fftshift.html#scipy.fftpack.fftshift
    "scipy.fftpack.fftshift")'
- en: Shift zero-frequency component to the center of the spectrum.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将零频率分量移动到频谱中心。
