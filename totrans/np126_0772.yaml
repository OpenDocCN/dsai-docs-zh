- en: Return array of indices to the minimum values along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**{None, integer}'
  prefs: []
  type: TYPE_NORMAL
- en: If None, the index is into the flattened array, otherwise along the specified
    axis
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar or None, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Value used to fill in the masked values. If None, the output of minimum_fill_value(self._data)
    is used instead.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**{None, array}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Array into which the result can be placed. Its type is preserved and it must
    be of the right shape to hold the output.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray or scalar
  prefs: []
  type: TYPE_NORMAL
- en: If multi-dimension input, returns a new ndarray of indices to the minimum values
    along the given axis. Otherwise, returns a scalar of index to the minimum values
    along the given axis.
