- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Inverse of the regularized upper incomplete gamma function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正则化的上不完全伽马函数的反函数。
- en: Given an input \(y\) between 0 and 1, returns \(x\) such that \(y = Q(a, x)\).
    Here \(Q\) is the regularized upper incomplete gamma function; see [`gammaincc`](scipy.special.gammaincc.html#scipy.special.gammaincc
    "scipy.special.gammaincc"). This is well-defined because the upper incomplete
    gamma function is monotonic as can be seen from its definition in [[dlmf]](#r995da0bf15ea-dlmf).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定介于0和1之间的输入 \(y\)，返回 \(x\)，使得 \(y = Q(a, x)\)。这里 \(Q\) 是正则化的上不完全伽马函数；参见 [`gammaincc`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.gammaincc.html#scipy.special.gammaincc
    "scipy.special.gammaincc")。这是合理的，因为上不完全伽马函数从其在[[dlmf]](#r995da0bf15ea-dlmf)中的定义中可以看出是单调的。
