- en: Optimization
  id: totrans-387
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化
- en: 'Generally, for smaller tables and most cases, the rendered HTML does not need
    to be optimized, and we don’t really recommend it. There are two cases where it
    is worth considering:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，对于较小的表格和大多数情况，渲染的HTML不需要优化，我们并不真正推荐这样做。有两种情况值得考虑：
- en: If you are rendering and styling a very large HTML table, certain browsers have
    performance issues.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您正在渲染和设计一个非常大的HTML表格，某些浏览器可能会出现性能问题。
- en: If you are using `Styler` to dynamically create part of online user interfaces
    and want to improve network performance.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您正在使用`Styler`动态创建在线用户界面的一部分，并希望提高网络性能。
- en: 'Here we recommend the following steps to implement:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们建议采取以下步骤来实施：
- en: 1\. Remove UUID and cell_ids
  id: totrans-392
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 移除UUID和cell_ids
- en: Ignore the `uuid` and set `cell_ids` to `False`. This will prevent unnecessary
    HTML.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略 `uuid` 并将 `cell_ids` 设置为 `False`。这将防止不必要的 HTML。
