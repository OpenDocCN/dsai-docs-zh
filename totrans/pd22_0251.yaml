- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.radd.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.radd.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.radd.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.radd.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get Addition of dataframe and other, element-wise (binary operator radd).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取数据框和其他元素的加法，逐元素进行（二进制运算符radd）。
- en: Equivalent to `other + dataframe`, but with support to substitute a fill_value
    for missing data in one of the inputs. With reverse version, add.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于`other + dataframe`，但支持在输入中的一个缺失数据的情况下替换fill_value。使用反向版本，添加。
- en: 'Among flexible wrappers (add, sub, mul, div, floordiv, mod, pow) to arithmetic
    operators: +, -, *, /, //, %, **.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在灵活的包装器（add、sub、mul、div、floordiv、mod、pow）中进行算术运算：+、-、*、/、//、%、**。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**scalar, sequence, Series, dict or DataFrame'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他**标量、序列、Series、字典或DataFrame。'
- en: Any single or multiple element data structure, or list-like object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何单个或多个元素数据结构，或类似列表的对象。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**{0或''index''，1或''columns''}'
- en: Whether to compare by the index (0 or ‘index’) or columns. (1 or ‘columns’).
    For Series input, axis to match Series index on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否按索引（0或'index'）或列（1或'columns'）进行比较。对于Series输入，要匹配Series索引的轴。
- en: '**level**int or label'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**级别**整数或标签。'
- en: Broadcast across a level, matching Index values on the passed MultiIndex level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个级别上广播，匹配传递的MultiIndex级别上的索引值。
- en: '**fill_value**float or None, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**浮点数或None，默认为None。'
- en: Fill existing missing (NaN) values, and any new element needed for successful
    DataFrame alignment, with this value before computation. If data in both corresponding
    DataFrame locations is missing the result will be missing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算之前，用这个值填充现有的缺失（NaN）值，以及任何需要成功数据框对齐的新元素。如果对应的数据框位置中的数据都缺失，则结果将缺失。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Result of the arithmetic operation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 算术操作的结果。
