- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: New instance variables for calls and puts are automatically created when a method
    that creates them is called. This works for current month where the instance variables
    are simply `calls` and `puts`. Also works for future expiry months and save the
    instance variable as `callsMMYY` or `putsMMYY`, where `MMYY` are, respectively,
    the month and year of the option’s expiry.
  id: totrans-123
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当调用创建它们的方法时，会自动创建用于认购和认沽的新实例变量。这适用于当前月份，其中实例变量简单地是`calls`和`puts`。也适用于未来到期月份，并将实例变量保存为`callsMMYY`或`putsMMYY`，其中`MMYY`分别是期权到期的月份和年份。
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-125
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Options.get_near_stock_price` now allows the user to specify the month for
    which to get relevant options data.'
  id: totrans-126
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Options.get_near_stock_price`现在允许用户指定要获取相关期权数据的月份。'
- en: ''
  id: totrans-127
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Options.get_forward_data` now has optional kwargs `near` and `above_below`.
    This allows the user to specify if they would like to only return forward looking
    data for options near the current stock price. This just obtains the data from
    Options.get_near_stock_price instead of Options.get_xxx_data() ([GH 2758](https://github.com/pandas-dev/pandas/issues/2758)).'
  id: totrans-129
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Options.get_forward_data`现在具有可选的kwargs`near`和`above_below`。这允许用户指定是否只返回接近当前股价的期权的前瞻数据。这只是从Options.get_near_stock_price获取数据，而不是Options.get_xxx_data()（[GH
    2758](https://github.com/pandas-dev/pandas/issues/2758)）。'
- en: ''
