- en: Calculate the Gaunt coefficient.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 计算高斯系数。
- en: 'Parameters:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**l_1, l_2, l_3, m_1, m_2, m_3 :**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**l_1, l_2, l_3, m_1, m_2, m_3 :**'
- en: Integer.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 整数。
- en: '**prec - precision, default: ``None``.**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**prec - 精度，默认为 ``None``。**'
- en: Providing a precision can drastically speed up the calculation.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供精度可以大大加快计算速度。
- en: 'Returns:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Rational number times the square root of a rational number
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有理数乘以有理数的平方根
- en: (if `prec=None`), or real number if a precision is given.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: (如果 `prec=None`)，或者如果指定了精度，则为实数。
- en: Explanation
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The Gaunt coefficient is defined as the integral over three spherical harmonics:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯系数定义为三个球面谐波的积分：
- en: \[\begin{split}\begin{aligned} \operatorname{Gaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Y_{l_1,m_1}(\Omega) Y_{l_2,m_2}(\Omega) Y_{l_3,m_3}(\Omega) \,d\Omega \\
    &=\sqrt{\frac{(2l_1+1)(2l_2+1)(2l_3+1)}{4\pi}} \operatorname{Wigner3j}(l_1,l_2,l_3,0,0,0)
    \operatorname{Wigner3j}(l_1,l_2,l_3,m_1,m_2,m_3) \end{aligned}\end{split}\]
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} \operatorname{Gaunt}(l_1,l_2,l_3,m_1,m_2,m_3)
    &=\int Y_{l_1,m_1}(\Omega) Y_{l_2,m_2}(\Omega) Y_{l_3,m_3}(\Omega) \,d\Omega \\
    &=\sqrt{\frac{(2l_1+1)(2l_2+1)(2l_3+1)}{4\pi}} \operatorname{Wigner3j}(l_1,l_2,l_3,0,0,0)
    \operatorname{Wigner3j}(l_1,l_2,l_3,m_1,m_2,m_3) \end{aligned}\end{split}\]
- en: Examples
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE5]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'It is an error to use non-integer values for \(l\) and \(m\):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在 \(l\) 和 \(m\) 的非整数值上使用是错误的：
- en: '[PRE6]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notes
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 注记
- en: 'The Gaunt coefficient obeys the following symmetry rules:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯系数遵循以下对称规则：
- en: invariant under any permutation of the columns
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在列的任何排列下不变
- en: \[\begin{split}\begin{aligned} Y(l_1,l_2,l_3,m_1,m_2,m_3) &=Y(l_3,l_1,l_2,m_3,m_1,m_2)
    \\ &=Y(l_2,l_3,l_1,m_2,m_3,m_1) \\ &=Y(l_3,l_2,l_1,m_3,m_2,m_1) \\ &=Y(l_1,l_3,l_2,m_1,m_3,m_2)
    \\ &=Y(l_2,l_1,l_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} Y(l_1,l_2,l_3,m_1,m_2,m_3) &=Y(l_3,l_1,l_2,m_3,m_1,m_2)
    \\ &=Y(l_2,l_3,l_1,m_2,m_3,m_1) \\ &=Y(l_3,l_2,l_1,m_3,m_2,m_1) \\ &=Y(l_1,l_3,l_2,m_1,m_3,m_2)
    \\ &=Y(l_2,l_1,l_3,m_2,m_1,m_3) \end{aligned}\end{split}\]
- en: invariant under space inflection, i.e.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在空间反射下不变，即
- en: \[Y(l_1,l_2,l_3,m_1,m_2,m_3) =Y(l_1,l_2,l_3,-m_1,-m_2,-m_3)\]
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[Y(l_1,l_2,l_3,m_1,m_2,m_3) =Y(l_1,l_2,l_3,-m_1,-m_2,-m_3)\]
- en: symmetric with respect to the 72 Regge symmetries as inherited for the \(3j\)
    symbols [[Regge58]](#regge58)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 \(3j\) 符号的72个Regge对称性，关于对称：
- en: zero for \(l_1\), \(l_2\), \(l_3\) not fulfilling triangle relation
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于不满足三角关系的 \(l_1\), \(l_2\), \(l_3\) 为零
- en: 'zero for violating any one of the conditions: \(l_1 \ge |m_1|\), \(l_2 \ge
    |m_2|\), \(l_3 \ge |m_3|\)'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 违反条件之一为零：\(l_1 \ge |m_1|\), \(l_2 \ge |m_2|\), \(l_3 \ge |m_3|\)
- en: non-zero only for an even sum of the \(l_i\), i.e. \(L = l_1 + l_2 + l_3 = 2n\)
    for \(n\) in \(\mathbb{N}\)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅对 \(l_i\) 的偶数和 \(L = l_1 + l_2 + l_3 = 2n\) 的 \(n \in \mathbb{N}\) 非零
- en: Algorithms
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 算法
- en: This function uses the algorithm of [[Liberatodebrito82]](#liberatodebrito82)
    to calculate the value of the Gaunt coefficient exactly. Note that the formula
    contains alternating sums over large factorials and is therefore unsuitable for
    finite precision arithmetic and only useful for a computer algebra system [[Rasch03]](#rasch03).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数使用[[Liberatodebrito82]](#liberatodebrito82)的算法精确计算Gaunt系数的值。注意，该公式包含大阶乘的交替求和，因此不适合有限精度算术，只适用于计算代数系统[[Rasch03]](#rasch03)。
