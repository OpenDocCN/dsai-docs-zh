- en: numpy.nancumprod
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.nancumprod
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.nancumprod.html](https://numpy.org/doc/1.26/reference/generated/numpy.nancumprod.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.nancumprod.html](https://numpy.org/doc/1.26/reference/generated/numpy.nancumprod.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the cumulative product of array elements over a given axis treating Not
    a Numbers (NaNs) as one. The cumulative product does not change when NaNs are
    encountered and leading NaNs are replaced by ones.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定轴上返回数组元素的累积乘积，将Not a Numbers（NaN）视为一个。当遇到NaN时，累积乘积不会改变，前导NaN将被替换为1。
- en: Ones are returned for slices that are all-NaN or empty.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于全是NaN或空的切片，将返回1。
- en: New in version 1.12.0.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 1.12.0版中新增。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input array.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**axis**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**轴**int，可选'
- en: Axis along which the cumulative product is computed. By default the input is
    flattened.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算累积乘积的轴。默认情况下，输入将被展平。
- en: '**dtype**dtype, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Type of the returned array, as well as of the accumulator in which the elements
    are multiplied. If *dtype* is not specified, it defaults to the dtype of *a*,
    unless *a* has an integer dtype with a precision less than that of the default
    platform integer. In that case, the default platform integer is used instead.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的类型，以及元素相乘的累加器的类型。如果未指定*dtype*，则默认为*a*的dtype，除非*a*的整数dtype的精度小于默认平台整数的精度。在这种情况下，将使用默认平台整数代替。
- en: '**out**ndarray, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**ndarray，可选'
- en: Alternative output array in which to place the result. It must have the same
    shape and buffer length as the expected output but the type of the resulting values
    will be cast if necessary.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 替代输出数组，其中存放结果。它必须具有与期望输出相同的形状和缓冲区长度，但如果必要，将会转换为所需的结果值的类型。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**nancumprod**ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**nancumprod**ndarray'
- en: A new array holding the result is returned unless *out* is specified, in which
    case it is returned.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除非指定了*out*，否则将返回一个持有结果的新数组。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`numpy.cumprod`](numpy.cumprod.html#numpy.cumprod "numpy.cumprod")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.cumprod`](numpy.cumprod.html#numpy.cumprod "numpy.cumprod")'
- en: Cumulative product across array propagating NaNs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 穿越数组的累积乘积，传播NaN。
- en: '[`isnan`](numpy.isnan.html#numpy.isnan "numpy.isnan")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`isnan`](numpy.isnan.html#numpy.isnan "numpy.isnan")'
- en: Show which elements are NaN.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 显示哪些元素是NaN。
- en: Examples
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例子
