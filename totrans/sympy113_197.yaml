    bodies with joints.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一组连接的身体进行运动方程的制定方法。
- en: 'Deprecated since version 1.13: The JointsMethod class is deprecated. Its functionality
    has been replaced by the new [`System`](system.html#sympy.physics.mechanics.system.System
    "sympy.physics.mechanics.system.System") class.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 1.13 弃用：JointsMethod 类已弃用。其功能已由新的 [`System`](system.html#sympy.physics.mechanics.system.System
    "sympy.physics.mechanics.system.System") 类替代。
