- en: pandas.core.groupby.SeriesGroupBy.cov
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.cov.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.cov.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute covariance with Series, excluding missing values.
  prefs: []
  type: TYPE_NORMAL
- en: The two Series objects are not required to be the same length and will be aligned
    internally before the covariance is calculated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**other**Series'
  prefs: []
  type: TYPE_NORMAL
- en: Series with which to compute the covariance.
  prefs: []
  type: TYPE_NORMAL
- en: '**min_periods**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Minimum number of observations needed to have a valid result.
  prefs: []
  type: TYPE_NORMAL
- en: '**ddof**int, default 1'
  prefs: []
  type: TYPE_NORMAL
- en: Delta degrees of freedom. The divisor used in calculations is `N - ddof`, where
    `N` represents the number of elements.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: float
  prefs: []
  type: TYPE_NORMAL
- en: Covariance between Series and other normalized by N-1 (unbiased estimator).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '`DataFrame.cov`'
  prefs: []
  type: TYPE_NORMAL
- en: Compute pairwise covariance of columns.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
