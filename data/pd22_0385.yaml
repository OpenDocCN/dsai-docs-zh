  type: TYPE_NORMAL
  zh: '`DataFrame.flags`'
- en: Global flags applying to this object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于此对象的全局标志。
- en: Notes
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Many operations that create new datasets will copy `attrs`. Copies are always
    deep so that changing `attrs` will only affect the present dataset. `pandas.concat`
    copies `attrs` only if all input datasets have the same `attrs`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多创建新数据集的操作都会复制 `attrs`。复制始终是深层的，因此更改 `attrs` 只会影响当前数据集。`pandas.concat` 仅在所有输入数据集具有相同
    `attrs` 时才会复制 `attrs`。
