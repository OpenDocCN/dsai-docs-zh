  zh: '### 在Index类型上的Map现在返回其他Index类型'
- en: '`map` on an `Index` now returns an `Index`, not a numpy array ([GH 12766](https://github.com/pandas-dev/pandas/issues/12766))'
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 在`Index`上的`map`现在返回一个`Index`，而不是一个numpy数组 ([GH 12766](https://github.com/pandas-dev/pandas/issues/12766))。
