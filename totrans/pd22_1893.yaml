  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为[`Series.value_counts()`](../reference/api/pandas.Series.value_counts.html#pandas.Series.value_counts
    "pandas.Series.value_counts")实现了掩码算法（[GH 54984](https://github.com/pandas-dev/pandas/issues/54984))
- en: Implemented [`Series.dt()`](../reference/api/pandas.Series.dt.html#pandas.Series.dt
    "pandas.Series.dt") methods and attributes for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") with `pyarrow.duration` type ([GH 52284](https://github.com/pandas-dev/pandas/issues/52284))
  id: totrans-707
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为具有`pyarrow.duration`类型的[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype")实现了[`Series.dt()`](../reference/api/pandas.Series.dt.html#pandas.Series.dt
    "pandas.Series.dt")方法和属性 ([GH 52284](https://github.com/pandas-dev/pandas/issues/52284))
- en: Implemented [`Series.str.extract()`](../reference/api/pandas.Series.str.extract.html#pandas.Series.str.extract
    "pandas.Series.str.extract") for [`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype
    "pandas.ArrowDtype") ([GH 56268](https://github.com/pandas-dev/pandas/issues/56268))
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为[`ArrowDtype`](../reference/api/pandas.ArrowDtype.html#pandas.ArrowDtype "pandas.ArrowDtype")实现了[`Series.str.extract()`](../reference/api/pandas.Series.str.extract.html#pandas.Series.str.extract
    "pandas.Series.str.extract") ([GH 56268](https://github.com/pandas-dev/pandas/issues/56268))
- en: Improved error message that appears in [`DatetimeIndex.to_period()`](../reference/api/pandas.DatetimeIndex.to_period.html#pandas.DatetimeIndex.to_period
    "pandas.DatetimeIndex.to_period") with frequencies which are not supported as
    period frequencies, such as `"BMS"` ([GH 56243](https://github.com/pandas-dev/pandas/issues/56243))
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了在[`DatetimeIndex.to_period()`](../reference/api/pandas.DatetimeIndex.to_period.html#pandas.DatetimeIndex.to_period
    "pandas.DatetimeIndex.to_period")中出现的错误消息，当频率不受支持作为期间频率时，如`"BMS"`（[GH 56243](https://github.com/pandas-dev/pandas/issues/56243))
- en: Improved error message when constructing [`Period`](../reference/api/pandas.Period.html#pandas.Period
    "pandas.Period") with invalid offsets such as `"QS"` ([GH 55785](https://github.com/pandas-dev/pandas/issues/55785))
  id: totrans-710
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当构造[`Period`](../reference/api/pandas.Period.html#pandas.Period "pandas.Period")时出现无效偏移量（如`"QS"`）时，改进了错误消息（[GH
    55785](https://github.com/pandas-dev/pandas/issues/55785))
- en: 'The dtypes `string[pyarrow]` and `string[pyarrow_numpy]` now both utilize the
    `large_string` type from PyArrow to avoid overflow for long columns ([GH 56259](https://github.com/pandas-dev/pandas/issues/56259))  ###
    ADBC Driver support in to_sql and read_sql'
  id: totrans-711
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '数据类型`string[pyarrow]`和`string[pyarrow_numpy]`现在都利用了PyArrow的`large_string`类型，以避免长列的溢出（[GH
    56259](https://github.com/pandas-dev/pandas/issues/56259))  ### ADBC 驱动程序支持在 to_sql
    和 read_sql 中'
- en: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")
    and [`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql") now work with [Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)
    drivers. Compared to traditional drivers used via SQLAlchemy, ADBC drivers should
    provide significant performance improvements, better type support and cleaner
    nullability handling.'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: '[`read_sql()`](../reference/api/pandas.read_sql.html#pandas.read_sql "pandas.read_sql")和[`to_sql()`](../reference/api/pandas.DataFrame.to_sql.html#pandas.DataFrame.to_sql
    "pandas.DataFrame.to_sql")现在可以与[Apache Arrow ADBC](https://arrow.apache.org/adbc/current/index.html)驱动程序一起使用。与通过SQLAlchemy使用的传统驱动程序相比，ADBC驱��程序应该提供显著的性能改进，更好的类型支持和更清晰的空值处理。'
- en: '[PRE47]'
  id: totrans-713
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: 'The Arrow type system offers a wider array of types that can more closely match
    what databases like PostgreSQL can offer. To illustrate, note this (non-exhaustive)
    listing of types available in different databases and pandas backends:'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow 类型系统提供了更多类型，可以更接近 PostgreSQL 等数据库提供的类型。举例来说，注意以下不完整的列举，展示了不同数据库和 pandas
    后端可用的类型：
- en: '| numpy/pandas | arrow | postgres | sqlite |'
  id: totrans-715
  prefs: []
  type: TYPE_TB
  zh: '| numpy/pandas | arrow | postgres | sqlite |'
- en: '| --- | --- | --- | --- |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
  id: totrans-717
  prefs: []
  type: TYPE_TB
  zh: '| int16/Int16 | int16 | SMALLINT | INTEGER |'
- en: '| int32/Int32 | int32 | INTEGER | INTEGER |'
  id: totrans-718
  prefs: []
  type: TYPE_TB
  zh: '| int32/Int32 | int32 | INTEGER | INTEGER |'
- en: '| int64/Int64 | int64 | BIGINT | INTEGER |'
  id: totrans-719
  prefs: []
  type: TYPE_TB
  zh: '| int64/Int64 | int64 | BIGINT | INTEGER |'
- en: '| float32 | float32 | REAL | REAL |'
  id: totrans-720
  prefs: []
  type: TYPE_TB
  zh: '| float32 | float32 | REAL | REAL |'
- en: '| float64 | float64 | DOUBLE PRECISION | REAL |'
  id: totrans-721
  prefs: []
  type: TYPE_TB
  zh: '| float64 | float64 | DOUBLE PRECISION | REAL |'
- en: '| object | string | TEXT | TEXT |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| object | string | TEXT | TEXT |'
- en: '| bool | `bool_` | BOOLEAN |  |'
  id: totrans-723
  prefs: []
  type: TYPE_TB
  zh: '| bool | `bool_` | BOOLEAN |  |'
- en: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
  id: totrans-724
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns] | timestamp(us) | TIMESTAMP |  |'
- en: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| datetime64[ns,tz] | timestamp(us,tz) | TIMESTAMPTZ |  |'
- en: '|  | date32 | DATE |  |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '|  | date32 | DATE |  |'
- en: '|  | month_day_nano_interval | INTERVAL |  |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '|  | month_day_nano_interval | INTERVAL |  |'
- en: '|  | binary | BINARY | BLOB |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '|  | binary | BINARY | BLOB |'
- en: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
  id: totrans-729
  prefs: []
  type: TYPE_TB
  zh: '|  | decimal128 | DECIMAL [[1]](#f1) |  |'
- en: '|  | list | ARRAY [[1]](#f1) |  |'
  id: totrans-730
  prefs: []
  type: TYPE_TB
  zh: '|  | list | ARRAY [[1]](#f1) |  |'
- en: '|  | struct |'
  id: totrans-731
  prefs: []
  type: TYPE_TB
  zh: '|  | struct |'
- en: COMPOSITE TYPE
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 复合类型
