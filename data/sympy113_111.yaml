  type: TYPE_NORMAL
  zh: '**简化**：布尔型或函数，可选'
- en: If it is set to `True`, it attempts to return the most simplified form of expressions
    returned by applying default simplification method in every routine.
  id: totrans-623
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`True`，则尝试在每个例程中通过应用默认的简化方法返回表达式的最简形式。
- en: ''
  id: totrans-624
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `False`, it will skip simplification in this particular routine
    to save computation resources.
  id: totrans-625
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`False`，则会跳过此特定例程中的简化以节省计算资源。
- en: ''
  id: totrans-626
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If a function is passed to, it will attempt to apply the particular function
    as simplification method.
  id: totrans-627
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果传递一个函数，则尝试将特定函数应用为简化方法。
- en: '**rational** : bool, optional'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: '**有理数**：布尔型，可选'
- en: If it is set to `True`, every floating point numbers would be replaced with
    rationals before computation. It can solve some issues of `roots` routine not
    working well with floats.
  id: totrans-629
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`True`，则在计算之前，每个浮点数将被替换为有理数。它可以解决`roots`例程在浮点数上运行不良的一些问题。
- en: '**multiple** : bool, optional'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: '**multiple**：bool，可选项'
- en: If it is set to `True`, the result will be in the form of a list.
  id: totrans-631
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`True`，结果将以列表形式返回。
- en: ''
  id: totrans-632
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it is set to `False`, the result will be in the form of a dictionary.
  id: totrans-633
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`False`，结果将以字典形式返回。
- en: 'Returns:'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**eigs** : list or dict'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: '**eigs**：列表或字典'
- en: Eigenvalues of a matrix. The return format would be specified by the key `multiple`.
  id: totrans-636
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 矩阵的特征值。返回格式将由`multiple`键指定。
- en: 'Raises:'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**MatrixError**'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: '**MatrixError**'
- en: If not enough roots had got computed.
  id: totrans-639
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果计算的根数不足。
- en: '**NonSquareMatrixError**'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: '**NonSquareMatrixError**'
- en: If attempted to compute eigenvalues from a non-square matrix.
  id: totrans-641
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果尝试从非方阵计算特征值。
- en: Examples
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE150]'
  id: totrans-643
  prefs: []
  type: TYPE_PRE
  zh: '[PRE150]'
- en: Notes
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Eigenvalues of a matrix \(A\) can be computed by solving a matrix equation \(\det(A
    - \lambda I) = 0\)
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵\(A\)的特征值可以通过解决矩阵方程\(\det(A - \lambda I) = 0\)来计算。
- en: It’s not always possible to return radical solutions for eigenvalues for matrices
    larger than \(4, 4\) shape due to Abel-Ruffini theorem.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大于\(4, 4\)形状的矩阵，由于Abel-Ruffini定理，无法总是返回特征值的根式解。
- en: If there is no radical solution is found for the eigenvalue, it may return eigenvalues
    in the form of [`sympy.polys.rootoftools.ComplexRootOf`](../polys/reference.html#sympy.polys.rootoftools.ComplexRootOf
    "sympy.polys.rootoftools.ComplexRootOf").
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未找到特征值的根式解，则可能以[`sympy.polys.rootoftools.ComplexRootOf`](../polys/reference.html#sympy.polys.rootoftools.ComplexRootOf
    "sympy.polys.rootoftools.ComplexRootOf")的形式返回特征值。
- en: See also
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`MatrixBase.charpoly`](#sympy.matrices.matrixbase.MatrixBase.charpoly "sympy.matrices.matrixbase.MatrixBase.charpoly"),
    [`eigenvects`](#sympy.matrices.matrixbase.MatrixBase.eigenvects "sympy.matrices.matrixbase.MatrixBase.eigenvects")'
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MatrixBase.charpoly`](#sympy.matrices.matrixbase.MatrixBase.charpoly "sympy.matrices.matrixbase.MatrixBase.charpoly")，[`eigenvects`](#sympy.matrices.matrixbase.MatrixBase.eigenvects
    "sympy.matrices.matrixbase.MatrixBase.eigenvects")'
- en: '[PRE151]'
  id: totrans-650
  prefs: []
  type: TYPE_PRE
  zh: '[PRE151]'
- en: Compute eigenvectors of the matrix.
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵的特征向量。
- en: 'Parameters:'
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**error_when_incomplete** : bool, optional'
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: '**error_when_incomplete**：bool，可选项'
- en: Raise an error when not all eigenvalues are computed. This is caused by `roots`
    not returning a full list of eigenvalues.
  id: totrans-654
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当没有计算出所有特征值时会引发错误。这是由于`roots`没有返回完整的特征值列表造成的。
- en: '**iszerofunc** : function, optional'
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: '**iszerofunc**：函数，可选项'
- en: Specifies a zero testing function to be used in `rref`.
  id: totrans-656
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指定在`rref`中使用的零测试函数。
- en: ''
  id: totrans-657
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Default value is `_iszero`, which uses SymPy’s naive and fast default assumption
    handler.
  id: totrans-658
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认值为`_iszero`，它使用SymPy的简单且快速的默认假设处理程序。
- en: ''
  id: totrans-659
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It can also accept any user-specified zero testing function, if it is formatted
    as a function which accepts a single symbolic argument and returns `True` if it
    is tested as zero and `False` if it is tested as non-zero, and `None` if it is
    undecidable.
  id: totrans-660
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果格式化为接受单一符号参数并返回`True`（如果被测试为零）、`False`（如果被测试为非零）、`None`（如果无法判断）的函数，则还可以接受任何用户指定的零测试函数。
- en: '**simplify** : bool or function, optional'
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: '**simplify**：bool或函数，可选项'
- en: If `True`, `as_content_primitive()` will be used to tidy up normalization artifacts.
  id: totrans-662
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果设置为`True`，将使用`as_content_primitive()`来整理归一化产生的副作用。
- en: ''
  id: totrans-663
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It will also be used by the `nullspace` routine.
  id: totrans-664
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它还将被`nullspace`例程使用。
- en: '**chop** : bool or positive number, optional'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '**chop**：bool或正数，可选项'
- en: If the matrix contains any Floats, they will be changed to Rationals for computation
    purposes, but the answers will be returned after being evaluated with evalf. The
    `chop` flag is passed to `evalf`. When `chop=True` a default precision will be
    used; a number will be interpreted as the desired level of precision.
  id: totrans-666
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果矩阵包含任何浮点数，它们将会被更改为有理数进行计算，但答案将在使用`evalf`进行评估后返回。`chop`标志传递给`evalf`。当`chop=True`时，将使用默认精度；数字将被解释为所需的精度级别。
- en: 'Returns:'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ret** : [(eigenval, multiplicity, eigenspace), …]'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '**ret**：[(eigenval，multiplicity，eigenspace)，…]'
- en: A ragged list containing tuples of data obtained by `eigenvals` and `nullspace`.
  id: totrans-669
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 包含通过`eigenvals`和`nullspace`获得的数据元组的不整齐列表。
- en: ''
  id: totrans-670
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`eigenspace` is a list containing the `eigenvector` for each eigenvalue.'
  id: totrans-671
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`eigenspace`是一个包含每个特征值的`eigenvector`的列表。'
- en: ''
  id: totrans-672
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`eigenvector` is a vector in the form of a `Matrix`. e.g. a vector of length
    3 is returned as `Matrix([a_1, a_2, a_3])`.'
  id: totrans-673
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`eigenvector`是一个以`Matrix`形式表示的向量。例如，长度为3的向量返回为`Matrix([a_1, a_2, a_3])`。'
- en: 'Raises:'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**NotImplementedError**'
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: '**NotImplementedError**'
- en: If failed to compute nullspace.
  id: totrans-676
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无法计算零空间时。
- en: Examples
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE152]'
  id: totrans-678
  prefs: []
  type: TYPE_PRE
  zh: '[PRE152]'
- en: See also
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`eigenvals`](#sympy.matrices.matrixbase.MatrixBase.eigenvals "sympy.matrices.matrixbase.MatrixBase.eigenvals"),
    [`MatrixBase.nullspace`](#sympy.matrices.matrixbase.MatrixBase.nullspace "sympy.matrices.matrixbase.MatrixBase.nullspace")'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: '[`eigenvals`](#sympy.matrices.matrixbase.MatrixBase.eigenvals "sympy.matrices.matrixbase.MatrixBase.eigenvals"),
    [`MatrixBase.nullspace`](#sympy.matrices.matrixbase.MatrixBase.nullspace "sympy.matrices.matrixbase.MatrixBase.nullspace")'
- en: '[PRE153]'
  id: totrans-681
  prefs: []
  type: TYPE_PRE
  zh: '[PRE153]'
- en: Performs the elementary column operation \(op\).
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 执行基本列操作\(op\)。
- en: \(op\) may be one of
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: \(op\) 可以是以下之一
- en: '`"n->kn"` (column n goes to k*n)'
  id: totrans-684
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"n->kn"`（第 n 列变为 k*n）'
- en: ''
  id: totrans-685
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-686
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`"n<->m"` (swap column n and column m)'
  id: totrans-687
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"n<->m"`（交换第 n 列和第 m 列）'
- en: ''
  id: totrans-688
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-689
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`"n->n+km"` (column n goes to column n + k*column m)'
  id: totrans-690
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"n->n+km"`（第 n 列变为第 n 列 + k*第 m 列）'
- en: 'Parameters:'
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**op** : string; the elementary row operation'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '**op**：字符串；基本行操作'
- en: '**col** : the column to apply the column operation'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: '**col**：应用列操作的列'
- en: '**k** : the multiple to apply in the column operation'
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**：应用于列操作的倍数'
- en: '**col1** : one column of a column swap'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '**col1**：列交换的一列'
- en: '**col2** : second column of a column swap or column “m” in the column operation'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: '**col2**：交换列或列操作中的第二列“m”的第二列'
- en: “n->n+km”
  id: totrans-697
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “n->n+km”
- en: '[PRE154]'
  id: totrans-698
  prefs: []
  type: TYPE_PRE
