- en: SciPy 1.12.0 is the culmination of 6 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Before upgrading, we
    recommend that users check that their own code does not use deprecated SciPy functionality
    (to do so, run your code with `python -Wd` and check for `DeprecationWarning`
    s). Our development attention will now shift to bug-fix releases on the 1.12.x
    branch, and on adding new features on the main branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 3.9+ and NumPy 1.22.4 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: For running on PyPy, PyPy3 6.0+ is required.
  prefs: []
  type: TYPE_NORMAL
- en: '[Highlights of this release](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Experimental support for the array API standard has been added to part of [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special"), and to all of [`scipy.fft`](../reference/fft.html#module-scipy.fft
    "scipy.fft") and [`scipy.cluster`](../reference/cluster.html#module-scipy.cluster
    "scipy.cluster"). There are likely to be bugs and early feedback for usage with
    CuPy arrays, PyTorch tensors, and other array API compatible libraries is appreciated.
    Use the `SCIPY_ARRAY_API` environment variable for testing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new class, `ShortTimeFFT`, provides a more versatile implementation of the
    short-time Fourier transform (STFT), its inverse (ISTFT) as well as the (cross-)
    spectrogram. It utilizes an improved algorithm for calculating the ISTFT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Several new constructors have been added for sparse arrays, and many operations
    now additionally support sparse arrays, further facilitating the migration from
    sparse matrices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A large portion of the [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") API now has improved support for handling `NaN` values, masked
    arrays, and more fine-grained shape-handling. The accuracy and performance of
    a number of `stats` methods have been improved, and a number of new statistical
    tests and distributions have been added.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id3)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Experimental support added for the array API standard; PyTorch tensors, CuPy
    arrays and array API compatible array libraries are now accepted (GPU support
    is limited to functions with pure Python implementations). CPU arrays which can
    be converted to and from NumPy are supported module-wide and returned arrays will
    match the input type. This behaviour is enabled by setting the `SCIPY_ARRAY_API`
    environment variable before importing `scipy`. This experimental support is still
    under development and likely to contain bugs - testing is very welcome.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.fft`](../reference/fft.html#module-scipy.fft "scipy.fft") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Experimental support added for the array API standard; functions which are part
    of the `fft` array API standard extension module, as well as the Fast Hankel Transforms
    and the basic FFTs which are not in the extension module, now accept PyTorch tensors,
    CuPy arrays and array API compatible array libraries. CPU arrays which can be
    converted to and from NumPy arrays are supported module-wide and returned arrays
    will match the input type. This behaviour is enabled by setting the `SCIPY_ARRAY_API`
    environment variable before importing `scipy`. This experimental support is still
    under development and likely to contain bugs - testing is very welcome.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.integrate`](../reference/integrate.html#module-scipy.integrate "scipy.integrate")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Added [`scipy.integrate.cumulative_simpson`](../reference/generated/scipy.integrate.cumulative_simpson.html#scipy.integrate.cumulative_simpson
    "scipy.integrate.cumulative_simpson") for cumulative quadrature from sampled data
    using Simpson’s 1/3 rule.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: New class `NdBSpline` represents tensor-product splines in N dimensions. This
    class only knows how to evaluate a tensor product given coefficients and knot
    vectors. This way it generalizes `BSpline` for 1D data to N-D, and parallels `NdPPoly`
    (which represents N-D tensor product polynomials). Evaluations exploit the localized
    nature of b-splines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`NearestNDInterpolator.__call__` accepts `**query_options`, which are passed
    through to the `KDTree.query` call to find nearest neighbors. This allows, for
    instance, to limit the neighbor search distance and parallelize the query using
    the `workers` keyword.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`BarycentricInterpolator` now allows computing the derivatives.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is now possible to change interpolation values in an existing `CloughTocher2DInterpolator`
    instance, while also saving the barycentric coordinates of interpolation points.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Access to new low-level LAPACK functions is provided via `dtgsyl` and `stgsyl`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage "scipy.ndimage")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`scipy.optimize.isotonic_regression`](../reference/generated/scipy.optimize.isotonic_regression.html#scipy.optimize.isotonic_regression
    "scipy.optimize.isotonic_regression") has been added to allow nonparametric isotonic
    regression.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.nnls`](../reference/generated/scipy.optimize.nnls.html#scipy.optimize.nnls
    "scipy.optimize.nnls") is rewritten in Python and now implements the so-called
    fnnls or fast nnls, making it more efficient for high-dimensional problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The result object of [`scipy.optimize.root`](../reference/generated/scipy.optimize.root.html#scipy.optimize.root
    "scipy.optimize.root") and [`scipy.optimize.root_scalar`](../reference/generated/scipy.optimize.root_scalar.html#scipy.optimize.root_scalar
    "scipy.optimize.root_scalar") now reports the method used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `callback` method of [`scipy.optimize.differential_evolution`](../reference/generated/scipy.optimize.differential_evolution.html#scipy.optimize.differential_evolution
    "scipy.optimize.differential_evolution") can now be passed more detailed information
    via the `intermediate_results` keyword parameter. Also, the evolution `strategy`
    now accepts a callable for additional customization. The performance of `differential_evolution`
    has also been improved.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") method `Newton-CG` now supports functions that return
    sparse Hessian matrices/arrays for the `hess` parameter and is slightly more efficient.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") method `BFGS` now accepts an initial estimate for the
    inverse of the Hessian, which allows for more efficient workflows in some circumstances.
    The new parameter is `hess_inv0`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.minimize`](../reference/generated/scipy.optimize.minimize.html#scipy.optimize.minimize
    "scipy.optimize.minimize") methods `CG`, `Newton-CG`, and `BFGS` now accept parameters
    `c1` and `c2`, allowing specification of the Armijo and curvature rule parameters,
    respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") performance has improved due to more efficient memoization
    of the callable function.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`freqz`, `freqz_zpk`, and `group_delay` are now more accurate when `fs` has
    a default value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The new class `ShortTimeFFT` provides a more versatile implementation of the
    short-time Fourier transform (STFT), its inverse (ISTFT) as well as the (cross-)
    spectrogram. It utilizes an improved algorithm for calculating the ISTFT based
    on dual windows and provides more fine-grained control of the parametrization
    especially in regard to scaling and phase-shift. Functionality was implemented
    to ease working with signal and STFT chunks. A section has been added to the “SciPy
    User Guide” providing algorithmic details. The functions `stft`, `istft` and `spectrogram`
    have been marked as legacy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`sparse.linalg` iterative solvers `sparse.linalg.cg`, `sparse.linalg.cgs`,
    `sparse.linalg.bicg`, `sparse.linalg.bicgstab`, `sparse.linalg.gmres`, and `sparse.linalg.qmr`
    are rewritten in Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updated vendored SuperLU version to `6.0.1`, along with a few additional fixes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sparse arrays have gained additional constructors: `eye_array`, `random_array`,
    `block_array`, and `identity`. `kron` and `kronsum` have been adjusted to additionally
    support operation on sparse arrays.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sparse matrices now support a transpose with `axes=(1, 0)`, to mirror the `.T`
    method.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`LaplacianNd` now allows selection of the largest subset of eigenvalues, and
    additionally now supports retrieval of the corresponding eigenvectors. The performance
    of `LaplacianNd` has also been improved.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The performance of `dok_matrix` and `dok_array` has been improved, and their
    inheritance behavior should be more robust.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`hstack`, `vstack`, and `block_diag` now work with sparse arrays, and preserve
    the input sparse type.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new function, [`scipy.sparse.linalg.matrix_power`](../reference/generated/scipy.sparse.linalg.matrix_power.html#scipy.sparse.linalg.matrix_power
    "scipy.sparse.linalg.matrix_power"), has been added, allowing for exponentiation
    of sparse arrays.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Two new methods were implemented for `spatial.transform.Rotation`: `__pow__`
    to raise a rotation to integer or fractional power and `approx_equal` to check
    if two rotations are approximately equal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The method `Rotation.align_vectors` was extended to solve a constrained alignment
    problem where two vectors are required to be aligned precisely. Also when given
    a single pair of vectors, the algorithm now returns the rotation with minimal
    magnitude, which can be considered as a minor backward incompatible change.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new representation for `spatial.transform.Rotation` called Davenport angles
    is available through `from_davenport` and `as_davenport` methods.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance improvements have been added to `distance.hamming` and `distance.correlation`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of `SphericalVoronoi` `sort_vertices_of_regions` and two
    dimensional area calculations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.special`](../reference/special.html#module-scipy.special "scipy.special")
    improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Added [`scipy.special.stirling2`](../reference/generated/scipy.special.stirling2.html#scipy.special.stirling2
    "scipy.special.stirling2") for computation of Stirling numbers of the second kind.
    Both exact calculation and an asymptotic approximation (the default) are supported
    via `exact=True` and `exact=False` (the default) respectively.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added [`scipy.special.betaincc`](../reference/generated/scipy.special.betaincc.html#scipy.special.betaincc
    "scipy.special.betaincc") for computation of the complementary incomplete Beta
    function and [`scipy.special.betainccinv`](../reference/generated/scipy.special.betainccinv.html#scipy.special.betainccinv
    "scipy.special.betainccinv") for computation of its inverse.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved precision of [`scipy.special.betainc`](../reference/generated/scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc") and [`scipy.special.betaincinv`](../reference/generated/scipy.special.betaincinv.html#scipy.special.betaincinv
    "scipy.special.betaincinv").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Experimental support added for alternative backends: functions [`scipy.special.log_ndtr`](../reference/generated/scipy.special.log_ndtr.html#scipy.special.log_ndtr
    "scipy.special.log_ndtr"), [`scipy.special.ndtr`](../reference/generated/scipy.special.ndtr.html#scipy.special.ndtr
    "scipy.special.ndtr"), [`scipy.special.ndtri`](../reference/generated/scipy.special.ndtri.html#scipy.special.ndtri
    "scipy.special.ndtri"), [`scipy.special.erf`](../reference/generated/scipy.special.erf.html#scipy.special.erf
    "scipy.special.erf"), [`scipy.special.erfc`](../reference/generated/scipy.special.erfc.html#scipy.special.erfc
    "scipy.special.erfc"), [`scipy.special.i0`](../reference/generated/scipy.special.i0.html#scipy.special.i0
    "scipy.special.i0"), [`scipy.special.i0e`](../reference/generated/scipy.special.i0e.html#scipy.special.i0e
    "scipy.special.i0e"), [`scipy.special.i1`](../reference/generated/scipy.special.i1.html#scipy.special.i1
    "scipy.special.i1"), [`scipy.special.i1e`](../reference/generated/scipy.special.i1e.html#scipy.special.i1e
    "scipy.special.i1e"), [`scipy.special.gammaln`](../reference/generated/scipy.special.gammaln.html#scipy.special.gammaln
    "scipy.special.gammaln"), [`scipy.special.gammainc`](../reference/generated/scipy.special.gammainc.html#scipy.special.gammainc
    "scipy.special.gammainc"), [`scipy.special.gammaincc`](../reference/generated/scipy.special.gammaincc.html#scipy.special.gammaincc
    "scipy.special.gammaincc"), [`scipy.special.logit`](../reference/generated/scipy.special.logit.html#scipy.special.logit
    "scipy.special.logit"), and [`scipy.special.expit`](../reference/generated/scipy.special.expit.html#scipy.special.expit
    "scipy.special.expit") now accept PyTorch tensors and CuPy arrays. These features
    are still under development and likely to contain bugs, so they are disabled by
    default; enable them by setting a `SCIPY_ARRAY_API` environment variable to `1`
    before importing `scipy`. Testing is appreciated!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Added [`scipy.stats.quantile_test`](../reference/generated/scipy.stats.quantile_test.html#scipy.stats.quantile_test
    "scipy.stats.quantile_test"), a nonparametric test of whether a hypothesized value
    is the quantile associated with a specified probability. The `confidence_interval`
    method of the result object gives a confidence interval of the quantile.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.sampling.FastGeneratorInversion`](../reference/generated/scipy.stats.sampling.FastGeneratorInversion.html#scipy.stats.sampling.FastGeneratorInversion
    "scipy.stats.sampling.FastGeneratorInversion") provides a convenient interface
    to fast random sampling via numerical inversion of distribution CDFs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*scipy.stats.geometric_discrepancy* adds geometric/topological discrepancy
    metrics for random samples.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.multivariate_normal`](../reference/generated/scipy.stats.multivariate_normal.html#scipy.stats.multivariate_normal
    "scipy.stats.multivariate_normal") now has a `fit` method for fitting distribution
    parameters to data via maximum likelihood estimation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.bws_test`](../reference/generated/scipy.stats.bws_test.html#scipy.stats.bws_test
    "scipy.stats.bws_test") performs the Baumgartner-Weiss-Schindler test of whether
    two-samples were drawn from the same distribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.jf_skew_t`](../reference/generated/scipy.stats.jf_skew_t.html#scipy.stats.jf_skew_t
    "scipy.stats.jf_skew_t") implements the Jones and Faddy skew-t distribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.anderson_ksamp`](../reference/generated/scipy.stats.anderson_ksamp.html#scipy.stats.anderson_ksamp
    "scipy.stats.anderson_ksamp") now supports a permutation version of the test using
    the `method` parameter.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `fit` methods of [`scipy.stats.halfcauchy`](../reference/generated/scipy.stats.halfcauchy.html#scipy.stats.halfcauchy
    "scipy.stats.halfcauchy"), [`scipy.stats.halflogistic`](../reference/generated/scipy.stats.halflogistic.html#scipy.stats.halflogistic
    "scipy.stats.halflogistic"), and [`scipy.stats.halfnorm`](../reference/generated/scipy.stats.halfnorm.html#scipy.stats.halfnorm
    "scipy.stats.halfnorm") are faster and more accurate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.beta`](../reference/generated/scipy.stats.beta.html#scipy.stats.beta
    "scipy.stats.beta") `entropy` accuracy has been improved for extreme values of
    distribution parameters.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The accuracy of `sf` and/or `isf` methods have been improved for several distributions:
    [`scipy.stats.burr`](../reference/generated/scipy.stats.burr.html#scipy.stats.burr
    "scipy.stats.burr"), [`scipy.stats.hypsecant`](../reference/generated/scipy.stats.hypsecant.html#scipy.stats.hypsecant
    "scipy.stats.hypsecant"), [`scipy.stats.kappa3`](../reference/generated/scipy.stats.kappa3.html#scipy.stats.kappa3
    "scipy.stats.kappa3"), [`scipy.stats.loglaplace`](../reference/generated/scipy.stats.loglaplace.html#scipy.stats.loglaplace
    "scipy.stats.loglaplace"), [`scipy.stats.lognorm`](../reference/generated/scipy.stats.lognorm.html#scipy.stats.lognorm
    "scipy.stats.lognorm"), [`scipy.stats.lomax`](../reference/generated/scipy.stats.lomax.html#scipy.stats.lomax
    "scipy.stats.lomax"), [`scipy.stats.pearson3`](../reference/generated/scipy.stats.pearson3.html#scipy.stats.pearson3
    "scipy.stats.pearson3"), [`scipy.stats.rdist`](../reference/generated/scipy.stats.rdist.html#scipy.stats.rdist
    "scipy.stats.rdist"), and [`scipy.stats.pareto`](../reference/generated/scipy.stats.pareto.html#scipy.stats.pareto
    "scipy.stats.pareto").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following functions now support parameters `axis`, `nan_policy`, and `keep_dims`:
    [`scipy.stats.entropy`](../reference/generated/scipy.stats.entropy.html#scipy.stats.entropy
    "scipy.stats.entropy"), [`scipy.stats.differential_entropy`](../reference/generated/scipy.stats.differential_entropy.html#scipy.stats.differential_entropy
    "scipy.stats.differential_entropy"), [`scipy.stats.variation`](../reference/generated/scipy.stats.variation.html#scipy.stats.variation
    "scipy.stats.variation"), [`scipy.stats.ansari`](../reference/generated/scipy.stats.ansari.html#scipy.stats.ansari
    "scipy.stats.ansari"), [`scipy.stats.bartlett`](../reference/generated/scipy.stats.bartlett.html#scipy.stats.bartlett
    "scipy.stats.bartlett"), [`scipy.stats.levene`](../reference/generated/scipy.stats.levene.html#scipy.stats.levene
    "scipy.stats.levene"), [`scipy.stats.fligner`](../reference/generated/scipy.stats.fligner.html#scipy.stats.fligner
    "scipy.stats.fligner"), [`scipy.stats.circmean`](../reference/generated/scipy.stats.circmean.html#scipy.stats.circmean
    "scipy.stats.circmean"), [`scipy.stats.circvar`](../reference/generated/scipy.stats.circvar.html#scipy.stats.circvar
    "scipy.stats.circvar"), [`scipy.stats.circstd`](../reference/generated/scipy.stats.circstd.html#scipy.stats.circstd
    "scipy.stats.circstd"), [`scipy.stats.tmean`](../reference/generated/scipy.stats.tmean.html#scipy.stats.tmean
    "scipy.stats.tmean"), [`scipy.stats.tvar`](../reference/generated/scipy.stats.tvar.html#scipy.stats.tvar
    "scipy.stats.tvar"), [`scipy.stats.tstd`](../reference/generated/scipy.stats.tstd.html#scipy.stats.tstd
    "scipy.stats.tstd"), [`scipy.stats.tmin`](../reference/generated/scipy.stats.tmin.html#scipy.stats.tmin
    "scipy.stats.tmin"), [`scipy.stats.tmax`](../reference/generated/scipy.stats.tmax.html#scipy.stats.tmax
    "scipy.stats.tmax"), and [`scipy.stats.tsem`](../reference/generated/scipy.stats.tsem.html#scipy.stats.tsem
    "scipy.stats.tsem").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `logpdf` and `fit` methods of [`scipy.stats.skewnorm`](../reference/generated/scipy.stats.skewnorm.html#scipy.stats.skewnorm
    "scipy.stats.skewnorm") have been improved.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The beta negative binomial distribution is implemented as [`scipy.stats.betanbinom`](../reference/generated/scipy.stats.betanbinom.html#scipy.stats.betanbinom
    "scipy.stats.betanbinom").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved performance of [`scipy.stats.invwishart`](../reference/generated/scipy.stats.invwishart.html#scipy.stats.invwishart
    "scipy.stats.invwishart") `rvs` and `logpdf`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A source of intermediate overflow in [`scipy.stats.boxcox_normmax`](../reference/generated/scipy.stats.boxcox_normmax.html#scipy.stats.boxcox_normmax
    "scipy.stats.boxcox_normmax") with `method='mle'` has been eliminated, and the
    returned value of `lmbda` is constrained such that the transformed data will not
    overflow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.nakagami`](../reference/generated/scipy.stats.nakagami.html#scipy.stats.nakagami
    "scipy.stats.nakagami") `stats` is more accurate and reliable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A source of intermediate overflow in *scipy.norminvgauss.pdf* has been eliminated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for masked arrays to [`scipy.stats.circmean`](../reference/generated/scipy.stats.circmean.html#scipy.stats.circmean
    "scipy.stats.circmean"), [`scipy.stats.circvar`](../reference/generated/scipy.stats.circvar.html#scipy.stats.circvar
    "scipy.stats.circvar"), [`scipy.stats.circstd`](../reference/generated/scipy.stats.circstd.html#scipy.stats.circstd
    "scipy.stats.circstd"), and [`scipy.stats.entropy`](../reference/generated/scipy.stats.entropy.html#scipy.stats.entropy
    "scipy.stats.entropy").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.dirichlet`](../reference/generated/scipy.stats.dirichlet.html#scipy.stats.dirichlet
    "scipy.stats.dirichlet") has gained a new covariance (`cov`) method.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved accuracy of `entropy` method of [`scipy.stats.multivariate_t`](../reference/generated/scipy.stats.multivariate_t.html#scipy.stats.multivariate_t
    "scipy.stats.multivariate_t") for large degrees of freedom.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.loggamma`](../reference/generated/scipy.stats.loggamma.html#scipy.stats.loggamma
    "scipy.stats.loggamma") has an improved `entropy` method.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deprecated features](#id16)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Error messages have been made clearer for objects that don’t exist in the public
    namespace and warnings sharpened for private attributes that are not supposed
    to be imported at all.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.signal.cmplx_sort`](../reference/generated/scipy.signal.cmplx_sort.html#scipy.signal.cmplx_sort
    "scipy.signal.cmplx_sort") has been deprecated and will be removed in SciPy 1.15\.
    A replacement you can use is provided in the deprecation message.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Values the the argument `initial` of [`scipy.integrate.cumulative_trapezoid`](../reference/generated/scipy.integrate.cumulative_trapezoid.html#scipy.integrate.cumulative_trapezoid
    "scipy.integrate.cumulative_trapezoid") other than `0` and `None` are now deprecated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.stats.rvs_ratio_uniforms`](../reference/generated/scipy.stats.rvs_ratio_uniforms.html#scipy.stats.rvs_ratio_uniforms
    "scipy.stats.rvs_ratio_uniforms") is deprecated in favour of [`scipy.stats.sampling.RatioUniforms`](../reference/generated/scipy.stats.sampling.RatioUniforms.html#scipy.stats.sampling.RatioUniforms
    "scipy.stats.sampling.RatioUniforms")'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`scipy.integrate.quadrature`](../reference/generated/scipy.integrate.quadrature.html#scipy.integrate.quadrature
    "scipy.integrate.quadrature") and [`scipy.integrate.romberg`](../reference/generated/scipy.integrate.romberg.html#scipy.integrate.romberg
    "scipy.integrate.romberg") have been deprecated due to accuracy issues and interface
    shortcomings. They will be removed in SciPy 1.15\. Please use [`scipy.integrate.quad`](../reference/generated/scipy.integrate.quad.html#scipy.integrate.quad
    "scipy.integrate.quad") instead.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Coinciding with upcoming changes to function signatures (e.g. removal of a
    deprecated keyword), we are deprecating positional use of keyword arguments for
    the affected functions, which will raise an error starting with SciPy 1.14\. In
    some cases, this has delayed the originally announced removal date, to give time
    to respond to the second part of the deprecation. Affected functions are:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`linalg.{eigh, eigvalsh, pinv}`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`integrate.simpson`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`signal.{firls, firwin, firwin2, remez}`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sparse.linalg.{bicg, bicgstab, cg, cgs, gcrotmk, gmres, lgmres, minres, qmr,
    tfqmr}`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`special.comb`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`stats.kendalltau`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All wavelet functions have been deprecated, as PyWavelets provides suitable
    implementations; affected functions are: `signal.{daub, qmf, cascade, morlet,
    morlet2, ricker, cwt}`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.integrate.trapz`, `scipy.integrate.cumtrapz`, and `scipy.integrate.simps`
    have been deprecated in favour of [`scipy.integrate.trapezoid`](../reference/generated/scipy.integrate.trapezoid.html#scipy.integrate.trapezoid
    "scipy.integrate.trapezoid"), [`scipy.integrate.cumulative_trapezoid`](../reference/generated/scipy.integrate.cumulative_trapezoid.html#scipy.integrate.cumulative_trapezoid
    "scipy.integrate.cumulative_trapezoid"), and [`scipy.integrate.simpson`](../reference/generated/scipy.integrate.simpson.html#scipy.integrate.simpson
    "scipy.integrate.simpson") respectively and will be removed in SciPy 1.14.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `tol` argument of `scipy.sparse.linalg.{bcg,bicstab,cg,cgs,gcrotmk,gmres,lgmres,minres,qmr,tfqmr}`
    is now deprecated in favour of `rtol` and will be removed in SciPy 1.14. Furthermore,
    the default value of `atol` for these functions is due to change to `0.0` in SciPy
    1.14.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Expired Deprecations](#id17)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There is an ongoing effort to follow through on long-standing deprecations.
    The following previously deprecated features are affected:'
  prefs: []
  type: TYPE_NORMAL
- en: The `centered` keyword of [`scipy.stats.qmc.LatinHypercube`](../reference/generated/scipy.stats.qmc.LatinHypercube.html#scipy.stats.qmc.LatinHypercube
    "scipy.stats.qmc.LatinHypercube") has been removed. Use `scrambled=False` instead
    of `centered=True`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scipy.stats.binom_test` has been removed in favour of [`scipy.stats.binomtest`](../reference/generated/scipy.stats.binomtest.html#scipy.stats.binomtest
    "scipy.stats.binomtest").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [`scipy.stats.iqr`](../reference/generated/scipy.stats.iqr.html#scipy.stats.iqr
    "scipy.stats.iqr"), the use of `scale='raw'` has been removed in favour of `scale=1`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Backwards incompatible changes](#id18)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Other changes](#id19)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The arguments used to compile and link SciPy are now available via `show_config`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
