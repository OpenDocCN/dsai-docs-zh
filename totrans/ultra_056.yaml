- en: FAQ
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is the Roboflow Carparts Segmentation Dataset?
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Roboflow Carparts Segmentation Dataset是什么？
- en: The [Roboflow Carparts Segmentation Dataset](https://universe.roboflow.com/gianmarco-russo-vt9xr/car-seg-un1pm)
    is a curated collection of images and videos specifically designed for car part
    segmentation tasks in computer vision. This dataset includes a diverse range of
    visuals captured from multiple perspectives, making it an invaluable resource
    for training and testing segmentation models for automotive applications.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roboflow Carparts Segmentation Dataset](https://universe.roboflow.com/gianmarco-russo-vt9xr/car-seg-un1pm)是专为计算机视觉中汽车部件分割任务设计的精选图像和视频集合。该数据集包括从多个视角捕获的多样化视觉内容，是训练和测试汽车应用分割模型的宝贵资源。'
