- en: SciPy 1.2.2 is a bug-fix release with no new features compared to 1.2.1. Importantly,
    the SciPy 1.2.2 wheels are built with OpenBLAS 0.3.7.dev to alleviate issues with
    SkylakeX AVX512 kernels.
