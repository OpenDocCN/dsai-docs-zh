- en: numpy.var
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.var
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.var.html](https://numpy.org/doc/1.26/reference/generated/numpy.var.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.var.html](https://numpy.org/doc/1.26/reference/generated/numpy.var.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the variance along the specified axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿指定轴计算方差。
- en: Returns the variance of the array elements, a measure of the spread of a distribution.
    The variance is computed for the flattened array by default, otherwise over the
    specified axis.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组元素的方差，是分布扩散的一种度量。默认情况下，计算扁平化数组的方差，否则计算沿指定轴的方差。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a** 像数组'
- en: Array containing numbers whose variance is desired. If *a* is not an array,
    a conversion is attempted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包含要求方差的数字的数组。如果*a*不是数组，则会尝试转换。
- en: '**axis**None or int or tuple of ints, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**None或整数或整数元组，可选'
- en: Axis or axes along which the variance is computed. The default is to compute
    the variance of the flattened array.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 计算方差的轴或轴。默认是计算扁平化数组的方差。
- en: New in version 1.7.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.7.0中的新功能。
- en: If this is a tuple of ints, a variance is performed over multiple axes, instead
    of a single axis or all the axes as before.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个整数元组，将在多个轴上执行方差，而不是以前的单个轴或所有轴。
- en: '**dtype**data-type, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选'
- en: Type to use in computing the variance. For arrays of integer type the default
    is [`float64`](../arrays.scalars.html#numpy.float64 "numpy.float64"); for arrays
    of float types it is the same as the array type.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算方差的类型。对于整数型数组，默认值为[`float64`](../arrays.scalars.html#numpy.float64 "numpy.float64")；对于浮点类型数组，它与数组类型相同。
- en: '**out**ndarray, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray，可选'
- en: Alternate output array in which to place the result. It must have the same shape
    as the expected output, but the type is cast if necessary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 替代输出数组，其中放置结果。它必须具有与预期输出相同的形状，但必要时会进行类型转换。
- en: '**ddof**int, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof** 整数，可选'
- en: '“Delta Degrees of Freedom”: the divisor used in the calculation is `N - ddof`,
    where `N` represents the number of elements. By default *ddof* is zero.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '“自由度差”: 计算中使用的除数为`N - ddof`，其中`N`表示元素数量。 默认情况下，*ddof*为零。'
- en: '**keepdims**bool, optional'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims** 布尔值，可选'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the input array.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为True，那么被减少的轴会作为大小为一的维度保留在结果中。使用此选项，结果将正确地广播到输入数组。
- en: If the default value is passed, then *keepdims* will not be passed through to
    the [`var`](#numpy.var "numpy.var") method of sub-classes of [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray"), however any non-default value will be. If the sub-class’ method
    does not implement *keepdims* any exceptions will be raised.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传递了默认值，则*keepdims*将不会传递给[`var`](#numpy.var "numpy.var")方法的[`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray")子类中，但任何非默认值将会传递。如果子类的方法没有实现*keepdims*，则会引发任何异常。
- en: '**where**array_like of bool, optional'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**where** 布尔值数组，可选'
- en: Elements to include in the variance. See [`reduce`](numpy.ufunc.reduce.html#numpy.ufunc.reduce
    "numpy.ufunc.reduce") for details.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 包括在方差中的元素。有关详细信息，请参见[`reduce`](numpy.ufunc.reduce.html#numpy.ufunc.reduce "numpy.ufunc.reduce")。
- en: New in version 1.20.0.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.20.0中的新功能。
- en: 'Returns:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**variance**ndarray, see dtype parameter above'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**方差** ndarray，参见上面的dtype参数'
- en: If `out=None`, returns a new array containing the variance; otherwise, a reference
    to the output array is returned.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`out=None`，则返回一个包含方差的新数组；否则，返回对输出数组的引用。
- en: See also
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`std`](numpy.std.html#numpy.std "numpy.std"), [`mean`](numpy.mean.html#numpy.mean
    "numpy.mean"), [`nanmean`](numpy.nanmean.html#numpy.nanmean "numpy.nanmean"),
    [`nanstd`](numpy.nanstd.html#numpy.nanstd "numpy.nanstd"), [`nanvar`](numpy.nanvar.html#numpy.nanvar
    "numpy.nanvar")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[`std`](numpy.std.html#numpy.std "numpy.std")，[`mean`](numpy.mean.html#numpy.mean
    "numpy.mean")，[`nanmean`](numpy.nanmean.html#numpy.nanmean "numpy.nanmean")，[`nanstd`](numpy.nanstd.html#numpy.nanstd
    "numpy.nanstd")，[`nanvar`](numpy.nanvar.html#numpy.nanvar "numpy.nanvar")'
- en: '[Output type determination](../../user/basics.ufuncs.html#ufuncs-output-type)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[输出类型确定](../../user/basics.ufuncs.html#ufuncs-output-type)'
- en: Notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The variance is the average of the squared deviations from the mean, i.e., `var
    = mean(x)`, where `x = abs(a - a.mean())**2`.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 方差是平均偏离均值的平方，即`var = mean(x)`，其中`x = abs(a - a.mean())**2`。
- en: The mean is typically calculated as `x.sum() / N`, where `N = len(x)`. If, however,
    *ddof* is specified, the divisor `N - ddof` is used instead. In standard statistical
    practice, `ddof=1` provides an unbiased estimator of the variance of a hypothetical
    infinite population. `ddof=0` provides a maximum likelihood estimate of the variance
    for normally distributed variables.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 均值通常计算为 `x.sum() / N`，其中 `N = len(x)`。然而，如果指定了 *ddof*，则会使用除数 `N - ddof`。在标准统计实践中，`ddof=1`
    提供了对假设无限总体方差的无偏估计。`ddof=0` 对于正态分布的变量提供了方差的最大似然估计。
- en: Note that for complex numbers, the absolute value is taken before squaring,
    so that the result is always real and nonnegative.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在处理复数时，先取绝对值再进行平方，以确保结果始终为实数且非负。
- en: For floating-point input, the variance is computed using the same precision
    the input has. Depending on the input data, this can cause the results to be inaccurate,
    especially for [`float32`](../arrays.scalars.html#numpy.float32 "numpy.float32")
    (see example below). Specifying a higher-accuracy accumulator using the `dtype`
    keyword can alleviate this issue.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于浮点输入，方差的计算与输入数据的精度相同。根据输入数据的不同，这可能导致结果不准确，尤其是对于 [`float32`](../arrays.scalars.html#numpy.float32
    "numpy.float32")（请参见下面的示例）。使用 `dtype` 关键字指定更高精度的累加器可以缓解问题。
