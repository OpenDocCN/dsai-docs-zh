  prefs: []
  type: TYPE_NORMAL
  zh: '**file**str 或 Path'
- en: A string naming the dump file.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个字符串命名的转储文件。
- en: 'Changed in version 1.17.0: [`pathlib.Path`](https://docs.python.org/3/library/pathlib.html#pathlib.Path
    "(in Python v3.11)") objects are now accepted.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1.17.0 版更改：现在接受[`pathlib.Path`](https://docs.python.org/3/library/pathlib.html#pathlib.Path
