- en: Version 0.14.0 (May 31 , 2014)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 0.14.0 (2014 年 5 月 31 日)
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.14.0.html](https://pandas.pydata.org/docs/whatsnew/v0.14.0.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.14.0.html](https://pandas.pydata.org/docs/whatsnew/v0.14.0.html)
- en: This is a major release from 0.13.1 and includes a small number of API changes,
    several new features, enhancements, and performance improvements along with a
    large number of bug fixes. We recommend that all users upgrade to this version.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从 0.13.1 的一个重大更新，包括少量 API 变更，以及一些新功能、增强和性能改进，还有大量的 bug 修复。我们建议所有用户升级到这个版本。
- en: 'Highlights include:'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重点包括：
- en: Officially support Python 3.4
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正式支持 Python 3.4
- en: SQL interfaces updated to use `sqlalchemy`, See [Here](#whatsnew-0140-sql).
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 接口更新为使用 `sqlalchemy`，请参阅 [这里](#whatsnew-0140-sql)。
- en: Display interface changes, See [Here](#whatsnew-0140-display)
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示接口更改，请参阅 [这里](#whatsnew-0140-display)
- en: MultiIndexing Using Slicers, See [Here](#whatsnew-0140-slicers).
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Slicers 进行 MultiIndexing，请参阅 [这里](#whatsnew-0140-slicers)。
- en: Ability to join a singly-indexed DataFrame with a MultiIndexed DataFrame, see
    [Here](../user_guide/merging.html#merging-join-on-mi)
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将单索引 DataFrame 与 MultiIndexed DataFrame 进行连接，请参阅 [这里](../user_guide/merging.html#merging-join-on-mi)
- en: More consistency in groupby results and more flexible groupby specifications,
    See [Here](#whatsnew-0140-groupby)
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分组结果更一致，分组规范更灵活，请参阅 [这里](#whatsnew-0140-groupby)
- en: Holiday calendars are now supported in `CustomBusinessDay`, see [Here](../user_guide/timeseries.html#timeseries-holiday)
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CustomBusinessDay` 现在支持假期日历，请参阅 [这里](../user_guide/timeseries.html#timeseries-holiday)'
- en: 'Several improvements in plotting functions, including: hexbin, area and pie
    plots, see [Here](#whatsnew-0140-plotting).'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘图函数有几处改进，包括：hexbin、面积和饼图，请参阅 [这里](#whatsnew-0140-plotting)。
- en: Performance doc section on I/O operations, See [Here](../user_guide/io.html#io-perf)
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: I/O 操作的性能文档部分，请参阅 [这里](../user_guide/io.html#io-perf)
- en: '[Other Enhancements](#whatsnew-0140-enhancements)'
