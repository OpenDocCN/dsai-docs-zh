- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute zeros of integer-order Bessel function Yn(x).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算整数阶贝塞尔函数 \( Y_n(x) \) 的零点。
- en: Compute *nt* zeros of the functions \(Y_n(x)\) on the interval \((0, \infty)\).
    The zeros are returned in ascending order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 *nt* 个函数 \( Y_n(x) \) 在区间 \((0, \infty)\) 上的零点。这些零点按升序返回。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数'
- en: Order of Bessel function
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数
- en: '**nt**int'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**nt**整数'
- en: Number of zeros to return
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回的零点数
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: ndarray
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
- en: First *nt* zeros of the Bessel function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的前 *nt* 个零点。
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
