- en: Determine if a function can be overridden via *__array_ufunc__*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 确定一个函数是否可以通过 *__array_ufunc__* 被覆盖。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func**callable'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**func**可调用的'
- en: Function that may be overridable via *__array_ufunc__*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可能可以通过 *__array_ufunc__* 被覆盖的函数。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔
- en: '*True* if *func* is overridable via *__array_ufunc__* and *False* otherwise.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*True* 如果 *func* 可以通过 *__array_ufunc__* 覆盖，否则为 *False*。'
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This function is equivalent to `isinstance(func, np.ufunc)` and will work correctly
    for ufuncs defined outside of Numpy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数等同于 `isinstance(func, np.ufunc)`，并且对于在Numpy之外定义的ufuncs也能够正常工作。
