- en: Prolate spheroidal radial function of the first kind and its derivative
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 长形椭球径向函数及其导数的第一类
- en: Computes the prolate spheroidal radial function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算椭球参数为*c*，模参数m>=0和n>=m，且`|x| < 1.0`时的长形椭球径向函数及其导数（相对于*x*）。
