- en: CIFAR-10 Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/classify/cifar10/`](https://docs.ultralytics.com/datasets/classify/cifar10/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [CIFAR-10](https://www.cs.toronto.edu/~kriz/cifar.html) (Canadian Institute
    For Advanced Research) dataset is a collection of images used widely for machine
    learning and computer vision algorithms. It was developed by researchers at the
    CIFAR institute and consists of 60,000 32x32 color images in 10 different classes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[`www.youtube.com/embed/fLBbyhPbWzY`](https://www.youtube.com/embed/fLBbyhPbWzY)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '**Watch:** How to Train an Image Classification Model with CIFAR-10 Dataset
    using Ultralytics YOLOv8'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The CIFAR-10 dataset consists of 60,000 images, divided into 10 classes.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each class contains 6,000 images, split into 5,000 for training and 1,000 for
    testing.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The images are colored and of size 32x32 pixels.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The 10 different classes represent airplanes, cars, birds, cats, deer, dogs,
    frogs, horses, ships, and trucks.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CIFAR-10 is commonly used for training and testing in the field of machine learning
    and computer vision.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The CIFAR-10 dataset is split into two subsets:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Training Set**: This subset contains 50,000 images used for training machine
    learning models.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Testing Set**: This subset consists of 10,000 images used for testing and
    benchmarking the trained models.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applications
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The CIFAR-10 dataset is widely used for training and evaluating deep learning
    models in image classification tasks, such as Convolutional Neural Networks (CNNs),
    Support Vector Machines (SVMs), and various other machine learning algorithms.
    The diversity of the dataset in terms of classes and the presence of color images
    make it a well-rounded dataset for research and development in the field of machine
    learning and computer vision.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Usage
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To train a YOLO model on the CIFAR-10 dataset for 100 epochs with an image size
    of 32x32, you can use the following code snippets. For a comprehensive list of
    available arguments, refer to the model Training page.
