- en: pandas.RangeIndex
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html](https://pandas.pydata.org/docs/reference/api/pandas.RangeIndex.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Immutable Index implementing a monotonic integer range.
  prefs: []
  type: TYPE_NORMAL
- en: RangeIndex is a memory-saving special case of an Index limited to representing
    monotonic ranges with a 64-bit dtype. Using RangeIndex may in some instances improve
    computing speed.
  prefs: []
  type: TYPE_NORMAL
- en: This is the default index type used by DataFrame and Series when no explicit
    index is provided by the user.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**start**int (default: 0), range, or other RangeIndex instance'
  prefs: []
  type: TYPE_NORMAL
- en: If int and “stop” is not given, interpreted as “stop” instead.
  prefs: []
  type: TYPE_NORMAL
- en: '**stop**int (default: 0)'
  prefs: []
  type: TYPE_NORMAL
- en: '**step**int (default: 1)'
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**np.int64'
  prefs: []
  type: TYPE_NORMAL
- en: Unused, accepted for homogeneity with other index types.
  prefs: []
  type: TYPE_NORMAL
- en: '**copy**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Unused, accepted for homogeneity with other index types.
  prefs: []
  type: TYPE_NORMAL
- en: '**name**object, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Name to be stored in the index.
