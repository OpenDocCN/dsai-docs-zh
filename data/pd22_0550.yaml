- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For periods that span over multiple days, the day at the beginning of the period
    is returned.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于跨越多天的周期，返回周期开始时的日期。
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: For periods with a frequency higher than days, the last day of the period is
    returned.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于频率高于天的周期，返回周期的最后一天。
