- en: Added support for `utcfromtimestamp()`, `fromtimestamp()`, and `combine()` on
    `Timestamp` class ([GH 5351](https://github.com/pandas-dev/pandas/issues/5351)).
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`Timestamp`类上添加了对`utcfromtimestamp()`、`fromtimestamp()`和`combine()`的支持（[GH
    5351](https://github.com/pandas-dev/pandas/issues/5351)）。
- en: Added Google Analytics (pandas.io.ga) basic documentation ([GH 8835](https://github.com/pandas-dev/pandas/issues/8835)).
    See [here](https://pandas.pydata.org/pandas-docs/version/0.15.2/remote_data.html#remote-data-ga).
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
