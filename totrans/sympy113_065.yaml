- en: Check whether \(n\) is a cyclic number. A number \(n\) is said to be cyclic
    if and only if every finite group of order \(n\) is cyclic. For more information
    see [[R52]](#r52).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 \(n\) 是否为循环数。如果一个数 \(n\) 的任意有限阶群都是循环群，则称其为循环数。详细信息参见[[R52]](#r52)。
