- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.invhilbert.html#scipy.linalg.invhilbert](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.invhilbert.html#scipy.linalg.invhilbert)
  prefs:
