- en: Write a DataFrame to Google BigQuery.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: Example taken from [Google BigQuery documentation](https://cloud.google.com/bigquery/docs/pandas-gbq-migration)
  prefs: []
