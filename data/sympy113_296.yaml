  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://lips.cs.princeton.edu/the-fundamental-matrix-of-a-finite-markov-chain/](https://lips.cs.princeton.edu/the-fundamental-matrix-of-a-finite-markov-chain/)'
- en: '[PRE453]'
  id: totrans-1738
  prefs: []
  type: TYPE_PRE
  zh: '[PRE453]'
- en: The fixed row vector is the limiting distribution of a discrete Markov chain.
  id: totrans-1739
  prefs: []
  type: TYPE_NORMAL
  zh: 固定的行向量是离散马尔可夫链的极限分布。
- en: '[PRE454]'
  id: totrans-1740
  prefs: []
  type: TYPE_PRE
  zh: '[PRE454]'
- en: 'Returns:'
  id: totrans-1741
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: 'sample: iterator object'
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 样本：迭代对象
- en: iterator object containing the sample
  id: totrans-1743
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 包含样本的迭代对象
- en: '[PRE455]'
  id: totrans-1744
  prefs: []
  type: TYPE_PRE
  zh: '[PRE455]'
- en: 'The stationary distribution is any row vector, p, that solves p = pP, is row
    stochastic and each element in p must be nonnegative. That means in matrix form:
    \((P-I)^T p^T = 0\) and \((1, \dots, 1) p = 1\) where `P` is the one-step transition
    matrix.'
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 静止分布是任何解 p = pP 的行向量 p，它是行随机的，p 中的每个元素必须是非负的。这意味着在矩阵形式中：\((P-I)^T p^T = 0\)，且
    \((1, \dots, 1) p = 1\)，其中 `P` 是一步转移矩阵。
- en: All time-homogeneous Markov Chains with a finite state space have at least one
    stationary distribution. In addition, if a finite time-homogeneous Markov Chain
    is irreducible, the stationary distribution is unique.
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 所有有限状态空间的时齐马尔可夫链至少有一个静止分布。此外，如果一个有限时齐马尔可夫链是不可约的，则静止分布是唯一的。
- en: 'Parameters:'
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**condition_set** : bool'
  id: totrans-1748
  prefs: []
  type: TYPE_NORMAL
  zh: '**condition_set** ：bool'
- en: If the chain has a symbolic size or transition matrix, it will return a `Lambda`
    if `False` and return a `ConditionSet` if `True`.
  id: totrans-1749
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果链具有符号大小或转移矩阵，则返回 `Lambda`（若为 `False`）或返回 `ConditionSet`（若为 `True`）。
