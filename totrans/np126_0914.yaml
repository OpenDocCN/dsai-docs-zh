  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a new matrix of given shape and type, without initializing entries.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**shape**int or tuple of int'
  prefs: []
  type: TYPE_NORMAL
- en: Shape of the empty matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**data-type, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Desired output data-type.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**{‘C’, ‘F’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to store multi-dimensional data in row-major (C-style) or column-major
    (Fortran-style) order in memory.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`empty_like`](numpy.empty_like.html#numpy.empty_like "numpy.empty_like"),
    [`zeros`](numpy.zeros.html#numpy.zeros "numpy.zeros")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '[`empty`](numpy.empty.html#numpy.empty "numpy.empty"), unlike [`zeros`](numpy.zeros.html#numpy.zeros
    "numpy.zeros"), does not set the matrix values to zero, and may therefore be marginally
    faster. On the other hand, it requires the user to manually set all the values
    in the array, and should be used with caution.'
  prefs: []
  type: TYPE_NORMAL
