- en: Solve matrix equation \(Ax = b\) without fractions in the ground domain.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 在基域中解决矩阵方程 \(Ax = b\)，不涉及分数。
- en: 'Parameters:'
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**self** : [`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix
    "sympy.polys.matrices.domainmatrix.DomainMatrix")'
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: '**self**：[`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")'
- en: 'The `m x n` matrix \(A\) in the equation \(Ax = b\). Underdetermined systems
    are not supported so `m >= n`: \(A\) should be square or have more rows than columns.'
  id: totrans-687
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在方程 \(Ax = b\) 中的 `m x n` 矩阵 \(A\)。不支持欠定系统，因此 `m >= n`：\(A\) 应为方阵或行数多于列数。
- en: '**b** : [`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**：[`DomainMatrix`](#sympy.polys.matrices.domainmatrix.DomainMatrix "sympy.polys.matrices.domainmatrix.DomainMatrix")'
- en: The `n x m` matrix \(b\) for the rhs.
  id: totrans-689
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 右手边的 `n x m` 矩阵 \(b\)。
- en: '**cp** : list of [`DomainElement`](domainsref.html#sympy.polys.domains.domainelement.DomainElement
    "sympy.polys.domains.domainelement.DomainElement"), optional'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: '**cp**：[`DomainElement`](domainsref.html#sympy.polys.domains.domainelement.DomainElement
    "sympy.polys.domains.domainelement.DomainElement") 的列表，可选'
- en: The characteristic polynomial of the matrix \(A\). If not given, it will be
    computed using [`charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly").
  id: totrans-691
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 矩阵\(A\)的特征多项式。如果未给出，则将使用[`charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.charpoly")计算。
- en: '**method: str, optional**'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '**method: str, optional**'
- en: The method to use for solving the system. Can be one of `None`, `'charpoly'`
    or `'rref'`. If `None` (the default) then the method will be chosen automatically.
  id: totrans-693
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于解决系统的方法。可以是`None`、`'charpoly'`或`'rref'`之一。如果是`None`（默认值），则方法将自动选择。
- en: ''
  id: totrans-694
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The `charpoly` method uses [`solve_den_charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den_charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den_charpoly") and can only
    be used if the matrix is square. This method is division free and can be used
    with any domain.
  id: totrans-695
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`charpoly`方法使用[`solve_den_charpoly()`](#sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den_charpoly
    "sympy.polys.matrices.domainmatrix.DomainMatrix.solve_den_charpoly")，只能在矩阵为方阵时使用。此方法无需除法，可用于任何域。'
- en: ''
  id: totrans-696
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The `rref` method is fraction free but requires exact division in the ground
    domain (`exquo`). This is also suitable for most domains. This method can be used
    with overdetermined systems (more equations than unknowns) but not underdetermined
    systems as a unique solution is sought.
  id: totrans-697
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`rref`方法是无分数的，但在基域（`exquo`）中需要精确的除法。这也适用于大多数域。此方法可用于过度确定系统（方程比未知数多）但不能用于不完全确定的系统，因为寻求唯一解。'
- en: 'Returns:'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**(xnum, xden)** : (DomainMatrix, DomainElement)'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: '**(xnum, xden)**：（DomainMatrix, DomainElement）'
- en: The solution of the equation \(Ax = b\) as a pair consisting of an `n x m` matrix
    numerator `xnum` and a scalar denominator `xden`.
  id: totrans-700
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 方程\(Ax = b\)的解作为一个对，包括一个`n x m`矩阵的分子`xnum`和一个标量分母`xden`。
- en: The solution \(x\) is given by `x = xnum / xden`. The division free
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 解\(x\)由`x = xnum / xden`给出。无需除法
- en: invariant is `A * xnum == xden * b`. If \(A\) is square then the
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 不变量是`A * xnum == xden * b`。如果\(A\)是方阵，则
- en: denominator `xden` will be a divisor of the determinant \(det(A)\).
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 分母`xden`将是行列式\(det(A)\)的一个除数。
- en: 'Raises:'
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**DMNonInvertibleMatrixError**'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: '**DMNonInvertibleMatrixError**'
- en: If the system \(Ax = b\) does not have a unique solution.
  id: totrans-706
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果系统\(Ax = b\)没有唯一解。
