- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the indices for the upper-triangle of arr.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 arr 的上三角的索引。
- en: See [`triu_indices`](numpy.triu_indices.html#numpy.triu_indices "numpy.triu_indices")
    for full details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息请参见 [`triu_indices`](https://numpy.org/doc/1.26/reference/generated/numpy.triu_indices.html#numpy.triu_indices
    "numpy.triu_indices")。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**arr**ndarray, shape(N, N)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**arr** 形状为 (N, N) 的 ndarray'
- en: The indices will be valid for square arrays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些索引对于方阵是有效的。
- en: '**k**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k** 整型，可选'
- en: Diagonal offset (see [`triu`](numpy.triu.html#numpy.triu "numpy.triu") for details).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对角线偏移（详情请参见 [`triu`](https://numpy.org/doc/1.26/reference/generated/numpy.triu.html#numpy.triu
    "numpy.triu")）。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**triu_indices_from**tuple, shape(2) of ndarray, shape(N)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**triu_indices_from** 元组，形状为 (2) 的 ndarray，形状为 (N) 的 ndarray'
- en: Indices for the upper-triangle of *arr*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*arr* 的上三角的索引。'
- en: See also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`triu_indices`](numpy.triu_indices.html#numpy.triu_indices "numpy.triu_indices"),
