- en: NumPy 1.17.5 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.17.5-notes.html](https://numpy.org/doc/1.26/release/1.17.5-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This release contains fixes for bugs reported against NumPy 1.17.4 along with
    some build improvements. The Python versions supported in this release are 3.5-3.8.
  prefs: []
  type: TYPE_NORMAL
- en: Downstream developers should use Cython >= 0.29.14 for Python 3.8 support and
    OpenBLAS >= 3.7 to avoid errors on the Skylake architecture.
  prefs: []
  type: TYPE_NORMAL
- en: It is recommended that developers interested in the new random bit generators
    upgrade to the NumPy 1.18.x series, as it has updated documentation and many small
    improvements.
  prefs: []
  type: TYPE_NORMAL
- en: Contributors
  prefs:
