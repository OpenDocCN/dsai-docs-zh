  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/part_bod.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '## Bodies'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A particle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**name** : str'
  prefs: []
  type: TYPE_NORMAL
- en: Name of particle
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**point** : Point'
  prefs: []
  type: TYPE_NORMAL
- en: A physics/mechanics Point which represents the position, velocity, and acceleration
    of this Particle
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**mass** : Sympifyable'
  prefs: []
  type: TYPE_NORMAL
- en: A SymPy expression representing the Particle’s mass
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**potential_energy** : Sympifyable'
  prefs: []
  type: TYPE_NORMAL
- en: The potential energy of the Particle.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: Particles have a non-zero mass and lack spatial extension; they take up no space.
  prefs: []
  type: TYPE_NORMAL
- en: Values need to be supplied on initialization, but can be changed later.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Angular momentum of the particle about the point.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**point** : Point'
  prefs: []
  type: TYPE_NORMAL
- en: The point about which angular momentum of the particle is desired.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**frame** : ReferenceFrame'
  prefs: []
  type: TYPE_NORMAL
- en: The frame in which angular momentum is desired.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'The angular momentum H, about some point O of a particle, P, is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '`H = cross(r, m * v)`'
  prefs: []
  type: TYPE_NORMAL
- en: where r is the position vector from point O to the particle P, m is the mass
    of the particle, and v is the velocity of the particle in the inertial frame,
    N.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Kinetic energy of the particle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**frame** : ReferenceFrame'
  prefs: []
  type: TYPE_NORMAL
- en: The Particle’s velocity is typically defined with respect to an inertial frame
    but any relevant frame in which the velocity is known can be supplied.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'The kinetic energy, T, of a particle, P, is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '`T = 1/2 (dot(m * v, v))`'
  prefs: []
  type: TYPE_NORMAL
- en: where m is the mass of particle P, and v is the velocity of the particle in
    the supplied ReferenceFrame.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Linear momentum of the particle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**frame** : ReferenceFrame'
  prefs: []
  type: TYPE_NORMAL
- en: The frame in which linear momentum is desired.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explanation
  prefs: []
  type: TYPE_NORMAL
- en: 'The linear momentum L, of a particle P, with respect to frame N is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: L = m * v
  prefs: []
  type: TYPE_NORMAL
- en: where m is the mass of the particle, and v is the velocity of the particle in
    the frame N.
  prefs: []
  type: TYPE_NORMAL
