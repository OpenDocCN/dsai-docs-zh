- en: Shifted Legendre polynomial.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 移位Legendre多项式。
- en: Defined as \(P^*_n(x) = P_n(2x - 1)\) for \(P_n\) the nth Legendre polynomial.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义为 \(P^*_n(x) = P_n(2x - 1)\)，其中 \(P_n\) 是第 n 个Legendre多项式。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int'
- en: Degree of the polynomial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式的次数。
- en: '**monic**bool, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**monic**布尔值，可选'
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*True*，将主导系数缩放为1。默认为*False*。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**P**orthopoly1d'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**P** orthopoly1d'
- en: Shifted Legendre polynomial.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 移位Legendre多项式。
- en: Notes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The polynomials \(P^*_n\) are orthogonal over \([0, 1]\) with weight function
    1.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式 \(P^*_n\) 在区间 \([0, 1]\) 上以权重函数1正交。
