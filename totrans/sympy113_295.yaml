  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制三维表面图。
- en: Usage
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 用法
- en: Single plot
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 单个绘图
- en: '`plot3d(expr, range_x, range_y, **kwargs)`'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d(expr, range_x, range_y, **kwargs)`'
- en: If the ranges are not specified, then a default range of (-10, 10) is used.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定范围，则使用默认范围 (-10, 10)。
- en: Multiple plot with the same range.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 具有相同范围的多个图。
- en: '`plot3d(expr1, expr2, range_x, range_y, **kwargs)`'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d(expr1, expr2, range_x, range_y, **kwargs)`'
- en: If the ranges are not specified, then a default range of (-10, 10) is used.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定范围，则使用默认范围 (-10, 10)。
- en: Multiple plots with different ranges.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 具有不同范围的多个图。
- en: '`plot3d((expr1, range_x, range_y), (expr2, range_x, range_y), ..., **kwargs)`'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot3d((expr1, range_x, range_y), (expr2, range_x, range_y), ..., **kwargs)`'
- en: Ranges have to be specified for every expression.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 每个表达式都必须指定范围。
- en: Default range may change in the future if a more advanced default range detection
    algorithm is implemented.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实施更高级的默认范围检测算法，则默认范围可能会在将来更改。
- en: Arguments
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: 'expr : Expression representing the function along x.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 'expr : 表示沿 x 轴的函数表达式。'
- en: range_x([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: range_x([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
- en: A 3-tuple denoting the range of the x variable, e.g. (x, 0, 5).
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: x 变量范围的三元组，例如 (x, 0, 5)。
- en: range_y([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: range_y([`Symbol`](core.html#sympy.core.symbol.Symbol "sympy.core.symbol.Symbol"),
    float, float)
- en: A 3-tuple denoting the range of the y variable, e.g. (y, 0, 5).
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: y 变量范围的三元组，例如 (y, 0, 5)。
- en: Keyword Arguments
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 关键字参数
- en: 'Arguments for `SurfaceOver2DRangeSeries` class:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '`SurfaceOver2DRangeSeries` 类的参数：'
- en: n1int
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: n1int
- en: The x range is sampled uniformly at `n1` of points. This keyword argument replaces
    `nb_of_points_x`, which should be considered deprecated.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: x 范围以 `n1` 点均匀采样。此关键字参数替代了 `nb_of_points_x`，应视为已弃用。
- en: n2int
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: n2int
- en: The y range is sampled uniformly at `n2` of points. This keyword argument replaces
    `nb_of_points_y`, which should be considered deprecated.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: y 范围以 `n2` 点均匀采样。此关键字参数替代了 `nb_of_points_y`，应视为已弃用。
- en: 'Aesthetics:'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 美学：
- en: surface_colorFunction which returns a float
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: surface_colorFunction 返回一个浮点数
- en: Specifies the color for the surface of the plot. See [`Plot`](#sympy.plotting.plot.Plot
    "sympy.plotting.plot.Plot") for more details.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 指定绘图表面的颜色。有关更多细节，请参阅 [`Plot`](#sympy.plotting.plot.Plot "sympy.plotting.plot.Plot")。
- en: If there are multiple plots, then the same series arguments are applied to all
    the plots. If you want to set these options separately, you can index the returned
    `Plot` object and set it.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有多个绘图，则所有绘图都应用相同的系列参数。如果要单独设置这些选项，可以索引返回的 `Plot` 对象并设置它。
- en: 'Arguments for `Plot` class:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '`Plot` 类的参数：'
- en: titlestr
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: titlestr
- en: Title of the plot.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图标题。
- en: size(float, float), optional
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: size(float, float)，可选
- en: A tuple in the form (width, height) in inches to specify the size of the overall
    figure. The default value is set to `None`, meaning the size will be set by the
    default backend.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 以英寸为单位的形式 (width, height) 的元组，用于指定整体图的大小。默认值为 `None`，表示大小由默认后端设置。
