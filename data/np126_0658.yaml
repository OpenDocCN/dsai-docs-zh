- en: This method does nothing, except raise a ValueError exception. A masked array
    does not own its data and therefore cannot safely be resized in place. Use the
    [`numpy.ma.resize`](numpy.ma.resize.html#numpy.ma.resize "numpy.ma.resize") function
    instead.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了引发 ValueError 异常之外，这个方法什么也不做。一个掩码数组不拥有其数据，因此不能安全地原地调整大小。请使用 [`numpy.ma.resize`](numpy.ma.resize.html#numpy.ma.resize
    "numpy.ma.resize") 函数代替。
- en: This method is difficult to implement safely and may be deprecated in future
    releases of NumPy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法很难安全地实现，并且可能在未来的 NumPy 发布版本中被弃用。
