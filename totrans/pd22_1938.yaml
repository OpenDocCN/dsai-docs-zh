- en: What’s new in 0.25.1 (August 21, 2019)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/whatsnew/v0.25.1.html](https://pandas.pydata.org/docs/whatsnew/v0.25.1.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These are the changes in pandas 0.25.1\. See [Release notes](index.html#release)
    for a full changelog including other versions of pandas.
  prefs: []
  type: TYPE_NORMAL
- en: IO and LZMA
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some users may unknowingly have an incomplete Python installation lacking the
    `lzma` module from the standard library. In this case, `import pandas` failed
    due to an `ImportError` ([GH 27575](https://github.com/pandas-dev/pandas/issues/27575)).
    pandas will now warn, rather than raising an `ImportError` if the `lzma` module
    is not present. Any subsequent attempt to use `lzma` methods will raise a `RuntimeError`.
    A possible fix for the lack of the `lzma` module is to ensure you have the necessary
    libraries and then re-install Python. For example, on MacOS installing Python
    with `pyenv` may lead to an incomplete Python installation due to unmet system
    dependencies at compilation time (like `xz`). Compilation will succeed, but Python
    might fail at run time. The issue can be solved by installing the necessary dependencies
    and then re-installing Python.
  prefs: []
  type: TYPE_NORMAL
- en: '## Bug fixes'
  prefs: []
  type: TYPE_NORMAL
- en: Categorical
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `Categorical.fillna()` that would replace all values, not just those
    that are `NaN` ([GH 26215](https://github.com/pandas-dev/pandas/issues/26215))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Datetimelike
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `to_datetime()` where passing a timezone-naive `DatetimeArray` or `DatetimeIndex`
    and `utc=True` would incorrectly return a timezone-naive result ([GH 27733](https://github.com/pandas-dev/pandas/issues/27733))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in `Period.to_timestamp()` where a `Period` outside the `Timestamp` implementation
    bounds (roughly 1677-09-21 to 2262-04-11) would return an incorrect `Timestamp`
    instead of raising `OutOfBoundsDatetime` ([GH 19643](https://github.com/pandas-dev/pandas/issues/19643))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in iterating over `DatetimeIndex` when the underlying data is read-only
    ([GH 28055](https://github.com/pandas-dev/pandas/issues/28055))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Timezones
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bug in `Index` where a numpy object array with a timezone aware `Timestamp`
