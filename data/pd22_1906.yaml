- en: '### Control of index with `group_keys` in [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample")'
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: '### 在[`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample")中使用`group_keys`控制索引'
- en: The argument `group_keys` has been added to the method [`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample"). As with [`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby"), this argument controls the whether each group is
    added to the index in the resample when [`Resampler.apply()`](../reference/api/pandas.core.resample.Resampler.apply.html#pandas.core.resample.Resampler.apply
    "pandas.core.resample.Resampler.apply") is used.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 参数`group_keys`已添加到方法[`DataFrame.resample()`](../reference/api/pandas.DataFrame.resample.html#pandas.DataFrame.resample
    "pandas.DataFrame.resample")中。与[`DataFrame.groupby()`](../reference/api/pandas.DataFrame.groupby.html#pandas.DataFrame.groupby
    "pandas.DataFrame.groupby")一样，此参数控制了在使用[`Resampler.apply()`](../reference/api/pandas.core.resample.Resampler.apply.html#pandas.core.resample.Resampler.apply
    "pandas.core.resample.Resampler.apply")时是否将每个组添加到重新采样中的索引中。
- en: Warning
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Not specifying the `group_keys` argument will retain the previous behavior and
    emit a warning if the result will change by specifying `group_keys=False`. In
    a future version of pandas, not specifying `group_keys` will default to the same
    behavior as `group_keys=False`.
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不指定 `group_keys` 参数，将保留先前的行为，并在通过指定 `group_keys=False` 改变结果时发出警告。在 pandas
    的未来版本中，如果不指定 `group_keys`，将默认使用与 `group_keys=False` 相同的行为。
- en: '[PRE44]'
  id: totrans-955
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Previously, the resulting index would depend upon the values returned by `apply`,
    as seen in the following example.
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，结果索引取决于 `apply` 返回的值，如以下示例所示。
- en: '[PRE45]'
  id: totrans-957
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: '### from_dummies'
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: '### from_dummies'
- en: Added new function [`from_dummies()`](../reference/api/pandas.from_dummies.html#pandas.from_dummies
    "pandas.from_dummies") to convert a dummy coded [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") into a categorical [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame").
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了新函数 [`from_dummies()`](../reference/api/pandas.from_dummies.html#pandas.from_dummies
    "pandas.from_dummies")，用于将虚拟编码的 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") 转换为分类 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")。
- en: '[PRE46]'
  id: totrans-960
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: '### Writing to ORC files'
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: '### 写入 ORC 文件'
- en: The new method [`DataFrame.to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") allows writing to ORC files ([GH 43864](https://github.com/pandas-dev/pandas/issues/43864)).
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 新方法 [`DataFrame.to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") 允许写入 ORC 文件 ([GH 43864](https://github.com/pandas-dev/pandas/issues/43864))。
- en: This functionality depends the [pyarrow](http://arrow.apache.org/docs/python/)
    library. For more details, see [the IO docs on ORC](../user_guide/io.html#io-orc).
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能依赖于 [pyarrow](http://arrow.apache.org/docs/python/) 库。有关更多详细信息，请参阅 [ORC 上的
    IO 文档](../user_guide/io.html#io-orc)。
- en: Warning
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: It is *highly recommended* to install pyarrow using conda due to some issues
    occurred by pyarrow.
  id: totrans-965
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强烈建议使用 conda 安装 pyarrow，因为 pyarrow 会出现一些问题。
- en: '[`to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") requires pyarrow>=7.0.0.'
  id: totrans-966
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") 需要 pyarrow>=7.0.0。'
- en: '[`to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") is not supported on Windows yet, you can find valid
    environments on [install optional dependencies](../getting_started/install.html#install-warn-orc).'
  id: totrans-967
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`to_orc()`](../reference/api/pandas.DataFrame.to_orc.html#pandas.DataFrame.to_orc
    "pandas.DataFrame.to_orc") 在 Windows 上尚不受支持，您可以在 [安装可选依赖项](../getting_started/install.html#install-warn-orc)
    中找到有效的环境。'
- en: For supported dtypes please refer to [supported ORC features in Arrow](https://arrow.apache.org/docs/cpp/orc.html#data-types).
  id: totrans-968
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的数据类型请参考 [Arrow 中 ORC 功能支持](https://arrow.apache.org/docs/cpp/orc.html#data-types)。
- en: Currently timezones in datetime columns are not preserved when a dataframe is
    converted into ORC files.
  id: totrans-969
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前在日期时间列中，当数据框转换为 ORC 文件时，时区信息不会被保留。
- en: '[PRE47]'
  id: totrans-970
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: '### Reading directly from TAR archives'
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: '### 直接从 TAR 存档中读取'
- en: I/O methods like [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") or [`DataFrame.to_json()`](../reference/api/pandas.DataFrame.to_json.html#pandas.DataFrame.to_json
    "pandas.DataFrame.to_json") now allow reading and writing directly on TAR archives
    ([GH 44787](https://github.com/pandas-dev/pandas/issues/44787)).
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: I/O 方法如 [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") 或 [`DataFrame.to_json()`](../reference/api/pandas.DataFrame.to_json.html#pandas.DataFrame.to_json
    "pandas.DataFrame.to_json") 现在允许直接在 TAR 存档中进行读取和写入 ([GH 44787](https://github.com/pandas-dev/pandas/issues/44787))。
- en: '[PRE48]'
  id: totrans-973
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: 'This supports `.tar`, `.tar.gz`, `.tar.bz` and `.tar.xz2` archives. The used
    compression method is inferred from the filename. If the compression method cannot
    be inferred, use the `compression` argument:'
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 支持 `.tar`、`.tar.gz`、`.tar.bz` 和 `.tar.xz2` 存档。使用的压缩方法是从文件名推断出来的。如果无法推断出压缩方法，请使用
    `compression` 参数：
- en: '[PRE49]'
  id: totrans-975
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '(`mode` being one of `tarfile.open`’s modes: [https://docs.python.org/3/library/tarfile.html#tarfile.open](https://docs.python.org/3/library/tarfile.html#tarfile.open))'
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: （`mode` 是 `tarfile.open` 的模式之一：[https://docs.python.org/3/library/tarfile.html#tarfile.open](https://docs.python.org/3/library/tarfile.html#tarfile.open)）
- en: '### read_xml now supports `dtype`, `converters`, and `parse_dates`'
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: '### read_xml 现在支持 `dtype`、`converters` 和 `parse_dates`'
- en: Similar to other IO methods, [`pandas.read_xml()`](../reference/api/pandas.read_xml.html#pandas.read_xml
    "pandas.read_xml") now supports assigning specific dtypes to columns, apply converter
    methods, and parse dates ([GH 43567](https://github.com/pandas-dev/pandas/issues/43567)).
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他 IO 方法类似，[`pandas.read_xml()`](../reference/api/pandas.read_xml.html#pandas.read_xml
    "pandas.read_xml") 现在支持为列分配特定的数据类型、应用转换方法和解析日期 ([GH 43567](https://github.com/pandas-dev/pandas/issues/43567))。
- en: '[PRE50]'
  id: totrans-979
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '### read_xml now supports large XML using `iterparse`'
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: '### `read_xml` 现在支持使用 `iterparse` 解析大型 XML'
- en: For very large XML files that can range in hundreds of megabytes to gigabytes,
    [`pandas.read_xml()`](../reference/api/pandas.read_xml.html#pandas.read_xml "pandas.read_xml")
    now supports parsing such sizeable files using [lxml’s iterparse](https://lxml.de/3.2/parsing.html#iterparse-and-iterwalk)
    and [etree’s iterparse](https://docs.python.org/3/library/xml.etree.elementtree.html#xml.etree.ElementTree.iterparse)
    which are memory-efficient methods to iterate through XML trees and extract specific
    elements and attributes without holding entire tree in memory ([GH 45442](https://github.com/pandas-dev/pandas/issues/45442)).
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非常大的 XML 文件，大小可达数百兆字节到数十亿字节，[`pandas.read_xml()`](../reference/api/pandas.read_xml.html#pandas.read_xml
    "pandas.read_xml") 现在支持使用[lxml 的 iterparse](https://lxml.de/3.2/parsing.html#iterparse-and-iterwalk)和[etree
    的 iterparse](https://docs.python.org/3/library/xml.etree.elementtree.html#xml.etree.ElementTree.iterparse)来解析这样大小的文件，这些方法是内存高效的方法，可以迭代遍历
    XML 树并提取特定的元素和属性，而不需要将整个树保存在内存中 ([GH 45442](https://github.com/pandas-dev/pandas/issues/45442))。
- en: '[PRE51]'
  id: totrans-982
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: '### Copy on Write'
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: '### 写时复制'
- en: A new feature `copy_on_write` was added ([GH 46958](https://github.com/pandas-dev/pandas/issues/46958)).
    Copy on write ensures that any DataFrame or Series derived from another in any
    way always behaves as a copy. Copy on write disallows updating any other object
    than the object the method was applied to.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个名为 `copy_on_write` 的功能 ([GH 46958](https://github.com/pandas-dev/pandas/issues/46958))。写时复制确保任何从其他方式派生的
    DataFrame 或 Series 始终表现为副本。写时复制禁止更新除了应用该方法的对象以外的任何其他对象。
- en: 'Copy on write can be enabled through:'
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下方式启用写时复制：
- en: '[PRE52]'
  id: totrans-986
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'Alternatively, copy on write can be enabled locally through:'
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，可以通过以下方式在本地启用写时复制：
- en: '[PRE53]'
  id: totrans-988
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Without copy on write, the parent [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") is updated when updating a child [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame") that was derived from this [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame").
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有写时复制的情况下，当更新由该[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")派生的子[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")时，父 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")也会被更新。
- en: '[PRE54]'
  id: totrans-990
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'With copy on write enabled, df won’t be updated anymore:'
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 启用写时复制后，df 将不再被更新：
- en: '[PRE55]'
  id: totrans-992
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: A more detailed explanation can be found [here](https://phofl.github.io/cow-introduction.html).
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细的解释可以在[这里](https://phofl.github.io/cow-introduction.html)找到。
- en: '### Other enhancements'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他增强功能'
- en: '[`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") now raises when `arg` is dict but `na_action` is not either
    `None` or `''ignore''` ([GH 46588](https://github.com/pandas-dev/pandas/issues/46588))'
  id: totrans-995
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.map()`](../reference/api/pandas.Series.map.html#pandas.Series.map
    "pandas.Series.map") 现在在 `arg` 是字典但 `na_action` 不是 `None` 或 `''ignore''` 时会引发异常
    ([GH 46588](https://github.com/pandas-dev/pandas/issues/46588))。'
- en: '[`MultiIndex.to_frame()`](../reference/api/pandas.MultiIndex.to_frame.html#pandas.MultiIndex.to_frame
    "pandas.MultiIndex.to_frame") now supports the argument `allow_duplicates` and
    raises on duplicate labels if it is missing or False ([GH 45245](https://github.com/pandas-dev/pandas/issues/45245))'
  id: totrans-996
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`MultiIndex.to_frame()`](../reference/api/pandas.MultiIndex.to_frame.html#pandas.MultiIndex.to_frame
    "pandas.MultiIndex.to_frame") 现在支持参数 `allow_duplicates`，如果该参数缺失或为 False，则在存在重复标签时引发异常
    ([GH 45245](https://github.com/pandas-dev/pandas/issues/45245))。'
- en: '[`StringArray`](../reference/api/pandas.arrays.StringArray.html#pandas.arrays.StringArray
    "pandas.arrays.StringArray") now accepts array-likes containing nan-likes (`None`,
    `np.nan`) for the `values` parameter in its constructor in addition to strings
    and [`pandas.NA`](../reference/api/pandas.NA.html#pandas.NA "pandas.NA"). ([GH
    40839](https://github.com/pandas-dev/pandas/issues/40839))'
  id: totrans-997
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`StringArray`](../reference/api/pandas.arrays.StringArray.html#pandas.arrays.StringArray
    "pandas.arrays.StringArray")现在在其构造函数的`values`参数中除了字符串和[`pandas.NA`](../reference/api/pandas.NA.html#pandas.NA
    "pandas.NA")之外，还接受包含 NaN 类型 (`None`, `np.nan`) 的类数组作为输入。([GH 40839](https://github.com/pandas-dev/pandas/issues/40839))'
- en: Improved the rendering of `categories` in [`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") ([GH 45218](https://github.com/pandas-dev/pandas/issues/45218))
  id: totrans-998
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 [`CategoricalIndex`](../reference/api/pandas.CategoricalIndex.html#pandas.CategoricalIndex
    "pandas.CategoricalIndex") 中 `categories` 的渲染（[GH 45218](https://github.com/pandas-dev/pandas/issues/45218)）
- en: '[`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") will now allow the `subplots` parameter to be a list
    of iterables specifying column groups, so that columns may be grouped together
    in the same subplot ([GH 29688](https://github.com/pandas-dev/pandas/issues/29688)).'
  id: totrans-999
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrame.plot()`](../reference/api/pandas.DataFrame.plot.html#pandas.DataFrame.plot
    "pandas.DataFrame.plot") 现在允许 `subplots` 参数为指定列组的可迭代列表，以便在同一子图中将列分组在一起（[GH 29688](https://github.com/pandas-dev/pandas/issues/29688)）'
- en: '[`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") now preserves float64 arrays when downcasting would generate
    values not representable in float32 ([GH 43693](https://github.com/pandas-dev/pandas/issues/43693))'
  id: totrans-1000
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`to_numeric()`](../reference/api/pandas.to_numeric.html#pandas.to_numeric
    "pandas.to_numeric") 现在在向下转换时会保留 float64 数组，以防生成无法表示的 float32 值（[GH 43693](https://github.com/pandas-dev/pandas/issues/43693)）'
- en: '[`Series.reset_index()`](../reference/api/pandas.Series.reset_index.html#pandas.Series.reset_index
    "pandas.Series.reset_index") and [`DataFrame.reset_index()`](../reference/api/pandas.DataFrame.reset_index.html#pandas.DataFrame.reset_index
    "pandas.DataFrame.reset_index") now support the argument `allow_duplicates` ([GH
    44410](https://github.com/pandas-dev/pandas/issues/44410))'
  id: totrans-1001
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Series.reset_index()`](../reference/api/pandas.Series.reset_index.html#pandas.Series.reset_index
    "pandas.Series.reset_index") 和 [`DataFrame.reset_index()`](../reference/api/pandas.DataFrame.reset_index.html#pandas.DataFrame.reset_index
    "pandas.DataFrame.reset_index") 现在支持 `allow_duplicates` 参数（[GH 44410](https://github.com/pandas-dev/pandas/issues/44410)）'
- en: '[`DataFrameGroupBy.min()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.min.html#pandas.core.groupby.DataFrameGroupBy.min
    "pandas.core.groupby.DataFrameGroupBy.min"), [`SeriesGroupBy.min()`](../reference/api/pandas.core.groupby.SeriesGroupBy.min.html#pandas.core.groupby.SeriesGroupBy.min
    "pandas.core.groupby.SeriesGroupBy.min"), [`DataFrameGroupBy.max()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.max.html#pandas.core.groupby.DataFrameGroupBy.max
    "pandas.core.groupby.DataFrameGroupBy.max"), and [`SeriesGroupBy.max()`](../reference/api/pandas.core.groupby.SeriesGroupBy.max.html#pandas.core.groupby.SeriesGroupBy.max
    "pandas.core.groupby.SeriesGroupBy.max") now supports [Numba](https://numba.pydata.org/)
    execution with the `engine` keyword ([GH 45428](https://github.com/pandas-dev/pandas/issues/45428))'
  id: totrans-1002
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DataFrameGroupBy.min()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.min.html#pandas.core.groupby.DataFrameGroupBy.min
    "pandas.core.groupby.DataFrameGroupBy.min")、[`SeriesGroupBy.min()`](../reference/api/pandas.core.groupby.SeriesGroupBy.min.html#pandas.core.groupby.SeriesGroupBy.min
    "pandas.core.groupby.SeriesGroupBy.min")、[`DataFrameGroupBy.max()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.max.html#pandas.core.groupby.DataFrameGroupBy.max
    "pandas.core.groupby.DataFrameGroupBy.max") 和 [`SeriesGroupBy.max()`](../reference/api/pandas.core.groupby.SeriesGroupBy.max.html#pandas.core.groupby.SeriesGroupBy.max
