- en: scipy.signal.band_stop_obj
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.band_stop_obj.html#scipy.signal.band_stop_obj](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.band_stop_obj.html#scipy.signal.band_stop_obj)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Band Stop Objective Function for order minimization.
  prefs: []
  type: TYPE_NORMAL
- en: Returns the non-integer order for an analog band stop filter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**wp**scalar'
  prefs: []
  type: TYPE_NORMAL
- en: Edge of passband *passb*.
  prefs: []
  type: TYPE_NORMAL
- en: '**ind**int, {0, 1}'
  prefs: []
  type: TYPE_NORMAL
- en: Index specifying which *passb* edge to vary (0 or 1).
  prefs: []
  type: TYPE_NORMAL
- en: '**passb**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Two element sequence of fixed passband edges.
  prefs: []
  type: TYPE_NORMAL
- en: '**stopb**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Two element sequence of fixed stopband edges.
  prefs: []
  type: TYPE_NORMAL
- en: '**gstop**float'
  prefs: []
  type: TYPE_NORMAL
- en: Amount of attenuation in stopband in dB.
  prefs: []
  type: TYPE_NORMAL
- en: '**gpass**float'
  prefs: []
  type: TYPE_NORMAL
- en: Amount of ripple in the passband in dB.
  prefs: []
  type: TYPE_NORMAL
- en: '**type**{‘butter’, ‘cheby’, ‘ellip’}'
  prefs: []
  type: TYPE_NORMAL
- en: Type of filter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**scalar'
  prefs: []
  type: TYPE_NORMAL
- en: Filter order (possibly non-integer).
  prefs: []
  type: TYPE_NORMAL
