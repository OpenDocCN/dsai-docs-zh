- en: Integrals related to Bessel functions of the first kind of order 0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与第一类零阶贝塞尔函数相关的积分。
- en: Computes the integrals
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算积分
- en: \[\begin{split}\int_0^x \frac{1 - J_0(t)}{t} dt \\ \int_x^\infty \frac{Y_0(t)}{t}
    dt.\end{split}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\int_0^x \frac{1 - J_0(t)}{t} dt \\ \int_x^\infty \frac{Y_0(t)}{t}
    dt.\end{split}\]
- en: For more on \(J_0\) and \(Y_0\) see [`j0`](scipy.special.j0.html#scipy.special.j0
    "scipy.special.j0") and [`y0`](scipy.special.y0.html#scipy.special.y0 "scipy.special.y0").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 \(J_0\) 和 \(Y_0\) 的信息，请参见 [`j0`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.j0.html#scipy.special.j0)
    和 [`y0`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.y0.html#scipy.special.y0)。
