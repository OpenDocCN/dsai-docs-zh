- en: Return a new masked array with the specified size and shape.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个具有指定大小和形状的新掩码数组。
- en: This is the masked equivalent of the [`numpy.resize`](numpy.resize.html#numpy.resize
    "numpy.resize") function. The new array is filled with repeated copies of *x*
    (in the order that the data are stored in memory). If *x* is masked, the new array
    will be masked, and the new mask will be a repetition of the old one.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 [`numpy.resize`](numpy.resize.html#numpy.resize "numpy.resize") 函数的掩码版本。新数组将以
    *x* 的重复副本填充（按照内存中的数据存储顺序）。如果 *x* 被掩码，则新数组将被掩码，并且新掩码将是旧掩码的重复。
