- en: Prolate spheroidal radial function pro_rad2 for precomputed characteristic value
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 预计算特征值的第二类椭圆旋转体径向函数pro_rad2
- en: Computes the prolate spheroidal radial function of the second kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`. Requires pre-computed characteristic value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第二类椭圆旋转体径向函数及其在模式参数m>=0和n>=m、椭圆参数*c*以及`|x| < 1.0`（相对于*x*）的导数。需要预先计算的特征值。
