  prefs: []
  type: TYPE_NORMAL
- en: '**q**array_like of float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Input data, must be real. Defaults to Riemann zeta.
  prefs: []
  type: TYPE_NORMAL
