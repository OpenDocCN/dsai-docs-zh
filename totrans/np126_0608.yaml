    "numpy.greater_equal"), [`equal`](numpy.equal.html#numpy.equal "numpy.equal"),
    [`not_equal`](numpy.not_equal.html#numpy.not_equal "numpy.not_equal")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`greater`](numpy.greater.html#numpy.greater "numpy.greater")、[`less`](numpy.less.html#numpy.less
    "numpy.less")、[`greater_equal`](numpy.greater_equal.html#numpy.greater_equal "numpy.greater_equal")、[`equal`](numpy.equal.html#numpy.equal
    "numpy.equal")、[`not_equal`](numpy.not_equal.html#numpy.not_equal "numpy.not_equal")'
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `<=` operator can be used as a shorthand for `np.less_equal` on ndarrays.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`<=`运算符可以作为ndarrays上`np.less_equal`的简写使用。'
