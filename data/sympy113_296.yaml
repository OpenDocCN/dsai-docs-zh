  zh: Gumbel 分布的密度为
- en: For Maximum
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最大值
- en: \[f(x) := \dfrac{1}{\beta} \exp \left( -\dfrac{x-\mu}{\beta} - \exp \left( -\dfrac{x
