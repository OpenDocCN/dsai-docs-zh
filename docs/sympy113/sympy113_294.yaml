- en: A mathematical manifold.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数学流形。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : str'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : str'
- en: The name of the manifold.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 流形的名称。
- en: '**dim** : int'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**dim** : int'
- en: The dimension of the manifold.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 流形的维数。
- en: Explanation
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: A manifold is a topological space that locally resembles Euclidean space near
    each point [1]. This class does not provide any means to study the topological
    characteristics of the manifold that it represents, though.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 流形是一个在每个点附近局部类似于欧几里得空间的拓扑空间 [1]。尽管如此，这个类并没有提供研究其所代表的流形的拓扑特性的任何手段。
