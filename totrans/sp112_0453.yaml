- en: '**bracket: A sequence of 2 floats, optional**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**bracket: 两个浮点数的序列，可选**'
- en: An interval bracketing a root. *f(x, *args)* must have different signs at the
    two endpoints.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕根的区间。*f(x, *args)*在两个端点处具有不同的符号。
- en: '**x0**float, optional'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**x0**浮点数，可选'
- en: Initial guess.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 初始猜测。
- en: '**x1**float, optional'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1**浮点数，可选'
- en: A second guess.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个猜测。
- en: '**fprime**bool or callable, optional'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**fprime**布尔值或可调用对象，可选'
- en: If *fprime* is a boolean and is True, *f* is assumed to return the value of
    the objective function and of the derivative. *fprime* can also be a callable
    returning the derivative of *f*. In this case, it must accept the same arguments
    as *f*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*fprime*是布尔值并且为True，则假定*f*返回目标函数的值及其导数。*fprime*也可以是一个可调用函数，返回*f*的导数。在这种情况下，它必须接受与*f*相同的参数。
- en: '**fprime2**bool or callable, optional'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**fprime2**布尔值或可调用对象，可选'
- en: If *fprime2* is a boolean and is True, *f* is assumed to return the value of
    the objective function and of the first and second derivatives. *fprime2* can
    also be a callable returning the second derivative of *f*. In this case, it must
    accept the same arguments as *f*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*fprime2*是布尔值且为True，则假定*f*返回目标函数及其一阶和二阶导数的值。*fprime2*也可以是一个可调用函数，返回*f*的二阶导数。在这种情况下，它必须接受与*f*相同的参数。
- en: '**xtol**float, optional'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**xtol**浮点数，可选'
- en: Tolerance (absolute) for termination.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 终止的容忍度（绝对）。
- en: '**rtol**float, optional'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**rtol**浮点数，可选'
- en: Tolerance (relative) for termination.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 终止的容忍度（相对）。
- en: '**maxiter**int, optional'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**maxiter**整数，可选'
- en: Maximum number of iterations.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最大迭代次数。
- en: '**options**dict, optional'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**options**字典，可选'
- en: A dictionary of solver options. E.g., `k`, see [`show_options()`](scipy.optimize.show_options.html#scipy.optimize.show_options
    "scipy.optimize.show_options") for details.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 求解器选项的字典。例如，`k`，详见[`show_options()`](scipy.optimize.show_options.html#scipy.optimize.show_options
    "scipy.optimize.show_options")。
- en: 'Returns:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**sol**RootResults'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**sol**RootResults'
- en: 'The solution represented as a `RootResults` object. Important attributes are:
    `root` the solution , `converged` a boolean flag indicating if the algorithm exited
    successfully and `flag` which describes the cause of the termination. See [`RootResults`](scipy.optimize.RootResults.html#scipy.optimize.RootResults
    "scipy.optimize.RootResults") for a description of other attributes.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以`RootResults`对象表示的解。重要属性包括：`root`解，`converged`表示算法是否成功退出的布尔标志，`flag`描述终止原因。详见[`RootResults`](scipy.optimize.RootResults.html#scipy.optimize.RootResults
    "scipy.optimize.RootResults")了解其他属性的描述。
