- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.mathieu_cem.html#scipy.special.mathieu_cem](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.mathieu_cem.html#scipy.special.mathieu_cem)
