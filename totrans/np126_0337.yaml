  prefs: []
  type: TYPE_NORMAL
- en: '**source**int or sequence of int'
  prefs: []
  type: TYPE_NORMAL
- en: Original positions of the axes to move. These must be unique.
  prefs: []
  type: TYPE_NORMAL
- en: '**destination**int or sequence of int'
  prefs: []
  type: TYPE_NORMAL
- en: Destination positions for each of the original axes. These must also be unique.
