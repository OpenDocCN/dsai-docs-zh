  id: totrans-724
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些是使`Panel`与`DataFrame`更一致的API更改。
- en: '`swapaxes` on a `Panel` with the same axes specified now return a copy'
  id: totrans-725
  prefs:
