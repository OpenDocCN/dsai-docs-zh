- en: NumPy 1.18.3 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.18.3 版本说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.18.3-notes.html](https://numpy.org/doc/1.26/release/1.18.3-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.18.3-notes.html](https://numpy.org/doc/1.26/release/1.18.3-notes.html)
- en: This release contains various bug/regression fixes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本包含了各种错误/退化性修复。
- en: The Python versions supported in this release are 3.5-3.8\. Downstream developers
    should use Cython >= 0.29.15 for Python 3.8 support and OpenBLAS >= 3.7 to avoid
    errors on the Skylake architecture.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本支持的 Python 版本为 3.5-3.8。下游开发人员应使用 Cython >= 0.29.15 以支持 Python 3.8，并使用 OpenBLAS
    >= 3.7 以避免在 Skylake 架构上出错。
- en: Highlights
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亮点
- en: Fix for the *method=’eigh’* and *method=’cholesky’* methods in [`numpy.random.multivariate_normal`](../reference/random/generated/numpy.random.multivariate_normal.html#numpy.random.multivariate_normal
    "numpy.random.multivariate_normal"). Those were producing samples from the wrong
    distribution.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了[`numpy.random.multivariate_normal`](../reference/random/generated/numpy.random.multivariate_normal.html#numpy.random.multivariate_normal
    "numpy.random.multivariate_normal") 中 *method=’eigh’* 和 *method=’cholesky’* 方法。这些方法产生了错误分布的样本。
