- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Append values to the end of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个数组的末尾附加值。
- en: New in version 1.9.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 1.9.0 版新增。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Values are appended to a copy of this array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将值附加到此数组的副本中。
- en: '**b**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**array_like'
- en: These values are appended to a copy of *a*. It must be of the correct shape
    (the same shape as *a*, excluding *axis*). If *axis* is not specified, *b* can
    be any shape and will be flattened before use.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些值被附加到 *a* 的副本中。它必须具有正确的形状（与 *a* 的形状相同，不包括 *axis*）。如果未指定 *axis*，*b* 可以是任意形状，在使用之前将被展平。
- en: '**axis**int, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int，可选'
- en: The axis along which *v* are appended. If *axis* is not given, both *a* and
    *b* are flattened before use.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*v* 被附加的轴。如果未给出 *axis*，*a* 和 *b* 将在使用之前被展平。'
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**append**MaskedArray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**append**MaskedArray'
- en: 'A copy of *a* with *b* appended to *axis*. Note that [`append`](numpy.append.html#numpy.append
    "numpy.append") does not occur in-place: a new array is allocated and filled.
    If *axis* is None, the result is a flattened array.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*b* 附加到 *axis* 的 *a* 的副本。注意，[`append`](numpy.append.html#numpy.append "numpy.append")
    不是原地操作：它分配和填充一个新数组。如果 *axis* 为 None，则结果是一个展平的数组。'
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 详见
- en: '[`numpy.append`](numpy.append.html#numpy.append "numpy.append")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.append`](numpy.append.html#numpy.append "numpy.append")'
