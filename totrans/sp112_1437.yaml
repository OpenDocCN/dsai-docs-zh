  type: TYPE_NORMAL
- en: The output signatures of `?syevr`, `?heevr` have been changed from `w, v, info`
    to `w, v, m, isuppz, info`
  prefs: []
  type: TYPE_NORMAL
- en: The order of output arguments `w`, `v` of `<sy/he>{gv, gvd, gvx}` is swapped.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    changes'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The output length of [`scipy.signal.upfirdn`](../reference/generated/scipy.signal.upfirdn.html#scipy.signal.upfirdn
    "scipy.signal.upfirdn") has been corrected, resulting outputs may now be shorter
    for some combinations of up/down ratios and input signal and filter lengths.
  prefs: []
  type: TYPE_NORMAL
- en: '[`scipy.signal.resample`](../reference/generated/scipy.signal.resample.html#scipy.signal.resample
    "scipy.signal.resample") now supports a `domain` keyword argument for specification
    of time or frequency domain input.'
  prefs: []
  type: TYPE_NORMAL
