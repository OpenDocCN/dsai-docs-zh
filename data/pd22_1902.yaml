- en: '### [`DataFrameGroupBy.cumsum()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.cumsum.html#pandas.core.groupby.DataFrameGroupBy.cumsum
    "pandas.core.groupby.DataFrameGroupBy.cumsum") and [`DataFrameGroupBy.cumprod()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.cumprod.html#pandas.core.groupby.DataFrameGroupBy.cumprod
    "pandas.core.groupby.DataFrameGroupBy.cumprod") overflow instead of lossy casting
    to float'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '### [`DataFrameGroupBy.cumsum()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.cumsum.html#pandas.core.groupby.DataFrameGroupBy.cumsum
    "pandas.core.groupby.DataFrameGroupBy.cumsum") 和 [`DataFrameGroupBy.cumprod()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.cumprod.html#pandas.core.groupby.DataFrameGroupBy.cumprod
    "pandas.core.groupby.DataFrameGroupBy.cumprod") 溢出而不是丢失转换为浮点数'
- en: In previous versions we cast to float when applying `cumsum` and `cumprod` which
    lead to incorrect results even if the result could be hold by `int64` dtype. Additionally,
    the aggregation overflows consistent with numpy and the regular [`DataFrame.cumprod()`](../reference/api/pandas.DataFrame.cumprod.html#pandas.DataFrame.cumprod
    "pandas.DataFrame.cumprod") and [`DataFrame.cumsum()`](../reference/api/pandas.DataFrame.cumsum.html#pandas.DataFrame.cumsum
    "pandas.DataFrame.cumsum") methods when the limit of `int64` is reached ([GH 37493](https://github.com/pandas-dev/pandas/issues/37493)).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前版本中，当应用 `cumsum` 和 `cumprod` 时，我们转换为浮点数，即使结果可以由 `int64` dtype 保存也会导致不正确的结果。此外，当达到
    `int64` 的限制时，聚合溢出与numpy和常规的 [`DataFrame.cumprod()`](../reference/api/pandas.DataFrame.cumprod.html#pandas.DataFrame.cumprod
    "pandas.DataFrame.cumprod") 和 [`DataFrame.cumsum()`](../reference/api/pandas.DataFrame.cumsum.html#pandas.DataFrame.cumsum
    "pandas.DataFrame.cumsum") 方法一致（[GH 37493](https://github.com/pandas-dev/pandas/issues/37493)）。
- en: '*Old Behavior*'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*'
- en: '[PRE10]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: We return incorrect results with the 6th value.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第6个值返回不正确的结果。
- en: '*New Behavior*'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*'
- en: '[PRE11]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'We overflow with the 7th value, but the 6th value is still correct.  ### [`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") and [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") now behave as filtrations'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在第7个值上溢出，但第6个值仍然正确。  ### [`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") 和 [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") 现在表现为过滤'
- en: In previous versions of pandas, [`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") and [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") acted as if they were aggregations. However,
    for most inputs `n`, they may return either zero or multiple rows per group. This
    means that they are filtrations, similar to e.g. [`DataFrameGroupBy.head()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.head.html#pandas.core.groupby.DataFrameGroupBy.head
    "pandas.core.groupby.DataFrameGroupBy.head"). pandas now treats them as filtrations
    ([GH 13666](https://github.com/pandas-dev/pandas/issues/13666)).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在pandas的先前版本中，[`DataFrameGroupBy.nth()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.nth.html#pandas.core.groupby.DataFrameGroupBy.nth
    "pandas.core.groupby.DataFrameGroupBy.nth") 和 [`SeriesGroupBy.nth()`](../reference/api/pandas.core.groupby.SeriesGroupBy.nth.html#pandas.core.groupby.SeriesGroupBy.nth
    "pandas.core.groupby.SeriesGroupBy.nth") 表现得好像它们是聚合。然而，对于大多数输入的 `n`，它们可能每组返回零行或多行。这意味着它们是过滤，类似于例如
    [`DataFrameGroupBy.head()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.head.html#pandas.core.groupby.DataFrameGroupBy.head
    "pandas.core.groupby.DataFrameGroupBy.head")。pandas现在将它们视为过滤（[GH 13666](https://github.com/pandas-dev/pandas/issues/13666)）。
- en: '[PRE12]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '*Old Behavior*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*旧行为*'
- en: '[PRE13]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '*New Behavior*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*'
- en: '[PRE14]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: In particular, the index of the result is derived from the input by selecting
    the appropriate rows. Also, when `n` is larger than the group, no rows instead
