  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.mean.html#scipy.ndimage.mean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.mean.html#scipy.ndimage.mean)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the mean of the values of an array at labels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算数组在标签处值的平均值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**input**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**input**：array_like'
- en: Array on which to compute the mean of elements over distinct regions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算区域内元素平均值的数组。
- en: '**labels**array_like, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**labels**：array_like，可选'
- en: Array of labels of same shape, or broadcastable to the same shape as *input*.
    All elements sharing the same label form one region over which the mean of the
    elements is computed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 具有与 *input* 相同形状的标签数组，或者可以广播到与 *input* 相同形状的数组。所有共享相同标签的元素形成一个区域，计算其元素的平均值。
- en: '**index**int or sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**index**：int 或 int 序列，可选'
- en: Labels of the objects over which the mean is to be computed. Default is None,
    in which case the mean for all values where label is greater than 0 is calculated.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算其平均值的对象的标签。默认为 None，此时计算标签大于 0 的所有值的平均值。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**list'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**：list'
- en: Sequence of same length as *index*, with the mean of the different regions labeled
    by the labels in *index*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与 *index* 长度相同的序列，其中包含由 *index* 中标记的不同区域的平均值。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
