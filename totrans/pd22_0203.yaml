- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The index (row labels) of the DataFrame.
  prefs: []
  type: TYPE_NORMAL
- en: The index of a DataFrame is a series of labels that identify each row. The labels
    can be integers, strings, or any other hashable type. The index is used for label-based
    access and alignment, and can be accessed or modified using this attribute.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: pandas.Index
  prefs: []
  type: TYPE_NORMAL
- en: The index labels of the DataFrame.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`DataFrame.columns`](pandas.DataFrame.columns.html#pandas.DataFrame.columns
    "pandas.DataFrame.columns")'
  prefs: []
  type: TYPE_NORMAL
- en: The column labels of the DataFrame.
  prefs: []
  type: TYPE_NORMAL
- en: '[`DataFrame.to_numpy`](pandas.DataFrame.to_numpy.html#pandas.DataFrame.to_numpy
    "pandas.DataFrame.to_numpy")'
  prefs: []
  type: TYPE_NORMAL
- en: Convert the DataFrame to a NumPy array.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: In this example, we create a DataFrame with 3 rows and 3 columns, including
    Name, Age, and Location information. We set the index labels to be the integers
    10, 20, and 30\. We then access the index attribute of the DataFrame, which returns
    an Index object containing the index labels.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: In this example, we modify the index labels of the DataFrame by assigning a
    new list of labels to the index attribute. The DataFrame is then updated with
    the new labels, and the output shows the modified DataFrame.
  prefs: []
  type: TYPE_NORMAL
