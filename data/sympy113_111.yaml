  prefs: []
  type: TYPE_NORMAL
  zh: 该方法比LUsolve方法慢（大约慢2倍），但对于浮点运算更稳定。然而，LUsolve通常使用精确算术，因此您不需要使用QRsolve。
- en: This is mainly for educational purposes and symbolic matrices, for real (or
    complex) matrices use mpmath.qr_solve.
