- en: Convert real Schur form to complex Schur form.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将实 Schur 形式转换为复 Schur 形式。
- en: Convert a quasi-diagonal real-valued Schur form to the upper-triangular complex-valued
    Schur form.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将准对角的实值 Schur 形式转换为上三角形的复值 Schur 形式。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**T**(M, M) array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**T**(M, M) array_like'
- en: Real Schur form of the original array
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数组的实 Schur 形式
- en: '**Z**(M, M) array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Z**(M, M) array_like'
- en: Schur transformation matrix
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Schur 变换矩阵
- en: '**check_finite**bool, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**bool，可选'
- en: Whether to check that the input arrays contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入数组仅包含有限数。禁用可能会提高性能，但如果输入确实包含无穷大或 NaN，则可能会导致问题（崩溃、非终止）。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**T**(M, M) ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**T**(M, M) ndarray'
- en: Complex Schur form of the original array
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数组的复 Schur 形式
- en: '**Z**(M, M) ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Z**(M, M) ndarray'
- en: Schur transformation matrix corresponding to the complex form
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对应于复形式的 Schur 变换矩阵
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参见
