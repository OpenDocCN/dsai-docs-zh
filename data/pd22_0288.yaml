- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return cumulative product over a DataFrame or Series axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 DataFrame 或 Series 轴上的累积乘积。
- en: Returns a DataFrame or Series of the same size containing the cumulative product.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个包含累积乘积的相同大小的 DataFrame 或 Series。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}, default 0'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’，1 或 ‘columns’}，默认为 0'
- en: The index or the name of the axis. 0 is equivalent to None or ‘index’. For Series
    this parameter is unused and defaults to 0.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 索引或轴的名称。0 等同于 None 或 ‘index’。对于 Series，此参数未使用，默认为 0。
- en: '**skipna**bool, default True'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**bool，默认为 True'
- en: Exclude NA/null values. If an entire row/column is NA, the result will be NA.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 排除 NA/null 值。如果整行/整列都是 NA，则结果将为 NA。
- en: '***args, **kwargs**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***args, **kwargs**'
- en: Additional keywords have no effect but might be accepted for compatibility with
    NumPy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 附加关键字参数没有效果，但可能会被接受以与 NumPy 兼容。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series or DataFrame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: Return cumulative product of Series or DataFrame.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 Series 或 DataFrame 的累积乘积。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
