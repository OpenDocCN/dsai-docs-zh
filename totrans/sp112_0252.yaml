- en: scipy.linalg.orthogonal_procrustes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.orthogonal_procrustes.html#scipy.linalg.orthogonal_procrustes](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.orthogonal_procrustes.html#scipy.linalg.orthogonal_procrustes)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the matrix solution of the orthogonal Procrustes problem.
  prefs: []
  type: TYPE_NORMAL
- en: Given matrices A and B of equal shape, find an orthogonal matrix R that most
    closely maps A to B using the algorithm given in [[1]](#rb53e47558d72-1).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A**(M, N) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix to be mapped.
  prefs: []
  type: TYPE_NORMAL
- en: '**B**(M, N) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Target matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**R**(N, N) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The matrix solution of the orthogonal Procrustes problem. Minimizes the Frobenius
    norm of `(A @ R) - B`, subject to `R.T @ R = I`.
  prefs: []
  type: TYPE_NORMAL
- en: '**scale**float'
  prefs: []
  type: TYPE_NORMAL
- en: Sum of the singular values of `A.T @ B`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Raises:'
  prefs: []
  type: TYPE_NORMAL
- en: ValueError
  prefs: []
  type: TYPE_NORMAL
- en: If the input array shapes don’t match or if check_finite is True and the arrays
    contain Inf or NaN.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Note that unlike higher level Procrustes analyses of spatial data, this function
    only uses orthogonal transformations like rotations and reflections, and it does
    not use scaling or translation.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.15.0.
  prefs: []
  type: TYPE_NORMAL
