- en: Characterizes the tails/outliers of a probability distribution.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: 描述概率分布的尾部/异常值。
- en: 'Parameters:'
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**condition** : Expr containing RandomSymbols'
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: '**condition** : 包含随机符号的表达式'
- en: A conditional expression. kurtosis(X, X>0) is kurtosis of X given X > 0
  id: totrans-2230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个条件表达式。kurtosis(X, X>0) 是给定 X > 0 的 kurtosis
- en: Explanation
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Kurtosis of any univariate normal distribution is 3\. Kurtosis less than 3 means
    that the distribution produces fewer and less extreme outliers than the normal
    distribution.
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一元正态分布的峰度为 3。峰度小于 3 表示该分布产生的异常值较少且不那么极端。
- en: \[kurtosis(X) = E(((X - E(X))/\sigma_X)^{4})\]
  id: totrans-2233
  prefs: []
  type: TYPE_NORMAL
  zh: \[kurtosis(X) = E(((X - E(X))/\sigma_X)^{4})\]
