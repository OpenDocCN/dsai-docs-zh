- en: NumPy 1.22.1 Release Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy 1.22.1 发布说明
- en: 原文：[https://numpy.org/doc/1.26/release/1.22.1-notes.html](https://numpy.org/doc/1.26/release/1.22.1-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/release/1.22.1-notes.html](https://numpy.org/doc/1.26/release/1.22.1-notes.html)
- en: 'The NumPy 1.22.1 is a maintenance release that fixes bugs discovered after
    the 1.22.0 release. Notable fixes are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 1.22.1 是一个维护版本，修复了在 1.22.0 发布后发现的 bug。值得注意的修复包括：
- en: Fix f2PY docstring problems (SciPy)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复 f2PY 文档字符串问题（SciPy）
- en: Fix reduction type problems (AstroPy)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复减少类型问题（AstroPy）
- en: Fix various typing bugs.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复各种类型错���。
- en: The Python versions supported for this release are 3.8-3.10.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布支持的 Python 版本为 3.8-3.10。
- en: Contributors
