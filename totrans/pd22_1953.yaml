    "pandas.unique") on `Categorical` and tz-aware data-types would yield different
    return types. These are now made consistent. ([GH 15903](https://github.com/pandas-dev/pandas/issues/15903))
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
