- en: Huber loss function.
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}\text{huber}(\delta, r) = \begin{cases} \infty & \delta < 0 \\
    \frac{1}{2}r^2 & 0 \le \delta, | r | \le \delta \\ \delta ( |r| - \frac{1}{2}\delta
    ) & \text{otherwise} \end{cases}\end{split}\]
  prefs: []
  type: TYPE_NORMAL
