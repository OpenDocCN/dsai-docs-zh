- en: SciPy 1.7.3 is a bug-fix release that provides binary wheels for MacOS arm64
    with Python 3.8, 3.9, and 3.10\. The MacOS arm64 wheels are only available for
    MacOS version 12.0 and greater, as explained in Issue 14688, linked below.
  prefs: []
