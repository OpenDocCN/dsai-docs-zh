- en: NumPy 1.25.1 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.25.1-notes.html](https://numpy.org/doc/1.26/release/1.25.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1.25.1 is a maintenance release that fixes bugs and regressions discovered
    after the 1.25.0 release. The Python versions supported by this release are 3.9-3.11.
