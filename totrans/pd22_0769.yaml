- en: Make a MultiIndex from the cartesian product of multiple iterables.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从多个可迭代对象的笛卡尔积创建 MultiIndex。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**iterables**list / sequence of iterables'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**iterables**list / 可迭代对象序列'
- en: Each iterable has unique labels for each level of the index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个可迭代对象都具有索引每个级别的唯一标签。
- en: '**sortorder**int or None'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sortorder**int 或 None'
- en: Level of sortedness (must be lexicographically sorted by that level).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 排序程度（必须按该级别的字典顺序排序）。
- en: '**names**list / sequence of str, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**names**list / 字符串序列，可选'
- en: Names for the levels in the index. If not explicitly provided, names will be
    inferred from the elements of iterables if an element has a name attribute.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 索引级别的名称。如果未显式提供，则名称将从可迭代对象的元素中推断出来，如果元素具有 name 属性。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: MultiIndex
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MultiIndex
