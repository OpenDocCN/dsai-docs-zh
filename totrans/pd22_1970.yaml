  type: TYPE_NORMAL
  zh: 或者使用频率作为偏移量
- en: '[PRE39]'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Timestamps can be modified in the nanosecond range
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 时间戳可以在纳秒范围内修改
- en: '[PRE40]'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE40]'
- en: A new method, `isin` for DataFrames, which plays nicely with boolean indexing.
    The argument to `isin`, what we’re comparing the DataFrame to, can be a DataFrame,
    Series, dict, or array of values. See [the docs](../user_guide/indexing.html#indexing-basics-indexing-isin)
    for more.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataFrames 新增了一个名为 `isin` 的方法，与布尔索引非常兼容。`isin` 的参数，我们要将 DataFrame 与之比较的内容，可以是
    DataFrame、Series、字典或值数组。详见[文档](../user_guide/indexing.html#indexing-basics-indexing-isin)。
- en: 'To get the rows where any of the conditions are met:'
  id: totrans-165
  prefs:
