- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns array of indices of the maximum values along the given axis. Masked
    values are treated as if they had the value fill_value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回沿给定轴的最大值的索引数组。掩盖的值被视为具有填充值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**{None, integer}'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{None, 整数}'
- en: If None, the index is into the flattened array, otherwise along the specified
    axis
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为None，则索引是在扁平化的数组中，否则沿着指定的轴
- en: '**fill_value**scalar or None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**标量或None，可选'
- en: Value used to fill in the masked values. If None, the output of maximum_fill_value(self._data)
    is used instead.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充掩码值的值。如果为None，则使用maximum_fill_value(self._data)的输出。
- en: '**out**{None, array}, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**{None, 数组}，可选'
- en: Array into which the result can be placed. Its type is preserved and it must
    be of the right shape to hold the output.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可以放置的数组。其类型保持不变，必须具有正确的形状以容纳输出。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**index_array**{integer_array}'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**index_array**{整数数组}'
