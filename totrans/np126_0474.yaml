- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the string representation of a scalar dtype.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回标量dtype的字符串表示形式。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**sctype**scalar dtype or object'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**sctype**标量dtype或对象'
- en: If a scalar dtype, the corresponding string character is returned. If an object,
    [`sctype2char`](#numpy.sctype2char "numpy.sctype2char") tries to infer its scalar
    type and then return the corresponding string character.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是标量dtype，则返回相应的字符串字符。如果是对象，[`sctype2char`](#numpy.sctype2char "numpy.sctype2char")试图推断其标量类型，然后返回相应的字符串字符。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**typechar**str'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**typechar**str'
- en: The string character corresponding to the scalar type.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与标量类型对应的字符串字符。
- en: 'Raises:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 异常：
- en: ValueError
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If *sctype* is an object for which the type can not be inferred.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*sctype*是一个无法推断类型的对象。
