- en: An indefinite matrix if there exists non-zero real vectors \(x, y\) with \(x^T
    A x > 0 > y^T A y\).
  id: totrans-1051
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不定矩阵，若存在非零实向量 \(x, y\) 满足 \(x^T A x > 0 > y^T A y\)。
- en: 'A square complex matrix \(A\) is:'
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 一个复方阵 \(A\) 是：
- en: A positive definite matrix if \(\text{re}(x^H A x) > 0\) for all non-zero complex
    vectors \(x\).
  id: totrans-1053
  prefs:
  - PREF_UL
