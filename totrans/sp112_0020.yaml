- en: The main SciPy namespace
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SciPy 的主要命名空间
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html](https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html](https://docs.scipy.org/doc/scipy-1.12.0/reference/main_namespace.html)
- en: 'The main `scipy` namespace has very few objects in it by design. Only show
    generical functionality related to testing, build info and versioning, and one
    class ([`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable")) that didn’t fit in one of the submodules, are present:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy` 的主命名空间设计上仅包含很少的对象。只显示与测试、构建信息和版本控制相关的通用功能，以及一个类（[`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable"）），它不适合放在任何子模块中：'
- en: '| [`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable")(function[, user_data, ...]) | Low-level callback function.
    |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| [`LowLevelCallable`](generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable")(function[, user_data, ...]) | 低级回调函数。 |'
- en: '| [`show_config`](generated/scipy.show_config.html#scipy.show_config "scipy.show_config")([mode])
    | Show libraries and system information on which SciPy was built and is being
    used |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| [`show_config`](generated/scipy.show_config.html#scipy.show_config "scipy.show_config")([mode])
    | 显示构建和使用 SciPy 的库和系统信息 |'
- en: '| [`test`](generated/scipy.test.html#scipy.test "scipy.test") | Run tests for
    this namespace |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| [`test`](generated/scipy.test.html#scipy.test "scipy.test") | 运行此命名空间的测试
    |'
- en: 'The one public attribute is:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的公共属性是：
- en: '| `__version__` | SciPy version string |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `__version__` | SciPy 版本字符串 |'
