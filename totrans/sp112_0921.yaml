  prefs: []
  type: TYPE_PRE
- en: It is 1 for *x > 0*.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It alternates between -1 and 1 for negative integers.
  prefs: []
  type: TYPE_NORMAL
