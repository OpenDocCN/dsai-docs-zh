- en: Get information about the step size of a date or time type.
  prefs: []
  type: TYPE_NORMAL
- en: The returned tuple can be passed as the second argument of [`numpy.datetime64`](../arrays.scalars.html#numpy.datetime64
    "numpy.datetime64") and [`numpy.timedelta64`](../arrays.scalars.html#numpy.timedelta64
    "numpy.timedelta64").
