  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`absolute`](numpy.absolute.html#numpy.absolute "numpy.absolute")'
- en: Notes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Although the angle of the complex number 0 is undefined, `numpy.angle(0)` returns
    the value 0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管复数 0 的角度未定义，`numpy.angle(0)`返回值为 0。
