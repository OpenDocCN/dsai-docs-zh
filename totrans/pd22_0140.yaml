- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Given a 1d array, return an array of deterministic integers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个一维数组，返回一个确定性整数数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**vals**ndarray or ExtensionArray'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**vals**ndarray或ExtensionArray'
- en: '**encoding**str, default ‘utf8’'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**encoding**str，默认为''utf8'''
- en: Encoding for data & key when strings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串数据和键的编码。
- en: '**hash_key**str, default _default_hash_key'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**hash_key**str，默认为_default_hash_key'
- en: Hash_key for string key to encode.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用于编码字符串键的哈希键。
- en: '**categorize**bool, default True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**categorize**bool，默认为True'
- en: Whether to first categorize object arrays before hashing. This is more efficient
    when the array contains duplicate values.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是否在哈希之前先对对象数组进行分类。当数组包含重复值时，这样做更有效率。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: ndarray[np.uint64, ndim=1]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray[np.uint64, ndim=1]
- en: Hashed values, same length as the vals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希值，与vals长度相同。
