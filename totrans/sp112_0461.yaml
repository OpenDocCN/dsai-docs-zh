- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.optimize.fixed_point.html#scipy.optimize.fixed_point](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.optimize.fixed_point.html#scipy.optimize.fixed_point)
  prefs:
