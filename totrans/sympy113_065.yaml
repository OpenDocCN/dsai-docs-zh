  type: TYPE_PRE
  zh: '[PRE6]'
- en: Number of groups of order \(n\). In [[R54]](#r54), `gnu(n)` is given, so we
    follow this notation here as well.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数量为 \(n\) 的群组。在[[R54]](#r54)中，给出了 `gnu(n)`，因此我们在这里也采用这种符号。
- en: 'Parameters:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n** : Integer'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** : 整数'
- en: '`n` is a positive integer'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`n` 是正整数'
- en: 'Returns:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**int** : `gnu(n)`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**整数** : `gnu(n)`'
- en: 'Raises:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**ValueError**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**数值错误**'
- en: Number of groups of order `n` is unknown or not implemented. For example, gnu(\(2^{11}\))
    is not yet known. On the other hand, gnu(12) is known to be 5, but this has not
    yet been implemented in this function.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数量为 `n` 的群组尚不明确或未实现。例如，gnu(\(2^{11}\)) 尚不为人知。另一方面，gnu(12) 已知为5，但在此函数中尚未实现。
