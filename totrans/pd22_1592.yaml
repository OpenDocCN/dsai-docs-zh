  zh: '**bias** 布尔值，默认为 False'
- en: Use a standard estimation bias correction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用标准的估计偏差校正。
- en: '**numeric_only**bool, default False'
