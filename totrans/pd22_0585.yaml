- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.CategoricalDtype.html](https://pandas.pydata.org/docs/reference/api/pandas.CategoricalDtype.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.CategoricalDtype.html](https://pandas.pydata.org/docs/reference/api/pandas.CategoricalDtype.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Type for categorical data with the categories and orderedness.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于具有类别和有序性的分类数据的类型。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**categories**sequence, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**类别**序列，可选'
- en: Must be unique, and must not contain any nulls. The categories are stored in
    an Index, and if an index is provided the dtype of that index will be used.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 必须是唯一的，并且不能包含任何空值。类别存储在索引中，如果提供了索引，则将使用该索引的dtype。
- en: '**ordered**bool or None, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**有序**布尔值或None，默认为False'
- en: Whether or not this categorical is treated as a ordered categorical. None can
    be used to maintain the ordered value of existing categoricals when used in operations
    that combine categoricals, e.g. astype, and will resolve to False if there is
    no existing ordered to maintain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将此分类视为有序分类。当在组合分类时使用时，可以使用`None`来保持现有分类的有序值，例如在astype等操作中，并且如果没有现有的有序值要保持，则会解析为False。
- en: See also
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Categorical`](pandas.Categorical.html#pandas.Categorical "pandas.Categorical")'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[`分类`](pandas.Categorical.html#pandas.Categorical "pandas.Categorical")'
- en: Represent a categorical variable in classic R / S-plus fashion.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以经典的R / S-plus风格表示分类变量。
- en: Notes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This class is useful for specifying the type of a `Categorical` independent
    of the values. See [CategoricalDtype](../../user_guide/categorical.html#categorical-categoricaldtype)
    for more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此类对于指定`Categorical`的类型而独立于值是有用的。更多信息请参见[CategoricalDtype](../../user_guide/categorical.html#categorical-categoricaldtype)。
