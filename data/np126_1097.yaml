  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多信息，请查阅“[指令和配置变量](https://breathe.readthedocs.io/en/latest/directives.html)”
- en: 'Common directives:'
  id: totrans-274
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 常见指令：
- en: '`doxygenfunction`'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '`doxygenfunction`'
- en: This directive generates the appropriate output for a single function. The function
    name is required to be unique in the project.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 此指令生成单个函数的适当输出。项目中函数名必须唯一。
- en: '[PRE28]'
  id: totrans-277
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Checkout the [example](https://breathe.readthedocs.io/en/latest/function.html#function-example)
    to see it in action.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [示例](https://breathe.readthedocs.io/en/latest/function.html#function-example)
    以了解它的运作方式。
- en: '`doxygenclass`'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '`doxygenclass`'
- en: 'This directive generates the appropriate output for a single class. It takes
    the standard project, path, outline and no-link options and additionally the members,
    protected-members, private-members, undoc-members, membergroups and members-only
    options:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 此指令生成单个类的适当输出。它使用标准项目、路径、大纲和无链接选项，另外还有成员、受保护成员、私有成员、未记录成员、成员组和仅成员选项。
- en: '[PRE29]'
  id: totrans-281
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Checkout the *doxygenclass documentation <https://breathe.readthedocs.io/en/latest/class.html#class-example>_*
    for more details and to see it in action.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 了解 *doxygenclass 文档 <https://breathe.readthedocs.io/en/latest/class.html#class-example>*
    以获取更多详细信息，并了解它的运作方式。
- en: '`doxygennamespace`'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '`doxygennamespace`'
- en: This directive generates the appropriate output for the contents of a namespace.
    It takes the standard project, path, outline and no-link options and additionally
    the content-only, members, protected-members, private-members and undoc-members
    options. To reference a nested namespace, the full namespaced path must be provided,
    e.g. foo::bar for the bar namespace inside the foo namespace.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 此指令生成命名空间内容的适当输出。它使用标准项目、路径、大纲和无链接选项，另外还有仅内容、成员、受保护成员、私有成员和未记录成员选项。要引用嵌套命名空间，必须提供完整的命名空间路径，例如
    foo::bar 表示 foo 命名空间内的 bar 命名空间。
- en: '[PRE30]'
  id: totrans-285
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Checkout the [doxygennamespace documentation](https://breathe.readthedocs.io/en/latest/namespace.html#namespace-example)
    for more details and to see it in action.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [doxygennamespace 文档](https://breathe.readthedocs.io/en/latest/namespace.html#namespace-example)
    以获取更多详细信息，并了解它的运作方式。
- en: '`doxygengroup`'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '`doxygengroup`'
- en: This directive generates the appropriate output for the contents of a doxygen
    group. A doxygen group can be declared with specific doxygen markup in the source
    comments as covered in the doxygen [grouping documentation](https://www.doxygen.nl/manual/grouping.html).
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 此指令生成适当输出以展示 Doxygen 组的内容。doxygen 组可以通过源注释中特定的 doxygen 标记进行声明，参见 doxygen [组织文档](https://www.doxygen.nl/manual/grouping.html)。
- en: It takes the standard project, path, outline and no-link options and additionally
    the content-only, members, protected-members, private-members and undoc-members
    options.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 它使用标准项目、路径、大纲和无链接选项，另外还有仅内容、成员、受保护成员、私有成员和未记录成员选项。
- en: '[PRE31]'
