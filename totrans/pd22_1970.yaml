    Series
  id: totrans-619
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`timedelta64[ns]` Series除以整数或整数 Series，或乘以整数
- en: '[PRE89]'
  id: totrans-620
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE89]'
- en: Absolute `DateOffset` objects can act equivalently to `timedeltas`
  id: totrans-621
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 绝对`DateOffset`对象可以等效于`timedeltas`
- en: '[PRE90]'
  id: totrans-622
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE90]'
- en: Fillna is now supported for timedeltas
  id: totrans-623
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在支持对时间增量的`fillna`
- en: '[PRE91]'
  id: totrans-624
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE91]'
