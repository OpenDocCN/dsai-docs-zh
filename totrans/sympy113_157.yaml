    sodipodi:role="line" id="tspan3251" x="146.55437" y="50.535988" style="font-size:20px">P</tspan><tspan
    sodipodi:role="line" x="146.55437" y="65.825294" style="font-size:10px" id="tspan3259">fixed
    in B</tspan></text> <text xml:space="preserve" style="font-size:40px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:CurrentColor;fill-opacity:1;stroke:none;font-family:Skia;-inkscape-font-specification:Skia
    Bold" x="194.33383" y="904.88898" id="text3253" sodipodi:linespacing="125%"><tspan
    sodipodi:role="line" id="tspan3255" x="194.33383" y="904.88898" style="font-size:20px">S</tspan><tspan
    sodipodi:role="line" x="194.33383" y="920.17828" style="font-size:10px" id="tspan3261">fixed
    in B</tspan></text></g></svg>
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s say we know the velocity of the point \(S\) and the angular velocity
    of the body \(\mathbf{B}\), both defined in the reference frame \(\mathbf{N}\).
    We can calculate the velocity and acceleration of the point \(P\) in \(\mathbf{N}\)
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{split}^{\mathbf{N}}\mathbf{v}^P &= ^\mathbf{N}\mathbf{v}^S + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times \mathbf{r}^{SP}\\ ^{\mathbf{N}}\mathbf{a}^P &= ^\mathbf{N}\mathbf{a}^S
    + ^\mathbf{N}\mathbf{\alpha}^\mathbf{B} \times \mathbf{r}^{SP} + ^\mathbf{N}\mathbf{\omega}^\mathbf{B}
    \times (^\mathbf{N}\mathbf{\omega}^\mathbf{B} \times \mathbf{r}^{SP})\\\end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: When only one of the two points is fixed on a body, the 1 point theorem is used
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: <svg class="align-center" width="400" height="400" id="svg2" version="1.1" inkscape:version="0.48.1
