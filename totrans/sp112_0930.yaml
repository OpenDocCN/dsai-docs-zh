  prefs: []
  type: TYPE_NORMAL
- en: regularized incomplete beta function
  prefs: []
  type: TYPE_NORMAL
- en: '[`gamma`](scipy.special.gamma.html#scipy.special.gamma "scipy.special.gamma")'
  prefs: []
  type: TYPE_NORMAL
- en: gamma function
  prefs: []
  type: TYPE_NORMAL
