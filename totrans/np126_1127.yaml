- en: NumPy 1.20.1 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.20.1-notes.html](https://numpy.org/doc/1.26/release/1.20.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1,20.1 is a rapid bugfix release fixing several bugs and regressions reported
    after the 1.20.0 release.
  prefs: []
  type: TYPE_NORMAL
- en: Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The distutils bug that caused problems with downstream projects is fixed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `random.shuffle` regression is fixed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contributors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 8 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: Bas van Beek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Charles Harris
  prefs:
