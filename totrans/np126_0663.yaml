  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**arys1, arys2, …**array_like'
- en: One or more input arrays.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个或多个输入数组。
- en: 'Returns:'
  id: totrans-9
  prefs: []
