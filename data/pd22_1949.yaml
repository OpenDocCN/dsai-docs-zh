- en: Bug in [`TimedeltaIndex`](../reference/api/pandas.TimedeltaIndex.html#pandas.TimedeltaIndex
    "pandas.TimedeltaIndex") subtraction could incorrectly overflow when `NaT` is
    present ([GH 17791](https://github.com/pandas-dev/pandas/issues/17791))
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 `NaT` 存在时，[`TimedeltaIndex`](../reference/api/pandas.TimedeltaIndex.html#pandas.TimedeltaIndex
    "pandas.TimedeltaIndex") 减法可能会不正确地溢出 ([GH 17791](https://github.com/pandas-dev/pandas/issues/17791))
- en: Bug in [`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex") subtracting datetimelike from DatetimeIndex could fail
    to overflow ([GH 18020](https://github.com/pandas-dev/pandas/issues/18020))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当从 `DatetimeIndex` 中减去 datetime-like 时，[`DatetimeIndex`](../reference/api/pandas.DatetimeIndex.html#pandas.DatetimeIndex
    "pandas.DatetimeIndex") 可能会溢出失败 ([GH 18020](https://github.com/pandas-dev/pandas/issues/18020))
- en: Bug in `IntervalIndex.copy()` when copying and `IntervalIndex` with non-default
    `closed` ([GH 18339](https://github.com/pandas-dev/pandas/issues/18339))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复制非默认 `closed` 的 `IntervalIndex` 时，`IntervalIndex.copy()` 中的 bug ([GH 18339](https://github.com/pandas-dev/pandas/issues/18339))
- en: Bug in [`DataFrame.to_dict()`](../reference/api/pandas.DataFrame.to_dict.html#pandas.DataFrame.to_dict
    "pandas.DataFrame.to_dict") where columns of datetime that are tz-aware were not
    converted to required arrays when used with `orient='records'`, raising `TypeError`
    ([GH 18372](https://github.com/pandas-dev/pandas/issues/18372))
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用 `orient='records'` 时，[`DataFrame.to_dict()`](../reference/api/pandas.DataFrame.to_dict.html#pandas.DataFrame.to_dict
    "pandas.DataFrame.to_dict") 中的 bug，当 datetime 的列具有时区时，未将其转换为所需的数组，导致 `TypeError`
    ([GH 18372](https://github.com/pandas-dev/pandas/issues/18372))
- en: Bug in `DateTimeIndex` and [`date_range()`](../reference/api/pandas.date_range.html#pandas.date_range
    "pandas.date_range") where mismatching tz-aware `start` and `end` timezones would
    not raise an err if `end.tzinfo` is None ([GH 18431](https://github.com/pandas-dev/pandas/issues/18431))
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`DateTimeIndex`和`date_range()`中存在一个错误，当不匹配的tz-aware `start`和`end`时区不会引发错误，如果`end.tzinfo`为None
    ([GH 18431](https://github.com/pandas-dev/pandas/issues/18431))
- en: Bug in [`Series.fillna()`](../reference/api/pandas.Series.fillna.html#pandas.Series.fillna
    "pandas.Series.fillna") which raised when passed a long integer on Python 2 ([GH
    18159](https://github.com/pandas-dev/pandas/issues/18159)).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`Series.fillna()`中存在一个错误，当在Python 2上传递一个长整数时会引发错误 ([GH 18159](https://github.com/pandas-dev/pandas/issues/18159)).
- en: Indexing
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Indexing
- en: Bug in a boolean comparison of a `datetime.datetime` and a `datetime64[ns]`
    dtype Series ([GH 17965](https://github.com/pandas-dev/pandas/issues/17965))
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`datetime.datetime`和`datetime64[ns]`数据类型Series的布尔比较中存在一个错误 ([GH 17965](https://github.com/pandas-dev/pandas/issues/17965))
