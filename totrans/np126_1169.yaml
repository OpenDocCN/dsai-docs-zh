  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In NumPy 1.13.0 the last line is guaranteed to be equivalent to:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在NumPy 1.13.0中，最后一行保证等同于：
