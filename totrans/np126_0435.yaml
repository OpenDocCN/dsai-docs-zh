- en: For each element, return True if there are only decimal characters in the element.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，如果元素中只有十进制字符，则返回True。
- en: Calls *str.isdecimal* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.isdecimal*。
- en: Decimal characters include digit characters, and all characters that can be
    used to form decimal-radix numbers, e.g. `U+0660, ARABIC-INDIC DIGIT ZERO`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 十进制字符包括数字字符和所有可用于形成十进制基数数字的字符，例如`U+0660, 阿拉伯-印度数字零`。
