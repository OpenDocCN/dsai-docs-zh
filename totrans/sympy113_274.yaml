- en: Numerical evaluation
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数值评估
- en: '[PRE14]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Finds numerical value of a holonomic function using numerical methods. (RK4
    by default). A set of points (real or complex) must be provided which will be
    the path for the numerical integration.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数值方法找到霍洛莫尼克函数的数值。（默认使用RK4）。必须提供一组点（实数或复数），这将是数值积分的路径。
- en: Explanation
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: The path should be given as a list \([x_1, x_2, \dots x_n]\). The numerical
    values will be computed at each point in this order \(x_1 \rightarrow x_2 \rightarrow
    x_3 \dots \rightarrow x_n\).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 路径应以列表形式给出 \([x_1, x_2, \dots x_n]\)。将按此顺序计算每个点的数值 \(x_1 \rightarrow x_2 \rightarrow
    x_3 \dots \rightarrow x_n\)。
- en: Returns values of the function at \(x_1, x_2, \dots x_n\) in a list.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 返回在列表中 \(x_1, x_2, \dots x_n\) 处函数的值。
- en: Examples
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE15]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: A straight line on the real axis from (0 to 1)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 实轴上从 (0 到 1) 的直线
- en: '[PRE16]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Runge-Kutta 4th order on e^x from 0.1 to 1. Exact solution at 1 is 2.71828182845905
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 从 0.1 到 1 上的 \(e^x\) 的四阶龙格-库塔法。在 1 处的精确解为 2.71828182845905
- en: '[PRE17]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Euler’s method for the same
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉法的相同
- en: '[PRE18]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: One can also observe that the value obtained using Runge-Kutta 4th order is
    much more accurate than Euler’s method.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 人们还可以观察到，使用四阶龙格-库塔法获得的值比欧拉法更精确。
- en: Convert to a linear combination of hypergeometric functions
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换为超几何函数的线性组合
- en: '[PRE19]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Returns a hypergeometric function (or linear combination of them) representing
    the given holonomic function.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 返回表示给定霍洛莫尼克函数的超几何函数（或其线性组合）。
- en: Explanation
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'Returns an answer of the form: \(a_1 \cdot x^{b_1} \cdot{hyper()} + a_2 \cdot
    x^{b_2} \cdot{hyper()} \dots\)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 返回形式为：\(a_1 \cdot x^{b_1} \cdot{hyper()} + a_2 \cdot x^{b_2} \cdot{hyper()}
    \dots\) 的答案。
- en: This is very useful as one can now use `hyperexpand` to find the symbolic expressions/functions.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常有用，因为现在可以使用 `hyperexpand` 找到符号表达式/函数。
