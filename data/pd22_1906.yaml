  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [`DataFrame.to_csv()`](../reference/api/pandas.DataFrame.to_csv.html#pandas.DataFrame.to_csv
    "pandas.DataFrame.to_csv") 和 [`Series.to_csv()`](../reference/api/pandas.Series.to_csv.html#pandas.Series.to_csv
    "pandas.Series.to_csv") 中弃用关键字 `line_terminator`，改用 `lineterminator`；这是为了与 [`read_csv()`](../reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv") 和标准库的 ‘csv’ 模块保持一致（[GH 9568](https://github.com/pandas-dev/pandas/issues/9568)）
- en: Deprecated behavior of `SparseArray.astype()`, [`Series.astype()`](../reference/api/pandas.Series.astype.html#pandas.Series.astype
