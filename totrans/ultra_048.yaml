- en: Roboflow 100 Dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`docs.ultralytics.com/datasets/detect/roboflow-100/`](https://docs.ultralytics.com/datasets/detect/roboflow-100/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Roboflow 100, developed by [Roboflow](https://roboflow.com/?ref=ultralytics)
    and sponsored by Intel, is a groundbreaking object detection benchmark. It includes
    100 diverse datasets sampled from over 90,000 public datasets. This benchmark
    is designed to test the adaptability of models to various domains, including healthcare,
    aerial imagery, and video games.
  prefs: []
  type: TYPE_NORMAL
- en: '![Roboflow 100 Overview](img/caac35709c51bd0952b30c4556523990.png)'
  prefs: []
  type: TYPE_IMG
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Includes 100 datasets across seven domains: Aerial, Video games, Microscopic,
    Underwater, Documents, Electromagnetic, and Real World.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The benchmark comprises 224,714 images across 805 classes, thanks to over 11,170
    hours of labeling efforts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All images are resized to 640x640 pixels, with a focus on eliminating class
    ambiguity and filtering out underrepresented classes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Annotations include bounding boxes for objects, making it suitable for training
    and evaluating object detection models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dataset Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Roboflow 100 dataset is organized into seven categories, each with a distinct
    set of datasets, images, and classes:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aerial**: Consists of 7 datasets with a total of 9,683 images, covering 24
    distinct classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Video Games**: Includes 7 datasets, featuring 11,579 images across 88 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microscopic**: Comprises 11 datasets with 13,378 images, spanning 28 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Underwater**: Contains 5 datasets, encompassing 18,003 images in 39 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Documents**: Consists of 8 datasets with 24,813 images, divided into 90 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Electromagnetic**: Made up of 12 datasets, totaling 36,381 images in 41 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real World**: The largest category with 50 datasets, offering 110,615 images
    across 495 classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This structure enables a diverse and extensive testing ground for object detection
    models, reflecting real-world application scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Dataset benchmarking evaluates machine learning model performance on specific
    datasets using standardized metrics like accuracy, mean average precision and
    F1-score.
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking results will be stored in "ultralytics-benchmarks/evaluation.txt"
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking example
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Roboflow 100 is invaluable for various applications related to computer vision
    and deep learning. Researchers and engineers can use this benchmark to:'
  prefs: []
  type: TYPE_NORMAL
- en: Evaluate the performance of object detection models in a multi-domain context.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test the adaptability of models to real-world scenarios beyond common object
    recognition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Benchmark the capabilities of object detection models across diverse datasets,
    including those in healthcare, aerial imagery, and video games.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For more ideas and inspiration on real-world applications, be sure to check
    out our guides on real-world projects.
  prefs: []
  type: TYPE_NORMAL
- en: Usage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Roboflow 100 dataset is available on both [GitHub](https://github.com/roboflow/roboflow-100-benchmark)
    and [Roboflow Universe](https://universe.roboflow.com/roboflow-100).
  prefs: []
  type: TYPE_NORMAL
- en: You can access it directly from the Roboflow 100 GitHub repository. In addition,
    on Roboflow Universe, you have the flexibility to download individual datasets
    by simply clicking the export button within each dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Sample Data and Annotations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Roboflow 100 consists of datasets with diverse images and videos captured from
    various angles and domains. Here's a look at examples of annotated images in the
    RF100 benchmark.
  prefs: []
  type: TYPE_NORMAL
- en: '![Sample Data and Annotations](img/cba7e49d0158d7c17e74c48bd0f013d9.png)'
  prefs: []
  type: TYPE_IMG
- en: The diversity in the Roboflow 100 benchmark that can be seen above is a significant
    advancement from traditional benchmarks which often focus on optimizing a single
    metric within a limited domain.
  prefs: []
  type: TYPE_NORMAL
