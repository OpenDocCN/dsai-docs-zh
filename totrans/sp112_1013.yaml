- en: scipy.special.hyp0f1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.hyp0f1.html#scipy.special.hyp0f1](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.hyp0f1.html#scipy.special.hyp0f1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Confluent hypergeometric limit function 0F1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**v**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real-valued parameter
  prefs: []
  type: TYPE_NORMAL
- en: '**z**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real- or complex-valued argument
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: The confluent hypergeometric limit function
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'This function is defined as:'
  prefs: []
  type: TYPE_NORMAL
- en: \[_0F_1(v, z) = \sum_{k=0}^{\infty}\frac{z^k}{(v)_k k!}.\]
  prefs: []
  type: TYPE_NORMAL
- en: It’s also the limit as \(q \to \infty\) of \(_1F_1(q; v; z/q)\), and satisfies
    the differential equation \(f''(z) + vf'(z) = f(z)\). See [[1]](#rfe7065cf39af-1)
    for more information.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#id1)]'
  prefs: []
  type: TYPE_NORMAL
- en: Wolfram MathWorld, “Confluent Hypergeometric Limit Function”, [http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html](http://mathworld.wolfram.com/ConfluentHypergeometricLimitFunction.html)
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It is one when *z* is zero.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It is the limit of the confluent hypergeometric function as *q* goes to infinity.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: It is related to Bessel functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
