- en: Input [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")
    for which the mask is required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入所需掩码的 [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray "numpy.ma.MaskedArray")。
