- en: Installation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装
- en: 原文：[https://docs.sympy.org/latest/install.html](https://docs.sympy.org/latest/install.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/install.html](https://docs.sympy.org/latest/install.html)
- en: The SymPy CAS can be installed on virtually any computer with Python. SymPy
    does require [mpmath](https://mpmath.org/) Python library to be installed first.
    The recommended method of installation is through Anaconda, which includes mpmath,
    as well as several other useful libraries. Alternatively, some Linux distributions
    have SymPy packages available.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy CAS 可以安装在几乎任何安装了 Python 的计算机上。SymPy 需要首先安装 [mpmath](https://mpmath.org/)
    Python 库。建议的安装方法是通过 Anaconda，它包括 mpmath 和其他几个有用的库。或者，一些 Linux 发行版提供了 SymPy 的软件包。
- en: SymPy officially supports Python 3.8, 3.9, 3.10, and PyPy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 官方支持 Python 3.8、3.9、3.10 和 PyPy。
- en: Anaconda
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Anaconda
- en: '[Anaconda](https://www.anaconda.com/products/distribution) is a free Python
    distribution from Continuum Analytics that includes SymPy, Matplotlib, IPython,
    NumPy, and many more useful packages for scientific computing. This is recommended
    because many nice features of SymPy are only enabled when certain libraries are
    installed. For example, without Matplotlib, only simple text-based plotting is
    enabled. With the IPython notebook or qtconsole, you can get nicer \(\mathrm{\LaTeX}\)
    printing by running `init_printing()`.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Anaconda](https://www.anaconda.com/products/distribution) 是由 Continuum Analytics
    提供的免费 Python 发行版，包含 SymPy、Matplotlib、IPython、NumPy 等许多科学计算的有用包。推荐使用它，因为只有在安装了特定的库时，SymPy
    才能启用许多优秀的功能。例如，如果没有安装 Matplotlib，则只能启用简单的基于文本的绘图。通过 IPython 笔记本或 qtconsole，你可以通过运行
    `init_printing()` 获得更漂亮的 \(\mathrm{\LaTeX}\) 打印输出。'
- en: 'If you already have Anaconda and want to update SymPy to the latest version,
    use:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了 Anaconda 并希望将 SymPy 更新到最新版本，请使用：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '## Git'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '## Git'
- en: 'If you wish to contribute to SymPy or like to get the latest updates as they
    come, install SymPy from git. To download the repository, execute the following
    from the command line:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望为 SymPy 做贡献或者想要获取最新更新，请从 git 安装 SymPy。要下载代码库，请在命令行中执行以下操作：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To update to the latest version, go into your repository and execute:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新到最新版本，请进入你的代码库并执行：
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'If you want to install SymPy, but still want to use the git version, you can
    run from your repository:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想安装 SymPy，但仍想使用 git 版本，请从你的代码库运行：
- en: '[PRE3]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This will cause the installed version to always point to the version in the
    git directory.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这将导致安装的版本始终指向 git 目录中的版本。
- en: Other Methods
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他方法
- en: 'You may also install SymPy using pip or from source. In addition, most Linux
    and Python distributions have some SymPy version available to install using their
    package manager. Here is a list of several such Python distributions:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用 pip 或从源代码安装 SymPy。此外，大多数 Linux 发行版和 Python 发行版都可以通过其包管理器安装 SymPy 的某个版本。以下是几个这样的
    Python 发行版列表：
- en: '[Anaconda](https://www.anaconda.com/products/distribution)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Anaconda](https://www.anaconda.com/products/distribution)'
- en: '[Enthought Deployment Manager](https://assets.enthought.com/downloads/edm/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Enthought Deployment Manager](https://assets.enthought.com/downloads/edm/)'
- en: '[ActivePython](https://www.activestate.com/products/python/)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ActivePython](https://www.activestate.com/products/python/)'
- en: '[Spack](https://spack.io/)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Spack](https://spack.io/)'
- en: Run SymPy
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行 SymPy
- en: 'After installation, it is best to verify that your freshly-installed SymPy
    works. To do this, start up Python and import the SymPy libraries:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，最好验证你刚刚安装的 SymPy 是否正常工作。为此，请启动 Python 并导入 SymPy 库：
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'From here, execute some simple SymPy statements like the ones below:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始执行一些简单的 SymPy 语句，比如以下示例：
- en: '[PRE5]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For a starter guide on using SymPy effectively, refer to the [Introductory Tutorial](tutorials/intro-tutorial/index.html#intro-tutorial).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何有效使用 SymPy 的入门指南，请参阅 [Introductory Tutorial](tutorials/intro-tutorial/index.html#intro-tutorial)。
- en: '## mpmath'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '## mpmath'
- en: 'Versions of SymPy prior to 1.0 included [mpmath](https://mpmath.org/), but
    it now depends on it as an external dependency. If you installed SymPy with Anaconda,
    it will already include mpmath. Use:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: SymPy 1.0 之前的版本包含了 [mpmath](https://mpmath.org/)，但现在它作为一个外部依赖项存在。如果你使用 Anaconda
    安装了 SymPy，它将已经包含 mpmath。使用：
- en: '[PRE6]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: to ensure that it is installed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 确保已安装。
- en: If you do not wish to use Anaconda, you can use `pip install mpmath`.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想使用 Anaconda，你可以使用 `pip install mpmath`。
- en: 'If you use mpmath via `sympy.mpmath` in your code, you will need to change
    this to use just `mpmath`. If you depend on code that does this that you cannot
    easily change, you can work around it by doing:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的代码中使用 `sympy.mpmath` 调用 mpmath，你需要修改为直接调用 `mpmath`。如果你依赖的代码不容易更改，可以通过以下方式解决：
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: before the code that imports `sympy.mpmath`. It is recommended to change code
    that uses `sympy.mpmath` to use `mpmath` directly wherever possible.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在导入`sympy.mpmath`的代码之前。建议尽可能修改使用`sympy.mpmath`的代码直接使用`mpmath`。
- en: Questions
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a question about installation or SymPy in general, feel free to
    visit our chat on [Gitter](https://gitter.im/sympy/sympy). In addition, our [mailing
    list](https://groups.google.com/forum/#!forum/sympy) is an excellent source of
    community support.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对安装或 SymPy 总体有任何问题，请随时访问我们在[Gitter](https://gitter.im/sympy/sympy)上的聊天。此外，我们的[邮件列表](https://groups.google.com/forum/#!forum/sympy)是社区支持的绝佳来源。
- en: If you think there’s a bug or you would like to request a feature, please open
    an [issue ticket](https://github.com/sympy/sympy/issues).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为存在 bug 或者希望请求功能，请开启一个[问题票](https://github.com/sympy/sympy/issues)。
