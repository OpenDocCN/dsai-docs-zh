- en: pandas.tseries.offsets.WeekOfMonth
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.tseries.offsets.WeekOfMonth
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.offsets.WeekOfMonth.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Describes monthly dates like “the Tuesday of the 2nd week of each month”.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 描述每个月的类似“每月第二周的星期二”的日期。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: The number of months represented.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 代表的月份数。
- en: '**normalize**bool, default False'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**bool，默认为False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成日期范围之前，将开始/结束日期归一化为午夜。
- en: '**week**int {0, 1, 2, 3, …}, default 0'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**week**int {0, 1, 2, 3, …}，默认为0'
- en: A specific integer for the week of the month. e.g. 0 is 1st week of month, 1
    is the 2nd week, etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 月份中特定的整数。例如，0代表月份的第一周，1代表第二周，依此类推。
- en: '**weekday**int {0, 1, …, 6}, default 0'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**weekday**int {0, 1, …, 6}，默认为0'
- en: A specific integer for the day of the week.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一周中特定的整数。
- en: 0 is Monday
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0代表星期一
- en: 1 is Tuesday
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1代表星期二
- en: 2 is Wednesday
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2代表星期三
- en: 3 is Thursday
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3代表星期四
- en: 4 is Friday
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4代表星期五
- en: 5 is Saturday
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5代表星期六
- en: 6 is Sunday.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6代表星期日。
