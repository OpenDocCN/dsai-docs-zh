- en: Modified Bessel function of the second kind of order 1, \(K_1(x)\).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 修正贝塞尔函数的第二类，阶数为 1，\(K_1(x)\)。
