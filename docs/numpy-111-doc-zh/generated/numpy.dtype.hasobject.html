<dl class="attribute">
<dt id="numpy.dtype.hasobject"><span class="yiyi-st" id="yiyi-14"> <code class="descclassname">dtype.</code><code class="descname">hasobject</code></span></dt>
<dd><p><span class="yiyi-st" id="yiyi-15">布尔值，指示此dtype是否在任何字段或子类型中包含任何引用计数的对象。</span></p>
<p><span class="yiyi-st" id="yiyi-16">回忆一下，在代表Python对象的ndarray存储器中实际是该对象的存储器地址（指针）。</span><span class="yiyi-st" id="yiyi-17">可能需要特殊处理，并且此属性可用于区分可能包含任意Python对象的数据类型和不包含的对象的数据类型。</span></p>
</dd></dl>
