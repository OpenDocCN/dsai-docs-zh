- en: Round the Timedelta to the specified resolution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Timedelta 四舍五入到指定的分辨率。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**freq**str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str'
- en: Frequency string indicating the rounding resolution. It uses the same units
    as class constructor [`Timedelta`](pandas.Timedelta.html#pandas.Timedelta "pandas.Timedelta").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 频率字符串，指示舍入分辨率。它使用与类构造函数 [`Timedelta`](https://pandas.pydata.org/docs/reference/api/pandas.Timedelta.html#pandas.Timedelta
    "pandas.Timedelta") 相同的单位。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: a new Timedelta rounded to the given resolution of freq
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的 Timedelta，四舍五入到给定的 freq 分辨率
- en: 'Raises:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError if the freq cannot be converted
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法转换为 freq，则引发 ValueError。
