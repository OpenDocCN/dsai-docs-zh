- en: '[PRE82]'
  id: totrans-340
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: Computes characteristic polynomial det(x*I - M) where I is the identity matrix.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 计算特征多项式det(x*I - M)，其中I是单位矩阵。
- en: 'A PurePoly is returned, so using different variables for `x` does not affect
    the comparison or the polynomials:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 返回PurePoly，因此使用不同的变量对于`x`不会影响比较或多项式：
- en: 'Parameters:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x** : string, optional'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**：字符串，可选'
- en: Name for the “lambda” variable, defaults to “lambda”.
  id: totrans-345
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “lambda”变量的名称，默认为“lambda”。
- en: '**simplify** : function, optional'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '**simplify**：函数，可选'
- en: Simplification function to use on the characteristic polynomial calculated.
    Defaults to `simplify`.
  id: totrans-347
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于计算所计算的特征多项式的简化函数。默认为`simplify`。
