  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**：None 或 数字'
- en: Pre-defined quaternion norm. If a value is given, Quaternion.norm returns this
    pre-defined value instead of calculating the norm
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预定义四元数范数。如果给定一个值，Quaternion.norm 返回这个预定义的值，而不是计算范数。
