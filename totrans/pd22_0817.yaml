- en: Indicates whether the date is the first day of the month.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Series or array
  prefs: []
  type: TYPE_NORMAL
- en: For Series, returns a Series with boolean values. For DatetimeIndex, returns
    a boolean array.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`is_month_start`](#pandas.DatetimeIndex.is_month_start "pandas.DatetimeIndex.is_month_start")'
  prefs: []
  type: TYPE_NORMAL
- en: Return a boolean indicating whether the date is the first day of the month.
  prefs: []
  type: TYPE_NORMAL
- en: '[`is_month_end`](pandas.DatetimeIndex.is_month_end.html#pandas.DatetimeIndex.is_month_end
    "pandas.DatetimeIndex.is_month_end")'
  prefs: []
  type: TYPE_NORMAL
- en: Return a boolean indicating whether the date is the last day of the month.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: This method is available on Series with datetime values under the `.dt` accessor,
    and directly on DatetimeIndex.
  prefs: []
  type: TYPE_NORMAL
