- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return an array drawn from elements in choicelist, depending on conditions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 根据条件从*choicelist*中的元素返回数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**condlist**list of bool ndarrays'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**condlist**bool ndarrays列表'
- en: The list of conditions which determine from which array in *choicelist* the
    output elements are taken. When multiple conditions are satisfied, the first one
    encountered in *condlist* is used.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 决定输出元素来自*choicelist*中哪个数组的条件列表。当满足多个条件时，使用*condlist*中首个遇到的条件。
- en: '**choicelist**list of ndarrays'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**choicelist**ndarrays列表'
- en: The list of arrays from which the output elements are taken. It has to be of
    the same length as *condlist*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出元素所取自的数组列表。它必须与*condlist*的长度相同。
- en: '**default**scalar, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**default**标量，可选'
- en: The element inserted in *output* when all conditions evaluate to False.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有条件求值为False时插入*output*中的元素。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**output**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**output**ndarray'
- en: The output at position m is the m-th element of the array in *choicelist* where
    the m-th element of the corresponding array in *condlist* is True.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 位置m处的输出是*choicelist*中的第m个元素，条件列表中对应数组的第m个元素为True。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`where`](numpy.where.html#numpy.where "numpy.where")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`where`](https://numpy.org/doc/1.26/reference/generated/numpy.where.html "numpy.where")'
- en: Return elements from one of two arrays depending on condition.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据条件从两个数组中返回元素。
