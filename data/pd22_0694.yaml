- en: Return index with requested level(s) removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回请求级别被移除后的索引。
- en: If resulting index has only 1 level left, the result will be of Index type,
    not MultiIndex. The original index is not modified inplace.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果生成的索引仅剩下一个级别，结果将是索引类型，而不是多级索引。原始索引不会就地修改。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**int, str, or list-like, default 0'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**整数、字符串或类似列表，默认为 0'
- en: If a string is given, must be the name of a level If list-like, elements must
    be names or indexes of levels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定了一个字符串，则必须是级别的名称。如果类似于列表，则元素必须是级别的名称或索引。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index or MultiIndex
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 索引或多级索引
