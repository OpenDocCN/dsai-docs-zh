- en: scipy.special.betaincc
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betaincc.html#scipy.special.betaincc](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betaincc.html#scipy.special.betaincc)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Complement of the regularized incomplete beta function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Computes the complement of the regularized incomplete beta function, defined
    as [[1]](#rcc5e73bf0bd7-1):'
  prefs: []
  type: TYPE_NORMAL
- en: \[\bar{I}_x(a, b) = 1 - I_x(a, b) = 1 - \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)}
    \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
  prefs: []
  type: TYPE_NORMAL
- en: for \(0 \leq x \leq 1\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a, b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Positive, real-valued parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real-valued such that \(0 \leq x \leq 1\), the upper limit of integration
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Value of the regularized incomplete beta function
  prefs: []
  type: TYPE_NORMAL
- en: See also
