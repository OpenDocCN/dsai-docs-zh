- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Pandas ExtensionArray for tz-naive or tz-aware datetime data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用于时区无关或时区感知日期时间数据的Pandas ExtensionArray。
- en: Warning
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: DatetimeArray is currently experimental, and its API may change without warning.
    In particular, `DatetimeArray.dtype` is expected to change to always be an instance
    of an `ExtensionDtype` subclass.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: DatetimeArray目前处于实验阶段，其API可能会在没有警告的情况下更改。特别是，`DatetimeArray.dtype`预计会更改为始终是`ExtensionDtype`子类的实例。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**values**Series, Index, DatetimeArray, ndarray'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**values**Series、Index、DatetimeArray、ndarray'
- en: The datetime data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日期时间数据。
- en: For DatetimeArray values (or a Series or Index boxing one), dtype and freq will
    be extracted from values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于DatetimeArray数值（或包含其数值的Series或Index），dtype和freq将从数值中提取。
- en: '**dtype**numpy.dtype or DatetimeTZDtype'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**numpy.dtype或DatetimeTZDtype'
- en: Note that the only NumPy dtype allowed is ‘datetime64[ns]’.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，唯一允许的NumPy dtype是‘datetime64[ns]’。
- en: '**freq**str or Offset, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**str或Offset，可选'
- en: The frequency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 频率。
- en: '**copy**bool, default False'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**bool，默认为False'
- en: Whether to copy the underlying array of values.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是否复制数值的基础数组。
