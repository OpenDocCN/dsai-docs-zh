- en: Return element-wise a copy of the string with uppercase characters converted
    to lowercase and vice versa.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回逐个元素的字符串副本，其中大写字符转换为小写，反之亦然。
- en: Calls *str.swapcase* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调用 *str.swapcase* 逐个元素进行大小写转换。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
