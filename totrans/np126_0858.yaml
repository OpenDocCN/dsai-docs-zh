- en: Logarithm of the sum of exponentiations of the inputs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 输入的指数求和的对数。
- en: Calculates `log(exp(x1) + exp(x2))`. This function is useful in statistics where
    the calculated probabilities of events may be so small as to exceed the range
    of normal floating point numbers. In such cases the logarithm of the calculated
    probability is stored. This function allows adding probabilities stored in such
    a fashion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算`log(exp(x1) + exp(x2))`。这个函数在统计学中很有用，因为计算的事件概率可能太小，以至于超出正常浮点数的范围。在这种情况下，存储计算的概率的对数。这个函数允许以这种方式存储的概率相加。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1, x2**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1, x2**array_like'
- en: Input values. If `x1.shape != x2.shape`, they must be broadcastable to a common
    shape (which becomes the shape of the output).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值。如果`x1.shape != x2.shape`，它们必须可广播到一个公共形状（这成为输出的形状）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或者ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，必须具有与输入广播到的形状相同的形状。如果未提供或为None，则返回一个新分配的数组。作为关键字参数的元组（仅可能）必须具有与输出数量相等的长度。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件广播至输入。在条件为True的位置，*out*数组将被设置为ufunc的结果。在其他位置，*out*数组将保留其原始值。请注意，如果通过默认的`out=None`创建未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅限关键字的参数，请参见[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**result**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**ndarray'
- en: Logarithm of `exp(x1) + exp(x2)`. This is a scalar if both *x1* and *x2* are
    scalars.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对`exp(x1) + exp(x2)`的对数。如果*x1*和*x2*都是标量，则得到标量。
