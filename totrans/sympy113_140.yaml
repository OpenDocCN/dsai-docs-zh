    4,…
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**l** : integer'
  prefs: []
  type: TYPE_NORMAL
- en: '`l` is the Angular Momentum Quantum Number with values ranging from 0 to `n-1`.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**m** : integer'
  prefs: []
  type: TYPE_NORMAL
- en: '`m` is the Magnetic Quantum Number with values ranging from `-l` to `l`.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**r :**'
  prefs: []
