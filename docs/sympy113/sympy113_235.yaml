- en: Returns the Bode magnitude plot of a continuous-time system.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 返回连续时间系统的Bode幅值图。
- en: See `bode_plot` for all the parameters.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
