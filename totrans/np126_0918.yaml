- en: Returns the square identity matrix of given size.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回给定尺寸的单位矩阵。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**整数'
- en: Size of the returned identity matrix.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的单位矩阵的尺寸。
- en: '**dtype**data-type, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**数据类型，可选项'
- en: Data-type of the output. Defaults to `float`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输出的数据类型。默认为`float`。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**matrix'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**矩阵'
- en: '*n* x *n* matrix with its main diagonal set to one, and all other elements
    zero.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*n* x *n*矩阵，其主对角线设置为1，其他所有元素为零。'
