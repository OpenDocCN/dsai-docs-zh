- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Returns a bool array, where True if input element is real.
  prefs: []
  type: TYPE_NORMAL
- en: If element has complex type with zero complex part, the return value for that
    element is True.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, bool'
  prefs: []
  type: TYPE_NORMAL
- en: Boolean array of same shape as *x*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`iscomplex`](numpy.iscomplex.html#numpy.iscomplex "numpy.iscomplex")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`isrealobj`](numpy.isrealobj.html#numpy.isrealobj "numpy.isrealobj")'
  prefs: []
  type: TYPE_NORMAL
- en: Return True if x is not a complex type.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '[`isreal`](#numpy.isreal "numpy.isreal") may behave unexpectedly for string
    or object arrays (see examples)'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: The function does not work on string arrays.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Returns True for all elements in input array of `dtype=object` even if any of
    the elements is complex.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: isreal should not be used with object arrays
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
