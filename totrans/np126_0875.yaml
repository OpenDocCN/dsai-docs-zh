- en: numpy.divide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.divide
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.divide.html](https://numpy.org/doc/1.26/reference/generated/numpy.divide.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.divide.html](https://numpy.org/doc/1.26/reference/generated/numpy.divide.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Divide arguments element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对参数进行逐元素划分。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1**类似数组'
- en: Dividend array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 被除数数组。
- en: '**x2**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**x2**类似数组'
- en: Divisor array. If `x1.shape != x2.shape`, they must be broadcastable to a common
    shape (which becomes the shape of the output).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除数数组。如果`x1.shape != x2.shape`，它们必须能够广播到一个公共形状（这将成为输出的形状）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**数组、None或数组和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。一个元组（仅作为关键字参数）的长度必须等于输出的数量。
- en: '**where**array_like, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**类似数组，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上进行广播。在条件为True的位置，*out*数组将设置为ufunc结果。在其他地方，*out*数组将保留其原始值。请注意，如果通过默认的`out=None`创建了一个未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他仅关键字参数，请参阅[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or scalar'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**数组或标量'
- en: The quotient `x1/x2`, element-wise. This is a scalar if both *x1* and *x2* are
    scalars.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 商`x1/x2`，逐元素。如果*x1*和*x2*都是标量，则这是一个标量。
- en: See also
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`seterr`](numpy.seterr.html#numpy.seterr "numpy.seterr")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`seterr`](numpy.seterr.html#numpy.seterr "numpy.seterr")'
- en: Set whether to raise or warn on overflow, underflow and division by zero.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 设置是否在溢出、下溢和除零时引发警告或警告。
- en: Notes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Equivalent to `x1` / `x2` in terms of array-broadcasting.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在数组广播方面等效于`x1` / `x2`。
- en: The `true_divide(x1, x2)` function is an alias for `divide(x1, x2)`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`true_divide(x1, x2)`函数是`divide(x1, x2)`的别名。'
- en: Examples
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `/` operator can be used as a shorthand for `np.divide` on ndarrays.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`/`运算符可用作ndarrays上`np.divide`的简写。'
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
