  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Series 和 DataFrame 中添加了 `cov` 实例方法（[GH 194](https://github.com/pandas-dev/pandas/issues/194)，[GH
    362](https://github.com/pandas-dev/pandas/issues/362)）
- en: '[Added](../user_guide/visualization.html#visualization-barplot) `kind=''bar''`
