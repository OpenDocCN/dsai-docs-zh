  zh: numpy.ma.allequal
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.allequal.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.allequal.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.allequal.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.allequal.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return True if all entries of a and b are equal, using fill_value as a truth
    value where either or both are masked.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 a 和 b 的所有元素都相等，则返回 True ，并使用 fill_value 作为真值判断，其中 a 或 b 或两者都是屏蔽的。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a, b**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a, b**array_like'
- en: Input arrays to compare.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要比较的输入数组。
- en: '**fill_value**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**bool, 可选项'
- en: Whether masked values in a or b are considered equal (True) or not (False).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将 a 或 b 中的屏蔽值视作相等（True）或不相等（False）。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**bool'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**bool'
- en: Returns True if the two arrays are equal within the given tolerance, False otherwise.
    If either array contains NaN, then False is returned.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个数组在给定的公差内相等，则返回 True ，否则返回 False 。如果任一数组包含 NaN，则返回 False 。
