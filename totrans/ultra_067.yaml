- en: FAQ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is the Fashion-MNIST dataset and how is it different from MNIST?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [Fashion-MNIST](https://github.com/zalandoresearch/fashion-mnist) dataset
    is a collection of 70,000 grayscale images of Zalando's article images, intended
    as a modern replacement for the original MNIST dataset. It serves as a benchmark
    for machine learning models in the context of image classification tasks. Unlike
    MNIST, which contains handwritten digits, Fashion-MNIST consists of 28x28-pixel
    images categorized into 10 fashion-related classes, such as T-shirt/top, trouser,
    and ankle boot.
  prefs: []
  type: TYPE_NORMAL
