- en: Represents name of the random variable.
  id: totrans-1414
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示随机变量的名称。
- en: '**density** : Expression containing symbol'
  id: totrans-1415
  prefs: []
  type: TYPE_NORMAL
  zh: '**density**：包含符号的表达式'
- en: Represents probability density function.
  id: totrans-1416
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示概率密度函数。
- en: '**set** : set/Interval'
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: '**set**：集合/区间'
- en: Represents the region where the pdf is valid, by default is real line.
  id: totrans-1418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默认情况下，表示pdf有效的区域是实线。
- en: '**check** : bool'
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: '**check**：布尔值'
- en: If True, it will check whether the given density integrates to 1 over the given
    set. If False, it will not perform this check. Default is False.
  id: totrans-1420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为True，则检查给定密度是否在给定集合上积分为1。如果为False，则不执行此检查。默认为False。
