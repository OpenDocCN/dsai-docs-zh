- en: Compute nt zeros of all Kelvin functions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算所有Kelvin函数的nt个零点。
- en: Returned in a length-8 tuple of arrays of length nt. The tuple contains the
    arrays of zeros of (ber, bei, ker, kei, ber’, bei’, ker’, kei’).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回长度为nt的数组元组，包含(ber, bei, ker, kei, ber’, bei’, ker’, kei’)的零点数组。
