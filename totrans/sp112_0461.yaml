- en: Find a fixed point of the function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 找到函数的不动点。
- en: 'Given a function of one or more variables and a starting point, find a fixed
    point of the function: i.e., where `func(x0) == x0`.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个或多个变量的函数和一个起始点，找到函数的不动点，即`func(x0) == x0`。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**func**function'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**func**函数'
- en: Function to evaluate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 评估函数。
- en: '**x0**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**x0**array_like'
- en: Fixed point of function.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的不动点。
- en: '**args**tuple, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**args**元组，可选'
- en: Extra arguments to *func*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*func*的额外参数。'
- en: '**xtol**float, optional'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**xtol**float，可选'
- en: Convergence tolerance, defaults to 1e-08.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 收敛容差，默认为1e-08。
- en: '**maxiter**int, optional'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**maxiter**int，可选'
- en: Maximum number of iterations, defaults to 500.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最大迭代次数，默认为500。
- en: '**method**{“del2”, “iteration”}, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**method**{“del2”, “iteration”}，可选'
- en: Method of finding the fixed-point, defaults to “del2”, which uses Steffensen’s
    Method with Aitken’s `Del^2` convergence acceleration [[1]](#rf001026ae057-1).
    The “iteration” method simply iterates the function until convergence is detected,
    without attempting to accelerate the convergence.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 找到函数的不动点的方法，默认为“del2”，使用带有Aitken的`Del^2`收敛加速的Steffensen方法[[1]](#rf001026ae057-1)。"iteration"方法仅迭代函数，直到检测到收敛，而不尝试加速收敛。
