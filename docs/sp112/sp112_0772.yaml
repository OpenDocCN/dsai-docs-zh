- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Modified Bessel function of the second kind of integer order *n*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 整数阶 *n* 的修正贝塞尔函数第二类
- en: Returns the modified Bessel function of the second kind for integer order *n*
    at real *z*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回实数 *z* 处整数阶 *n* 的修正贝塞尔函数第二类。
- en: These are also sometimes called functions of the third kind, Basset functions,
    or Macdonald functions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有时也被称为第三类函数、巴塞特函数或者麦克唐纳函数。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**array_like of int'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int 的数组样式'
- en: Order of Bessel functions (floats will truncate with a warning)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔函数的阶数（浮点数会有警告截断）
- en: '**x**array_like of float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**float 的数组样式'
- en: Argument at which to evaluate the Bessel functions
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 评估贝塞尔函数的参数
- en: '**out**ndarray, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function results.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于函数结果的可选输出数组。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者 ndarray
- en: Value of the Modified Bessel function of the second kind, \(K_n(x)\).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 修正贝塞尔函数第二类的值，\(K_n(x)\)。
- en: See also
