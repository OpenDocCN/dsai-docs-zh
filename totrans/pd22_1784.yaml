- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Highlight the minimum with a style.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用样式突出显示最小值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**subset**label, array-like, IndexSlice, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**subset**label，array-like，IndexSlice，可选'
- en: A valid 2d input to DataFrame.loc[<subset>], or, in the case of a 1d input or
    single key, to DataFrame.loc[:, <subset>] where the columns are prioritised, to
    limit `data` to *before* applying the function.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的 2d 输入到 DataFrame.loc[<subset>]，或者在 1d 输入或单个键的情况下，到 DataFrame.loc[:, <subset>]，其中列被优先考虑，以限制在应用函数之前的
    `data`。
- en: '**color**str, default ‘yellow’'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**color**str，默认为 ''yellow'''
- en: Background color to use for highlighting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的背景颜色。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’, None}, default 0'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ''index''，1 或 ''columns''，None}，默认为 0'
- en: Apply to each column (`axis=0` or `'index'`), to each row (`axis=1` or `'columns'`),
    or to the entire DataFrame at once with `axis=None`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可应用于每列（`axis=0` 或 `'index'`）、每行（`axis=1` 或 `'columns'`）或一次应用于整个 DataFrame（`axis=None`）。
- en: '**props**str, default None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**props**str，默认为 None'
- en: CSS properties to use for highlighting. If `props` is given, `color` is not
    used.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于突出显示的 CSS 属性。如果给定了 `props`，则不使用 `color`。
- en: New in version 1.3.0.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自 1.3.0 版本新增。
