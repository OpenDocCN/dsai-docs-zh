- en: Gauss-Gegenbauer quadrature.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Gauss-Gegenbauer 积分。
- en: Compute the sample points and weights for Gauss-Gegenbauer quadrature. The sample
    points are the roots of the nth degree Gegenbauer polynomial, \(C^{\alpha}_n(x)\).
    These sample points and weights correctly integrate polynomials of degree \(2n
    - 1\) or less over the interval \([-1, 1]\) with weight function \(w(x) = (1 -
    x^2)^{\alpha - 1/2}\). See 22.2.3 in [[AS]](#r87d844db2c3f-as) for more details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 Gauss-Gegenbauer 积分的样本点和权重。样本点是第 n 阶 Gegenbauer 多项式 \(C^{\alpha}_n(x)\) 的根。这些样本点和权重可以正确地在区间
    \([-1, 1]\) 上，使用权重函数 \(w(x) = (1 - x^2)^{\alpha - 1/2}\)，积分阶数为 \(2n - 1\) 或更低。更多详细信息请参见《数学函数手册》第
    22.2.3 节 [[AS]](#r87d844db2c3f-as)。
