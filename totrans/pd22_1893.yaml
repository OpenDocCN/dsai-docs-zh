    "pandas.core.groupby.DataFrameGroupBy.ffill"), [`DataFrameGroupBy.bfill()`](../reference/api/pandas.core.groupby.DataFrameGroupBy.bfill.html#pandas.core.groupby.DataFrameGroupBy.bfill
