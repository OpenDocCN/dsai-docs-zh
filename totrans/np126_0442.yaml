- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return the highest index in the string where substring
    *sub* is found, such that *sub* is contained within [*start*, *end*].
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，在字符串中返回子字符串*sub*的最高索引，该子字符串在[*start*，*end*]范围内。
- en: Calls *str.rfind* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.rfind*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**str或unicode类型的数组'
- en: '**sub**str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**sub**str或unicode类型'
- en: '**start, end**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**int，可选项'
- en: Optional arguments *start* and *end* are interpreted as in slice notation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选参数*start*和*end*按照切片符号进行解释。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of ints. Return -1 on failure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 整型数组。失败时返回-1。
