- en: ImageNet10 Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ImageNet10 数据集
- en: 原文：[`docs.ultralytics.com/datasets/classify/imagenet10/`](https://docs.ultralytics.com/datasets/classify/imagenet10/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/classify/imagenet10/`](https://docs.ultralytics.com/datasets/classify/imagenet10/)
- en: The [ImageNet10](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip)
    dataset is a small-scale subset of the [ImageNet](https://www.image-net.org/)
    database, developed by [Ultralytics](https://ultralytics.com) and designed for
    CI tests, sanity checks, and fast testing of training pipelines. This dataset
    is composed of the first image in the training set and the first image from the
    validation set of the first 10 classes in ImageNet. Although significantly smaller,
    it retains the structure and diversity of the original ImageNet dataset.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[ImageNet10](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip)
    数据集是[ImageNet](https://www.image-net.org/) 数据库的一个小规模子集，由[Ultralytics](https://ultralytics.com)
    开发，旨在进行 CI 测试、健全性检查和快速训练流程测试。该数据集由 ImageNet 的前 10 个类别中的训练集第一张图像和验证集第一张图像组成。虽然规模显著较小，但保留了原始
    ImageNet 数据集的结构和多样性。'
- en: Key Features
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: ImageNet10 is a compact version of ImageNet, with 20 images representing the
    first 10 classes of the original dataset.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ImageNet10 是 ImageNet 的一个紧凑版本，包含原始数据集前 10 个类别的 20 张图像。
- en: The dataset is organized according to the WordNet hierarchy, mirroring the structure
    of the full ImageNet dataset.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集按照 WordNet 层次结构进行组织，反映了完整 ImageNet 数据集的结构。
- en: It is ideally suited for CI tests, sanity checks, and rapid testing of training
    pipelines in computer vision tasks.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在计算机视觉任务中，它非常适合进行 CI 测试、健全性检查和训练流程的快速测试。
- en: Although not designed for model benchmarking, it can provide a quick indication
    of a model's basic functionality and correctness.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然不是为模型基准测试设计的，但可以快速指示模型的基本功能和正确性。
- en: Dataset Structure
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: The ImageNet10 dataset, like the original ImageNet, is organized using the WordNet
    hierarchy. Each of the 10 classes in ImageNet10 is described by a synset (a collection
    of synonymous terms). The images in ImageNet10 are annotated with one or more
    synsets, providing a compact resource for testing models to recognize various
    objects and their relationships.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet10 数据集与原始 ImageNet 一样，采用 WordNet 层次结构进行组织。ImageNet10 的每个类别都由一个同义词集（synset）描述。ImageNet10
    中的图像带有一个或多个同义词集的注释，为测试模型识别各种对象及其关系提供了紧凑的资源。
- en: Applications
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用
- en: The ImageNet10 dataset is useful for quickly testing and debugging computer
    vision models and pipelines. Its small size allows for rapid iteration, making
    it ideal for continuous integration tests and sanity checks. It can also be used
    for fast preliminary testing of new models or changes to existing models before
    moving on to full-scale testing with the complete ImageNet dataset.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet10 数据集非常适用于快速测试和调试计算机视觉模型和流程。其小规模允许快速迭代，非常适合连续集成测试和健全性检查。它还可用于新模型或现有模型更改的快速初步测试，然后再进行完整的
    ImageNet 数据集测试。
