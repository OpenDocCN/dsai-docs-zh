    和 [`Timedelta`](../reference/api/pandas.Timedelta.html#pandas.Timedelta "pandas.Timedelta")
    标量现在实现了 `to_numpy()` 方法，作为 [`Timestamp.to_datetime64()`](../reference/api/pandas.Timestamp.to_datetime64.html#pandas.Timestamp.to_datetime64
    "pandas.Timestamp.to_datetime64") 和 [`Timedelta.to_timedelta64()`](../reference/api/pandas.Timedelta.to_timedelta64.html#pandas.Timedelta.to_timedelta64
    "pandas.Timedelta.to_timedelta64") 的别名，分别。 ([GH 24653](https://github.com/pandas-dev/pandas/issues/24653))'
- en: '[`Timestamp.strptime()`](../reference/api/pandas.Timestamp.strptime.html#pandas.Timestamp.strptime
