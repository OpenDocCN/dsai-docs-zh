  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.MultiIndex.sortlevel
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html](https://pandas.pydata.org/docs/reference/api/pandas.MultiIndex.sortlevel.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sort MultiIndex at the requested level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在所请求的级别上对 MultiIndex 进行排序。
- en: The result will respect the original ordering of the associated factor at that
    level.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 结果将尊重该级别上相关因子的原始顺序。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**level**list-like, int or str, default 0'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**类似列表，int 或 str， 默认为 0'
- en: If a string is given, must be a name of the level. If list-like must be names
    or ints of levels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定了字符串，必须是级别的名称。 如果类似列表必须是级别的名称或 int。
- en: '**ascending**bool, default True'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ascending**bool， 默认为 True'
- en: False to sort in descending order. Can also be a list to specify a directed
    ordering.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: False 为降序排序。 也可以是一个列表以指定有向顺序。
- en: '**sort_remaining**sort by the remaining levels after level'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort_remaining**在级别之后对剩余级别进行排序'
- en: '**na_position**{‘first’ or ‘last’}, default ‘first’'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**na_position**{‘first’ 或 ‘last’}，默认为 ‘first’'
- en: Argument ‘first’ puts NaNs at the beginning, ‘last’ puts NaNs at the end.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参数 ‘first’ 将 NaN 放在开头，‘last’ 将 NaN 放在末尾。
- en: New in version 2.1.0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本 2.1.0 中新增。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**sorted_index**pd.MultiIndex'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**sorted_index**pd.MultiIndex'
- en: Resulting index.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 结果索引。
- en: '**indexer**np.ndarray[np.intp]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**indexer**np.ndarray[np.intp]'
- en: Indices of output values in original index.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 输出值在原始索引中的索引。
