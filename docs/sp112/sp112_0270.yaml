- en: scipy.linalg.lu_solve
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.linalg.lu_solve
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_solve.html#scipy.linalg.lu_solve)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Solve an equation system, a x = b, given the LU factorization of a
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 解方程系统 a x = b，给定矩阵a的LU分解
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**(lu, piv)**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**(lu, piv)**'
- en: Factorization of the coefficient matrix a, as given by lu_factor. In particular
    piv are 0-indexed pivot indices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 系数矩阵a的因式分解，由lu_factor给出。特别是piv是从0开始的枢轴索引。
- en: '**b**array'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**b**数组'
- en: Right-hand side
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 右手边
- en: '**trans**{0, 1, 2}, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**trans**{0, 1, 2}，可选'
- en: 'Type of system to solve:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决的系统类型：
- en: '| trans | system |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| trans | system |'
- en: '| --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 0 | a x = b |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 0 | a x = b |'
- en: '| 1 | a^T x = b |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 1 | a^T x = b |'
- en: '| 2 | a^H x = b |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 2 | a^H x = b |'
- en: '**overwrite_b**bool, optional'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_b**布尔型，可选'
- en: Whether to overwrite data in b (may increase performance)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是否覆盖b中的数据（可能提高性能）
- en: '**check_finite**bool, optional'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**布尔型，可选'
- en: Whether to check that the input matrices contain only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入矩阵仅包含有限数。禁用可能会带来性能提升，但如果输入包含无穷大或NaN，可能会导致问题（崩溃、非终止）。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**x**array'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组'
- en: Solution to the system
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的解决方案
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`lu_factor`](scipy.linalg.lu_factor.html#scipy.linalg.lu_factor "scipy.linalg.lu_factor")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`lu_factor`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.lu_factor.html#scipy.linalg.lu_factor
    "scipy.linalg.lu_factor")'
- en: LU factorize a matrix
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: LU分解矩阵
- en: Examples
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
