- en: Notes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The reshaping operation cannot guarantee that a copy will not be made, to modify
    the shape in place, use `a.shape = s`
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重新塑形操作不能保证不会进行复制，要在原地修改形状，请使用 `a.shape = s`
