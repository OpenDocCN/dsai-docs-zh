- en: Roboflow 100 Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Roboflow 100数据集
- en: 原文：[`docs.ultralytics.com/datasets/detect/roboflow-100/`](https://docs.ultralytics.com/datasets/detect/roboflow-100/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/detect/roboflow-100/`](https://docs.ultralytics.com/datasets/detect/roboflow-100/)
- en: Roboflow 100, developed by [Roboflow](https://roboflow.com/?ref=ultralytics)
    and sponsored by Intel, is a groundbreaking object detection benchmark. It includes
    100 diverse datasets sampled from over 90,000 public datasets. This benchmark
    is designed to test the adaptability of models to various domains, including healthcare,
    aerial imagery, and video games.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Roboflow 100由[Roboflow](https://roboflow.com/?ref=ultralytics)开发，由英特尔赞助，是一个突破性的物体检测基准。它包括从超过90,000个公共数据集中抽样的100个多样化数据集。该基准旨在测试模型对包括医疗、航空影像和视频游戏在内的各种领域的适应性。
- en: '![Roboflow 100 Overview](img/caac35709c51bd0952b30c4556523990.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![Roboflow 100概述](img/caac35709c51bd0952b30c4556523990.png)'
- en: Key Features
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: 'Includes 100 datasets across seven domains: Aerial, Video games, Microscopic,
    Underwater, Documents, Electromagnetic, and Real World.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括来自七个领域的100个数据集：航空影像、视频游戏、显微镜下、水下、文档、电磁和现实世界。
- en: The benchmark comprises 224,714 images across 805 classes, thanks to over 11,170
    hours of labeling efforts.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该基准包括224,714张图像，涵盖805个类别，感谢超过11,170小时的标注工作。
- en: All images are resized to 640x640 pixels, with a focus on eliminating class
    ambiguity and filtering out underrepresented classes.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有图像均调整为640x640像素，重点消除类别模糊和过滤不充分的类别。
- en: Annotations include bounding boxes for objects, making it suitable for training
    and evaluating object detection models.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标注包括物体的边界框，适合用于训练和评估物体检测模型。
- en: Dataset Structure
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The Roboflow 100 dataset is organized into seven categories, each with a distinct
    set of datasets, images, and classes:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Roboflow 100数据集分为七个类别，每个类别包含一组独特的数据集、图像和类别：
- en: '**Aerial**: Consists of 7 datasets with a total of 9,683 images, covering 24
    distinct classes.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**航空影像**：包括7个数据集，共计9,683张图像，涵盖24个不同类别。'
- en: '**Video Games**: Includes 7 datasets, featuring 11,579 images across 88 classes.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频游戏**：包括7个数据集，共计11,579张图像，涵盖88个类别。'
- en: '**Microscopic**: Comprises 11 datasets with 13,378 images, spanning 28 classes.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显微镜下**：包括11个数据集，共计13,378张图像，涵盖28个类别。'
- en: '**Underwater**: Contains 5 datasets, encompassing 18,003 images in 39 classes.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水下**：包括5个数据集，共计18,003张图像，涵盖39个类别。'
- en: '**Documents**: Consists of 8 datasets with 24,813 images, divided into 90 classes.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：包括8个数据集，共计24,813张图像，分为90个类别。'
- en: '**Electromagnetic**: Made up of 12 datasets, totaling 36,381 images in 41 classes.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电磁**：包括12个数据集，共计36,381张图像，涵盖41个类别。'
- en: '**Real World**: The largest category with 50 datasets, offering 110,615 images
    across 495 classes.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实世界**：最大的类别，包括50个数据集，共计110,615张图像，涵盖495个类别。'
- en: This structure enables a diverse and extensive testing ground for object detection
    models, reflecting real-world application scenarios.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构为物体检测模型提供了一个多样化和广泛的测试平台，反映了真实的应用场景。
- en: Benchmarking
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基准测试
- en: Dataset benchmarking evaluates machine learning model performance on specific
    datasets using standardized metrics like accuracy, mean average precision and
    F1-score.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集基准测试通过使用像准确率、平均精度和F1分数等标准化指标，评估特定数据集上机器学习模型的性能。
- en: Benchmarking
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 基准测试
- en: Benchmarking results will be stored in "ultralytics-benchmarks/evaluation.txt"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基准测试结果将存储在"ultralytics-benchmarks/evaluation.txt"中。
- en: Benchmarking example
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 基准测试示例
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Applications
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用场景
- en: 'Roboflow 100 is invaluable for various applications related to computer vision
    and deep learning. Researchers and engineers can use this benchmark to:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Roboflow 100对于与计算机视觉和深度学习相关的各种应用至关重要。研究人员和工程师可以利用这一基准来：
- en: Evaluate the performance of object detection models in a multi-domain context.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多领域背景下评估物体检测模型的性能。
- en: Test the adaptability of models to real-world scenarios beyond common object
    recognition.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试模型在超越常见物体识别的真实场景中的适应性。
- en: Benchmark the capabilities of object detection models across diverse datasets,
    including those in healthcare, aerial imagery, and video games.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在包括医疗、航空影像和视频游戏等多样数据集上进行基准测试，评估物体检测模型的能力。
- en: For more ideas and inspiration on real-world applications, be sure to check
    out our guides on real-world projects.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于实际应用的想法和灵感，请务必查看我们关于实际项目的指南。
- en: Usage
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用方法
- en: The Roboflow 100 dataset is available on both [GitHub](https://github.com/roboflow/roboflow-100-benchmark)
    and [Roboflow Universe](https://universe.roboflow.com/roboflow-100).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: You can access it directly from the Roboflow 100 GitHub repository. In addition,
    on Roboflow Universe, you have the flexibility to download individual datasets
    by simply clicking the export button within each dataset.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Sample Data and Annotations
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Roboflow 100 consists of datasets with diverse images and videos captured from
    various angles and domains. Here's a look at examples of annotated images in the
    RF100 benchmark.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![Sample Data and Annotations](img/cba7e49d0158d7c17e74c48bd0f013d9.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: The diversity in the Roboflow 100 benchmark that can be seen above is a significant
    advancement from traditional benchmarks which often focus on optimizing a single
    metric within a limited domain.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Citations and Acknowledgments
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you use the Roboflow 100 dataset in your research or development work, please
    cite the following paper:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Our thanks go to the Roboflow team and all the contributors for their hard work
    in creating and sustaining the Roboflow 100 dataset.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: If you are interested in exploring more datasets to enhance your object detection
    and machine learning projects, feel free to visit our comprehensive dataset collection.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: FAQ
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is the Roboflow 100 dataset, and why is it significant for object detection?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Roboflow 100** dataset, developed by [Roboflow](https://roboflow.com/?ref=ultralytics)
    and sponsored by Intel, is a crucial object detection benchmark. It features 100
    diverse datasets from over 90,000 public datasets, covering domains such as healthcare,
    aerial imagery, and video games. This diversity ensures that models can adapt
    to various real-world scenarios, enhancing their robustness and performance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: How can I use the Roboflow 100 dataset for benchmarking my object detection
    models?
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To use the Roboflow 100 dataset for benchmarking, you can implement the RF100Benchmark
    class from the Ultralytics library. Here''s a brief example:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Benchmarking example
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Which domains are covered by the Roboflow 100 dataset?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The **Roboflow 100** dataset spans seven domains, each providing unique challenges
    and applications for object detection models:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '**Aerial**: 7 datasets, 9,683 images, 24 classes'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Video Games**: 7 datasets, 11,579 images, 88 classes'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Microscopic**: 11 datasets, 13,378 images, 28 classes'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Underwater**: 5 datasets, 18,003 images, 39 classes'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Documents**: 8 datasets, 24,813 images, 90 classes'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Electromagnetic**: 12 datasets, 36,381 images, 41 classes'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Real World**: 50 datasets, 110,615 images, 495 classes'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This setup allows for extensive and varied testing of models across different
    real-world applications.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: How do I access and download the Roboflow 100 dataset?
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Roboflow 100** dataset is accessible on [GitHub](https://github.com/roboflow/roboflow-100-benchmark)
    and [Roboflow Universe](https://universe.roboflow.com/roboflow-100). You can download
    the entire dataset from GitHub or select individual datasets on Roboflow Universe
    using the export button.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**Roboflow 100** 数据集可在 [GitHub](https://github.com/roboflow/roboflow-100-benchmark)
    和 [Roboflow Universe](https://universe.roboflow.com/roboflow-100) 上获取。你可以从 GitHub
    下载整个数据集，或者使用 Roboflow Universe 上的导出按钮选择个别数据集。'
- en: What should I include when citing the Roboflow 100 dataset in my research?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在我的研究中引用 Roboflow 100 数据集时应包括什么？
- en: 'When using the Roboflow 100 dataset in your research, ensure to properly cite
    it. Here is the recommended citation:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的研究中使用 Roboflow 100 数据集时，请确保正确引用。以下是推荐的引用方式：
- en: Quote
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 引用
- en: '[PRE3]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: For more details, you can refer to our comprehensive dataset collection.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多详情，请参阅我们的全面数据集收藏。
