- en: We’ve introduced a new method [`DataFrame.pipe()`](../reference/api/pandas.DataFrame.pipe.html#pandas.DataFrame.pipe
    "pandas.DataFrame.pipe"). As suggested by the name, `pipe` should be used to pipe
    data through a chain of function calls. The goal is to avoid confusing nested
    function calls like
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
