- en: Force the mask to soft (default), allowing unmasking by assignment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 强制使掩码变软（默认），允许通过赋值取消遮罩。
- en: Whether the mask of a masked array is hard or soft is determined by its [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask") property. [`soften_mask`](#numpy.ma.soften_mask
    "numpy.ma.soften_mask") sets [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask") to `False` (and returns the modified self).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码数组的遮罩是硬性还是软性，取决于其 [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask
    "numpy.ma.MaskedArray.hardmask") 属性。[`soften_mask`](#numpy.ma.soften_mask "numpy.ma.soften_mask")
    将 [`hardmask`](../maskedarray.baseclass.html#numpy.ma.MaskedArray.hardmask "numpy.ma.MaskedArray.hardmask")
    设置为 `False`（并返回修改后的自身）。
