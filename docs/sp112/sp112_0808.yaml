- en: Weighted integral of the Bessel function of the first kind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类贝塞尔函数的加权积分。
- en: Computes
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算
- en: \[\int_0^1 x^\lambda J_\nu(2 a x) \, dx\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\int_0^1 x^\lambda J_\nu(2 a x) \, dx\]
- en: where \(J_\nu\) is a Bessel function and \(\lambda=lmb\), \(\nu=nu\).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的\(J_\nu\)是贝塞尔函数，\(\lambda=lmb\), \(\nu=nu\)。
