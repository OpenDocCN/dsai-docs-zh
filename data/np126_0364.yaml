- en: Stack 1-D arrays as columns into a 2-D array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将一维数组作为列堆叠成二维数组。
- en: Take a sequence of 1-D arrays and stack them as columns to make a single 2-D
    array. 2-D arrays are stacked as-is, just like with [`hstack`](numpy.hstack.html#numpy.hstack
    "numpy.hstack"). 1-D arrays are turned into 2-D columns first.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 取一个一维数组序列并将它们堆叠成列，以形成一个二维数组。二维数组按原样堆叠，就像使用[`hstack`](numpy.hstack.html#numpy.hstack
    "numpy.hstack")一样。一维数组首先转换为二维列。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**tup**sequence of 1-D or 2-D arrays.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**tup**一维或二维数组的序列。'
- en: Arrays to stack. All of them must have the same first dimension.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要堆叠的数组。它们都必须具有相同的第一个维度。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**stacked**2-D array'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**stacked**二维数组'
- en: The array formed by stacking the given arrays.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由给定数组堆叠而成的数组。
