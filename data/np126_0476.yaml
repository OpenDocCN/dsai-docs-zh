- en: Return the scalar type of highest precision of the same kind as the input.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回输入的与之最高精度相同类型的标量类型。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**t**dtype or dtype specifier'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**t**dtype 或 dtype 指示符'
- en: The input data type. This can be a [`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype")
    object or an object that is convertible to a [`dtype`](numpy.dtype.html#numpy.dtype
    "numpy.dtype").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入的数据类型。可以是一个[`dtype`](numpy.dtype.html#numpy.dtype "numpy.dtype") 对象或可转换为[`dtype`](numpy.dtype.html#numpy.dtype
    "numpy.dtype") 的对象。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**dtype'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**dtype'
- en: The highest precision data type of the same kind ([`dtype.kind`](numpy.dtype.kind.html#numpy.dtype.kind
    "numpy.dtype.kind")) as *t*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与 *t* 相同类型的最高精度数据类型([`dtype.kind`](numpy.dtype.kind.html#numpy.dtype.kind "numpy.dtype.kind")
    )。
