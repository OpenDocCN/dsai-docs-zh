  type: TYPE_NORMAL
  zh: '**问题**：在使用自定义 YOLOv8 模型运行预测时，关于边界框坐标格式和可视化存在挑战。'
- en: '**Solution**:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案**：'
