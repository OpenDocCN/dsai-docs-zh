- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return x to the power p, (x**p).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将x提高到幂p，(x**p)。
- en: If *x* contains negative values, the output is converted to the complex domain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*x*包含负值，则输出将转换为复数域。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组样式'
- en: The input value(s).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值。
- en: '**p**array_like of ints'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**p** int的数组样式'
- en: The power(s) to which *x* is raised. If *x* contains multiple values, *p* has
    to either be a scalar, or contain the same number of values as *x*. In the latter
    case, the result is `x[0]**p[0], x[1]**p[1], ...`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将*x*提高到的幂。如果*x*包含多个值，则*p*必须是标量，或者包含与*x*相同数量的值。在后一种情况下，结果是`x[0]**p[0], x[1]**p[1],
    ...`。
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray or scalar'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** ndarray或标量'
- en: The result of `x**p`. If *x* and *p* are scalars, so is *out*, otherwise an
    array is returned.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`x**p`的结果。如果*x*和*p*是标量，则*out*也是标量，否则返回数组。'
