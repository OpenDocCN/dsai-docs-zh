- en: Community tutorials
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社区教程
- en: 原文：[https://pandas.pydata.org/docs/getting_started/tutorials.html](https://pandas.pydata.org/docs/getting_started/tutorials.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/getting_started/tutorials.html](https://pandas.pydata.org/docs/getting_started/tutorials.html)
- en: This is a guide to many pandas tutorials by the community, geared mainly for
    new users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是社区提供的许多 pandas 教程的指南，主要面向新用户。
- en: pandas cookbook by Julia Evans
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由 Julia Evans 撰写的 pandas cookbook
- en: The goal of this 2015 cookbook (by [Julia Evans](https://jvns.ca)) is to give
    you some concrete examples for getting started with pandas. These are examples
    with real-world data, and all the bugs and weirdness that entails. For the table
    of contents, see the [pandas-cookbook GitHub repository](https://github.com/jvns/pandas-cookbook).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本2015年的 cookbook（由[Julia Evans](https://jvns.ca)撰写）的目标是为您提供一些具体的示例，帮助您开始使用
    pandas。这些都是使用真实数据的示例，以及所有相关的错误和怪异之处。有关目录，请参阅[pandas-cookbook GitHub 仓库](https://github.com/jvns/pandas-cookbook)。
- en: pandas workshop by Stefanie Molin
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由 Stefanie Molin 撰写的 pandas 工作坊
- en: An introductory workshop by [Stefanie Molin](https://github.com/stefmolin) designed
    to quickly get you up to speed with pandas using real-world datasets. It covers
    getting started with pandas, data wrangling, and data visualization (with some
    exposure to matplotlib and seaborn). The [pandas-workshop GitHub repository](https://github.com/stefmolin/pandas-workshop)
    features detailed environment setup instructions (including a Binder environment),
    slides and notebooks for following along, and exercises to practice the concepts.
    There is also a lab with new exercises on a dataset not covered in the workshop
    for additional practice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Stefanie Molin](https://github.com/stefmolin)撰写的入门工作坊，旨在快速让您掌握 pandas，并使用真实世界数据集。内容涵盖了
    pandas 入门、数据整理和数据可视化（同时也涉及到 matplotlib 和 seaborn）。[pandas-workshop GitHub 仓库](https://github.com/stefmolin/pandas-workshop)提供了详细的环境设置说明（包括
    Binder 环境）、幻灯片和笔记本供跟随学习，以及练习来练习概念。还有一个实验室，提供了一个未在工作坊中涵盖的数据集的新练习，供额外练习。
- en: Learn pandas by Hernan Rojas
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由 Hernan Rojas 撰写的学习 pandas
- en: 'A set of lesson for new pandas users: [https://bitbucket.org/hrojas/learn-pandas](https://bitbucket.org/hrojas/learn-pandas)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一套面向新手 pandas 用户的课程：[https://bitbucket.org/hrojas/learn-pandas](https://bitbucket.org/hrojas/learn-pandas)
- en: Practical data analysis with Python
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Python 进行实用数据分析
- en: This [guide](https://wavedatalab.github.io/datawithpython) is an introduction
    to the data analysis process using the Python data ecosystem and an interesting
    open dataset. There are four sections covering selected topics as [munging data](https://wavedatalab.github.io/datawithpython/munge.html),
    [aggregating data](https://wavedatalab.github.io/datawithpython/aggregate.html),
    [visualizing data](https://wavedatalab.github.io/datawithpython/visualize.html)
    and [time series](https://wavedatalab.github.io/datawithpython/timeseries.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个[指南](https://wavedatalab.github.io/datawithpython)是使用 Python 数据生态系统进行数据分析过程的介绍，以及一个有趣的开放数据集。有四个部分涵盖了选定主题，如[munging
    data](https://wavedatalab.github.io/datawithpython/munge.html)、[aggregating data](https://wavedatalab.github.io/datawithpython/aggregate.html)、[visualizing
    data](https://wavedatalab.github.io/datawithpython/visualize.html)和[time series](https://wavedatalab.github.io/datawithpython/timeseries.html)。
- en: '## Exercises for new users'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 新用户练习'
- en: 'Practice your skills with real data sets and exercises. For more resources,
