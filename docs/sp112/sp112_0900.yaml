- en: Notes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: '[`smirnov`](scipy.special.smirnov.html#scipy.special.smirnov "scipy.special.smirnov")
    is used by *stats.kstest* in the application of the Kolmogorov-Smirnov Goodness
    of Fit test. For historical reasons this function is exposed in *scpy.special*,
    but the recommended way to achieve the most accurate CDF/SF/PDF/PPF/ISF computations
    is to use the *stats.ksone* distribution.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*stats.kstest* 应用了 Kolmogorov-Smirnov 拟合优度检验中的[`smirnov`](scipy.special.smirnov.html#scipy.special.smirnov
    "scipy.special.smirnov")。出于历史原因，此函数暴露在 *scpy.special* 中，但实现最精确的 CDF/SF/PDF/PPF/ISF
    计算的推荐方法是使用 *stats.ksone* 分布。'
