- en: numpy.roll
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.roll.html](https://numpy.org/doc/1.26/reference/generated/numpy.roll.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Roll array elements along a given axis.
  prefs: []
  type: TYPE_NORMAL
- en: Elements that roll beyond the last position are re-introduced at the first.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**shift**int or tuple of ints'
  prefs: []
  type: TYPE_NORMAL
- en: The number of places by which elements are shifted. If a tuple, then *axis*
    must be a tuple of the same size, and each of the given axes is shifted by the
    corresponding number. If an int while *axis* is a tuple of ints, then the same
    value is used for all given axes.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int or tuple of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis or axes along which elements are shifted. By default, the array is flattened
    before shifting, after which the original shape is restored.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Output array, with the same shape as *a*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`rollaxis`](numpy.rollaxis.html#numpy.rollaxis "numpy.rollaxis")'
  prefs: []
  type: TYPE_NORMAL
- en: Roll the specified axis backwards, until it lies in a given position.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.12.0.
  prefs: []
  type: TYPE_NORMAL
- en: Supports rolling over multiple dimensions simultaneously.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
