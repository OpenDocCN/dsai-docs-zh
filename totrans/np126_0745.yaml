- en: numpy.ma.conjugate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.conjugate
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.conjugate.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.conjugate.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.conjugate.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.conjugate.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the complex conjugate, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素返回复共轭。
- en: The complex conjugate of a complex number is obtained by changing the sign of
    its imaginary part.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 复数的复共轭是通过改变其虚部的符号获得的。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**array_like'
- en: Input value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入值。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。长度等于输出数量的元组（仅作为关键字参数）必须具有相同的长度。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件将广播到输入。在条件为True的位置，*out*数组将设置为ufunc结果。在其他地方，*out*数组将保留其原始值。请注意，如果通过默认情况下的`out=None`创建了一个未初始化的*out*数组，则其中条件为False的位置将保持未初始化状态。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于其他仅限关键字参数，请参阅[ufunc docs](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray'
- en: The complex conjugate of *x*, with same dtype as *y*. This is a scalar if *x*
    is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*的复共轭，与*y*具有相同的dtype。如果*x*是标量，则这是一个标量。'
- en: Notes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: '[`conj`](numpy.conj.html#numpy.conj "numpy.conj") is an alias for [`conjugate`](numpy.conjugate.html#numpy.conjugate
    "numpy.conjugate"):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`conj`](numpy.conj.html#numpy.conj "numpy.conj") 是 [`conjugate`](numpy.conjugate.html#numpy.conjugate
    "numpy.conjugate") 的别名：'
