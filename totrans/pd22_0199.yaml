- en: Update null elements with value in the same location in ‘other’.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“other”中相同位置的值更新空元素。
- en: Combine two Series objects by filling null values in one Series with non-null
    values from the other Series. Result index will be the union of the two indexes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用另一个 Series 中的非空值填充一个 Series 中的空值来组合两个 Series 对象。结果索引将是两个索引的并集。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Series'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Series'
- en: The value(s) to be used for filling null values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用于填充空值的值。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Series
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Series
- en: The result of combining the provided Series with the other object.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将提供的 Series 与其他对象组合的结果。
