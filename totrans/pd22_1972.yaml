  type: TYPE_NORMAL
  zh: 请参阅[按位置选择](../user_guide/indexing.html#indexing-integer)一节以获取替代方案。
- en: Dtypes
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dtypes
- en: Numeric dtypes will propagate and can coexist in DataFrames. If a dtype is passed
    (either directly via the `dtype` keyword, a passed `ndarray`, or a passed `Series`,
    then it will be preserved in DataFrame operations. Furthermore, different numeric
    dtypes will **NOT** be combined. The following example will give you a taste.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数值数据类型将传播并可以共存于 DataFrame 中。如果传递了数据类型（可以直接通过 `dtype` 关键字、传递的 `ndarray` 或传递的
    `Series`），则在 DataFrame 操作中将保留该数据类型。此外，不同的数值数据类型将**不会**被合并。以下示例将让您一窥其中。
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Dtype conversion
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dtype 转换
- en: This is lower-common-denominator upcasting, meaning you get the dtype which
    can accommodate all of the types
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是较低的公共分母向上转换，意味着您会得到可以容纳所有类型的数据类型
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Conversion
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 转换
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Mixed conversion
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 混合转换
- en: '[PRE3]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Forcing date coercion (and setting `NaT` when not datelike)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 强制日期强制转换（并在不是日期类型时设置 `NaT`）
- en: '[PRE4]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Dtype gotchas
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据类型陷阱
- en: '**Platform gotchas**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**平台陷阱**'
- en: Starting in 0.11.0, construction of DataFrame/Series will use default dtypes
    of `int64` and `float64`, *regardless of platform*. This is not an apparent change
    from earlier versions of pandas. If you specify dtypes, they *WILL* be respected,
    however ([GH 2837](https://github.com/pandas-dev/pandas/issues/2837))
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从 0.11.0 开始，构建 DataFrame/Series 将使用 `int64` 和 `float64` 的默认数据类型，*不受平台影响*。这与
    pandas 早期版本没有明显变化。如果指定了数据类型，它们*将*被尊重，但是（[GH 2837](https://github.com/pandas-dev/pandas/issues/2837)）
- en: The following will all result in `int64` dtypes
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下都将导致 `int64` 数据类型
- en: '[PRE5]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Keep in mind that `DataFrame(np.array([1,2]))` **WILL** result in `int32` on
    32-bit platforms!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在 32 位平台上，`DataFrame(np.array([1,2]))` **将**导致 `int32`！
- en: '**Upcasting gotchas**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**向上转换的陷阱**'
- en: Performing indexing operations on integer type data can easily upcast the data.
    The dtype of the input data will be preserved in cases where `nans` are not introduced.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在整数类型数据上执行索引操作可能会轻松向上转换数据。在不引入 `nans` 的情况下，输入数据的数据类型将被保留。
- en: '[PRE6]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: While float dtypes are unchanged.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数数据类型不变。
- en: '[PRE7]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Datetimes conversion
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日期时间转换
- en: Datetime64[ns] columns in a DataFrame (or a Series) allow the use of `np.nan`
    to indicate a nan value, in addition to the traditional `NaT`, or not-a-time.
    This allows convenient nan setting in a generic way. Furthermore `datetime64[ns]`
    columns are created by default, when passed datetimelike objects (*this change
    was introduced in 0.10.1*) ([GH 2809](https://github.com/pandas-dev/pandas/issues/2809),
    [GH 2810](https://github.com/pandas-dev/pandas/issues/2810))
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame（或 Series）中的 Datetime64[ns] 列允许使用 `np.nan` 表示 nan 值，除了传统的 `NaT` 或非时间值。这允许以通用方式设置
    nan。此外，当传递日期时间对象时，默认创建 `datetime64[ns]` 列（*此更改是在 0.10.1 中引入的*）（[GH 2809](https://github.com/pandas-dev/pandas/issues/2809)，[GH
    2810](https://github.com/pandas-dev/pandas/issues/2810)）
- en: '[PRE8]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Astype conversion on `datetime64[ns]` to `object`, implicitly converts `NaT`
    to `np.nan`
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `datetime64[ns]` 转换为 `object` 的 Astype 转换，会将 `NaT` 隐式转换为 `np.nan`
- en: '[PRE9]'
