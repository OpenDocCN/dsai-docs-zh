- en: Sample Images and Annotations
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样本图像和标注
- en: The brain tumor dataset encompasses a wide array of images featuring diverse
    object categories and intricate scenes. Presented below are examples of images
    from the dataset, accompanied by their respective annotations
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 脑瘤数据集涵盖了大量展示多种物体类别和复杂场景的图像。以下展示了数据集中的图像示例及其相应的标注。
- en: '![Brain tumor dataset sample image](img/3a10e656e3af85a63473d5cdfbf8abbb.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![脑瘤数据集样本图像](img/3a10e656e3af85a63473d5cdfbf8abbb.png)'
- en: '**Mosaiced Image**: Displayed here is a training batch comprising mosaiced
    dataset images. Mosaicing, a training technique, consolidates multiple images
    into one, enhancing batch diversity. This approach aids in improving the model''s
    capacity to generalize across various object sizes, aspect ratios, and contexts.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**镶嵌图像**：这里展示了一个包含镶嵌数据集图像的训练批次。镶嵌是一种训练技术，将多个图像合并成一个，增强了批处理的多样性。这种方法有助于提高模型在各种物体大小、长宽比和背景情境中的泛化能力。'
- en: This example highlights the diversity and intricacy of images within the brain
    tumor dataset, underscoring the advantages of incorporating mosaicing during the
    training phase.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例突显了脑瘤数据集内图像的多样性和复杂性，强调在训练阶段引入镶嵌技术的优势。
