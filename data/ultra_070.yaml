- en: These smaller versions of the dataset allow for rapid iterations during the
    development process while still providing valuable and realistic image classification
    tasks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据集的较小版本允许在开发过程中快速迭代，同时仍提供有价值和现实的图像分类任务。
- en: Citations and Acknowledgments
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用和致谢
- en: If you use the ImageNette dataset in your research or development work, please
    acknowledge it appropriately. For more information about the ImageNette dataset,
    visit the [ImageNette dataset GitHub page](https://github.com/fastai/imagenette).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在研究或开发工作中使用ImageNette数据集，请适当地加以确认。有关ImageNette数据集的更多信息，请访问[ImageNette数据集GitHub页面](https://github.com/fastai/imagenette)。
- en: FAQ
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What is the ImageNette dataset?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是ImageNette数据集？
- en: The [ImageNette dataset](https://github.com/fastai/imagenette) is a simplified
    subset of the larger [ImageNet dataset](https://www.image-net.org/), featuring
    only 10 easily distinguishable classes such as tench, English springer, and French
    horn. It was created to offer a more manageable dataset for efficient training
    and evaluation of image classification models. This dataset is particularly useful
    for quick software development and educational purposes in machine learning and
    computer vision.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[ImageNette数据集](https://github.com/fastai/imagenette)是较大的[ImageNet数据集](https://www.image-net.org/)的简化子集，仅包含10个易于区分的类别，例如tench、English
    springer和French horn。它旨在为高效的训练和评估图像分类模型提供更可管理的数据集。该数据集特别适用于快速软件开发以及机器学习和计算机视觉的教育目的。'
- en: How can I use the ImageNette dataset for training a YOLO model?
  id: totrans-37
  prefs:
  - PREF_H3
