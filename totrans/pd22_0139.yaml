- en: pandas.tseries.api.guess_datetime_format
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.tseries.api.guess_datetime_format.html](https://pandas.pydata.org/docs/reference/api/pandas.tseries.api.guess_datetime_format.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Guess the datetime format of a given datetime string.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**dt_str**str'
  prefs: []
  type: TYPE_NORMAL
- en: Datetime string to guess the format of.
  prefs: []
  type: TYPE_NORMAL
- en: '**dayfirst**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: If True parses dates with the day first, eg 20/01/2005
  prefs: []
  type: TYPE_NORMAL
- en: Warning
  prefs: []
  type: TYPE_NORMAL
- en: dayfirst=True is not strict, but will prefer to parse with day first (this is
    a known bug).
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**str or None**ret'
  prefs: []
  type: TYPE_NORMAL
- en: datetime format string (for strftime or strptime), or None if it can’t be guessed.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
