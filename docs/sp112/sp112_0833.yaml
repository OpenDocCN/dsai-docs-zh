  zh: scipy.special.bdtr
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.bdtr.html#scipy.special.bdtr)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Binomial distribution cumulative distribution function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 二项分布累积分布函数。
- en: Sum of the terms 0 through *floor(k)* of the Binomial probability density.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 二项概率密度从 0 到 *k* 范围内的术语的总和。
- en: \[\mathrm{bdtr}(k, n, p) = \sum_{j=0}^{\lfloor k \rfloor} {{n}\choose{j}} p^j
    (1-p)^{n-j}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{bdtr}(k, n, p) = \sum_{j=0}^{\lfloor k \rfloor} {{n}\choose{j}} p^j
    (1-p)^{n-j}\]
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**k**array_like'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**array_like'
- en: Number of successes (double), rounded down to the nearest integer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成功次数（双精度），四舍五入到最接近的整数。
- en: '**n**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**array_like'
- en: Number of events (int).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事件数量（整数）。
- en: '**p**array_like'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**p**array_like'
- en: Probability of success in a single event (float).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 单个事件中成功的概率（浮点数）。
- en: '**out**ndarray, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray，可选'
- en: Optional output array for the function values
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 函数值的可选输出数组
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**scalar or ndarray'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**标量或 ndarray'
- en: Probability of *floor(k)* or fewer successes in *n* independent events with
    success probabilities of *p*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*k* 或更少独立事件中成功的概率，有 *n* 个事件。'
- en: Notes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: The terms are not summed directly; instead the regularized incomplete beta function
    is employed, according to the formula,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不直接求和术语；而是根据以下公式使用正则化不完全贝塔函数，
- en: \[\mathrm{bdtr}(k, n, p) = I_{1 - p}(n - \lfloor k \rfloor, \lfloor k \rfloor
    + 1).\]
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{bdtr}(k, n, p) = I_{1 - p}(n - \lfloor k \rfloor, \lfloor k \rfloor
    + 1).\]
- en: Wrapper for the Cephes [[1]](#r7d9104350497-1) routine [`bdtr`](#scipy.special.bdtr
    "scipy.special.bdtr").
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Cephes 的包装器 [[1]](#r7d9104350497-1) 过程 [`bdtr`](#scipy.special.bdtr "scipy.special.bdtr")。
