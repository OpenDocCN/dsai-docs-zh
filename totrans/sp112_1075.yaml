- en: Exponential integral E1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 指数积分 E1。
- en: For complex \(z \ne 0\) the exponential integral can be defined as [[1]](#r4d719eb65a46-1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复数 \(z \ne 0\)，指数积分可以定义为 [[1]](#r4d719eb65a46-1)
- en: \[E_1(z) = \int_z^\infty \frac{e^{-t}}{t} dt,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[E_1(z) = \int_z^\infty \frac{e^{-t}}{t} dt,\]
- en: where the path of the integral does not cross the negative real axis or pass
    through the origin.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其路径不穿过负实轴或通过原点。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**z: array_like**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**z：array_like**'
- en: Real or complex argument.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数参数。
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
