- en: Compute the inverse of a matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算矩阵的逆。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Square matrix to be inverted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要求逆的方阵。
- en: '**overwrite_a**bool, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_a**bool，可选'
- en: Discard data in *a* (may improve performance). Default is False.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 丢弃*a*中的数据（可能提高性能）。默认为False。
- en: '**check_finite**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**check_finite**bool，可选'
- en: Whether to check that the input matrix contains only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否检查输入矩阵是否仅包含有限数。禁用可能会提高性能，但如果输入包含无穷大或NaN，可能会导致问题（崩溃、非终止）。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**ainv**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**ainv**ndarray'
- en: Inverse of the matrix *a*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵*a*的逆。
- en: 'Raises:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 抛出异常：
- en: LinAlgError
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: LinAlgError
- en: If *a* is singular.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*是奇异的。
- en: ValueError
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If *a* is not square, or not 2D.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*a*不是方阵，或不是2D。
