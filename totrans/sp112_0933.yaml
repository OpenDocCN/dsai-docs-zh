- en: scipy.special.rgamma
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.rgamma.html#scipy.special.rgamma](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.rgamma.html#scipy.special.rgamma)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Reciprocal of the gamma function.
  prefs: []
  type: TYPE_NORMAL
- en: Defined as \(1 / \Gamma(z)\), where \(\Gamma\) is the gamma function. For more
    on the gamma function see [`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma").
  prefs: []
  type: TYPE_NORMAL
