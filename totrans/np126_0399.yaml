- en: Return a copy of *a* with only the first character of each element capitalized.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 *a* 的副本，其中每个元素的第一个字符大写。
- en: Calls *str.capitalize* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个元素调用 *str.capitalize*。
- en: For 8-bit strings, this method is locale-dependent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于8位字符串，此方法取决于区域设置。
