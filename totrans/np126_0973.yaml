- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Find the set difference of two arrays.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 查找两个数组的差集。
- en: Return the unique values in *ar1* that are not in *ar2*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 返回*ar1*中存在而*ar2*中不存在的唯一值。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**ar1**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ar1** 数组型'
- en: Input array.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。
- en: '**ar2**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ar2** 数组型'
- en: Input comparison array.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输入比较数组。
- en: '**assume_unique**bool'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**assume_unique** 布尔型'
- en: If True, the input arrays are both assumed to be unique, which can speed up
    the calculation. Default is False.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则假定输入数组都是唯一的，这可以加速计算。默认值为False。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**setdiff1d**ndarray'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**setdiff1d** 数组型'
- en: 1D array of values in *ar1* that are not in *ar2*. The result is sorted when
    *assume_unique=False*, but otherwise only sorted if the input is sorted.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在*ar1*中的值的一维数组，这些值不在*ar2*中。当*assume_unique=False*时，结果是有序的，但如果输入是有序的，则仅在其他情况下进行排序。
