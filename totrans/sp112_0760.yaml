- en: This function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数定义为
- en: \[E(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{1/2} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[E(m) = \int_0^{\pi/2} [1 - m \sin(t)^2]^{1/2} dt\]
