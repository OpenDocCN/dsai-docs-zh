- en: scipy.signal.iircomb
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[`scipy.signal.iircomb`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb)'
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iircomb.html#scipy.signal.iircomb)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Design IIR notching or peaking digital comb filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设计IIR陷波或峰值数字梳状滤波器。
- en: A notching comb filter consists of regularly-spaced band-stop filters with a
    narrow bandwidth (high quality factor). Each rejects a narrow frequency band and
    leaves the rest of the spectrum little changed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 陷波梳状滤波器由间隔规则的带阻滤波器组成，带宽窄（高品质因数）。每个滤除一个窄频带，其余频谱变化不大。
- en: A peaking comb filter consists of regularly-spaced band-pass filters with a
    narrow bandwidth (high quality factor). Each rejects components outside a narrow
    frequency band.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 峰值梳状滤波器由间隔规则的带通滤波器组成，带宽窄（高品质因数）。每个滤除窄频带外的成分。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**w0**float'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**w0**浮点型'
- en: The fundamental frequency of the comb filter (the spacing between its peaks).
    This must evenly divide the sampling frequency. If *fs* is specified, this is
    in the same units as *fs*. By default, it is a normalized scalar that must satisfy
    `0 < w0 < 1`, with `w0 = 1` corresponding to half of the sampling frequency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 梳状滤波器的基本频率（其峰值之间的间隔）。这必须均匀地划分采样频率。如果指定了*fs*，则与*fs*具有相同的单位。默认情况下，它是一个标准化的标量，必须满足`0
    < w0 < 1`，其中`w0 = 1`对应于采样频率的一半。
- en: '**Q**float'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q**浮点型'
- en: Quality factor. Dimensionless parameter that characterizes notch filter -3 dB
    bandwidth `bw` relative to its center frequency, `Q = w0/bw`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 质量因数。无量纲参数，表征凹口滤波器的-3 dB带宽`bw`相对于其中心频率的关系，`Q = w0/bw`。
- en: '**ftype**{‘notch’, ‘peak’}'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**ftype**{‘notch’，‘peak’}'
- en: The type of comb filter generated by the function. If ‘notch’, then the Q factor
    applies to the notches. If ‘peak’, then the Q factor applies to the peaks. Default
    is ‘notch’.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 函数生成的梳状滤波器的类型。如果是'notch'，则Q因子适用于凹口。如果是'peak'，则Q因子适用于峰值。默认为'notch'。
- en: '**fs**float, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**fs**浮点型，可选'
- en: The sampling frequency of the signal. Default is 2.0.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 信号的采样频率。默认为2.0。
- en: '**pass_zero**bool, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**pass_zero**布尔型，可选'
- en: If False (default), the notches (nulls) of the filter are centered on frequencies
    [0, w0, 2*w0, …], and the peaks are centered on the midpoints [w0/2, 3*w0/2, 5*w0/2,
    …]. If True, the peaks are centered on [0, w0, 2*w0, …] (passing zero frequency)
    and vice versa.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为False（默认），滤波器的凹口（空值）位于频率[0, w0, 2*w0, …]的中心，峰值位于中点[w0/2, 3*w0/2, 5*w0/2,
    …]。如果为True，则峰值位于[0, w0, 2*w0, …]（通过零频率），反之亦然。
- en: New in version 1.9.0.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新版本1.9.0中增加。
- en: 'Returns:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**b, a**ndarray, ndarray'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**b, a**数组，数组'
- en: Numerator (`b`) and denominator (`a`) polynomials of the IIR filter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: IIR滤波器的分子（`b`）和分母（`a`）多项式。
- en: 'Raises:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If *w0* is less than or equal to 0 or greater than or equal to `fs/2`, if *fs*
    is not divisible by *w0*, if *ftype* is not ‘notch’ or ‘peak’
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*w0*小于或等于0，或大于或等于`fs/2`，如果*fs*不能被*w0*整除，如果*ftype*不是'notch'或'peak'
- en: See also
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`iirnotch`](scipy.signal.iirnotch.html#scipy.signal.iirnotch "scipy.signal.iirnotch")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[`iirnotch`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iirnotch.html#scipy.signal.iirnotch
    "scipy.signal.iirnotch")'
- en: '[`iirpeak`](scipy.signal.iirpeak.html#scipy.signal.iirpeak "scipy.signal.iirpeak")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[`iirpeak`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.iirpeak.html#scipy.signal.iirpeak
    "scipy.signal.iirpeak")'
- en: Notes
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: For implementation details, see [[1]](#r83e8e1c7f75b-1). The TF implementation
    of the comb filter is numerically stable even at higher orders due to the use
    of a single repeated pole, which won’t suffer from precision loss.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有关实现细节，请参见[[1]](#r83e8e1c7f75b-1)。由于使用了单个重复极点，该梳状滤波器的TF实现在更高的阶数下仍然是数值稳定的，不会因精度损失而受到影响。
- en: References
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 参考
- en: '[[1](#id1)]'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1](#id1)]'
- en: Sophocles J. Orfanidis, “Introduction To Signal Processing”, Prentice-Hall,
    1996, ch. 11, “Digital Filter Design”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Sophocles J. Orfanidis，“信号处理导论”，Prentice-Hall，1996年，第11章，“数字滤波器设计”
- en: Examples
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Design and plot notching comb filter at 20 Hz for a signal sampled at 200 Hz,
    using quality factor Q = 30
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在200 Hz采样信号上设计并绘制20 Hz处的梳状陷波滤波器，使用质量因数Q = 30
