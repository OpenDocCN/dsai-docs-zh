  zh: '[`read_csv`](https://pandas.pydata.org/docs/reference/api/pandas.read_csv.html#pandas.read_csv
    "pandas.read_csv")'
- en: Read a comma-separated values (csv) file into DataFrame.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从逗号分隔值（csv）文件读取到DataFrame。
- en: '[`read_fwf`](pandas.read_fwf.html#pandas.read_fwf "pandas.read_fwf")'
  id: totrans-23
  prefs: []
