- en: scipy.special.genlaguerre
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.genlaguerre.html#scipy.special.genlaguerre](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.genlaguerre.html#scipy.special.genlaguerre)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Generalized (associated) Laguerre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Defined to be the solution of
  prefs: []
  type: TYPE_NORMAL
- en: \[x\frac{d^2}{dx^2}L_n^{(\alpha)} + (\alpha + 1 - x)\frac{d}{dx}L_n^{(\alpha)}
    + nL_n^{(\alpha)} = 0,\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\alpha > -1\); \(L_n^{(\alpha)}\) is a polynomial of degree \(n\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree of the polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '**alpha**float'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter, must be greater than -1.
  prefs: []
  type: TYPE_NORMAL
- en: '**monic**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *True*, scale the leading coefficient to be 1\. Default is *False*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**L**orthopoly1d'
  prefs: []
  type: TYPE_NORMAL
- en: Generalized Laguerre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`laguerre`](scipy.special.laguerre.html#scipy.special.laguerre "scipy.special.laguerre")'
  prefs: []
  type: TYPE_NORMAL
- en: Laguerre polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '[`hyp1f1`](scipy.special.hyp1f1.html#scipy.special.hyp1f1 "scipy.special.hyp1f1")'
  prefs: []
  type: TYPE_NORMAL
- en: confluent hypergeometric function
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For fixed \(\alpha\), the polynomials \(L_n^{(\alpha)}\) are orthogonal over
    \([0, \infty)\) with weight function \(e^{-x}x^\alpha\).
  prefs: []
  type: TYPE_NORMAL
- en: The Laguerre polynomials are the special case where \(\alpha = 0\).
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[AS]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Milton Abramowitz and Irene A. Stegun, eds. Handbook of Mathematical Functions
    with Formulas, Graphs, and Mathematical Tables. New York: Dover, 1972.'
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'The generalized Laguerre polynomials are closely related to the confluent hypergeometric
    function \({}_1F_1\):'
  prefs: []
  type: TYPE_NORMAL
- en: \[L_n^{(\alpha)} = \binom{n + \alpha}{n} {}_1F_1(-n, \alpha +1, x)\]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This can be verified, for example, for \(n = \alpha = 3\) over the interval
    \([-1, 1]\):'
