  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.cov.html](https://pandas.pydata.org/docs/reference/api/pandas.core.groupby.SeriesGroupBy.cov.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute covariance with Series, excluding missing values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Series 计算协方差，排除缺失值。
- en: The two Series objects are not required to be the same length and will be aligned
    internally before the covariance is calculated.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 两个 Series 对象不需要具有相同的长度，在计算协方差之前将在内部对齐。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Series'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Series'
- en: Series with which to compute the covariance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算协方差的序列。
- en: '**min_periods**int, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**min_periods**int，可选'
- en: Minimum number of observations needed to have a valid result.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具有有效结果的最小观察次数。
- en: '**ddof**int, default 1'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**ddof**int，默认为 1'
- en: Delta degrees of freedom. The divisor used in calculations is `N - ddof`, where
    `N` represents the number of elements.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Delta 自由度。 计算中使用的除数是 `N - ddof`，其中 `N` 表示元素的数量。
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: float
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数
- en: Covariance between Series and other normalized by N-1 (unbiased estimator).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Series 和其他序列之间的协方差由 N-1（无偏估计器）归一化。
- en: See also
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '`DataFrame.cov`'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.cov`'
- en: Compute pairwise covariance of columns.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算列的成对协方差。
