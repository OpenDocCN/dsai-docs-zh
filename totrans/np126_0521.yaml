- en: numpy.info
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.info.html](https://numpy.org/doc/1.26/reference/generated/numpy.info.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Get help information for an array, function, class, or module.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**object**object or str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Input object or name to get information about. If *object* is an [`ndarray`](numpy.ndarray.html#numpy.ndarray
    "numpy.ndarray") instance, information about the array is printed. If *object*
    is a numpy object, its docstring is given. If it is a string, available modules
    are searched for matching objects. If None, information about [`info`](#numpy.info
    "numpy.info") itself is returned.
  prefs: []
  type: TYPE_NORMAL
- en: '**maxwidth**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Printing width.
  prefs: []
  type: TYPE_NORMAL
- en: '**output**file like object, optional'
  prefs: []
  type: TYPE_NORMAL
- en: File like object that the output is written to, default is `None`, in which
    case `sys.stdout` will be used. The object has to be opened in ‘w’ or ‘a’ mode.
  prefs: []
  type: TYPE_NORMAL
- en: '**toplevel**str, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Start search at this level.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`source`](numpy.source.html#numpy.source "numpy.source"), [`lookfor`](numpy.lookfor.html#numpy.lookfor
    "numpy.lookfor")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: When used interactively with an object, `np.info(obj)` is equivalent to `help(obj)`
    on the Python prompt or `obj?` on the IPython prompt.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: When using a string for *object* it is possible to get multiple results.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: When the argument is an array, information about the array is printed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
