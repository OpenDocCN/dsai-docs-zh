- en: scipy.special.lqmn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lqmn.html#scipy.special.lqmn](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.lqmn.html#scipy.special.lqmn)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sequence of associated Legendre functions of the second kind.
  prefs: []
  type: TYPE_NORMAL
- en: Computes the associated Legendre function of the second kind of order m and
    degree n, `Qmn(z)` = \(Q_n^m(z)\), and its derivative, `Qmn'(z)`. Returns two
    arrays of size `(m+1, n+1)` containing `Qmn(z)` and `Qmn'(z)` for all orders from
    `0..m` and degrees from `0..n`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**int'
  prefs: []
  type: TYPE_NORMAL
- en: '`|m| <= n`; the order of the Legendre function.'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: where `n >= 0`; the degree of the Legendre function. Often called `l` (lower
    case L) in descriptions of the associated Legendre function
  prefs: []
  type: TYPE_NORMAL
- en: '**z**complex'
  prefs: []
  type: TYPE_NORMAL
- en: Input value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Qmn_z**(m+1, n+1) array'
  prefs: []
  type: TYPE_NORMAL
- en: Values for all orders 0..m and degrees 0..n
  prefs: []
  type: TYPE_NORMAL
- en: '**Qmn_d_z**(m+1, n+1) array'
  prefs: []
  type: TYPE_NORMAL
- en: Derivatives for all orders 0..m and degrees 0..n
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
