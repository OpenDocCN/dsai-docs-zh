  zh: '`to_dict` 现在接受`records`作为可能的输出类型。返回一个以列键为字典的数组。 ([GH 4936](https://github.com/pandas-dev/pandas/issues/4936))'
- en: '`NaN` handing in get_dummies ([GH 4446](https://github.com/pandas-dev/pandas/issues/4446))
    with `dummy_na`'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`get_dummies`中的`NaN`处理 ([GH 4446](https://github.com/pandas-dev/pandas/issues/4446))
    使用`dummy_na`'
- en: '[PRE85]'
  id: totrans-610
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE85]'
- en: '`timedelta64[ns]` operations. See [the docs](../user_guide/timedeltas.html#timedeltas-timedeltas-convert).'
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`timedelta64[ns]` 操作。请参阅[文档](../user_guide/timedeltas.html#timedeltas-timedeltas-convert)。'
- en: Warning
  id: totrans-612
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Most of these operations require `numpy >= 1.7`
  id: totrans-613
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数这些操作需要`numpy >= 1.7`
- en: Using the new top-level `to_timedelta`, you can convert a scalar or array from
    the standard timedelta format (produced by `to_csv`) into a timedelta type (`np.timedelta64`
    in `nanoseconds`).
  id: totrans-614
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用新的顶级`to_timedelta`，您可以将标准时间增量格式（由`to_csv`生成）的标量或数组转换为时间增量类型（`np.timedelta64`中的`nanoseconds`）。
- en: '[PRE86]'
  id: totrans-615
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE86]'
- en: A Series of dtype `timedelta64[ns]` can now be divided by another `timedelta64[ns]`
    object, or astyped to yield a `float64` dtyped Series. This is frequency conversion.
    See [the docs](../user_guide/timedeltas.html#timedeltas-timedeltas-convert) for
    the docs.
  id: totrans-616
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个`timedelta64[ns]` dtype 的 Series 现在可以被另一个`timedelta64[ns]`对象除以，或者转换为`float64`
    dtype 的 Series。这是频率转换。请参阅[文档](../user_guide/timedeltas.html#timedeltas-timedeltas-convert)。
- en: '[PRE87]'
  id: totrans-617
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE87]'
- en: '[PRE88]'
  id: totrans-618
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE88]'
