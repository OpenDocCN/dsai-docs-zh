- en: NumPy 1.22.1 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.22.1-notes.html](https://numpy.org/doc/1.26/release/1.22.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The NumPy 1.22.1 is a maintenance release that fixes bugs discovered after
    the 1.22.0 release. Notable fixes are:'
  prefs: []
  type: TYPE_NORMAL
- en: Fix f2PY docstring problems (SciPy)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fix reduction type problems (AstroPy)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fix various typing bugs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Python versions supported for this release are 3.8-3.10.
  prefs: []
  type: TYPE_NORMAL
- en: Contributors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A total of 14 people contributed to this release. People with a “+” by their
    names contributed a patch for the first time.
