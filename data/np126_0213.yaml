- en: The size, along each dimension, of the arrays for which the returned indices
    can be used.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的索引可用于访问数组的每个维度的大小。
- en: '**ndim**int, optional'
