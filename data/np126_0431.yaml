- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element, return the lowest index in the string where substring *sub*
    is found.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，返回字符串中子字符串*sub*的最低索引。
- en: Calls *str.find* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.find*。
- en: For each element, return the lowest index in the string where substring *sub*
    is found, such that *sub* is contained in the range [*start*, *end*].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个元素，返回字符串中子字符串*sub*的最低索引，使得*sub*包含在范围[*start*, *end*]内。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like of str or unicode'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like of str or unicode'
- en: '**sub**str or unicode'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**sub**str or unicode'
- en: '**start, end**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**start, end**int, optional'
- en: Optional arguments *start* and *end* are interpreted as in slice notation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可选参数*start*和*end*的解释方式与切片表示法相同。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray or int'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray or int'
- en: Output array of ints. Returns -1 if *sub* is not found.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出整数数组。如果未找到*sub*，则返回-1。
