- en: Returns `0` if `self` and `other` commute, `1` if they anticommute.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`self`和`other`对易，则返回`0`，如果它们反对易，则返回`1`。
- en: Returns `None` if `self` and `other` neither commute nor anticommute.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
