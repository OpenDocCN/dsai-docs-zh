- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Construct an orthonormal basis for the null space of A using SVD
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SVD构造A的零空间的标准正交基
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A**(M, N) array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**(M, N) array_like'
- en: Input array
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**rcond**float, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**rcond**float, optional'
- en: 'Relative condition number. Singular values `s` smaller than `rcond * max(s)`
    are considered zero. Default: floating point eps * max(M,N).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相对条件数。比`rcond * max(s)`小的奇异值`s`被认为是零。默认值：浮点数eps * max(M, N)。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**Z**(N, K) ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Z**(N, K) ndarray'
- en: Orthonormal basis for the null space of A. K = dimension of effective null space,
    as determined by rcond
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: A的零空间的标准正交基。K = 有效零空间的维度，由rcond确定。
- en: See also
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
