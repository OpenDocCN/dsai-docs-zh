- en: numpy.rot90
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.rot90
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.rot90.html](https://numpy.org/doc/1.26/reference/generated/numpy.rot90.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.rot90.html](https://numpy.org/doc/1.26/reference/generated/numpy.rot90.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Rotate an array by 90 degrees in the plane specified by axes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在指定轴平面上将数组旋转90度。
- en: Rotation direction is from the first towards the second axis. This means for
    a 2D array with the default *k* and *axes*, the rotation will be counterclockwise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转方向是从第一个轴朝向第二个轴。这意味着对于默认的 *k* 和 *axes* 的2D数组，旋转将是逆时针方向的。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**m**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**m** 数组类型'
- en: Array of two or more dimensions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 二维或以上维度的数组。
- en: '**k**integer'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**k** 整数'
- en: Number of times the array is rotated by 90 degrees.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数组旋转90度的次数。
- en: '**axes**(2,) array_like'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**(2,) 数组类型'
- en: The array is rotated in the plane defined by the axes. Axes must be different.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数组在轴定义的平面上旋转。轴必须不同。
- en: New in version 1.12.0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.12.0开始引入。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y** ndarray'
- en: A rotated view of *m*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*m* 的旋转视图。'
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样可以参考：
- en: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
- en: Reverse the order of elements in an array along the given axis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着给定轴翻转数组元素的顺序。
- en: '[`fliplr`](numpy.fliplr.html#numpy.fliplr "numpy.fliplr")'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[`fliplr`](numpy.fliplr.html#numpy.fliplr "numpy.fliplr")'
- en: Flip an array horizontally.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 水平翻转数组。
- en: '[`flipud`](numpy.flipud.html#numpy.flipud "numpy.flipud")'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[`flipud`](numpy.flipud.html#numpy.flipud "numpy.flipud")'
- en: Flip an array vertically.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直翻转数组。
- en: Notes
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '`rot90(m, k=1, axes=(1,0))` is the reverse of `rot90(m, k=1, axes=(0,1))`'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`rot90(m, k=1, axes=(1,0))` 是 `rot90(m, k=1, axes=(0,1))` 的逆操作'
- en: '`rot90(m, k=1, axes=(1,0))` is equivalent to `rot90(m, k=-1, axes=(0,1))`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`rot90(m, k=1, axes=(1,0))` 等同于 `rot90(m, k=-1, axes=(0,1))`'
- en: Examples
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
