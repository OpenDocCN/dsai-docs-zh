- en: scipy.signal.lp2lp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2lp.html#scipy.signal.lp2lp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2lp.html#scipy.signal.lp2lp)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Transform a lowpass filter prototype to a different frequency.
  prefs: []
  type: TYPE_NORMAL
- en: Return an analog low-pass filter with cutoff frequency *wo* from an analog low-pass
    filter prototype with unity cutoff frequency, in transfer function (‘ba’) representation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator polynomial coefficients.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator polynomial coefficients.
  prefs: []
  type: TYPE_NORMAL
- en: '**wo**float'
  prefs: []
  type: TYPE_NORMAL
- en: Desired cutoff, as angular frequency (e.g. rad/s). Defaults to no change.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator polynomial coefficients of the transformed low-pass filter.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator polynomial coefficients of the transformed low-pass filter.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
