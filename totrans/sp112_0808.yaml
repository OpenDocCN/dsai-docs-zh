- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.besselpoly.html#scipy.special.besselpoly](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.besselpoly.html#scipy.special.besselpoly)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Weighted integral of the Bessel function of the first kind.
  prefs: []
  type: TYPE_NORMAL
- en: Computes
  prefs: []
  type: TYPE_NORMAL
- en: \[\int_0^1 x^\lambda J_\nu(2 a x) \, dx\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(J_\nu\) is a Bessel function and \(\lambda=lmb\), \(\nu=nu\).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Scale factor inside the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: '**lmb**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Power of *x*
  prefs: []
  type: TYPE_NORMAL
- en: '**nu**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Order of the Bessel function.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function results.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
