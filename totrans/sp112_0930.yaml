- en: scipy.special.betaincinv
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betaincinv.html#scipy.special.betaincinv](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.betaincinv.html#scipy.special.betaincinv)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Inverse of the regularized incomplete beta function.
  prefs: []
  type: TYPE_NORMAL
- en: 'Computes \(x\) such that:'
  prefs: []
  type: TYPE_NORMAL
- en: \[y = I_x(a, b) = \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)} \int_0^x t^{a-1}(1-t)^{b-1}dt,\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(I_x\) is the normalized incomplete beta function [`betainc`](scipy.special.betainc.html#scipy.special.betainc
    "scipy.special.betainc") and \(\Gamma\) is the [`gamma`](scipy.special.gamma.html#scipy.special.gamma
    "scipy.special.gamma") function [[1]](#re68a6ed02546-1).
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a, b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Positive, real-valued parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**y**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Real-valued input
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: scalar or ndarray
  prefs: []
  type: TYPE_NORMAL
- en: Value of the inverse of the regularized incomplete beta function
  prefs: []
  type: TYPE_NORMAL
- en: See also
