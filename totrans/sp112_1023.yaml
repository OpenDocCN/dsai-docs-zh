- en: scipy.special.mathieu_odd_coef
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.mathieu_odd_coef.html#scipy.special.mathieu_odd_coef](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.mathieu_odd_coef.html#scipy.special.mathieu_odd_coef)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Fourier coefficients for even Mathieu and modified Mathieu functions.
  prefs: []
  type: TYPE_NORMAL
- en: The Fourier series of the odd solutions of the Mathieu differential equation
    are of the form
  prefs: []
  type: TYPE_NORMAL
- en: \[\mathrm{se}_{2n+1}(z, q) = \sum_{k=0}^{\infty} B_{(2n+1)}^{(2k+1)} \sin (2k+1)z\]\[\mathrm{se}_{2n+2}(z,
    q) = \sum_{k=0}^{\infty} B_{(2n+2)}^{(2k+2)} \sin (2k+2)z\]
  prefs: []
  type: TYPE_NORMAL
- en: This function returns the coefficients \(B_{(2n+2)}^{(2k+2)}\) for even input
    m=2n+2, and the coefficients \(B_{(2n+1)}^{(2k+1)}\) for odd input m=2n+1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order of Mathieu functions. Must be non-negative.
  prefs: []
  type: TYPE_NORMAL
- en: '**q**float (>=0)'
  prefs: []
  type: TYPE_NORMAL
- en: Parameter of Mathieu functions. Must be non-negative.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bk**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Even or odd Fourier coefficients, corresponding to even or odd m.
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[1]'
  prefs: []
  type: TYPE_NORMAL
- en: Zhang, Shanjie and Jin, Jianming. “Computation of Special Functions”, John Wiley
    and Sons, 1996. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  prefs: []
  type: TYPE_NORMAL
