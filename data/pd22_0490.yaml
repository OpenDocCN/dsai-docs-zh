- en: Convert the Timestamp to a NumPy datetime64.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将时间戳转换为 NumPy datetime64。
- en: This is an alias method for Timestamp.to_datetime64(). The dtype and copy parameters
    are available here only for compatibility. Their values will not affect the return
    value.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Timestamp.to_datetime64() 的别名方法。dtype 和 copy 参数仅用于兼容性。它们的值不会影响返回值。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: numpy.datetime64
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: numpy.datetime64
