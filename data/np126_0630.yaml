- en: numpy.ma.count
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ma.count
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.count.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.count.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.count.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.count.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Count the non-masked elements of the array along the given axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对给定轴沿数组计数非屏蔽元素。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**axis**None or int or tuple of ints, optional'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**None or int or tuple of ints, optional'
- en: Axis or axes along which the count is performed. The default, None, performs
    the count over all the dimensions of the input array. *axis* may be negative,
    in which case it counts from the last to the first axis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 进行计数的轴或轴。 默认值None，在输入数组的所有维度上执行计数。*轴*可以为负，这样它将从最后一个轴数到第一个轴数计数。
- en: New in version 1.10.0.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在1.10.0版中新增。
- en: If this is a tuple of ints, the count is performed on multiple axes, instead
    of a single axis or all the axes as before.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个整数的元组，计数将在多个轴上执行，而不是在单个轴或所有轴上执行。
- en: '**keepdims**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims**bool, optional'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个参数设置为True，则被减少的轴将作为尺寸为1的维度保留在结果中。 使用这个选项，结果将正确地广播到数组。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**result**ndarray or scalar'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**result**ndarray or scalar'
- en: An array with the same shape as the input array, with the specified axis removed.
    If the array is a 0-d array, or if *axis* is None, a scalar is returned.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个与输入数组形状相同的数组，指定的轴被移除。 如果数组是0维数组，或者*axis*为None，则返回一个标量。
- en: See also
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`ma.count_masked`](numpy.ma.count_masked.html#numpy.ma.count_masked "numpy.ma.count_masked")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ma.count_masked`](numpy.ma.count_masked.html#numpy.ma.count_masked "numpy.ma.count_masked")'
- en: Count masked elements in array or along a given axis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 计算数组或沿给定轴掩蔽的元素数。
- en: Examples
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: When the *axis* keyword is specified an array of appropriate size is returned.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当指定*轴*关键字时，将返回一个大小合适的数组。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
