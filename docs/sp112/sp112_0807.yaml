- en: Integrals related to modified Bessel functions of order 0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与修改的贝塞尔函数的积分有关。
- en: Computes the integrals
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算积分
- en: \[\begin{split}\int_0^x \frac{I_0(t) - 1}{t} dt \\ \int_x^\infty \frac{K_0(t)}{t}
    dt.\end{split}\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}\int_0^x \frac{I_0(t) - 1}{t} dt \\ \int_x^\infty \frac{K_0(t)}{t}
    dt.\end{split}\]
