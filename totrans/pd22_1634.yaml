  zh: '`Series.groupby`'
- en: Apply a function groupby to a Series.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将函数应用于 Series 的 groupby。
- en: '`DataFrame.groupby`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame.groupby`'
- en: Apply a function groupby to each row or column of a DataFrame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将函数应用于 DataFrame 的每一行或列。
