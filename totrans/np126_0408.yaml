- en: numpy.char.partition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Partition each element in *a* around *sep*.
  prefs: []
  type: TYPE_NORMAL
- en: Calls *str.partition* element-wise.
  prefs: []
  type: TYPE_NORMAL
- en: For each element in *a*, split the element as the first occurrence of *sep*,
    and return 3 strings containing the part before the separator, the separator itself,
    and the part after the separator. If the separator is not found, return 3 strings
    containing the string itself, followed by two empty strings.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like, {str, unicode}'
  prefs: []
  type: TYPE_NORMAL
- en: Input array
  prefs: []
  type: TYPE_NORMAL
- en: '**sep**{str, unicode}'
  prefs: []
  type: TYPE_NORMAL
- en: Separator to split each string element in *a*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, {str, unicode}'
  prefs: []
  type: TYPE_NORMAL
- en: Output array of str or unicode, depending on input type. The output array will
    have an extra dimension with 3 elements per input element.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`str.partition`](https://docs.python.org/3/library/stdtypes.html#str.partition
    "(in Python v3.11)")'
  prefs: []
  type: TYPE_NORMAL
