- en: Check whether two Interval objects overlap.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查两个区间对象是否重叠。
- en: Two intervals overlap if they share a common point, including closed endpoints.
    Intervals that only have an open endpoint in common do not overlap.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它们共享一个公共点，包括闭合端点，则两个区间重叠。只有一个共同开放端点的区间不重叠。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**Interval'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**Interval'
- en: Interval to check against for an overlap.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用于检查重叠的区间。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: bool
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔
- en: True if the two intervals overlap.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个区间重叠，则为True。
