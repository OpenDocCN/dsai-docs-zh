- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Detect non-missing values for an array-like object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检测类数组对象的非缺失值。
- en: This function takes a scalar or array-like object and indicates whether values
    are valid (not missing, which is `NaN` in numeric arrays, `None` or `NaN` in object
    arrays, `NaT` in datetimelike).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数接受标量或类数组对象，并指示值是否有效（不缺失，在数值数组中为 `NaN`，在对象数组中为 `None` 或 `NaN`，在日期时间类中为 `NaT`）。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**obj**array-like or object value'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**obj** 类似数组或对象值'
- en: Object to check for *not* null or *non*-missing values.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查*非*空或*非*缺失值的对象。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: bool or array-like of bool
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值或布尔类数组
- en: For scalar input, returns a scalar boolean. For array input, returns an array
    of boolean indicating whether each corresponding element is valid.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标量输入，返回标量布尔值。对于数组输入，返回一个布尔数组，指示每个对应元素是否有效。
