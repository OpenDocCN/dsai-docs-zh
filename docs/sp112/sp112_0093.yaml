- en: Return inverse multidimensional discrete Fourier transform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回多维离散傅立叶逆变换。
- en: The sequence can be of an arbitrary type.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 序列可以是任意类型。
- en: 'The returned array contains:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的数组包含：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: where `d = len(x.shape)`, `n = x.shape`, and `p = prod[i=1..d] n_i`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `d = len(x.shape)`, `n = x.shape`, 以及 `p = prod[i=1..d] n_i`.
- en: For description of parameters see [`fftn`](scipy.fftpack.fftn.html#scipy.fftpack.fftn
