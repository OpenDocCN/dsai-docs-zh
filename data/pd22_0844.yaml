  zh: pandas.TimedeltaIndex
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.TimedeltaIndex.html](https://pandas.pydata.org/docs/reference/api/pandas.TimedeltaIndex.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.TimedeltaIndex.html](https://pandas.pydata.org/docs/reference/api/pandas.TimedeltaIndex.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Immutable Index of timedelta64 data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变的timedelta64数据索引。
- en: Represented internally as int64, and scalars returned Timedelta objects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部表示为int64，并且标量返回Timedelta对象。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**data**array-like (1-dimensional), optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**data**类似数组（1维），可选'
- en: Optional timedelta-like data to construct index with.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的类似时间差的数据用于构建索引。
- en: '**unit**{‘D’, ‘h’, ‘m’, ‘s’, ‘ms’, ‘us’, ‘ns’}, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**unit**{‘D’, ‘h’, ‘m’, ‘s’, ‘ms’, ‘us’, ‘ns’}，可选'
- en: The unit of `data`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`data`的单位。'
- en: 'Deprecated since version 2.2.0: Use `pd.to_timedelta` instead.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本2.2.0起弃用：请改用`pd.to_timedelta`。
- en: '**freq**str or pandas offset object, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**freq**字符串或pandas偏移对象，可选'
- en: One of pandas date offset strings or corresponding objects. The string `'infer'`
    can be passed in order to set the frequency of the index as the inferred frequency
    upon creation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: pandas日期偏移字符串或相应对象之一。可以传递字符串`'infer'`以便在创建时将索引的频率设置为推断的频率。
- en: '**dtype**numpy.dtype or str, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**numpy.dtype或字符串，默认为None'
- en: Valid `numpy` dtypes are `timedelta64[ns]`, `timedelta64[us]`, `timedelta64[ms]`,
    and `timedelta64[s]`.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的`numpy`数据类型为`timedelta64[ns]`、`timedelta64[us]`、`timedelta64[ms]`和`timedelta64[s]`。
- en: '**copy**bool'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**copy**布尔值'
- en: Make a copy of input array.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 复制输入数组。
- en: '**name**object'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**对象'
- en: Name to be stored in the index.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要存储在索引中的名称。
