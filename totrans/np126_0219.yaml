    "numpy.tril_indices_from")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`triu_indices`](https://numpy.org/doc/1.26/reference/generated/numpy.triu_indices.html#numpy.triu_indices
