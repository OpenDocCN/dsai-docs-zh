- en: scipy.signal.lp2hp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2hp.html#scipy.signal.lp2hp](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.lp2hp.html#scipy.signal.lp2hp)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Transform a lowpass filter prototype to a highpass filter.
  prefs: []
  type: TYPE_NORMAL
- en: Return an analog high-pass filter with cutoff frequency *wo* from an analog
    low-pass filter prototype with unity cutoff frequency, in transfer function (‘ba’)
    representation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator polynomial coefficients.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator polynomial coefficients.
  prefs: []
  type: TYPE_NORMAL
- en: '**wo**float'
  prefs: []
  type: TYPE_NORMAL
- en: Desired cutoff, as angular frequency (e.g., rad/s). Defaults to no change.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**b**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Numerator polynomial coefficients of the transformed high-pass filter.
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Denominator polynomial coefficients of the transformed high-pass filter.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`lp2lp`](scipy.signal.lp2lp.html#scipy.signal.lp2lp "scipy.signal.lp2lp"),
    [`lp2bp`](scipy.signal.lp2bp.html#scipy.signal.lp2bp "scipy.signal.lp2bp"), [`lp2bs`](scipy.signal.lp2bs.html#scipy.signal.lp2bs
    "scipy.signal.lp2bs"), [`bilinear`](scipy.signal.bilinear.html#scipy.signal.bilinear
    "scipy.signal.bilinear")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`lp2hp_zpk`](scipy.signal.lp2hp_zpk.html#scipy.signal.lp2hp_zpk "scipy.signal.lp2hp_zpk")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: This is derived from the s-plane substitution
  prefs: []
  type: TYPE_NORMAL
- en: \[s \rightarrow \frac{\omega_0}{s}\]
  prefs: []
  type: TYPE_NORMAL
- en: This maintains symmetry of the lowpass and highpass responses on a logarithmic
    scale.
  prefs: []
  type: TYPE_NORMAL
