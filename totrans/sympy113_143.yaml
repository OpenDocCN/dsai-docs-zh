- en: Quantum Harmonic Oscillator in 1-D
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一维量子谐振子
- en: Original text：[https://docs.sympy.org/latest/modules/physics/qho_1d.html](https://docs.sympy.org/latest/modules/physics/qho_1d.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/qho_1d.html](https://docs.sympy.org/latest/modules/physics/qho_1d.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Returns the Energy of the One-dimensional harmonic oscillator.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一维谐振子的能量。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n :**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：**'
- en: The “nodal” quantum number.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “节点”量子数。
- en: '**omega :**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**omega：**'
- en: The harmonic oscillator angular frequency.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谐振子的角频率。
- en: Notes
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The unit of the returned value matches the unit of hw, since the energy is
    calculated as:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值的单位与 hw 的单位匹配，因为能量的计算为：
- en: E_n = hbar * omega*(n + 1/2)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: E_n = hbar * omega*(n + 1/2)
- en: Examples
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Returns <n|alpha> for the coherent states of 1D harmonic oscillator. See [https://en.wikipedia.org/wiki/Coherent_states](https://en.wikipedia.org/wiki/Coherent_states)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 1D 谐振子相干态的 <n|alpha>。参见 [https://en.wikipedia.org/wiki/Coherent_states](https://en.wikipedia.org/wiki/Coherent_states)
- en: 'Parameters:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n :**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：**'
- en: The “nodal” quantum number.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “节点”量子数。
- en: '**alpha :**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**alpha：**'
- en: The eigen value of annihilation operator.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 湮灭算符的本征值。
- en: '[PRE3]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Returns the wavefunction psi_{n} for the One-dimensional harmonic oscillator.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一维谐振子的波函数 psi_{n}。
- en: 'Parameters:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n :**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**n：**'
- en: the “nodal” quantum number. Corresponds to the number of nodes in the wavefunction.
    `n >= 0`
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “节点”量子数。对应于波函数中的节点数。`n >= 0`
- en: '**x :**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**x：**'
- en: x coordinate.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x 坐标。
- en: '**m :**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**m：**'
- en: Mass of the particle.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粒子的质量。
- en: '**omega :**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**omega：**'
- en: Angular frequency of the oscillator.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 振子的角频率。
