- en: SciPy 0.10.1 is a bug-fix release with no new features compared to 0.10.0.
  prefs: []
  type: TYPE_NORMAL
- en: '[Main changes](#id2)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The most important changes are:'
  prefs: []
  type: TYPE_NORMAL
- en: The single precision routines of `eigs` and `eigsh` in `scipy.sparse.linalg`
    have been disabled (they internally use double precision now).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A compatibility issue related to changes in NumPy macros has been fixed, in
    order to make scipy 0.10.1 compile with the upcoming numpy 1.7.0 release.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
