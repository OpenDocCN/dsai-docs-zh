  type: TYPE_NORMAL
  zh: '**签名检测数据集**的结构是什么，如何获取更多信息？'
- en: 'The Signature Detection Dataset is divided into two subsets:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**签名检测数据集**分为两个子集：'
- en: '**Training Set**: Contains 143 images with annotations.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练集**：包含有 143 张带有注释的图像。'
- en: '**Validation Set**: Includes 35 images with annotations.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证集**：包含有 35 张带有注释的图像。'
- en: For detailed information, you can refer to the Dataset Structure section. Additionally,
    view the complete dataset configuration in the `signature.yaml` file located at
