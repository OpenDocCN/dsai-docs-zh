- en: numpy.ma.notmasked_contiguous
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_contiguous.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.notmasked_contiguous.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Find contiguous unmasked data in a masked array along the given axis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axis along which to perform the operation. If None (default), applies to a flattened
    version of the array, and this is the same as [`flatnotmasked_contiguous`](numpy.ma.flatnotmasked_contiguous.html#numpy.ma.flatnotmasked_contiguous
    "numpy.ma.flatnotmasked_contiguous").
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**endpoints**list'
  prefs: []
  type: TYPE_NORMAL
- en: A list of slices (start and end indexes) of unmasked indexes in the array.
  prefs: []
  type: TYPE_NORMAL
- en: If the input is 2d and axis is specified, the result is a list of lists.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`flatnotmasked_edges`](numpy.ma.flatnotmasked_edges.html#numpy.ma.flatnotmasked_edges
    "numpy.ma.flatnotmasked_edges"), [`flatnotmasked_contiguous`](numpy.ma.flatnotmasked_contiguous.html#numpy.ma.flatnotmasked_contiguous
    "numpy.ma.flatnotmasked_contiguous"), [`notmasked_edges`](numpy.ma.notmasked_edges.html#numpy.ma.notmasked_edges
    "numpy.ma.notmasked_edges")'
  prefs: []
  type: TYPE_NORMAL
- en: '[`clump_masked`](numpy.ma.clump_masked.html#numpy.ma.clump_masked "numpy.ma.clump_masked"),
    [`clump_unmasked`](numpy.ma.clump_unmasked.html#numpy.ma.clump_unmasked "numpy.ma.clump_unmasked")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Only accepts 2-D arrays at most.
  prefs: []
  type: TYPE_NORMAL
