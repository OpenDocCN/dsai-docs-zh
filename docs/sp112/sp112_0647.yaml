- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return a Ricker wavelet, also known as the “Mexican hat wavelet”.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个 Ricker 小波，也称为“墨西哥帽小波”。
- en: 'Deprecated since version 1.12.0: scipy.signal.ricker is deprecated in SciPy
    1.12 and will be removed in SciPy 1.15\. We recommend using PyWavelets instead.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自 SciPy 1.12 版本起已弃用：scipy.signal.ricker 在 SciPy 1.12 中已弃用，并将在 SciPy 1.15 中移除。我们建议改用
    PyWavelets。
- en: 'It models the function:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 它模拟函数：
- en: '`A * (1 - (x/a)**2) * exp(-0.5*(x/a)**2)`,'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`A * (1 - (x/a)**2) * exp(-0.5*(x/a)**2)`,'
- en: where `A = 2/(sqrt(3*a)*(pi**0.25))`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `A = 2/(sqrt(3*a)*(pi**0.25))`。
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**points**int'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**points**整数'
- en: Number of points in *vector*. Will be centered around 0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*vector* 中的点数。将以 0 为中心。'
- en: '**a**scalar'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**标量'
- en: Width parameter of the wavelet.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 小波的宽度参数。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**vector**(N,) ndarray'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**向量**(N,) ndarray'
- en: Array of length *points* in shape of ricker curve.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 形状为 ricker 曲线的长度为 *points* 的数组。
