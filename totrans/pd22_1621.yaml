- en: Return True if all values in the group are truthful, else False.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组中的所有值都为真，则返回 True，否则返回 False。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '参数:'
- en: '**skipna**bool, default True'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**skipna**bool, 默认 True'
- en: Flag to ignore nan values during truth testing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标志，用于在测试真值时忽略 nan 值。
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: Series or DataFrame
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Series 或 DataFrame
- en: DataFrame or Series of boolean values, where a value is True if all elements
    are True within its respective group, False otherwise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 或 Series 的布尔值，其中如果所有元素在其各自的组内都为真，则值为 True，否则为 False。
