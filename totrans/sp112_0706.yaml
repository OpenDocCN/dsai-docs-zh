- en: Return the lower triangular portion of a sparse array or matrix
  prefs: []
  type: TYPE_NORMAL
- en: Returns the elements on or below the k-th diagonal of A.
  prefs: []
  type: TYPE_NORMAL
- en: k = 0 corresponds to the main diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: k > 0 is above the main diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: k < 0 is below the main diagonal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A**dense or sparse array or matrix'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix whose lower trianglar portion is desired.
  prefs: []
  type: TYPE_NORMAL
- en: '**k**integeroptional'
  prefs: []
  type: TYPE_NORMAL
- en: The top-most diagonal of the lower triangle.
  prefs: []
  type: TYPE_NORMAL
- en: '**format**string'
  prefs: []
  type: TYPE_NORMAL
- en: Sparse format of the result, e.g. format=”csr”, etc.
