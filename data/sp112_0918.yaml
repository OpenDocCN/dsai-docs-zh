- en: gamma function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛函数
- en: The gamma function is defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛函数定义为
- en: \[\Gamma(z) = \int_0^\infty t^{z-1} e^{-t} dt\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\Gamma(z) = \int_0^\infty t^{z-1} e^{-t} dt\]
- en: for \(\Re(z) > 0\) and is extended to the rest of the complex plane by analytic
    continuation. See [[dlmf]](#rc16a1b049558-dlmf) for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\Re(z) > 0\)，并通过解析延拓到复平面的其余部分。更多详情请见[[dlmf]](#rc16a1b049558-dlmf)。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**z**array_like'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**z** 数组型参数'
- en: Real or complex valued argument
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实数或复数值参数
- en: '**out**ndarray, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** 数组，可选'
- en: Optional output array for the function values
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可选的输出数组，用于函数值
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: scalar or ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标量或者数组
- en: Values of the gamma function
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛函数的值
- en: Notes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The gamma function is often referred to as the generalized factorial since \(\Gamma(n
    + 1) = n!\) for natural numbers \(n\). More generally it satisfies the recurrence
    relation \(\Gamma(z + 1) = z \cdot \Gamma(z)\) for complex \(z\), which, combined
    with the fact that \(\Gamma(1) = 1\), implies the above identity for \(z = n\).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 伽玛函数通常被称为广义阶乘，因为对于自然数 \(n\)，\(\Gamma(n + 1) = n!\)。更一般地，对于复数 \(z\)，它满足递推关系 \(\Gamma(z
    + 1) = z \cdot \Gamma(z)\)，结合事实 \(\Gamma(1) = 1\)，这意味着对于 \(z = n\) 的上述身份成立。
