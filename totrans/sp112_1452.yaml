- en: SciPy 0.19.0 is the culmination of 7 months of hard work. It contains many new
    features, numerous bug-fixes, improved test coverage and better documentation.
    There have been a number of deprecations and API changes in this release, which
    are documented below. All users are encouraged to upgrade to this release, as
    there are a large number of bug-fixes and optimizations. Moreover, our development
    attention will now shift to bug-fix releases on the 0.19.x branch, and on adding
    new features on the master branch.
  prefs: []
  type: TYPE_NORMAL
- en: This release requires Python 2.7 or 3.4-3.6 and NumPy 1.8.2 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights of this release include:'
  prefs: []
  type: TYPE_NORMAL
- en: A unified foreign function interface layer, [`scipy.LowLevelCallable`](../reference/generated/scipy.LowLevelCallable.html#scipy.LowLevelCallable
    "scipy.LowLevelCallable").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cython API for scalar, typed versions of the universal functions from the [`scipy.special`](../reference/special.html#module-scipy.special
    "scipy.special") module, via *cimport scipy.special.cython_special*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New features](#id2)'
  prefs:
