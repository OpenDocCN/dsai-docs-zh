- en: pandas.Index.symmetric_difference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.symmetric_difference.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the symmetric difference of two Index objects.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**other**Index or array-like'
  prefs: []
  type: TYPE_NORMAL
- en: '**result_name**str'
  prefs: []
  type: TYPE_NORMAL
- en: '**sort**bool or None, default None'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to sort the resulting index. By default, the values are attempted to
    be sorted, but any TypeError from incomparable elements is caught by pandas.
  prefs: []
  type: TYPE_NORMAL
- en: 'None : Attempt to sort the result, but catch any TypeErrors from comparing
    incomparable elements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'False : Do not sort the result.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'True : Sort the result (which may raise TypeError).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '`symmetric_difference` contains elements that appear in either `idx1` or `idx2`
    but not both. Equivalent to the Index created by `idx1.difference(idx2) | idx2.difference(idx1)`
    with duplicates dropped.'
  prefs: []
  type: TYPE_NORMAL
