  zh: '[`trace`](numpy.trace.html#numpy.trace "numpy.trace")'
- en: Sum along diagonals.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 沿对角线求和。
- en: Notes
  id: totrans-20
