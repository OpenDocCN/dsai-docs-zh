- en: Examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It has two positive zeros.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它有两个正零点。
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It has poles at nonpositive integers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它在非正整数处有极点。
- en: '[PRE3]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It asymptotically approaches `x * log(x)` (Stirling’s formula).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它渐近地趋近于`x * log(x)`（Stirling公式）。
- en: '[PRE4]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
