  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The transpose of a C-ordered array is a FORTRAN-ordered array.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: C-ordered arrays evaluate as False even if they are also FORTRAN-ordered.
