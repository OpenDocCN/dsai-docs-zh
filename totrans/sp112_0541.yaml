- en: scipy.signal.detrend
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.detrend.html#scipy.signal.detrend](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.detrend.html#scipy.signal.detrend)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Remove linear trend along axis from data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**data**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input data.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis along which to detrend the data. By default this is the last axis (-1).
  prefs: []
  type: TYPE_NORMAL
- en: '**type**{‘linear’, ‘constant’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The type of detrending. If `type == 'linear'` (default), the result of a linear
    least-squares fit to *data* is subtracted from *data*. If `type == 'constant'`,
    only the mean of *data* is subtracted.
  prefs: []
  type: TYPE_NORMAL
- en: '**bp**array_like of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: A sequence of break points. If given, an individual linear fit is performed
    for each part of *data* between two break points. Break points are specified as
    indices into *data*. This parameter only has an effect when `type == 'linear'`.
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_data**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If True, perform in place detrending and avoid a copy. Default is False
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ret**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The detrended input data.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
