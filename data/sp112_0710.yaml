  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.save_npz.html#scipy.sparse.save_npz](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.save_npz.html#scipy.sparse.save_npz)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Save a sparse matrix or array to a file using `.npz` format.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将稀疏矩阵或数组保存到文件中，使用`.npz`格式。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**file**str or file-like object'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件**str 或类文件对象'
- en: Either the file name (string) or an open file (file-like object) where the data
    will be saved. If file is a string, the `.npz` extension will be appended to the
    file name if it is not already there.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 文件名（字符串）或数据将保存到的打开文件（类文件对象）。如果文件是字符串，则如果文件名尚未包含`.npz`扩展名，则将其添加到文件名中。
- en: '**matrix: spmatrix or sparray**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**矩阵：spmatrix 或 sparray**'
- en: 'The sparse matrix or array to save. Supported formats: `csc`, `csr`, `bsr`,
    `dia` or `coo`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存的稀疏矩阵或数组。支持的格式：`csc`、`csr`、`bsr`、`dia` 或 `coo`。
- en: '**compressed**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**压缩**bool, 可选'
- en: 'Allow compressing the file. Default: True'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 允许压缩文件。默认：True
- en: See also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`scipy.sparse.load_npz`](scipy.sparse.load_npz.html#scipy.sparse.load_npz
    "scipy.sparse.load_npz")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.sparse.load_npz`](scipy.sparse.load_npz.html#scipy.sparse.load_npz
    "scipy.sparse.load_npz")'
- en: Load a sparse matrix from a file using `.npz` format.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从文件中使用`.npz`格式加载稀疏矩阵。
- en: '[`numpy.savez`](https://numpy.org/devdocs/reference/generated/numpy.savez.html#numpy.savez
    "(in NumPy v2.0.dev0)")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.savez`](https://numpy.org/devdocs/reference/generated/numpy.savez.html#numpy.savez
    "(在 NumPy v2.0.dev0 中)")'
- en: Save several arrays into a `.npz` archive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将多个数组保存到`.npz`归档文件中。
- en: '[`numpy.savez_compressed`](https://numpy.org/devdocs/reference/generated/numpy.savez_compressed.html#numpy.savez_compressed
    "(in NumPy v2.0.dev0)")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.savez_compressed`](https://numpy.org/devdocs/reference/generated/numpy.savez_compressed.html#numpy.savez_compressed
    "(在 NumPy v2.0.dev0 中)")'
- en: Save several arrays into a compressed `.npz` archive.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将多个数组保存到压缩的`.npz`归档文件中。
