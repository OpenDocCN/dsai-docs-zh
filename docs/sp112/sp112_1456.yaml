  - PREF_IND
  type: TYPE_NORMAL
- en: Support for fitting with bounds in [`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit").
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit")中支持带边界的拟合。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Significant improvements to [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats"), providing many functions with better handing of inputs which have
    NaNs or are empty, improved documentation, and consistent behavior between [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") and [`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats").
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")中进行了显著改进，提供了对具有NaN或为空的输入更好的处理功能，改进了文档，同时确保了[`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats")和[`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats")之间的一致行为。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Significant performance improvements and new functionality in [`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree").
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree")中进行了显著的性能改进和新功能添加。
- en: '[New features](#id2)'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[新特性](#id2)'
- en: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")
    improvements'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.cluster`](../reference/cluster.html#module-scipy.cluster "scipy.cluster")有所改进'
- en: A new function [`scipy.cluster.hierarchy.cut_tree`](../reference/generated/scipy.cluster.hierarchy.cut_tree.html#scipy.cluster.hierarchy.cut_tree
    "scipy.cluster.hierarchy.cut_tree"), which determines a cut tree from a linkage
    matrix, was added.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个函数[`scipy.cluster.hierarchy.cut_tree`](../reference/generated/scipy.cluster.hierarchy.cut_tree.html#scipy.cluster.hierarchy.cut_tree
    "scipy.cluster.hierarchy.cut_tree")，用于从链接矩阵中确定切分树。
- en: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io") improvements'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.io`](../reference/io.html#module-scipy.io "scipy.io")有所改进'
- en: '[`scipy.io.mmwrite`](../reference/generated/scipy.io.mmwrite.html#scipy.io.mmwrite
    "scipy.io.mmwrite") gained support for symmetric sparse matrices.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.io.mmwrite`](../reference/generated/scipy.io.mmwrite.html#scipy.io.mmwrite
    "scipy.io.mmwrite")支持对称稀疏矩阵。'
- en: '`scipy.io.netcdf` gained support for masking and scaling data based on data
    attributes.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.io.netcdf`支持基于数据属性进行数据屏蔽和缩放。'
- en: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")
    improvements'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.optimize`](../reference/optimize.html#module-scipy.optimize "scipy.optimize")有所改进'
- en: '[Linear assignment problem solver](#id6)'
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[线性分配问题求解器](#id6)'
- en: '[`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment") is a new function for solving the linear
    sum assignment problem. It uses the Hungarian algorithm (Kuhn-Munkres).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.linear_sum_assignment`](../reference/generated/scipy.optimize.linear_sum_assignment.html#scipy.optimize.linear_sum_assignment
    "scipy.optimize.linear_sum_assignment")是解决线性求和分配问题的新函数。它使用匈牙利算法（Kuhn-Munkres）。'
- en: '[Least squares optimization](#id7)'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[最小二乘优化](#id7)'
- en: 'A new function for *nonlinear* least squares optimization with constraints
    was added: [`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares"). It provides several methods: Levenberg-Marquardt
    for unconstrained problems, and two trust-region methods for constrained ones.
    Furthermore it provides different loss functions. New trust-region methods also
    handle sparse Jacobians.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个带有约束的*非线性*最小二乘优化函数：[`scipy.optimize.least_squares`](../reference/generated/scipy.optimize.least_squares.html#scipy.optimize.least_squares
    "scipy.optimize.least_squares")。它提供了几种方法：Levenberg-Marquardt用于无约束问题，以及两种用于约束问题的信任域方法。此外，它还提供了不同的损失函数。新的信任域方法还处理稀疏雅可比矩阵。
- en: 'A new function for *linear* least squares optimization with constraints was
    added: [`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear"). It provides a trust-region method as well as an
    implementation of the Bounded-Variable Least-Squares (BVLS) algorithm.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个带有约束的*线性*最小二乘优化函数：[`scipy.optimize.lsq_linear`](../reference/generated/scipy.optimize.lsq_linear.html#scipy.optimize.lsq_linear
    "scipy.optimize.lsq_linear")。它提供了一个信任域方法以及有界变量最小二乘（BVLS）算法的实现。
- en: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit") now supports fitting with bounds.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.optimize.curve_fit`](../reference/generated/scipy.optimize.curve_fit.html#scipy.optimize.curve_fit
    "scipy.optimize.curve_fit")现在支持带有边界的拟合。'
- en: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")
    improvements'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.signal`](../reference/signal.html#module-scipy.signal "scipy.signal")有所改进'
- en: A `mode` keyword was added to [`scipy.signal.spectrogram`](../reference/generated/scipy.signal.spectrogram.html#scipy.signal.spectrogram
    "scipy.signal.spectrogram"), to let it return other spectrograms than power spectral
    density.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.signal.spectrogram`](../reference/generated/scipy.signal.spectrogram.html#scipy.signal.spectrogram
    "scipy.signal.spectrogram")添加了`mode`关键字，允许返回除功率谱密度之外的其他谱图。'
- en: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats") improvements'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")改进'
- en: 'Many functions in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") have gained a `nan_policy` keyword, which allows specifying how
    to treat input with NaNs in them: propagate the NaNs, raise an error, or omit
    the NaNs.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")中的函数增加了`nan_policy`关键字，允许指定如何处理带有NaN值的输入：传播NaN、引发错误或省略NaN。
- en: Many functions in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") have been improved to correctly handle input arrays that are empty
    or contain infs/nans.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 许多[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")中的函数已经改进，以正确处理空数组或包含inf/nan的输入。
- en: A number of functions with the same name in [`scipy.stats`](../reference/stats.html#module-scipy.stats
    "scipy.stats") and [`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats") were changed to have matching signature and behavior. See
    [gh-5474](https://github.com/scipy/scipy/issues/5474) for details.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats`](../reference/stats.html#module-scipy.stats "scipy.stats")和[`scipy.stats.mstats`](../reference/stats.mstats.html#module-scipy.stats.mstats
    "scipy.stats.mstats")中具有相同名称的多个函数现已更改为具有匹配的签名和行为。详细信息请参见[gh-5474](https://github.com/scipy/scipy/issues/5474)。'
- en: '*scipy.stats.binom_test* and [`scipy.stats.mannwhitneyu`](../reference/generated/scipy.stats.mannwhitneyu.html#scipy.stats.mannwhitneyu
    "scipy.stats.mannwhitneyu") gained a keyword `alternative`, which allows specifying
    the hypothesis to test for. Eventually all hypothesis testing functions will get
    this keyword.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.stats.binom_test*和[`scipy.stats.mannwhitneyu`](../reference/generated/scipy.stats.mannwhitneyu.html#scipy.stats.mannwhitneyu
    "scipy.stats.mannwhitneyu")增加了关键字`alternative`，允许指定要测试的假设。最终所有假设检验函数将获得此关键字。'
- en: For methods of many continuous distributions, complex input is now accepted.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多连续分布的方法现在接受复杂输入。
- en: Matrix normal distribution has been implemented as [`scipy.stats.matrix_normal`](../reference/generated/scipy.stats.matrix_normal.html#scipy.stats.matrix_normal
    "scipy.stats.matrix_normal").
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵正态分布已实现为[`scipy.stats.matrix_normal`](../reference/generated/scipy.stats.matrix_normal.html#scipy.stats.matrix_normal
    "scipy.stats.matrix_normal")。
- en: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")
    improvements'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.sparse`](../reference/sparse.html#module-scipy.sparse "scipy.sparse")改进'
- en: The *axis* keyword was added to sparse norms, [`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm").
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏范数中添加了*axis*关键字，[`scipy.sparse.linalg.norm`](../reference/generated/scipy.sparse.linalg.norm.html#scipy.sparse.linalg.norm
    "scipy.sparse.linalg.norm")。
- en: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")
    improvements'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.spatial`](../reference/spatial.html#module-scipy.spatial "scipy.spatial")改进'
- en: '[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree") was partly rewritten for improved performance and several
    new features were added to it:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.spatial.cKDTree`](../reference/generated/scipy.spatial.cKDTree.html#scipy.spatial.cKDTree
    "scipy.spatial.cKDTree")部分重写以提高性能，并为其添加了几个新功能：'
- en: the `query_ball_point` method became significantly faster
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_ball_point`方法变得显著更快'
- en: '`query` and `query_ball_point` gained an `n_jobs` keyword for parallel execution'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query`和`query_ball_point`增加了`n_jobs`关键字以进行并行执行'
- en: build and query methods now release the GIL
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建和查询方法现在释放GIL
- en: full pickling support
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全支持pickling
- en: support for periodic spaces
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持周期空间
- en: the `sparse_distance_matrix` method can now return and sparse matrix type
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sparse_distance_matrix`方法现在可以返回稀疏矩阵类型'
- en: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate") improvements'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate`](../reference/interpolate.html#module-scipy.interpolate
    "scipy.interpolate")改进'
- en: Out-of-bounds behavior of [`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") has been improved. Use a two-element tuple for the
    `fill_value` argument to specify separate fill values for input below and above
    the interpolation range. Linear and nearest interpolation kinds of [`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") support extrapolation via the `fill_value="extrapolate"`
    keyword.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.interpolate.interp1d`](../reference/generated/scipy.interpolate.interp1d.html#scipy.interpolate.interp1d
    "scipy.interpolate.interp1d") 的越界行为已经改进。使用一个两个元素的元组作为 `fill_value` 参数，指定插值范围下限和上限的分开填充值。`scipy.interpolate.interp1d`
    的线性和最近邻插值方式支持通过关键字 `fill_value="extrapolate"` 进行外推。'
- en: '`fill_value` can also be set to an array-like (or a two-element tuple of array-likes
    for separate below and above values) so long as it broadcasts properly to the
    non-interpolated dimensions of an array. This was implicitly supported by previous
    versions of scipy, but support has now been formalized and gets compatibility-checked
    before use. For example, a set of `y` values to interpolate with shape `(2, 3,
    5)` interpolated along the last axis (2) could accept a `fill_value` array with
    shape `()` (singleton), `(1,)`, `(2, 1)`, `(1, 3)`, `(3,)`, or `(2, 3)`; or it
    can be a 2-element tuple to specify separate below and above bounds, where each
    of the two tuple elements obeys proper broadcasting rules.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`fill_value` 也可以设置为类数组（或两个元素的元组，分别用于下限和上限值），只要它可以正确广播到数组的非插值维度。这在之前的 scipy
    版本中是隐式支持的，但现在已经正式支持并在使用前进行兼容性检查。例如，形状为 `(2, 3, 5)` 的 `y` 值进行插值，沿最后一个轴（2）可以接受形状为
    `()`（单例）、`(1,)`、`(2, 1)`、`(1, 3)`、`(3,)` 或 `(2, 3)` 的 `fill_value` 数组；或者可以是一个包含两个元素的元组，用于指定分开的上下界，其中每个元组元素都遵循适当的广播规则。'
- en: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    improvements'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[`scipy.linalg`](../reference/linalg.html#module-scipy.linalg "scipy.linalg")
    改进'
- en: The default algorithm for *scipy.linalg.leastsq* has been changed to use LAPACK’s
    function `*gelsd`. Users wanting to get the previous behavior can use a new keyword
    `lapack_driver="gelss"` (allowed values are “gelss”, “gelsd” and “gelsy”).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*scipy.linalg.leastsq* 的默认算法已更改为使用 LAPACK 的函数 `*gelsd`。希望恢复到之前行为的用户可以使用一个新关键字
    `lapack_driver="gelss"`（允许的值为 “gelss”、“gelsd” 和 “gelsy”）。'
- en: '`scipy.sparse` matrices and linear operators now support the matmul (`@`) operator
    when available (Python 3.5+). See [PEP 465]([https://legacy.python.org/dev/peps/pep-0465/](https://legacy.python.org/dev/peps/pep-0465/))'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当可用时（Python 3.5+），`scipy.sparse` 矩阵和线性操作符现在支持 `matmul（@）` 操作符。详见 [PEP 465](https://legacy.python.org/dev/peps/pep-0465/)。
- en: A new function [`scipy.linalg.ordqz`](../reference/generated/scipy.linalg.ordqz.html#scipy.linalg.ordqz
    "scipy.linalg.ordqz"), for QZ decomposition with reordering, has been added.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个新函数 [`scipy.linalg.ordqz`](../reference/generated/scipy.linalg.ordqz.html#scipy.linalg.ordqz
    "scipy.linalg.ordqz")，用于具有重新排序的 QZ 分解。
- en: '[Deprecated features](#id14)'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[已弃用的功能](#id14)'
- en: '`scipy.stats.histogram` is deprecated in favor of `np.histogram`, which is
    faster and provides the same functionality.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.histogram` 已被弃用，推荐使用更快且功能相同的 `np.histogram`。'
- en: '`scipy.stats.threshold` and `scipy.mstats.threshold` are deprecated in favor
    of `np.clip`. See issue #617 for details.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.threshold` 和 `scipy.mstats.threshold` 已被弃用，推荐使用 `np.clip`。详见问题
    #617。'
- en: '`scipy.stats.ss` is deprecated. This is a support function, not meant to be
    exposed to the user. Also, the name is unclear. See issue #663 for details.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.ss` 已被弃用。这是一个支持函数，不打算暴露给用户。此外，名称不太清晰。详见问题 #663。'
- en: '`scipy.stats.square_of_sums` is deprecated. This too is a support function
    not meant to be exposed to the user. See issues #665 and #663 for details.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.square_of_sums` 已被弃用。这也是一个不打算暴露给用户的支持函数。详见问题 #665 和 #663。'
- en: '`scipy.stats.f_value`, `scipy.stats.f_value_multivariate`, `scipy.stats.f_value_wilks_lambda`,
    and `scipy.mstats.f_value_wilks_lambda` are deprecated. These are related to ANOVA,
    for which `scipy.stats` provides quite limited functionality and these functions
    are not very useful standalone. See issues #660 and #650 for details.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.f_value`、`scipy.stats.f_value_multivariate`、`scipy.stats.f_value_wilks_lambda`
    和 `scipy.mstats.f_value_wilks_lambda` 已被弃用。这些函数与方差分析相关，在 `scipy.stats` 中的功能有限，这些函数单独使用并不太有用。详见问题
    #660 和 #650。'
- en: '`scipy.stats.chisqprob` is deprecated. This is an alias. `stats.chi2.sf` should
    be used instead.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.chisqprob`已弃用。这是一个别名。应改用`stats.chi2.sf`。'
- en: '`scipy.stats.betai` is deprecated. This is an alias for `special.betainc` which
    should be used instead.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy.stats.betai`已弃用。这是`special.betainc`的别名，应改用它。'
- en: '[Backwards incompatible changes](#id15)'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[不兼容的后向变更](#id15)'
- en: The functions `stats.trim1` and `stats.trimboth` now make sure the elements
    trimmed are the lowest and/or highest, depending on the case. Slicing without
    at least partial sorting was previously done, but didn’t make sense for unsorted
    input.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 函数`stats.trim1`和`stats.trimboth`现在确保修剪的元素是最低和/或最高的，具体取决于情况。之前对未排序输入进行切片修剪是行不通的。
- en: When `variable_names` is set to an empty list, `scipy.io.loadmat` now correctly
    returns no values instead of all the contents of the MAT file.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当`variable_names`设置为空列表时，`scipy.io.loadmat`现在会正确返回MAT文件的空值，而不是所有内容。
- en: Element-wise multiplication of sparse matrices now returns a sparse result in
    all cases. Previously, multiplying a sparse matrix with a dense matrix or array
    would return a dense matrix.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏矩阵的逐元素乘法现在在所有情况下返回稀疏结果。以前，将稀疏矩阵与密集矩阵或数组相乘会返回密集矩阵。
- en: The function `misc.lena` has been removed due to license incompatibility.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 函数`misc.lena`由于许可证不兼容已被移除。
- en: The constructor for `sparse.coo_matrix` no longer accepts `(None, (m,n))` to
    construct an all-zero matrix of shape `(m,n)`. This functionality was deprecated
    since at least 2007 and was already broken in the previous SciPy release. Use
    `coo_matrix((m,n))` instead.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '`sparse.coo_matrix`的构造函数不再接受`(None, (m,n))`来构建形状为`(m,n)`的全零矩阵。此功能至少自2007年起已弃用，并在之前的SciPy版本中已经失效。请改用`coo_matrix((m,n))`。'
- en: The Cython wrappers in `linalg.cython_lapack` for the LAPACK routines `*gegs`,
    `*gegv`, `*gelsx`, `*geqpf`, `*ggsvd`, `*ggsvp`, `*lahrd`, `*latzm`, `*tzrqf`
    have been removed since these routines are not present in the new LAPACK 3.6.0
    release. With the exception of the routines `*ggsvd` and `*ggsvp`, these were
    all deprecated in favor of routines that are currently present in our Cython LAPACK
    wrappers.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '`linalg.cython_lapack`中的Cython包装器用于LAPACK例程`*gegs`、`*gegv`、`*gelsx`、`*geqpf`、`*ggsvd`、`*ggsvp`、`*lahrd`、`*latzm`、`*tzrqf`已被移除，因为这些例程不再包含在新的LAPACK
    3.6.0版本中。除了`*ggsvd`和`*ggsvp`例程外，这些例程已全部弃用，而我们当前的Cython LAPACK包装器中提供的例程被视为优选。'
- en: Because the LAPACK `*gegv` routines were removed in LAPACK 3.6.0\. The corresponding
    Python wrappers in `scipy.linalg.lapack` are now deprecated and will be removed
    in a future release. The source files for these routines have been temporarily
    included as a part of `scipy.linalg` so that SciPy can be built against LAPACK
    versions that do not provide these deprecated routines.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 因为LAPACK 3.6.0中移除了`*gegv`例程。对应的Python包装器在`scipy.linalg.lapack`中已被弃用，并将在未来的版本中移除。这些例程的源文件已作为`scipy.linalg`的一部分暂时包含，以便SciPy可以构建在不提供这些弃用例程的LAPACK版本上。
- en: '[Other changes](#id16)'
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[其他变更](#id16)'
- en: Html and pdf documentation of development versions of Scipy is now automatically
    rebuilt after every merged pull request.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy开发版本的HTML和PDF文档现在在每次合并的拉取请求后会自动重建。
- en: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")
    is updated to the CODATA 2014 recommended values.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.constants`](../reference/constants.html#module-scipy.constants "scipy.constants")已更新为CODATA
    2014推荐值。'
- en: Usage of [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")
    functions within Scipy has been changed in such a way that [PyFFTW](https://hgomersall.github.io/pyFFTW/)
    can easily replace [`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack") functions (with improved performance). See [gh-5295](https://github.com/scipy/scipy/pull/5295)
    for details.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy内部使用[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack "scipy.fftpack")函数的方式已更改，以便[PyFFTW](https://hgomersall.github.io/pyFFTW/)可以轻松替换[`scipy.fftpack`](../reference/fftpack.html#module-scipy.fftpack
    "scipy.fftpack")函数（性能得到改善）。详细信息请参见[gh-5295](https://github.com/scipy/scipy/pull/5295)。
- en: The `imread` functions in [`scipy.misc`](../reference/misc.html#module-scipy.misc
    "scipy.misc") and [`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage
    "scipy.ndimage") were unified, for which a `mode` argument was added to *scipy.misc.imread*.
    Also, bugs for 1-bit and indexed RGB image formats were fixed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.misc`](../reference/misc.html#module-scipy.misc "scipy.misc")和[`scipy.ndimage`](../reference/ndimage.html#module-scipy.ndimage
    "scipy.ndimage")中的`imread`函数已统一，`scipy.misc.imread`增加了一个`mode`参数。此外，修复了1位和索引RGB图像格式的错误。'
- en: '`runtests.py`, the development script to build and test Scipy, now allows building
    in parallel with `--parallel`.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '`runtests.py`，用于构建和测试 Scipy 的开发脚本，现在支持使用 `--parallel` 并行构建。'
