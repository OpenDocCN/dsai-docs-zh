- en: NumPy 1.18.3 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.18.3-notes.html](https://numpy.org/doc/1.26/release/1.18.3-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This release contains various bug/regression fixes.
  prefs: []
  type: TYPE_NORMAL
- en: The Python versions supported in this release are 3.5-3.8\. Downstream developers
    should use Cython >= 0.29.15 for Python 3.8 support and OpenBLAS >= 3.7 to avoid
    errors on the Skylake architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fix for the *method=’eigh’* and *method=’cholesky’* methods in [`numpy.random.multivariate_normal`](../reference/random/generated/numpy.random.multivariate_normal.html#numpy.random.multivariate_normal
    "numpy.random.multivariate_normal"). Those were producing samples from the wrong
    distribution.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
