- en: '### UTC and fixed-offset timezones default to standard-library tzinfo objects'
  id: totrans-1541
  prefs: []
  type: TYPE_NORMAL
  zh: '### UTC 和固定偏移时区默认使用标准库的 tzinfo 对象'
- en: In previous versions, the default `tzinfo` object used to represent UTC was
    `pytz.UTC`. In pandas 2.0, we default to `datetime.timezone.utc` instead. Similarly,
    for timezones represent fixed UTC offsets, we use `datetime.timezone` objects
    instead of `pytz.FixedOffset` objects. See ([GH 34916](https://github.com/pandas-dev/pandas/issues/34916))
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的版本中，用于表示 UTC 的默认`tzinfo`对象是`pytz.UTC`。在 pandas 2.0 中，我们默认使用`datetime.timezone.utc`。类似地，对于表示固定
    UTC 偏移的时区，我们使用`datetime.timezone`对象，而不是`pytz.FixedOffset`对象。参见（[GH 34916](https://github.com/pandas-dev/pandas/issues/34916)）
- en: '*Previous behavior*:'
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: '*先前的行为*：'
- en: '[PRE103]'
  id: totrans-1544
  prefs: []
  type: TYPE_PRE
  zh: '[PRE103]'
- en: '*New behavior*:'
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: '*新行为*：'
- en: '[PRE104]'
  id: totrans-1546
  prefs: []
  type: TYPE_PRE
  zh: '[PRE104]'
- en: For timezones that are neither UTC nor fixed offsets, e.g. “US/Pacific”, we
    continue to default to `pytz` objects.
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 对于既不是 UTC 也不是固定偏移的时区，例如“US/Pacific”，我们仍然默认使用`pytz`对象。
- en: '### Empty DataFrames/Series will now default to have a `RangeIndex`'
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: '### 空的 DataFrame/Series 现在默认使用 `RangeIndex`'
- en: Before, constructing an empty (where `data` is `None` or an empty list-like
    argument) [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")
    or [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")
    without specifying the axes (`index=None`, `columns=None`) would return the axes
    as empty [`Index`](../reference/api/pandas.Index.html#pandas.Index "pandas.Index")
    with object dtype.
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，构造一个空的（其中`data`为`None`或空列表样式的参数）[`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series")或[`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame")而不指定轴（`index=None`，`columns=None`）将返回轴为空的对象[`Index`](../reference/api/pandas.Index.html#pandas.Index
    "pandas.Index")，带有对象 dtype。
- en: Now, the axes return an empty [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex") ([GH 49572](https://github.com/pandas-dev/pandas/issues/49572)).
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，轴返回一个空的 [`RangeIndex`](../reference/api/pandas.RangeIndex.html#pandas.RangeIndex
    "pandas.RangeIndex")（[GH 49572](https://github.com/pandas-dev/pandas/issues/49572)）。
- en: '*Previous behavior*:'
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: '*先前的行为*：'
- en: '[PRE105]'
  id: totrans-1552
  prefs: []
  type: TYPE_PRE
  zh: '[PRE105]'
