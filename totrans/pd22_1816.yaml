  prefs: []
  type: TYPE_TB
- en: The sentinel `pandas.api.extensions.no_default` is used as the default value
    in some methods. Use an `is` comparison to check if the user provides a non-default
    value.
  prefs: []
  type: TYPE_NORMAL
