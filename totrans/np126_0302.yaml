- en: Create a NumPy array from an object implementing the `__dlpack__` protocol.
    Generally, the returned NumPy array is a read-only view of the input object. See
    [[1]](#re9eadf7a166b-1) and [[2]](#re9eadf7a166b-2) for more details.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '从实现了`__dlpack__` 协议的对象创建一个 NumPy 数组。通常，返回的 NumPy 数组是输入对象的只读视图。详情请参阅[[1]](#re9eadf7a166b-1)
    和 [[2]](#re9eadf7a166b-2)。 '
