  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.DataFrame.pow
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.pow.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.pow.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.pow.html](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.pow.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Get Exponential power of dataframe and other, element-wise (binary operator
    pow).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 DataFrame 和其他元素的指数幂，逐元素进行（二进制操作符 pow）。
- en: Equivalent to `dataframe ** other`, but with support to substitute a fill_value
    for missing data in one of the inputs. With reverse version, rpow.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 等同于 `dataframe ** other`，但支持用 fill_value 替换一个输入中的缺失数据。带有反向版本，rpow。
- en: 'Among flexible wrappers (add, sub, mul, div, floordiv, mod, pow) to arithmetic
    operators: +, -, *, /, //, %, **.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在灵活的算术运算符包装器（add、sub、mul、div、floordiv、mod、pow）中：+、-、*、/、//、%、**。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**other**scalar, sequence, Series, dict or DataFrame'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**other**标量、序列、Series、字典或 DataFrame'
- en: Any single or multiple element data structure, or list-like object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何单个或多个元素数据结构，或类似列表的对象。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’}'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’、1 或 ‘columns’}'
- en: Whether to compare by the index (0 or ‘index’) or columns. (1 or ‘columns’).
    For Series input, axis to match Series index on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否按索引（0 或 ‘index’）或列（1 或 ‘columns’）进行比较。对于 Series 输入，要匹配 Series 索引。
- en: '**level**int or label'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**level**整数或标签'
- en: Broadcast across a level, matching Index values on the passed MultiIndex level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过的 MultiIndex 级别上广播，与索引值匹配。
- en: '**fill_value**float or None, default None'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**fill_value**float 或 None，默认为 None'
- en: Fill existing missing (NaN) values, and any new element needed for successful
    DataFrame alignment, with this value before computation. If data in both corresponding
    DataFrame locations is missing the result will be missing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行 DataFrame 对齐之前，使用此值填充现有缺失（NaN）值以及任何需要的新元素。如果对应 DataFrame 位置中的数据都丢失，则结果将丢失。
- en: 'Returns:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: DataFrame
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame
- en: Result of the arithmetic operation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 算术运算的结果。
