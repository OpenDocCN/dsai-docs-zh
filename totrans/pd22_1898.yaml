    `PandasArray` 仍然有效，直到下一个主要版本 ([GH 53694](https://github.com/pandas-dev/pandas/issues/53694))  ##
    弃用'
- en: Deprecated silent upcasting in setitem-like Series operations
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弃用了类似于 setitem 的 Series 操作中的静默类型转换
- en: 'PDEP-6: [https://pandas.pydata.org/pdeps/0006-ban-upcasting.html](https://pandas.pydata.org/pdeps/0006-ban-upcasting.html)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 'PDEP-6: [https://pandas.pydata.org/pdeps/0006-ban-upcasting.html](https://pandas.pydata.org/pdeps/0006-ban-upcasting.html)'
- en: 'Setitem-like operations on Series (or DataFrame columns) which silently upcast
    the dtype are deprecated and show a warning. Examples of affected operations are:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Series（或 DataFrame 列）上的类似 setitem 的操作，如果静默转换 dtype，则已弃用并显示警告。受影响操作的示例包括：
- en: '`ser.fillna(''foo'', inplace=True)`'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.fillna(''foo'', inplace=True)`'
- en: '`ser.where(ser.isna(), ''foo'', inplace=True)`'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.where(ser.isna(), ''foo'', inplace=True)`'
- en: '`ser.iloc[indexer] = ''foo''`'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.iloc[indexer] = ''foo''`'
- en: '`ser.loc[indexer] = ''foo''`'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser.loc[indexer] = ''foo''`'
- en: '`df.iloc[indexer, 0] = ''foo''`'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.iloc[indexer, 0] = ''foo''`'
- en: '`df.loc[indexer, ''a''] = ''foo''`'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.loc[indexer, ''a''] = ''foo''`'
- en: '`ser[indexer] = ''foo''`'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ser[indexer] = ''foo''`'
- en: where `ser` is a [`Series`](../reference/api/pandas.Series.html#pandas.Series
    "pandas.Series"), `df` is a [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame
    "pandas.DataFrame"), and `indexer` could be a slice, a mask, a single value, a
    list or array of values, or any other allowed indexer.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `ser` 是一个 [`Series`](../reference/api/pandas.Series.html#pandas.Series "pandas.Series")，`df`
    是一个 [`DataFrame`](../reference/api/pandas.DataFrame.html#pandas.DataFrame "pandas.DataFrame")，而
    `indexer` 可以是切片、掩码、单个值、值列表或数组，或者其他任何允许的索引器。
- en: In a future version, these will raise an error and you should cast to a common
    dtype first.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在将来的版本中，这些将引发错误，您应首先转换为公共 dtype。
