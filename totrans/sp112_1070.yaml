- en: 'The Wikipedia article ([[2]](#r5f042e3f9d5a-2)) points out the relationship
    between the Bernoulli numbers and the zeta function, `B_n^+ = -n * zeta(1 - n)`
    for `n > 0`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Note that, in the notation used in the wikipedia article, [`bernoulli`](#scipy.special.bernoulli
    "scipy.special.bernoulli") computes `B_n^-` (i.e. it used the convention that
    `B_1` is -1/2). The relation given above is for `B_n^+`, so the sign of 0.5 does
    not match the output of `bernoulli(4)`.
  prefs: []
  type: TYPE_NORMAL
