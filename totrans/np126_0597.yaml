- en: numpy.logical_and
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.logical_and
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.logical_and.html](https://numpy.org/doc/1.26/reference/generated/numpy.logical_and.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.logical_and.html](https://numpy.org/doc/1.26/reference/generated/numpy.logical_and.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the truth value of x1 AND x2 element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素计算x1 AND x2的真值。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x1, x2**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x1, x2**类似数组'
- en: Input arrays. If `x1.shape != x2.shape`, they must be broadcastable to a common
    shape (which becomes the shape of the output).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组。如果`x1.shape != x2.shape`，它们必须可广播到一个通用形状（成为输出形状）。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None或ndarray和None的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，必须有一个输入广播到的形状。如果未提供或为None，则返回一个新分配的数组。元组（仅作为关键字参数）的长度必须等于输出数量。
- en: '**where**array_like, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**类似数组，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上进行广播。条件为True的位置，*out*数组将设置为ufunc结果。否则，*out*数组将保留其原始值。请注意，如果通过默认的`out=None`创建了一个未初始化的*out*数组，则其中条件为False的位置将保持未初始化。
- en: '****kwargs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于其他仅限关键字参数，请参见[ufunc文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or bool'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**y**ndarray或bool'
- en: Boolean result of the logical AND operation applied to the elements of *x1*
    and *x2*; the shape is determined by broadcasting. This is a scalar if both *x1*
    and *x2* are scalars.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对*x1*和*x2*元素应用逻辑AND操作的布尔结果；形状由广播确定。如果*x1*和*x2*都是标量，则结果是标量。
- en: See also
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
