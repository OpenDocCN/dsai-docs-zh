- en: numpy.fft.rfft2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html](https://numpy.org/doc/1.26/reference/generated/numpy.fft.rfft2.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the 2-dimensional FFT of a real array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array'
  prefs: []
  type: TYPE_NORMAL
- en: Input array, taken to be real.
  prefs: []
  type: TYPE_NORMAL
- en: '**s**sequence of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Shape of the FFT.
  prefs: []
  type: TYPE_NORMAL
- en: '**axes**sequence of ints, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Axes over which to compute the FFT.
  prefs: []
  type: TYPE_NORMAL
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: New in version 1.10.0.
  prefs: []
  type: TYPE_NORMAL
- en: Normalization mode (see [`numpy.fft`](../routines.fft.html#module-numpy.fft
    "numpy.fft")). Default is “backward”. Indicates which direction of the forward/backward
    pair of transforms is scaled and with what normalization factor.
  prefs: []
  type: TYPE_NORMAL
- en: 'New in version 1.20.0: The “backward”, “forward” values were added.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The result of the real 2-D FFT.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")'
  prefs: []
  type: TYPE_NORMAL
- en: Compute the N-dimensional discrete Fourier Transform for real input.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: This is really just [`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn "numpy.fft.rfftn")
    with different default behavior. For more details see [`rfftn`](numpy.fft.rfftn.html#numpy.fft.rfftn
    "numpy.fft.rfftn").
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
