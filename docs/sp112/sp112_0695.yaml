  type: TYPE_NORMAL
  zh: '[`block_diag`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag
    "scipy.sparse.block_diag")'
- en: specify blocks along the main diagonals
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 指定沿主对角线的块
- en: '[`diags`](scipy.sparse.diags.html#scipy.sparse.diags "scipy.sparse.diags")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
