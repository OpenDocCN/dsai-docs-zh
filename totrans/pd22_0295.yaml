- en: Return the maximum of the values over the requested axis.
  prefs: []
  type: TYPE_NORMAL
- en: If you want the *index* of the maximum, use `idxmax`. This is the equivalent
    of the `numpy.ndarray` method `argmax`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**{index (0), columns (1)}'
  prefs: []
  type: TYPE_NORMAL
- en: Axis for the function to be applied on. For Series this parameter is unused
    and defaults to 0.
  prefs: []
  type: TYPE_NORMAL
- en: For DataFrames, specifying `axis=None` will apply the aggregation across both
    axes.
  prefs: []
  type: TYPE_NORMAL
- en: New in version 2.0.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**skipna**bool, default True'
  prefs: []
  type: TYPE_NORMAL
- en: Exclude NA/null values when computing the result.
  prefs: []
  type: TYPE_NORMAL
- en: '**numeric_only**bool, default False'
  prefs: []
  type: TYPE_NORMAL
- en: Include only float, int, boolean columns. Not implemented for Series.
