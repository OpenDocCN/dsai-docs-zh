- en: Return (z,p,k) of Nth-order elliptic analog lowpass filter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回N阶椭圆模拟低通滤波器的（z,p,k）。
- en: The filter is a normalized prototype that has *rp* decibels of ripple in the
    passband and a stopband *rs* decibels down.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 滤波器是一个归一化的原型，通带中有*rp*分贝的波纹，而阻带下降*rs*分贝。
- en: The filter’s angular (e.g., rad/s) cutoff frequency is normalized to 1, defined
    as the point at which the gain first drops below `-rp`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 滤波器的角频率（例如，rad/s）截止频率被归一化为1，即增益首次低于`-rp`的点。
