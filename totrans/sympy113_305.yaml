- en: Debugging
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.sympy.org/latest/contributing/debug.html](https://docs.sympy.org/latest/contributing/debug.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To start sympy in debug mode set the SYMPY_DEBUG variable. For instance in a
    unix-like system you would do
  prefs: []
  type: TYPE_NORMAL
- en: $ SYMPY_DEBUG=True bin/isympy
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: or in Windows
  prefs: []
  type: TYPE_NORMAL
- en: set SYMPY_DEBUG=True > python bin/isympy
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now just use for example the `limit()` function. You will get a nice printed
    tree, which is very useful for debugging.
  prefs: []
  type: TYPE_NORMAL
