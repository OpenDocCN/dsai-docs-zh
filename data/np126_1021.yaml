  prefs: []
  type: TYPE_NORMAL
  zh: '[`assert_array_max_ulp`](numpy.testing.assert_array_max_ulp.html#numpy.testing.assert_array_max_ulp
    "numpy.testing.assert_array_max_ulp")'
- en: Check that all items of arrays differ in at most N Units in the Last Place.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 检查数组的所有项是否在最后一位最多相差N个单位。
- en: '[`spacing`](numpy.spacing.html#numpy.spacing "numpy.spacing")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`spacing`](numpy.spacing.html#numpy.spacing "numpy.spacing")'
- en: Return the distance between x and the nearest adjacent number.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回*x*和最近的相邻数字之间的距离。
