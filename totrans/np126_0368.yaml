- en: Split array into multiple sub-arrays along the 3rd axis (depth).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着第3轴（深度）将数组分割成多个子数组。
- en: Please refer to the [`split`](numpy.split.html#numpy.split "numpy.split") documentation.
    [`dsplit`](#numpy.dsplit "numpy.dsplit") is equivalent to [`split`](numpy.split.html#numpy.split
    "numpy.split") with `axis=2`, the array is always split along the third axis provided
    the array dimension is greater than or equal to 3.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅 [`split`](numpy.split.html#numpy.split "numpy.split") 的文档。 [`dsplit`](#numpy.dsplit
    "numpy.dsplit") 等同于带有 `axis=2` 的 [`split`](numpy.split.html#numpy.split "numpy.split")，只要数组维度大于或等于3，数组就总是沿第三轴分割。
