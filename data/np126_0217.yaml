- en: Return the indices for the lower-triangle of arr.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 arr 的下三角形的索引。
- en: See [`tril_indices`](numpy.tril_indices.html#numpy.tril_indices "numpy.tril_indices")
    for full details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息请参见[`tril_indices`](numpy.tril_indices.html#numpy.tril_indices "numpy.tril_indices")。
