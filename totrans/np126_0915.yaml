  prefs: []
  type: TYPE_NORMAL
- en: '[`matlib.ones`](numpy.matlib.ones.html#numpy.matlib.ones "numpy.matlib.ones")'
  prefs: []
  type: TYPE_NORMAL
- en: Return a matrix of ones.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: If [`shape`](numpy.shape.html#numpy.shape "numpy.shape") has length one i.e.
    `(N,)`, or is a scalar `N`, *out* becomes a single row matrix of shape `(1,N)`.
  prefs: []
