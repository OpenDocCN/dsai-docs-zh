    "pandas.DataFrame.to_clipboard")'
- en: Copy object to the system clipboard.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将对象复制到系统剪贴板。
- en: '[`read_csv`](pandas.read_csv.html#pandas.read_csv "pandas.read_csv")'
