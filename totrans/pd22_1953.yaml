  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame`和`DataFrame.groupby()`现在具有`nunique()`方法，用于计算沿轴的不同值的数量 ([GH 14336](https://github.com/pandas-dev/pandas/issues/14336),
