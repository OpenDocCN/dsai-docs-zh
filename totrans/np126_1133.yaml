- en: NumPy 1.19.1 Release Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/release/1.19.1-notes.html](https://numpy.org/doc/1.26/release/1.19.1-notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NumPy 1.19.1 fixes several bugs found in the 1.19.0 release, replaces several
    functions deprecated in the upcoming Python-3.9 release, has improved support
    for AIX, and has a number of development related updates to keep CI working with
    recent upstream changes.
  prefs: []
  type: TYPE_NORMAL
- en: This release supports Python 3.6-3.8\. Cython >= 0.29.21 needs to be used when
    building with Python 3.9 for testing purposes.
  prefs: []
  type: TYPE_NORMAL
