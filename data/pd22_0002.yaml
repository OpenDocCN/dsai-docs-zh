    "pandas.read_html") 函数：
- en: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) and [html5lib](https://github.com/html5lib/html5lib-python)'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) 和 [html5lib](https://github.com/html5lib/html5lib-python)'
- en: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) and [lxml](https://lxml.de)'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) 和 [lxml](https://lxml.de)'
- en: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) and [html5lib](https://github.com/html5lib/html5lib-python)
    and [lxml](https://lxml.de)'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup) 和 [html5lib](https://github.com/html5lib/html5lib-python)
    和 [lxml](https://lxml.de)'
- en: Only [lxml](https://lxml.de), although see [HTML Table Parsing](../user_guide/io.html#io-html-gotchas)
    for reasons as to why you should probably **not** take this approach.
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有 [lxml](https://lxml.de)，但是请参阅[HTML表解析](../user_guide/io.html#io-html-gotchas)，了解为什么您可能
    **不** 应采用这种方法。
- en: Warning
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: if you install [BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup)
    you must install either [lxml](https://lxml.de) or [html5lib](https://github.com/html5lib/html5lib-python)
    or both. [`read_html()`](../reference/api/pandas.read_html.html#pandas.read_html
    "pandas.read_html") will **not** work with *only* [BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup)
    installed.
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您安装了[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup)，您必须安装[lxml](https://lxml.de)或者[html5lib](https://github.com/html5lib/html5lib-python)，或者两者都安装。只安装[BeautifulSoup4](https://www.crummy.com/software/BeautifulSoup)
    将无法使[`read_html()`](../reference/api/pandas.read_html.html#pandas.read_html "pandas.read_html")工作。
- en: You are highly encouraged to read [HTML Table Parsing gotchas](../user_guide/io.html#io-html-gotchas).
    It explains issues surrounding the installation and usage of the above three libraries.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常鼓励阅读[HTML表解析陷阱](../user_guide/io.html#io-html-gotchas)。它解释了围绕上述三个库的安装和使用的问题。
