- en: Prolate spheroidal angular function of the first kind and its derivative
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类长椭球函数及其导数
- en: Computes the prolate spheroidal angular function of the first kind and its derivative
    (with respect to *x*) for mode parameters m>=0 and n>=m, spheroidal parameter
    *c* and `|x| < 1.0`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算第一类长椭球函数及其在 *x* 方向上的导数（对于模式参数 m>=0 和 n>=m，椭球参数 *c* 以及 `|x| < 1.0`）。
