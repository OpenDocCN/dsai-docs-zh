    models, and deploying them without extensive coding. For a detailed guide, refer
    to the [how to train your custom models with Ultralytics HUB](https://www.ultralytics.com/blog/how-to-train-your-custom-models-with-ultralytics-hub)
    blog post.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，您可以使用 Ultralytics HUB 来训练 Caltech-101 数据集的模型。Ultralytics HUB 提供了一个直观的平台，用于管理数据集、训练模型并无需复杂的编码即可部署它们。详细指南请参阅
