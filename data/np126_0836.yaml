- en: numpy.ceil
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: numpy.ceil
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ceil.html](https://numpy.org/doc/1.26/reference/generated/numpy.ceil.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ceil.html](https://numpy.org/doc/1.26/reference/generated/numpy.ceil.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the ceiling of the input, element-wise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回输入的元素的上限，逐个元素进行。
- en: The ceil of the scalar *x* is the smallest integer *i*, such that `i >= x`.
    It is often denoted as \(\lceil x \rceil\).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 标量 *x* 的天花板是最小的整数 *i*，满足 `i >= x`。它通常表示为 \(\lceil x \rceil\)。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array_like'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**x** array_like'
- en: Input data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数据。
- en: '**out**ndarray, None, or tuple of ndarray and None, optional'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray、None 或 ndarray 和 None 的元组，可选'
- en: A location into which the result is stored. If provided, it must have a shape
    that the inputs broadcast to. If not provided or None, a freshly-allocated array
    is returned. A tuple (possible only as a keyword argument) must have length equal
    to the number of outputs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存储结果的位置。如果提供，它必须具有输入广播到的形状。如果未提供或为 None，则返回一个新分配的数组。一个元组（仅作为关键字参数）必须具有与输出数量相等的长度。
- en: '**where**array_like, optional'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**where**array_like，可选'
- en: This condition is broadcast over the input. At locations where the condition
    is True, the *out* array will be set to the ufunc result. Elsewhere, the *out*
    array will retain its original value. Note that if an uninitialized *out* array
    is created via the default `out=None`, locations within it where the condition
    is False will remain uninitialized.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此条件在输入上进行广播。在条件为 True 的位置上，*out* 数组将设置为 ufunc 的结果。在其他位置，*out* 数组将保留其原始值。请注意，如果通过默认的
    `out=None` 创建了一个未初始化的 *out* 数组，则其中条件为 False 的位置将保持未初始化。
- en: '****kwargs**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****kwargs**'
- en: For other keyword-only arguments, see the [ufunc docs](../ufuncs.html#ufuncs-kwargs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他关键字参数，请参阅 [ufunc 文档](../ufuncs.html#ufuncs-kwargs)。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**y**ndarray or scalar'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**y** ndarray 或标量'
- en: The ceiling of each element in *x*, with *float* dtype. This is a scalar if
    *x* is a scalar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 中每个元素的上限，dtype 为 *float*。 如果 *x* 是标量，则为标量。'
