- en: Return the scalar dtype or NumPy equivalent of Python type of an object.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回对象的标量dtype或Python类型的NumPy等效类型。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**rep**any'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**rep**任意'
- en: The object of which the type is returned.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回其类型的对象。
- en: '**default**any, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**default**任意，可选'
- en: If given, this is returned for objects whose types can not be determined. If
    not given, None is returned for those objects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定，将返回给定对象类型无法确定的对象。如果未给定，则对于这些对象返回None。
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**dtype**dtype or Python type'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype 或 Python 类型'
- en: The data type of *rep*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*rep*的数据类型。'
