- en: pandas.Period.qyear
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Period.qyear.html](https://pandas.pydata.org/docs/reference/api/pandas.Period.qyear.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Fiscal year the Period lies in according to its starting-quarter.
  prefs: []
  type: TYPE_NORMAL
- en: The year and the qyear of the period will be the same if the fiscal and calendar
    years are the same. When they are not, the fiscal year can be different from the
    calendar year of the period.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: int
  prefs: []
  type: TYPE_NORMAL
- en: The fiscal year of the period.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`Period.year`](pandas.Period.year.html#pandas.Period.year "pandas.Period.year")'
  prefs: []
  type: TYPE_NORMAL
- en: Return the calendar year of the period.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: If the natural and fiscal year are the same, qyear and year will be the same.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: If the fiscal year starts in April (Q-MAR), the first quarter of 2018 will start
    in April 2017\. year will then be 2017, but qyear will be the fiscal year, 2018.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
