- en: Confluent hypergeometric function 1F1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类的超几何函数1F1。
- en: The confluent hypergeometric function is defined by the series
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该级数定义了超几何函数
- en: \[{}_1F_1(a; b; x) = \sum_{k = 0}^\infty \frac{(a)_k}{(b)_k k!} x^k.\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[{}_1F_1(a; b; x) = \sum_{k = 0}^\infty \frac{(a)_k}{(b)_k k!} x^k.\]
- en: See [[dlmf]](#r6ab5d62cc428-dlmf) for more details. Here \((\cdot)_k\) is the
    Pochhammer symbol; see [`poch`](scipy.special.poch.html#scipy.special.poch "scipy.special.poch").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息请参见[[dlmf]](#r6ab5d62cc428-dlmf)。这里的\((\cdot)_k\)是Pochhammer符号；参见[`poch`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.poch.html#scipy.special.poch
    "scipy.special.poch")。
