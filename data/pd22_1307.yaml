- en: DateOffset increments between calendar year end dates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DateOffset 在日历年结束日期之间增量。
- en: YearEnd goes to the next date which is the end of the year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: YearEnd 跳转到下一个年底日期。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n**int, default 1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**n**int，默认为1'
- en: The number of years represented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 代表的年数。
- en: '**normalize**bool, default False'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**normalize**布尔值，默认为False'
- en: Normalize start/end dates to midnight before generating date range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将开始/结束日期标准化为生成日期范围之前的午夜。
- en: '**month**int, default 12'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**month**整数，默认为12'
- en: A specific integer for the month of the year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 年份的特定整数月份。
