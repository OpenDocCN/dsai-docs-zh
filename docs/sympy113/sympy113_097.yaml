- en: Explanation
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The index vector is given by \(\mathbf{T}(q)\), the norm (or magnitude) of the
    quaternion \(q\), multiplied by \(\mathbf{Ax}(q)\), the axis of \(q\).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 索引向量由\(\mathbf{T}(q)\)给出，四元数\(q\)的模（或大小）乘以\(\mathbf{Ax}(q)\)，即\(q\)的轴。
