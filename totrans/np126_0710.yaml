- en: numpy.ma.asanyarray
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.asanyarray.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.asanyarray.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Convert the input to a masked array, conserving subclasses.
  prefs: []
  type: TYPE_NORMAL
- en: If *a* is a subclass of [`MaskedArray`](../maskedarray.baseclass.html#numpy.ma.MaskedArray
    "numpy.ma.MaskedArray"), its class is conserved. No copy is performed if the input
    is already an [`ndarray`](numpy.ndarray.html#numpy.ndarray "numpy.ndarray").
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input data, in any form that can be converted to an array.
  prefs: []
  type: TYPE_NORMAL
- en: '**dtype**dtype, optional'
  prefs: []
  type: TYPE_NORMAL
- en: By default, the data-type is inferred from the input data.
  prefs: []
  type: TYPE_NORMAL
- en: '**order**{‘C’, ‘F’}, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to use row-major (‘C’) or column-major (‘FORTRAN’) memory representation.
    Default is ‘C’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**MaskedArray'
  prefs: []
  type: TYPE_NORMAL
- en: MaskedArray interpretation of *a*.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`asarray`](numpy.asarray.html#numpy.asarray "numpy.asarray")'
  prefs: []
  type: TYPE_NORMAL
- en: Similar to [`asanyarray`](numpy.asanyarray.html#numpy.asanyarray "numpy.asanyarray"),
    but does not conserve subclass.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
