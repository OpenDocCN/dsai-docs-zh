- en: numpy.ma.default_fill_value
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.ma.default_fill_value.html](https://numpy.org/doc/1.26/reference/generated/numpy.ma.default_fill_value.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return the default fill value for the argument object.
  prefs: []
  type: TYPE_NORMAL
- en: 'The default filling value depends on the datatype of the input array or the
    type of the input scalar:'
  prefs: []
  type: TYPE_NORMAL
- en: '| datatype | default |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| --- | --- |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| bool | True |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| int | 999999 |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| float | 1.e20 |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| complex | 1.e20+0j |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| object | ‘?’ |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| string | ‘N/A’ |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: For structured types, a structured scalar is returned, with each field the default
    fill value for its type.
  prefs: []
  type: TYPE_NORMAL
- en: For subarray types, the fill value is an array of the same size containing the
    default scalar fill value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**obj**ndarray, dtype or scalar'
  prefs: []
  type: TYPE_NORMAL
- en: The array data-type or scalar for which the default fill value is returned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**fill_value**scalar'
  prefs: []
  type: TYPE_NORMAL
- en: The default fill value.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
