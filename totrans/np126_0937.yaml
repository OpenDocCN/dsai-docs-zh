- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Display a message on a device.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备上显示消息。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mesg**str'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**mesg**str'
- en: Message to display.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示的消息。
- en: '**device**object'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**device**object'
- en: Device to write message. If None, defaults to `sys.stdout` which is very similar
    to `print`. *device* needs to have `write()` and `flush()` methods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于写入消息的设备。如果为None，默认为`sys.stdout`，非常类似于`print`。*device*需要具有`write()`和`flush()`方法。
- en: '**linefeed**bool, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**linefeed**bool，可选'
- en: Option whether to print a line feed or not. Defaults to True.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是否打印换行符的选项。默认为True。
- en: 'Raises:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: AttributeError
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AttributeError
- en: If *device* does not have a `write()` or `flush()` method.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*device*没有`write()`或`flush()`方法。
- en: Examples
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'Besides `sys.stdout`, a file-like object can also be used as it has both required
    methods:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了`sys.stdout`，文件样对象也可以使用，因为它具有所需的两个方法：
