    and Sons, 1996, chapter 5. [https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 张善杰和金建明。“特殊函数的计算”，John Wiley and Sons，1996年，第5章。[https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html](https://people.sc.fsu.edu/~jburkardt/f77_src/special_functions/special_functions.html)
- en: Examples
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Compute the first four roots of the first derivative of the Bessel function
    of second kind for order 0 \(Y_0'\).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 计算阶数为0的贝塞尔函数第一导数的前四个根 \(Y_0'\)。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Plot \(Y_0\), \(Y_0'\) and confirm visually that the roots of \(Y_0'\) are located
    at local extrema of \(Y_0\).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制 \(Y_0\)、\(Y_0'\) 并视觉确认 \(Y_0'\) 的根位于 \(Y_0\) 的局部极值点。
