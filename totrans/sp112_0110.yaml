- en: scipy.fftpack.sc_diff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.sc_diff.html#scipy.fftpack.sc_diff](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fftpack.sc_diff.html#scipy.fftpack.sc_diff)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return (a,b)-sinh/cosh pseudo-derivative of a periodic sequence x.
  prefs: []
  type: TYPE_NORMAL
- en: 'If x_j and y_j are Fourier coefficients of periodic functions x and y, respectively,
    then:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**a,b**float'
  prefs: []
  type: TYPE_NORMAL
- en: Defines the parameters of the sinh/cosh pseudo-differential operator.
  prefs: []
  type: TYPE_NORMAL
- en: '**period**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The period of the sequence x. Default is 2*pi.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: '`sc_diff(cs_diff(x,a,b),b,a) == x` For even `len(x)`, the Nyquist mode of x
    is taken as zero.'
  prefs: []
  type: TYPE_NORMAL
