  prefs: []
  type: TYPE_NORMAL
  zh: 以前，声明或转换为[`StringDtype`](../reference/api/pandas.StringDtype.html#pandas.StringDtype
    "pandas.StringDtype")通常仅在数据已经是`str`或类似nan时才可能。([GH 31204](https://github.com/pandas-dev/pandas/issues/31204))。现在，在所有`astype(str)`或`dtype=str`有效的情况下，[`StringDtype`](../reference/api/pandas.StringDtype.html#pandas.StringDtype
    "pandas.StringDtype")都可以工作：
