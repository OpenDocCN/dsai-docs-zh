- en: Notes
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The real Gaunt coefficient inherits from the standard Gaunt coefficient, the
    invariance under any permutation of the pairs \((l_i, m_i)\) and the requirement
    that the sum of the \(l_i\) be even to yield a non-zero value. It also obeys the
    following symmetry rules:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 实高斯系数继承自标准高斯系数，在对 \((l_i, m_i)\) 对的任意置换下不变，并要求 \(l_i\) 的和为偶数以产生非零值。它还遵循以下对称规则：
- en: zero for \(l_1\), \(l_2\), \(l_3\) not fulfiling the condition \(l_1 \in \{l_{\text{max}},
    l_{\text{max}}-2, \ldots, l_{\text{min}}\}\), where \(l_{\text{max}} = l_2+l_3\),
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若 \(l_1\), \(l_2\), \(l_3\) 未满足条件 \(l_1 \in \{l_{\text{max}}, l_{\text{max}}-2,
    \ldots, l_{\text{min}}\}\), 其中 \(l_{\text{max}} = l_2+l_3\), 则为零
- en: \[\begin{split}\begin{aligned} l_{\text{min}} = \begin{cases} \kappa(l_2, l_3,
    m_2, m_3) & \text{if}\, \kappa(l_2, l_3, m_2, m_3) + l_{\text{max}}\, \text{is
    even} \\ \kappa(l_2, l_3, m_2, m_3)+1 & \text{if}\, \kappa(l_2, l_3, m_2, m_3)
    + l_{\text{max}}\, \text{is odd}\end{cases} \end{aligned}\end{split}\]
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[\begin{split}\begin{aligned} l_{\text{min}} = \begin{cases} \kappa(l_2, l_3,
    m_2, m_3) & \text{if}\, \kappa(l_2, l_3, m_2, m_3) + l_{\text{max}}\, \text{is
    even} \\ \kappa(l_2, l_3, m_2, m_3)+1 & \text{if}\, \kappa(l_2, l_3, m_2, m_3)
    + l_{\text{max}}\, \text{is odd}\end{cases} \end{aligned}\end{split}\]
- en: and \(\kappa(l_2, l_3, m_2, m_3) = \max{\big(|l_2-l_3|, \min{\big(|m_2+m_3|,
    |m_2-m_3|\big)}\big)}\)
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并且 \(\kappa(l_2, l_3, m_2, m_3) = \max{\big(|l_2-l_3|, \min{\big(|m_2+m_3|,
    |m_2-m_3|\big)}\big)}\)
- en: zero for an odd number of negative \(m_i\)
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负 \(m_i\) 的个数为奇数时为零
- en: Algorithms
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 算法
- en: This function uses the algorithms of [[Homeier96]](#homeier96) and [[Rasch03]](#rasch03)
    to calculate the value of the real Gaunt coefficient exactly. Note that the formula
    used in [[Rasch03]](#rasch03) contains alternating sums over large factorials
    and is therefore unsuitable for finite precision arithmetic and only useful for
    a computer algebra system [[Rasch03]](#rasch03). However, this function can in
    principle use any algorithm that computes the Gaunt coefficient, so it is suitable
    for finite precision arithmetic in so far as the algorithm which computes the
    Gaunt coefficient is.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数精确计算实数 Gaunt 系数的值，使用了 [[Homeier96]](#homeier96) 和 [[Rasch03]](#rasch03) 的算法。注意，[[Rasch03]](#rasch03)
    中使用的公式包含大阶乘的交替和，因此不适合有限精度算术，仅适用于计算机代数系统 [[Rasch03]](#rasch03)。然而，该函数原则上可以使用计算
    Gaunt 系数的任何算法，因此在计算 Gaunt 系数的算法适用于有限精度算术的情况下也是合适的。
