  type: TYPE_NORMAL
  zh: '**GitHub 问题：** GitHub 上的 YOLOv8 代码库有一个[问题标签页](https://github.com/ultralytics/ultralytics/issues)，您可以在这里提问、报告错误和建议新功能。社区和维护者在此处活跃，这是解决特定问题的好地方。'
- en: '**Ultralytics Discord Server:** Ultralytics has a [Discord server](https://ultralytics.com/discord/)
