- en: '`DataFrame.interpolate()` is now deprecated. Please use `DataFrame.fillna()`
    and `DataFrame.replace()` instead. ([GH 3582](https://github.com/pandas-dev/pandas/issues/3582),
    [GH 3675](https://github.com/pandas-dev/pandas/issues/3675), [GH 3676](https://github.com/pandas-dev/pandas/issues/3676))'
