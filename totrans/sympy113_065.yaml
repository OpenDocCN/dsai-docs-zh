- en: Check whether \(n\) is a nilpotent number. A number \(n\) is said to be nilpotent
    if and only if every finite group of order \(n\) is nilpotent. For more information
    see [[R48]](#r48).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 \(n\) 是否为幂零数。如果一个数 \(n\) 的任意有限阶群都是幂零群，则称其为幂零数。详细信息参见[[R48]](#r48)。
