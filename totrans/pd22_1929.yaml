  type: TYPE_NORMAL
  zh: '### 添加 `check_freq` 参数到 `testing.assert_frame_equal` 和 `testing.assert_series_equal`'
- en: The `check_freq` argument was added to [`testing.assert_frame_equal()`](../reference/api/pandas.testing.assert_frame_equal.html#pandas.testing.assert_frame_equal
    "pandas.testing.assert_frame_equal") and [`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") in pandas 1.1.0 and defaults to `True`.
    [`testing.assert_frame_equal()`](../reference/api/pandas.testing.assert_frame_equal.html#pandas.testing.assert_frame_equal
    "pandas.testing.assert_frame_equal") and [`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal") now raise `AssertionError` if the indexes
    do not have the same frequency. Before pandas 1.1.0, the index frequency was not
    checked.
  id: totrans-1245
  prefs: []
  type: TYPE_NORMAL
  zh: '`check_freq` 参数被添加到[`testing.assert_frame_equal()`](../reference/api/pandas.testing.assert_frame_equal.html#pandas.testing.assert_frame_equal
    "pandas.testing.assert_frame_equal")和[`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal")中，在 pandas 1.1.0 中默认为`True`。[`testing.assert_frame_equal()`](../reference/api/pandas.testing.assert_frame_equal.html#pandas.testing.assert_frame_equal
    "pandas.testing.assert_frame_equal")和[`testing.assert_series_equal()`](../reference/api/pandas.testing.assert_series_equal.html#pandas.testing.assert_series_equal
    "pandas.testing.assert_series_equal")现在在索引的频率不相同时引发`AssertionError`。在 pandas 1.1.0
    之前，不检查索引频率。'
