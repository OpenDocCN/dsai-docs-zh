  zh: SciPy 0.19.1 发布说明
- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.19.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.19.1-notes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/release/0.19.1-notes.html](https://docs.scipy.org/doc/scipy-1.12.0/release/0.19.1-notes.html)
- en: SciPy 0.19.1 is a bug-fix release with no new features compared to 0.19.0. The
    most important change is a fix for a severe memory leak in `integrate.quad`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 0.19.1 是一个修复了严重内存泄漏（`integrate.quad`）的版本，与 0.19.0 相比没有新功能。
