- en: scipy.linalg.hessenberg
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.hessenberg.html#scipy.linalg.hessenberg](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.hessenberg.html#scipy.linalg.hessenberg)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute Hessenberg form of a matrix.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Hessenberg decomposition is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: where *Q* is unitary/orthogonal and *H* has only zero elements below the first
    sub-diagonal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a**(M, M) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Matrix to bring into Hessenberg form.
  prefs: []
  type: TYPE_NORMAL
- en: '**calc_q**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to compute the transformation matrix. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: '**overwrite_a**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to overwrite *a*; may improve performance. Default is False.
  prefs: []
  type: TYPE_NORMAL
- en: '**check_finite**bool, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Whether to check that the input matrix contains only finite numbers. Disabling
    may give a performance gain, but may result in problems (crashes, non-termination)
    if the inputs do contain infinities or NaNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**H**(M, M) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Hessenberg form of *a*.
  prefs: []
  type: TYPE_NORMAL
- en: '**Q**(M, M) ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Unitary/orthogonal similarity transformation matrix `A = Q H Q^H`. Only returned
    if `calc_q=True`.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
