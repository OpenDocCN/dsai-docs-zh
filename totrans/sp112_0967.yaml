- en: Evaluate Chebyshev polynomial of the second kind at a point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在某一点评估第二类切比雪夫多项式
- en: The Chebyshev polynomials of the second kind can be defined via the Gauss hypergeometric
    function \({}_2F_1\) as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类切比雪夫多项式可以通过高斯超几何函数 \({}_2F_1\) 定义为
- en: \[U_n(x) = (n + 1) {}_2F_1(-n, n + 2; 3/2; (1 - x)/2).\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[U_n(x) = (n + 1) {}_2F_1(-n, n + 2; 3/2; (1 - x)/2).\]
- en: When \(n\) is an integer the result is a polynomial of degree \(n\). See 22.5.48
    in [[AS]](#r5c54342701b3-as) for details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当 \(n\) 是整数时，结果是一个 \(n\) 次多项式。详情请参见《数学函数、公式、图表手册》22.5.48 中的 [[AS]](#r5c54342701b3-as)。
