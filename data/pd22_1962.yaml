- en: Enhancements
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强功能
- en: '### CategoricalIndex'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '### CategoricalIndex'
- en: We introduce a `CategoricalIndex`, a new type of index object that is useful
    for supporting indexing with duplicates. This is a container around a `Categorical`
    (introduced in v0.15.0) and allows efficient indexing and storage of an index
    with a large number of duplicated elements. Prior to 0.16.1, setting the index
    of a `DataFrame/Series` with a `category` dtype would convert this to regular
    object-based `Index`.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了`CategoricalIndex`，这是一种新类型的索引对象，用于支持具有重复索引的索引。这是一个围绕`Categorical`（在v0.15.0中引入）的容器，允许对具有大量重复元素的索引进行高效索引和存储。在0.16.1之前，将DataFrame/Series的索引设置为`category`
    dtype将会将其转换为常规基于对象的`Index`。
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: setting the index, will create a `CategoricalIndex`
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 设置索引，将创建一个`CategoricalIndex`
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: indexing with `__getitem__/.iloc/.loc/.ix` works similarly to an Index with
    duplicates. The indexers MUST be in the category or the operation will raise.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`__getitem__/.iloc/.loc/.ix`进行索引类似于具有重复索引的索引。索引器必须在类别中，否则操作将引发错误。
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: and preserves the `CategoricalIndex`
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 并保留`CategoricalIndex`
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: sorting will order by the order of the categories
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 排序将按类别的顺序排序
- en: '[PRE4]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: groupby operations on the index will preserve the index nature as well
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对索引的groupby操作也将保留索引的性质
- en: '[PRE5]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: reindexing operations, will return a resulting index based on the type of the
    passed indexer, meaning that passing a list will return a plain-old-`Index`; indexing
    with a `Categorical` will return a `CategoricalIndex`, indexed according to the
    categories of the PASSED `Categorical` dtype. This allows one to arbitrarily index
    these even with values NOT in the categories, similarly to how you can reindex
    ANY pandas index.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 重新索引操作，将根据传递的索引器的类型返回结果索引，这意味着传递列表将返回一个普通的索引；使用`Categorical`进行索引将返回一个`CategoricalIndex`，根据传递的`Categorical`
    dtype 的类别进行索引。 这使得可以任意地对这些进行索引，即使值不在类别中，类似于如何重新索引任何 pandas 索引。
- en: '[PRE6]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'See the [documentation](../user_guide/advanced.html#advanced-categoricalindex)
    for more. ([GH 7629](https://github.com/pandas-dev/pandas/issues/7629), [GH 10038](https://github.com/pandas-dev/pandas/issues/10038),
    [GH 10039](https://github.com/pandas-dev/pandas/issues/10039))  ### Sample'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '更多信息请参见[文档](../user_guide/advanced.html#advanced-categoricalindex)（[GH 7629](https://github.com/pandas-dev/pandas/issues/7629),
    [GH 10038](https://github.com/pandas-dev/pandas/issues/10038), [GH 10039](https://github.com/pandas-dev/pandas/issues/10039))  ###
    示例'
- en: 'Series, DataFrames, and Panels now have a new method: [`sample()`](../reference/api/pandas.DataFrame.sample.html#pandas.DataFrame.sample
    "pandas.DataFrame.sample"). The method accepts a specific number of rows or columns
    to return, or a fraction of the total number or rows or columns. It also has options
    for sampling with or without replacement, for passing in a column for weights
    for non-uniform sampling, and for setting seed values to facilitate replication.
    ([GH 2419](https://github.com/pandas-dev/pandas/issues/2419))'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Series、DataFrames 和 Panels 现在有一个新方法：[`sample()`](../reference/api/pandas.DataFrame.sample.html#pandas.DataFrame.sample
    "pandas.DataFrame.sample")。该方法接受要返回的特定行数或列数，或者总行数或列数的一部分。它还具有使用或不使用替换进行抽样的选项，用于传递非均匀抽样的权重列的选项，以及设置种子值以便复制的选项。
    ([GH 2419](https://github.com/pandas-dev/pandas/issues/2419))
- en: '[PRE7]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: When applied to a DataFrame, one may pass the name of a column to specify sampling
    weights when sampling from rows.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用于 DataFrame 时，可以传递列名来指定从行中抽样时的抽样权重。
- en: '[PRE8]  ### String methods enhancements'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE8]  ### 字符串方法增强'
- en: '[Continuing from v0.16.0](v0.16.0.html#whatsnew-0160-enhancements-string),
    the following enhancements make string operations easier and more consistent with
    standard python string operations.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[继续从 v0.16.0](v0.16.0.html#whatsnew-0160-enhancements-string) 开始，以下增强使字符串操作更容易，并且与标准的
    Python 字符串操作更一致。'
- en: Added `StringMethods` (`.str` accessor) to `Index` ([GH 9068](https://github.com/pandas-dev/pandas/issues/9068))
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`StringMethods`（`.str`访问器）添加到`Index` ([GH 9068](https://github.com/pandas-dev/pandas/issues/9068))
- en: The `.str` accessor is now available for both `Series` and `Index`.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在`.str`访问器对于`Series`和`Index`都可用。
- en: '[PRE9]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'One special case for the `.str` accessor on `Index` is that if a string method
    returns `bool`, the `.str` accessor will return a `np.array` instead of a boolean
    `Index` ([GH 8875](https://github.com/pandas-dev/pandas/issues/8875)). This enables
    the following expression to work naturally:'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`.str`访问器在`Index`上的一个特殊情况是，如果字符串方法返回`bool`，`.str`访问器将返回一个`np.array`而不是布尔`Index`
    ([GH 8875](https://github.com/pandas-dev/pandas/issues/8875))。 这使得以下表达式可以自然地工作：'
- en: '[PRE10]'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The following new methods are accessible via `.str` accessor to apply the function
    to each values. ([GH 9766](https://github.com/pandas-dev/pandas/issues/9766),
    [GH 9773](https://github.com/pandas-dev/pandas/issues/9773), [GH 10031](https://github.com/pandas-dev/pandas/issues/10031),
    [GH 10045](https://github.com/pandas-dev/pandas/issues/10045), [GH 10052](https://github.com/pandas-dev/pandas/issues/10052))
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下新方法可以通过`.str`访问器访问，以将函数应用于每个值。 ([GH 9766](https://github.com/pandas-dev/pandas/issues/9766),
    [GH 9773](https://github.com/pandas-dev/pandas/issues/9773), [GH 10031](https://github.com/pandas-dev/pandas/issues/10031),
    [GH 10045](https://github.com/pandas-dev/pandas/issues/10045), [GH 10052](https://github.com/pandas-dev/pandas/issues/10052))
- en: '|  |  | Methods |  |  |'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  |  | 方法 |  |  |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| `capitalize()` | `swapcase()` | `normalize()` | `partition()` | `rpartition()`
    |'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `capitalize()` | `swapcase()` | `normalize()` | `partition()` | `rpartition()`
    |'
- en: '| `index()` | `rindex()` | `translate()` |  |  |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `index()` | `rindex()` | `translate()` |  |  |'
- en: '`split` now takes `expand` keyword to specify whether to expand dimensionality.
    `return_type` is deprecated. ([GH 9847](https://github.com/pandas-dev/pandas/issues/9847))'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`split`现在使用`expand`关键字来指定是否扩展维度。`return_type`已弃用。 ([GH 9847](https://github.com/pandas-dev/pandas/issues/9847))'
- en: '[PRE11]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Improved `extract` and `get_dummies` methods for `Index.str` ([GH 9980](https://github.com/pandas-dev/pandas/issues/9980))  ###
    Other enhancements'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '改进了`Index.str`的`extract`和`get_dummies`方法 ([GH 9980](https://github.com/pandas-dev/pandas/issues/9980))  ###
    其他增强'
- en: '`BusinessHour` offset is now supported, which represents business hours starting
    from 09:00 - 17:00 on `BusinessDay` by default. See [Here](../user_guide/timeseries.html#timeseries-businesshour)
    for details. ([GH 7905](https://github.com/pandas-dev/pandas/issues/7905))'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在支持 `BusinessHour` 偏移量，它表示从默认情况下的 `BusinessDay` 上午 09:00 - 下午 17:00 开始的工作时间。详细信息请参阅[这里](../user_guide/timeseries.html#timeseries-businesshour)。([GH
    7905](https://github.com/pandas-dev/pandas/issues/7905))
- en: '[PRE12]'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '`DataFrame.diff` now takes an `axis` parameter that determines the direction
    of differencing ([GH 9727](https://github.com/pandas-dev/pandas/issues/9727))'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.diff` 现在接受一个 `axis` 参数，用于确定差分的方向。([GH 9727](https://github.com/pandas-dev/pandas/issues/9727))'
- en: Allow `clip`, `clip_lower`, and `clip_upper` to accept array-like arguments
    as thresholds (This is a regression from 0.11.0). These methods now have an `axis`
    parameter which determines how the Series or DataFrame will be aligned with the
    threshold(s). ([GH 6966](https://github.com/pandas-dev/pandas/issues/6966))
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许 `clip`、`clip_lower` 和 `clip_upper` 接受类似数组的参数作为阈值（这是从 0.11.0 开始的一个回归）。这些方法现在有一个
    `axis` 参数，确定 Series 或 DataFrame 与阈值的对齐方式。([GH 6966](https://github.com/pandas-dev/pandas/issues/6966))
- en: '`DataFrame.mask()` and `Series.mask()` now support same keywords as `where`
    ([GH 8801](https://github.com/pandas-dev/pandas/issues/8801))'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DataFrame.mask()` 和 `Series.mask()` 现在支持与 `where` 相同的关键字。([GH 8801](https://github.com/pandas-dev/pandas/issues/8801))'
- en: '`drop` function can now accept `errors` keyword to suppress `ValueError` raised
    when any of label does not exist in the target data. ([GH 6736](https://github.com/pandas-dev/pandas/issues/6736))'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`drop` 函数现在可以接受 `errors` 关键字，以抑制在目标数据中任何标签不存在时引发的 `ValueError`。([GH 6736](https://github.com/pandas-dev/pandas/issues/6736))'
- en: '[PRE13]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Add support for separating years and quarters using dashes, for example 2014-Q1\.
    ([GH 9688](https://github.com/pandas-dev/pandas/issues/9688))
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加对使用短划线分隔年份和季度的支持，例如 2014-Q1。([GH 9688](https://github.com/pandas-dev/pandas/issues/9688))
- en: Allow conversion of values with dtype `datetime64` or `timedelta64` to strings
    using `astype(str)` ([GH 9757](https://github.com/pandas-dev/pandas/issues/9757))
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许将具有 `datetime64` 或 `timedelta64` 类型的值转换为字符串，使用 `astype(str)`。([GH 9757](https://github.com/pandas-dev/pandas/issues/9757))
- en: '`get_dummies` function now accepts `sparse` keyword. If set to `True`, the
    return `DataFrame` is sparse, e.g. `SparseDataFrame`. ([GH 8823](https://github.com/pandas-dev/pandas/issues/8823))'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`get_dummies` 函数现在接受 `sparse` 关键字。如果设置为 `True`，返回的 `DataFrame` 是稀疏的，例如 `SparseDataFrame`。([GH
    8823](https://github.com/pandas-dev/pandas/issues/8823))'
- en: '`Period` now accepts `datetime64` as value input. ([GH 9054](https://github.com/pandas-dev/pandas/issues/9054))'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Period` 现在接受 `datetime64` 作为值输入。([GH 9054](https://github.com/pandas-dev/pandas/issues/9054))'
- en: Allow timedelta string conversion when leading zero is missing from time definition,
    ie `0:00:00` vs `00:00:00`. ([GH 9570](https://github.com/pandas-dev/pandas/issues/9570))
  id: totrans-71
