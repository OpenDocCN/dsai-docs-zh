  zh: 向 DataFrame 添加了快速 `get_value` 和 `put_value` 方法（[GH 360](https://github.com/pandas-dev/pandas/issues/360)）
- en: Added `cov` instance methods to Series and DataFrame ([GH 194](https://github.com/pandas-dev/pandas/issues/194),
