    "pandas.read_csv") 现在会引发一个信息性的 `ValueError` 而不是 `UnboundLocalError`。 ([GH 16511](https://github.com/pandas-dev/pandas/issues/16511))
- en: Bug in [`unique()`](../reference/api/pandas.unique.html#pandas.unique "pandas.unique")
