- en: Return the inverse of a matrix using the method indicated. The default is DM
    if a suitable domain is found or otherwise GE for dense matrices LDL for sparse
    matrices.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 使用指定的方法返回矩阵的逆。如果找到合适的域，则默认为 DM，否则为密集矩阵的 GE，稀疏矩阵的 LDL。
- en: 'Parameters:'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**method** : (‘DM’, ‘DMNC’, ‘GE’, ‘LU’, ‘ADJ’, ‘CH’, ‘LDL’, ‘QR’)'
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: '**method**：（‘DM’, ‘DMNC’, ‘GE’, ‘LU’, ‘ADJ’, ‘CH’, ‘LDL’, ‘QR’）'
- en: '**iszerofunc** : function, optional'
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: '**iszerofunc**：函数，可选'
- en: Zero-testing function to use.
  id: totrans-817
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 零测试函数的使用。
- en: '**try_block_diag** : bool, optional'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: '**try_block_diag**：布尔值，可选'
- en: If True then will try to form block diagonal matrices using the method get_diag_blocks(),
    invert these individually, and then reconstruct the full inverse matrix.
  id: totrans-819
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果为真，则将尝试使用`get_diag_blocks()`方法形成块对角矩阵，分别求逆，然后重构完整的逆矩阵。
- en: 'Raises:'
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: '**ValueError**'
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: '**ValueError**'
- en: If the determinant of the matrix is zero.
  id: totrans-822
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果矩阵的行列式为零。
