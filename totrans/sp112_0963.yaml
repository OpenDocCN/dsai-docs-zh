- en: scipy.special.ellip_normal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellip_normal.html#scipy.special.ellip_normal](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.special.ellip_normal.html#scipy.special.ellip_normal)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Ellipsoidal harmonic normalization constants gamma^p_n
  prefs: []
  type: TYPE_NORMAL
- en: The normalization constant is defined as
  prefs: []
  type: TYPE_NORMAL
- en: \[\gamma^p_n=8\int_{0}^{h}dx\int_{h}^{k}dy \frac{(y^2-x^2)(E^p_n(y)E^p_n(x))^2}{\sqrt((k^2-y^2)(y^2-h^2)(h^2-x^2)(k^2-x^2)}\]
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**h2**float'
  prefs: []
  type: TYPE_NORMAL
- en: '`h**2`'
  prefs: []
  type: TYPE_NORMAL
- en: '**k2**float'
  prefs: []
  type: TYPE_NORMAL
- en: '`k**2`; should be larger than `h**2`'
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int'
  prefs: []
  type: TYPE_NORMAL
- en: Degree.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**int'
  prefs: []
  type: TYPE_NORMAL
- en: Order, can range between [1,2n+1].
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**gamma**float'
  prefs: []
  type: TYPE_NORMAL
- en: The normalization constant \(\gamma^p_n\)
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`ellip_harm`](scipy.special.ellip_harm.html#scipy.special.ellip_harm "scipy.special.ellip_harm"),
    [`ellip_harm_2`](scipy.special.ellip_harm_2.html#scipy.special.ellip_harm_2 "scipy.special.ellip_harm_2")'
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: New in version 0.15.0.
  prefs: []
  type: TYPE_NORMAL
