- en: Enhancements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '### CategoricalIndex'
  prefs: []
  type: TYPE_NORMAL
- en: We introduce a `CategoricalIndex`, a new type of index object that is useful
    for supporting indexing with duplicates. This is a container around a `Categorical`
    (introduced in v0.15.0) and allows efficient indexing and storage of an index
    with a large number of duplicated elements. Prior to 0.16.1, setting the index
    of a `DataFrame/Series` with a `category` dtype would convert this to regular
    object-based `Index`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: setting the index, will create a `CategoricalIndex`
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: indexing with `__getitem__/.iloc/.loc/.ix` works similarly to an Index with
    duplicates. The indexers MUST be in the category or the operation will raise.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: and preserves the `CategoricalIndex`
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: sorting will order by the order of the categories
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: groupby operations on the index will preserve the index nature as well
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: reindexing operations, will return a resulting index based on the type of the
    passed indexer, meaning that passing a list will return a plain-old-`Index`; indexing
    with a `Categorical` will return a `CategoricalIndex`, indexed according to the
    categories of the PASSED `Categorical` dtype. This allows one to arbitrarily index
    these even with values NOT in the categories, similarly to how you can reindex
    ANY pandas index.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'See the [documentation](../user_guide/advanced.html#advanced-categoricalindex)
    for more. ([GH 7629](https://github.com/pandas-dev/pandas/issues/7629), [GH 10038](https://github.com/pandas-dev/pandas/issues/10038),
    [GH 10039](https://github.com/pandas-dev/pandas/issues/10039))  ### Sample'
  prefs: []
  type: TYPE_NORMAL
- en: 'Series, DataFrames, and Panels now have a new method: [`sample()`](../reference/api/pandas.DataFrame.sample.html#pandas.DataFrame.sample
    "pandas.DataFrame.sample"). The method accepts a specific number of rows or columns
    to return, or a fraction of the total number or rows or columns. It also has options
    for sampling with or without replacement, for passing in a column for weights
    for non-uniform sampling, and for setting seed values to facilitate replication.
    ([GH 2419](https://github.com/pandas-dev/pandas/issues/2419))'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: When applied to a DataFrame, one may pass the name of a column to specify sampling
    weights when sampling from rows.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]  ### String methods enhancements'
  prefs: []
  type: TYPE_NORMAL
- en: '[Continuing from v0.16.0](v0.16.0.html#whatsnew-0160-enhancements-string),
    the following enhancements make string operations easier and more consistent with
    standard python string operations.'
  prefs: []
  type: TYPE_NORMAL
- en: Added `StringMethods` (`.str` accessor) to `Index` ([GH 9068](https://github.com/pandas-dev/pandas/issues/9068))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `.str` accessor is now available for both `Series` and `Index`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'One special case for the `.str` accessor on `Index` is that if a string method
    returns `bool`, the `.str` accessor will return a `np.array` instead of a boolean
    `Index` ([GH 8875](https://github.com/pandas-dev/pandas/issues/8875)). This enables
    the following expression to work naturally:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The following new methods are accessible via `.str` accessor to apply the function
    to each values. ([GH 9766](https://github.com/pandas-dev/pandas/issues/9766),
    [GH 9773](https://github.com/pandas-dev/pandas/issues/9773), [GH 10031](https://github.com/pandas-dev/pandas/issues/10031),
    [GH 10045](https://github.com/pandas-dev/pandas/issues/10045), [GH 10052](https://github.com/pandas-dev/pandas/issues/10052))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|  |  | Methods |  |  |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| `capitalize()` | `swapcase()` | `normalize()` | `partition()` | `rpartition()`
    |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| `index()` | `rindex()` | `translate()` |  |  |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '`split` now takes `expand` keyword to specify whether to expand dimensionality.
    `return_type` is deprecated. ([GH 9847](https://github.com/pandas-dev/pandas/issues/9847))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Improved `extract` and `get_dummies` methods for `Index.str` ([GH 9980](https://github.com/pandas-dev/pandas/issues/9980))  ###
    Other enhancements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`BusinessHour` offset is now supported, which represents business hours starting
    from 09:00 - 17:00 on `BusinessDay` by default. See [Here](../user_guide/timeseries.html#timeseries-businesshour)
    for details. ([GH 7905](https://github.com/pandas-dev/pandas/issues/7905))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`DataFrame.diff` now takes an `axis` parameter that determines the direction
    of differencing ([GH 9727](https://github.com/pandas-dev/pandas/issues/9727))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow `clip`, `clip_lower`, and `clip_upper` to accept array-like arguments
    as thresholds (This is a regression from 0.11.0). These methods now have an `axis`
    parameter which determines how the Series or DataFrame will be aligned with the
    threshold(s). ([GH 6966](https://github.com/pandas-dev/pandas/issues/6966))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataFrame.mask()` and `Series.mask()` now support same keywords as `where`
    ([GH 8801](https://github.com/pandas-dev/pandas/issues/8801))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`drop` function can now accept `errors` keyword to suppress `ValueError` raised
    when any of label does not exist in the target data. ([GH 6736](https://github.com/pandas-dev/pandas/issues/6736))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Add support for separating years and quarters using dashes, for example 2014-Q1\.
