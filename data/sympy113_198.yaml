- en: '## Introduction'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '## Introduction'
- en: Biomechanical models typically involve simultaneously modeling numerous aspects
    of anatomy. These can be the skeletal, muscular, and neurological systems. The
    skeletal system is typically modeled using multibody dynamics. This can be done
    using [`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics"). [`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics") provides functionality for modeling musculotendons
    (the muscular system) and activation dynamics (the neurological system).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 生物力学模型通常涉及同时建模多个解剖学方面。这些可以是骨骼、肌肉和神经系统。骨骼系统通常使用多体动力学进行建模。这可以通过[`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics")来实现。[`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics") 提供了用于建模肌腱（肌肉系统）和激活动力学（神经系统）的功能。
- en: Mechanics
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 力学
- en: This module acts as an extension module to [`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics"). It is not intended that this module be used by itself.
    Rather, a user would import both [`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics") and [`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics"), and use objects from both interchangeably. [`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics") has been designed in such a way that its class hierarchies
    are related to, and interfaces (e.g. attribute names, call signatures, and return
    types) mimic, those of [`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics"). Consequentially, [`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics") will correctly generate equations of motion for multibody
    systems that incorporate biomechanical components.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块作为[`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics")的扩展模块。不建议单独使用本模块。相反，用户应该同时导入[`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics")和[`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics")，并可互换地使用两者的对象。[`sympy.physics.biomechanics`](#module-sympy.physics.biomechanics
    "sympy.physics.biomechanics") 的类层次结构与[`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics")相关联，其接口（例如属性名称、调用签名和返回类型）模仿了后者。因此，[`sympy.physics.mechanics`](../mechanics/index.html#module-sympy.physics.mechanics
    "sympy.physics.mechanics")将正确为包含生物力学组件的多体系统生成运动方程。
