- en: Prefix labels with string prefix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签前添加字符串前缀。
- en: For Series, the row labels are prefixed. For DataFrame, the column labels are
    prefixed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Series，行标签会被添加前缀。对于 DataFrame，列标签会被添加前缀。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**prefix**str'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**prefix**str'
- en: The string to add before each label.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要在每个标签前添加的字符串。
- en: '**axis**{0 or ‘index’, 1 or ‘columns’, None}, default None'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**{0 或 ‘index’，1 或 ‘columns’，None}，默认为 None'
- en: Axis to add prefix on
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加前缀的轴
- en: New in version 2.0.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.0.0 中的新功能。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
