- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.tukeylambda.html#scipy.stats.tukeylambda](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.tukeylambda.html#scipy.stats.tukeylambda)
