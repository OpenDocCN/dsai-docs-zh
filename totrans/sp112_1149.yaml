- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.gumbel_l.html#scipy.stats.gumbel_l](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.gumbel_l.html#scipy.stats.gumbel_l)
  prefs:
