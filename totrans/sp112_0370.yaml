- en: scipy.ndimage.fourier_uniform
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.fourier_uniform.html#scipy.ndimage.fourier_uniform](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.ndimage.fourier_uniform.html#scipy.ndimage.fourier_uniform)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Multidimensional uniform fourier filter.
  prefs: []
  type: TYPE_NORMAL
- en: The array is multiplied with the Fourier transform of a box of given size.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**input**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: The input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**size**float or sequence'
  prefs: []
  type: TYPE_NORMAL
- en: The size of the box used for filtering. If a float, *size* is the same for all
    axes. If a sequence, *size* has to contain one value for each axis.
  prefs: []
  type: TYPE_NORMAL
- en: '**n**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If *n* is negative (default), then the input is assumed to be the result of
    a complex fft. If *n* is larger than or equal to zero, the input is assumed to
    be the result of a real fft, and *n* gives the length of the array before transformation
    along the real transform direction.
  prefs: []
  type: TYPE_NORMAL
- en: '**axis**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: The axis of the real transform.
  prefs: []
  type: TYPE_NORMAL
- en: '**output**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: If given, the result of filtering the input is placed in this array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**fourier_uniform**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The filtered input.
  prefs: []
  type: TYPE_NORMAL
