- en: scipy.sparse.dia_matrix
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dia_matrix.html#scipy.sparse.dia_matrix](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.dia_matrix.html#scipy.sparse.dia_matrix)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Sparse matrix with DIAgonal storage.
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be instantiated in several ways:'
  prefs: []
  type: TYPE_NORMAL
- en: dia_matrix(D)
  prefs: []
  type: TYPE_NORMAL
- en: where D is a 2-D ndarray
  prefs: []
  type: TYPE_NORMAL
- en: dia_matrix(S)
  prefs: []
  type: TYPE_NORMAL
- en: with another sparse array or matrix S (equivalent to S.todia())
  prefs: []
  type: TYPE_NORMAL
- en: dia_matrix((M, N), [dtype])
  prefs: []
  type: TYPE_NORMAL
- en: to construct an empty matrix with shape (M, N), dtype is optional, defaulting
    to dtype=’d’.
  prefs: []
  type: TYPE_NORMAL
- en: dia_matrix((data, offsets), shape=(M, N))
  prefs: []
  type: TYPE_NORMAL
- en: where the `data[k,:]` stores the diagonal entries for diagonal `offsets[k]`
    (See example below)
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: 'Sparse matrices can be used in arithmetic operations: they support addition,
    subtraction, multiplication, division, and matrix power.'
