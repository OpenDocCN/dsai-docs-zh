  zh: '[`to_timedelta`](pandas.to_timedelta.html#pandas.to_timedelta "pandas.to_timedelta")'
- en: Convert argument to Timedelta type.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将参数转换为Timedelta类型。
- en: Notes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Any nanosecond resolution will be lost.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 任何纳秒分辨率都将丢失。
