- en: Deprecated Classes (Docstrings)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弃用的类（文档字符串）
- en: Original text：[https://docs.sympy.org/latest/modules/physics/mechanics/api/deprecated_classes.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/deprecated_classes.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sympy.org/latest/modules/physics/mechanics/api/deprecated_classes.html](https://docs.sympy.org/latest/modules/physics/mechanics/api/deprecated_classes.html)
- en: 'Deprecated since version 1.13: [`Body`](#sympy.physics.mechanics.body.Body
    "sympy.physics.mechanics.body.Body") and [`JointsMethod`](#sympy.physics.mechanics.jointsmethod.JointsMethod
    "sympy.physics.mechanics.jointsmethod.JointsMethod") have been deprecated. The
    functionality of [`Body`](#sympy.physics.mechanics.body.Body "sympy.physics.mechanics.body.Body")
    is fully captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle") and the functionality of [`JointsMethod`](#sympy.physics.mechanics.jointsmethod.JointsMethod
    "sympy.physics.mechanics.jointsmethod.JointsMethod") is fully captured by [`System`](system.html#sympy.physics.mechanics.system.System
    "sympy.physics.mechanics.system.System").'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 1.13 起已弃用：[`Body`](#sympy.physics.mechanics.body.Body "sympy.physics.mechanics.body.Body")
    和 [`JointsMethod`](#sympy.physics.mechanics.jointsmethod.JointsMethod "sympy.physics.mechanics.jointsmethod.JointsMethod")
    已被弃用。[`Body`](#sympy.physics.mechanics.body.Body "sympy.physics.mechanics.body.Body")
    的功能完全由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") 和 [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle") 捕获，并且[`JointsMethod`](#sympy.physics.mechanics.jointsmethod.JointsMethod
    "sympy.physics.mechanics.jointsmethod.JointsMethod") 的功能完全由[`System`](system.html#sympy.physics.mechanics.system.System
    "sympy.physics.mechanics.system.System") 捕获。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Body is a common representation of either a RigidBody or a Particle SymPy object
    depending on what is passed in during initialization. If a mass is passed in and
    central_inertia is left as None, the Particle object is created. Otherwise a RigidBody
    object will be created.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Body 是一个常见的表示，可以是 SymPy 中的 RigidBody 或 Particle 对象，具体取决于初始化时传入的内容。如果传入了质量并且
    central_inertia 为空，则创建 Particle 对象。否则将创建一个 RigidBody 对象。
- en: 'Deprecated since version 1.13: The Body class is deprecated. Its functionality
    is captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle").'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本 1.13 起已弃用：Body 类已被弃用。其功能由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") 和 [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle") 捕获。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** : String'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**name** : String'
- en: Defines the name of the body. It is used as the base for defining body specific
    properties.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义物体的名称。用作定义特定物体属性的基础。
- en: '**masscenter** : Point, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**masscenter** : Point, optional'
- en: A point that represents the center of mass of the body or particle. If no point
    is given, a point is generated.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表物体或粒子质心的点。如果未指定点，则生成一个点。
- en: '**mass** : Sympifyable, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**mass** : Sympifyable, optional'
- en: A Sympifyable object which represents the mass of the body. If no mass is passed,
    one is generated.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个可 Sympify 的对象，代表物体的质量。如果未传入质量，则生成一个。
- en: '**frame** : ReferenceFrame, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**frame** : ReferenceFrame, optional'
- en: The ReferenceFrame that represents the reference frame of the body. If no frame
    is given, a frame is generated.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表示物体参考系的参考系。如果未给出参考系，则生成一个参考系。
- en: '**central_inertia** : Dyadic, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**central_inertia** : Dyadic, optional'
- en: Central inertia dyadic of the body. If none is passed while creating RigidBody,
    a default inertia is generated.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 物体的中心惯性二阶张量。如果在创建刚体时没有传入该参数，则生成默认的惯性。
- en: Explanation
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: The attributes that Body possesses will be the same as a Particle instance or
    a Rigid Body instance depending on which was created. Additional attributes are
    listed below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Body 具有的属性与粒子实例或刚体实例相同，具体取决于创建了哪一个。以下是额外的属性。
- en: Examples
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: As Body has been deprecated, the following examples are for illustrative purposes
    only. The functionality of Body is fully captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle"). To ignore the deprecation warning
    we can use the ignore_warnings context manager.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Body已被弃用，以下示例仅用于说明目的。Body的功能完全由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody")和[`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle")捕获。要忽略弃用警告，我们可以使用ignore_warnings上下文管理器。
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Default behaviour. This results in the creation of a RigidBody object for which
    the mass, mass center, frame and inertia attributes are given default values.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默认行为。这将创建一个RigidBody对象，其中质量、质心、框架和惯性属性具有默认值。
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This next example demonstrates the code required to specify all of the values
    of the Body object. Note this will also create a RigidBody version of the Body
    object.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的示例演示了指定Body对象所有值所需的代码。请注意，这也将创建Body对象的RigidBody版本。
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The minimal code required to create a Particle version of the Body object involves
    simply passing in a name and a mass.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 创建Body对象的Particle版本所需的最小代码仅涉及传递名称和质量。
- en: '[PRE4]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The Particle version of the Body object can also receive a masscenter point
    and a reference frame, just not an inertia.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Body对象的Particle版本也可以接收质心点和参考框架，只是没有惯性。
- en: Attributes
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 属性
- en: '| name | (string) The body’s name |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 名称 | (字符串) Body的名称 |'
- en: '| masscenter | (Point) The point which represents the center of mass of the
    rigid body |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 质心 | (Point) 代表刚体质心的点 |'
- en: '| frame | (ReferenceFrame) The reference frame which the body is fixed in |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 框架 | (ReferenceFrame) Body固定在其中的参考框架 |'
- en: '| mass | (Sympifyable) The body’s mass |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 质量 | (可简化) Body的质量 |'
- en: '| inertia | ((Dyadic, Point)) The body’s inertia around its center of mass.
    This attribute is specific to the rigid body form of Body and is left undefined
    for the Particle form |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 惯性 | ((Dyadic, Point)) Body围绕其质心的惯性。此属性仅适用于Body的刚体形式，对于Particle形式则未定义。 |'
- en: '| loads | (iterable) This list contains information on the different loads
    acting on the Body. Forces are listed as a (point, vector) tuple and torques are
    listed as (reference frame, vector) tuples. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 负载 | (可迭代) 此列表包含作用在Body上的不同负载的信息。力以（点，向量）元组列出，扭矩以（参考框架，向量）元组列出。 |'
- en: '[PRE5]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Returns this body’s angular velocity with respect to the provided rigid body
    or reference frame.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 返回该身体相对于提供的刚体或参考框架的角速度。
- en: 'Parameters:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**body: Body or ReferenceFrame**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**body: Body或ReferenceFrame**'
- en: The rigid body or reference frame to calculate the angular velocity in.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 计算角速度的刚体或参考框架。
- en: Example
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: As Body has been deprecated, the following examples are for illustrative purposes
    only. The functionality of Body is fully captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle"). To ignore the deprecation warning
    we can use the ignore_warnings context manager.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Body已被弃用，以下示例仅用于说明目的。Body的功能完全由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody")和[`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle")捕获。要忽略弃用警告，我们可以使用ignore_warnings上下文管理器。
- en: '[PRE6]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Returns the angular momentum of the rigid body about a point in the given frame.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 返回在给定框架中关于某点的刚体的角动量。
- en: 'Parameters:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**point** : Point'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**点** : Point'
- en: The point about which angular momentum is desired.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求角动量的点。
- en: '**frame** : ReferenceFrame'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**框架** : ReferenceFrame'
- en: The frame in which angular momentum is desired.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欲求角动量的框架。
- en: Explanation
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: 'The angular momentum H of a rigid body B about some point O in a frame N is
    given by:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 刚体B关于框架N中某点O的角动量H为：
- en: '`H = dot(I, w) + cross(r, m * v)`'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`H = dot(I, w) + cross(r, m * v)`'
- en: where I and m are the central inertia dyadic and mass of rigid body B, w is
    the angular velocity of body B in the frame N, r is the position vector from point
    O to the mass center of B, and v is the velocity of the mass center in the frame
    N.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其中I和m是刚体B的中心惯性二阶张量和质量，w是刚体B在框架N中的角速度，r是从点O到B质心的位置向量，v是质心在框架N中的速度。
- en: Examples
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE8]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Add force to the body(s).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 给身体（们）增加力。
- en: 'Parameters:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**force: Vector**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**力：向量**'
- en: The force to be applied.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要应用的力。
- en: '**point: Point, optional**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**点：Point，可选**'
- en: The point on self on which force is applied. By default self’s masscenter.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 施加力的自身点。默认为自身的质心。
- en: '**reaction_body: Body, optional**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**反作用体：Body，可选**'
- en: Second body on which equal and opposite force is to be applied.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在第二个物体上应用相等且相反的力。
- en: '**reaction_point** : Point, optional'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**反应点**：点，可选'
- en: The point on other body on which equal and opposite force is applied. By default
    masscenter of other body.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在其他物体上应用相等且相反的力的点。默认为其他物体的质心。
- en: Explanation
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Applies the force on self or equal and opposite forces on self and other body
    if both are given on the desired point on the bodies. The force applied on other
    body is taken opposite of self, i.e, -force.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 将力应用于自身或在所需点上的自身和另一物体上施加相等且相反的力。施加在另一物体上的力被取为自身的相反，即，-force。
- en: Example
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: As Body has been deprecated, the following examples are for illustrative purposes
    only. The functionality of Body is fully captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle"). To ignore the deprecation warning
    we can use the ignore_warnings context manager.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Body 已被弃用，以下示例仅供说明目的。Body 的功能完全由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody")和[`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle")捕捉。要忽略弃用警告，我们可以使用 ignore_warnings
    上下文管理器。
- en: '[PRE10]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: We can also remove some part of force from any point on the body by adding the
    opposite force to the body on that point.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过在物体上的任意点上添加相反的力来移除物体的某部分力。
- en: '[PRE11]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Let’s remove f1 from point P on body B.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从物体 B 上的点 P 上移除 f1。
- en: '[PRE12]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: To further demonstrate the use of `apply_force` attribute, consider two bodies
    connected through a spring.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要进一步展示 `apply_force` 属性的使用，请考虑通过弹簧连接的两个物体。
- en: '[PRE13]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Now let’s apply equal and opposite spring force to the bodies.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们向物体施加等量且相反的弹簧力。
- en: '[PRE14]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: We can check the loads(forces) applied to bodies now.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以检查施加到物体上的载荷（力）。
- en: '[PRE15]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Notes
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 注释
- en: If a new force is applied to a body on a point which already has some force
    applied on it, then the new force is added to the already applied force on that
    point.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在已经施加了一些力的点上向物体施加新力，则新力将添加到该点上已施加的力上。
- en: '[PRE16]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Add torque to the body(s).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 向物体（们）添加扭矩。
- en: 'Parameters:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**torque: Vector**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**扭矩：向量**'
- en: The torque to be applied.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要应用的扭矩。
- en: '**reaction_body: Body, optional**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**反作用体：Body，可选**'
- en: Second body on which equal and opposite torque is to be applied.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在第二个物体上应用相等且相反的扭矩。
- en: Explanation
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Applies the torque on self or equal and opposite torques on self and other body
    if both are given. The torque applied on other body is taken opposite of self,
    i.e, -torque.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 将扭矩应用于自身或在所需点上的自身和另一物体上施加相等且相反的扭矩。施加在另一物体上的扭矩被取为自身的相反，即，-torque。
- en: Example
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: As Body has been deprecated, the following examples are for illustrative purposes
    only. The functionality of Body is fully captured by [`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody") and [`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle"). To ignore the deprecation warning
    we can use the ignore_warnings context manager.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Body 已被弃用，以下示例仅供说明目的。Body 的功能完全由[`RigidBody`](part_bod.html#sympy.physics.mechanics.rigidbody.RigidBody
    "sympy.physics.mechanics.rigidbody.RigidBody")和[`Particle`](part_bod.html#sympy.physics.mechanics.particle.Particle
    "sympy.physics.mechanics.particle.Particle")捕捉。要忽略弃用警告，我们可以使用 ignore_warnings
    上下文管理器。
- en: '[PRE17]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: We can also remove some part of torque from the body by adding the opposite
    torque to the body.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过向物体添加相反的扭矩来移除物体的某部分扭矩。
- en: '[PRE18]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Let’s remove t1 from Body B.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们从物体 B 上移除 t1。
- en: '[PRE19]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: To further demonstrate the use, let us consider two bodies such that a torque
    \(T\) is acting on one body, and \(-T\) on the other.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步展示使用，让我们考虑两个物体，其中一个物体施加了一个扭矩 \(T\)，另一个物体施加了 \(-T\)。
- en: '[PRE20]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Now let’s apply equal and opposite torque to the bodies.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们向物体施加等量且相反的扭矩。
- en: '[PRE21]'
