  type: TYPE_PRE
- en: API changes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Add `-NaN` and `-nan` to the default set of NA values ([GH 5952](https://github.com/pandas-dev/pandas/issues/5952)).
    See [NA Values](../user_guide/io.html#io-na-values).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Added `Series.str.get_dummies` vectorized string method ([GH 6021](https://github.com/pandas-dev/pandas/issues/6021)),
    to extract dummy/indicator variables for separated string columns:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Added the `NDFrame.equals()` method to compare if two NDFrames are equal have
    equal axes, dtypes, and values. Added the `array_equivalent` function to compare
    if two ndarrays are equal. NaNs in identical locations are treated as equal. ([GH
    5283](https://github.com/pandas-dev/pandas/issues/5283)) See also [the docs](../user_guide/basics.html#basics-equals)
    for a motivating example.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`DataFrame.apply` will use the `reduce` argument to determine whether a `Series`
    or a `DataFrame` should be returned when the `DataFrame` is empty ([GH 6007](https://github.com/pandas-dev/pandas/issues/6007)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Previously, calling `DataFrame.apply` an empty `DataFrame` would return either
    a `DataFrame` if there were no columns, or the function being applied would be
    called with an empty `Series` to guess whether a `Series` or `DataFrame` should
    be returned:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Now, when `apply` is called on an empty `DataFrame`: if the `reduce` argument
    is `True` a `Series` will returned, if it is `False` a `DataFrame` will be returned,
    and if it is `None` (the default) the function being applied will be called with
    an empty series to try and guess the return type.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Prior version deprecations/changes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are no announced changes in 0.13 or prior that are taking effect as of
    0.13.1
  prefs: []
  type: TYPE_NORMAL
- en: Deprecations
  prefs:
