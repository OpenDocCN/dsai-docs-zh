- en: scipy.fft.hfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scipy.fft.hfft2
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.hfft2.html#scipy.fft.hfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.hfft2.html#scipy.fft.hfft2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.hfft2.html#scipy.fft.hfft2](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.fft.hfft2.html#scipy.fft.hfft2)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the 2-D FFT of a Hermitian complex array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算Hermitian复数数组的2-D FFT。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x**array'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**数组'
- en: Input array, taken to be Hermitian complex.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组，假定为Hermitian复数。
- en: '**s**sequence of ints, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**s**整数序列，可选'
- en: Shape of the real output.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际输出的形状。
- en: '**axes**sequence of ints, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**axes**整数序列，可选'
- en: Axes over which to compute the FFT.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 计算FFT的轴。
- en: '**norm**{“backward”, “ortho”, “forward”}, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**norm**{“backward”, “ortho”, “forward”}，可选'
- en: Normalization mode (see [`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")).
    Default is “backward”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 归一化模式（参见[`fft`](scipy.fft.fft.html#scipy.fft.fft "scipy.fft.fft")）。默认为“backward”。
- en: '**overwrite_x**bool, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**overwrite_x**布尔值，可选'
- en: If True, the contents of *x* can be destroyed; the default is False. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则*x*的内容可以被销毁；默认为False。更多详情请参见[`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**workers**int, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**workers**整数，可选'
- en: Maximum number of workers to use for parallel computation. If negative, the
    value wraps around from `os.cpu_count()`. See [`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft") for more details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用于并行计算的最大工作线程数。如果为负数，则该值从`os.cpu_count()`中回绕。更多详情请参见[`fft`](scipy.fft.fft.html#scipy.fft.fft
    "scipy.fft.fft")。
- en: '**plan**object, optional'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**plan**对象，可选'
- en: This argument is reserved for passing in a precomputed plan provided by downstream
    FFT vendors. It is currently not used in SciPy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个参数保留给下游FFT供应商提供的预先计算的计划。目前在SciPy中没有使用。
- en: New in version 1.5.0.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新增于版本1.5.0。
- en: 'Returns:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The real result of the 2-D Hermitian complex real FFT.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2-D Hermitian复数实FFT的真实结果。
- en: See also
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见
- en: '[`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn "scipy.fft.hfftn")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn "scipy.fft.hfftn")'
- en: Compute the N-D discrete Fourier Transform for Hermitian complex input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算Hermitian复数输入的N-D离散傅里叶变换。
- en: Notes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This is really just [`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn "scipy.fft.hfftn")
    with different default behavior. For more details see [`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn
    "scipy.fft.hfftn").
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上就是具有不同默认行为的[`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn "scipy.fft.hfftn")。更多详情请参见[`hfftn`](scipy.fft.hfftn.html#scipy.fft.hfftn
    "scipy.fft.hfftn")。
