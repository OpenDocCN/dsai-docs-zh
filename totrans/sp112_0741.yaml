- en: scipy.spatial.minkowski_distance_p
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.spatial.minkowski_distance_p.html#scipy.spatial.minkowski_distance_p](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.spatial.minkowski_distance_p.html#scipy.spatial.minkowski_distance_p)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the pth power of the L**p distance between two arrays.
  prefs: []
  type: TYPE_NORMAL
- en: For efficiency, this function computes the L**p distance but does not extract
    the pth root. If *p* is 1 or infinity, this is equal to the actual L**p distance.
  prefs: []
  type: TYPE_NORMAL
- en: The last dimensions of *x* and *y* must be the same length. Any other dimensions
    must be compatible for broadcasting.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**(…, K) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**y**(…, K) array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: '**p**float, 1 <= p <= infinity'
  prefs: []
  type: TYPE_NORMAL
- en: Which Minkowski p-norm to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**dist**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: pth power of the distance between the input arrays.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
