  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.abcd_normalize.html#scipy.signal.abcd_normalize](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.abcd_normalize.html#scipy.signal.abcd_normalize)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Check state-space matrices and ensure they are 2-D.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 检查状态空间矩阵，并确保它们是二维的。
- en: If enough information on the system is provided, that is, enough properly-shaped
    arrays are passed to the function, the missing ones are built from this information,
    ensuring the correct number of rows and columns. Otherwise a ValueError is raised.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了关于系统的足够信息，即通过传递足够适当形状的数组到函数中，缺失的数组将从这些信息中构建，确保正确的行数和列数。否则会引发ValueError。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**A, B, C, D**array_like, optional'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**A, B, C, D**array_like，可选'
- en: State-space matrices. All of them are None (missing) by default. See [`ss2tf`](scipy.signal.ss2tf.html#scipy.signal.ss2tf
    "scipy.signal.ss2tf") for format.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 状态空间矩阵。所有矩阵默认为None（缺失）。查看[`ss2tf`](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.ss2tf.html#scipy.signal.ss2tf
    "scipy.signal.ss2tf") 的格式。
- en: 'Returns:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**A, B, C, D**array'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**A, B, C, D**array'
- en: Properly shaped state-space matrices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 适当形状的状态空间矩阵。
- en: 'Raises:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引发：
- en: ValueError
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ValueError
- en: If not enough information on the system was provided.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有提供关于系统的足够信息。
