- en: numpy.dtype.newbyteorder
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html](https://numpy.org/doc/1.26/reference/generated/numpy.dtype.newbyteorder.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: method
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return a new dtype with a different byte order.
  prefs: []
  type: TYPE_NORMAL
- en: Changes are also made in all fields and sub-arrays of the data type.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**new_order**string, optional'
  prefs: []
  type: TYPE_NORMAL
- en: 'Byte order to force; a value from the byte order specifications below. The
    default value (‘S’) results in swapping the current byte order. *new_order* codes
    can be any of:'
  prefs: []
  type: TYPE_NORMAL
- en: ‘S’ - swap dtype from current to opposite endian
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '{‘<’, ‘little’} - little endian'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '{‘>’, ‘big’} - big endian'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '{‘=’, ‘native’} - native order'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '{‘|’, ‘I’} - ignore (no change to byte order)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**new_dtype**dtype'
  prefs: []
  type: TYPE_NORMAL
- en: New dtype object with the given change to the byte order.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Changes are also made in all fields and sub-arrays of the data type.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
