- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.freqs_zpk.html#scipy.signal.freqs_zpk](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.freqs_zpk.html#scipy.signal.freqs_zpk)
  prefs:
