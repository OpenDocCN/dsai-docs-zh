- en: Whether or not the quantity is prefixed. Eg. \(kilogram\) is prefixed, but \(gram\)
    is not.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数量是否带有前缀。例如，\(kilogram\) 带有前缀，但 \(gram\) 没有。
