  - PREF_UL
  type: TYPE_NORMAL
- en: '`io.gbq.read_gbq` and `io.gbq.to_gbq` were refactored to remove the dependency
    on the Google `bq.py` command line client. This submodule now uses `httplib2`
    and the Google `apiclient` and `oauth2client` API client libraries which should
