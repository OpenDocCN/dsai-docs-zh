- en: pandas.Index.set_names
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pandas.Index.set_names
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.set_names.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Set Index or MultiIndex name.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置索引或多级索引名称。
- en: Able to set new names partially and by level.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 能够部分设置新名称并按级别设置。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**names**label or list of label or dict-like for MultiIndex'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**names**标签、标签的列表或多级索引的类似字典'
- en: Name(s) to set.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置的名称。
- en: Changed in version 1.3.0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 1.3.0 开始更改。
- en: '**level**int, label or list of int or label, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**级别**整数、标签或整数或标签的列表，可选'
- en: If the index is a MultiIndex and names is not dict-like, level(s) to set (None
    for all levels). Otherwise level must be None.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果索引是多级索引，并且 names 不是类似字典，则设置级别（所有级别为 None）。否则级别必须为 None。
- en: Changed in version 1.3.0.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 1.3.0 开始更改。
- en: '**inplace**bool, default False'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**inplace**布尔值，默认为 False'
- en: Modifies the object directly, instead of creating a new Index or MultiIndex.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 直接修改对象，而不是创建新的索引或多级索引。
- en: 'Returns:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: Index or None
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 索引或 None
- en: The same type as the caller or None if `inplace=True`.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与调用者相同类型，如果 `inplace=True` 则为 None。
- en: See also
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[`Index.rename`](pandas.Index.rename.html#pandas.Index.rename "pandas.Index.rename")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[`Index.rename`](pandas.Index.rename.html#pandas.Index.rename "pandas.Index.rename")'
- en: Able to set new names without level.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 能够不按级别设置新名称。
- en: Examples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
