- en: '| 0 | if this is a structured array type, with fields |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 0 | 如果这是一个带有字段的结构化数组类型 |'
- en: '| 1 | if this is a dtype compiled into numpy (such as ints, floats etc) |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 如果这是编译到numpy中的dtype（如整数、浮点数等）|'
- en: '| 2 | if the dtype is for a user-defined numpy type A user-defined type uses
    the numpy C-API machinery to extend numpy to handle a new array type. See [User-defined
    data-types](../../user/c-info.beyond-basics.html#user-user-defined-data-types)
    in the NumPy manual. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 如果dtype是用户定义的numpy类型，则为用户定义的类型使用numpy C-API机制来扩展numpy以处理新的数组类型。请参阅NumPy手册中的[用户定义的数据类型](../../user/c-info.beyond-basics.html#user-user-defined-data-types)。'
