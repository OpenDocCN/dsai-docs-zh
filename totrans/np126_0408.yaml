  zh: numpy.char.partition
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html](https://numpy.org/doc/1.26/reference/generated/numpy.char.partition.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Partition each element in *a* around *sep*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕*sep*对*a*中的每个元素进行分区。
- en: Calls *str.partition* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 逐元素调用*str.partition*。
- en: For each element in *a*, split the element as the first occurrence of *sep*,
    and return 3 strings containing the part before the separator, the separator itself,
    and the part after the separator. If the separator is not found, return 3 strings
    containing the string itself, followed by two empty strings.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*a*中的每个元素，将该元素作为*sep*的第一次出现进行分割，并返回包含分隔符前面部分、分隔符本身以及分隔符后面部分的3个字符串。如果未找到分隔符，则返回包含字符串本身、然后是两个空字符串的3个字符串。
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like, {str, unicode}'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like, {str, unicode}'
- en: Input array
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组
- en: '**sep**{str, unicode}'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**sep**{str, unicode}'
- en: Separator to split each string element in *a*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于分割*a*中每个字符串元素的分隔符。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '返回:'
- en: '**out**ndarray, {str, unicode}'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray, {str, unicode}'
- en: Output array of str or unicode, depending on input type. The output array will
    have an extra dimension with 3 elements per input element.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输出数组为str或unicode，取决于输入类型。输出数组将每个输入元素扩展为3个元素的额外维度。
