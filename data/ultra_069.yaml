- en: Why should I use the ImageNet10 dataset for CI tests and sanity checks?
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我应该在CI测试和健全性检查中使用ImageNet10数据集？
- en: The ImageNet10 dataset is designed specifically for CI tests, sanity checks,
    and quick evaluations in deep learning pipelines. Its small size allows for rapid
    iteration and testing, making it perfect for continuous integration processes
    where speed is crucial. By maintaining the structural complexity and diversity
    of the original ImageNet dataset, ImageNet10 provides a reliable indication of
    a model's basic functionality and correctness without the overhead of processing
    a large dataset.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet10数据集专为深度学习流水线中的CI测试、健全性检查和快速评估而设计。其小规模使得可以快速迭代和测试，非常适合速度至关重要的持续集成流程。通过保持原始ImageNet数据集的结构复杂性和多样性，ImageNet10能够可靠地指示模型的基本功能和正确性，而无需处理大型数据集带来的额外开销。
- en: What are the main features of the ImageNet10 dataset?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ImageNet10数据集的主要特点是什么？
- en: 'The ImageNet10 dataset has several key features:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ImageNet10数据集具有以下几个关键特点：
- en: '**Compact Size**: With only 20 images, it allows for rapid testing and debugging.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧凑大小**：仅有20张图像，可进行快速测试和调试。'
- en: '**Structured Organization**: Follows the WordNet hierarchy, similar to the
    full ImageNet dataset.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构化组织**：遵循WordNet层次结构，类似于完整的ImageNet数据集。'
- en: '**CI and Sanity Checks**: Ideally suited for continuous integration tests and
    sanity checks.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CI和健全性检查**：非常适合连续集成测试和健全性检查。'
- en: '**Not for Benchmarking**: While useful for quick model evaluations, it is not
    designed for extensive benchmarking.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非基准测试**：虽然用于快速模型评估很有用，但不适用于广泛的基准测试。'
- en: Where can I download the ImageNet10 dataset?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我从哪里可以下载ImageNet10数据集？
- en: You can download the ImageNet10 dataset from the [Ultralytics GitHub releases
    page](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip).
    For more detailed information about its structure and applications, refer to the
    ImageNet10 Dataset page.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[Ultralytics GitHub发布页面](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip)下载ImageNet10数据集。有关其结构和应用的更详细信息，请参阅ImageNet10数据集页面。
