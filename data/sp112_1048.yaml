- en: Kelvin function ber.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔文函数 ber。
- en: Defined as
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 定义如下
- en: \[\mathrm{ber}(x) = \Re[J_0(x e^{3 \pi i / 4})]\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathrm{ber}(x) = \Re[J_0(x e^{3 \pi i / 4})]\]
- en: where \(J_0\) is the Bessel function of the first kind of order zero (see [`jv`](scipy.special.jv.html#scipy.special.jv
    "scipy.special.jv")). See [[dlmf]](#rfcce8fa45816-dlmf) for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(J_0\) 是零阶第一类贝塞尔函数（见 [`jv`](scipy.special.jv.html#scipy.special.jv "scipy.special.jv")）。详见
    [[dlmf]](#rfcce8fa45816-dlmf) 获取更多详情。
