- en: Return the name of the Series.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回Series的名称。
- en: The name of a Series becomes its index or column name if it is used to form
    a DataFrame. It is also used whenever displaying the Series using the interpreter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Series用于构成DataFrame，则Series的名称变为其索引或列名。在使用解释器显示Series时也会使用它。
- en: 'Returns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: label (hashable object)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标签（可散列对象）
- en: The name of the Series, also the column name if part of a DataFrame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Series的名称，如果是DataFrame的一部分，则也是列名。
