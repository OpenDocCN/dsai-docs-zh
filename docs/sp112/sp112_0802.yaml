  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: The range is partitioned into the two intervals [0, 2] and (2, infinity). Chebyshev
    polynomial expansions are employed in each interval.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 范围分为两个区间 [0, 2] 和 (2, 无穷大)。在每个区间内采用切比雪夫多项式展开。
- en: This function is a wrapper for the Cephes [[1]](#r52a8e34738f7-1) routine [`k1`](#scipy.special.k1
    "scipy.special.k1").
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数是 Cephes [[1]](#r52a8e34738f7-1) 中的 [`k1`](#scipy.special.k1 "scipy.special.k1")
    程序包装器。
