  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 返回使用原始出版物中指定的四个常数值的新肌肉纤维力-速度函数的新实例。
- en: 'These have the values:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这些具有以下数值：
- en: \(c_0 = -0.318\) \(c_1 = -8.149\) \(c_2 = -0.374\) \(c_3 = 0.886\)
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: \(c_0 = -0.318\) \(c_1 = -8.149\) \(c_2 = -0.374\) \(c_3 = 0.886\)
- en: '[PRE44]'
  id: totrans-258
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Inverse muscle fiber force-velocity curve based on De Groote et al., 2016 [[R725]](#r725).
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 基于De Groote等人，2016年[[R725]](#r725)的逆肌肉纤维力-速度曲线。
- en: Explanation
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 说明
- en: Gives the normalized muscle fiber velocity that produces a specific normalized
    muscle fiber force.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 给出产生特定标准化肌肉纤维力的标准化肌肉纤维速度。
- en: 'The function is defined by the equation:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 函数由以下方程定义：
- en: \({fv^M}^{-1} = \frac{\sinh{\frac{fv^M - c_3}{c_0}} - c_2}{c_1}\)
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: \({fv^M}^{-1} = \frac{\sinh{\frac{fv^M - c_3}{c_0}} - c_2}{c_1}\)
- en: with constant values of \(c_0 = -0.318\), \(c_1 = -8.149\), \(c_2 = -0.374\),
    and \(c_3 = 0.886\). This function is the exact analytical inverse of the related
    muscle fiber force-velocity curve `FiberForceVelocityDeGroote2016`.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 具有常数值\(c_0 = -0.318\)，\(c_1 = -8.149\)，\(c_2 = -0.374\)和\(c_3 = 0.886\)。这个函数是相关肌肉纤维力-速度曲线`FiberForceVelocityDeGroote2016`的精确解析逆函数。
- en: While it is possible to change the constant values, these were carefully selected
    in the original publication to give the characteristic curve specific and required
    properties. For example, the function produces a normalized muscle fiber force
    of 1 when the muscle fibers are contracting isometrically (they have an extension
    rate of 0).
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以更改常数值，但这些值在原始出版物中被精心选择，以赋予特征曲线特定和必需的属性。例如，当肌肉纤维等长收缩时（其扩展速率为0），函数产生归一化肌肉纤维力为1。
