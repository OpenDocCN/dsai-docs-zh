  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bug in Panel indexing with a list-like ([GH 8710](https://github.com/pandas-dev/pandas/issues/8710))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compat issue is `DataFrame.dtypes` when `options.mode.use_inf_as_null` is True
