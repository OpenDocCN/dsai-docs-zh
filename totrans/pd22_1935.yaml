  id: totrans-909
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'For more, see [NA section](../user_guide/missing_data.html#missing-data-na)
    in the user guide on missing data.  ### Dedicated string data type'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多，请参阅[NA 部分](../user_guide/missing_data.html#missing-data-na)中有关缺失数据的用户指南。###
