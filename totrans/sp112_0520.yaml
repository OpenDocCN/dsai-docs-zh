- en: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.cspline1d_eval.html#scipy.signal.cspline1d_eval](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.signal.cspline1d_eval.html#scipy.signal.cspline1d_eval)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Evaluate a cubic spline at the new set of points.
  prefs: []
  type: TYPE_NORMAL
- en: '*dx* is the old sample-spacing while *x0* was the old origin. In other-words
    the old-sample points (knot-points) for which the *cj* represent spline coefficients
    were at equally-spaced points of:'
  prefs: []
  type: TYPE_NORMAL
- en: oldx = x0 + j*dx j=0…N-1, with N=len(cj)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Edges are handled using mirror-symmetric boundary conditions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**cj**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: cublic spline coefficients
  prefs: []
  type: TYPE_NORMAL
- en: '**newx**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: New set of points.
  prefs: []
  type: TYPE_NORMAL
- en: '**dx**float, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Old sample-spacing, the default value is 1.0.
  prefs: []
  type: TYPE_NORMAL
- en: '**x0**int, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Old origin, the default value is 0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**res**ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: Evaluated a cubic spline points.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
