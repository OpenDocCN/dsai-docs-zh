  type: TYPE_NORMAL
  zh: Laguerre 多项式的次数
- en: '**k**int'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**int'
- en: Order of the Laguerre polynomial
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Laguerre 多项式的阶数
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
