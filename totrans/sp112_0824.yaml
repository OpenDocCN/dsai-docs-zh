- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Integral related to the Struve function of order 0.
  prefs: []
  type: TYPE_NORMAL
- en: Returns the integral,
  prefs: []
  type: TYPE_NORMAL
- en: \[\int_x^\infty \frac{H_0(t)}{t}\,dt\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(H_0\) is the Struve function of order 0.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Lower limit of integration.
  prefs: []
  type: TYPE_NORMAL
- en: '**out**ndarray, optional'
  prefs: []
  type: TYPE_NORMAL
- en: Optional output array for the function values
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**I**scalar or ndarray'
  prefs: []
  type: TYPE_NORMAL
- en: The value of the integral.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
