  zh: 请参阅[按位置选择](../user_guide/indexing.html#indexing-integer)部分以获取替代方法。
- en: Dtypes
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dtype
- en: Numeric dtypes will propagate and can coexist in DataFrames. If a dtype is passed
    (either directly via the `dtype` keyword, a passed `ndarray`, or a passed `Series`,
    then it will be preserved in DataFrame operations. Furthermore, different numeric
    dtypes will **NOT** be combined. The following example will give you a taste.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 数值 dtype 将会传播，并且可以在 DataFrame 中共存。如果传递了 dtype（可以直接通过 `dtype` 关键字，通过传递的 `ndarray`，或传递的
    `Series`），则它将在 DataFrame 操作中被保留。此外，不同的数值 dtype 将 **不会** 被合并。以下示例会让你领略一番。
- en: '[PRE13]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Dtype conversion
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dtype 转换
- en: This is lower-common-denominator upcasting, meaning you get the dtype which
    can accommodate all of the types
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 这是较低的公共分母向上转换，意味着你会得到能够容纳所有类型的 dtype
