  zh: '![数据集样本图像](img/0f66e25ed32aceb8ff71e50171519438.png) 该示例展示了 ImageNet10 数据集中图像的多样性和复杂性，突显了它在健全性检查和快速测试计算机视觉模型时的实用性。'
- en: Citations and Acknowledgments
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用和致谢
- en: 'If you use the ImageNet10 dataset in your research or development work, please
    cite the original ImageNet paper:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在研究或开发工作中使用 ImageNet10 数据集，请引用原始 ImageNet 论文：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We would like to acknowledge the ImageNet team, led by Olga Russakovsky, Jia
    Deng, and Li Fei-Fei, for creating and maintaining the ImageNet dataset. The ImageNet10
    dataset, while a compact subset, is a valuable resource for quick testing and
    debugging in the machine learning and computer vision research community. For
    more information about the ImageNet dataset and its creators, visit the [ImageNet
    website](https://www.image-net.org/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢由Olga Russakovsky、Jia Deng和Li Fei-Fei领导的ImageNet团队，他们创建并维护了ImageNet数据集。虽然ImageNet10数据集是一个紧凑的子集，但在机器学习和计算机视觉研究社区中，它是一个用于快速测试和调试的宝贵资源。关于ImageNet数据集及其创建者的更多信息，请访问[ImageNet网站](https://www.image-net.org/)。
- en: FAQ
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is the ImageNet10 dataset and how is it different from the full ImageNet
    dataset?
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ImageNet10数据集是什么，与完整的ImageNet数据集有何不同？
- en: The [ImageNet10](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip)
    dataset is a compact subset of the original [ImageNet](https://www.image-net.org/)
    database, created by Ultralytics for rapid CI tests, sanity checks, and training
    pipeline evaluations. ImageNet10 comprises only 20 images, representing the first
    image in the training and validation sets of the first 10 classes in ImageNet.
    Despite its small size, it maintains the structure and diversity of the full dataset,
    making it ideal for quick testing but not for benchmarking models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[ImageNet10](https://github.com/ultralytics/assets/releases/download/v0.0.0/imagenet10.zip)数据集是原始[ImageNet](https://www.image-net.org/)数据库的紧凑子集，由Ultralytics创建，用于快速CI测试、健全性检查和训练流水线评估。ImageNet10仅包括20张图像，代表ImageNet前10个类别的训练和验证集中的第一张图像。尽管规模小，但它保持了完整数据集的结构和多样性，非常适合快速测试，但不适用于模型基准测试。'
