- en: pandas.Index.drop_duplicates
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pandas.pydata.org/docs/reference/api/pandas.Index.drop_duplicates.html](https://pandas.pydata.org/docs/reference/api/pandas.Index.drop_duplicates.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Return Index with duplicate values removed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**keep**{‘first’, ‘last’, `False`}, default ‘first’'
  prefs: []
  type: TYPE_NORMAL
- en: '‘first’ : Drop duplicates except for the first occurrence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '‘last’ : Drop duplicates except for the last occurrence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`False` : Drop all duplicates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Index
  prefs: []
  type: TYPE_NORMAL
