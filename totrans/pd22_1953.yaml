    `pandas.testing` ([GH 9895](https://github.com/pandas-dev/pandas/issues/9895)).
    Those functions can be used when writing tests for functionality using pandas
    objects.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在添加一个标准模块，该模块公开 `pandas.testing` 中的公共测试函数 ([GH 9895](https://github.com/pandas-dev/pandas/issues/9895))。当为使用
    pandas 对象的功能编写测试时，可以使用这些函数。
- en: 'The following testing functions are now part of this API:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 以下测试函数现在是这个 API 的一部分：
