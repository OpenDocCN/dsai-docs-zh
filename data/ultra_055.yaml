- en: Roboflow Universe Crack Segmentation Dataset
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Roboflow Universe裂缝分割数据集
- en: 原文：[`docs.ultralytics.com/datasets/segment/crack-seg/`](https://docs.ultralytics.com/datasets/segment/crack-seg/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`docs.ultralytics.com/datasets/segment/crack-seg/`](https://docs.ultralytics.com/datasets/segment/crack-seg/)
- en: The [Roboflow](https://roboflow.com/?ref=ultralytics) [Crack Segmentation Dataset](https://universe.roboflow.com/university-bswxt/crack-bphdr)
    stands out as an extensive resource designed specifically for individuals involved
    in transportation and public safety studies. It is equally beneficial for those
    working on the development of self-driving car models or simply exploring computer
    vision applications for recreational purposes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roboflow](https://roboflow.com/?ref=ultralytics)的[裂缝分割数据集](https://universe.roboflow.com/university-bswxt/crack-bphdr)是专为参与交通和公共安全研究的个人设计的广泛资源。无论是开发自动驾驶汽车模型还是仅仅探索计算机视觉应用于娱乐目的，它都同样有益。'
- en: Comprising a total of 4029 static images captured from diverse road and wall
    scenarios, this dataset emerges as a valuable asset for tasks related to crack
    segmentation. Whether you are delving into the intricacies of transportation research
    or seeking to enhance the accuracy of your self-driving car models, this dataset
    provides a rich and varied collection of images to support your endeavors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集包含来自不同道路和墙面场景的共4029张静态图像，对于裂缝分割相关任务而言是一项宝贵的资产。无论您是深入研究交通研究的复杂性，还是希望提高自动驾驶汽车模型的准确性，这个数据集都提供了丰富和多样的图像集合，支持您的努力。
- en: Dataset Structure
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集结构
- en: 'The division of data within the Crack Segmentation Dataset is outlined as follows:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 裂缝分割数据集内的数据划分如下：
- en: '**Training set**: Consists of 3717 images with corresponding annotations.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练集**：包括3717张带有对应注释的图像。'
- en: '**Testing set**: Comprises 112 images along with their respective annotations.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试集**：包括112张图像及其相应的注释。'
- en: '**Validation set**: Includes 200 images with their corresponding annotations.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证集**：包括200张带有对应注释的图像。'
- en: Applications
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用场景
- en: Crack segmentation finds practical applications in infrastructure maintenance,
    aiding in the identification and assessment of structural damage. It also plays
    a crucial role in enhancing road safety by enabling automated systems to detect
    and address pavement cracks for timely repairs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 裂缝分割在基础设施维护中有着实际应用，有助于识别和评估结构性损伤。它还通过使自动化系统能够检测和处理及时修复路面裂缝，从而在增强道路安全方面发挥着关键作用。
- en: Dataset YAML
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集YAML
- en: A YAML (Yet Another Markup Language) file is employed to outline the configuration
    of the dataset, encompassing details about paths, classes, and other pertinent
    information. Specifically, for the Crack Segmentation dataset, the `crack-seg.yaml`
    file is managed and accessible at [`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/crack-seg.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/crack-seg.yaml).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用YAML（另一种标记语言）文件来定义数据集的配置，包括路径、类别和其他相关信息。具体而言，对于裂缝分割数据集，管理和访问`crack-seg.yaml`文件位于[`github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/crack-seg.yaml`](https://github.com/ultralytics/ultralytics/blob/main/ultralytics/cfg/datasets/crack-seg.yaml)。
