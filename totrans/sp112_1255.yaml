- en: Original text：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.hmean.html#scipy.stats.hmean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.hmean.html#scipy.stats.hmean)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.hmean.html#scipy.stats.hmean](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.stats.hmean.html#scipy.stats.hmean)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculate the weighted harmonic mean along the specified axis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算沿指定轴的加权调和平均值。
- en: 'The weighted harmonic mean of the array \(a_i\) associated to weights \(w_i\)
    is:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与权重 *w_i* 关联的数组 *a_i* 的加权调和平均值为：
- en: \[\frac{ \sum_{i=1}^n w_i }{ \sum_{i=1}^n \frac{w_i}{a_i} } \, ,\]
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{ \sum_{i=1}^n w_i }{ \sum_{i=1}^n \frac{w_i}{a_i} } \, ,\]
- en: 'and, with equal weights, it gives:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，使用相同的权重，它给出：
- en: \[\frac{ n }{ \sum_{i=1}^n \frac{1}{a_i} } \, .\]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{ n }{ \sum_{i=1}^n \frac{1}{a_i} } \, .\]
- en: 'Parameters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array_like'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**array_like'
- en: Input array, masked array or object that can be converted to an array.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输入数组、掩码数组或可转换为数组的对象。
- en: '**axis**int or None, default: 0'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**axis**int 或 None，默认：0'
- en: If an int, the axis of the input along which to compute the statistic. The statistic
    of each axis-slice (e.g. row) of the input will appear in a corresponding element
    of the output. If `None`, the input will be raveled before computing the statistic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是整数，则为计算统计量的输入轴。输入的每个轴切片（例如行）的统计量将显示在输出的相应元素中。如果为`None`，则在计算统计量之前将展平输入。
- en: '**dtype**dtype, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Type of the returned array and of the accumulator in which the elements are
    summed. If *dtype* is not specified, it defaults to the dtype of *a*, unless *a*
    has an integer *dtype* with a precision less than that of the default platform
    integer. In that case, the default platform integer is used.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的类型，以及元素被求和的累加器的类型。如果未指定 *dtype*，则默认为 *a* 的 dtype，除非 *a* 具有小于默认平台整数的精度的整数
    *dtype*。在这种情况下，将使用默认平台整数。
- en: '**weights**array_like, optional'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**weights**array_like，可选'
- en: The weights array can either be 1-D (in which case its length must be the size
    of *a* along the given *axis*) or of the same shape as *a*. Default is None, which
    gives each value a weight of 1.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 权重数组可以是1-D（在这种情况下，其长度必须与给定 *axis* 上的 *a* 的大小相同），也可以与 *a* 的形状相同。默认值为 None，这会使每个值的权重为
    1.0。
- en: New in version 1.9.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自版本1.9开始。
- en: '**nan_policy**{‘propagate’, ‘omit’, ‘raise’}'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**nan_policy**{‘propagate’, ‘omit’, ‘raise’}'
- en: Defines how to handle input NaNs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 定义如何处理输入的 NaN。
- en: '`propagate`: if a NaN is present in the axis slice (e.g. row) along which the
    statistic is computed, the corresponding entry of the output will be NaN.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`propagate`：如果在计算统计量的轴切片（例如行）中存在 NaN，则输出的相应条目将为 NaN。'
- en: '`omit`: NaNs will be omitted when performing the calculation. If insufficient
    data remains in the axis slice along which the statistic is computed, the corresponding
    entry of the output will be NaN.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`omit`：在执行计算时，将省略 NaN。如果在计算统计量的轴切片中剩余的数据不足，则输出的相应条目将为 NaN。'
- en: '`raise`: if a NaN is present, a `ValueError` will be raised.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`raise`：如果存在 NaN，则会引发 `ValueError`。'
- en: '**keepdims**bool, default: False'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**keepdims**bool，默认：False'
- en: If this is set to True, the axes which are reduced are left in the result as
    dimensions with size one. With this option, the result will broadcast correctly
    against the input array.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设置为 True，则减少的轴将作为尺寸为一的维度保留在结果中。使用此选项，结果将正确地广播到输入数组。
- en: 'Returns:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**hmean**ndarray'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**hmean**ndarray'
- en: See *dtype* parameter above.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 参见上面的 *dtype* 参数。
