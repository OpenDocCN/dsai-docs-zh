- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: An array with ones at and below the given diagonal and zeros elsewhere.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数组，其给定对角线及其以下位置填充为 1，其他位置填充为 0。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**N**int'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**N**整数'
- en: Number of rows in the array.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数组中的行数。
- en: '**M**int, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**M**整数，可选'
- en: Number of columns in the array. By default, *M* is taken equal to *N*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数组中的列数。默认情况下，*M* 等于 *N*。
- en: '**k**int, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**k**整数，可选'
- en: The sub-diagonal at and below which the array is filled. *k* = 0 is the main
    diagonal, while *k* < 0 is below it, and *k* > 0 is above. The default is 0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数组填充的次对角线及其以下位置。*k* = 0 是主对角线，而 *k* < 0 在其下方，*k* > 0 在其上方。默认值为 0。
- en: '**dtype**dtype, optional'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype**dtype，可选'
- en: Data type of the returned array. The default is float.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回数组的数据类型。默认值为浮点数。
- en: '**like**array_like, optional'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**like**array_like，可选'
- en: Reference object to allow the creation of arrays which are not NumPy arrays.
    If an array-like passed in as `like` supports the `__array_function__` protocol,
    the result will be defined by it. In this case, it ensures the creation of an
    array object compatible with that passed in via this argument.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参考对象允许创建不是 NumPy 数组的数组。如果传入 `like` 的类似数组支持 `__array_function__` 协议，则结果将由它定义。在这种情况下，它确保创建与通过此参数传入的对象兼容的数组对象。
- en: New in version 1.20.0.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 1.20.0 中的新功能。
- en: 'Returns:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**tri**ndarray of shape (N, M)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**tri**形状为(N, M)的数组'
- en: Array with its lower triangle filled with ones and zero elsewhere; in other
    words `T[i,j] == 1` for `j <= i + k`, 0 otherwise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其下三角填充为 1，其他位置填充为 0 的数组；换句话说，对于 `j <= i + k`，`T[i,j] == 1`，否则为 0。
