  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag](https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.sparse.block_diag.html#scipy.sparse.block_diag)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Build a block diagonal sparse matrix or array from provided matrices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从提供的矩阵构建块对角稀疏矩阵或数组。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mats**sequence of matrices or arrays'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**mats** 矩阵或数组序列'
- en: Input matrices or arrays.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 输入的矩阵或数组。
- en: '**format**str, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**format** str，可选'
- en: The sparse format of the result (e.g., “csr”). If not given, the result is returned
    in “coo” format.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的稀疏格式（例如，“csr”）。如果未给出，则以“coo”格式返回结果。
- en: '**dtype**dtype specifier, optional'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**dtype** dtype 指定器，可选'
- en: The data-type of the output. If not given, the dtype is determined from that
    of *blocks*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出的数据类型。如果未给出，则从*blocks*的数据类型确定。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**res**sparse matrix or array'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**res** 稀疏矩阵或数组'
- en: If at least one input is a sparse array, the output is a sparse array. Otherwise
    the output is a sparse matrix.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果至少有一个输入是稀疏数组，则输出为稀疏数组。否则输出为稀疏矩阵。
- en: See also
