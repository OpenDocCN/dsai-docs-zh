- en: numpy.flipud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html](https://numpy.org/doc/1.26/reference/generated/numpy.flipud.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Reverse the order of elements along axis 0 (up/down).
  prefs: []
  type: TYPE_NORMAL
- en: For a 2-D array, this flips the entries in each column in the up/down direction.
    Rows are preserved, but appear in a different order than before.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**m**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: Input array.
  prefs: []
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out**array_like'
  prefs: []
  type: TYPE_NORMAL
- en: A view of *m* with the rows reversed. Since a view is returned, this operation
    is \(\mathcal O(1)\).
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs: []
  type: TYPE_NORMAL
- en: '[`fliplr`](numpy.fliplr.html#numpy.fliplr "numpy.fliplr")'
  prefs: []
  type: TYPE_NORMAL
- en: Flip array in the left/right direction.
  prefs: []
  type: TYPE_NORMAL
- en: '[`flip`](numpy.flip.html#numpy.flip "numpy.flip")'
  prefs: []
  type: TYPE_NORMAL
- en: Flip array in one or more dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: '[`rot90`](numpy.rot90.html#numpy.rot90 "numpy.rot90")'
  prefs: []
  type: TYPE_NORMAL
- en: Rotate array counterclockwise.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: Equivalent to `m[::-1, ...]` or `np.flip(m, axis=0)`. Requires the array to
    be at least 1-D.
  prefs: []
  type: TYPE_NORMAL
