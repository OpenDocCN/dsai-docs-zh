- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each element in *a*, return a copy with the trailing characters removed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *a* 中的每个元素，返回去除尾部字符后的副本。
- en: Calls *str.rstrip* element-wise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对元素调用 *str.rstrip*。
- en: 'Parameters:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a**array-like of str or unicode'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**a**类似数组的 str 或 unicode'
- en: '**chars**str or unicode, optional'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**chars**str 或 unicode，可选'
- en: The *chars* argument is a string specifying the set of characters to be removed.
    If omitted or None, the *chars* argument defaults to removing whitespace. The
    *chars* argument is not a suffix; rather, all combinations of its values are stripped.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*chars* 参数是一个字符串，指定要移除的字符集。如果省略或为None，则 *chars* 参数默认为删除空白字符。 *chars* 参数不是后缀；而是移除其值的所有组合。'
- en: 'Returns:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: Output array of str or unicode, depending on input type
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 输出为 str 或 unicode 数组，取决于输入类型
