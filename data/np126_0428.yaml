- en: Performs element-wise comparison of two string arrays using the comparison operator
    specified by *cmp_op*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用*cmp_op*指定的比较运算符对两个字符串数组进行逐元素比较。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a1, a2**array_like'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**a1, a2**array_like'
- en: Arrays to be compared.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要比较的数组。
- en: '**cmp**{“<”, “<=”, “==”, “>=”, “>”, “!=”}'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**cmp**{“<”, “<=”, “==”, “>=”, “>”, “!=”}'
- en: Type of comparison.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 比较的类型。
- en: '**rstrip**Boolean'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**rstrip**Boolean'
- en: If True, the spaces at the end of Strings are removed before the comparison.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为True，则在比较之前移除字符串末尾的空格。
- en: 'Returns:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out**ndarray'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**out**ndarray'
- en: The output array of type Boolean with the same shape as a and b.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 具有与a和b相同形状的布尔类型输出数组。
