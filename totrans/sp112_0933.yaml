  zh: Nist, 数学函数数字化图书馆, [https://dlmf.nist.gov/5.2#i](https://dlmf.nist.gov/5.2#i)
- en: Examples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is the reciprocal of the gamma function.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它是Gamma函数的倒数。
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It is zero at nonpositive integers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它在非正整数处为零。
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: It rapidly underflows to zero along the positive real axis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它在正实轴上迅速地向零下溢。
